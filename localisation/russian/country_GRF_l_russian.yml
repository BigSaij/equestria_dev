 GRF_private_army:0 "Частная армия"
 GRF_private_army_desc:0 "Национальная армия была в значительной степени упразднена, и на ее месте стоят многочисленные частные армии, которые конкурируют друг с другом во внутренних делах. Локальные стычки между этими армиями считаются разумными способами расширения влияния."
 GRF_the_power_of_money_idea:0 "Власть денег"
 GRF_the_power_of_money_idea_desc:0 "С достаточным количеством денег в карманах ничто не может стоять на вашем пути, и ничто никогда не будет недоступно!"
 GRF_slavery_idea:0 "Рабство"
 GRF_slavery_idea_desc:0 "Не грифонов принуждают к рабству и продают на гигантских рынках рабов. Новая дешевая рабочая сила, которую они представляют, увеличивает экономическое процветание нации."
 GRF_literally_trotsky:0 "Мировая революция"
 GRF_protect_the_working_class_idea:0 "Акт о защите рабочих" #void
 GRF_protect_the_working_class_idea_desc:0 "Были приняты законы для защиты простых грифонов. Они охраняют рабочих от излишних переработок, небезопасных условий труда и прочего."
 GRF_tax_breaks_idea:0 "Налоговые льготы" #void
 GRF_tax_breaks_idea_desc:0 "Огромные налоговые льготы были предоставлены всему спектру промышленности для стимулирования экономики."
 GRF_linguistic_pluralism_idea:0 "Лингвистический плюрализм" #void
 GRF_linguistic_pluralism_idea_desc:0 "Официальное законодательство обеспечивает защиту всех языков, на которых говорят в Нова Грифонии."
 GRF_anti_monopoly_laws_idea:0 "Антимонопольное законодательство"
 GRF_anti_monopoly_laws_idea_desc:0 "Новые строгие законы относительно того, какой контроль над рынком может иметь одна компания должны предотвратить развитие монополий."
 GRF_old_believer_work_ethic_idea:0 "Трудовая этика старообрядцев"
 GRF_old_believer_work_ethic_idea_desc:0 "Старообрядческая культура, продвигающая идеи старательности и честного труда, начала распространяться по всей стране, продвигаю группу грифонов, на которую в старом мире смотрели с презрением и не принимали всерьёз."
 GRF_support_homesteaders_idea:0 "Акт о поселенцах"
 GRF_support_homesteaders_idea_desc:0 "По всей стране поселенцы являются маленькими маяками цивилизации посреди пустошей, и были предприняты усилия для облегчения их проблем."
 GRF_reinforce_judicial_branch_idea:0 "Уполномоченная судебная власть"
 GRF_reinforce_judicial_branch_idea_desc:0 "Суды Нова Грифонии теперь имеют все полномочия, чтобы выполнять свои обязанности в полном соответствии с законом и без какого-либо политического вмешательства. "
