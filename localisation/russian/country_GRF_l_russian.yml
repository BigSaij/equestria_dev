 GRF_send_help_to_EQS_desc:0 "Кажется, что чейнджлинги решили вторгнуться в Эквестрию, и, хотя мы не особо любим каждую из сторон, лучше иметь эквестрийцев у нашего порога, чем жуков. Поэтому некоторые из советников рекомендовали нам оказать некоторую помощь Эквестрии."
