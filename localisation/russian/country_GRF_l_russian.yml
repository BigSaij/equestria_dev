 GRF_the_volunteer_army_idea:0 "Стражи свободного мира"
 GRF_the_volunteer_army_idea_desc:0 "Нова Грифония гордится тем, что может называть демократические и свободные нации мира своими друзьями, и они при необходимости они защитят своих друзей силой оружия."
 GRF_stronghold_of_democracy_idea:0 "Бастион свободы"
