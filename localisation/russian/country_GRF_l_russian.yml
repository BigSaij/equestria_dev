 griffons.62.t:0 "Государство [From.GetName] предлагает нам наемников"
 griffons.62.d:0 "Несколько теневых фигур из государства [From.GetName] прибыли к нам с предложением. Они хотят укрепить наши силы и поэтому предлагают арендовать часть их солдат в качестве наемников, которые будут сражаться за нас. Нет необходимости говорить, что сейчас нам представилась прекрасная возможность усилить наши войска. Но точно ли мы можем позволить себе сейчас арендовать этих солдат? Может потребоваться отсроченный платёж, но возможен ли такой вариант?"
 griffons.62.a:0 "Нам нужны их оружие и солдаты"
 griffons.62.b:0 "Попросите отсроченный платёж"
 griffons.62.c:0 "Нам не нужны иностранные наемники!"
 #FROM is GRF, ROOT is recieving country
 griffons.63.t:0 "Государству [From.GetName] не удалось отправить наемников"
 griffons.63.d:0 "Мы приняли их недавнее предложение и государство [From.GetName] пообещало отправить нам свои войска в скором времени. Сейчас как никогда ясно, что это было ошибкой, поскольку мы не получили никаких иностранных войск. Это, разумеется, является сокрушительным ударом и позором для тех, кто ранее выступал за принятие этой сделки."
 griffons.63.a:0 "Проклятье..."
 #FROM is GRF, ROOT is recieving country
 griffons.64.t:0 "Наемники из государства [From.GetName]!"
 griffons.64.d:0 "Ранее сегодня, как обещали деловые партнеры из государства [From.GetName], конвой наёмных войск прибыл в нашу столицу. Эти войска опытны и готовы к бою... до тех пор, пока им платят."
 griffons.64.a:0 "Как раз то, что нам нужно!"
 #FROM is recieving country, ROOT is GRF
 griffons.65.t:0 "Наемники из государства [From.GetName]"
 griffons.65.d:0 "По согласованию с нашими партнерами из государства [From.GetName], партия наемников была отправлена к ним и прибыла ранее сегодня в их столицу. Эти опытные войска должны поддерживать государство [From.GetName] в их делах...пока нам платят, конечно."
 griffons.65.a:0 "Всё идет по плану."
