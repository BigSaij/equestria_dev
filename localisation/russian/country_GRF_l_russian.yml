 GRF_national_minority_administration_idea_desc:0 "Исторически обделённые меньшинства Нова Грифонии юридически и политически защищены национальным управлением по делам меньшинств."
 GRF_implement_social_welfare_idea:0 "Программа социального благосостояния"
 GRF_implement_social_welfare_idea_desc:0 "Ни одному существу в Нова Грифонии никогда не придется бояться, что безработица заставит их голодать или что болезнь приведёт к смерти."
 GRF_mass_education_reforms_idea:0 "Обязательное образование"
 GRF_mass_education_reforms_idea_desc:0 "Каждое существо в Нова Грифонии имеет право на надлежащее образование, и они должны его получить."
 GRF_public_works_projects_idea:0 "Проекты общественных работ"
 GRF_public_works_projects_idea_desc:0 "Инфраструктура страны быстро расширяется, чтобы объединить всю Нова Грифонию от востока и до запада."
