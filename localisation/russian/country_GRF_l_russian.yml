 newsg.2.t:0 "A Long Day in Weter" #CONSIDER REWRITING
 newsg.2.d:0 "[This.GetNewspaperHeader]Chaos consumed the Griffon Colony, as today on a warm summer day Governor Teafeather was shot upon the stairs of his manor. Unfortunately the assailant managed to escape before the police could arrive, and without a scape-goat to blame the griffons turned on each other. The long standing tensions between the Communists, the Harmonists and the Fascists exploded and the streets ran red with griffon blood. By the time the military and the police force managed to restore some semblance of order to the country thousands of griffons lay dead. After a long and bloody day every griffon had but one simple question. What happens next?"
 newsg.2.a:0 "Send our condolences."
 newsg.2.b:0 "Dark times for our nation."
 newsg.3.t:0 "Гражданская война в Нова Грифонии"
 newsg.3.d:0 "[This.GetNewspaperHeader]Недавно был убит губернатор Тифезер, после чего было сформировано временное правительство в Уэтере до тех пор, пока Нова Грифония не стабилизируется. Правительство намеревалось создать широкую коалицию из различных партий и сохранить страну. Но похоже, что эта цель обречена. День назад Хайхилл вместе с колонной солдат вошёл в здание временного правительства и распустил его. В ответ разрозненные группы социалистов и республиканцев отказались признать его власть и сформировали собственные отряды ополчения на востоке. Сейчас обе стороны находятся в состоянии гражданской войны."
 newsg.3.a:0 "И вновь кровь льётся за идеи..."
 newsg.4.t:0 "В Нова Грифонии победила демократия"
 newsg.4.d:0 "[This.GetNewspaperHeader]Недавно был убит губернатор Тифезер, после чего было сформировано временное правительство в Уэтере до тех пор, пока Нова Грифония не стабилизируется. Роль правительства была в том, чтоб в своё время уступить место демократическим выборам в своё время, и со смертью Хайхилла демократия стала преобладать."
 newsg.4.a:0 "Они свободны от кандалов былой Империи!"
 newsg.5.t:0 "The New Keyser"
 newsg.5.d:0 "[This.GetNewspaperHeader]Following his recent coup d'etat, Highhill, newly appointed Leader of the Nova Griffonia, has now ordered for him to be officially crowned Emperor of the Griffons. The coronation took place inside the Grand Barracks of the capital, followed up by a speech of Highhill to his subjects and a mighty military parade. "The days of chaos and instability are over," Highhill spoke to his people. "Our nation shall be one of unison, strength and determination. It is time for us to rise up and reclaim our rightful spot on the world stage! It is time to reclaim the honour and glory of the empire!" The speech was followed up by mighty choirs of cheering griffons down in the streets of the capital. Although he seems hot-headed and determined, it is still to see whether he is really to come back on his promises and goals. The world is holding its breath for the time being."
 newsg.5.a:0 "What a loon..."
 newsg.6.t:0 "The New Keyser"
 newsg.6.d:0 "[This.GetNewspaperHeader]After a recent military coup d'etat, Reyhard Ironclaw and his supporters seized power in Nova Griffonia. The following months, Ironclaw made an attempt at realising his ambitions, by enacting policies that supported Griffon superiority, even going as far as to revive slavery of foreign races.\n\nNow, after having conquered foreign lands for himself, he has crowned himself the Keyser of the Western Griffonian Empire, under much celebration. The neighbours of the nation are now worried that Ironclaw's ambitions might not yet end there, and they are preparing for a possible invasion from this new, rising Empire."
 newsg.6.a:0 "What a loon."
 newsg.7.t:0 "Stalliongrad Intervention!"
 newsg.7.d:0 "[This.GetNewspaperHeader]Today, Stalliongrad officially accepted the request of direct military intervention from Republican Nova Griffonia. Already, tanks and planes rush north to reinforce the dream of a free Nova Griffonia. The National Salvation Junta has denounced Stalliongrad as well as the Republicans for calling in foreign aid, but this may well turn the tide of the civil war."
 newsg.7.a:0 "For freedom!"
 newsg.7.b:0 "For the workers of the world!"
 newsg.7.c:0 "Stalliongrad has no authority!"
 newsg.7.e:0 "Commie scum!"
 newsg.8.t:0 "[From.GetName] захватывает Северную деревню"
 newsg.8.d:0 "[This.GetNewspaperHeader][GetDate] войска из государства [From.GetName] вошли в эквестрийскую Северную деревню. Бывшая имперская колония долгое время утверждала, что поселение и окружающий его регион должны быть переданы им. И когда в Эквестрии разразилась гражданская война, то грифоны решили действовать, а не ждать дипломатического разрешения. Официальные лица всех конкурирующих с Эквестрией правительств, с которыми мы смогли связаться, не прокомментировали этот вопрос, но [From.GetLeader] быстро объявил аннексию актом милосердия, чтобы спасти жителей деревни от ужаса войны, которая и так поглотила все остальную Эквестрию. Жители деревни опасаются своих новых повелителей, многие утверждают, что у них действительно не было выбора в этом вопросе, но это было все равно лучше, чем умереть за какого-то далекого правителя, в то время как другие с большим энтузиазмом отнеслись к изменениям."
 newsg.8.a:0 "Могут ли быть какие-либо сомнения в том, что Северная деревня - грифонья территория?"
 newsg.8.b:0 "Мы не можем быть везде сразу!"
 newsg.8.c:0 "Интересно"
 newsg.9.t:0 "Обновлённая Нова Грифония"
 newsg.9.d:0 "[This.GetNewspaperHeader]К всеобщему удивлению, в Нова Грифонии, Эрвин Хайхилл распустил военную хунту, которая была создана после его военного переворота много месяцев назад. На его место встает относительно неизвестная фигура, Скейрон Голдфезер, безжалостный капиталист, который, как говорят некоторые слухи, стремится внести радикальные изменения в Нова Грифонию и ее общество.\n\nГосударство, как утверждает Голдфезер, слишком сильно контролирует жизнь и богатство граждан Нова Грифонии. Таким образом, государство должно отойти на второй план и допустить волну приватизации. Предоставление большей власти богатым грифонам и компаниям лишь усилит конкуренцию, а конкуренция укрепит свободный рынок и экономику.\n\nПохоже, что авторитарному правлению в Нова Грифонии пришел конец. Однако миру непонятно, что именно готовит Голдфезер и его правительство. Мы подождем и посмотрим."
 newsg.9.a:0 "Ну...Это конечно интересно"
 newsg.10.t:0 "Марш Соколов"
 newsg.10.d:0 "[This.GetNewspaperHeader]Военный лидер Нова Грифонии Эрвин Хайхилл сегодня был свергнут ещё одним переворотом, осуществленным военизированной группой грифонов. Эти грифоны, так называемые «Соколы Грифонстоуна» контролируются партией ПГИ, которая представляет идею превосходства грифонов.\n\nЛидер движения, Рейхард Айронкло, теперь стал диктатором Нова Грифонии и уже пытается успокоить граждан. Он говорит, что им не будет причинен вред, и что он и его последователи желают лишь укрепления Нова Грифонии и грифонов в целом."
 newsg.10.a:0 "Интересное развитие событий" ### Проверить с описанием ###
 newsg.11.t:0 "Republicans in Nova Losing the War"
 newsg.11.d:0 "[This.GetNewspaperHeader]The frontline situation for the Republican Front of Nova Griffonia has deterioriated severely. While full details have not been released to the public, rumors abound of a major 'surprise' for the Junta they're fighting. Some analysts suspect that Stalliongrad may be moving to assist the Republicans, but the Supreme Soviet has refused to confirm or deny this."
 newsg.11.a:0 "I wonder what'll happen."
 newsg.11.b:0 "The revolution cannot die!"
 newsg.11.c:0 "Stalliongrad should mind their own business."
 newsg.11.e:0 "Commie filth!"
