### Leader Descriptions ###
 teabird_desc:0 "Наследник малочисленной имперской знати вдали от дома, губернатор Тифезер приобрел репутацию способного и харизматичного лидера грифоньей колонии. Несмотря на все свои способности, он не смог предотвратить экономического коллапса, вызванного падением Империи, и с тех пор он изо всех сил пытался удержать нацию от распада. К счастью для него, общественное мнение твёрдо стоит на его стороне, а экстремистские элементы маргинализированы. Он жаждет того дня, когда колония сможет снова постоять за себя, предоставив ему возможность покинуть свой пост и вернуться к своей семье в Брэнтбик. Его недавно разработанный экономический план приблизит этот день."
 always_depressed_desc:0 "Вильгельм Сильвервинг, бывший популярный командир ополчения, сменил поле битвы на политическое. Он просто не мог уйти отдыхать, когда видел, что многим нуждающимся грифонам не хватает таких основных вещей, как жилье, еда и даже работа. Таким образом, он и его партия работали в тесном сотрудничестве с губернатором Тифезером для финансирования программ социального обеспечения теми небольшими средствами, которые они могли получить в условиях разрушенной экономики страны. Хотя Вильгельм не так популярен, как губернатор, он получил одобрение низших классов.\n\nМало кто горевал так сильно, как он на похоронах Тифезер, но он не мог позволить себе плакать слишком долго. Через свои старые контакты в ополчении он узнал о запланированном перевороте, и он не мог этого допустить. Переворот Эрвина Хайхилла был пресечен до того, как он смог по-настоящему распространиться по стране, позволив истинной демократии выбрать следующего лидера нации. Экстремистские партии получили малую поддержку, а грифоны хотели улучшения экономической ситуации, так что Сильвервинг был избран с подавляющим большинством голосов во вновь образованной Республике Нова Грифония."
 chadhill_desc:0 "У маршала Эрвина Хайхилла была легендарная жизнь, прежде чем он захватил колонию грифонов. Когда-то он был генералом в армии Империи, ещё в те времена, когда она была единой, хотя быстро слабеющей силой. Он быстро стал печально известным тем, что постоянно игнорировал приказы высшего командования, всегда жалуясь на то, что его стратегический гений принижается. Эрвин был слишком связан с дворянством, и поэтому его нельзя было насильно лишить должности. Вместо этого верховное командование предложило Хайхиллу должность высшего генерала колонии. Стремясь к славе, он принял это назначение без вопросов.\n\nК сожалению, он быстро понял, что его «продвижение по службе» вместо этого было унизительным назначением, и он не мог вернуться обратно после распада Империи. Застряв в чужой стране, он мог мало что делать, кроме как раздражать губернатора Тифезера, требуя увеличения военного бюджета, одновременно прививая чувство личной верности своим войскам.\n\nНекоторые говорят, что она приложил свои когти к убийству Тифезера. Не имеет значения, что грифоны говорят сейчас, маршал Хайхилл наконец достиг своей мечты - бесспорной власти."
 ultimate_griffon_desc:0 "Основатель и генеральный директор компании Талон Ганворкс, Скейрон Голдфезер всегда был известен своей нездоровой одержимостью богатством. Именно его жадность привела к изгнанию Скейрона из оплота капитализма - Скайфола. Хотя причины его изгнания варьируются, все согласны, что он пересек границу, и сам Железный Канцлер был вовлечен в его мошенническую схему. Забрав с собой все доступные активы, он направился в бедственную колонию, уже предвкушая выгоду - в стране не было другого великого производителя оружия, и это обеспечило ему монополию на продажу огнестрельного оружия, поскольку другие компании не могли конкурировать с его недобросовестной тактикой.\n\nВойна выгодна независимо от того, кто в ней замешан, и в хаосе после смерти Тифезера он добился ещё большей прибыли, финансируя обе стороны в гражданской войне. Когда перестрелки поутихли, он попросил провести последнюю встречу с победоносным маршалом Хайхиллом. Никто не знает точно, что именно там произошло, но Голдфезер оказался во главе разрушенной войной нации. Его соперники тихо покинули страну с карманами, полными кровавых денег Скейрона. Теперь он возглавляет радикально реорганизованную колонию как одно из подразделений своей компании, полностью сосредоточенное на финансовых интересах."
 caesar_from_fnv_desc:0 "Рейхард Айронкло, уроженец колонии, не проявлял интереса к политике, пока ему не подарили серию книг о завоеваниях Гровера I. Будучи заядлым читателем, он был очарован историческим содержанием книг - силой грифонов, огромной объединённой страной, единым бесспорным правителем. Ему стало ясно, что ветхое состояние колонии вызвано отсутствием всех этих качеств. Для решения этой проблемы он основал своих надежных Соколов и провел много времени, пытаясь убедить население в верности его видения будущего. К сожалению, его идеи были в меньшинстве, так как большинство грифонов просто не видели необходимости в такой резкой смене руководства, и при этом они не соглашались с его унизительными комментариями по отношения к пони.\n\nОчевидно, что он извлек выгоду из гибели Тифезера. Нация была расколота жестокой гражданской войной, он вступил в союз с маршалом Хайхиллом, а затем избавился от него, как только тот перестал приносить пользу. Айронкло всегда считал Хайхилла скучной марионеткой, которому не хватало смелости и способностей, чтобы радикально реформировать колонию."
 snooty_commie_bird_desc:0 "Генрих Редтейл, интеллектуал из Федерштадта, посещал эквестрийский регион Северяна, когда произошло восстание. Благодаря серии событий он стал личным другом Стил Сталлиона и провел много ночей, обсуждая с ним достоинства коммунизма. Он не принимал непосредственного участия в северянской революции, будучи довольно слабым физически, но помог создать некоторые из основных принципов революции. После этого он вернулся в свой родной город, надеясь сплотить обнищавший пролетариат для борьбы, но его переворот не был успешным, поскольку он и его заговорщики были быстро арестованы. После освобождения из тюрьмы он решил создать мирную политическую партию, которая приобрела умеренную популярность, но так и не смогла бросить вызов колониальной администрации.\n\nЭто изменилось после событий, последовавших за смертью Тифезера, поскольку партия Редтейла добилась успеха в получении достаточного количества голосов, чтобы претендовать на победу на выборах. Имея благодатную почву для распространения социализма, он теперь пытается переделать Нова Грифонию согласно идеям своего старого друга, где рабочие, наконец, будут свободны от эксплуатации."
 chernobyl_beak:0 "§YДата рождения§!: 15 апреля 979 в Вингхагене\n\n§YЗвание§!: Полковник\n\n§YБиография§!: Даниэль Кримзонбик родился в 979 году в семье грифусского офицера и жительницы Клаудбьюри. Он был единственным птенцом и наслаждался очень счастливым детством в Вингхагене. Он решил последовать по стопам своего отца и поступил в офицерскую академию, которую позже успешно закончил.\n\nИменно в это время начали формироваться его политические убеждения. Даниэль, как идеалист-гармонист, утверждал, что чрезвычайные полномочия, предоставленные президенту Кемерскаю, были слишком радикальным шагом, что угрожал будущему Республики. В итоге эти опасения дошли до того, что он решил отказаться от республиканского дела. Зная, что дезертирство является серьёзным преступлением, Даниэль решил бежать в Нова Грифонию - известное убежище для политических изгнанников и отверженных. Благодаря своему офицерскому опыту он был принят в вооруженные силы Нова Грифонии и быстро поднялся по служебной лестнице, став в итоге командиром ополчения.\n\nОн горячий сторонник Вильгельма Сильвервинга и его Социал-Демократического Фронта Нова Грифонии. В 1003 году Даниэль принимал участие в делегации Нова Грифонии, которая посещала Эквестрийские Игры в Кристальном Городе. За время своего короткого пребывания там он успел узнать много нового о новых разработках в военном искусстве благодаря общению с военными из других делегаций.\n\nДаниэль считает себя грифусцем несмотря на то, что вырос в Северной Грифонии. Он считает, что все существа мира созданы равными - независимо от расы. По его мнению, Грифония должна быть вновь объединена и стать демократической федерацией наций. Он считает, что централизованное государство слишком уязвимо для коррупции и несправедливости.\n\n§YАвтор портрета§!: Scroup"
 GRF_paddy_desc:0 "§YДата рождения§!: 983 в Лас-Пегасусе\n\n§YЗвание§!:Наёмник-Генерал\n\n§YБиография§!:Пэдди Рокфеллер родилась в семье нефтяного магната Рокфеллера. Хотя обстоятельства её рождения скрыты усилиями самого Рокфеллера, мы сделали вывод, что она действительно является его биологической дочерью на основе анализа медицинских записей из Солнечного госпиталя имени Селестии в Лас-Пегасусе.\n\nВ 1006 году она предприняла свою восемнадцатую попытку сбежать от отца после того, как он попытался выдать её по договоренности замуж за [REDACTED] их ХорсКо. Ей удалось сбежать на север, в Нова Грифонию, а оттуда - на остров Азкабан, находящийся под контролем Сталлионграда. Впоследствии она была взята в плен "изгоями" из тамошней коммунистической партии.\n\nОхотник за головами Жан де Бассе, нанятый Дженерал Петролеум, успешно спас её, но отказался вернуть Пэдди компании. Эти двое с тех пор стали неразлучными и вернулись в Нова Грифонию, чтобы бороться там за свою свободу в качестве наёмников."
 GRF_jean_desc:0 "§YДата рождения§!: 4 июля 976 года в Аквиле\n\n§YЗвание§!:Наёмник-Генерал\n\n§YБиография§!:Жан - незаконнорожденный сын революционера Жарве де Бассе, брата Стеллы де Бассе из Ведины и наследника семейных доспехов. Сам Жарве был убит монархистами Аквелии в 985 году во время "Царства террора", что вынудило мать Жана сбежать вместе со своим маленьким сыном в Скайфол.\n\nИстория его юности достоверно известна лишь самому Жану. Наверняка известно лишь то, что у молодого де Бассе накопился немалый долг перед олигархами, на которых он работал громилой, в чём ему помогали отцовские доспехи.\n\nВ конце концов олигархи решили взыскать этот долг. В 1001 году на Жана был открыт контракт, и тот сбежал в Нова Грифонию. В конце 1006 года он был вынужден заключить контракт на поиск и поимку Пэдди Рокфеллер. Длинная серия из различных шокирующих обстоятельств и приключений позволила Жану отказаться от выполнения этого контракта и вернуться вместе с Пэдди в Нова Грифонию, чтобы бороться там за свою свободу... для того, кто больше всего платит, конечно."
 
 ### Events ###
 griffons.1.t:0 "Убийство Тифезера"
 griffons.1.d:0 "Хаос охватил страну, когда этим солнечным днем, Тифезер, давно правящий губернатор нашей великой страны был застрелен на лестнице своего особняка. К сожалению убийца сумел сбежать, прежде чем полиция приехала на место преступления, а без наличия виновника народ будет грызться сам с собой. Длившаяся долго напряженность между коммунистами, республиканцами и фашистами превратилась в конфликт, что залил улицы кровью. К тому времени, как военные и полиция смогли хоть немного стабилизировать ситуацию в стране, тысячи грифонов уже лежали мёртвыми на улицах. После этого долгого и кровавого дня у каждого грифона на уме был лишь один вопрос. Что же будет потом?"
 griffons.1.a:0 "Нужно уважать павших в этот день..."
 
 griffons.2.t:0 "Долгий день в Уэтере"
 griffons.2.d:0 "Хаос охватил страну, когда этим солнечным днем, Тифезер, давно правящий губернатор нашей великой страны был застрелен на лестнице своего особняка. К сожалению убийца сумел сбежать, прежде чем полиция приехала на место преступления, а без наличия виновника народ будет грызться сам с собой. Длившаяся долго напряженность между коммунистами, республиканцами и фашистами превратилась в конфликт, что залил улицы кровью. К тому времени, как военные и полиция смогли хоть немного стабилизировать ситуацию в стране, тысячи грифонов уже лежали мёртвыми на улицах. После этого долгого и кровавого дня у каждого грифона на уме был лишь один вопрос. Что же будет потом?"
 griffons.2.a:0 "Выражаем наше соболезнование."
 
 griffons.3.t:0 "Дело Хайхилла"
 griffons.3.d:0 "Интересная сцена разыгралась сегодня на улицах, поскольку генерал Хайхилл прошел в центральное здание временного правительства с колонной солдат. Хайхилл приступил к расформированию временного правительства и созданию собственного. Логичным будет сказать, что это идёт в разрез с Советом. Никто не знает, кто сделал выстрел первым, но буквально через 10 секунд город снова опустился в хаос. Сегодня будущее нашей великой страны по-настоящему решается, победит ли демократия, или она будет похоронена под амбициями Хайхилла?"
 griffons.3.a:0 "За маршала!"
 griffons.3.b:0 "За республику!"
 
 griffons.4.t:0 "Выборы [GetYear] года"
 griffons.4.d:0 "В страхе после попытки государственного переворота Хайхилла все политические партии Нова Грифонии объединились ради необходимости сохранения демократии, свободы и проведения открытых и справедливых выборов. Теперь же эти три партии будут сражаться за голоса избирателей.\n\nПервая партия - это Либеральная Партия, которая стремится продолжать политику администрации Тифезера, чтобы защитить свободный рынок и построить стабильное общество. Они говорят, что Нова Грифония построена на основе коммерции и не должна менять свой путь.\n\nВторая партия - это Социал-Демократическая Партия Нова Грифонии, лидер которой тесно сотрудничал со старым губернатором и который хочет превратить Нова Грифонию в государство всеобщего благосостояния с более контролируемым рынком.\n\nПоследний претендент - Федеративная Социалистическая Партия Нова Грифонии, которая, несмотря на свои радикальные идеи, поклялась уважать демократический процесс и принять результаты выборов. Они стремятся превратить Нова Грифонию демократическим путём в социалистическое государство.\n\nБюллетени избирателей были подсчитаны, и нация, затаив дыхание, ждёт результата."
 griffons.4.a:0 "СДПНГ побеждает на выборах!"
 griffons.4.b:0 "ФСПНГ побеждает на выборах!"
 griffons.4.c:0 "ЛП побеждает на выборах!"
 griffons.5.t:0 "Сталлионград поддерживает коммунистов!"
 griffons.5.d:0 "Пока мы не обнаружили агентов, однако многие сталлионградцы приезжают к нам через пещеры Старлайт, вероятно, чтоб посеять среди нас их идеологию, подкупать рабочих и распространять пропаганду. Мы должны выйти на них как можно быстрее."
 griffons.5.a:0 "Ни за что!"
 griffons.6.t:0 "Коммунисты обезврежены!"
 griffons.6.d:0 "Наша полиция успешно обнаружила все места, где прячутся коммунисты. Мы можем как арестовать их, так и использовать их, чтоб принести революцию и в наш дом."
 griffons.6.a:0 "Арестовать как их, так и рабочих!"
 griffons.6.b:0 "Поддержать их!"
 griffons.6.c:0 "Арестовать только их!"
 griffons.7.t:0 "Требования из Сталлионграда"
 griffons.7.d:0 "Сталлионград требует, чтобы мы стали их марионеткой. Согласимся ли мы на эти неприемлемые условия?"
 griffons.7.a:0 "Ну да, почему бы и нет?"
 griffons.7.b:0 "Они с ума сошли?"
 griffons.8.t:0 "Гражданская война!"
 griffons.8.d:0 "Поддерживаемые кризисом и пропагандой Сталлионградцев, протесты на улицах выходят из под контроля. Ситуация всё серьёзней с каждым часом поскольку вооружённые левые демонстранты сталкиваются с националистами и теми, кто им симпатизирует. Стрельба на улице слышна всё чаще и чаще."
 griffons.8.a:0 "Поддержать коммунистов!"
 griffons.8.b:0 "Поддержать правительство!"
 griffons.9.t:0 "[STG.GetName] предлагает объединение"
 griffons.9.d:0 "[STG.GetName] хочет объединиться с нами в единую структуру, это поможет в борьбе против чейнджлингов и улучшит наше положение после смерти Тифезера, но мы полностью потеряем нашу автономию"
 griffons.9.a:0 "Конечно! Вместе мы сильнее!"
 griffons.9.b:0 "Лучше сохраним нашу автономию"
 griffons.10.t:0 "Присоединиться к державе [STG.GetName]?"
 griffons.10.d:0 "Наши товарищи из державы [STG.GetName] официально предложили нам присоединиться к их альянсу. Будем ли мы вместе сражаться за рабочих всего мира?"
 griffons.10.a:0 "Конечно!"
 griffons.10.b:0 "Нет, спасибо."  
 griffons.11.t:0 "Сталлионградское давление"
 griffons.11.d:0 "Сталлионград пытается сделать вас своей марионеткой!"
 griffons.11.a:0 "Почему бы и нет?"
 griffons.11.b:0 "Пшли вон."
 griffons.13.t:0 "Былая слава"
 griffons.13.d:0 "200 лет мы были простой колонией Грифоньей Империи, однако мы, на данный момент, единственный оплот народа грифонов, в то время, как империя лежит в руинах. Пока мы становились сплочённей, наши соотечественники рвали друг-другу глотки во славу ложных взглядов, однако мы по прежнему позволяем этим идиотам претендовать на былое величие Империи! Империя, которая когда-то охватывала континенты, Империя, в которой когда-то жили миллионы и миллионы грифонов под одним славным знаменем, но сейчас она мертва, всё что от неё осталось - горы обломков. Настало время смириться с фактами; восток потерян, однако империя может воспрянуть снова... На этот раз на западе."
 griffons.13.a:0 "Возрождение Империи"
 griffons.14.t:0 "Новый кайзер"
 griffons.14.d:0 "После недавнего переворота, Хайхилл, новопровозглашенный лидер Нова Грифонии, провозгласил себя новым императором. Коронация прошла в королевских залах столицы, после чего Хайхилл провел военный парад для его подданных. "Периоду хаоса и нестабильности пришёл конец," говорил Хайхилл своему народу. "Наша нация должна быть единой, сплоченной и сильной. Настало время подняться на ноги и вернуть своё место на мировой арене! Пришло время вернуть честь и славу Империи!" После речи улицы столицы взорвались ликующими криками. Хоть он и горячо настроен, ему ещё предстоит решить, стоит ли выполнять свои обещания. Мир задержал дыхание в ожидании, что же будет дальше."
 griffons.14.a:0 "Да здравствует кайзер!"
 griffons.15.t:0 "Новый кайзер"
 griffons.15.d:0 "В результате последних выборов, лидер фашистов, Айронкло, стал лидером грифонов. Не удивительно, что он и его последователи не были удовлетворены результатами выборов, и грифоны объявили новым императором Айронкло. Коронация прошла на старой площади столицы. Тысячи грифонов пришли лицезреть это событие. Церемония была начата с парада около двух тысяч солдат, после которого последовала речь нового императора, после чего он короновал себя. "Сегодня наш день," сказал Айронкло в своей речи. "Сегодня тот день, когда мы избавимся от прогнившей, отставшей и коррумпированной демократии, что лишь вредит нашей прекрасной стране. Сегодня мы смотрим в будущее с нетерпением. Новое, славное будущее ждет нас! Наша судьба зовёт нас!" Соседи грифонов обеспокоены данной ситуацией, а миру нужен кто-то сильный, чтоб противодействовать объединённым грифонам. Посмотрим, что же будет дальше."
 griffons.15.a:0 "Да здравствует кайзер!"
 griffons.16.t:0 "Новый кайзер"
