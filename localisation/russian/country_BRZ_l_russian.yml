 BRZ_rosalin_shorttail_desc:0 "Born in 958 near the border of Bronzehill and the Strawberry Duchy, Rosalin Shorttail would make a name for herself within the military high command during the Republican Uprising of 978. A skirmish near the outskirts of Kloburg would see her rally the remnants of two decimated infantry squads, and lead them to successfully capture a Republican communications outpost. Since then she has preferred to lead from the front, as close to her soldiers as safety, and her fellow officers, will allow.\n\nWhile the revolution is now long over, Shorttail still tries to encourage fierce bravery among her soldiers that some would say borders on reckless. She insists, however, that such fierce determination will be needed when the time inevitably comes to retake the Duchy of Cloudbury."
 
