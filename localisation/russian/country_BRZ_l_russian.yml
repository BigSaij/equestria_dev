 bronzehill_tomb.1.t:0 "Снос"
 bronzehill_tomb.1.d:0 "Грифенхейм был опустошён. Для чего этот город вообще нужен, если в нём нет Императора? Он был пустым и недостойным ничего, и псы с энтузиазмом приступили к работе, снося квартал за кварталом. Жилые районы, административные здания, дворцы знати, даже храмы. Не было того, что встало бы у них на пути — всё было уничтожено, чтобы освободить место для единственного, что они могли дать Императору — достойного места отдыха.\n\nМножество грифонов протестовало, некоторые даже пытались защитить свои имения, но алмазные псы не собирались шутить, и прогоняли их силой, если угроз не хватало. Грифенхейм был запятнан смертью Императора, и они не позволят его эгоистичным жителям дальше позорить последних из Гроверов."
 bronzehill_tomb.1.a:0 "Разрушьте эти бесполезные здания!"

 bronzehill_tomb.2.t:0 "Мавзолей"
 bronzehill_tomb.2.d:0 "Несмотря на гнев и горе, которое чувствовали все собаки, место для постройки мавзолея было выбрано. Это единственное место, достойное Его Величества. Это последнее, что можно сделать, дабы сохранить память о нём. Лучших архитекторов попросили возглавить этот колоссальный проект. Было предложено множество проектов, но наконец-то, спустя множество дней поисков, мы нашли единственный подходящий дизайн для места упокоения Его Величества.\nПоследний проект представлял собой большое, квадратное здание. Всего с тремя этажами, каждый меньше предыдущего. Каждый уровень был сделан из блестящего белого мрамора. У третьего этажа был сферический потолок, со статуей Его Величества на вершине. Общий лестнице-подобный вид должен был символизировать путь Его Величества на небеса, а сферический потолок символизировал рай, где Борей и его предки ждали его. Белый мрамор символизировал чистоту и невинность Его Величества.\nВнутри мавзолей был разделён на три части. Первая была для посетителей, отделённая от другой части стеной. Отсюда лестница вела на второй этаж, который имел большой стеклянный пол, защищённый перилами по бокам. Эта зона была отделена для наблюдения, тут же тоже были символы трёх храмов. Наконец-то отсюда посетители могли взглянуть через пол на третью зону. Третья зона была закрыта чтобы защитить тело Его Величества. Имперская корона, и его непосредственное имущество было похоронено вместе с ним, так же, как и сокровища с подарками от его народа. Легенда гласит, что любое существо, которое посмеет потревожить его сон, встретит ужасную судьбу..."
 bronzehill_tomb.2.a:0 "Это самое малое, что мы можем сделать для него."

 bronzehill_tomb.3.t:0 "Аллея Слёз"
 bronzehill_tomb.3.d:0 "Псы создали огромную и широкую дорогу, которую они назвали Аллей Слёз. Она ведёт прямо к огромному мемориалу с северной окраины города. Эта аллея предназначена для того, чтобы настраивать любое существо, идущее по ней, в мрачное и задумчивое настроение. Прекрасная каменная аллея окружена по обе стороны прудами с неподвижной водой. Поперёк прудов расположены военные мемориалы, на которых перечислены имена всех, кто погиб, дабы отомстить за юного императора. Чем ближе аллея подходит к мавзолею, тем уже она становится, подчеркивая размеры сооружения. Обычно посетители шли по Аллее Слёз молча, лишь всхлипывая при приближении к имперскому монументу."
 bronzehill_tomb.3.a:0 "Наши слёзы никогда не высохнут."

 bronzehill_tomb.4.t:0 "Вечный огонь"
 bronzehill_tomb.4.d:0 "Высоко над гигантским мемориалом возвышается колонна из белого мрамора. На её вершине шесть огромных статуй псов, отлитых из бронзы и расположенных по кругу, держат жаровню, чей диаметр составляет почти десять метров. Эти статуи были вылеплены на основе лучших псов среди мстителей. Всем хорошо видно, как напряжены их мускулы, когда эти псы несут на своих спинах вечный огонь скорби, освещавший мавзолей и сады внизу.\n\nПламя, дополненное кристаллами из самых глубоких и богатых шахт Бронзхилла, сияет чистым белым бездымным светом — таким же чистым, как Император, который умер из-за неудач Империи, которая должна была спасти его. Этот вечный свет, которому не нужно топливо, будет вечно сиять в бледном подражании той праведности и добродетели, что были утрачены в тот роковой день."
 bronzehill_tomb.4.a:0 "Пока этот огонь горит, верные будут помнить."

 bronzehill_tomb.5.t:0 "Мемориальные сады"
 bronzehill_tomb.5.d:0 "Вокруг Мавзолея на сотни ярдов раскинулись мемориальные сады. Вокруг места последнего упокоения императора посадили цветы со всей Империи и окружающих её земель. Они стали безмолвными напоминаниями о последнем из императоров. Подобно тому, как статуи и аллея запечатлели память о Грифонстоунской династии в камне, так и цветы в саду делали это своим способом. Те, кто отклонялся от Пути Слёз, могли найти здесь последнее пристанище Праведных Шестидесяти. Шестьдесят влиятельных фигур, которые либо пытались устранить того-кого-нельзя-упоминать до того, как он мог убить императора, либо те, кто сражался во имя Гроверов сразу же после этого. Вокруг были разбиты небольшие сады с собственными именами. Эрос семнадцатый. Фрайхерр фон Лейтербах. Граф фон Телер. Все те, кто умер в попытке остановить тирана, или те, кто умер во имя Гровера VI. И они будут служить этому великому грифону так же хорошо после смерти, как и при жизни."
 bronzehill_tomb.5.a:0 "Вечно преданным"

 bronzehill_tomb.6.t:0 "Статуи"
 bronzehill_tomb.6.d:0 "Главной особенностью всего мемориала были статуи. У входа две огромные статуи — грифон и алмазный пёс — скрестили клинки над входом, а их лица выражали глухое горе, встречающее скорбящих. Дальше ещё больше статуй стояло на пути, в виде тяжело бронированных и вооруженных рыцарей, которые должны вечность охранять путь к могиле, и было их более двухсот. И, наконец, двенадцать гигантских скульптур, которые должны олицетворять великих героев Империи, за всю её историю, были поставлены вокруг самой могилы, чтобы Император всегда был окружён самыми верными его соратниками."
 bronzehill_tomb.6.a:0 "Жалкое прибежище для кого-то столь великого."

 bronzehill_tomb.7.t:0 "Фрески"
 bronzehill_tomb.7.d:0 "Стены внутри мавзолея были покрыты фресками, которые изображали различные этапы великой Грифонстоунской династии. На протяжении их властвования лояльные поданные оставались верны их указам, которые был святы и непогрешимы по своей природе. Эти фрески должны показывать какое место императоры, вездесущие и авторитетные, занимали в жизни своих империй. Бронзхилл отправил своих лучших художников, чтобы украсить место упокоения красотой, что пришла из души нашей страны. Но никакая глина и краска не могут отобразить величие, которое Грифонстоунская династия принесла своему домену. Пусть он покоится с миром, зная, что наследие его и его предков не забыто."
 bronzehill_tomb.7.a:0 "Такая красота — это слишком для глаз обычных смертных."

 bronzehill_tomb.8.t:0 "Похороны"
 bronzehill_tomb.8.d:0 "Наконец громадное здание было достроено. Это заняло много времени, и многие рабочие погибли во время его строительства, пожертвовав собой ради вечной славы последнего императора. Но никто не был забыт, и их имена были высечены на камне фундамента. Теперь, когда работа была закончена, наконец, пришло время для церемонии. Для похорон Гровера VI.\n\nКогда наступил то самый день, весь город как будто остановился. Это был государственный праздник по всему Герцланду, и десятки, если не сотни тысяч граждан прибыли, чтобы принять участие в похоронах. Вскоре улицы до краёв заполнились грифонами и алмазными псами, почти каждый из которых нёс свечу, зажженную в память об Императоре. Горожане торжественно и медленно шли в центр города, к огромному мемориальному комплексу. Там, неподвижно, как настоящие статуи, стояли бесчисленные солдаты новой императорской армии, обращенные лицами к мавзолею. Горожане собрались позади и вокруг них и ждали.\n\nЗатем главная похоронная процессия покинула Императорский дворец. Вдоль её пути выстроились зрители со свечами в когтях и лапах, а тысячи императорских слуг, алмазных псов, солдат и прочих сопровождали гроб Императора, распевая скорбные религиозные песни. Во главе колонны шёл сам регент Барнаби с печально опущенной головой. Все они были одеты в черные одежды.\n\nПроцессия двинулась к самому мавзолею. Огромная толпа в полном молчании наблюдала, как имперские рыцари вносят гроб в темноту гробницы. Вскоре рыцари вернулись уже без гроба, и сотня алмазных псов подтолкнула гигантскую каменную плиту, дабы навечно запечатать гробницу. Раздался громкий удар, а затем наступила долгая, мучительная тишина."
 bronzehill_tomb.8.a:0 "Ruhe in Frieden."

 # News events
 bronzehill_news.1.t:0 "Бронзхилл разрывает связи с Грифенхеймом"
 bronzehill_news.1.d:0 "[This.GetNewspaperHeader]Шокирующие новости поступили из Бронзхилла, они отказались поддержать обоих регентов-претендентов. Лидер страны [BRZ.GetLeader] сегодня утром объявил, что, хотя они остаются верными Императору, они не могут сидеть сложа лапы и наблюдать, как за него, словно за приз, борются жадные грифоны, которых волнуют лишь собственные цели и своё богатство. Правитель Бронзхилла, [BRZ.GetLeader], зашёл так далеко, что готов сам стать регентом, утверждая, что единственными существами, которые могут по-настоящему править Империей, являются те, чья преданность Императору не вызывает сомнений.\n\nГрифенхейм и Клубничное Герцогство расценили этот шаг как самое настоящее предательство Империи."
 bronzehill_news.1.a:0 "Мы спасём Императора!"
 bronzehill_news.1.b:0 "Их лояльность подвергнется испытанию."
 bronzehill_news.1.c:0 "Что они себе возомнили?"

 bronzehill_news.2.t:0 "Бронзхилл захватывает Грифенхейм"
 bronzehill_news.2.d:0 "[This.GetNewspaperHeader]Ожесточенная битва произошла в Грифенхейме, когда фанатичные псы-лоялисты и имперские силы схлестнулись в уличных боях. Элитные войска Бронзхилла с ошеломляющей силой прорывали наспех возведённые баррикады, своей свирепостью наводя ужас на имперских солдат. В итоге псы, благодаря постоянной артиллерийской и авиационной поддержке, смогли продвинуться глубже в город. Они двигались от окраин к центру города, пока не достигли дворца, после чего командующий гвардией Бенито договорился о почётной капитуляции. После того, как дворец был взят, псы освободили Императора из когтей регента. Вскоре после этого оставшиеся солдаты начали массово сдаваться, желая избежать гибели. После окончания сражений с ними обращались вполне достойно."
 bronzehill_news.2.a:0 "Да здравствует Император!"
 bronzehill_news.2.b:0 "Этот мир слишком жесток..."

 bronzehill_news.3.t:0 "Бронзхилл захватывает Грифенхейм"
 bronzehill_news.3.d:0 "[This.GetNewspaperHeader]Жаждущие мести псы рекой лились в город, жестоко отвечая на даже малейший намёк на сопротивление, независимо от того, кто вставал на их пути. В конце концов, все имперские солдаты покинули город небольшими группами, понимая тщетность продолжения боевых действий. В конце концов, превратившийся в руины город был захвачен солдатами Бронзхилла, понёсшими тяжёлые потери. Однако через несколько часов после окончания стрельбы некоторые из мирных жителей, что ранее прятались в завалах, выбрались их них и стали приветствовать псов как освободителей от безумия лорда-протектора."
 bronzehill_news.3.a:0 "Наконец-то это кончилось..."
 bronzehill_news.3.b:0 "Ну, хотя бы лорда-протектора больше нет."

 bronzehill_news.4.t:0 "Похороны Гровера VI"
 bronzehill_news.4.d:0 "[This.GetNewspaperHeader]Сегодня состоялись похороны Императора Гровера VI, на которых присутствовало больше ста тысяч грифонов и алмазных псов со всего Герцланда. Самые большие похороны в истории Грифонии посетили представители самых разных классов: от самых влиятельных священников до самых бедных рабочих. Огромная похоронная процессия торжественно прошла по улицам, провожая гроб Императора в гигантский мавзолей. Ведь его смерть стала символом конца эпохи для Империи, поскольку основная ветвь Грифонстоунской династии прервалась. Императора будут помнить в течение сотен лет, но, будем надеяться, народ вскоре оправится от боли и горя."
 bronzehill_news.4.a:0 "Славься, Вечный Император!"
 bronzehill_news.4.b:0 "Он был слишком молод для этого жестокого мира."

 bronzehill_news.5.t:0 "Похороны Гровера VI"
 bronzehill_news.5.d:0 "[This.GetNewspaperHeader]Сегодня состоялись похороны Императора Гровера VI, на которых присутствовало больше ста тысяч грифонов и алмазных псов со всего Герцланда. Самые большие похороны в истории Грифонии посетили представители самых разных классов: от самых влиятельных священников до самых бедных рабочих. Могила Императора Гровера VI была украшена тысячами различных цветов, не говоря уже о золоте. После произнесения хвалебных речей от важных лиц вроде герцогини, вождей Бронзхилла, выживших священников, рыцарей и генералов, были пролиты реки слёз. В конце концов, смерть Гровера стала символом окончания эпохи стабильности, что оказалась гораздо более разрушительной, чем республиканская революция 978 года. Императора будут помнить в течение сотен лет, но, будем надеяться, народ вскоре оправится от боли и горя."
 bronzehill_news.5.a:0 "Он был слишком молод для этого жестокого мира."
 
 bronzehill_news.6.t:0 "Возрождающаяся Империя"
 bronzehill_news.6.d:0 "[This.GetNewspaperHeader]После того, как алмазные псы Бронзхилла свергли Имперского регента в Грифенхейме, многие задавались вопросами об их амбициях. Сегодня псы опять доказали свою вечную преданность Императору и его Империи, поскольку лидер Бронзхилла [BRZ.GetLeader] провозгласил, что вскоре начнётся воссоединение Грифонии. Псы стремятся вернуть Империи её былую славу любой ценой. Однако о дипломатическом решении вопроса не может идти и речи. Тех, кто будет готов доказать свою верность Империи, пощадят, но отрицающие божественную власть Императора столкнутся с гневом псов."
 bronzehill_news.6.a:0 "Псы — лучшие друзья Императора."
 
