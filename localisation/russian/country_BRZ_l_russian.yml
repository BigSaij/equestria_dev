 # Industry
 BRZ_imperial_industry:0 "Imperial Owned Industry"
 BRZ_imperial_industry_desc:0 "Many griffons in Griffenheim have invested in Bronzehill, leaving very few local-owned mines, farms and factories. While this has helped develop Bronzehill's industrial capabilities, it has caused worry among locals who fear for their County's stability and soveignty. The issue will have to be addressed in some form, lest the whole nation ends up in the ownership of foreigners."
 BRZ_integrated_economy:0 "Integrated Economy"
 BRZ_integrated_economy_desc:0 "Our longstanding cooperation with businessgriffs from all over Herzland finally really starts to pay off. Now that Griffenheim is under our control, we can use the old contacts we have build up to fasten economic integration of our conquests."
