 bronzehill_council.1.t:0 "Борьба за власть в совете Бронзхилла"
 bronzehill_council.1.d:0 "Голосование за "регентство в Бронзхилле" сблизило три партии, и на какой-то странный момент казалось, что эти псы со всех концов политического спектра будут работать сообща. Однако, как только голосование закончилось, их единство исчезло так же быстро, как и появилось.\n\nНекоторое время оставалось неясным, как граф Игнатий отреагирует на это голосование, но его реакция была на удивление мягкой. Казалось, что на данный момент совет был предоставлен самому себе решать, что делать дальше.\n\nТри основные фракции немедленно начали пытаться привлечь других членов совета на свою сторону - Бронзхилл решил выбрать своё новое политическое будущее, каждый их лидер считал именно себя достойным роли нового правителя. Кронпринц Барнаби выразил свою поддержку Копперхиллу, однако у Лаудбарка уже были сторонники среди знати и представителей городов. И хотя у Софтфур почти не было единомышленников в самом совете, она могла рассчитывать на силу простых рабочих, способных потенциально устроить новую революцию - а этим было бы удобно шантажировать её противников.\n\nИз-за этой борьбы за власть Бронзхилл впал в своеобразный политический ступор. Демонстрации на улицах проходили как обычно, совет ни о чём не мог договориться, и в новостях все только и писали об очередных интригах политиков. У каждого пса на уме был только один вопрос:"
 bronzehill_council.1.d_no_lux:0 "Голосование за "регентство в Бронзхилле" сблизило три партии, и на какой-то странный момент казалось, что эти псы со всех концов политического спектра будут работать сообща. Однако, как только голосование закончилось, их единство исчезло так же быстро, как и появилось.\n\nНекоторое время оставалось неясным, как граф Игнатий отреагирует на это голосование, но его реакция была на удивление мягкой. Казалось, что на данный момент совет был предоставлен самому себе решать, что делать дальше.\n\nТри основные фракции немедленно начали пытаться привлечь других членов совета на свою сторону - Бронзхилл решил выбрать своё новое политическое будущее, каждый их лидер считал именно себя достойным роли нового правителя. Кронпринц Барнаби выразил свою поддержку Копперхиллу, однако у Лаудбарка уже были сторонники среди знати и представителей городов. Но за пределами совета скрывались социалисты во главе со Стилпау, использующих политический кризис, чтобы найти слабое место в правительстве.\n\nИз-за этой борьбы за власть Бронзхилл впал в своеобразный политический ступор. Демонстрации на улицах проходили как обычно, совет ни о чём не мог договориться, и в новостях все только и писали об очередных интригах политиков. У каждого пса на уме был только один вопрос:"
 bronzehill_council.1.a:0 "Кто же победит?"
 
 bronzehill_council.2.t:0 "Голосование за канцлера"
 bronzehill_council.2.d:0 "Со временем давление на совет Бронзхилла росло. Поскольку, казалось, работа просто встала, граф Игнатий уже был готов распустить его и выступить с поддержкой регента в Грифенхейме. Однако политики, наконец, нашли выход из созданной ситуации. Председатель совета, кронпринц Барнаби, объявил о проведении голосования по вопросу о том, кого следует рекомендовать графу Игнатию на должность канцлера страны - нового советника, исполняющего функции главы правительства. Тот, кто займёт это место, вероятно, и будет реализовать своё видение развития Бронзхилла – если проигравшие фракции не будут слишком сильно ему мешать. В конечном итоге, после подсчёта голосов был объявлен победитель:"
 bronzehill_council.2.a:0 "Уинстон Копперхил"
 bronzehill_council.2.b:0 "Руфус Лаудбарк"
 bronzehill_council.2.c:0 "Рози Софтфур"
 
 bronzehill_council.3.t:0 "Путч Стилпау"
 bronzehill_council.3.d:0 "Баркер Стилпау наконец сделал свой ход.\n\nСовет Бронзхилла уже месяц находился в тупике, не способный ничего сделать, в отличии от радикализировавшихся социалистов. Ранним утром хорошо организованная атака на Бронзкройц отрезала город от всего графства. Одновременно подрывные элементы в армии сорвали план оперативного реагирования, в то время как по всей стране шахтёры сформировали ополчения для патрулирования улиц.\n\nНамеренно или нет, семейство Бронзтейл было предупреждено о путче, и они быстро уехали из столицы в летнюю резиденцию близ Беллена. К тому моменту, как их поместье было атаковано и захвачено, граф и его семья уже скрылись в лесах.\n\nВ десять часов по всем частотам можно было услышать радиограмму от Стилпау. — Псы Бронзхилла! Я обращаюсь к вам из Бронзкройца, чтобы сообщить, что наши товарищи из СПБ захватили власть в графстве. В то время как реакция будет пытаться сорвать этот акт революции, мы будем стоять на своем и бороться. А затем мы отправимся в Грифенхейм, чтобы освободить Гровера от тех, кто хочет причинить ему вред, и чтобы он освободил нас всех, как это когда-то сделал его великий предок - Гровер II!"
 bronzehill_council.3.a:0 "Да здравствует Стилпау - наш спаситель!"
 
 bronzehill_council.4.t:0 "Городские советы размышляют"
 bronzehill_council.4.d:0 "В политическом ландшафте Бронзхилла городские советы обладают немалым влиянием, и, будучи единственными выборными органами в структуре правительства, они представляют широкий спектр политических идей. Конечно, графство зависит от них. Некоторые городские советы являются лоялистами графа, но большинство всё же не ассоциирует себя с какой бы то ни было идеологией, а даже если часть членов состоит в какой-то партии, то они относятся к этому довольно либерально. В связи с этим возник естественный вопрос: кто получит поддержку большинства из них?"
 bronzehill_council.4.a:0 "Копперхилл заручается их поддержкой"
 bronzehill_council.4.b:0 "Лудбарк получает внимание масс"
 bronzehill_council.4.c:0 "Софтфур покупает их своей прогрессивностью"
 
 bronzehill_council.5.t:0 "Столкновения на улицах"
 bronzehill_council.5.d:0 "В то время как борьба за власть в совете Бронзхилла продолжается, протесты на улицах становятся всё более интенсивными. В ответ на давление со стороны левых национальный союз начал организовывать контрпротесты, и, как и следовало ожидать, в конечном итоге на улицах возникли столкновения радикалов. Полиция Бронзхилла делает всё возможное, чтобы сдержать эскалацию насилия, но в конечном итоге ситуация попала на рассмотрение совета Бронзхилла. Как же на это отреагируют члены совета?"
 bronzehill_council.5.a:0 "Совет приветствует действия Лаудбарка."
 bronzehill_council.5.b:0 "Совет осуждает это политическое насилие."
 
 bronzehill_council.6.t:0 "Поддержка знати"
 bronzehill_council.6.d:0 "Когда было объявлено о голосовании за "регентство Бронзхилла", большинство дворян были против этой идеи. Проблема в том, что любое изменение политического ландшафта графства может произойти только при поддержки знати, которая до сих пор поддерживает Игнатия. Однако совет поддержал идею регенства графства, и медленно, но верно, большинство дворян осознали, что будущее Бронзхилла теперь будет зависеть от партий, а не от графа, судя по всему, отошедшего от дел. В условиях растущего влияния социалистов, Копперхилл и Лаудбарк пытаются показать себя надёжной альтернативой для знати."
 bronzehill_council.6.a:0 "Поддержка Барнаби помогает Копперхиллу."
 bronzehill_council.6.b:0 "Лаудбарк успешно нагнетает ужас перед социалистами."
 
 bronzehill_council.7.t:0 "Студенческое движение"
 bronzehill_council.7.d_lux:0 "В Бронзхилле не так много студентов, как в других странах, просто потому, что в графстве немного университетов. Тем не менее, те немногие студенты, которые есть в Бронзхилле, имеют сильные организации, и многие другие молодые граждане последуют за ними, когда они будут организовывать акции протеста. И эти акции скорее всего будут поддерживать СПБ, хотя и не полностью - поскольку большинство учащихся университетов происходят из состоятельных семей, и они склонны поддерживать более умеренный подход к реформам со стороны гармонично-консервативной партии. Естественно, Рози Софтфур и Уинстон Копперхилл знают об этом, и уже начали пытаться перетянуть студентов на свою сторону."
 bronzehill_council.7.d_no_lux:0 "В Бронзхилле не так много студентов, как в других странах, просто потому, что в графстве немного университетов. Тем не менее, те немногие студенты, которые есть в Бронзхилле, имеют сильные организации, и их товарищи скорее всего последуют за ними, когда они будут организовывать акции протеста. Как и многие молодёжные движения, эти акции имеют политическую окраску левого толка, поддерживая СПБ. Однако после радикализации социалистической партии многие студенты разочаровались в политике. Уинстон Копперхилл пытается убедить их поддержать его как логичную альтернативу, но студенческие лидеры пока что не поддерживают его."
 bronzehill_council.7.a:0 "Призывы Копперхилла к демократии убеждают студентов."
 bronzehill_council.7.b:0 "Софтфур привлекает студентов своими социалистическими идеями."
 bronzehill_council.7.c:0 "Студенты хранят молчание, но рабочие - нет."
 
 bronzehill_council.8.t:0 "Последние не определившиеся"
 bronzehill_council.8.d:0 "Борьба за власть продолжается уже довольно давно, и число советников, которые ещё не решили, кого они хотят поддержать, стремительно сокращается. Однако в сложившейся обстановке борьба за то, чтобы убедить "последних неприсоединившихся", только ускоряется, и все стороны пытаются заручиться критической массой поддержки."
 bronzehill_council.8.a:0 "Копперхилл остаётся голосом разума."
 bronzehill_council.8.b:0 "Лаудбарк успеет воспользоваться своим шансом."
 bronzehill_council.8.c:0 "Софтфур может убедить нерешительных."
 bronzehill_council.8.e:0 "Совет по-прежнему находится в тупике."
 
 # Loyalist events
 
 bronzehill_loyalist.1.t:0 "Поездка в Ридветтер"
 bronzehill_loyalist.1.d:0 "Сидя в своем кресле в замке в Бронзекройце, Игнатий пытался подвести итоги последних нескольких дней. В целом, его визит к Габриэле прошёл довольно неплохо. По прибытии в Ридветтер, он был удостоен чести встретиться с самой герцогиней в окружении её гвардии. В первый же вечер Габриэла устроила в честь Бронзтейла небольшой бал. Под нежные звуки придворного оркестра граф танцевал с различными знатными дамами герцогства.\n\nМысли о бале навели графа на размышления о Барнаби. Несмотря на его настойчивость, сын отказался сопровождать Игнатия в этой поездке. Но это было просто необходимо! Бронзкройцу младшему было 23 года, а он всё ещё не был женат. В таком возрасте у Игнатия уже было двое щенков... увидит ли он своих внуков?\n\nПрервав этот довольно неприятный поток мыслей, Игнатий снова сосредоточил свои размышления на своей поездке в герцогство. На следующий день у графа состоялся разговор с Габриэлой, о котором он мечтал. Бронзхилл поддержит её в её усилиях отобрать регентство у Эроса, а тем временем обе страны будут тесно сотрудничать, чтобы максимально увеличить кооперацию между друг другом. В течение следующих дней уже было установлено несколько контактов с инвесторами из герцогства, проявившими немалый интерес к приобретению акций компаний Грифенхейма.\n\nОднако Игнатий продолжил блуждать в своих размышлениях. Ему нравилась Габриэла, правда. У неё были правильные идеи. Эрос был таким... популистским и временами экстремистским, всегда прикрываясь религией. Ерунда. Всё это чепуха. Конечно, герцогиня идеальный кандидат для регентства."
 bronzehill_loyalist.1.a:0 "Мы будем полагаться на неё."
 bronzehill_loyalist.1.a_tooltip:0 "§RКак только графство нападёт на Грифенхейм, мы присоединимся.§!"
 
 bronzehill_loyalist.2.t:0 "Визит из Бронзкройца"
 bronzehill_loyalist.2.d:0 "Визит Игнатия стал для нас очень приятным сюрпризом. Граф Бронзхилла был прекрасным собеседником, но он также принёс отличные новости. Псы готовы поддержать Габриэлу в её борьбе с Эросом за регентство, и всё, что они потребовали взамен, - это некоторое промышленное сотрудничество и то, что она укрепит позиции знати в Империи. Герцогине также было очень приятно слышать, что Бронзтейл согласился с ней, что Эрос - плохой регент. Старый грифон, возможно, и перехитрил нас в Грифенхейме, но мы не допустим этого снова."
 bronzehill_loyalist.2.a:0 "Мы очень рады их поддержке."
 bronzehill_loyalist.2.a_tooltip:0 "§RКак только мы атакуем Грифенхейм, Бронзхилл присоединится к нам.§!"
 
 bronzehill_loyalist.3.t:0 "Псы на стороне графства"
 bronzehill_loyalist.3.d:0 "Наши информаторы предоставили нам новую информацию о развитии отношений между Бронзхиллом и Габриэлой. В последние дни граф Игнатий посетил герцогиню. Хотя вся поездка была замаскирована так, будто её главная цель - это промышленное сотрудничество, наши шпионы подтвердили, что дворяне действительно заключили военный пакт: если Габриэла нападёт на нас, псы присоединятся к ней. Хотя несомненно Империя способна победить обе страны, возможно, лучше напасть первыми, прежде чем герцогиня приобретёт ещё больше союзников."
 bronzehill_loyalist.3.a:0 "Что они задумали?"
 bronzehill_loyalist.3.a_tooltip:0 "§RКак только Габриэла нападёт на нас, Бронзхилл присоединится к ней.§!"
 
 bronzehill_loyalist.4.t:0 "Соблюдая договор"
 bronzehill_loyalist.4.d_off:0 "Время пришло. Герцогиня Габриэла атаковала Грифенхейм, и теперь мы должны показать, что достойны её доверия."
 bronzehill_loyalist.4.d_def:0 "Как мы и предполагали, герцогство и Бронзхилл вынуждены совместно бороться с Архонтом. Теперь пришло время доказать, что псы достойны доверия Габриэлы."
 bronzehill_loyalist.4.a:0 "Мы исполним свой долг."
 bronzehill_loyalist.4.a_tooltip:0 "§RЕсли Бронзхилл в конце войны получит контроль над Грифенхеймом, у нас будет возможность назначить Игнатия регентом. Габриэла может оспорить это решение, так что будьте готовы.§!"
 
 bronzehill_loyalist.5.t:0 "Архон побеждён"
 bronzehill_loyalist.5.d:0 "Война окончена, и мы сделали это. Коварный архонт повержен, а новый имперский регент Габриэла Иглклоу захватила Грифенхейм. В столицах Империи, герцогства и графства проводятся торжества в честь нашей победы и в память о павших. Граф Игнатий поклялся в верности Габриэле, которая, в свою очередь, наградила его высшими императорскими регалиями."
 bronzehill_loyalist.5.a:0 "Слава Гроверу VI!"
 bronzehill_loyalist.5.a_tooltip:0 "§RПоскольку в конце войны мы не контролировали Грифенхейм, у нас был один выход - подчиниться Габриэле.§!"
 
 bronzehill_loyalist.6.t:0 "Верные псы"
 bronzehill_loyalist.6.d:0 "Сейчас, когда мы заняли Грифенхейм, Габриэла Иглклоу стала новым имперским регентом Гровера VI. Соглашение, которое она заключила с Бронзехиллом, они, к счастью, не расторгли. Граф Игнатий сдержал свое обещание присягнуть ей на верность, как только закончится война, и псы снова станут лучшими друзьями императора."
 bronzehill_loyalist.6.a:0 "По-настоящему верные псы."
 
 bronzehill_loyalist.7.t:0 "Воля Борея"
 bronzehill_loyalist.7.d:0 "Игнатий бродил по Грифенхейму. Город был разрушен войной, но боевые действия прекратились ещё до того, как солдаты добрались до императорского дворца и Храма Борея. И Бронзтейл направлялся именно туда.\n\nГраф никогда не был чрезмерно религиозным. Троица присматривала как за грифонами, так и за псами, но их предполагаемые слуги слишком часто вмешивались в политику, вместо того чтобы заботиться о своих прихожанах. Архонт Эрос стал новым регентом и пытался подчинить всю Империю храмам. Но он потерпел поражение...\n\nИ это породило сложный вопрос. Именно армия Бронзхилла, его верные псы, захватили центр Империи. Теперь граф мог спокойно бродить по городу, в то время как его солдаты патрулировали улицы. Это действительно был неожиданный поворот событий – кто бы мог подумать, что маленький, бедный Бронзхилл станет тем, кто прорвёт последнюю оборону защитников Императора?\n\nДолжно быть, для всего этого была какая-то причина, подумал Игнатий. Должно быть, сам Арктурий руководил псами в их битвах и отдавал им предпочтение над грифонами. Наверное, сам Борей, высший бог Троицы, велел божеству войны помочь графу. Здесь, в своём храме, теперь лишённом жреца, Бронзтейл найдёт ответ.\n\nВот в чём теперь заключался главный вопрос. Сказал ли Борей Игнатию, что сам граф, будет лучшим регентом? Или он просто дал псам силу спасти Императора, поскольку грифоны потерпели бы неудачу? Ему нужно было принять решение, и как можно скорее."
 bronzehill_loyalist.7.a:0 "У каждого существа в жизни есть свое место. Габриэла станет прекрасным регентом, как и планировалось."
 bronzehill_loyalist.7.a_tooltip:0 "§RВся земля за пределами Бронзхилла перейдёт к герцогству и мы станем их марионеткой.§!"
 bronzehill_loyalist.7.b:0 "Борей благословил его. Игнатий станет новым регентом!"
 bronzehill_loyalist.7.b_tooltip:0 "§RГабриэла может решить объявить нам войну.§!"
 bronzehill_loyalist.7.c:0 "Габриэла осталась без графства. Как она может быть регентом?"
 
 bronzehill_loyalist.8.t:0 "Верные псы"
 bronzehill_loyalist.8.d:0 "Архонт потерпел поражение, но захватили Грифенхейм не мы а псы. Они сражались упорно и достойно, возможно, даже лучше, чем армия герцогства. И на мгновение Габриэле показалось, что все предыдущие соглашения снова оказались под вопросом. Игнатий долго хранил молчание, но теперь, похоже, он решил выполнить данное им обещание. Псы передали нам все захваченные ими территории за пределами Бронзхилла и официально заявили о своей верности."
 bronzehill_loyalist.8.a:0 "Они получат множество медалей."
 
 bronzehill_loyalist.9.t:0 "Предательство Бронзхилла"
 bronzehill_loyalist.9.d:0 "Архонт потерпел поражение. То, что должно было стать триумфом герцогини, стало её позором, потому что Грифенхейм захватили псы, а не грифоны. Согласно соглашениям между Габриэлой и Игнатием, последний в таком случае должен был передать Грифенхейм герцогству, и поддержать регентство Иглклоу. Но, судя по всему, правитель Бронзхилла решил предать нас... Граф Бронзтейл объявил себя регентом Империи и теперь требует нашего подчинения! Что нам теперь делать со всем этим?"
 bronzehill_loyalist.9.a:0 "Псы сошли с ума. Атакуйте немедленно!"
 bronzehill_loyalist.9.b:0 "Ради блага Империи, мы позволим ему стать регентом."
 
 bronzehill_loyalist.10.t:0 "Войска герцогини пересекли границу"
 bronzehill_loyalist.10.d:0 "В письме графу Игнатию Габриэла Иглклоу отказала ему в просьбе подчиниться. Вместо этого грифина назвала его предателем, лишившимся рассудка, и что она планирует наказать его достаточно скоро. Менее чем через час после того, как Бронзтейл получил письмо, войска клубничного герцогства начали пересекать границу."
 bronzehill_loyalist.10.a:0 "Теперь пути назад нет."
 
 bronzehill_loyalist.11.t:0 "Герцогиня подчиняется"
 bronzehill_loyalist.11.d:0 "В письме к графу Игнатию Габриэла Иглклоу приняла его просьбу о подчинении. Она заявила, что всегда в первую очередь служила Империи, и что ещё одна война, безусловно, будет противоречить интересам всех её подданных. Кроме того, грифина выражает надежду, что ей, по крайней мере, будет позволено видеться со своим племянником, даже если она не будет его регентшей."
 bronzehill_loyalist.11.a:0 "Мы будем рады видеть её."
 
 bronzehill_loyalist.12.t:0 "Ещё одна встреча"
 bronzehill_loyalist.12.d:0 "Как же всё сильно поменялось, подумала Габриэла. Кто мог предвидеть, что именно этим всё закончится? Что Игнатий предаст герцогиню? Он по-прежнему был хорошим собеседником, но она не могла не чувствовать себя неуютно в присутствии графа. Иглклоу никогда не думала, что её союзник окажется таким напористым.\n\nВчера Габриэла села на поезд из Ридветтера в Грифенхейм. Хотя граф Игнатий очень тепло встретил Иглклоу, она не была уверена, улучшило ли это ситуацию или ухудшило. Но после всего этого... она могла бы навестить Гровера. Её милый, прелестный племянник! Как же она по нему скучала. Новый император был таким умным, и он заметно подрос с тех пор, как Иглклоу видела его в последний раз.\n\n— Здравствуй, тётя! — поприветствовал Габриэлу Горовер, когда она вошла к нему в комнату — это прекрасно, что и ты тут. Игнатий сказал, что он будет моим регентом, но ты будешь давать советы ему и мне. Это хорошо, правда? Он мне нравится, но он очень формален.\n\nИглклоу вздохнула. То, что она подчинилась Игнатию, было правильным решением. Она не возглавит Империю, но, по крайне мере, Гровер был в безопасности, а это было самым главным, верно?"
 bronzehill_loyalist.12.a:0 "К тому же, Игнатий был хорошим регентом."
 
 bronzehill_loyalist.13.t:0 "Навещая Гунхильду"
 bronzehill_loyalist.13.d:0 "— Как приятно, что вы нашли время навестить меня, милорд. Я приношу вам благословение Борея, ибо ваше правление усилит верующих и сокрушит безбожников. Мой помощник скоро подаст обедню. Хотите ли вы присоединиться ко мне в молитве Борею, благословившим наше правление? Я призываю вас почитать Троицу, ибо боги находят удовольствие в нашей работе.\n\nНеужели она никогда не прекратит свою елейную болтовню, подумал Игнатий. Эта особенность священницы уже начинала его раздражать. Но граф решил подыграть и ответил спокойным тоном. — Прелат Гунхильда, я также очень рад встретиться с вами. К сожалению, я не могу посещать ваш храм так часто, как мне бы хотелось это делать. — начал Бронзтейл с наглой лжи — Однако в такие времена, как сейчас, я тем более рад, что у меня появилась такая возможность. Ради блага Бронзхилла мы должны объединиться и оставить распри, что разделяют нас.\n\nНекоторое время спустя Игнатий с Гунхильдой сидели за роскошно накрытым столом. Граф должен был признать, что прелат не была скромницей, и возможно, она даже хотела произвести на него впечатление. Во время трапезы грифина и пёс вели непринужденную беседу, но когда перешли к десерту, он решил, что пришло время перейти к теме этой встречи.\n\n— Как вы знаете, социалисты распространяют ложь и беспорядки где бы они ни были. Я считаю, что нашей общей целью должно быть пресечение подобных действий, чтобы страна и правительство не пострадали. Поэтому я хотел бы спросить вас, не согласитесь ли вы присоединиться ко мне в общей кампании по противодействию их агитации.\n\n— Мой граф, с вашей стороны было очень неразумно не признавать Эроса законным регентом. Храмы - сильнейший защитник от безбожников. Но это решение уже принято, и теперь мы должны делать то, что должны. Потому я присоединюсь к вам, ибо со злом необходимо бороться, где бы оно ни возникало."
 bronzehill_loyalist.13.a:0 "Надеюсь, с этим мы разобрались."
 
 bronzehill_loyalist.14.t:0 "Поиск взаимопонимания"
 bronzehill_loyalist.14.d:0 "Грифон, сидевший по другую сторону стола Игнатия, выглядел очень недовольным. — Эти... законы, если они будут приняты, могут сильно ударить по Бронзхиллу. — Именно для этого он и прибыл. — Я понимаю, что политическая ситуация сейчас не простая, но, несомненно, всем будет только лучше, если экономика графства не будет испытывать опасных проблем, не так ли? От имени своей промышленной корпорации я хотел бы выразить свою глубочайшую обеспокоенность.\n\n— Понятно, что некоторые инвесторы могут быть обеспокоены последствиями принимаемых мер. — Спокойно ответил Игнатий. — Но я боюсь, что у меня нет другого выхода. Бронзхиллу скорее всего придётся противостоять Грифенхейму, хотя, надеюсь, продлится это ненадолго. При таких обстоятельствах нынешние договорённости просто нежизнеспособны.\n\n— Но почему необходимо так торопиться? Никто и не собирается вмешиваться в дела внешней политики. — Игнатий знал, что в последнее время его "друзья" только этим и занимались. — Моя корпорация просто желает принести процветание всем псам и грифонам И мне кажется, что нам просто нужно ещё раз пересмотреть наши соглашения. — Боль, что испытывал грифон, отчётливо виднелась на его лице. Его корпорация в любом случае потеряет множество идолов. — Я уверен, что мы что-нибудь придумаем, вместе.\n\nПосле трёх часов напряженных переговоров наметились очертания нового промышленного плана для страны. Это было нелегко, но в будущем экономика Бронзхилла станет гораздо более независимой."
 bronzehill_loyalist.14.a:0 "Искусство сделки."
 
 bronzehill_loyalist.15.t:0 "Мысль, близкая сердцу"
 bronzehill_loyalist.15.d:0 "Традиция.\n\nЧто для Игнатия заключало в себе это слово? Всю определённость в жизни, всё то, чем он дорожил, все ценности, на которых он строил свою жизнь. Многие ли готовы согласиться с графом? Необходимо признать, что нет. Прошедшие месяцы действительно потрясли Бронзхилл до глубины души, и для заживления более глубоких ран, нанесённых идеологической борьбой, потребуется больше времени. Но на данный момент правление и видение Бронзтейла одержали верх.\n\nИгнатий думал, что предательство сына тяжело отразилось на нём. Не следовало позволять Барнаби проводить так много времени с Копперхиллом. Да, Уинстон, наверное, был не самым плохим вариантом, и иногда он даже был приятным псом, но всё же именно из-за этого пса Бронзтейл младший увлёкся детскими мечтами о демократии и народном суверенитете. Что за чушь! Хорошие поданные должны служить своему Императору, и, конечно же, знати, правящей бок о бок с ним. Но Барнаби... Игнатию следовало уделять больше времени своему наследнику. Казалось, он был готов последовать отцовскому совету, но доверие нужно было восстановить. Граф вздохнул. Хотелось бы надеяться, что время залечит и эту рану.\n\nНо сейчас на повестке дня стоял не менее, если не более насущный вопрос. Назревала война – Архонт захватил Грифенхейм, но Габриэла против этого. Было ли правильным решением объединить с ней усилия? Безусловно. Это не было предательством Империи, как пыталась внушить ему глупая Гунхильда, нет. Это был необходимый шаг, чтобы спасти Императора от регента, который мог сбить его с пути истинного. Религиозный фанатизм представлял угрозу всем традициям и ценностям, за которые ратовала династия Грифонстоунов. Он не позволит этому случиться. И он готов сражаться за свои убеждения."
 bronzehill_loyalist.15.a:0 "Дворяне - истинный источник власти. Так всегда было."
 
 bronzehill_loyalist.16.t:0 "Посланник из Бронзкройца"
 bronzehill_loyalist.16.d:0 "Сегодня прибыл посол из Бронзкройца. Она сообщила хорошие новости, а также передала просьбу графа о помощи.\n\nПосле смерти Гровера V в Бронзхилле наступил политический кризис. Многие псы хотели, чтобы страна стала более независимой, и они даже зашли так далеко, что предложили свергнуть наше правительство и установить своё собственное регентство. Однако, будучи гласом разума, граф Игнатий отказался от этих планов и вместе с этим посланником подтверждает свою клятву верности Императору и нашему регенту.\n\nНо это обещание также сопровождается просьбой о помощи. Политические силы, доставившие графу столько хлопот, ещё не сдались, и он надеется на нашу поддержку в подавлении бунтовщиков. Было бы глупо не послать ему то немногое, что необходимо Бронзхиллу, поэтому мы уже отправили посланницу обратно, чтобы она могла передать немного средств нашим верным псам."
 bronzehill_loyalist.16.a:0 "По крайне мере псы оказались верными подданными."
 
 bronzehill_loyalist.17.t:0 "Парад во имя единства"
 bronzehill_loyalist.17.d:0 "Парад проходил по улице, увешанной имперскими флагами. Музыку было слышно за милю: армейский оркестр императорской гвардии исполнял один триумфальный марш за другим. Грифенхейм предоставил для парада парочку самолётов, и их громкий шум был единственным, что заглушало музыку, когда они проносились над городом, оставляя за собой жёлтые, оранжевые и чёрные следы.\n\nВуфри Павнер стоял за ограждением. Псы вокруг него восторженно махали марширующим солдатам. Он должен был признать, что было трудно не поддаться всеобщему энтузиазму, и поэтому он также помахал маленьким имперским флажком - полиция раздавала их перед началом мероприятия. На самом деле такое большое количество существ тут было странным явлением.\n\nНесколько часов спустя Вуфри сидел за столом в своём доме вместе со своей женой Баркой. Она не захотела смотреть парад, но ей всё же было интересно послушать об этом событии. — Расскажи мне, как всё прошло? Они правда показали те странные летающие металлические коробки? Они правда летают быстрее птиц? Если честно, мне эти штуки не нравятся. Почему грифоны, хотя они и способны на многое с помощью своей магии, не хотят пользоваться своими крыльями, дарованными им самой Эйр? — после этого Павнер потрясла головой.\n\nВуфри почесал ухо задней лапой. — Ну, да, там были самолеты. И они правда летали очень быстро. Не думаю, что тут замешана магия. Но вообще они оставляли за собой разноцветные следы, и это было потрясающе. Но эти истребители также были громкими, очень громкими. Э-э-э... ещё там была музыка. Оркестр императорской гвардии. В общем, было довольно неплохо. Но мне не понравилось - слишком много маршевой музыки. Но... наверное, таким парад и должен быть?\n\n— Ох, даже не знаю. Конечно, мы все должны сохранять верность Императору. Но тебе не кажется, что наш граф в последнее время стал слишком строгим? Надеюсь, скоро всё опять устаканится. В конце-концов, мы, псы, служим Империи, а не этим... бизнесгрифам... Они мне не нравятся."
 bronzehill_loyalist.17.a:0 "Я думаю, они никому не нравятся."
 
 bronzehill_loyalist.18.t:0 "Мемориальный парк Гровера V"
 bronzehill_loyalist.18.d:0 "Это был тихий день, словно специально созданный для такого мрачного события. Церемония открытия мемориального парка Гровера V не была помпезной, но в конечном итоге она была организована в честь покойного Императора, и показывала уважение и заботу к покойному. Даже спустя столько времени псы всё ещё скорбели.\n\nГраф Игнатий начал открытие церемонии. — Псы Бронзхилла! Этот парк напоминает нам о великом Императоре Гровере V. Его сын Гровер VI, да благословит его Троица, сейчас восседает на золотом троне в Грифенхейме, находясь под защитой его прекрасного регента. Но сегодня мы должны вспомнить нашего ушедшего Императора, которого обняли милосердные крылья Борея. Давайте же теперь помолимся за династию Грифонстоунов, пока прелат Гунхильда готовит подношения Богам, чтобы они благосклонно отнеслись к нашим деяниям.\n\nПо его приказу Гунхильда приготовила подношения. Когда множество кусков мясо было сожжено, чтобы передать их богам, она произнесла проповедь. — Борей, высочайший из богов, да святится имя твоё! Ты дал нам разум, чтобы мы могли творить чудеса в твою честь. Эйр, богиня семьи, да святится имя твоё! Ты дала нам тела, чтобы мы могли трудиться во славу твою. Арктурий, бог войны, да святится имя твое! Ты дал нам силу, чтобы мы могли сражаться во славу твою! Боги Троицы, взгляните на наши деяния и даруйте своё божественное благословение нашему мемориалу. Отныне этот парк будет посвящён Гроверу V, да будет он благословлен, чтобы мы навсегда запомнили его в наших сердцах. Молитесь, псы и грифоны Бронзхилла о том, чтобы ваши сердца оставались чистыми и преданными, готовыми служить династии Грифонстоунов отныне и навсегда. Ибо такова воля богов.\n\nПосле жертвоприношений граф произнес ещё одну речь, прежде чем парк был наконец официально открыт. Псы и грифоны сразу же отправились изучать различные статуи Гровера V."
 bronzehill_loyalist.18.a:0 "Мы служим Императору."
 
 bronzehill_loyalist.19.t:0 "Письмо о примирении"
 bronzehill_loyalist.19.d:0 "Когда слуга принес Габриэле письмо от графа Игнатия, её первым побуждением было бросить его в камин. Предательство псов всё ещё сильно печалило её, и теперь герцогиня стала пленницей в собственном дворце, вдали от своего маленького племянника. Вспоминал ли он вообще о ней? Это было так давно... Сначала Эрос, а потом и Игнацтий... в случае с безумным священником, она знала, что тот был её врагом, а Бронзтейл просто неожиданно и беспрецедентно предал её. У них был договор, они даже были друзьями! Габриэла вздохнула.\n\nСжигать это письмо было бесполезно. Что ещё ей оставалось - просто сидеть здесь и ничего не делать целую вечность? Какая бесполезная жизнь! Возможно, действительно было лучше прочитать его и подумать над предложением графа. Габриэла схватила письмо и вскрыла его своим когтём. — Её высочеству герцогине Иглклоу. — Игнатий всё ещё использовал её титул, хотя никакого Клубничного герцогства уже не было.\n\nПолчаса спустя Габриэла дочитала письмо до конца. Она взяла листок, скомкала его и швырнула в угол. Почему Игнатий так хорошо её знал? Она снова вздохнула. Да, Иглклоу действительно хотела снова увидеть своего племянника, Императора Гровера V. А у Бронзтейла были и другие веские аргументы. Дворянство Империи было сильно дискредитировано, и герцогиня могла доказать, что знать может быть лучше. Вздохнув в третий раз, она подошла к скомканному письму, снова разгладила его и написала ответ.\n\nНесколько дней спустя Габриэла снова появилась в императорском дворце. Игнатий приветствовал её, но грифина всё ещё была зла на графа. Однако вскоре она услышала более приятный голос. — Тётя Габи! Ты снова здесь! Игнатий уже сказал мне, что теперь ты снова будешь советником при дворе. — Габриэла сразу же заключила в объятия своего племянника. Всё это стоило того."
 bronzehill_loyalist.19.a:0 "Ты победил, Инатий."
 
 bronzehill_autonomist.1.t:0 "Игнатий прибыл из Бронзхилла"
 bronzehill_autonomist.1.d:0 "В последнее время из Бронзхилла пребывали исключительно плохие новости. После переворота, совершенного Стилпау, в графстве произошли радикальные изменения, и новый правитель, судя по всему, решил уничтожить все институты старого государства.\n\nБывший граф был вынужден покинуть свою резиденцию во время революции, но до сих пор он оставался в Бронзхилле в надежде, что верные генералы или правительственные чиновники совершат контрпереворот или что Империя вступится за него. Однако теперь, похоже, Баркер подавил последние остатки сопротивления монархистов, и семейство Бронзтейлов покинуло свой старый дом, спасаясь бегством от жестоких социалистов. И хотя принц Барнаби отступил глубже в горы вместе с несколькими своими верными последователями, вряд-ли они рискнут поднять открытое восстание в ближайшее время.\n\nНаш Регент тепло поприветствовал Игнатия, когда он прибыл. — Друг мой, мне жаль тебя. Хотя сейчас Бронзхиллом, возможно, и правят безбожные революционеры, не приходится сомневаться, что однажды Империя вернется. Я обещаю тебе, что когда этот день настанет, мы восстановим твои прежние регалии.\n\n— Я очень благодарен вам за добрые слова. Однако псы, которых я пытался направлять и защищать, подвели меня, и у меня нет ни малейшего желания возвращаться в Бронзкройц. Я считаю, что этими землями теперь лучше управлять непосредственно Императору. Всё, чего я прошу у вас - это просто возможности служить Ему. Пусть другие псы и сошли с ума, я знаю свой долг и выполню его в меру своих возможностей."
 bronzehill_autonomist.1.a:0 "Он станет отличным советником."
 
 bronzehill_autonomist.2.t:0 "Снова там, в горах"
 bronzehill_autonomist.2.d:0 "— Мы больше не можем прятаться. Они нас вычислили! — Рыцарь посмотрел на Грандмастера, ответившем с яростью. — Если мы не ударим по ним сейчас, то будем сидеть в этой сырой дыре, пока не умрем с голоду. На армию надеяться бесполезно! — Пёс вздохнул. — Мы идём на них сейчас или никогда.\n\nДругой рыцарь взял свой меч и воткнул его в землю. — Это просто идиотизм. Я не удивлюсь, если всё остальное сопротивление также трусливо спряталось. Если мы не выступим сейчас, у нас никаких шансов - я уверен, что в армии остались ещё псы, готовые присоединиться к нам. Сколько можно уже ждать?!\n\nВ окружении рыцарей сидела одинокая старая Гунхильда. Большинство так и не узнало в ней того благородного прелата священником, читавшего проповеди в Равенсбурге. Гунхильда потеряла часть своих перьев, а также большую часть своего красноречия. — Социалисты - отродье Маара. Нам нужно перевешать их всех за их преступления против богов! Они пытались арестовать меня – меня, ставленницу самого Борея! Этих безбожных грешников надо перебить – всех до единого. Если мой старый друг — она взглянула на Грандмастера — не предупредил бы меня вовремя, только Боги знают, что эти твари сделали бы со мной.\n\nНаконец, Грандмастер Лаки встал. — Вы все сошли с ума. Восстать прямо сейчас будет просто самоубийством. Их правительство рухнет, как только Империя вернётся; тогда мы наконец выйдем из своих пещер и присоединимся к ним... — Его ответ был прерван звоном тревожного колокольчика. — ...или же мы дадим свой последний бой прямо сейчас."
 bronzehill_autonomist.2.a:0 "Очередной проблемой меньше."
 
 bronzehill_autonomist.3.t:0 "Навещая солдат"
 bronzehill_autonomist.3.d:0 "Поля были заполнены псами в серой униформе - многие из них были ещё молоды, им было всего по 18-19 лет. Но у всех на лицах читалась решимость бороться с реакционерами и вызволить Императора из их злобных когтей.\n\nСтилпау прибыл, чтобы провести инспекцию войск, поскольку Освободительный корпус закончил обучение и был готов к отправке на передовую. Вид множества преданных псов, готовых служить Императору так же, как и "Угленосый", наполнил его гордостью. Граждане Бронзихлла ещё были полны решимости – вместе они освободят Гровера, который дарует им истинную свободу. Вдохновлённый моментом, Стилпау остановился полюбоваться зрелищем. Все в замешательстве посмотрели на диктатора, но он просто рявкнул, чтобы они принесли ему микрофон.\n\n— Мои верные псы! Час приближается. Осталось совсем немного, и наша верность Императору будет испытана на поле боя. Реакционеры бросят всех своих грифонов против нас, надеясь остановить наше наступление, чтобы навсегда заковать Императора в цепи. Но я верю в вас. Я слышал много хорошего о вашей подготовке и вижу по вашим лицам, что вы готовы выступить против врага. Однако не обольщайтесь! Борьба будет тяжёлой, долгой и кровавой.\n\nВдруг Стилпау на мгновение задумался, пытаясь собрать свои мысли воедино. — Я хочу спросить вас: Вы готовы сражаться? — в ответ диктатор услышал громкое "Да". — Готовы ли вы истекать потом и кровью в боях? — Снова утвердительный ответ. — А если вам придётся отдать свою жизнь за Императора, вы пойдёте на это? — в ответ сразу же прозвучало очередное "Да", и оно прозвучало даже громче. — Тогда мы готовы идти на Грифенхейм. Да здравствует Бронзхилл! Да здравствует Социализм! Да здравствует Император!"
 bronzehill_autonomist.3.a:0 "Над полями зазвучал социалистический гимн."
 
 bronzehill_autonomist.4.t:0 "Заседание кабинета министров"
 bronzehill_autonomist.4.d:0 "— Наверное, в конце концов реакционеры даже оказали нам услугу. Мы просто воспользовались уже существующими законами. — Вилли Грейтейл, новоиспечённый министр образования, широко улыбнулся. — Это будет очень весело.\n\n— Наверное, нам не стоит так сильно радоваться, — ответила Клара Вуфингхарт, ставшая министром финансов и заместителем канцлера. — В конце концов, Игнатий всё ещё может нас уволить. Мы сидим здесь только потому, что он боится революции. Лаудбарк, вероятно, в таком случае воспользуется армией, но граф не так радикален. В общем, всё не так просто.\n\n— Реакционеры всегда терпят поражение из-за своих внутренних разногласий. Интернациональное рабочее движение всегда побеждает, используя их распри.\n\n— Вилли, мы все читали теорию, спасибо. — Рози Софтфур бросила на раздраженный взгляд на Грейтейла. — И Клара права. Да, мы победили, но нам нужно действовать осторожно. Хотя я согласен с Вилли в том, что в некотором роде поэтично использовать законы реакционеров против них самих. Кстати, Тайгер, ты подготовил списки? — Её министр юстиции бросил на стол стопку бумаг. — Хорошо. Вилли, поручаю тебе переписать учебную программу. Клара, ты готовишь новые налоговые кодексы. Но учти, что это никому не понравится. Тайгер, я уверена, что у тебя получится отбиться от всех обвинений в судах. Чем больше мы используем их собственные институты против них, тем меньше они могут сделать, чтобы остановить нас."
 bronzehill_autonomist.4.a:0 "А теперь давайте приниматься за работу."
 
 bronzehill_autonomist.5.t:0 "Новые правила в городе"
 bronzehill_autonomist.5.d:0 "— ...и в соответствии с пунктом 7.3 вышеупомянутого указа я настоящим хочу объявить это собрание советом пролетариев, как это определено в пункте 2 параграфа 5. Все за? — Все подняли свои лапы и когти. — Кто-нибудь против? — никто не сказал и слова. — Тогда этот вопрос закрыт. В соответствии с пунктом 7.4 указа я продолжу...\n\nВнезапно дверь распахнулась, и в комнату ворвался очень сердитый грифон. — Что здесь происходит? Почему вы, мааровы отродья, не работаете? Вы что, думаете, я плачу вам за то, чтобы вы устраивали глупые митинги? Немедленно возвращайтесь к работе, или я вызову полицию!\n\nПёс, прерванный таким грубым вмешательством, спокойно повернулся к владельцу фабрики. — Мы сформировали рабочий совет, в соответствии с постановлением правительства. Они являются обязательными для всех предприятий с численностью работников более 50 человек.\n\nГрифон ничего не ответил, а выбежал из комнаты. Буквально через несколько минут он вернулся с полицейским. — Арестуйте этих нарушителей, сейчас же! — Владелец фабрики указал на рабочих, находившихся в комнате. — Они пытаются саботировать моё предприятие!\n\nПолицейский просто посмотрел на рабочих, а затем снова на промышленника. — Кхм... как бы вам сказать? Они правы. Согласно вчерашнему декрету, они имеют право сформировать рабочий совет для защиты своих прав. — Грифон открыл было свой клюв, но так и не смог придумать, что ответить. — С этим теперь ничего не поделать. — продолжил пёс. Грифон ещё какое-то время думал, но в конечном итоге медленно вышел из комнаты. Внезапно его начало трясти."
 bronzehill_autonomist.5.a:0 "Мы можем продолжить?"
 
 bronzehill_autonomist.6.t:0 "Марш пролетариев"
 bronzehill_autonomist.6.d:0 "Мы - предвестники нового мира!\nМира, в котором голоса рабочих слышат все!\nБоритесь с реакцией и её ужасами!\nЕсли вы такой же рабочий, присоединяйтесь к нам!\n\nМы поднимаем красный флаг\nпо всей Империи,\nготовые сражаться за своих братьев и сестёр!\nЗнать трепещет,\nа храмы рушатся,\nкогда мы начинаем бороться за новую эру коммунизма!\n\nДля этого у нас есть армия рабочих, миллионная армия!\nСкоро песни рабочих будут звучать везде!\nСкоро Империя станет красной и свободной!\nИ уже скоро появится поколение, не знающее ужасов прошлого!\n\nСилы прошлого и тьмы отступают,\nи Император тоже станет наконец свободным!\nЗнать и архонты боятся нашей мощи,\nк оружию, рабочие, ибо пришло время для последней битвы!\n\nУра, ура, ура!"
 bronzehill_autonomist.6.a:0 "Мы готовы!"
 
 bronzehill_autonomist.7.t:0 "Переманивая противников"
 bronzehill_autonomist.7.d:0 "Старый пёс бросил на Барнаби сердитый взгляд. — Ты снизошёл до переговоров со мной, неужели? Хочешь попробовать что-то объяснить, хм? У тебя в правительстве одни гармонисты, которые разговаривают на каком-то непонятном языке. О, ты даже уже успел вступить в их партию? Я никогда не пойму, почему Игнатий решил, что всё это - хорошая идея.\n\n— Сэр Муззеголд, Я полагаю, у вас сложилось неверное впечатление о моих реформах. И, конечно, я не являюсь членом какой-либо партии, поскольку считаю, что граф не должен быть вовлечён в партийные сколки. Я могу понять, почему вы считаете новое правительство необычным для Бронзхилла, но эти изменения необходимы. Мы здесь не для того, чтобы радикально менять прежние устои. — Хотя Барнаби знал, что это не правда. — Мы делаем всё это только для предотвращения беспорядков – как вы, вероятно, заметили, социалисты чуть было не устроили революцию. Теперь наша задача - привлечь на свою сторону широкие массы простых рабочих.\n\n— Пхах! Ещё несколько лет мы бы просто использовали армию и разогнали бы этих проклятых мятежников. И никто бы их не стал даже слушать. Это самое простое и правильно решение проблемы.\n\n— Но тогда мы погрузимся в море насилия, как это было во времена революции. Даже сам граф Игнатий не решался полностью объявить СПБ вне закона. Загнав левых в подполье, мы вступим в эпоху социалистического терроризма. Я уверен, что на примирение не следует смотреть свысока. Правительство может доказать, что лучше его врагов."
 bronzehill_autonomist.7.a:0 "Дворянин заворчал, но выражение его лица смягчилось."
 
 bronzehill_autonomist.8.t:0 "За что мы сражаемся?"
 bronzehill_autonomist.8.d:0 "Перед ним было поле, заполненное тысячами, если не больше, псами и грифонами. В последнее время Копперхилл особо не проявлял себя, предпочитая спокойно служить под началом Барнаби, но эта речь была слишком близка его сердцу. Уинстон хотел донести до народа своё послание, и даже граф не мог его остановить.\n\n— Дорогие псы и грифоны Бронзхилла. Мы собрались здесь, готовясь к походу на Грифенхейм. Для многих из вас это звучит как измена. Я понимаю это и долгое время чувствовал то же самое. Но это не так. Мы, жители Бронзхилла, веками составляли гвардию Императора, и мы являемся и будем оставаться его верными слугами. Однако это не значит, что мы должны безучастно наблюдать, как его двор продолжает разрушать Империю. Нет, мы захватим Грифенхейм, чтобы освободить Империю и Императора.\n\nВ ответ прозвучало громкие крики одобрения. — Мои псы Бронзхилла, не бойтесь! Да, регент в Грифенхейма заклеймит нас как предателей, но мы должны быть сильными. В наших умах не должно быть сомнений, а в наших сердцах не должно быть страха. Эта битва - за самого Императора. Мы боремся за свободу не от Империи, а от её ошибок. Мы сражаемся за лучшее будущее, в котором Император может править на благо своих подданных. Мы боремся за более гармоничную Империю, где каждый гражданин может достичь процветание. Мы боремся за справедливость!"
 bronzehill_autonomist.8.a:0 "Радостные крики его последователей разнеслись по всей стране"
 
 bronzehill_autonomist.9.t:0 "Как выбрать своего кандидата"
 bronzehill_autonomist.9.d:0 "Вуфри Павнер стоял в очереди перед избирательным участком. День был погожий, дождя не предвиделось, и поэтому он не был против немного подождать. Сегодня были первые полноценные выборы в стране. Вуфри был очень взволнован, когда они с женой получили свои избирательные бюллетени. Барка, его жена, была менее воодушевлена.\n\nПримерно через час Павнер стоял в кабинке и изучал кандидатов. В его округе на выборах баллотировалось трое, все из национального союза. Вуфри поставил большой крест напротив одного из имен, сложил листок и опустил его в урну для голосования.\n\nВернувшись домой, Барка спросила своего мужа о том, как всё прошло. — Ну что, дорогой, кого ты выбрал? Милитариста, милитаристку или психа-милитариста? На мой взгляд, вся эта затея - пустая трата времени.\n\nВуфри неуверенно взглянул на неё. — Я бы не сказал, что это голосование было совсем бесполезно. У нас было три кандидата. И в целом, голосование тайное, я надеюсь, по крайне мере. Но да, немного странно, что все три кандидата из одной партии. В любом случае, я проголосовал за Элси Айронноуз.\n\n— Ой, так ты просто проголосовал за самого красивого, не так ли?"
 bronzehill_autonomist.9.a:0 "Вуфри покраснел."
 
 bronzehill_autonomist.10.t:0 "Военная необходимость"
 bronzehill_autonomist.10.d:0 "Анна Тинпау вышла из своего офиса к мастерской. Грохот штамповочных машин заглушал оживлённые разговоры между рабочими. Этот бизнес производил мясные консервы, и, хотя он был не слишком прибыльным, она с надеждой смотрела в будущее. Здесь, в мастерской, металлы раскатывались в листы, а затем прессовались в жестяные банки, после чего их заполняли обработанным мясом, доставляемым с близлежащего мясокомбината.\n\nК Анне подошёл подмастерье, и сказал, что пришли какие-то чиновники, и они требуют поговорить с хозяйкой предприятия. У входа её встретило несколько псов в военной форме, со строгими выражениями на мордах.\n\n— Вы Анна Тинпау, владелец "Консервного предприятия Тинпау"? — Собака кивнула, испытывая смесь страха и любопытства. — Указом канцлера Лаудбарка ваше предприятие было объявлено важным для ведения войны. В дальнейшем вся ваша продукция будет направляться в армию, так как нам необходимо пополнить запасы продовольствия. Невыполнение этого приказа приведёт к тюремному заключению.\n\nУслышав это, Тинпау не на шутку перепугалась. — Что... но... если я не смогу выполнить свои контракты с покупателями, я стану банкротом. Пожалуйста, эта фабрика - всё, что у меня есть! На что я буду жить? Как я буду платить своим рабочим?\n\nОфицер немного улыбнулся. — Не волнуйтесь. Разумеется, армия заплатит вам за поставленные товары. Ваши покупатели будут проинформированы о том, что контракты расторгнуты из-за военной необходимости. Вообще, если вы хорошо поработаете на благо страны, вы можете подать заявку на получение средств для расширения вашего бизнеса. Нам нужны такие хорошие, преданные предпринимателе, как вы."
 bronzehill_autonomist.10.a:0 "Армия, и без грабежа? Это что-то новое."
 
 # Regency shared: Knight subjungation
 bronzehill_knightsubjungation.1.t:0 "Империя зовёт"
 bronzehill_knightsubjungation.1.d:0 "В письме к нашему правительству регент Империи в Грифенхейме направил нам требование признать верховенство Империи над нашими владениями. Он подчеркнул, что считает наше правительство правильным и справедливейшим, так как оно является прямым наследием Гровера II. Однако он добавил, что, как и предполагалось в прошлом, теперь мы должны вернуться в состав Империи и покорно служить Гроверу VI.\n\nВ случае, если мы откажемся от этого требования, регент будет "вынужден обеспечить сохранение наследия Гровера II" - проще говоря, Грифенхейм объявит нам войну."
 bronzehill_knightsubjungation.1.a:0 "Лучше вернутся в лоно Империи."
 bronzehill_knightsubjungation_1_a_tt:0 "§RНа этом наша независимость закончится.§!"
 bronzehill_knightsubjungation.1.b:0 "За кого он себя принимает?"
 bronzehill_knightsubjungation_1_b_tt:0 "§RЭто начнёт войну с Империей.§!"
 
 bronzehill_knightsubjungation.2.t:0 "Рыцари подчиняются"
 bronzehill_knightsubjungation.2.d:0 "Принимая нашу справедливую просьбу возобновить выполнение своих обязанностей по защите династии Грифонстоунов, рыцари согласились следовать приказу императора и вести войну до тех пор, пока к их владениям относятся с уважением."
 bronzehill_knightsubjungation.2.a:0 "Они очень хорошие рыцари."
 
 bronzehill_knightsubjungation.3.t:0 "Рыцари отказали нам"
 bronzehill_knightsubjungation.3.d:0 "Объявив свою независимость "установленным законом порядоком", рыцари отказались подчиняться Императору. За это безрассудство их необходимо быстро наказать."
 bronzehill_knightsubjungation.3.a:0 "Они понесут заслуженное наказание."
 
 # Ignatius regency
 
 bronzehill_ignatius.1.t:0 "A Curious Inquiry"
 bronzehill_ignatius.1.d:0 "Wagon after wagon of food and drinks arrived at the palace. The number of servants seemingly had increased even more, and all across the palace the rooms looked cleaner than ever. As Grover wandered around his palace, he could see some griffons furiously scrubbing a tapestry depicting Grover II's crusade. As long as he could remember, it had always looked rather dire – possibly due to its location in some far flung wing of the extensive palace – but now the colours were vibrant again as if it was freshly knotted.\n\nThe general business had caught onto him, and he decided to inquire from his regent what this was all about. He found Ignatius in the great hall, where he was busy debating with some strange looking merchants. From what he understood, they debated with Ignatius in Aquileian – Grover had started to learn this language already, but he wasn't good enough yet to follow the conversation. He decided to make himself known by slapping Ignatius' hind paw with his wings.\n\nIgnatius almost made a roll backwards as he noticed his Emperor. "Grover, my Emperor! What brings me the honour of your presence?" Seemingly confused, he looked around. "And may I ask where your nanny... where Johanna is?"\n\nGrover rolled his eyes. "I've left her in my room. But now tell me, what's going on here? Why do the servants clean tapestry in wings nogriff will ever wander? And what is all the food for?"\n\n"Ah yes. I would have told you in due time, but I can also tell you now. There's going to be a grand ball here in Griffenheim, with nobles and other seigneuries invited from all over your Empire. Great, isn't it? We still have to prepare quite a few things – including you getting a new ball dress to show off.""
 bronzehill_ignatius.1.a:0 "I guess that's good."
 
 bronzehill_ignatius.2.t:0 "A Ball In Griffenheim"
 bronzehill_ignatius.2.d:0 "Ignatius could not deny being slightly nervous. Various guests had already arrived, those that had the highest ranks and would stay in Griffenheim palace for the event. He had memorized a lot of names, and so far his mind had not betrayed him. But the ball in total would have over 2000 noble families invited – while he would maybe not shakes paws with all of them, here he would need to rely on the help of the palace servants.\n\nBut the first day, and even more so the first evening, had been reserved for the truly high nobility. Ignatius had commissioned a dance suite that would be performed by the palace orchestra. Grover had shown off his new dress – excessively fashionable and expensive, as would be expected from an Emperor. The palace kitchen had presented various delicacies, and Ignatius had seen with a smile that Grover seemed to enjoy the variety in food. Hopefully he didn't demand to get those every day now, as this would be capable of draining an unhealthy amount of state funds.\n\nGrover. Right. Yesterday, the young boy had made a very favourable impression. But it also had gotten quite late, and it showed today. Ignatius had allowed this, because after all, the highest nobility was the most important one, and also Grover seemed to genuinely have fun. But today he would need to be more careful. The ball would go on for three more days, and the Emperor would need to be at least somewhat awake for the closing ceremony.\n\nSnapping out of this short moment of recollection, Ignatius moved to welcome more guests. Maybe Grover wasn't the only one who should get more sleep."
 bronzehill_ignatius.2.a:0 "I hope all this will be worth it."
 
 bronzehill_ignatius.3.t:0 "Power And Responsibility"
 bronzehill_ignatius.3.d:0 "Ignatius sat in his office in Griffenheim palace, pondering the events of the last week. The ball that he held had certainly improved his position among his fellow nobles. It now seemed that they would accept and indeed support him as Imperial regent. He smiled. The Empire would enjoy the stability of noble rule. And eventually, Grover would grow up and Ignatius would retire, but the Empire would continue onwards, with the nobles as a bastion of stability.\n\nBut was it all so easy? Some eerie thoughts creeped into Ignatius head. He started to think about the revolution of 978, and all the misfortune that had led to it. Even though he hated the thought, it seemed undeniable that the noble regency council for poor Grover V had played a part in the events. These nobles had not had the best interested of their subjects at heart. What a disgrace! Even remembering it was painful for him.\n\nA sudden realization sent a shiver across Ignatius' body. Was he about to make the same mistake? Giving out the power to nobles, and they would just indulge in excesses? Even the possibility of him being the cause of another revolution made him whimper. Never! No, this could not stand.\n\nFor some reason, he always had assumed that all nobles would be like the ones he knew from Bronzehill, modest, temperate and loyal to the Emperor. But as he recalled the ball and examined the nobles' behaviour under this aspect, he realized an uncomfortable truth: For the Empire as a whole, he would need to take precautions..."
 bronzehill_ignatius.3.a:0 "I will show them good rulership."
 
 bronzehill_ignatius.4.t:0 "To Keep The Show Running"
 bronzehill_ignatius.4.d:0 "It was this time of the year again – a half-yearly report on the nobility at large. Ignatius sat behind his desk, carefully reading through the papers before him. So far, everything seemed fine. But this was never quite true. Some nobles just didn't want to behave like proper nobles.\n\nAnd now it was the time to also plan ahead. What measures would be taken in the next half year? It was no easy feat, but with the statistics before him, the Imperial regent could develop some approaches what would bring most nobles to present a proper image of their estate. But all of them had different costs attached to them, and all of them had different targets and potential results. It would be a hard decision to decide what would bring the Empire at large forward the most."
 bronzehill_ignatius.4.a:0 "[BRZ_noble_virtue_investment_option_a]"
 bronzehill_ignatius.4.b:0 "[BRZ_noble_virtue_investment_option_b]"
 bronzehill_ignatius.4.c:0 "[BRZ_noble_virtue_investment_option_c]"
 bronzehill_ignatius.4.e:0 "We have no resources to spare."
 BRZ_noble_virtue_investment_option_consumer_goods:0 "Let us sponsor banquets."
 BRZ_noble_virtue_investment_option_political_power:0 "Let us write some letters."
 BRZ_noble_virtue_investment_option_command_power:0 "Let us exalt honourable army commanders."
 BRZ_noble_virtue_investment_option_max_efficiency:0 "Let us introduce new religious holidays."
 BRZ_noble_virtue_investment_option_stability:0 "Let us demote some excessive nobles."
 
 bronzehill_ignatius.5.t:0 "Reports Incoming"
 bronzehill_ignatius.5.d:0 "Ignatius was sitting in his office in the Imperial palace, shuffling through some papers. The reports all looked similar. Stories of excesses, of abuse, of humiliations. He sighed. His fellow nobles were unable to restrain themselves, to carry out the task that the Gods had given them with dignity and wisdom. Instead, there was greed everywhere, as well as arrogance and cruelty.\n\nHe had to act, or this would cause even greater harm to the Empire at large. These excesses had to stop, and now it was only a matter of finding the methods. He would need to put out some decrees... and for once, they would be decrees that some nobles would strongly disagree with. It hurt to do it, but it had to be done.\n\nSitting back in his chair, he thought about his actions in the past. Had he been to loose? How could something like this happen in the first place? Perhaps he had lost focus... and forgotten that the nobles of the Empire are not the same as those in Bronzehill."
 bronzehill_ignatius.5.a:0 "This will not stand!"
 
 bronzehill_ignatius.6.t:0 "A Dinner In Skyfall"
 bronzehill_ignatius.6.d:0 "Ignatius sat in a restaurant in Skyfall, in a cosy backroom that only the barkeeper knew of. On the other side of the table sat a griffon, which was visibly less comfortable than Ignatius. He was the manager of the one of Skyfall's largest banks. Not the owner – by royal decree all business owners who had supported the "false republic" had been expropriated. Their former staff, such like this griffon, now had to wait for orders from the Imperial government on what would be done with the assets.\n\nFor some, the Imperial government would come in the form of the regent himself. After having exchanged a few pleasantries, Ignatius decided to cut straight to the business. "Would you have an estimate of the liquid assets of the bank for me? I guess I should have consulted the books before I met you, but I couldn't find the time." Ignatius showed a smile. Of course he had consulted the books. "Just so that we know what we are dealing with here."\n\n"I have some overview, yes. Of course, the exact numbers are hard to all remember, right?" The griffon tried give a smile, but failed. "But the vault should contain roughly 6 million idols, and papers of a value of maybe 6 million more. Although their value is hard to know for sure at this moment. Furthermore, the bank holds artwork and alike for around 2 million idols."\n\nIgnatius nodded. The griffon was honest, or at least knew that any tomfoolery at this moment would be suicidal. "A healthy liquidity for sure. Skyfall's traders always knew how to make a profit. A shame that they decided to not share it with the Emperor. But this is of no importance anymore. Their riches will be used for the good of Empire. You can now prepare the transfer of all assets into the Imperial treasury."
 bronzehill_ignatius.6.a:0 "Their idols will profit the Empire after all."
 
 bronzehill_ignatius.7.t:0 "A Noble with Contacts"
 bronzehill_ignatius.7.d:0 ""Lady Diana!" Ignatius made a slight bow. "I am honoured that you accepted my invitation. I hope that your travels went smoothly? How are your estates doing?"\n\nThe griffoness before Ignatius curtsied. "I am the one honoured by your invitation, Count Ignatius. My travels were most pleasant, and my estates had bountiful harvests. The Empire is prospering under your guidance. It seems to me, that your regency of the Empire is truly blessed by the Gods. May I congratulate you on your latest successes?"\n\nIgnatius showed a slight smile. The exchange of pleasantries went on for a while, as was usual for conversations between nobles, particularly during official invites. Eventually, a servant served a light snack, and the conversation could come to the heart of the matter.\n\n"Now, my lady, may I ask if you have considered my proposition? Your record of service to the Empire is surely impressive, and I would be most grateful if the Empire could rely on your support again." Lady Diana tilted her head. "As I said in my letter, I can offer you to oversee the department of agriculture in the Imperial administration. The task in this is twofold: To organize the food supply across the Empire, but also to make sure that the landed estates, the true pillar of the Imperial rule, are heard in their needs. And I cannot imagine somegriff better suited for this position that you are."\n\n"Your words hold truth, Regent Ignatius. In the last thirty years that I've managed my estates, I have learned a thing or two about agriculture, and also have made contact with many of my peers. When I got your offer, I was therefore already decided to accept it. I will gladly serve the Empire once more.""
 bronzehill_ignatius.7.a:0 "I look forward to working with you."
 
 bronzehill_ignatius.8.t:0 "A New Archon"
 bronzehill_ignatius.8.d:0 "Ignatius sat before his desk and shuffled through some conversations. The abrupt end to Eros' regency had left the Archonate of Boreas without an Archon. So far, he had just stalled any efforts to elect a new one... but no more. In the last weeks, he instead had invited several high-ranking clergy members into the palace, and visited more around Herzland. And now he felt ready that the new election could come.\n\nTraditionally, the elections of a new Archon were a highly secretive affair. Only the highest members of the Archonate were invited, and then choose one of their own as new representative of their god. This gave the Archonates a considerable amount of independence – they were not beholden to the Emperor or the Empire. The Temples they oversaw formed a parallel structure to the Imperial government, with the tithes they collected being their own to manage as they pleased.\n\nBut now there was an opening. The Archonate of Boreas was the highest among them, and its top position being vacant left the entire temple structure in a limbo state, which had weakened them already. The new Archon would be elected shortly, and officially the ceremony was as secret as always. But Ignatius had made sure that all of the griffons involved knew the position of the Emperor. And also that the continued cooperation with the government would be positively affected if his majesty's preferred candidate would be chosen.\n\nA few hours later, a courier arrived from the Grand Temple of Boreas. The new Archon was chosen, and it was Ignatius' favourite. She had taken the name of Agatha II. And this now opened even more possibilities. In the future, cooperation between Emperor and temples would be much smoother. And much more one-sided."
 bronzehill_ignatius.8.a:0 "We should get to work shortly."
 
 bronzehill_ignatius.9.t:0 "A Chance Missed"
 bronzehill_ignatius.9.d:0 "Ignatius shook his head. This wasn't working. All the time and effort and preparation he had poured into this project, only for the temples to barely move. Agatha II seemed much more comfortable with the status quo than he had hoped for. His reform propositions got blocked by the established priests, and even though he had moved Agatha into her new position just a few month ago, she was refusing to grant priesthood to his preferred appointees.\n\nHe snorted with anger. Fine then! Maybe he should have done more. But he had an Empire to run on the side, and not all of his efforts could go into just one project, regardless of how important it was. But this was still... He sighed. How could his efforts gone so wrong?\n\nBut now there was only one thing left to do, namely to call this whole operation off. The relations with the temples had been strained by his constant reform efforts, and any more interference could cause the anger to boil over. In the end, here Ignatius had to accept the loss and move on, for the better of the Empire overall."
 bronzehill_ignatius.9.a:0 "This could have gone better."
 
 bronzehill_ignatius.10.t:0 "Token Reforms"
 bronzehill_ignatius.10.d:0 "The reports piled up on Ignatius' desk. Protocols from many committee meetings, letters from and to all sorts of priests and files about temple conduct in various cases. If somedog was to look at all of this from the outside, surely they would think that sweeping reforms were enacted. The reality was much more mundane.\n\nThe Imperial regent had of course read all of these papers. He had made comments on some of them, with rather unstatesmanlike highlights such as "fire this idiot" and "Maar damn these temples". Yet, the result was still meagre. The established structures in the end had proven to be a rather heavy obstacle.\n\nBut on the other paw, it had not entirely been for naught. After heavy pressure, the Emperor could now veto appointments to prelates to the various regions to the Empire. Also, the temples had to give the Imperial administration access to their records, which would make any future efforts of the priesthood to bribe public officials much harder.\n\nIgnatius rang a bell in his office and a servant appeared promptly. "Take these reports to the archive. I... I no longer need them." The servant nodded and left with claws full of paper, despite not even carrying half the documents. He shook his head. Was it right to give up now? He knew the answer was yes, but it was hard to come to terms with it. The mood among the priests was deteriorating, and further reform efforts could bring about the collapse of everything achieved so far. But he had had so many plans – now they would be all buried. Maybe Grover could do another round of reform, once he had come of age."
 bronzehill_ignatius.10.a:0 "Reform always is hard."
 
 bronzehill_ignatius.11.t:0 "The Temples Reformed"
 bronzehill_ignatius.11.d:0 "Ignatius shuffled through the papers on his desk. The reports about the reforms came in, and they were generally positive. His time and effort had not been wasted – in the future the Emperor would have a much greater say in the affairs of the Archonates. Sure, there were those who resisted his efforts, and some of the more ambitious reforms were ultimately shot down, but this was to be expected.\n\nBut why stop here? Ignatius could feel the temptation to just keep pushing, but his carefulness prevailed. Yes, most reports were positive, but the temples showed clear signs of exhaustion from reforms. If he was to keep going, the mood could flip, and all the things he achieved so far would be in question once more.\n\nRegardless, the list of reforms was impressive. The Emperor would now be officially consulted before the election of a new Archon, and while this consultation technically wasn't binding, the temples knew they depended on good cooperation. The tithes that the people owed the temples were now collected by the Imperial bureaucracy. Officially this was a privilege the Emperor bestowed on the temples, but in reality it would soon make the temples completely reliant on the secular structures of government. And the last and greatest reforms, the temple courts responsible to punish crimes against religious law were abolished and these cases integrated into the secular court structure.\n\nWith a smile on his face, the Imperial regent pulled his seal and pressed it onto the decree before him. The hard work of months would finally come to a good end."
 bronzehill_ignatius.11.a:0 "We have come a long way."
 
 bronzehill_ignatius.12.t:0 "The Great Temple Reform"
 bronzehill_ignatius.12.d:0 "Ignatius could not stop to grin as the read through the reports. One after another, the temples had budged and made way to sweeping reform. The independent Archonates of the past were done for, from now on the Emperor would hold all the strings in his claws. Not even he himself had truly believed that the temples would accept all of his reforms, but with just the right incentives – and threats – he had accomplished a masterpiece.\n\nAnd of course, the new Archon Agatha II had been a useful asset. Not because she was overly eager to reform, no, but because she was gullible and weak, like wax in Ignatius' firm paws. Great effort and time had been poured into these reforms. He had worked day and night for the last months, with countless letters and visits to various clergy. But could there have been a greater reward then what was before him?\n\nThe most important reform was that from now on, the Emperor would appoint the Archons. While they technically still needed confirmation from a collegium of clergygriffs, this would be just a formality. Further, the temples would no longer collect a tithe, but instead they would receive idols from the Imperial treasury. The former tithes would be integrated into the Imperial tax codes, to be paid fairly by all those who owed to the gods. With their monetary independence lost, the temples could no longer hope to be able to corrupt officials of the Empire. As a third reform, the Emperor would directly appoint all prelates for the various regions of the Empire, including the right to recall them at any point, for any reason. And finally, the temple courts for religious crimes would be totally abolished, all religious laws be integrated into the Imperial code, to be overseen by the Emperor, with the secular courts taking on all those cases in the future.\n\nAs Ignatius pressed his seal into the decree before him, he could not stop to wag his tail in excitement. The Emperor would get a stable Empire, only beholden to him."
 bronzehill_ignatius.12.a:0 "The temples serve the Emperor."
 
 bronzehill_ignatius.13.t:0 "A New Mayor For Skyfall"
 bronzehill_ignatius.13.d:0 "The griffon in front of Ignatius wheezed a bit when he shook his paw. The feathers on his head had become thin already and also otherwise he looked like a bit too much beer. After they had sat down, he started to speak in a slightly hoarse voice: "The Imperial Regent! What an honour. I am... My estate is all your, your highness. Please, come with me. My servants should serve us some drinks in a moment." He led Ignatius to some office.\n\nAfter the mandatory exchange of some pleasantries, Ignatius decided to come to the reason for his visit. "Mister Geldsack, I come here to Skyfall to once again decide the future politics of the city. It goes without saying that many of the previous notables have proven to be treasonous, and so there will be major shifts in the power structure. From all I heard however, your family has proven to be a rare exception among the patricians here, right?"\n\nThe griffon was quick to agree. "My dear Imperial regent, I can tell you that! My family has always stood with the Emperor. Skyfall's independence was a mistake, my father had said this and I brought it up whenever I had the chance. But we were not heard. The self-styled 'Iron Chancellor' has led us to ruin! The once prosperous businesses of the Geldsacks are a shadow of their former self. Loosing connection to Herzland has hurt our coffers dearly. Thank Boreas that my grandfather didn't have to see this, he died a year before the revolution started. The Geldsacks once were on of the most respected families in Skyfall, yes, we really were. It went all downhill since the Maar-damned uprising and this... this pretender Guichard."\n\n"Well, well." Ignatius showed a smile. "Then my offer can give you satisfaction. I would be inclined to make you the new major of Skyfall, that is." He heard how the griffon gasped for air. "If you feel ready for the task, that is. And of course, Skyfall's relationship with the palace is still a matter of debate."\n\nThe griffon showed slight nervousness when he answered: "I... thank you. You bestow a great honour on me. I will do my best to please the Emperor.""
 bronzehill_ignatius.13.a:0 "One more servant for the Empire."
 
 bronzehill_ignatius.14.t:0 "What The Palace Needs"
 bronzehill_ignatius.14.d:0 "His regent had invited Grover to join him for a meeting with architects. Apparently, the old dog planned to renovate parts of the Imperial palace, or so he had understood. While it didn't promise to become all that interesting, he figured that learning how to plan buildings was part of the job as an Emperor. As Ignatius had also told him, later as Emperor he would need to build monuments to his rule and so a basic understanding of architecture would help him.\n\nIgnatius picked him up from his chambers. On the way Grover asked his regent: "My regent, I don't think I even know yet what parts of the palace you want to renovate. I... eh... sometimes wander around in the palace, and I haven't noticed anything in disrepair."\n\n"My Emperor, I believe there is a misunderstanding. My intent is not to renovate a part of the palace – or rather, those things are handled by the palace architect and not a matter for the Emperor personally. Instead my intent is to expand the Imperial palace, to build a brand new wing."\n\n"For what reason? I have lived in the palace for my entire life and I couldn't claim to know all of it. It is the largest building in Griffenheim by far, and Boreas knows, probably in the whole Empire! Why would we need yet more rooms and halls and chambers?"\n\n"Ah, the reason is not that we strictly need it. But the purpose of a palace is not merely to provide an amicable dwelling, no, the purpose is far higher than that. The palace needs to represent the splendour of the Emperor. A visitor entering the palace, nay, just looking at the palace, needs to be blown away, in awe, the muzzle – or beak – wide open. The palace is the first thing that nobles coming from far away to pay homage to you will see. If they can feel your power, they will continue to be loyal. If they sense weakness however..."\n\n\n\n"Well, I guess you're right. And actually, this reminds of some interesting ideas from a book I read. Do you think we can use crystal as material?""
 bronzehill_ignatius.14.a:0 "Let's get building."
 
 bronzehill_ignatius.15.t:0 "The Fischerfest"
 bronzehill_ignatius.15.d:0 "Woofrey Pawner looked around the market. He and his wife Barkah had travelled from Bronzekreuz to Ravensburg to visit the yearly Fischerfest (fair of fishers). While they sold fresh fish from the Ravenlake at the Fischermeile all year around, this time in the year they celebrated the founding of fisher guild, which claimed to be the oldest guild in Ravensburg.\n\nThe market was filled with various stands and attractions. But the most impressive thing was undoubtedly the big wheel, a giant rotating steel wheel with gondolas attached. Woofrey had never seen something similar and even his wife – notoriously hard to fascinate by anything – was thrilled to make a tour. When they stepped into one of the gondolas, he had to admit that he felt a little nervous, but Barkah was all the more enthusiastic. As they reached the top, they could look all over Ravensburg.\n\n"Look, Woofrey, there is the Temple! And there is the Kaiserplatz. Can you see the statue of Grover II? And look over there, there the Raven flows. Can you see it? I still don't like the new dam, it destroyed the peaceful flow of the river. But can you see it?"\n\nWoofrey could not see it, mostly because he refused to look outside of the cabin at all. For him, the height was far too high, and the thought that this was all just a steel wheel was quite uncomfortable for him. But they reached the ground safely, leaving him with only a slight feel of dizziness.\n\nAfter they had exited, he discovered a little shield on the entry: "Donated by the Imperial government – department for maintaining traditions". For all the warring and empire-building the government did, they at least also spend some of their idols for the people. Life was not as bad as it could be."
 bronzehill_ignatius.15.a:0 "These fairs are nice."
 
 bronzehill_ignatius.16.t:0 "Filling In The Circle"
 bronzehill_ignatius.16.d:0 "Two well-dressed griffons strode into the town hall's dining room. One wore a garish set of old Aquileian noble attire and the other wore an expertly tailored suit. Both entered with their heads held high as they scornfully struck the soft polished marble beneath their talons. Despite their clear differences, they stood together at the opposite side of a circular table as they stared down the Reichskreisreferent who sat at the other side, calmly consuming his meal.\n\nThe RKR gestured for the two to join him as he'd already had two separate places at the table arranged for them. "Please, we have much to discuss."\n\nThe two Aquileians stood their ground, their heads still upturned in a show of protest, their chests puffed out in defiance, but as they remained, one of their stomachs grumbled. The RKR couldn't tell who it was but he smiled anyway: his plan was working. He indulged in his meal, taking a forkful of meat and wafting it under his nose, savoring its scent before scarfing it down.\n\n"You know, just because our governments were enemies doesn't mean we must be. I've invited you both here for a reason. Your province's future will be ours to decide. 'Ours' of course meaning whomever sits at this table. Whether that ends up being you two or some other more agreeable figures is hardly my concern."\n\nThe noblegriff slung a sidelong glare at the republican. The republican scowled at the noblegriff. The RKR watched, dutifully chewing as the two silently conversed with each other only for them to finally come to some kind of agreement. They both stepped forward, taking their places at the table."
 bronzehill_ignatius.16.a:0 "Excellent, let the discussion begin."
 
 bronzehill_ignatius.17.t:0 "The Birthplace"
 bronzehill_ignatius.17.d:0 "As Ignatius reached the small village at the foot of the mountain, he could feel the gazes of the griffons. Not many griffons went on a pilgrimage to the birthplace of their kind these days, the world had become too turbulent, too filled with new ideals and modernization. But Ignatius' visit was special even more, for he was a diamond dog and not a griffon.\n\nHe had taken this journey incognito, to not be burdened by the necessities of courtly life. News would eventually get out, and he could imagine that many in the Empire would dismiss his travels as a mere propaganda stunt. But it wasn't. Here, Ignatius hoped to contemplate about questions that had rumoured in his head for a while.\n\nHe passed through the village and walked along the trail leading up the mountain. It was forbidden for griffons to use their wings here, and he could understand why they would be tempted. It wasn't an easy way, in a stony and barren landscape. His surroundings were quiet, and the time ripe for delving into questions.\n\nSince his puphood, the Trinity had been a part of Ignatius' life. The vast majority of dogs in Bronzehill were followers of Boreas, Eyr and Arcturius. Yet, in all the stories and sermons, these Gods were the Gods of the griffons, while diamond dogs were barely mentioned. In some sermons back home, the legends had been adapted, but as he became Imperial regent and spoke with clergy from other parts of the Empire, they never mentioned the diamond dogs even once.\n\nAfter a while, the trail stopped. Little figurines marked the beginning of the divine world, and the border for any mortal being. Ignatius took the time to look upon the world below him. If the clergy couldn't come up with answers, he would seek them himself. Feeling deep inside him, his vision became clear. He could feel a close connection to the gods. Their power had created the world, and they had created the diamond dogs just as they had created the griffons. But Solarspike was the birthplace of the griffons, and only the griffons. For the birthplace of the dogs, he would need to keep searching."
 bronzehill_ignatius.17.a:0 "The wisdom of the gods is infinite."
 
 bronzehill_ignatius.18.t:0 "The Birthplace Of The Dogs"
 bronzehill_ignatius.18.d:0 "It was a strange feeling standing here. Everything around him felt familiar, yet so foreign at the same time. When the armies of the Empire had conquered Diamond Mountain, Ignatius hadn't planned to visit it personally. Yet, he had questions on his mind, and the only place for answers was in these caves.\n\nHis visit in Solarspike had given him two certainties. The first was that his faith in the gods was reaffirmed. He hadn't been the most religious of dogs for most of his life, seeing the temples as little more than tools in operating an Empire. But the temples were one thing and the gods another entirely. He was certain that the Trinity – and Maar – had created the diamond dogs just like the griffons. But the second certainty from his visit on Solarspike had been that this mountain was the birthplace of the griffons – and only the griffons.\n\nIf he wanted to find the birthplace of the dogs, what place would be more logical than Diamond Mountain? For all history provides, this was the first – and only – kingdom of the dogs. If the dogs were uplifted by the gods similar to the griffons, it must have been around here.\n\nOn these thoughts, Ignatius wanted to explore the caves of Dogaz-dûm. Taking the old dogish words into his mouth made him feel strange. He tried to remember what he knew of dogish to translate a prayer to the trinity into this language. Speaking these words – almost forgotten by him – gave him a new, clear mind. He was now ready to be led by the gods, to find the true birthplace of doghood.\n\nWandering deeper and deeper, he could feel the air change. But unlike on Solarspike, it wasn't becoming thinner, instead it felt more earthy, denser and warmer. This was much more natural to him then what he had experienced there. Here, down in the depths of the world, the diamond dogs were given bodies by Eyr, given strength by Arcturius and intellect by Boreas. And souls by Maar. At a point, he stopped wandering. Here, deep down was a much a realm of the gods as it was up on Solarspike. As mere mortal, his search would end here, for everything more was beyond his reach."
 bronzehill_ignatius.18.a:0 "What are we, here, in the presence of the divine?"
 
 bronzehill_ignatius.19.t:0 "A Leader's Dawn"
 bronzehill_ignatius.19.d:0 "Ignatius stood leaning over the railing at the front of one of the Imperial palace gardens as the sun's morning rays crest the city skyline before him. All around the capital citizens of the Empire were waking up; preparing for another day, working toward a brighter future. A future that he would soon no longer play a leading role in shaping. The dog drew in a deep steady breath, held it for a moment, and then exhaled into the crisp morning air before him. He stood up as if a hefty burden had been lifted from his back.\n\nFrom behind him, Ignatius heard a door click closed and talons clacking on stone. The newcomer's confident gait betrayed them. "Good morning, Grover."\n\n"Good morning, Ignatius," Grover says, before joining Ignatius at the railing. The two sat in amiable silence for a minute before Grover spoke up. "This is nice but, the advisors have brought us the industrial reports you requested yesterday and are waiting for us to begin the audits. It'd be rude to keep them waiting."\n\nIgnatius didn't turn to Grover, but he did crack a grin. It seemed Grover's sense of punctuality had finally grown to match his own. An important quality for a ruler. "Why don't you get started without me today?"\n\nGrover turned to Ignatius, briefly looking him over. "Start without you? What for? Are you unwell?"\n\nIgnatius chuckled, "No, no, nothing like that. I just think you can handle it, is all," he said as he turned to give Grover a reassuring pat on the shoulder."
 bronzehill_ignatius.19.a:0 "You've come a long way, young Emperor."
 
 bronzehill_ignatiusgrover.1.t:0 "A Different Lecture"
 bronzehill_ignatiusgrover.1.d:0 "The wind caressed Grover's beak as he looked out of the car. A week ago, his regent had visited him after his lectures, and offered Grover "a different kind of lecture". 'Your lectures in literature, languages, math, history and the natural sciences are all important for a good ruler. But this, I believe, can be a lecture in rulership itself.'\n\nDuring the last week, Ignatius and he had cruised across the country side. They had visited various villages and took part in a variety of events. Ignatius had planned the route carefully, as in almost every larger settlement they visited, there was some event happening. In one town, it had been a 500 year anniversary, the next just had a feast celebrating a local folk hero and in a third case, it had been the birthday of the local noble. Each and every time, Ignatius had told him about the nature of the event before, and asked Grover to prepare something he wanted to say. It would only be a few words, but he would practice with his regent before, and then speak them during the event. Afterwards, Ignatius would hold a much longer speech, but the locals seemed much more interested in Grover.\n\nNow they were on the way home. Grover's reminiscence was interrupted when Ignatius asked him: "Now, my Emperor, this was your first practical lesson in rulership. What do you think was important during this week? What have you learned?"\n\nGrover took a moment before he answered. "It looked to me that they appreciated when I said something to them. So, I think, a good Emperor needs to show his subject that he cares, right? I've heard you talking a lot about how the nobility has an obligation towards the peasants they rule over to provide for them in times of need. The Emperor then has the same obligation towards all of them.""
 bronzehill_ignatiusgrover.1.a:0 "The Emperor is the first noble in spirit."
 
 bronzehill_ignatiusgrover.2.t:0 "Emperor, Come Dance With Me"
 bronzehill_ignatiusgrover.2.d:0 "His lectures for the day were out, and so Grover decided to simply walk through the palace. The Imperial palace was enormous in size, and flying from one side to the other could take five minutes if you included the gardens. But Grover was in no mood to fly. His last lesson had been dancing, and his head still spun about the various sequences. And of course it was not easy to balance oneself on the hind paws all the time. As his dancing teacher told him, flapping his wings for easier balancing was considered "unrefined" – and therefore not good enough for an Emperor.\n\nBut this was not the strangest part about these lectures. The dances he practiced were for pairs, and so he needed a partner. In his mind, he could have just chosen someone he liked, but his regent insisted that the Emperor dancing with the same griffoness, even if just for practice, would "send the wrong signals". What a chaos for nothing! If it was for him, he would have just chosen the daughter of some servant if the nobles would seriously lose their feathers about such trivialities. But no, instead he had to dance with a different noble chick from the court for each lesson.\n\nBut maybe it wasn't as boring for them as it was for him. Some of these girls looked quite nervous, even if it was just for some dumb lecture. And all of them were rather over styled for this mundane occasion. The more he thought about it, the more he came to the realization that for his dancing partners, it likely really was a special moment. Sure, for him they were all just some nobles, but for them, he was the Emperor...\n\nGrover clacked his beak, both annoyed and embarrassed by this thought. He had been rude to some of them for no good reason, and thinking back, in these moments they had seemed almost scared. But also, why was his life so Maar-damn complicated? Why couldn't he just practice dancing in peace?"
 bronzehill_ignatiusgrover.2.a:0 "This court really is a circus more often than not."
 
 bronzehill_ignatiusgrover.3.t:0 "A Driving Lesson"
 bronzehill_ignatiusgrover.3.d:0 "Grover and Ignatius arrived on the military restricted area near Helheim. After he had beseeched his regent for almost half a year, Ignatius had agreed that he could drive around in a real tank. Grover had been fascinated by these armoured monsters as far back as he could think, and he always wanted to try what it felt like to operate one.\n\nOn the military area, they were welcomed by a very strict – and strong – looking griff. Grover was not sure if he should be scared, but as the soldier looked at him, he showed a wide smile. "Welcome, my Emperor. I'm Thomas Stifftail from the 3rd Imperial tank brigade. Do you want to drive a tank?" Grover nodded. "Then follow me. We got a real beauty over here, fresh from the factory. One of the really heavy ones. I wish we could get those monsters when driving into battle." He led out a quick laughter.\n\nThomas led Grover and Ignatius to a true beast of a tank. Grover flew up to the top and crawled into the tank. Here, three other griffons already waited for him. Thomas followed him shortly after, and then went on to explain Grover how such a tank operated. "So, my Emperor. You get to be the driver, as I think you'll like that. We have a free field before us, a test field were we try out new equipment. Marcus here is the gunner, Julia is the loader and Lisa the radio operator. I'm the commander, as usual. So even though you are the Emperor, you should listen what I say, right?" Thomas gave Grover a wink.\n\nAfter Thomas had explained Grover the pedals and how to look out for where he was driving, they started the tour. It was quite the experience. A lot tighter than Grover had expected, even in such a large tank, and also everything shook and jerked as they rolled over just grassland, which was quite uncomfortable. As climax, Grover was allowed to tell Marcus to fire a shot. He could feel the tank vibrating as the round left the barrel, and shortly afterwards he heard a big boom."
 bronzehill_ignatiusgrover.3.a:0 "Tanks really are powerful, aren't they?"
 
 bronzehill_ignatiusgrover.4.t:0 "Theory And Practice"
 bronzehill_ignatiusgrover.4.d:0 ""My Emperor, would you allow me to interrupt you for a moment?" Grover, sitting on his desk over some books, looked up. "Tomorrow I and some senior administrators will hold a meeting to discuss the economic development of the Empire. I believe that it could be interesting for you to partake. As I hear, you are making great progress in your studies, but seeing the practical side of things is always a different experience altogether."\n\nGrover quickly agreed, and so the next morning, his usual lectures had to wait. Ignatius picked him up from the Royal Chambers, and together they went to the meeting. As they arrived at the meeting room, his regent introduced the participants to him: "My Emperor, this is Johanna Whitetail from the department of economic development. You have probably heard of her in your studies, as she is responsible for the IEDI plan, right? And here is Diana von Mirabelle from the department of agriculture. She is responsible for managing the food supply across the Empire, a serious task as she has to hold contact with many local nobles." The dog and griffoness bowed before the Emperor, and then the meeting could begin.\n\nWhat followed was completely different from what Grover had expected. He had either assumed some dry, sluggish scrolling throw stacks of paper or some highly ceremonial affair like when holding court, but it was neither of those. While Johanna and Diana both had brought stacks of papers, together with various diagrams, it was more a brainstorming type of meeting. Discuss what worked and worked not economically, find inefficiencies and come up with new ideas. Grover quickly found himself drawn into the discussion, and to his surprise, his ideas were not ignored or dismissed, however also not easily accepted. All the knowledge that he had learned during his studies – how many boring hours had it been – suddenly felt relevant, as he tried to remember everything he learned to make a fruitful contribution."
 bronzehill_ignatiusgrover.4.a:0 "Do we learn for life afterall?"
 
 bronzehill_ignatiusgrover.5.t:0 "The Adventures Of Prince Strongclaw"
 bronzehill_ignatiusgrover.5.d:0 "Grover closed the book and let out a sigh. He enjoyed reading, and "The Adventures of Prince Strongclaw" had been one of his favourites during his cubhood. Now he had found the time to read it once more, as a throwback to younger, easier times, or so it felt to him. But there were certain aspects that he had not remembered from reading it as a cub. Why did Prince Strongclaw go out to rescue Princess Anita from the dragons? He had always assumed it was only "what knights do", and that the two ended up marrying held little relevance to him as a child.\n\nHe got up from his armchair to lie on his bed. Love - what a strange thing for sure. He could feel that he had changed from just a two or three years back. He noticed the chicks of his court, and he wondered how things would develop. Ignatius had told him, that as the Emperor, he would need to be careful and vigilant at all times. Noble families would fight for his grace, even and especially by matters of love. 'But the duty of an Emperor always comes first', Ignatius had said. 'You might not understand it now, but in our spheres any feelings need to take a backseat to politics.'\n\nBut Ignatius warning was only half the truth, Grover figured. Some noble daughters from the court had tried to approach him, but their advances had been as boring as transpicuous. And when he felt the courage to talk to one of them on his own, they would react scared and submissive. Sure, some acted tough, but he could feel that their overwhelmed self underneath that.\n\nHe let out another sigh. Sometimes, he thought, being just a normal griff would make things easier. This was certainly one of those cases. He would surely end up marrying some griffoness, and with a bit of luck she would be friendly and good-looking. But in moments like this, he doubted that he could ever experience something like Prince Strongclaw. Princess Anita had the standing to give her prince contra, and their love was built on true respect for each other. What future wife could give him that?"
 bronzehill_ignatiusgrover.5.a:0 "Life is not a book."
 
 bronzehill_ignatiusgrover.6.t:0 "Council For An Emperor"
 bronzehill_ignatiusgrover.6.d:0 "Grover and Ignatius sat in the dining hall of the palace. It was a rare occasion that it was just the two of them, as normally some other nobles would join them for the privilege of dining with the Emperor. But today was an exception, not by happenstance, but because Grover had told Ignatius that he wanted to discuss something. As they sat over a plate of meatballs and cheese, the old dog looked at Grover curiously, waiting for the Emperor to start.\n\n"Ignatius, my regent, the matter I wanted your opinion on was this declaration I found when I toured the city the other day. I asked my servants to bring me a copy, so that I could take a closer look." Grover produced a scroll of paper. "Here. It states, that the Emperor, so I, 'hold council with Boreas'. Now, I try to be a pious griff for sure, but I certainly can't claim as much as is written here."\n\nIgnatius showed a smile. "My Emperor, I understand your reservations. But when we talk to the common griff, some romantic hyperbole is almost expected. As the symbol of griffonhood itself, why shouldn't the populace think that you have a more direct connection to the Gods? For them, it is the same anyways. You rule by the grace of Boreas, the priests praise you name and the knights swear their oath to both the Gods and you."\n\nGrover twisted his beak. "You make it seem like I'm the fourth among them! Romantic hyperbole for sure, but we should know measure and limit. So far, I cannot claim divine inspiration in anything – even though that would make my life quite a bit easier."\n\n"Yes, my Emperor, we all wish that some higher deity would guide us easily. But the world is more mundane than the temples claim, and we have to make our own decisions, for better or worse. And as we do so, we need to keep up the appearance in some matters. In reality, you will rather council with some nobles. What is written here is to justify the actions of the government by giving it divine backing. The message is that defying you, or the Empire, means abandoning the Gods, and this is all your citizens need to know."
 bronzehill_ignatiusgrover.6.a:0 "Temple support gives the Empire stability."
 
 bronzehill_ignatiusgrover.7.t:0 "Visions Of The Past, Visions Of The Future"
 bronzehill_ignatiusgrover.7.d:0 "It was one of Grover's quite moments that he had for himself. For today, he had decided to visit the Imperial gallery, where paintings showed scenes and griffons from the Empire of his ancestors. He slowly wandered through them. Grover I with the Idol of Boreas, Grover II as mighty warrior, Grover III as respected lawgiver and Grover IV surrounded by other nobles feasting. And then of course, his father, Grover V. Even through the artists indulgent view one could see the sickly stature of the poor griffon.\n\nIn less than a year time, it would be his turn. True, Grover V was denied his crown for longer, but he trusted Ignatius. The old dog would not deny him his birth right. Quite the contrary, Grover suspected his regent to count the days more than he did. And then? What would he do with the crown?\n\nFor a moment, Grover felt sombre, but then a wave on enthusiasm swapped over him. Enough of this nonsense! He was a great griffon, not as sickly as his father, not as fat or anaemic as his grandfather. Ignatius had made a terrific job of preparing the Empire, and now Grover would lead it to prosperity and greatness. Life opened before him, he would have a trusted panel of advisors ready to help him and he already had plenty of ideas for what he wanted to do.\n\nHe continued to wander the gallery, admiring the paintings with scenes of Grover I and II. Art really could inspire, and he felt inspired as never before. Of course, he reminded himself, he should keep Ignatius' teaching in mind – greatness was not a goal in of itself, and an overambitious Emperor could harm the Empire as much as a slacking one. But he would surely find the right balance."
 bronzehill_ignatiusgrover.7.a:0 "The Empire deserves the best of you, always."
 
 bronzehill_ignatiuspostcoronation.1.t:0 "Another Ball In Griffenheim"
 bronzehill_ignatiuspostcoronation.1.d:0 "The hall was full of griffons, with a few dogs and ponies sprinkled in. The chandeliers gave the ball room a golden glow, even though most of the light came from well-hidden electrical lamps. Grover was standing in the middle of it, observing the masses of nobles dancing around him. Of course, he had already had a few dances, but now had decided to get a glass of Vinovian wine.\n\nAs he took a slight sip from his glass, his mind went back to a similar scene, many years ago when he was a cub. It had also been a grand ball, organized by his then regent Ignatius. Even back then, the old dog had prophesied that once day, he would organize his own ball, and sure enough, Ignatius had been correct. He also remembered how exhausting it all had been, how overwhelming and tiring. In that, practice makes perfect. He had danced thousands of hours since then and had visited hundreds of balls. He remembered how his hind paws hurt after just an hour of dancing, back in the day when he was beginning to take dancing lessons. Now, it all was coming natural to him. He didn't have to think about his movements or words, every possible sentence of noble conversation being ingrained in his mind.\n\nHe put his glass on the tabled of a waiter nearby and approached a griffoness his age. Upon hearing his soft "May I?", she blushed, but nodded and took his offered claws. The orchestra had just started playing a waltz and so they glided over the dance floor. "You must be daughter of Baroness de Becsville, right? I'm glad that you took the journey all the way from Westkeep over to here, to experience my little ball."\n\nHe could hear her heart pumping, and he caught her flapping her wings in excitement. When she answered, it was little more than a whisper: "It's very nice. I... I believe you are a great Emperor." Grover smiled."
 bronzehill_ignatiuspostcoronation.1.a:0 "This is what makes life good."
 
 bronzehill_ignatiuspostcoronation.2.t:0 "A Train Trip"
 bronzehill_ignatiuspostcoronation.2.d:0 "The Imperial train let out a loud whistle as it reached Bronzekreuz. It was the first of many stops in a planned roundtrip of the Emperor. As Grover exited the train, he was enthusiastically welcomed by the diamond dogs. The train station was decorated in Imperial colours and the crowds chanted "Hail Grover" and "Long live the Emperor".\n\nHowever, the train trip was special for Grover in some ways. After some efforts, he had persuaded his former regent into accompanying him on this trip. And so, the old dog was trotting behind Grover when he was welcomed by Crown Prince Barnaby. The son of Ignatius had taken over command of the old county as Ignatius became regent in Griffenheim. Grover knew that the relationship between the two was not the greatest – Barnaby had favoured a more liberal Empire and less reliance on noble leadership.\n\nAs they went all three – together with some guards – towards Bronzekreuz Castle, Grover also thought about a different topic. This stop had also been the first on the train trip of his late father, Grover V. Back then, the Imperial High-Speed Rail had just been started, and his father had vowed to tour his – then greatly diminished – Empire with it. As fate had it, this had been too much for his sickly nature, and Grover V had died just a month after returning.\n\nOf course, Grover felt not sick at all, and to the contrary was enthusiastic about seeing his Empire. He had sat in his old palace for most of his cubhood, and he would likely continue to do so as an Emperor, so this was a nice change. But following the pawsteps of his late father still gave him a sombre mood at times.\n\nThe three arrived at Bronzehill Castle, were they held a little private audience. If Grover had feared tensions between Count and Crown Prince, he was luckily wrong. Barnaby instead pledged his full loyalty to him, and father and son had a long and sincere hug. Seeing the two united in support of him warmed Grover's heart. This was truly a good omen."
 bronzehill_ignatiuspostcoronation.2.a:0 "We together make the Empire."
 
 bronzehill_ignatiuspostcoronation.3.t:0 "One More Try"
 bronzehill_ignatiuspostcoronation.3.d:0 "It had been a long day. Grover had given out medals to some of the oldest dog units of the Reichsarmee – some of the soldiers had fought for him more than a decade. It had been an emotional event for sure, and seeing the scarred dogs had reminded Grover how much he owed to his loyal Bronzehillians.\n\nBut there was one dog who Grover owed more to than any other, his former regent Ignatius. The old dog had agreed to stay in the Imperial castle, and so Grover made his way to Ignatius' rooms. He had to try... again...\n\nEven, or maybe especially as Emperor, Grover would not just disturb his old mentor. But the servant he had sent soon returned and told him that Ignatius would be ready to receive him. He found the old dog lounging in a chair and nibbling meat biscuits. "Welcome, my Emperor. It was a long day, wasn't it? I've heard you honoured the old guard today. But I'm glad you remembered me as well." The dog smirked.\n\n"Those medals were only for soldiers, so I come empty-clawed, Ignatius. But you are right that the ceremony sent me back into memories, and now I'm in the mood to remembering my cubhood. The good old times."\n\n"Where they all that good? The Empire... it was rebuild with blood and iron. But I trust you that you don't forget that. And I know you, my Emperor. If you come to me like that, you also want something. Am I right?"\n\n"If you ask me so directly. I indeed wanted to ask you if you thought about my offer, my regent. Your experience would be invaluable for me when managing the Empire. And I still have so much to learn from you."\n\n"I'm not your regent anymore, my Emperor, just an old dog who is retired. I have led the Empire for long enough, and now I ask for nothing more than to live out my twilight years in peace. But more so, I know that you have it in you. Me meddling in the administration would not work for good. And you have learned so much – not just from me. You will be a great Emperor, and I can only claim a minor part in what will be your legacy.""
 bronzehill_ignatiuspostcoronation.3.a:0 "Enough of that. Let's talk about my cubhood."
 
 bronzehill_ignatiuspostcoronation.4.t:0 "The Future Of The Government"
 bronzehill_ignatiuspostcoronation.4.d:0 "Grover returned to his chambers after meeting with some nobles. He flew around in his room, landing on various old and expensive furnishings. These nobles were so full of themselves! He was really worked up about it. Had they not listened to Ignatius' lectures? He sighed. They probably really hadn't.\n\nWould this be his future? Working with noble pricks, who cared about nothing but their titles and privileges? No, not if it was for him. Of course, he acknowledged their role in rebuilding the Empire, and some might even have taken his regents calls for restraint to heart. But he wasn't sure that these formed the majority of the nobility.\n\nHe stopped for a moment to think about this point. What was it that made nobles so secure of their right to rule the lands? Probably that they never had somegriff tell them otherwise. But he himself... He was in the same position as them, if not more so. He had been Emperor as long as his memory reached back... And Ignatius had only ever reinforced his right to rule... He would need to think about this more. How much had parted him from becoming a self-indulgent noble, maybe the most self-indulgent of them all? Ignatius' lectures... and his will to see the world with his own eyes...\n\nAfter an hour of flying around – and with one vase less in his room – he had cooled down enough to land on the chair in front of his desk. It was time to get to work, and so he grabbed a sheet of paper and sketched out his ideas. He would hold on to rule by decree, at least for now, but it was time to get some commoners in higher positions."
 bronzehill_ignatiuspostcoronation.4.a:0 "The Emperor should be for everycreature."
 
 bronzehill_ignatiuspostcoronation.5.t:0 "A Council Session"
 bronzehill_ignatiuspostcoronation.5.d:0 "As Max Kohlenschnabel opened the door, the temperature in the room seemed to drop by ten degrees. It took all his resolve to not back out immediately. But no, he had every right to be here, Max thought, he was elected in free and fair elections just like the rest of them. In fact, these had been the first truly fair elections as far as he could remember – prior to that, simple griffons like him were not even allowed to vote.\n\nBut now Grover had changed this. Now, the city councils were elected by everygriff, independently of income. Even more, Grover had lifted the ban of socialist parties. Sure, their campaign had been hindered by the police, the council and strict laws around lèse-majesté, but their principle aim of representing worker's rights was not outright illegal anymore.\n\n"Councillor Kohlenschnabel?" asked a rather fat griffon in an expensive suit. "Come on in, and welcome to the council." Despite his words, his voice was rather pressed. "I believe that we are now complete, and so, I would like to formally open this period of the council. As I can see, we have quite a few new beaks here – in no doubt due to the recent decrees of our beloved Emperor. In light of this, I want to remind everygriff here to read the house rules if you have not done so already. And also, as you represent the city at large, please pay attention to dress accordingly." This one was for him. "Well, let us start with electing a new president of the council."\n\nThe first session of the council went on for quite a while. Max Kohlenschnabel had taken his seat, and voted on the president as well as proposed changes to the house rules. But he could feel the glances of his fellow council members. He was not a noble, and also not rich. He could only speculate how long these "most esteemed griffons" had met here to decide on laws and policies without any commoner getting in their way. But now, it was his time to speak.\n\n"Dear honourable colleagues, I am happy to be able to speak here today. I am here the lone representative of the Freiheitliche Arbeiterpartei, and it will be my aim to bring in some matters that are of great importance to me and my fellow workers.""
 bronzehill_ignatiuspostcoronation.5.a:0 "We believe that every griff deserves a voice."
 
 bronzehill_ignatiuspostcoronation.6.t:0 "Visiting The Old Mentor"
 bronzehill_ignatiuspostcoronation.6.d:0 "It had been a delightful evening. Grover had given a little ball – not one of these pompous, extravagant ones, although these also still happened from time to time, but a smaller one, with only a clawful of nobles invited. Grover had danced many dances, and the laughs of coquettish griffonesses had brought a smile to his face. The stress of ruling could get strong at times, but now he would enjoy a good night.\n\nBut before that, he decided to visit his former regent. The old dog had stayed in the Imperial palace by Grover's own wish. It was calming to know that his long-time mentor was still around, although Ignatius had refused any place in his administration with utmost certainty.\n\nGrover wouldn't allow himself to just entre Ignatius' rooms without an invite, and so he had sent a servant. The servant promptly returned, stating that the old dog would receive his Emperor. As he entered, he found Ignatius sitting in his chair before his desk, working on some documents. As he heard the pawsteps, he turned around and said: "Welcome, my Emperor. The dances today were wonderful, a nice event. You have to excuse me for leaving early, I don't have the energy of my puppy years anymore. Are you here to scold me? But I saw you had good company." The dog smirked.\n\n"No, Ignatius, you were in your full right to leave whenever you felt tired. This wasn't one of my... official balls anyways. But I'm glad that you are still awake, as I've come to talk to you in private. Tell, me openly, what do you think of my reforms?" Grover had an anxious glance on his former regent, like a pupil who worried about a bad grade.\n\n"Well, my Emperor, you do things differently to me. But that doesn't mean you do it wrong. You have taken my lectures, and you interpret them your way. I would be rather more worried if you would cling onto my approach to ruling. I have full trust in your capabilities. You have to go your own way, and write your own legacy.""
 bronzehill_ignatiuspostcoronation.6.a:0 "We can know the past, but only dream of the future."
 
 # Barnaby Regency
 
 bronzehill_barnaby.1.t:0 "The Party Conference"
 bronzehill_barnaby.1.d:0 "Copperhill had known for a long time that this moment would come, at yet, he was still unsure of how to feel about it. A while ago, he and Barnaby had discussed the politics of the Empire after the unification of the Herzland would be complete. 'We cannot wait until we have reunited the Empire. We need to deliver true reform to the people. The party must grow, and democracy needs to be established.' Barnaby was certainly "the young reformer", but he wasn't so comfortable about being labelled "the old reformer" anymore.\n\nTo some extent, he envied Barnaby and his seemingly endless energy. But it was more than that. The party reorganization – it was the regents project more than his. But Barnaby just seemed to assume that he would then work with all the new faces. And while Barnaby didn't demand him to leave his office, he knew very well what would come. Free election, of course. And if the newly minted Pan-Griffonian Harmonic Party should lose these elections, he would be expected to resign in grace and watch the politics from the side lines. It would be Barnaby who would stay and manage the transition.\n\nThe protégé had outgrown the mentor. He took a heavy breath, before entering the stage. "Dear griffons and dogs, welcome to this party conference of the Harmonic-Conservative Party, as long as our party is still called that." He showed a smile, but it was more nostalgic than anything else. "We have invited many esteemed reformers from all over Herzland, and of course, our noble goal is reorganize under the banners of Harmony and Pan-Griffonianism. We dearly hope that all of those who share these goals can find their place in forging a true, united party of the whole of the Empire."\n\nAfter speaking for maybe half an hour more, outlining the future of the party, it was time for him to pass on the microphone. Now, many representatives of minor harmonic parties from all over Herzland would speak. And afterwards, these parties would be formally merged into the grand new Pan-Griffonian Harmonic Party. Then a party board would be elected. And finally, he would hold meetings to discuss a shuffeling of the – currently still very dog dominated – cabinet."
 bronzehill_barnaby.1.a:0 "The world continues to change, and we can only hope to change with it."
 
 bronzehill_barnaby.2.t:0 "The Constitutional Committee"
 bronzehill_barnaby.2.d:0 "Despite the age and status of the griffons in the room, the atmosphere was tense. Apparently, being a professor at a prestigious university didn't make griffons less inclined to brawl, thought Barnaby. But with occasional calls to order, it could be limited to occasional angry stares or claw shakes. This of course didn't change the fact that the griffons barely could agree on anything. And these they called Herzland's best lawyers. Barnaby sighed.\n\nIt would get better in time, or so he hoped. For now, all that remained was to open the first committee meeting. "Dear members of the constitutional committee, as Imperial Regent it is an honour for me to open this committee. It has long been a goal of mine to implement a truly constitutional rule. Now, we are in a position where we can strive to finally achieve this. We are now tasked with writing a constitution, for the first time in this Empire's history – at least, if we leave out the traitors of 978.\n\nAs loyal followers of his majesty Emperor Grover VI, it stands without question that his position is not to be touched. Yet, in the new constitutional environment that we are posed to build, other institutions will come into play that limit the power the Emperor has traditionally enjoyed. We will have a parliament, freely elected by all subjects of his majesty, which will be tasked with overseeing the laws the Imperial government wants to bring to the Empire. And of course, an important question will be the court system, to grant everyone in the Empire equal rights before the law. We will have to outline the fundamental rights that each citizen of the Empire enjoys, so that our Empire can remain strong while simultaneously all people can live up to their full potential. Because nothing less is the goal of this committee: To make sure that in the future, the Empire is a force for liberty and freedom, free from the tyranny of the past. And on that note, I want to thank you all for participating here, and may our aspirations be fulfilled."\n\nTo his surprise, all members of the committee gave him applause, and for a moment, it seemed like a quiet and peaceful place. But not much later, everything was back to normal."
 bronzehill_barnaby.2.a:0 "Let's see what they come up with."
 
 bronzehill_barnaby.3.t:0 "Who Wants Reform?"
 bronzehill_barnaby.3.d:0 "Genevieve Guildedwing stared at him, angrily. "What do you want from me? You took everything from me! What could you STILL want!?"\n\nBarnaby didn't answer immediately. He knew that he needed to choose his words carefully, or he would leave this meeting empty-pawed.\n\n"Skyfall stood against the Emperor, who I swore loyalty to. If I ever wanted to rebuild the Empire, Skyfall would need to go – and let's face it, any attempts of diplomacy here would have been a waste of time. But that doesn't mean that I couldn't see what was going on over there. You led a movement for reform, for equality, to give every creature a chance in life. And I admire your movement."\n\nThe griffon closed her eyes for a moment. "You admired it so much that you destroyed Skyfall, and my movement with it, taking me captive. Now you cite me before you, just to tell me that you admire me?"\n\n"I already explained why my paw was forced against Skyfall. But otherwise, no. I wanted to talk to you, because the Empire needs a movement like that as well." He sighed. "We have an election upcoming. It would be pretty boring if there was only one party, right?"\n\n"Fitting for the Empire, I would say."\n\nBarnaby giggled. "Considering the past, I would be inclined to agree. But I am here to bring change, and I want free elections. For that, I need a second party, with a leader that can give Copperhill a run for his money. Don't get me wrong, Copperhill is a good dog, and I learned a lot of him. But I believe that his vision for the Empire is quite conservative, and the griffons – and dogs – of the Empire should have the chance to elect more change. You are the griffon to deliver that. Of course, you would need to give your commitment to the monarchy. This is the price I'm asking of you."\n\nGuildedwing said nothing for a while. "I have no idea why I believe you. But I do. I have... Ok, fine! I will swear the oath and lead a party." She shook her head. "I just hope I won't regret this.""
 bronzehill_barnaby.3.a:0 "I dearly hope I have not made myself a fool."
 
 bronzehill_barnaby.4.t:0 "Choosing A Voting System"
 bronzehill_barnaby.4.d:0 "The constitutional committee was stuck. Again. While this wasn't something out of the ordinary, this time Barnaby could understand them. The question presented would possibly shape the future of the burgeoning democracy, namely, how the votes of the citizens would be translated into seats in parliament. Barnaby sat behind his desk and looked at the reports the administration had produced for him. Here, they discussed the two possible solutions, and how they would impact the party system in the future.\n\nThe first option was called "first-pass-the-post" or "majoritarian" system. The Empire would be divided into constituencies, and each constituency would elect one Member of Parliament. This would give the larger parties a big advantage, as all votes that weren't for the winner in this local constituency would essentially be wasted. As the report before him said, this could potentially lead to a concentration of votes between two major parties, with other parties being mostly forced to concentrate their efforts on a specific area, where they could hope to make a difference. While this would make it easier for a single party to reach a majority, this majority would not necessarily mean a majority of the popular vote, which could harm legitimacy. Also, his administration warned that local national parties could be overrepresented, if the major parties would split the loyalist vote between them.\n\nThe second option was called "proportional" system. Here, the votes for the parties were counted on a national level, and then seats assigned to them for every full 100.000 votes. This would give all parties equal changes for representation, regardless of their size. Yet, his administration warned him, this could lead to a splintering of the vote, making outright majorities unlikely and leading to coalition governments. While this would not necessarily be a bad thing, at some point it would lead to the potential of a stalled government, if party ideologies proved to be too incompatible.\n\nWith the constitutional committee undecided, it was on Barnaby to make the final call. His choice would shape the future of the party system – certainly not an easy decision to make."
 bronzehill_barnaby.4.a:0 "Let's make it majoritarian."
 bronzehill_barnaby.4.a_tt:0 "Due to technical limitation, every state will vote en bloc. The states will get seats according to the population, with one seat per 100.000 people (rounded)."
 bronzehill_barnaby.4.b:0 "Let's make it proportional."
 
 bronzehill_barnaby.5.t:0 "A Socialist Roundtable"
 bronzehill_barnaby.5.d:0 "The atmosphere in the room was a little tense, however, by this point Barnaby was used to worse by the constitutional committee. Although he had to admit that the committee had cooled down lately... He straightened his back, trying to stay focused on what was before him.\n\nIndeed, it was kind of a comical situation. This was ostensibly, if not officially, the founding conference for the second large party of the upcoming elections – and here he was again, being arguably the one to get things started. At least, there had been some smaller movements sprung up without his involvement.\n\nGenevieve Guildedwing spoke first. "I welcome you all to this roundtable for the discussion on the future of socialism. I am glad that so many griffons and dogs could make it. I don't want to beat around the bush: It is my intention to found a party that can collect the various movements for equality and justice and provide the people of these lands with an option to elect progress. Nothing less should be our common goal."\n\nAfter Guildedwing, several other figures from Herzland spoke, including Georgine Schüler, Gerben Kogchel and Rosey Softfur. Softfur and Woofingheart were the only two dogs in the room besides Barnaby himself, but in the ensuing discussion, they had an interesting role. As Barnaby had invited the two to the roundtable, he had mixed feelings. On the own paw, they would make the party stick to monarchism, and with Guildedwing at the helm, a little reassurance on this front would be valuable. On the other paw however, they surely would make the policies of the party to come more radical. This was the price to be paid.\n\nAfter several hours, the roundtable dissolved, and the results had been pretty good. The policy outlines had been agreed upon and the major positions in the party to come had been distributed. Two days later, the Socialist Party of the Griffonian Empire would officially be founded, with the first chairgriff and candidate for Prime Minister being Genevieve Guildedwing. The campaign season could start."
 bronzehill_barnaby.5.a:0 "Finally, everything is ready."
 bronzehill_barnaby.5.a_tt:0 "Local party support has been added to core states. You can check out current polling either locally for each state or nationwide in a decision. If some states become core states, and thus can vote in elections, they will get local party support in due time."
 
