 # Ignatius
 bronzehill_grover_coronation.2.t:0 "Коронация императора Гровера VI"
 bronzehill_grover_coronation.2.d:0 "В Грифенхейме выдался на редкость чудесный день. Небо цвета изысканной лазури было настолько ясным, насколько это вообще возможно, а температура стояла просто идеальная: не жарко, но и не слишком холодно – в самый раз для того, чтобы провести день на улице. Конечно же, на случайность полагаться не стоило, так что привлечённая к подготовке группа пегасов получила за свою тщательную работу небольшое состояние.\n\nВеликий храм Борея, одно из самых величественных зданий в центре Грифенхейма, готовили к этому дню большую часть года. Постройка сияла белизной мрамора своих стен, отполированных настолько идеально, что мало кто мог смотреть на здание больше нескольких минут из-за риска ослепнуть. Внутреннее убранство храма было перемещено, чтобы освободить место для тысяч гостей, прибывших на коронацию. В основном на церемонии присутствовали дворяне, хотя некоторые бизнесгрифы всё же сумели приобрести приглашение за немыслимые деньги. По большей части гости были грифонами, хотя в их рядах можно было заметить нескольких псов и даже парочку пони, которые прибыли в Грифенхейм из, скорее всего, неблизкой Аквелии.\n\nХотя внутри храма собралось немало существ, снаружи творилось истинное безумие. Грифоны прибывали со всех концов империи, чтобы увидеть своего повелителя, и, хотя перед храмом были подготовлены большие трибуны, этого явно было недостаточно. Казалось, что весь Грифенхейм, и без того насчитывавший миллионы жителей, удвоил численность своего населения. Некоторые грифоны попытались взлететь, чтобы получше разглядеть церемонию, и воздух гудел от ритмичного биения тысяч крыльев.\n\nКак и полагается истинному императору, Гровер прибыл с опозданием. Облачённый в роскошные одежды грифон преодолел путь от дворца до храма по воздуху и элегантно приземлился перед архонтом Борея под взором тысяч глаз. Гровер грациозно повернулся к гостям в храме, пока архонт возносил хвалу Борею. Затем грифон уделил внимание первосвященнику, который возложил ему на голову Рейхскроне (императорскую корону), после чего передал Рейхсапфель (императорскую державу) в левую лапу и скипетр – в правую. Встав во весь рост на задние лапы, Гровер вновь повернулся к толпе, которая разразилась верноподданническими возгласами одобрения:"
 bronzehill_grover_coronation.2.a:0 "— Да здравствует Гровер, наш император!"
 
 # Barnaby
 bronzehill_grover_coronation.3.t:0 "Коронация императора Гровера VI"
 bronzehill_grover_coronation.3.d:0 "К этому моменту общественность уже несколько недель предвкушала грядущее событие. Журналисты со всей империи обсуждали всевозможные аспекты коронации, а также интересовались мнением друг друга и простых грифонов о любых мыслимых деталях церемонии. Единственными, кого они не могли опросить, были лица, действительно имеющие отношение к коронации, так как дворец строго следил за любыми потенциальными утечками информации.\n\nНо вскоре ожиданию пришёл долгожданный конец. Из-за миллионов грифонов, приехавших на коронацию, население Грифенхейма увеличилось более чем вдвое, и даже в гостиницах пригородов вроде Кроны и Хельхейма не осталось ни одного свободного номера. Чтобы подготовиться к прибытию огромного количества грифонов (а также псов и пони), по всему городу были подготовлены большие площади. Маршрут полёта Гровера из его дворца в Великий храм Борея был заранее спланирован таким образом, чтобы будущего императора можно было увидеть с каждой из наблюдательных площадок. Это поможет гарантировать, что толпа не соберётся в одном месте, а хоть как-то распределится по городу.\n\nИ вот, наконец, Гровер явился народу. Грифон, облачённый в изысканные королевские одеяния, покинул дворец и в сопровождении гвардии пролетел по заранее намеченному маршруту над головами миллионов своих подданных. Полёт завершился подле Великого храма Борея, где и должна была состояться заключительная церемония. Сам храм был заполнен самыми разными грифонами. Некоторые из них были дворянами, другие – бизнесгрифами, а третьи – журналистами самых популярных газет Грифонии. После того как император приземлился, архонт Борея приготовил подношение своему богу. Затем первосвященник водрузил на голову Гровера Рейхскрону (императорскую корону), а также вложил Рейхсапфель (императорскую державу) в левую лапу, а скипетр – в правую. Во время получения императорских регалий Гровер стоял на задних лапах, умело балансируя хвостом. Затем он грациозно повернулся к толпе, которая возликовала:"
 bronzehill_grover_coronation.3.a:0 "— Да здравствует Гровер, наш император!"
 
 # Steelpaw
 bronzehill_grover_coronation.4.t:0 "The Coronation Of Emperor Grover VI"
 bronzehill_grover_coronation.4.d:0 "On other coronation, you might expect an emperor dressed in royal robes. You might expect things like Imperial regalia, you might even expect priests and offerings to the gods. But this coronation was not one of those. This was the fulfilling of the "Great Prophecy".\n\nThe hall of the people, the meeting hall of the Socialist Workers Party of Griffonia, was filled to the brim with delegates from all over the empire. Barker Steelpaw, the – now former – regent, held the first speech. He praised the progress made so far in rebuilding the Empire, expressed great hopes for the future and once more repeated his devotion to the Emperor to be crowned. The next few speeches were all short and irrelevant, with just some party members offering their undying loyalty to the chairgriff. And then came the long anticipated speech from Grover VI, the coronation speech, the one speech where the future would be laid open.\n\n"Dogs, griffons, creatures of Griffonia. The great day has come, and liberation awaits. Over the coming days, weeks and months I will enact my policies that will lead us into utopia, where you all will experience the true freedom of communism. It will be my highest duty to oversee the implementation of my plans and I will take personal care that all actions taken are in harmony with them. It is our common goal to free ourselves from the corrupting influence of the great Mountain Tyrant. I can and will deliver you said freedom. But in all of this I have to ask for you to follow my lead, as any deviation can lead us to ruin."\n\nThe speech went on for a while. Grover had carefully prepared it, making sure that all necessary phrases appeared at their proper places. It was a good speech, he thought, and quite fitting for an emperor-chairgriff. At the end of the speech, he took the Reichskrone into his claw and placed it onto his head. The room erupted into applause and cheers. With a smile on his face, he indicated a bow – whether this was sarcastically or sincere was anygriffs guess."
 bronzehill_grover_coronation.4.a:0 "Hail Grover, Our Emperor!"
 
 # Softfur
 bronzehill_grover_coronation.5.t:0 "The Coronation Of Emperor Grover VI"
 bronzehill_grover_coronation.5.d:0 "It was a special day in Griffenheim, and everygriff could feel it. Grover was about to be crowned as Emperor, ending the Imperial regency that had existed for roughly a decade. However, among the citizenry there was a bit of speculation how much this would mean in reality. After all, in the new state the Communist Party of Griffonia had built, the Emperor was a figurehead, a symbol of "institutional continuation", nothing more.\n\nThe coronation was formally held in a wing of the Imperial palace, in a rather moderate ceremony. Invited were only some party officials as well as a selected number of journalists writing for socialist newspapers. There would be some speeches, some congratulations for Grover and a buffet, but there was no hint of the pomp that had characterized the coronations of previous emperors.\n\nYet, in the minds of more attentive observers of the political scene, things weren't as clear cut as they appeared to be. Rosey Softfur had announced prior to the coronation that her role in the party "was to decrease", to "give a chance to a new generation of leadership". New leadership - but from whom exactly? Curiously, Grover himself had been seen lately in an increasing number of political events with high-ranking party members. He was known to be apt in socialist theory and could debate as well as any of them, if not better. But surely this was simply a case of the emperor training for his formal role as figurehead?\n\nThe coronation ceremony went largely as planned. Grover held a humble speech prior to his coronation, in which he reassured the party that he had no intend of "repeating the mistakes of his forefathers" and would rule in accordance to the established political process. As an act of confidence in the new emperor, Grover was elected to the party leader board, so that he would be able to voice his opinions in a confidential, yet influential manner. Rosey Softfur retained the chairmanship of the party for now, but reaffirmed her desire to pass on the chairmanship in the near future."
 bronzehill_grover_coronation.5.a:0 "The guests gave Grover a nice applause."
 
 # Loudbark
 bronzehill_grover_coronation.6.t:0 "The Coronation Of Emperor Grover VI"
 bronzehill_grover_coronation.6.d:0 "The city of Griffenheim shone in the Imperial colours. This wasn't anything new ever since Loudbark had taken over the regency, as the army made sure to display the flag on every opportunity, but in recent weeks, the number of flags had noticeably increased, and common griffons started to show the flags from their windows even more than before.\n\nIt was the coronation of Grover coming up, an event much anticipated by the griffons of the empire. Millions of guests had flocked into Griffenheim, with griffons, as well as some dogs and ponies, wanting to show their love for the monarchy. The city had prepared for this as good as it could do, but the masses of visitors had filled every spot available. Even towns outwards from Griffenheim, like Crona or Helheim, had a noticeable uptick in their bookings for accommodations.\n\nFinally, the great day was here. Millions of griffons waited in anticipation along the prepared route that Grover would take from the Imperial palace. The coronation would not be held in the temple of Boreas – even though the Archon had requested this –, but on a large public square out in the open, for everygriff to see. Grover, dressed in royal ornate and flanked by the imperial guard, flew along the predetermined path towards his coronation, with millions of views following him. Once landed on the coronation square, he gave a public speech praising how far the Empire had come and the determination of the National Union in reclaiming the old glory. Under fanfare sounds and military music, Grover took the Reichskrone (Imperial Crown) and put it on his head, then taking the Reichsapfel (Imperial orb) and sceptre in his left and right claw. He turned towards the crowd, upright, which erupted into cheers, chanting:"
 bronzehill_grover_coronation.6.a:0 "Hail Grover, our Emperor!"
 
