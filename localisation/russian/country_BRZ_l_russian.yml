 BRZ_pacifism:0 "Пацифизм"
 BRZ_pacifism_desc:0 "Многие наши псы являются потомками сбежавших рабов, которые не вынесли жестокости своих восточных кузенов в Алмазной Горе. Династия Гроверов радостно приняла их, и, хотя псы и являются яростными и верными защитниками императора, они предпочитают решать свои проблемы мирными и логичными методами."
