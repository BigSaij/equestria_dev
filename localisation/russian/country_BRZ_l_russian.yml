 # General Events
 bronzehill.1.t:0 "Посланник в ночи"
 bronzehill.1.d:0 "Лапы графа Игнатия крепко вцепились в его деревянный трон. Это должна быть какая-то ошибка. Или может просто жестокая шутка? Он уставился вниз, на гонца-грифона, который всё ещё преклонял колени перед его троном. Тот был облачён в простой чёрный плащ, скреплённый имперской брошью, данной самим императором.\n\nБездна, что образовалась в его желудке, расширялась всё больше. Это не может быть правдой, не может.\n\n— Скажи это снова, — проговорил Граф. Его горло было сухим, и каждое слово становилось болезненным и беззвучным криком.\n\n— Мой господин, — ответил посланник, — Император. Он...\n\n— Мёртв.\n\nЭто слово вогнало разум графа Игнатия в ступор. Трон треснул от его хватки. Нет, это не может быть правдой. Как император мог умереть? Он всегда был подобен солнцу или луне. Без него мир просто не мог существовать. Не было бы ни света, ни красоты, ни смеха. Как было бы хоть что-то без него?\n\nГраф Игнатий более не чувствовал своё собственное сердце. Будто что-то невидимое вырвало его из груди, оставив только чернильно-чёрную пустоту. Его жизненная сила и даже душа испарились от слов посланника. Может быть, это и к лучшему.\n\nОн вскочил со своего сидения, пугая гонца.\n\n— Нет! Ты... Ты лжёшь! Это не правда. Это не может быть правдой. Император. Он не мог... Он не может быть...\n\nГраф Игнатий резко стал задыхаться. Он упал на пол, поджав хвост между ног. Пёс не знал, как он очутился там. Ему было больно дышать, а глаза горели, как если бы кто-то втёр в них лимон и мыло. И ещё был звук – неестественный, болезненный, который разносился эхом вокруг. Похоже на то, как если бы тени миллионов потерянных душ кричали от боли.\n\nЕго уши топорщились, боясь источника этого ужаса, какой бы он ни был. После он понял: звук исходил из его собственной глотки и соединялся в симфонии с воем всех остальных псов его двора.\n\nИмператор был мёртв. И каждый пёс в Бронзхилле скорбел в этот день."
 bronzehill.1.a:0 "Нет, пожалуйста, нет. Пожалуйста..."

 bronzehill.2.t:0 "Цветочные самоцветы"
 bronzehill.2.d:0 "Согласно традиции алмазных псов, в случае смерти семья и друзья покойного должны собрать букет из потрясающих драгоценных камней, известных как "цветочные самоцветы". Затем из них изготавливают красивую экспозицию, украшающей могилу покойного - она служит напоминанием о том, как сильно его любили.\n\nПосле смерти Гровера псы Бронзхилла начали стекаться в столицу. Каждый из них разместил свою коллекцию драгоценных камней во дворце графа. Всего за один день эта коллекция стала по-настоящему красивой, через неделю она стала величественной, а теперь просто ошеломляет.\n\nГраф Игнатий Бронзтейл поручил величайшим мастерам Бронзхилла объединить усилия и изготовить из этих драгоценных камней настоящий символ преданности наших псов императору. Экспозиция уже начала обретать форму и состоит из прекрасной статуи, выполненной по образу и подобию Гровера V, на основании которой размещена фреска, рассказывающая о многих достижениях этого правителя.\n\nПоскольку работа близится к завершению, мы должны решить, следует ли нам отправить изделие в Грифенхейм в качестве торжественного подарка Гроверу VI, или же оно должно остаться в Бронзкройц как памятник нашей преданности короне."
 bronzehill.2.a:0 "Отправьте статую в Грифенхейм."
 bronzehill.2.b:0 "Оставьте статую в Бронзкройце."

 bronzehill.3.t:0 "Бронзхилл присылал подарок"
 bronzehill.3.d:0 "После смерти императора наши вассалы в Бронзхилле преподнесли нам поистине прекрасный подарок. Частью культуры алмазных псов является то, что в случае смерти собаки, близкие к умершему, собирают драгоценные камни, называемые "цветочными самоцветами", и делают из них мемориал.\n\nЭти псы до сих пор сохраняют преданность короне, и потому изготовили особый подарок - поистине впечатляющую статую Гровера V, изготовленную из драгоценных камней, собранных сотнями тысяч жителей графства.\n\nMмногие призывали нас установить эту статую в императорском мавзолее в знак благодарности Империи за этот драгоценный дар. Хотя она, без сомнения, стала бы великолепным дополнением к гробнице императора, нельзя не учитывать, что за эту ценную реликвию коллекционеры произведений искусства готовы заплатить довольно высокую цену, а вырученные битсы помогут стабилизировать наш бюджет."
 bronzehill.3.a:0 "Передайте Бронзхиллу нашу благодарность!"
 bronzehill.3.b:0 "Жаль, что статую так и не доставили..."

 bronzehill.4.t:0 "Грифенхейм принял наш подарок"
 bronzehill.4.d:0 "Дар Бронзхиллу императорскому двору был благосклонно принят, и наша статуя с гордостью выставлена на всеобщее обозрение в священном императорском мавзолее. Многие будущие поколения существ будут проходить через эти залы и видеть, как наш вклад в увековечение памяти Гровера V будет представлен во всей красе.\n\nИгнатий Бронзтейл получил благодарственное письмо от Гровера VI. В нём молодой император благодарит графа и его подданных за их прекрасный подарок и заверяет всех нас, что наша преданность сделала эти тёмные времена немного светлее.\n\nХодят слухи, что граф поместил это письмо в рамку и повесил его на стене в своём личном кабинете."
 bronzehill.4.a:0 "Пусть наша связь с Грифенхеймом никогда не ослабеет."

 bronzehill.5.t:0 "Оскорбление от Грифенхейма"
 bronzehill.5.d:0 "В течение нескольких дней было неизвестно, что случилось с нашей статуей Гровера V. Мы точно знали, что она была доставлена в Грифенхейме, но информация о том, что с ней сделали имперские чиновникам, была довольно противоречивой. Шли дни, а от императорского двора не поступало никаких официальных известий.\n\nОднако один из богатейших капиталистов Грифенхейма недавно устроил бал памяти Императора, на котором присутствовал наш посол. В своём отчёте он утверждает, что наш мемориал не только находится во владении этого капиталиста, но и был приобретён им у правительственных чиновников за значительную сумму битсов.\n\nПосле множество вопросов, императорский двор не смог дать нам чёткого ответа по поводу ситуации."
 bronzehill.5.a:0 "Он был... слишком плохим?"
 
 # Industrial story events
 bronzehill_industrial.1.t:0 "Рэйвенсбургская дамба"
 bronzehill_industrial.1.d:0 "В течение многих лет псы Рэйвенсбурга ждали этого момента. Наконец-то, с отставанием от графика на полгода, была построена большая плотина через реку Равен. В этот день жители города отпраздновали открытие большой ярмаркой. Под громкие фанфары граф Игнатий перерезал красную ленту и церемонно подал сигнал к началу торжества.\n\nВ последующие дни об этом событии писали в новостях по всей стране. Вуфри Паунер стоял перед киоском и читал заголовки газет: "Промышленный парк запускает производство! Огромный прогресс для Рэйвенсбурга!" (Вестник Бронзкройца) - "Индустриальный парк Рэйвенсбурга начал работу! Нам открываются новые возможности!" (Экономика Бронзхилла) - "Рэйвенсбургская дамба открыта! Как это повлияет на Бронзхилл?" (Гармоничный Моргенблат) - "Новые производства в Рэйвенсбурге - но всё из Грифенхейма" (Национальный обозреватель) - "Новейший план графа Игнатия в действии. Но поможет ли это ему?" (Труженик). Вуфри встряхнул головой. Почему у всех такие разные мнения об этом событии? Он решил, что эти газетёнки не стоят таких денег, и пошёл дальше.\n\nДалеко отсюда, в офисе в Грифенхейме, несколько грифонов поднимали тосты за новый проект. Они не сочли нужным лично приехать в Бронзхилл, но им, несомненно, понравилась, что множество идолов осядет в их глубоких карманах."
 bronzehill_industrial.1.a:0 "И это наше будущее?"
 
 bronzehill_industrial.2.t:0 "Спор в семье"
 bronzehill_industrial.2.d:0 "Дверь распахнулась, и в кабинет Игнатия влетел разъярённый Барнаби. Граф поднял голову, спокойно, но с суровым выражением на лице, когда его внезапно прервали.\n\n— Отец, неужели ты правда подписал ЕЩЁ БОЛЬШЕ контрактов с этой мааровой Крие-Шталь? — Кронпринц пристально смотрел на графа, и в его глазах отчётливо читались гнев и разочарование. — Скоро Бронзхилл станет настоящей колонией для этих бизнесгрифонов! И ты правда думаешь, что никто этого не замечает? Уже почти все в стране осудили открытие промзоны Гровера V, и ты снова делаешь то же самое?\n\nИгнатий вздохнул. — Мой дорогой сын и кронпринц, даже тебе не позволено врываться в мой кабинет и кричать на меня. Если я что-то делаю, значит у меня есть на то веская причина. Но по твоему взгляду я вижу, что, судя по всему, ты этого не понимаешь. - граф указал на стул перед столом. — Поэтому, пожалуйста, сядь и послушай меня. В конце концов, как будущему правителю, тебе необходимо понять причины моего поступка. Экономика Бронзхилла переживает не лучшие времена. Скорее всего, ты почти ничего не знаешь о былом процветании, которым наслаждалось графство до того, как революция разрушила всё. В те времена наша страна была настоящей кузницей Империи, и псы императора поставляли ему лучшие металлы. Экономика Бронзхилла была в прекрасном состоянии, одной из лучших на тот момент. Но вскоре всё уничтожила это идиотская революция. Однако эта компания заинтересована в наших полезных ископаемых. Понимаешь- эти грифоны хотят, чтобы графство снова стало кузницей Империи, или тем, что от неё осталось. И мы отчаянно нуждаемся в этих инвестициях. И я не собираюсь слушать каких-то собак с улицы, которые, всё время ведут себя так, будто они умнее правительства.\n\nБарнаби некоторое время молчал, потом покачал головой. — Я могу сказать тебе, отец, что "псы с улицы" обладают большей властью, чем ты думаешь."
 bronzehill_industrial.2.a:0 "Какую цену нам придётся заплатить?"
 
 bronzehill_industrial.3.t:0 "Добираясь до деревень"
 bronzehill_industrial.3.d:0 "Поездка была довольно утомительной. Виктор Ротшнабель летел несколько часов, а в горах это было непросто. Более того, пришлось тащить с собой сумку со своими личными вещами, поскольку грифон, вероятно, не вернется в Хундсфельд в ближайшие пару месяцев. Но за новую работу учителем здесь, в Пиксе, платили довольно хорошо, так что, по крайней мере, Виктор сможет позволить себе хороший отпуск, когда у детей начнутся каникулы.\n\nИ хотя Ротшнабель не ожидал многого от деревни, всё оказалось хуже, чем он себе представлял. Как могли эти псы так долго жить в своих пещерах без солнечного света? И эти дома... они действительно были скорее лачугами, а не настоящими домами. Мэр привел Виктора к недавно построенному зданию школы. По крайней мере, оно выглядело не так ужасно.\n\nНа следующее утро мэр пригласил учителя на официальное празднование открытия школы. Большинство псов смотрели на Ротшнабеля растерянно или испуганно. Скорее всего, они просто никогда раньше не видели грифона. Церемония проходила на догише. Виктор понимал, о чём шла речь, так как он был одним из немногих жителей южной части Бронзхилла, выучивших его как следует, но всё же тяжёлый акцент местных был очень тяжёлым. После своего выступления, мэр передал слово новому учителю.\n\nВиктор сильно вспотел, стараясь не делать ошибок, пока он говорил на догише. — Дорогие псы Баразгунда. Многие из вас, вероятно, не ожидали, что вашим новым учителем будет грифон. Но не обольщайтесь! Я, как и вы, родом из Бронзхилла, и моя семья на протяжении нескольких поколений жила неподалеку от Хундсфельда. Я прибыл, чтобы научить ваших детей читать, писать и считать - навыкам, которые, по моему мнению, стоит освоить каждому. Хотя учить я и буду на догише, читать и писать мои ученики будут на герцландском. Не волнуйтесь, я сделаю все возможное, чтобы влиться в ваш образ жизни. Я прибыл сюда не как представитель Грифенхейма или Бронзкройца. Я прибыл сюда, чтобы дать вашим детям наилучший старт в их жизни."
 bronzehill_industrial.3.a:0 "После недолгого колебания, псы одобрительно зааплодировали ему."
 
 bronzehill_industrial.4.t:0 "Ценность образования"
 bronzehill_industrial.4.d:0 "Виктор Ротшнабель уселся на свой стул, готовясь начать на уроке. Он пробыл здесь уже год, и ученики полностью приняли его как своего учителя. Для родителей это было сложнее, но, по крайней мере, они перестали ему не доверять. В целом, работа оказалась намного лучше, чем он мог себе представить. Баразгунд был бедным городом, но его жители были добрыми.\n\nПосле того, как занятия закончились, Виктор продолжил раздавать детям школьные учебники. Это было настоящее новшество для псов - большинство родителей никогда в жизни не видели ни одной книги. В основном щенки получали простую азбуку или учебники по математике. Несколько месяцев назад Ротшнабель заказал книги по естествознанию, но сюда всё доставляли очень долго, к тому же власти Бронзкройца для начала должны были их одобрить. Грифон надеялся, что они придут в следующем году. Некоторые из его учеников были очень сообразительны, и не обучать их чему-то большему, чем простому правописанию, было бы преступлением против их интеллекта.\n\nДля Виктора жизнь здесь, в горах, или скорее в пещерах, была чередой взлетов и падений. Первоначально он намеревался проработать на этой должности не более года, но теперь у него не было желания отказываться от неё в ближайшее время. Во время летних каникул Ротшнабель навещал свою семью в Хундсфельде, но зиму, как ни странно, ему было приятнее проводить здесь, поскольку пещеры защищали местных от суровой погоды снаружи. По сути, к местному быту было просто необходимо привыкнуть. Конечно, здесь было темно, и грифон буквально наслаждался своими регулярными прогулками по местному лесу по выходным, но к этому времени его глаза уже лучше видели в сумерках.\n\nВиктор посмотрел на двадцать щенков, стоявших перед ним. Они были такими прилежными и заинтересованными! Когда он сам учился в школе, он и его одноклассники проводили время как угодно, только не за учёбой. Но здесь, вдали от цивилизации, жители по-прежнему ценили образование. Для них оно ещё не стало нормой. Учитель улыбнулся. Если он может помочь этим псам, он готов смириться с любыми неудобствами."
 bronzehill_industrial.4.a:0 "Их потенциал безграничен."
 
 bronzehill_imperialindustrial.1.t:0 "День в канцелярии"
 bronzehill_imperialindustrial.1.d:0 "Мара Роузфур медленно шла к своему кабинету, боясь того, что предстоит сегодня делать. С тех пор как Бронзхилл захватил Грифенхейм и у Империи появился новый регент, её работа стала просто кошмаром. Многие грифоны из её окружения либо погибли во время боевых действий, либо были уволены псами за поддержку предыдущего регента, и вся их работа легла на плечи Мары. У неё также появился новый босс, прямиком из Бронзкройца, но Джоанна Уайттейл казалась такой же ошеломленной, как и сама грифина.\n\nЗа последние недели Роузфур и её босс превратились в довольно забавную пару. Джоанна, судя по всему, ничего не знала о работе администрации Грифенхейма, и, по-видимому, до своего назначения была всего лишь мелким чиновником в бюрократии Бронзхилла. Теперь Уайттейл должна была руководить департаментом экономического развития, что было довольно серьёзным повышением. Теоретически, в её отделе должно было работать более сотни грифонов, но в живых осталась только Мара. Заявки на гранты уже выросли до потолка, и вскоре весь офис был завален кучей бумаг.\n\nНесмотря на все эти трудности, Мара полюбила своего нового начальника. Её прежний босс-грифон всегда кричал и был очень требовательным, в отличии от Джоанны, казавшейся гораздо более понимающей и внимательной. Открывая дверь к Уайттейл в кабинет, Роузфур увидела улыбку на морде собаки. — Здравствуй, Мара, у меня наконец появились хорошие новости! Пять новых грифонов прибыли сюда, чтобы начать работать. — Помощница только заметила своих новых коллег, стоящих за её начальником. — И мне пообещали, что в ближайшем будущем у нас будет гораздо больше помощников. Не могла бы ты, пожалуйста, провести для них экскурсию по канцелярии?\n\nСпустя час Джоанна зашла в кабинет к Маре. — Ты не хочешь получить должность моего личного помощника, когда прибудут новые сотрудники? Я всё ещё не совсем разобралась в делах местных, а мы так хорошо сработались за последние недели. Конечно, я также могла бы повысить тебе зарплату. — В ответ грифина медленно кивнула."
 bronzehill_imperialindustrial.1.a:0 "Вместе, мы сделаем это."
 
 bronzehill_imperialindustrial.2.t:0 "Новый кабинет"
 bronzehill_imperialindustrial.2.d:0 "Когда Мара Роузфур вошла в свой новый кабинет, она не смогла сдержать своей радости. Так много места! И так много пустых полок, которые только и ждут, чтобы их заполнили бумажными папками. За последнее время департамент экономического развития значительно вырос и переехал в совершенно новое здание центральной канцелярии. Теперь грифина была личным помощником главы департамента Джоанны Уайттейл. Вместе они курировали более ста чиновников, и их число только росло.\n\nКогда Роузфур снова вышла из кабинета, то увидела, что Джоанна машет ей лапой. — Мара, как это прекрасно! Наши новые кабинеты просто великолепны, не так ли? Но и это ещё не всё. У меня есть информация с самого верха. — Глава департамента теперь стояла рядом со своей помощницей, и говорила шёпотом. — Наш отдел хотят сделать ещё больше, представляешь? Ходят слухи, что перед нами будет поставлена задача улучшить экономику в более широком масштабе.\n\nМара посмотрела ей в лицо. Джоанна казалась очень взволнованной, её глаза буквально светились от предвкушения. На мгновение Роузфур вспомнила своего прежнего босса, громкого, грубого грифона, одержимого жаждой власти. Но Уайттейл оказалась другой. У неё не было жажды власти - она была просто рада повышению.\n\n— Скорее всего, у нас здесь будет работать ещё больше существ. Поэтому я ищу потенциальных руководителей отделов. И ты самый подходящий кандидат. Я думаю, что из нас двоих получится хорошая команда, и ты доказала, что отлично разбираешься в административных вопросах. Ну, что скажешь?"
 bronzehill_imperialindustrial.2.a:0 "Наша работа только началась."
 
 bronzehill_imperialindustrial.3.t:0 "Великие идеи для будущего"
 bronzehill_imperialindustrial.3.d:0 "Мара Роузфур сидела в своем кабинете, рассеянно постукивая хвостом по полке позади себя. Ей не верилось, что она прошла такой путь! Теперь грифина руководила пятьюдесятью существами, а её стол всегда был завален бумагами, к тому же рабочий день стал намного длиннее. Но, несомненно, у этого были и положительные стороны. Вчера вечером мара впервые попробовала кофе из Абиссинии. Невероятно дорогой, но новой зарплаты хватало. После того, как Роузфур разобралась с ещё кое–какой бумажной работой – к счастью, она научилась быстро анализировать - у неё состоялась встреча с Джоанной Уайттейл, её начальницей.\n\n— Мара! Ты пришла - это прекрасно. У меня для тебя важные новости. Мы будем отвечать за новый план правительства – Имперскую инициативу экономического развития, как он теперь официально называется. И у меня уже есть множество идей относительно него. Ну не чудесно ли это?\n\n— Вау, поздравляю, наверное? — Мара немного задумалась, будучи неуверенной, как реагировать на эту новость. — Наверное, необходимо и нам набросать планы, что делать? Я могу подготовить обзор экономически слаборазвитых регионов Империи или товаров, пользующихся большим спросом.\n\n— О, ну конечно, ты снова готова работать. И я правда ценю это. Но сейчас мне очень хочется отпраздновать это с нашими коллегами. Разве не здорово работать на Империю? Подумай о том, сколько жизней мы можем улучшить своей работой."
 bronzehill_imperialindustrial.3.a:0 "Её радость по-настоящему вдохновляет."
 
 # Introduction story events
 bronzehill_politicalintroduction.1.t:0 "Глава Совета"
 bronzehill_politicalintroduction.1.d:0 "Граф Игнатий и кронпринц Барнаби сидели вместе в гостиной замка в Бронзкройце. Она располагалась под землёй, и была слабо освещена только люстрами на потолке.\n\n— Барнаби, сын мой, как ты уже скорее всего знаешь, я решил созвать Совет Бронзхилла. Грифенхем объял хаос, имеющий влияние и на графство. Наша страна объята скорбью, как и мы, и потому сейчас необходимо показать единство. — в ответ на слова своего отца Барнаби одобрительно завилял хвостом. — Но этого недостаточно. Я также решил, что ты, мой принц, должен стать председателем этого совета. Я считаю, что как для тебя лично, так и для самого Графства, будет полезно, если народ увидит, что ты берёшь на себя такую ответственность, к тому же я вижу, что ты готов к этому.\n\n— Я всё понял и полностью согласен. Я возглавлю совет и буду следить за тем, чтобы он руководствовался только интересами Бронзхилла. Из кого он будет состоять?\n\nСлуга принес тарелку с фрикадельками. Игнатий и Барнаби некоторое время ели молча, прежде чем граф ответил:"
 bronzehill_politicalintroduction.1.a:0 "Нет. Мне нужно назначить несколько встреч."
 
 bronzehill_politicalintroduction.2.t:0 "Старый реформист"
 bronzehill_politicalintroduction.2.d:0 "Игнатий решил, что в первую очередь ему следует встретиться с Уинстоном Копперхиллом. Хотя он и не разделял энтузиазма своего сына по поводу ветерана или неприязни реформиста к бизнес-планам Грифенхейма, его послужной список и достижения было невозможно игнорировать. Они встретились в одном из клубов Бронзкройца, вдали от любопытных ушей, разделяя на двоих тарелку ветчины и крепкий хиндийский чай. — Я очень рад, что вы нашли для меня время, Копперхилл. Как ваши дети?\n\n— Игнатий, я уверен, что вы пригласили меня не для того, чтобы обсуждать наших детей, или старые истории о войне. Определённо, вы хотите сообщить мне что-то важное, и поскольку я занятой пёс, нам лучше сразу перейти к предмету разговора. — Уинстон никогда не любил приличия, светские беседы и пустую трату времени, что, безусловно, производило своеобразное впечатление на Бронзтейла.\n\n— Что ж, хорошо. Очевидно, вы уже слышали об этом - Император скончался, как раз когда мы думали, что он вот-вот поправится. — Эти слова снова задели графа за живое. — Вы знаете, что произошло с Империей в прошлый раз, вы сами все видели и прочуствовали. Мы обязаны грифонам нашей свободой, и мы сделаем всё, чтобы так оно и оставалось. Дабы предотвратить любую потенциальную нестабильность, я решил созвать Совет Бронзхилла, и считаю, что вы также должны присутствовать на нём, а возможно и некоторые из ваших последователей. — Копперхилла вряд ли можно было назвать радикалом, но с некоторыми из его союзников было бы тяжело работать.\n\nКопперхилл, сохраняя нарочито бесстрастное выражение лица, довольно долго пил чай. Наконец он заговорил, — Я думаю вы понимает, что я не буду вашим верным лоялистом но я с радостью приму это предложение. Смерть Императора была... тяжёлым ударом для каждого пса, но мы не можем скорбеть вечно. Я считаю, что это прекрасная возможность внести некоторые позитивные изменения не только в Бронзхилл, но и в Империю в целом. — Копперхил оказался на удивление оптимистичным для старого пса, но он явно показывал, что имеет собственные политические интересы. После некоторого обсуждения реформист предложил графу несколько кандидатов. Игнатий не говорил, что возглавлять совет будет Барнаби, и поскольку Уинстон тоже не задавал никаких вопросов, скорее всего он уже знал об этом."
 bronzehill_politicalintroduction.2.a:0 "Необходимы ли реформы Бронзхиллу, и сколько?"
 
 bronzehill_politicalintroduction.3.t:0 "Необычный гость"
 bronzehill_politicalintroduction.3.d:0 "Замок в Бронцкройце, возможно, и не был самым большим в графстве, но в нём, несомненно, было немало секретов. Барнаби провёл большую часть своей юности, исследуя потайные комнаты, которые можно было найти в подземных частях крепости, и теперь это хобби пригодилось для довольно серьёзной цели. Кронпринц пригласил в замок необычного гостя, и они оба согласились, что их разговор лучше сохранить в тайне. И вот, в одной из потайных комнат для совещаний, Барнаби и Рози Софтфур сидели на старых креслах вокруг ещё более старого стола.\n\nРози Софтфур решила заговорить первой. — Если честно, я не ожидала получить это приглашение. Полагаю, ваш отец о нём ничего не знает? — Барнаби в ответ кротко кивнул. — Я бы сказал, что он не очень любит СПБ. — закончив, Рози легонько посмеялась.\n\n— Да, он не любит социалистов. Но это я с ним не согласен. Рабочие заслуживают репрезентации.\n\n— И какую же цену мне придётся за это заплатить?\n\n— Я думаю, уважение к Совету уже было бы неплохой платой. — вздохнул Барнаби. — Но всё и правда не так просто. Как вы, вероятно, уже знаете, Лаудбарк тоже будет в совете. Он и его милитаристы представляют явную опасность для нашего Бронзхилла.\n\nСофтфур помедлила с ответом, взвешивая варианты. — Ну, с решением этой проблемы я точно могу помочь. — она снова засмеялась. — Но мне кажется, графу не понравится эта идея. В любом случае, позвольте мне назвать вам несколько имён, которым вы точно можете доверять. — после этой фразы Рози порылась в своём портфеле. — Вуфингхарт, да, также Редпэн. Точно не Стилпау. Возможно Каппудель? — протараторила председательница СПБ, пока что-то писала на листе бумаги.\n\nДва часа спустя Барнаби уже был хорошо знаком с большинством высокопоставленных членов партии СПБ. Софтфур рассказала несколько забавных историй из жизни партии, почти забыв, с кем она разговаривает. Но их план был ясен - теперь кронпринцу предстояло убедить своего отца."
 bronzehill_politicalintroduction.3.a:0 "Барнаби и Софтфур расстались в добром расположении духа."
 
 bronzehill_politicalintroduction.4.t:0 "Переговоры с Лаудбарком"
 bronzehill_politicalintroduction.4.d:0 "Для графа Бронзхилла было довольно необычно посещать казармы в Баркгенце, но Руфус Лаудбарк заверил его, что там они найдут возможность поговорить наедине, поскольку их встреча могла показаться сомнительной для более умеренных политиков. Суровый солдат отвёл Бронзтейла в ближайший бункер, выглядевший довольно аскетичным по сравнению с местами, в которых бывал граф, но жаловаться на это было бы глупо. Игнатий хотел было возмутиться присутствием заместителя председателя НС, но Лаудбарк заверил графа, что Голдкоут сохранит всё в тайне.\n\nЛаудбарк не стал тратить время на обличительную речь. — Я был очень удивлен, когда узнал, что вы хотели встретиться со мной, мой граф. Судя по всему, поддержки ваших псов и ваших союзников недостаточно. Или ваши подданные наконец-то не хотят терпеть издевательства грифенхеймских стервятников? Гровер мёртв, и вы прекрасно знаете, что будет дальше. Беспорядки и кризис, а бедный Бронзхилл застрял в самом центре событий, и у него почти нет выбора.\n\nВо время этой речи Игнатий чуть было не прикрыл лицо от услышанной глупости. — Руфус, успокойтесь. Хотя ваша риторика и действует на более простодушных псов, я могу вас заверить, что лично требую от грифонов соблюдать условия наших соглашений и делаю их настолько честными, насколько это возможно. — Бронзтейл решил опустить подробности того, что Империя и не всегда давила на Бронзхилл. — Однако в одном вы всё же правы. Мы не должны допустить повторения событий 978 года, а потому, в в эти тяжёлые для страны времена, я решил созвать совет Бронзхилла. И я думаю, что национальный союз заслуживает честной репрезентации в нём. Да, у нас есть разногласия, но сейчас все псы должны объединиться ради единой цели.\n\nЛаудбарк бесстрастно посмотрел на графа. — Понятно. Хорошо, моя партия займёт своё место в совете, чтобы обеспечить Бронзхиллу безопасность в эти тяжёлые времена. — однако, нахмурившись, Руфус добавил. — Но за это вам придётся отплатить мне в будущем."
 bronzehill_politicalintroduction.4.a:0 "Неужели милитаризм - это то, что нужно Бронзхиллу?"
 
 bronzehill_politicalintroduction.5.t:0 "Высоко в горах"
 bronzehill_politicalintroduction.5.d:0 "Хижина выглядела точно такой, какой он её помнил: бедной, грязной и в целом обветшалой. Сколько лет прошло с тех пор? Четыре, а может, и пять. Баркер Стилпау посмотрел на свой старый дом, прибыв в деревню, в которой он родился. Каза-Нараг не был каким-то особенным, это был просто один из множества шахтёрских посёлков в горах Бронзхилла. Раз в неделю сюда приезжали большие грузовики, чтобы увезти добытый уголь в обмен на еду и другие предметы первой необходимости. Но они никогда не отличались щедростью. Как это могло быть не рабством? Неужели для этого они и сбежали от горного тирана, от рабства Алмазной Горы, или они просто сменили его на невольничество таких же рабовладельцев?\n\nНо Стилпау прибыл сюда не для того, чтобы предаваться ностальгии. Нет, на повестке дня стояли насущные проблемы. Возможность, которая выпадает раз в столетие, появилась. От своих шпионов он узнал о встрече Софтфур с кронпринцем, а также кое-какую пикантную информацию о том, как на неё отреагировали другие члены партии. Если Игнатий отвергнет предложение Барнаби - что он и сделает, будучи приспешником горного тирана, - Баркер, наконец, найдёт возможность сместить нынешнего председателя СПБ и захватить контроль над партией. А затем предстоит много работы. Наконец-то он исправит все проблемы Империи, и отомстит за Гровера II. И если всё пойдет по его плану, то с правлением горного тирана можно будет покончить навсегда, хоть и на четыре Гровера позже, чем следовало.\n\nНо для осуществления всех этих возвышенных планов Стилпау требовалась поддержка шахтеров. Они знали его и доверяли ему. "Угленосый" много лет проработал здесь, среди этих псов, и прекрасно знал, чего они хотят. Всё вскоре сдвинется с мёртвой точки - если сейчас Баркер упустит свой шанс, то возможно у него уже никогда не появится второго."
 bronzehill_politicalintroduction.5.a:0 "Горвер VI - наша единственная надежда в этом мире."
 
 bronzehill_politicalintroduction.6.t:0 "Встреча в Рэйвенсбурге"
 bronzehill_politicalintroduction.6.d:0 "— Грандмастер Лаки! Храм Борея приветствует тебя.\n\nСвященница Гунхильда провела рыцаря к боковой двери храма, за которой находились её личные покои. Молодой грифон принёс блюдо с закусками, после чего она жестом приказала тому выйти из комнаты.\n\n— Лаки, мой благочестивый друг, тебе следует почаще навещать меня. У твоих рыцарей всё хорошо? Они так сильны в своей вере, так рьяно сражаются за церковь и Империю.\n\nГунхильда, конечно, продолжала бы лепетать в том же духе ещё какое-то время, но Лаки прервал её. — Прелат Гунхильда, я восхищаюсь тем, как вы всегда находите нужные слова. Но мы должны вернуться к теме данной встречи. — рыцарь всегда был прямолинейным. — Социалисты становятся всё более и более смелыми. Граф проявляет двойственность в своих взглядах, иногда пытаясь подавить их, но иногда он оставляет их безнаказанными за их безбожное поведение. А кронпринц ведёт себя ещё хуже.\n\n— Граф Игнатий - очень хороший пёс, но его вера слаба. Он слишком не доверяет Архонту. Ах, разве я не говорила ему давным-давно, что с этими социалистами нужно разобраться должным образом? — разочарованно произнесла священница. — Возможно, нам нужно сделать так, чтобы граф почувствовал, что мы на его стороне.\n\n— Вы правы, как всегда. Я подготовлю своих рыцарей, чтобы они защитили наш дорогой Бронзхилл от неверующих."
 bronzehill_politicalintroduction.6.a:0 "Можем ли мы доверять церкви в трудную минуту?"
 
 bronzehill_politicalintroduction.7.t:0 "Заканчивая список"
 bronzehill_politicalintroduction.7.d:0 "Как и несколько недель назад, Игнатий и Барнаби сидели в гостиной замка в Бронзхилле. Перед ними был длинный список потенциальных членов совета. Хотя граф оставил за собой право последнего слова, он хотел посмотреть, какие приоритеты расставит его сын, и поэтому они живо обсудили всех кандидатов. Большинство дворян в списке войдут в состав совета; они были слишком необходимы, и остаться без их поддержки было бы политическим самоубийством. Однако, учитывая множество других политических деятелей Бронзхилла, было не ясно, кого ещё из них можно использовать. И Копперхилл, и Лаудбарк представили ряд кандидатов, по их утверждению, заслуживающих места, но далеко не все из них было решено принять, чтобы не давать гармонистам и националистам слишком много власти.\n\nПока Барнаби обсуждал со своим отцом решение этой проблемы, у него на уме была другая мысль. Казалось почти неизбежным, что и ГКП, и НС в конечном итоге получат одинаковое количество мест в совете, просто чтобы ни у кого не было жалоб. Однако сейчас кронпринцу придётся начать спорить с отцом, так как он знал, что Игнатий тоже устал от Лаудбарка.\n\n— У меня есть другая идея. Я знаю, что мы оба обеспокоены тем, что Лаудбарк может повлиять на принятие советом определённых решений... и это настоящая проблема. Но что, если включим в состав совета других кандидатов? Например тех, что есть у Софтфур? — Услышав эту фамилию, граф навострил уши, но ничего не сказал. — Если она будет в совете, и, возможно, один или два её друга, Рози может помочь нам в борьбе с Лаудбарком. И я уверен, что рабочие и шахтёры Бронзхилла также оценят этот жест доброй воли.\n\nБарнаби изо всех сил старался донести плюсы этой идеи Игнатию, но его отец просто не сводил с него глаз. Через некоторое время у кронпринца закончились идеи, что бы ещё рассказать, и они с минуту молчали. Он понимал, что граф собирается дать окончательный ответ."
 bronzehill_politicalintroduction.7.a:0 "— Может, лично мне она и не нравится, но ты прав."
 bronzehill_politicalintroduction.7.b:0 "— Нет, Барнаби, этому не бывать. Социалисты - наши враги, запомни это."
 bronzehill_politicalintroduction.7.b_tooltip:0 "§RЭто радикализирует СПБ, сделав Стилпау его новым лидером.§!"
 
 bronzehill_politicalintroduction.8.t:0 "Специальное заседание СПБ"
 bronzehill_politicalintroduction.8.d:0 "Всё было очень плохо.\n\nСтилпау созвал специальное заседание совета лидеров СПБ, чтобы "обсудить недавнее поведение некоторых членов партии". Рози Софтфур уже поняла, что каким-то образом её встреча с кронпринцем стала достоянием общественности - оставался только вопрос, какими от этого будут последствия. Она уже пожалела о своих переговорах с Барнаби. Особенно сильно раздражали постоянные осуждения со стороны сопартицев.\n\n— Мне стало известно, что наш председатель, товарищ Софтфур, встречалась с кронпринцем Барнаби. — с этих слов Стилпау начал свою речь. — Во время этой встречи она, по-видимому, чувствовала себя уверенно и рассказала сыну графа множество вещей. Мой информатор передал мне список замечаний, сделанных товарищем Софтфур в адрес наших высоко ценимых сопартийцев. — Баркер выдавил из себя ухмылку. — Но это ещё не все. Кроме того, мне сообщили, что кронпринц Барнаби предложил ей место в совете Бронзхилла, если она прикажет нам прекратить распространение "подстрекательских материалов". Задумайтесь - разве так ведёт себя хороший лидер? Неужели это - преданность социалистическому движению?\n\nЗаседание продолжалось ещё некоторое время. Софтфур пыталась объяснить пользу своих действий, отвергая "информацию" Стилпау, называя её беспочвенной клеветой. Однако, в конце концов, Рози пришлось провести голосование, которое должно было решить, останется ли она лидером СПБ или нет - иначе партия никогда бы больше не объединилась вокруг неё. Как и следовало ожидать, оппозиция решила бросить ей вызов в этом голосовании.\n\nИ с перевесом в 7-5 голосов в итоге все проголосовали за Стилпау. После этого Софтфур объявила о своей отставке и очень официальным тоном поздравила его."
 bronzehill_politicalintroduction.8.a:0 "А Стилпау в ответ широко улыбнулся."
 
 bronzehill_politicalintroduction.9.t:0 "Совет голосует"
 bronzehill_politicalintroduction.9.d:0 "Всё было готово. Список членов совета был составлен окончательно, приглашения разосланы, и теперь совет Бронзхилла мог открыться речью графа Игнатия. Он говорил размеренно, прося псов проявить единство в эти трудные времена. Затем он представил своего сына и кронпринца, объявив, что он является теперь председателем совета, а в заключение почтил минутой молчания память Императора Гровера V. Для графа совет был нужен для того, чтобы тот от лица всего населения выступил с заявлением в поддержку Грифенхейма, обсудил какие-то малозначительные детали, а затем Игнатий бы его просто распустил.\n\nОднако мир полон сюрпризов. И главный сюрприз графу преподнёс его собственный сын.\n\n— В свете последних событий я хотел бы обсудить с вами расширение полномочий Бронзхилла по отношению к императорской династии и Гроверу VI в частности. Как показывает история, регентство - это тяжёлое время для любой Империи. События, приведшие к катастрофе 978 года, были частично вызваны нелояльностью дворян Грифенхейма по отношению к их - и нашему - законному Императору. — Барнаби внимательно огляделся по сторонам, обводя взглядом членов совета. — Поэтому нам, возможно, потребуется более активный подход, чтобы гарантировать, что история не повторится. И, как я могу с гордостью добавить, преданность Бронзхилла императорской династии не вызывает сомнений.\n\nЗа этим последовало оживленное обсуждение этих спорных претензий. Граф Игнатий мог только с ужасом наблюдать, как Уинстон Копперхилл, Руфус Лаудбарк и Рози Софтфур вместе со своими единомышленниками поддержали идею "регентства Бронзхилла". И когда Барнаби объявил о проведении голосования по этому предложению, оно было принято при объединённой поддержке всех трёх фракций. Что он мог со всем этим сделать?"
