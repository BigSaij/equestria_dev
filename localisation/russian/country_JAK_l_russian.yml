newjaks.76.b:0 "Keep her a bureaucrat!"

newjaks.77.t:0 "An Empire of Dust"
newjaks.77.d:0 "It wasn't fair. Weeks ago Star Mountain had climbed to the highest point in her life, and perhaps in the history of the continent she ruled over, through blood and struggle, and now it was all coming down around her. Since Yakyakistan, her life had been a slow and grinding climb upward, never once made to take a step back, but with every report of a supply caravan being ambushed, a night raid being conducted on an army base or city garrison, or bombing of rails or trade ships, she was forced to do so.\n\nThe Empress of all Equus hated the taste of defeat on her tongue, and hated that it only grew more bitter as the days went on. The east of Equestria was succumbing to that old hardline communist Masha Norushkina, the Heartlands were falling to Night Glider who rallied just about everyone into a united front against their Empress, and most absurdly, the storybook character Daring Do had joined forces with one of her own advisaries, Ahuizotl to wreak havoc in the southeast! Everywhere in the Khaganate she looked, Star Mountain either saw fire or the smouldering smoke of where a fire raged.\n\n"It's ok, it's all going to be taken care of..." Star Mountain reassured herself, pacing back and forth across her throne room in Canterlot, trying and failing to convince herself. "We just need to swing the army to one threat at a time and let each of the dominoes fall. The north hasn't fallen, so we can utilze it as a rallying—"\n\nThe towering twin doors on the other side of the chamber burst open, and a messenger ran in with a look of exhaustion and terror written on his face. He all but collapsed before Star Mountain as he bowed to her, lifting his head and panting desperately, "My Empress, I've received terrible news."\n\n"Another communist terrorist I presume? Where?" The Khatun braced herself for another blow.\n\n"Worse, Your Majesty," The messenger gulped, himself bracing for the reaction, "The Windigos have returned, and the entirety of Northern Equus is being ravaged by them. Entire cities have had no choice but to evacuate. The army has retreated as well."\n\nStar Mountain closed her eyes, as though the words themselves struck her, and dismissed the messenger. Once the doors shut behind him, the Empress of all Equus sunk to the ground and quietly sobbing, only for the damn to burst and hurl forth a tidal wave of wails and tears."
newjaks.77.a:0 ""But... I won! I won!!""

