newjaks.73.d:0 "#TODO: With all Equus conquered, Kerr calls a meeting of the major clans of Yakyakistan. Most are scared and astounded that he pulled this off, but Thyra says that as there are no threats left, Kerr should relax his grip and let the people have a say for once. To her astonishment, he agrees, and proclaims his intent to hold a Khuraltai for the first time in years, though it won't be in its old, ineffectual form."
