JAK_this_is_madness:0 "Это безумие!"
JAK_this_is_madness_desc:0 "Брат Резерфорд спятить! Он открыть границы после сотен лун изоляции, так ещё и позволять пони насмехаться над нашими обычаями! А теперь некоторые яки и вовсе хотеть отказаться от клановой системы и установить коммунизм как в Сталлионграде! Хватит! Яки всегда идти своим путём и будут впредь! Мы СОКРУШИТЬ влияние иноземцев и защитить Якякистан."
JAK_secure_our_independence:0 "Отстоять независимость"
JAK_secure_our_independence_desc:0 "Брэдфорд знать, что яки всё могут сделать сами. Яки не нуждаться в завоеваниях других стран, яки просто хотеть быть оставленными в покое, подобно их жизненному укладу! Якякистан должен стать крепостью. Неуязвимой и непреодолимой.\nЕсли бы только брат Резерфорд понимал эту правду..."
JAK_sharing_is_yak_way:0 "Делиться – вот это по-якски!"
JAK_sharing_is_yak_way_desc:0 "Яки не нуждаться в коммунизме или гармонии. Бедные и голодные яки нуждаться в поддержке от сородичей, а не в безумных идеях от пони. Брэдфорд заставит богатых яков поделиться богатствами, ибо все яки должны сплотиться, чтобы быть сильными!"
JAK_make_old_friends_happy:0 "Подружиться со старыми друзьями"
JAK_make_old_friends_happy_desc:0 "Некоторые кланы уже присоединиться к Брэдфорду, но не все уверены в том, что принц – лучший босс-як. Мы должны это доказать! Эти кланы составляют костяк огромной конфедерации, поэтому заручиться их поддержкой – очень важно."
JAK_religious_claim:0 "Религиозное право на власть"
JAK_religious_claim_desc:0 "Некоторые крайне духовные кланы разгневаться новыми переменами. Если мы обратиться к ним, то, может быть, они помочь против Резерфорда, когда настать время войны? Есть только один способ это узнать!"
JAK_claim_divine_heritage:0 "Заявить о божественном наследии"
JAK_claim_divine_heritage_desc:0 "Может быть, принц Брэдфорд быть избран богами? Причём не только по праву, но и по крови. Кто знать наверняка? Вот мы найти древние тексты, в которых говорится, что он настоящий принц, да-да. Что? Разумеется эти тексты правдивы и настоящие! Вы не верить нам? Значит, вы коммунисты!"
JAK_sabotage_yak_industry:0 "СОКРУШИТЬ промышленность яков"
JAK_sabotage_yak_industry_desc:0 "Яки Резерфорда иметь лучшую промышленность, потому что пони помогать им. Но если мы отправить команды на их территорию, чтобы уничтожить фабрики яков, то их промышленность больше не быть лучше нашей!"
JAK_destroy_communist_blight:0 "СОКРУШИТЬ коммунистическую заразу"
JAK_destroy_communist_blight_desc:0 "Ужасные новости! Влияние Сталлионграда достичь даже нас! Нужно срочно переловить всех коммунистических шпионов прямо сейчас или будущее для свободных яков будет потеряно! Сколько бы на это не потребовалось сил, но нам нужно защитить себя!"
JAK_enclave_state:0 "Анклав яков"
JAK_enclave_state_desc:0 "Мы как настоящие яки не заинтересованы в завоеваниях. Мы просто нуждаться в том, чтобы нас оставили в покое. Почему остальной мир не может это понять?\nЧто же, если они это не понимать, то мы их заставить! Мы создать самые лучшие защиты от всего мира!"
JAK_crazy_pony_exiles:0 "Сумасшедшие изгнанники-пони"
JAK_crazy_pony_exiles_desc:0 "Небольшая группа пони сбежать из Северяны, когда настать революция, и остановиться в Якякистан. Босс-пони Стар Маунтин большая, сильная и почётная як, которая хорошо КРУШИТ. Теперь, когда перед нами маячит война, может быть она поможет нам в войне? И вместе мы спасём Якякистан от коммунизма, чтобы наша страна не стала частью Сталлионграда."
JAK_emigre_connections_guy:0 "Экономическая помощь изгнанников из Северяны"
JAK_emigre_connections_guy_desc:0 "Странные, но хорошие новости! Некоторые дворяне Северяны желать помогать нам, потому что Резерфорду помогать Сталлионград! Одна пони даже хотеть служить в правительстве, чтобы остановить коммунизм! Это очень странная, но, возможно, отличная идея."
JAK_formally_denounce_stalliongrad:0 "Сказать, что Сталлионград плохой"
JAK_formally_denounce_stalliongrad_desc:0 "Стар Маунтин рассказать Брэдфорду об ужасах коммунизма. Сталлионградцы убивать всех пони, которые не любить коммунизм, даже жеребят. Все голодать и несчастны, кроме партийных лидеров, ставших богаче любых царей. Очевидно, что Сталлионград ужасен! Даже если мы не воевать с ними, мы надеяться, что кто-то другой свергнуть коммунистов."
JAK_special_pony_magic_trick:0 "Особые магические трюки пони"
JAK_special_pony_magic_trick_desc:0 "Стар Маунтин придумала, что её пони будут помогать в роли поддержки. Хотя они и умеют КРУШИТЬ, яки обычно всё же лучше. Зато пони хороши в разведке и всяких важных трюках с магией! Некоторым якам не нравится идея работать с пони, но мы закроем на это глаза. Это не эквестрийцы Резерфорда. Значит они почётные яки!"
JAK_restore_the_glory:0 "Восстановить былую славу"
JAK_restore_the_glory_desc:0 "Керр хочет сделать яков снова великими и ужасными. Он считает, что изоляция – это ошибка, а война – это хорошо. Брэдфорд не соглашаться, но может быть Керр поможет объединить Якякистан, а потом захочет отправиться в изгнание? Рискованный план, но нам нужна сейчас любая помощь."
JAK_reach_out_to_bugs:0 "Заручиться поддержкой жуков"
JAK_reach_out_to_bugs_desc:0 "Керр рассказал Брэдфорду свою безумную идею – попросить чейнджлингов помочь в войне, за что чуть не был изгнан на месте, но як успеть угомонить разозлившегося принца. Чейнджлинги хорошо уметь воевать, а Резерфорд получать помощь из Эквестрии. Так может это уравнять наши шансы?"
JAK_smuggle_fighters_in:0 "Леталы чейнджлингов"
JAK_smuggle_fighters_in_desc:0 "Очень тяжело атаковать то, что летать в небе над головой и поливать тебя градом смерти. Чейнджлинги согласиться дать нам сто таких штук. Вскоре истинные яки будут править не только землёй, но и небом!"
JAK_forts_in_the_north:0 "Крепости на севере"
JAK_forts_in_the_north_desc:0 "Керр считает, что атака произойдёт на севере, где огромные равнины простираться под вечными небесами. Может быть построить нам укрепления – хорошая идея. Но поскольку это дом Керра, то может быть он просто як-эгоист..."
JAK_convince_the_central_clans:0 "Убедить центральные кланы"
JAK_convince_the_central_clans_desc:0 "Младшие кланы центра Якякистана не уверены насчёт стремительных реформ Резерфорда и его альянса с коммунистами. Мы можем отправить умных яков, чтобы они навели суеты во всём центральном регионе и заручились поддержкой новых союзников!"
JAK_begin_mobilize_everyone:0 "Начать массовую мобилизацию"
JAK_begin_mobilize_everyone_desc:0 "Керр говорить, что война – это больше чем простое "ЯКИ КРУШИТЬ". Яки должны делать дома пушки для хорошего КРУШЕНИЯ! Молодые яки должны присоединиться к армии, чтобы КРУШИТЬ вместе! Единственный способ спасти Якякистан – КРУШИТЬ всем сразу!"
JAK_first_yak_tank:0 "Первый танк яков"
JAK_first_yak_tank_desc:0 "Гигантские машины смерти и разрушения могут взорвать коммунистов и предателей на мелкие кусочки! НАМ ЭТО НУЖНО! Танки ехать в сам Яктаун и разрушать всё на своём пути! Истинные яки стоить тысячи ничтожных предателей, а танк яка стоить тысячи истинных яков!"
JAK_staging_ground_state:0 "Плацдарм всех яков"
JAK_staging_ground_state_desc:0 "Яки никогда не должны быть ограничиться в маленьком и ничтожном месте! Нет, яки править все земли, как это было когда-то! И все земли, которые яки желать! Мы расширяться, мы заставлять всех вновь бояться яков! Сначала Якякистан, а затем весь Эквус!"

JAK_civil_war_happening:0 "Гражданская война"
JAK_civil_war_happening_desc:0 "Разговоры не работать. Теперь кланы обязаны пролить кровь, чтобы объединить яков. Время спасать яков от коммунизма и гармонии, даже если они этого не хотеть. НА ВОЙНУ!"
JAK_jakichikh_branch:0 "Сердце сопротивления"
JAK_jakichikh_branch_desc:0 "Наше дело правое. Резерфорд знать это. Весь Якякистан знать это! Нам нужно только напомнить якам, что принц Резерфорд – чужая марионетка, и яки сами разгромить его войска и присоединиться к нам!"
JAK_diversify_command:0 "Диверсификация структуры командования"
JAK_diversify_command_desc:0 "Чтобы укрепить сотрудничество между Йакичихом и кланами, сражающимися под нашим управлением, мы должны включить их в нашу структуру командования. Военные планы будут сложнее, но это увеличит поддержку среди кланов и даст лидерам отдельных армий лучшее представление о перспективах войны в целом."
JAK_centralize_command:0 "Централизовать командование"
JAK_centralize_command_desc:0 "Чтобы лучше добиваться целей в войне, мы должны дать абсолютную власть военачальникам Йакичиха. Младшие кланы будут протестовать, но такова жизнь!"
JAK_khoriikhat_branch:0 "Мандат происхождения"
JAK_khoriikhat_branch_desc:0 "Хорикат претендует на звание родины всех яков и Восточного Якского Каганата, крупнейшей конфедерации кланов яков в истории. Поэтому мы обладать правом на окончательное утверждение мандата правления яков."
JAK_younger_brother:0 "Младший брат"
JAK_younger_brother_desc:0 "О престолонаследии клана Хориката спорят уже почти полдесятка лет. Когда глава тяжело болел и не мог принимать решения, двое его наследников собирали поддержку. Младший брат является законным наследником, но отличается безрассудством и вспыльчивостью (даже для яка). Тем не менее, может быть ему суждено привести клан к славе!"
JAK_older_sister:0 "Старшая сестра"
JAK_older_sister_desc:0 "О престолонаследии клана Хориката спорят уже почти полдесятка лет. Когда глава тяжело болел и не мог принимать решения, двое его наследников собирали поддержку. Дочь главы идёт второй в линии наследования, однако она снискала большую поддержку, чем её брат. Она – идеальный лидер!"
JAK_noyamanan_branch:0 "Грамотность как оружие"
JAK_noyamanan_branch_desc:0 "В клане Нойяманан высочайший уровень грамотности. Это может переломить ход войны! Хотя устная история яков великолепна, истории на протяжении веков искажались и менялись. Но записи клана Нойяманан хранятся в первозданном виде с момента изобретения якской письменности! Они могут стать мощным инструментом для распространения наших взглядов."
JAK_hidden_languages:0 "Тайные языки"
JAK_hidden_languages_desc:0 "Язык служит для многих целей. Владение письменностью позволило клану Нойяманан на протяжении многих поколений забавляться с ней, в итоге создав странные буквы, похожие на письмена безумца, но несущие скрытый смысл, известный только пишущему и адресату. Мы воспользуемся их шифровками, чтобы получить преимущество над нашим врагом."
JAK_words_on_the_wind:0 "Слова, летящие по ветру"
JAK_words_on_the_wind_desc:0 "Для передачи приказов необходимо знать, как писать по-якски. Помощь клана Нойяманан гарантирует, что приказы на всех фронтах будут получены в том же виде, в каком они были отданы изначально."
JAK_juyilkhai_branch:0 "Выбор"
JAK_juyilkhai_branch_desc:0 "В далёких северных районах Якякистана живут и внимательно наблюдают за всеми гостями Джуйилхаи. Атмосфера в их долинах и горах схожа с прогулкой по коридору, увешанному старыми портретами: вы буквально рогами чувствуете, что за вами наблюдают. Что хорошего может дать нашему народу эта ужасная и холодная земля?"
JAK_a_flower:0 "Цветок"
JAK_a_flower_desc:0 "Цветок Кхёльдёха в пустошах Джуйилхаев... Что это значит?"
JAK_a_skull:0 "Череп"
JAK_a_skull_desc:0 "Жуткий и пугающий символ, у которого не так много иных толкований... Или всё же есть?"
JAK_ubkhait_branch:0 "Щит Якякистана"
JAK_ubkhait_branch_desc:0 "Клан Убхаит стойко держался против значительно превосходящих их сил грифонов на востоке. Ещё до отделения Резерфорда Убхаиты поклялись поддерживать наш клан. Они – величайшие инженеры во всем Якякистане и мы должны использовать их!"
JAK_ubkhaits_front:0 "Форты Убхаитов"
JAK_ubkhaits_front_desc:0 "Убхаиты окопаются и построят настолько несокрушимые стены, что мы отразим любой штурм!"
JAK_ubkhaits_command:0 "Убхаитское высшее командование"
JAK_ubkhaits_command_desc:0 "Опыт Убхаитов лучше использовать на самом высоком уровне, чем терять её потенциал на мелких задачах."
JAK_kiyatukh_branch:0 "Едины в вере"
JAK_kiyatukh_branch_desc:0 "Наша вера – шорунизм – сближает всех яков, несмотря на различия между ними. Сейчас идёт война и эти объединяющие идеалы как никогда актуальны. Религиозный авторитет клана Киятух – полезный инструмент, ведь сила 15-го воплощения Цагаана Хутугту по-прежнему обладает реальной властью над огромным количеством яков по обе стороны фронта."
JAK_fabricate_prophecies:0 "Подделать пророчества"
JAK_fabricate_prophecies_desc:0 "Большинство яков не умеют читать. Может быть, мы изменим пророчество так, чтобы оно благоприятствовало нам, а они и не заметят?"
JAK_share_our_legends:0 "Прославлять наши легенды"
JAK_share_our_legends_desc:0 "Уловки и ложь – это орудия ничтожных не-яков! Мы должны придерживаться моралей старых легенд. Поэтому надо распространить легенды клана Киятух и тем самым показать собственное благочестие."
JAK_mankhutayid_branch:0 "СОКРУШИТЬ вражеские махины!"
JAK_mankhutayid_branch_desc:0 "Клан Манхутаидов ценить святость ремесленного труда превыше всего. В последнее время они всё больше ненавидеть модернизацию, а точнее, индустриализацию. Эти махины, которые сами производить продукцию, лишать скромного ремесленника возможностей. Мы же скромно указать фанатикам, которые ненавидеть махины, где их больше всего!"
JAK_great_smashing_campaign:0 "Слишком хорошая кампания по КРУШЕНИЮ"
JAK_great_smashing_campaign_desc:0 "Кажется экстремисты-Манхутаиды вошли во вкус и хотеть объявить великий поход против махин вглубь вражеской территории. Может их ненависть сильнее разума? Кажется, нам стоит их остановить, пока весь Якякистан не остаться в руинах."
JAK_deity_of_smashing:0 "Божество КРУШЕНИЯ"
JAK_deity_of_smashing_desc:0 "Яки поклоняться мелким божествам. Недавно в клане Манхутаидов появиться божество Хюйрех. Бог не просто КРУШЕНИЯ (ведь КРУШЕНИЕ – это зона ответственности братьев Яка и Йака), а КРУШЕНИЯ любой техники и технологий, которые считаться слишком "современными". Сумасшедший, но всё же полезный культ. Он, возможно, помочь нам в текущей войне."
JAK_arusharii_branch:0 "Глыба"
JAK_arusharii_branch_desc:0 "Непреодолимое препятствие на пути к объединению яков, клан Арушарии, носит кличку "Глыба". Их упрямый характер и жажда войны делать яков грозными противниками для каждого, кто попадать под их КРУШЕНИЕ. Мы воспользоваться их сильными сторонами и уничтожить наших врагов огромной глыбой яков."
JAK_eager_to_help:0 "Жаждущие помочь"
JAK_eager_to_help_desc:0 "Хотя каждый як клана Арушарии желает сражаться на передовой, нам нужны тылы, которые обеспечивать наши армии ресурсами. Это гораздо важнее. Мы отдавать приоритет военной промышленности для добровольцев из Арушарии."
JAK_eager_to_fight:0 "Жаждущие сражаться"
JAK_eager_to_fight_desc:0 "Арушарии обладать неутолимой жаждой битвы. Почему мы отказывать им в этом? Все, кто добровольно вступать в нашу могучую армию, получать место на фронте!"
JAK_suldintjid_branch:0 "Мастера охоты"
JAK_suldintjid_branch_desc:0 "Хотя Сюльдинтжиды не так хороши в КРУШЕНИИ, как Юркиды, они всё же могучие охотники. Их тактика окружения позволять нам бегать вокруг врага глупого врага и уничтожать его!"
JAK_vanguard_against_storm:0 "Авангард против шторма"
JAK_vanguard_against_storm_desc:0 "На протяжении веков яки клана Юркид пытаться одолеть стойких братьев и сестёр Сюльдинтжид. Теперь их опыт в оборонительных боях наконец-то помочь нам – они отбросить врага и разбить его о могучих словно скала Сюльдинтжид!"
JAK_holy_warriors:0 "Святые воины"
JAK_holy_warriors_desc:0 "Много веков назад Киятух взять под своё покровительство Сюльдинтжидов, а после обратить в свою веру. Теперь они начать, как они считать, оправданную священную войну против врагов Цагаана Хутугту."

JAK_khataut_branch:0 "Война чтобы доказать"
JAK_khataut_branch_desc:0 "Последней войной клана Кхата'ут была борьба с грифонами на востоке, закончившаяся катастрофой. Позор нависать над кланом, как смерть над больным яком. Теперь они изо всех сил пытаться доказать свою значимость в нынешней войне с Резерфордом, стремясь вернуть себе былую славу. И главная их задача – во что бы то ни стало положить конец этой войне."
JAK_far_from_the_front:0 "Вдалеке от линии фронта"
JAK_far_from_the_front_desc:0 "Клан Кхата'ут может похвастаться тем, что находится вдалеке от линии фронта. Они не увидеть боёв на землях собственного клана, только если только что-то пойдёт совсем не так. Чтобы компенсировать это факт, они обещать снабжать наши войска всем, что они могут себе позволить."
JAK_the_dishonored:0 "Старая гвардия"
JAK_the_dishonored_desc:0 "Поскольку война идти полным ходом, то у нас появиться огромное число яков, ранее входивших в клановую армию Кхата'ута, которые стремятся проявить себя. Однако они уже довольно стары, поскольку все являются отставными солдатами."
JAK_yurkid_branch:0 "Боевой клан"
JAK_yurkid_branch_desc:0 "С незапамятных времён клан Юркид был более воинственным, чем любой другой клан яков. Лидеры выбираться путём испытания боем, чтобы убедиться, что именно сильнейший всегда будет вести за собой остальных. К тому же этот поединок имитировать легендарную битву между братьями Як и Йак. Несомненно, эти яки стать могучим оружием против армий Резерфорда."
JAK_yurkid_express:0 "Линии Юркидов"
JAK_yurkid_express_desc:0 "Когда был создан Восточно-Якский каганат, он нуждаться в логистике. Решением стать система Йортеге. Несколько аванпостов создаваться примерно в одном дне пути друг от друга, с обширным запасом припасов для армии, что позволять снабжать весь восток. Эта система, при правильном использовании, может оказаться крайне действенной."
JAK_unmatched_brutality:0 "Невероятная жестокость"
JAK_unmatched_brutality_desc:0 "Слабые западные яки никогда не видеть полной силы Юркидов. Ужасы, которые грифоны познать в восточной войне, вселять страх в слабые сердца западных яков! Пока горят поселения Резерфорда, мы сделать так, чтобы города были доверху забиты голодным беженцами. А когда их припасы подойдут к концу и они будут молить нас о пощаде, они её не получить."


JAK_end_of_civil_war:0 "Конец гражданской войны"
JAK_end_of_civil_war_desc:0 "Гражданская война окончиться! Теперь напряжение между изоляционистами и экспансионистами достичь точки кипения! Никто не знает чем окончиться всё это, но каждый як на пределе. Что таить в себе будущее?"

JAK_the_traditionalist_triumphant:0 "Брэдфорд-победитель"
JAK_the_traditionalist_triumphant_desc:0 "Брэдфорд победить вероломного Керра! Теперь Якякистан возвращаться к изоляции и миру. Мы разобраться с глупыми не-яками, коммунистами и гармонистами, а также защитить Якякистан от иностранного влияния."
JAK_sever_all_foreign_ties:0 "Разорвать все иностранные связи"
JAK_sever_all_foreign_ties_desc:0 "Посольства чейнджлингов всё ещё распространять своё влияние на нас! Несмотря на то, что основная движущая сила в лице Керра арестована, они не сдаваться! Мы говорить им свалить, или они быть СОКРУШЕНЫ!"
JAK_evict_foreigners:0 "Выселить иноземцев"
JAK_evict_foreigners_desc:0 "Все иностранцы должны покинуть Якякистан. Если они не уехать, мы их КРУШИТЬ. И плевать на их глупости, вроде "но мы живём здесь уже много лет"! Только мягкость брата Резерфорда позволять им оставаться. А Брэдфорд не такой мягкий, как брат!"
JAK_telegram_to_brother:0 "Телеграмма брату"
JAK_telegram_to_brother_desc:0 "Брэдфорд скучать по брату Резерфорду. Несмотря на то, что он дурачок-гармонист и сторонник Эквестрии, семья и Брэдфорд любить его. Может быть, если сказать ему, что он может вернуться домой и быть в безопасности, он вернуться домой и понять, что Брэдфорд быть прав в своём отделении?"
JAK_purge_ghenikhan:0 "Зачистить Генихан"
JAK_purge_ghenikhan_desc:0 "Генихан – худший клан во всём Якякистане. Он коммунистический и любить Сталлионград! Мы заставлять всех старейшин клана покинуть Якякистан. Если они отказываться, мы убивать! Коммунизм – это не по-якски, поэтому гениханцы больше не считаться яками."
JAK_restore_the_old_ways:0 "Восстановить старые порядки"
JAK_restore_the_old_ways_desc:0 "Старые порядки – лучшие порядки. Мы напоминать жителям Якякистана, что если что-то – новое, это не значить хорошее. После этого они может быть перестать саботировать промышленность и создавать проблемы. Если нет, мы отправим клановые армии КРУШИТЬ!"
JAK_regroup_the_banners:0 "Regroup the Banners"
JAK_regroup_the_banners_desc:0 "Is not enough to have strong army. Maybe someday, enemy win! If that terrible fate happens, we must resist forever. We make it hard to annex us!"
JAK_embrace_defensive_combat:0 "Embrace Defensive Combat"
JAK_embrace_defensive_combat_desc:0 "Bradford meet with Kerr, synthesize new military strategy. Is based around ceding ground, then SMASH! We lure enemies onto our territory and partisans attack!"
JAK_bunker_down:0 "Bunker Down"
JAK_bunker_down_desc:0 "We need mighty forts to protect our territory. Strong bunkers and static guns to make sure none attack us!"
JAK_an_enclave_forever:0 "Enclave Forever"
JAK_an_enclave_forever_desc:0 "Offensive war stupid. Only one that makes sense is to take claims back, and even that risky. We want only be left alone. But defensive war is greatest struggle in history of nation. We must unite in sacred struggle to protect homeland!"
JAK_assess_the_pledges:0 "Assess the Pledges"
JAK_assess_the_pledges_desc:0 "Now that Yakyakistan united under our clan confederation, is time to honor pledges of old. We make many promises to unite clans. Now we honor!"
JAK_reunite_the_clans:0 "Reunite the Clans"
JAK_reunite_the_clans_desc:0 "Unity of clans very important! We hold great celeberation for all yaks across nation and invite to party together. Everyone return home happy and united!"
JAK_prepare_to_resettle_the_frontier:0 "Prepare to Resettle Frontier"
JAK_prepare_to_resettle_the_frontier_desc:0 "Frontier our old land, but now is colonized by griffons. While Yakkenkova want kill all griffon settlers, is too extreme. Instead, we will move yaks back to where they belong, and griffons have to deal! Until then, we sabotage enemy operations carefully."
JAK_the_new_clan_confederation:0 "Form Great Yak Confederation"
JAK_the_new_clan_confederation_desc:0 "All Yaks united once more! Happy day for all. Is time celebrate! Much partying, much drinking, much SMASHing! We dissolve Kingdom of Yakyakistan and replace with Great Yak Confederation!"
JAK_retake_our_territory:0 "Retake Old Claims"
JAK_retake_our_territory_desc:0 "Is hour of glory. We fight for honor of ancestors, for clans damaged and destroyed, to unite people once more!"
JAK_local_garrisons:0 "Create Local Garrisons"
JAK_local_garrisons_desc:0 "Now we control much territory we not really care about. We offer deal to locals--they have own government and not be conscripted. In return they stop resisting and blowing up things."
JAK_establish_the_peace_deal:0 "Neutral Foreign Policy"
JAK_establish_the_peace_deal_desc:0 "With firm policy of peace and isolation, enemies hopefully not attack us. We not want fight, but if need to, will struggle with everything we have!"
JAK_one_last_try:0 "Reach Out to Brother... Again"
JAK_one_last_try_desc:0 "System is less harsh now, less cruel. Maybe Rutherford finally come home? Prince Bradford miss him..."
JAK_new_eqs_feelers:0 "Feelers with Equestria"
JAK_new_eqs_feelers_desc:0 "We reach out to Equestria, see about further cooperation. We know they not like us, but we both really not like Chrysalis. Maybe we can work together?"
JAK_send_an_attache:0 "Send Attache"
JAK_send_an_attache_desc:0 "Our military training in northern conditions very valuable to puny ponies. And they know much modern technology and proper usage of refined fuel (do NOT drink it!). "
JAK_tech_sharing_group:0 "Tech Sharing Group"
JAK_tech_sharing_group_desc:0 "Is time to learn from Equestria and help each other out. Is not yak way, but you what else not yak way? CRUSHED BY CRHYSALIS! Is even less yak way than sharing secrets with ponies!"
JAK_the_volunteer_army:0 "Grand Equestrian Intervention"
JAK_the_volunteer_army_desc:0 "Now Brother Rutherford home, is time to fulfill most important promise. Is time to send large amount of Yak army, to help out Equestria in Great War! Yaks dying for ponies in return for not all enslaved by bug queen."

JAK_our_worst_fears:0 "Our Worst Fears Realized"
JAK_our_worst_fears_desc:0 "While Kerr's madyak ideas stopped, same ideas now rule the continent. Is up to us to end this before they end us!"
JAK_call_upon_the_spirits:0 "Call Upon the Spirits"
JAK_call_upon_the_spirits_desc:0 "We form mightiest shaman ritual of all time. Call up ancient spirits to bless army, form 'ghost battalions' that were never there, and even ally with mythical spirits of ice and frost. Together, we FIGHT ON NO MATTER COST!"
JAK_ultimate_hyper_smasher:0 "Ultimate Smasher"
JAK_ultimate_hyper_smasher_desc:0 "We build mightest cannon in world, an ultimate smasher, and nothing can stop us! We best yaks!"
JAK_provoke_an_incident:0 "Provoke [?JAK.platonic_european_fascist_major_scorer.GetName]"
JAK_provoke_an_incident_desc:0 "[?JAK.platonic_european_fascist_major_scorer.GetNameDefCap] is mad, with dreams of total conquest of whole continent! We never want war, but is time to put wants aside and protect ourselves! We make nasty insult, send to them, provoke into fight!"


JAK_glory_to_yakyakistan:0 "Слава Якякистану"
JAK_glory_to_yakyakistan_desc:0 "Глупому изоляционизму Брэдфорда прийти конец! Теперь хан Керр войной вести яков к славе, как оно и должно быть! Жители северного Эквуса трепетать от силы яка!"
JAK_inspire_modernist_nationalism:0 "Национализм второго тысячелетия"
JAK_inspire_modernist_nationalism_desc:0 "Старый национализм – плохо, потому что старый националист – изоляционист. Он мирный, хотеть быть один. А это век войны! Як должен доказать, что он достоин веры его богов и предков. Як должен СОКРУШИТЬ всех врагов!"
JAK_supremacist_capital:0 "Сменить столицу"
JAK_supremacist_capital_desc:0 "Дом клана Юркид – лучшая столица Якякистана. Раньше он не быть столицей, но теперь он столица. Не нравится? КАКАЯ ЖАЛОСТЬ!"
JAK_redraw_the_maps_destroy_the_other_clans:0 "Реорганизовать национальную структуру"
JAK_redraw_the_maps_destroy_the_other_clans_desc:0 "Сегодняшние имена и границы кланов – глупость. Очень плохо для работы, очень плохо для единства. Древние имена, все с древними значениями. Глупость! Мы яки современности, мы принять новые имена! Старые имена устареть, пришло время новых имён!"
JAK_triumph_over_isolation:0 "Победа над изоляцией"
JAK_triumph_over_isolation_desc:0 "Оставшиеся изоляционисты теперь либо лишиться влияния, либо не иметь права голоса. Без них як свободен нападать, покорять, убивать и побеждать своих врагов на севере и за его пределами!"
JAK_closer_to_changelings:0 "Сблизиться с жуками"
JAK_closer_to_changelings_desc:0 "Чейнджлинги иметь много мега-КРУШИЛОК. Танки, бомболёты, даже железнодорожные НАИГРОМАДНЕЙШИЕ пушки. Як покупать у лучших и получать преимущество над всем северным Эквусом!"
JAK_token_reforms:0 "Символические реформы"
JAK_token_reforms_desc:0 "Гармонисты и коммунисты говорить дело: старое не всегда лучше нового. Мы идти на маленькие уступки, чтобы они замолчать и перестать противоречить истинному правителю Керру!"
JAK_rapid_militarization:0 "Быстрая милитаризация"
JAK_rapid_militarization_desc:0 "Самая важная часть экономики – это производство мощных пушек для победы над врагом. Мы плавить бесполезную сталь и строить заводы и литейни. Некоторые яки хотеть изоляции, но они глупы. Мы должны КРУШИТЬ, чтобы быть великими!"
JAK_seize_lost_land:0 "Захватить утраченные земли"
JAK_seize_lost_land_desc:0 "Весь север по праву принадлежать яку, но восток принадлежать сильнее всего! Мы захватить его сейчас, становиться сильными, а потом вернуть яку весь север! За хана Керра и славу предков!"
JAK_push_north:0 "Жажда власти"
JAK_push_north_desc:0 "Что определять границы? История? Древние притязания?\n\nНет, сегодня их определять могущество! Як сражаться с медведем и показать ему, кому по праву принадлежит север!"
JAK_reformat_the_myths:0 "Переписать мифы"
JAK_reformat_the_myths_desc:0 "Старые мифы плохи. В них говорится о милости и взаимопонимании. Это не по-якски! По-якски – это КРУШИТЬ. Мы СОКРУШИТЬ старые мифы и придумать новые!"
JAK_cult_of_technology:0 "Культ технологий"
JAK_cult_of_technology_desc:0 "Шорунизм – устаревшая вера. Она опасна, потому что может привести к изоляционизму и миру. Вместо неё мы объявить об "обнаружение" забытой младшей богини Технологий и Войны и сделать её частью национального культа!"
JAK_send_in_the_tanks:0 "Постичь теорию танковой войны"
JAK_send_in_the_tanks_desc:0 "Танки – будущее военной мысли. Но танкам нужны не только танки! Ещё им нужны радио, чтобы сообщать об атаке, и особые пушки, чтобы КРУШИТЬ вражеские танки!"
JAK_an_eternity_at_war:0 "Вечная война"
JAK_an_eternity_at_war_desc:0 "Мир – это не по-якски."
JAK_up_to_the_north:0 "На вершине мира"
JAK_up_to_the_north_desc:0 "Старый Якский Каганат возможно покорять пингвинов. А может и нет, никто не знать. Но вот новый Якский Каганат точно захватить их! Як победить и доказать, что як всегда побеждать!"
JAK_negotiate_our_entry_to_hegemony:0 "Обеспечить якам будущее"
JAK_negotiate_our_entry_to_hegemony_desc:0 "Кризалис – опытный лидер, а её армия могущественна. Если мы ждать, как хотеть Брэдфорд, то жуки СОКРУШИТЬ яка. Но если як присоединится к жукам, то вместе мы СОКРУШИТЬ гармонию!"
JAK_a_multicultural_khanate:0 "Объединиться с медведями"
JAK_a_multicultural_khanate_desc:0 "Северный Протекторат по праву принадлежать яку. Может, если мы поговорить с королевой Кризалис и убедить её, что нам нужен север, как ей Оления, то она отдать нам его?"
JAK_form_the_far_northern_empire:0 "Чёрная орда северного ветра"
JAK_form_the_far_northern_empire_desc:0 "Мы СОКРУШИТЬ все народы севера и объединить их под нашим знаменем. Теперь мы больше, чем "протекторат" или "каганат". Теперь мы ЧЁРНАЯ ОРДА СЕВЕРНОГО ВЕТРА!"

JAK_the_pact_of_destiny:0 "Пакт судьбы"
JAK_the_pact_of_destiny_desc:0 "Як заключить пакт. Теперь Эквус поделён. Вместе с жуками, ради нашего долга и чести, мы должны перекроить весь континент!"
JAK_you_in_the_south_me_in_the_north:0 "Тезис о Великом Расколе"
JAK_you_in_the_south_me_in_the_north_desc:0 "Эквестрийские пони жить на юге. Южный Эквус ничего не знать о настоящей войне. Они сбежать от виндиго! Мы сильнее их. Як поделиться древним опытом с чейнджлингами, а они поделиться опытом современной войны. Вместе мы СОКРУШИТЬ всех южан!"
JAK_the_marriage_of_starsteel:0 "Брак, крепкий как звёздная сталь"
JAK_the_marriage_of_starsteel_desc:0 "Яккенкова красива, но хитра. Свирепа, но сильна. Достойная супруга Керру! Мы устраивать счастливую свадьбу, позвать на неё чейнджлингов и будем веселиться!"
JAK_to_sack_a_nation:0 "Разграбить весь континент"
JAK_to_sack_a_nation_desc:0 "Чейнджлинги говорить о "Пакс Кризалии". Очень глупая идея. Если як победить, зачем беспокоиться о мирной жизни? Як будет ГРАБИТЬ, ЖЕЧЬ, КРУШИТЬ по всей территории прошлой Эквестрии так долго, пока все богатства пони не будут принадлежать яку! Если жукам это не по душе, КАКАЯ ЖАЛОСТЬ!"

JAK_our_greatest_war:0 "Наша величайшая война"
JAK_our_greatest_war_desc:0 "Великая война не идёт ни в какое сравнение с грядущим конфликтом. Можно сказать, что она быть лёгкой! Нет, так не пойдёт. Яку нужна действительно великая война, чтобы яки добыть ещё больше славы! Скоро весь континент будет слагать о нас легенды!"
JAK_contact_the_equestrian_partisans:0 "Помочь эквестрийским партизанам"
JAK_contact_the_equestrian_partisans_desc:0 "Жуки оккупировать большую часть Эквестрии, сталкиваться с жестоким сопротивлением. Почему бы яку не подставить жука? Мы отправим стрелялы эквестрийским повстанцам, поможем им воевать. Хоть эти стрелялы потом стрелять по нам – это пустяк. Сейчас яку нужна их помощь!"
JAK_unleash_yngvar:0 "Проект: Виндиго"
JAK_unleash_yngvar_desc:0 "Ингвар верить в успех химического оружия. Керр ему отказывать, потому что оно нехорошее. Но самая хорошая вещь из всех – это победа. Пришло время обдумать его предложение и создать такой химический арсенал, который был бы достоин Чёрной Орды."
JAK_nuclear_ambitions:0 "Ядерные амбиции"
JAK_nuclear_ambitions_desc:0 "Керр слышать легенды о новом типе бомбы. Она настолько могучая, что может уничтожать целый город! Яку это надо. Мы "получать" чертежи бомбы и начать работать над новым словом в военном деле!"
JAK_operation_deathrise:0 "Операция: Смертельный восход"
JAK_operation_deathrise_desc:0 "Время прийти. Весалиполис наш. Теперь мы показать всему миру, почему яков надо бояться! Як показать жукам, что сопротивление приведёт только к смерти! Як доказать предкам, что он достоин называться ЯКОМ!"
JAK_ally_with_ursas:0 "Единство"
JAK_ally_with_ursas_desc:0 "Древние звери севера теперь сражаться под нашим знаменем! Урса, полярные ужасы и существа похуже – все следовать бок о бок с нами. Мы есть ЗИМА!"
JAK_new_occupation_policy:0 "Долг"
JAK_new_occupation_policy_desc:0 "У всех нас есть долг друг перед другом, а также перед ханом Керром. ВСЕ вносить свой вклад в общее дело, и неважно, мал ты или велик."
JAK_final_sunset:0 "Судьба"
JAK_final_sunset_desc:0 "Победа. Весь Эквус пасть под натиском копыт яка. Ни один як в истории ещё не достигать таких высот. Даже мощь великого Принца Улисса кажется ничем, по сравнению с могуществом хана Керра. Мы СОКРУШИТЬ всех и вся, ни один враг не устоять перед великой ЧЁРНОЙ ОРДОЙ СЕВЕРНОГО ВЕТРА!"

JAK_a_destiny_forgotten:0 "От судьбы не уйдёшь"
JAK_a_destiny_forgotten_desc:0 "Невероятно. Жуки принять глупую гармонию вместо того, чтобы воевать! Это катастрофа. Мы должны спасти глупый жук от гармония и сами начать Великую войну!"
JAK_establish_the_governate:0 "Создать Жучью Провинцию"
JAK_establish_the_governate_desc:0 "Жукам надо постигнуть величие ВОЙНЫ и УБИЙСТВ и ПОБЕДЫ! Як научить глупого жука. Мы установить в ульях новое правительство. Як считать, что королева Вракса справится со своей работой намного лучше глупой королевы Весалиполиса."
JAK_the_other_marriage_of_starsteel:0 "Брак, крепкий как звёздная сталь"
JAK_the_other_marriage_of_starsteel_desc:0 "Яккенкова красива, но хитра. Свирепа, но сильна. Достойная супруга Керру! Мы устраивать счастливую свадьбу, потребовать жуков явиться на неё и будем веселиться!"
JAK_a_conquest_neverending:0 "Бесконечная война"
JAK_a_conquest_neverending_desc:0 "Смысл жизни – это побеждать. И як будет побеждать. Он победить в самой кровопролитной войне, которую только видел мир! ВПЕРЁД, ЯКИ, К ПОБЕДЕ И СМЕРТИ!"


 JAK_a_modern_industry:0 "Оживить промышленность"
 JAK_a_modern_industry_desc:0 "Промышленность яка в большой беде. Нужно быстро чинить. Переделать всю экономику, превратить нас из примитивных яков в очень умных и современных яков! Ладно, может это звучать безумно, но як справится. Нет никого лучше яка в вопросе модернизации!"
 JAK_industrial_expansion:0 "Больше заводов"
 JAK_industrial_expansion_desc:0 "Як нуждаться в большем количестве заводов, чтобы строить пушки и другие заводы! Мы возводить новые фабрики очень быстро! Враги будут бояться могущества и трудолюбия яка!"
 JAK_welfare:0 "Накормить бедных яков"
 JAK_welfare_desc:0 "Неимущие яки страдать! Голод и отсутствие дома делать их слабыми. Если як слаб – слаб Якякистан. Мы исправлять проблему! Як давать бедным якам еду и дом, чтобы они становиться сильными, как и полагается яку!"
 JAK_expansionist_economy:0 "Имперская экономика"
 JAK_expansionist_economy_desc:0  "Глупый изоляционизм – глупая идея! Мы должны расширять границы, покорять других и становиться больше на карте, чтобы все боялись могущества яка!"
 JAK_isolationist_economy:0 "Автаркия"
 JAK_isolationist_economy_desc:0 "Якякистан – лучшая страна, отныне и вовек! Нет смысла завоёвывать других, потому что они – не Якякистан. Мы строить всё, что нужно яку, здесь, в нашей стране."
 JAK_reading_classes:0 "Уроки чтения"
 JAK_reading_classes_desc:0 "Много яков до сих пор не уметь читать! Мы разработать для них уроки чтения, чтобы яки умнели! Умные яки делать для страны круче ништяки, чем глупые яки!"
 JAK_extract_resources:0 "Разработать рудники с ресурсами"
 JAK_extract_resources_desc:0 "В Якякистане много ресурсов. Кажется иначе только потому, что як отсталый. Мы достать из-за границы современное оборудование, находить ресурсы по всему Якякистану и делать промышленность страны сильной с помощью хрома для танков и вольфрама для больших пушек!"
 JAK_fascist_science:0 "Имперская научная база"
 JAK_fascist_science_desc:0 "Теперь як умный! Мы расширять университеты и обеспечивать всех хорошим образованием! Также это позволять нам легче проектировать новое оборудование, потому что учёный и инженер научиться работать вместе!"
 JAK_changeling_investment:0 "Инвестиции чейнджлингов"
 JAK_changeling_investment_desc:0 "Чейнджлинги могут помочь яку построить большую и крепкую промышленную базу, сделать нас не-отсталыми! Вместе мы делать промышленность яка современной и могучей!"
 JAK_make_science_better:0 "Двигать науку вперёд"
 JAK_make_science_better_desc:0 "Мы нуждаться в умных учёных, чтобы они учить других и делать нас умнее, пока мы не стать умнейшими! Умные яки делать всё общество лучше и счастливее! А ещё более продуктивным, потому что умным легче работать."
 JAK_autarky:0 "Ещё больше автаркии"
 JAK_autarky_desc:0 "Якякистан – лучшая страна, отныне и вовек! И ничего не изменилось! Як делать всё у себя и делать это наилучшейшим!"
 JAK_neutrality_science:0 "Гений местного производства"
 JAK_neutrality_science_desc:0 "Теперь, когда всё по-якски, наука может быстрыми темпами двигаться вперёд и стать самой НАИПРОДВИНУТЕВШЕЙ в мире! Яки – гении!"
 JAK_even_more_science:0 "Ещё больше науки"
 JAK_even_more_science_desc:0 "Мы НАИУМНЕЙШИЕ яки! Мы делать наш великий дом местом науки и образования! Все народы севера завидовать нашему гению! Слава Якякистану!"
 JAK_into_modern_age:0 "Шаг в современность"
 JAK_into_modern_age_desc:0 "Промышленность яка теперь можно назвать поистине современной. Мы делать обжигатели хлеба, улётные тачилы и другие вещи, в которых як никогда не нуждаться раньше, но нуждаться сейчас!"


JAK_army_primacy:0 "Национальная армия яков"
JAK_army_primacy_desc:0 "Армия – самая важная часть военных сил! Леталы это хорошо, но они не устанавливают флаги и не оккупируют территории. Лодки даже не могут доплыть до Якякистана! Поэтому мы сделать армию лучнейшей частью страны!"
JAK_form_JAK_navy:0 "Сформировать якский ВМФ" 
JAK_form_JAK_navy_desc:0 "Теперь, когда у нас есть прибрежная территория, её как-то надо защищать. Нам не нужны морские вторжения и неприятные сюрпризы. Поэтому мы сделаем большие лодки для больших яков!"
JAK_destroyer_focus:0 "Корабли для охраны"
JAK_destroyer_focus_desc:0 "Торпеды бьют больно и очень опасны! Мы сделать эсминцы, чтобы защитить большие корабли и держать их в безопасности!"
JAK_cruiser_focus:0 "Корабли чтобы видеть"
JAK_cruiser_focus_desc:0 "Если мы не знать где враг, мы не КРУШИТЬ! Нам нужны специальные крейсеры с кучей мелких летал, чтобы быстро искать плохие корабли!"
JAK_big_ships_focus:0 "БОЛЬШИЕ корабли"
JAK_big_ships_focus_desc:0 "Мы будем делать НАИБОЛЬШУЩИЕ корабли всех времён! Уничтожим врага огромными пушками! Отличный план, нравится!"
JAK_naval_raid_focus:0 "Быстрые корабли"
JAK_naval_raid_focus_desc:0 "Если корабли уметь бить быстро и сильно, после чего убегать, то никто их не поймать! Мы покрасим крейсера и подлодки в красный цвет и будем настолько быстро КРУШИТЬ, что враг ничего не успеет понять!"
JAK_naval_bomber_focus:0 "...плоские корабли?"
JAK_naval_bomber_focus_desc:0 "Мы укра... позаимствовать очень странную идею из Гиппогрифии. Она называться "авианосец". Что-то вроде дома для летал, но на море. И без пушек. Звучать как ерунда, но может это работать? Специальные леталы хорошо КРУШИТЬ корабли в конце концов."
JAK_marine_focus:0 "Водяные яки"
JAK_marine_focus_desc:0 "Мы тренировать специальных яков! Умных, но ловких в воде, которые КРУШИТЬ врага на морских берегах. Это сложно, но яки крутые, поэтому мы это сделать!"

JAK_mw_focus:0 "Быстрые яки"
JAK_mw_focus_desc:0 "Мы должны делать всё быстро! КРУШИТЬ врага словно лавина! Поэтому мы сосредоточиться на танках и тачилах, покрасить их в красный цвет и КРУШИТЬ врага так, что тот даже не суметь ответить!"
JAK_sfp_focus:0 "Сильные яки"
JAK_sfp_focus_desc:0 "Яки делать самые большие пушки, которые уничтожать врага! Никто не остановить новые огромные пушки яка, покрашенные в жёлтый цвет, поэтому мы победить!"
JAK_gbp_focus:0 "Неуничтожимые яки"
JAK_gbp_focus_desc:0 "Яки краситься в чёрный цвет и делать стена! Никто не суметь атаковать Якякистан. Когда враг устать и больше не иметь стрелял и войск, яки идти вперёд и побеждать!"
JAK_ma_focus:0 "Много яков" 
JAK_ma_focus_desc:0 "Мы собрать самое большущее число яков! Так много, что даже древние империи показаться маленькими! Мы собрать кучу стрелял, мы верить в победу и на всякий случай покраситься зелёной краской, поэтому враг проиграть, несмотря на свои технологии!"
JAK_tank_initiative:0 "Подналечь на танки"
JAK_tank_initiative_desc:0 "Чтобы враг не победить, яки нуждаться в танках! Танки нуждаться в топливе, поэтому мы его собирать ЛУЧШЕ! Скоро все враги испугаться мощи якских танков и бежать в страхе!"
JAK_truck_initiative:0 "Подналечь на тачилы"
JAK_truck_initiative_desc:0 "Тачилы очень важны для армии! Делать логистику проще и быстрее. Яки на тачилах воевать лучше, получать меньше пуль и таскать ещё ОГРОМНЕЕ стрелялы!"
JAK_artillery_initiative:0 "Подналечь на большие пушки"
JAK_artillery_initiative_desc:0 "Большие пушки – это мощь якской армии! Мы со всей силы жахнуть по врагу и уничтожить его в клочья издалека! Нам нужно ещё больше пушек, чтобы армия быть сильнее!"
JAK_infantry_initiative:0 "Подналечь на пехоту"
JAK_infantry_initiative_desc:0 "Яки со стрелялами – самые важные яки армии. Искать ловушки и хитрых врагов, сдерживать атаки врагов, защищать других от врагов. Поэтому мы сделать этих яков гордостью всей армии и лучшей пехотой в мире!"
JAK_recruitment_initiative:0 "Подналечь на призыв"
JAK_recruitment_initiative_desc:0 "Мы нуждаться в больше яках на передовой! Нужны яки, это важно чтобы победить! Поэтому мы разрешим не-якам служить в армии и помогать якам!"
JAK_maneuver_tactics:0 "Сделать яков быстрее"
JAK_maneuver_tactics_desc:0 "Теперь яки быть ещё быстрее! Больше краски и вся армия быть готова делать рывок вперёд и КРУШИТЬ врага словно лавина из стали и ярости! Нас теперь не остановить!"
JAK_firepower_tactics:0 "Сделать яков сильнее"
JAK_firepower_tactics_desc:0 "Ещё больше пушек, ещё умнее офицеры и ещё лучше стрелялы сделать яков непобедимыми! Весь мир ужасаться от мощи яков!"
JAK_trench_tactics:0 "Сделать яков несокрушимее"
JAK_trench_tactics_desc:0 "Мы копать отличные траншеи и строить крутые крепости. Мы учить умные стратегии. Мы даже планировать как победить в войне перед её началом! Поэтому мы теперь всегда побеждать!"
JAK_swarm_tactics:0 "Множество многих яков"
JAK_swarm_tactics_desc:0 "Большущие армии яков нуждаться в большущей логистике! Мы сделать звание интенданта! Мы упростить производству пуль и урезать рационы! Мы стать сильнее при этом ничего не делая!"
JAK_winter_training:0 "Зимние тренировки"
JAK_winter_training_desc:0 "Очень холодно зимой! Но яки любить холод. Мы сделать так, чтобы наши стрелялы тоже любить холод. Стать как яки, но только из стали!"
JAK_terrain_training:0 "Тренировки на местности"
JAK_terrain_training_desc:0 "Яки должны уметь сражаться на территории дома наилучнейше! Мы учиться как старые мастера охоте и скрытности, использовать фиолетовую краску и больше яки никогда не проиграть на собственной земле!"
JAK_special_forces_focus:0 "Специальные яки"
JAK_special_forces_focus_desc:0 "Крутые яки, лучнейшие из всех могут стать специальными яками. Горные яки, водяные яки или штурмавые яки с парашютом станут элитой армии яков, переворачивать ход сражений несмотря ни на что!"

JAK_form_JAK_air_force:0 "Сформировать ВВС яков" 
JAK_form_JAK_air_force_desc:0 "Воздух яков надо защищать! Вражеские бомболёты вредить домам и обычным якам, а леталы видеть армии яков. Нам нужны большущие леталы для огромных яков, чтобы все ужасались нашей мощи!"
JAK_air_superiority_fighters:0 "Быстрые леталы"
JAK_air_superiority_fighters_desc:0 "Наши леталы быстрые, но нам нужно ещё быстрее! Мы покрасить их в красный цвет, сделать быстрейшими. Отлично контролировать поле боя над врагом!"
JAK_bomber_destroyers:0 "Уничтожители бомболётов"
JAK_bomber_destroyers_desc:0 "Нам нужны большие и сильные леталы с большущими пушками, чтобы сбивать вражеские бомболёты. Наши леталы не быть быстрыми, но мы установить большие пушки и покрасить их в жёлтый цвет, поэтому мы всё равно победить!"
JAK_short_range_bombers:0 "Недалеко летающие бомболёты"
JAK_short_range_bombers_desc:0 "Бомболёты взрывать плохие танки, поезда или пехоту. Поэтому мы делать много дешёвых бомболётов и побеждать!"
JAK_mid_range_bombers:0 "Нормально летающие бомболёты"
JAK_mid_range_bombers_desc:0 "Другие варианты дурацкие. Мы сделать гибкий бомболёт, который делать всё! Он одинаково плох во всём, зато универсальный!"
JAK_long_range_bombers:0 "Далеко летающие бомболёты"
JAK_long_range_bombers_desc:0 "Если мы построить здоровенный бомболёт, загрузить туда кучи бомб, то враг ничего не мочь делать! Мы будем летать до столицы врага и заставлять их бояться мощи яков!"
JAK_pilot_school:0 "Школа для воздушных яков"
JAK_pilot_school_desc:0 "Яки должны учиться хорошо летать на леталах! Сейчас яки бояться высоты. Это глупо, но логично. Мы должны быть храбрыми! Якякистан должен гордиться воздушными яками!"

JAK_my_journal:0 "Часы идут вспять"
JAK_my_journal_desc:0 "Стар Маунтин захватила власть в стране, и теперь весь Якякистан подчиняется её воле. Пришло время перековать страну яков в действительно могучую державу. Такую, какой ей суждено было быть с самого начала. И кому не встать у её руля, как не кобыле, являющейся реинкарнацией самого Улисса?"
JAK_autocracy:0 "Автократия"
JAK_autocracy_desc:0 "Абсолютно необходимо, чтобы у нас в стране не было никаких противников нашей хатун и её воли. Она больше, чем просто лидер, она – реинкарнация Улисса. Её слово – это не просто закон. Это аксиома."
JAK_like_the_old_tsars:0 "Словно цари прошлого"
JAK_like_the_old_tsars_desc:0 "Власть царей всегда была абсолютной. Правители прошлого не внимали общественности, и за это их обожали. Современные монархии заразились либерализмом, и хатун знает, как это исправить. Её правление будет жёстким, но любящим. Может её подданные и не будут свободными, но хатун не допустит, чтобы с ними обращались несправедливо или жестоко."
JAK_the_severyanian_army:0 "Северяно-якская армия"
JAK_the_severyanian_army_desc:0 "Наша военная доктрина устарела, нам не хватает оружия, современных технологий и солдат. Но мы победим, невзирая на любые трудности, ведь наше дело – правое, а цель – священна!"
JAK_fueling_our_khaganate:0 "Заправить наш Каганат"
JAK_fueling_our_khaganate_desc:0 "Современная война требует гораздо больше, чем обыкновенные пули и винтовки. Теперь войны ведутся не только на тактическом, но и стратегическом уровне. Именно поэтому мы будем без жалости вгрызаться в землю, искать там ресурсы и направлять их туда, где они необходимы!"
JAK_hordes_of_the_north:0 "Северные орды"
JAK_hordes_of_the_north_desc:0 "Север – мрачное место. Но мы ещё хуже. Наши вены – это лёд, а сердце питает ненависть. Не существует того, что силы лживой гармонии могли бы нам противопоставить!"
JAK_an_imperial_court:0 "Имперский двор"
JAK_an_imperial_court_desc:0 "Новая хатун Якякистана не может править в одиночку. Она свяжется с другими единомышленниками, сбежавшими из Северяны во время Зимней Революции, и предложит им принять участие в священном походе с целью вырвать свою родину из копыт врагов. Всё во имя гармонии!"
JAK_the_school_for_gifted_creatures:0 "Школа для одарённых существ"
JAK_the_school_for_gifted_creatures_desc:0 "Хоть Якякистан и не очень этнически разнообразен, здесь всё же проживает значительное число меньшинств. Так что мы построим новую школу, чьи двери будут открыты любому существу, чтобы вся нация могла расти и процветать. И назовём мы её в честь школы принцессы Селестии для одарённых единорогов."
JAK_the_khatuns_love:0 "Любовь хатун"
JAK_the_khatuns_love_desc:0 "Стар Маунтин любит своих подданных вне зависимости от их расы, религии или национальности. Великодушная хатун готова принять абсолютно всех в своём государстве.\nВсех, кроме предателей, коммунистов, атеистов и, конечно же, предателей-коммунистов-атеистов."
JAK_harmony:0 "Гармония"
JAK_harmony_desc:0 "Гармония, какой её практиковал Резерфорд – отвратительная штука. С другой стороны гармония, которая процветает в государстве великой Селестии – это нечто прекрасное. Мы подарим Якякистану собственную гармонию и создадим её по образу и подобию просвещённого правления Селестии, но адаптируем к нашей уникальной ситуации и культуре."
JAK_harmony_of_classes:0 "Классовая гармония"
JAK_harmony_of_classes_desc:0 "Мы сделали одно заманчивое открытие: почему бы нам не реорганизовать наше общество по принципу корпораций, которые будут работать как одно целое? Это поможет избежать экономических невзгод и распространения коммунизма. А чтобы существа лишний раз не задавали вопросов, на заседаниях будут справедливо представлены как работники, так и начальство."
JAK_harmony_of_species:0 "Расовая гармония"
JAK_harmony_of_species_desc:0 "В нашем великом каганате раса никогда не должна быть препятствием. Каждый член нашего общества, независимо от его происхождения, будет считаться нам братом до тех пор, пока он верен основным принципам жизни на нашей земле."
JAK_faith:0 "Вера"
JAK_faith_desc:0 "Мы не теократы; мы не хотим контролировать то, кому поклоняются наши подданные, но считаем, что они обязаны поклоняться хотя бы чему-то. Атеизм – рана на теле мира, отрицание не только богов, но нравственных законов в целом! Атеизм идёт против всей традиционной иерархии и стратификации – то есть всего, что делает веру важной частью нашего общества."
JAK_against_atheism:0 "Война против атеизма"
JAK_against_atheism_desc:0 "К сожалению, силы тоталитарного коммунизма просочились даже в нашу страну. Гениханы попали под влияние революционной чумы и продолжают бросать вызов законному правлению Стар Маунтин. Они даже не исповедуют шорунизм! Наше сердце тяжело, но мы всё же должны без промедления удалить эту опухоль с тела нашего общества."
JAK_mandatory_faith_schools:0 "Обязательное религиозное обучение"
JAK_mandatory_faith_schools_desc:0 "Мы должны правильно воспитывать молодое поколение. Благодаря нашим усилиям они будут знать о любви к богам, о свете звёзд и о мудрости шаманов. Используя эти знания, они смогут уберечь себя от проклятого влияния коммунизма."
JAK_purified_architecture:0 "Непорочное архитектурное величие"
JAK_purified_architecture_desc:0 "Хатун видела тот архитектурный стиль, в котором коммунисты застраивают Северяну. Её родина опорочена брутализмом – бездушным порождением материализма и атеизма. К счастью, этот стиль миновал Якякистан, но яки и так предпочитают простоту сооружения красоте. Так не пойдёт! Государство, вера и хатун заслуживают, чтобы их города выглядели красиво!"
JAK_reserve_army_of_labor:0 "От бедности к богатству"
JAK_reserve_army_of_labor_desc:0 "При коммунизме все страдают и живут в нищете. При просвещённой гармонической монархии все сыты, имеют хорошее жильё и живут счастливо. Мы должны выполнить свои обещания и навсегда покончить с бедностью!"
JAK_bring_in_more_exiles:0 "Пригласить эмигрантов"
JAK_bring_in_more_exiles_desc:0 "Большая часть интеллигенции эмигрировала из Северяны во время или после революции. И хотя верность бежавших стоит под вопросов, ведь именно на их плечах лежит вина за появление красной чумы, мы можем проверить каждого из них и установить, кто чист душой. Нравственно Якякистан непорочен, но интеллектуально он слаб, и мы должны исправить это."
JAK_cathedrals_for_the_star_gods:0 "Соборы для звёзд"
JAK_cathedrals_for_the_star_gods_desc:0 "В древней вере Северяны, известной как Звёздопоклонничество, звёзды считаются священными. У каждого есть своя звезда-покровительница, которая наблюдает за тобой и направляет твою судьбу. И хотя в Якякистане исповедуют шорунизм, эти две религии не являются несовместимыми. Мы объединим наши религии, а вместе с ними и наши народы!"
JAK_bring_the_shamans_into_the_fold:0 "Привлечь шаманов в свои ряды"
JAK_bring_the_shamans_into_the_fold_desc:0 "Цели Хориката и в особенности Стар Маунтин шокировали шаманов. Какая глупость! Верным жрецам шорунизма, на которых и держится наша нация, незачем нас бояться!"
JAK_harmony_of_nations:0 "Гармония между нациями"
JAK_harmony_of_nations_desc:0 "Независимо от того, где он мог родиться, каждому жителю севера найдётся место в нашем государстве! Да и тем более, если наши друзья "хотят" стать подданными великодушной Стар Маунтин, кто мы такие, чтобы отказывать им?"
JAK_harmony_in_the_ice:0 "Гармония во льдах"
JAK_harmony_in_the_ice_desc:0 "Далёкие земли пингвинов выглядят поистине удручающе. Но даже в таком суровом месте существует дружба и гармония. Однако, к сожалению, по этим землям также бродит призрак коммунизма! Мы должны изгнать эту нечистую силу и спасти пингвинов от её влияния!"
JAK_holy_airforce:0 "Священные военно-воздушные силы"
JAK_holy_airforce_desc:0 "Наши небеса должны быть надёжно защищены от угроз атеистического тоталитарного коммунизма. Для этого каждый пилот по окончанию лётного училища будет благословлён шаманом, чтобы его душа и тело всегда были под защитой богов!"
JAK_get_cas:0 "Кричащий ястреб"
JAK_get_cas_desc:0 "Если наши войска попадут под плотный вражеский обстрел, ВВС должны иметь возможность помочь им. Бомбами, пулями и огнём мы проложим путь вперёд храбрым сынам и дочерям Якякистана!"
JAK_holy_navy:0 "Священные военно-морские силы"
JAK_holy_navy_desc:0 "Коммунисты столь же хитры, сколь и злы. Мы должны быть готовы защитить наши берега от их высадок. И хотя жители Якякистана не видели побережья уже тысячи лет, наша славная хатун вновь показала нам его величие! Никто не заберёт у нас наши берега!"
JAK_brown_water_navy:0 "Тактика "наскок-отход""
JAK_brown_water_navy_desc:0 "Мы сильно отстаём от могучих морских держав, и нам не стоит рассчитывать на победу в честном поединке. Поэтому нам следует избегать честных сражений. Мы будем внезапно атаковать их корабли торпедами и снарядами, а после сразу же отступать, тем самым изматывая и разделяя их более крупные соединения."
JAK_friendship_among_penguins:0 "Дружба с пингвинами"
JAK_friendship_among_penguins_desc:0 "Теперь когда мы победили пингвинов, нам ничего не мешает интегрировать их в нашу большую дружную семью. Под водительством великодушной хатун все существа равны и едины!"
JAK_the_dachaigh_sages:0 "Мудрецы Дахайха"
JAK_the_dachaigh_sages_desc:0 "Дахайх – город, по которому процесс модернизации прошёлся очень быстрыми темпами, и он может многое нам рассказать о чудесах современности. Несмотря на это, Стар Маунтин относится к нему с подозрением: а разве этот город охватил не тот же процесс модернизации, из-за которого появился коммунизм?"
JAK_harmony_in_the_poles:0 "Гармония за полярным кругом"
JAK_harmony_in_the_poles_desc:0 "Медведям, к счастью, удалось миновать ужасы коммунизма, но теперь их охватило нечто столь же отвратительное – влияние Кризалис! Грязные жуки посеяли страх и ненависть к ценностям Эквестрии. Мы должны немедленно это исправить."
JAK_the_minds_of_svartpels:0 "Умы клана Свартпельса"
JAK_the_minds_of_svartpels_desc:0 "В клан Свартпельс входят одни из самых начитанных существ севера. Мы обязаны сравнить наши исторические записи, слить верования воедино и объединить их государственный аппарат с нашим."
JAK_the_hearts_of_volsungr:0 "Сердца клана Вольсунгр"
JAK_the_hearts_of_volsungr_desc:0 "Клан Вольсунгр близок нам по духу, так как он тоже придерживается принципов эквестрийской гармонии. Они стремятся к построению лучшего мира, в котором нет места такому ужасу, как коммунизм. Пришло время нашим силам объединиться во благо всех медведей и яков!"
JAK_friendship_among_bears:0 "Дружба с медведями"
JAK_friendship_among_bears_desc:0 "Медведи и яки – родственные народы. Так как Стар Маунтин уже является почётным яком, что останавливает её от того, чтобы стать верховным правителем медведей? А что, неплохая идея. Она вправе стать почётным медведем!"
JAK_harmony_in_the_frontier:0 "Гармония на Фронтире"
JAK_harmony_in_the_frontier_desc:0 "Хотя грифоны и прибыли в Эквус с другого материка, теперь они живут в гармонии с местным населением. Но, к сожалению, эту гармонию пытается нарушить проклятый коммунизм! Мы должны быстро положить конец этому тоталитарному злу!"
JAK_the_capital_city:0 "Чудеса Уэтера"
JAK_the_capital_city_desc:0 "Уэтер – красивый город. Но что ещё важнее – он громаден, и его питает сильная промышленность. В связи с грядущими войнами мы повысим рабочие квоты, и наш народ, конечно же, будет очень рады выполнить их ради своей любимой хатун."
JAK_friendship_among_griffons:0 "Дружба с грифонами"
JAK_friendship_among_griffons_desc:0 "Даже жители Нова Грифонии стали частью нашего великого каганата! Их знать – это наша знать, и тоже самое касается крестьян. Коммунизм не посмеет оторвать кусок от этой священной земли!"
JAK_the_economy_of_conquest:0 "Экономика, построенная на войне"
JAK_the_economy_of_conquest_desc:0 "Если кто-то преследует идеалы гармонии, это не значит что он трус или слабак. Более того, если он сражается против красной угрозы, то в его сердце просто нет места для таких черт. По этой причине мы будем неустанно крушить, жечь и убивать до того, пока коммунизм не исчезнет с лица земли."
JAK_fortify_the_south:0 "Укрепить южную границу"
JAK_fortify_the_south_desc:0 "Оккупирующие Северяну коммунисты модернизировали свою армию и имеют многочисленные механизированные подразделения! Вероятно, красные не падут столь же быстро, как и север. Вместо этого нам стоит подготовиться к затяжной и суровой войне. К счастью, мы превосходим противника числом, а наши солдаты готовы умереть ради достижения своей священной цели!"
JAK_our_finest_hour:0 "Наш звёздный час"
JAK_our_finest_hour_desc:0 "Друзья, наступил наш звёздный час. Сталлионград даже не представляет, что его ждёт. Стар Маунтин, хатун Якякистана и последняя из рода Звездопадовых готова вернуться на родину. Она не проявит ни капли милосердия к монстрам, убившим её семью. Звёзды не врут – пришёл черёд для нашей великой войны!"
JAK_home_at_last:0 "Возвращение на родину"
JAK_home_at_last_desc:0 "После стольких лет мы наконец-то вернулись на нашу родину. Оставшиеся коммунисты либо бежали, либо были пойманы, и весь народ Северяны теперь свободен от их тирании.\nНо перед тем, как Стар Маунтин примерит корону царицы, она должна отдать дань чести своей семье."
JAK_a_harmonist_in_severyana:0 "Гармонистка в Северяне"
JAK_a_harmonist_in_severyana_desc:0 "Северяна погружена во мрак невежества, её раздирают партизаны, идеологи и неблагодарные банды крестьян. Если мы хотим вернуть гармонию в некогда образцовую провинцию Эквестрии, то нам нужно проделать серьёзную работу. Стар Маунтин знает, что делать, ведь если бы она избегала трудностей, то никогда бы не стала великой хатун."
JAK_an_autocrat_in_the_north:0 "Северная автократка"
JAK_an_autocrat_in_the_north_desc:0 "К счастью, Северный Эквус пострадал намного меньше от красной заразы по сравнению с Северяной. Но это не значит, что она не проникла туда, ибо всякие там Генрихи Редтейлы, Рагнели Дахлины, Тиры и Айсберы не могли взяться из неоткуда. Мы должны увеличить размах антикоммунистической деятельности и лишить красных возможности наносить по нам удары."
JAK_bureaucrats_on_trial:0 "Суд над бюрократами"
JAK_bureaucrats_on_trial_desc:0 "Подлецы, стоящие за появлением коммунизма – бюрократы, получившие наибольшую выгоду от правления красных. Они предстанут перед публичным судом, а процесс над ними будет транслироваться по всей стране. Это поднимет моральный дух населения и явит народу суть их ужасных преступлений. Тем, кто хотел навредить нам, не стоит ждать пощады."
JAK_establish_okhrana:0 "Учредить опричнину"
JAK_establish_okhrana_desc:0 "Первые жандармы Северяны, опричнина, были распущены после того, как республиканцы и коммуняки обвинили их  в превышении полномочий. Но теперь нам ничто не мешает вернуть их на службу. Опричнина будет верно служить великой хатун и охотиться на противников её власти, где бы те ни были."
JAK_delve_into_the_past:0 "Рассказать об их преступлениях"
JAK_delve_into_the_past_desc:0 "Нелегитимный коммунистический режим творил ужасные преступления; Стар Маунтин знает об этом из собственного опыта. Пособники Сталлионграда тщательно скрывали следы их произвола, но теперь, когда мы имеем доступ к закрытым архивам, у нас появилась возможность обнародовать все преступления, совершённые красными против собственного народа."
JAK_crown_myself_tsaritsa:0 "Личная уния"
JAK_crown_myself_tsaritsa_desc:0 "Хатун изучила всех законных претендентов на трон Северяны. Они либо не хотят брать корону из её копыт, либо просто не подходят на роль автократа. Исходя из этого, она решила взять эту тяжёлую ответственность на себя. Стар Маунтин теперь не только хатун Якякистана, но ещё и царица Северяны!"
JAK_restrict_griffon_rights:0 "Встретиться с кланом Свартпельс"
JAK_restrict_griffon_rights_desc:0 "Клан Свартпельс известен своими философами и учёными... а ещё предвзятым отношением к грифонам. Вероятно, члены этого клана могли бы помочь нам в покорении сурового грифоньего пограничья."
JAK_partisans_on_trial:0 "Истребление"
JAK_partisans_on_trial_desc:0 "Враги Северяны отказываются выдавать партизан и коммунистов! Они даже заявляют, что все в Сталлионграде стоят на стороне красных. Мы вынуждены действовать жёстче. Отныне от каждой общины требуется выдать как минимум 10% своего населения в качестве коммунистов, комиссаров и предателей. Несоблюдение требований приведёт к истреблению всего поселения."
JAK_the_return_of_serfdom:0 "Возвращение крепостного права"
JAK_the_return_of_serfdom_desc:0 "Теперь-то всё ясно. Крестьяне Северяны не были рабами коммунистов. Они САМИ были коммунистами! Ну, если они хотят противиться нашей власти – так тому и быть. Мы будем относиться к ним как к мятежникам, предателям-подонкам, кем они и являются. Мы лишим их всех привилегий, которыми они наслаждались после ухода царей прошлого, в том числе и свободы."
JAK_element_honesty:0 "Честность"
JAK_element_honesty_desc:0 "Абсолютно необходимо, чтобы каждое существо могло доверять своему соседу. С этой целью из рядов населения будет набрано как можно больше информаторов, чтобы знать, кому можно доверять, а кому нет. Мы будем шпионить за всем и всеми, и тем самым убережём нашу родину от коммунизма."
JAK_element_kindness:0 "Доброта"
JAK_element_kindness_desc:0 "Зачем обременять простой народ проклятием знания? В невежестве тоже есть сила, тем более что открытый для идей разум сродни крепости без гарнизона. Книги – это ещё одно оружие коммунизма, поэтому мы избавим наше население от любых текстов."
JAK_element_laughter:0 "Смех"
JAK_element_laughter_desc:0 "Мы должны насмехаться над коммунизмом. Это же нонсенс, считать, что все существа могут (или даже должны!) быть равными. Мы начнём новую кампанию по перевоспитанию неблагодарных крестьян и попытаемся убедить их в том, что убийство их лидеров было правильным поступком."
JAK_element_generosity:0 "Щедрость"
JAK_element_generosity_desc:0 "Наш народ не нуждается в роскоши, да и не любит заниматься расточительством. В конце концов, мы – существа севера, и нам для жизни нужны лишь самые базовые вещи. Есть определённая благодетель в бедности нашего бытия."
JAK_element_loyalty:0 "Верность"
JAK_element_loyalty_desc:0 "Верность друг другу также означает и верность Стар Маунтин. К сожалению, жуки не умеют быть верными. По засекреченным документам они были вовлечены в события Зимней Революции и, вероятно, даже спровоцировали её! За это каждого жука-коммуниста и всю его семью ждёт смерть. Даже за их "антикоммунистами" мы будем вести тщательную слежку."
JAK_element_magic:0 "Магия"
JAK_element_magic_desc:0 "Знания – это крайне опасная сила, особенно учитывая угрозу коммунистических идей. Поэтому мы расширим наши исследовательские центры только для самых лучших и достойных учёных, которые под бдительным оком смогут верно трудиться над идеями, достойными внимания нашей Хатун и Царицы."
JAK_join_the_upa:0 "Вступить в [EQS.GetFactionName]"
JAK_join_the_upa_desc:0 "Теперь, когда мы усмирили Сталлионград, у нас появилась возможность обратиться к Эквестрии для укрепления отношений между нашими странами! Такая великая и прекрасная правительница как принцесса Селестия, несомненно, по достоинству оценит проделанную нами работу. Коммунисты мертвы, естественная иерархия восстановлена, и жизнь прекрасна!"
JAK_retake_the_UPA:0 "Взять контроль над ОСП"
JAK_retake_the_UPA_desc:0 "Теперь, когда мы усмирили Сталлионград, мы могли бы обратиться к Эквестрии с предложением укрепить взаимоотношения между нами странами, если бы не одно "но" – Эквестрии больше не существует! Нам нужно в срочном порядке спасать гармонию от осадивших её врагов!"
JAK_the_home_of_harmony_has_fallen:0 "Падшая колыбель гармонии"
JAK_the_home_of_harmony_has_fallen_desc:0 "До нас дошли ужасные известия! Окружавшие Эквестрию волки всё-таки разорвали страну пони в клочья. Может нам и не удастся вступить в войну бок о бок с Селестией, но мы попытаемся отомстить за неё. И тут стоит прояснить одну деталь: антигармонистам пощады ждать не стоит. Миллионы их солдат падут в битве с нашей ордой."
JAK_celestia_is_a_commie:0 "Селестия – коммунистка"
JAK_celestia_is_a_commie_desc:0 "Теперь-то всё встало на свои места. Это не коммунисты обманули Селестию. Она САМА была коммунисткой. Иначе почему бы она позволила Карамель Маркс проповедовать свои больные идеи и пошла на уступки коммунистам Северяны, дав им независимость? Выдвигаемся, нам нужно спасти Эквестрию от коммунизма!"
JAK_chrysalis_is_a_commie:0 "Кризалис – коммунистка"
JAK_chrysalis_is_a_commie_desc:0 "Кризалис уже давно была известна как враг гармонии, но мы также прознали, что она, помимо прочего – КОММУНИСТКА! Ведь не просто так она отменила в ульях кастовую систему и установила у себя в стране меритократию. Более того, она поддержала красных во время Зимней Революции! Куда ещё коммунисты смогли протянуть свои грязные копыта?"
JAK_ursine_yak_unity:0 "Единство яков и урс"
JAK_ursine_yak_unity_desc:0 "Наши души едины с всевечным полярным льдом. С его силой в копытах, монстры и ужасы севера теперь подвластны нашей воле. Даже ведомые звёздами могучие урсы сражаются под нашими знамёнами!"
JAK_the_heir_of_amore:0 "Наследница рода Аморе"
JAK_the_heir_of_amore_desc:0 "Сомбра и Каденс – самозванцы. А принцесса Аморе, древняя правительница Кристальной Империи, правящая ещё до появления короля-умбры – вот настоящая персона королевских кровей. И, изучив историю своего рода, Стар Маунтин обнаружила, что она является родственницей великой правительницы. Поэтому вся Кристальная Империя по праву принадлежит ей."
JAK_the_equestrian_khaganate:0 "Эквестрийский каганат"
JAK_the_equestrian_khaganate_desc:0 "Ну вот и всё. Мы освободили Эквестрию, гармония вновь восторжествовала. Пришло время реорганизовать наше правительство, ведь теперь мы представляем не только Северяну, но и остальных пони! Стар Маунтин доказала, что она является образцовой гармонисткой, и следует вопрос: а не пришло ли время короновать её принцессой всея Эквестрии?"
JAK_the_queen_of_the_bugs:0 "Королева жуков"
JAK_the_queen_of_the_bugs_desc:0 "После победы над жуками перед нами встал вопрос: как управлять их землями? Опробованные на Северяне методы усмирения вряд ли покажут значительный результат, ведь жуки – прирождённые партизаны, да и коммунизм не успел закрепиться в их культуре. Вместо этого мы могли бы пощадить жуков, но убрать меритократию и вернуть в их ульи старую систему каст."
JAK_bovine_unity:0 "Объединённый фронт рогатых существ"
JAK_bovine_unity_desc:0 "Яки и бизоны – родственные народы, которые живут далеко друг от друга. Но теперь всё изменилось и наши народы готовы воссоединится! Мы должны сделать буйволов частью нашей страны, невзирая на их несогласие. Они ещё научатся любить нашу хатун!"
JAK_star_shamans:0 "Сформировать группы звёздных шаманов"
JAK_star_shamans_desc:0 "Теперь, когда наш каганат оторвал значительный кусок Эквестрии, мы можем сделать единорогов частью нашей армии. Звёздные шаманы помогут солдатам одолеть противника, невзирая на любые потери."
JAK_sweep_the_rest:0 "Подмять оставшиеся государства"
JAK_sweep_the_rest_desc:0 "В Эквусе ещё остались государства, которые не подчинены воле нашей хатун. Так не может продолжаться. Мы нападём на оставшиеся страны и сделаем их верными подданными Эквестрийского Каганата!"
JAK_empress_of_all_equus:0 "Императрица всего Эквуса"
JAK_empress_of_all_equus_desc:0 "Пролив море крови и выпустив во врагов больше пуль, чем кто-либо может сосчитать, мы наконец победили. Пришло время объединить все титулы правителей Эквуса в один и сделать Стар Маунтин императрицей всего Эквуса. Слава Якякистану! Слава Стар Маунтин! Слава силам гармонии!"

