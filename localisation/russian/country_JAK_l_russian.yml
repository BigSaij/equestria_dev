JAK_fash_advisor_1:0 "Циннамон Добролюбова"
JAK_sm_advisor_1:0 "Дарья Солепёрая"
JAK_sm_advisor_1_desc:0 "Одно лишь упоминание Дарьи Солепёрой вызывает ужас и гнев жителей Равенского.\n\nВо время Зимней Революции эта древняя династия, известная своей жестокостью по отношению к крепостным и монополией на добычу соли, в которой задействовались подневольные крестьяне, почти перестала существовать. За многочисленные преступления против крепостных большинство членов семьи Солепёрых были отправлены на долгие десятилетия за решётку, в то время как наиболее жестоких представителей династии расстреляли.\n\nСкрываясь от уголовного преследования, Даша вместе со своим мужем пытались бежать в Троттингем, но были обнаружены революционерами. Один неудачный выстрел лишил её супруга равновесия, и во время полёта тот упал в Селестийское море, где и утонул. Даше лишь чудом удалось спастись.\n\nНа текущий момент кобыла верно служит Стар Маунтин и помогает той продолжать священную борьбу против коммунизма. Даша хорошо известна своей ненавистью к пегасам, умеющим летать лучше неё, и, если выдаётся возможность сделать это безнаказанно, пытает их с особой жестокостью. Кобыла жаждет вернуться в Равенское, чтобы отомстить за смерть мужа и вернуть под свой контроль принадлежащие ей по праву владения."
JAK_sm_advisor_2:0 "Магнит Мунсонг"
JAK_sm_advisor_2_desc:0 "Магнит происходит из весьма молодой династии бэтпони, являющихся фанатичными последователями Звёздопоклонничества. Звёзды, которые светят около луны, вызывали у него и его родственников особый интерес и тем самым сподвигли многих членов его семьи изучать тайны космоса.\n\nМногие годы назад предки Мунсонга были представлены к статусу бояр за обнаружение прибыльных рудников около города Северохолм, бывшего им родным домом, но Зимняя Революция лишила семью всех их богатств.\n\nМагнит всегда интересовался природой магических существ, а также тем, какое влияние на них могут оказывать звёзды. Бэтпони полон решимости довести свои исследования до конца и наконец поставить точку в вопросе космоса, не обращая внимания на то, какие для этого ему потребуется принять меры и решения. Он свято верит, что звёзды благоволят силам Стар Маунтин в походе на Северяну, и собирается наказать всех коммунистов, посмевших занять семейные рудники и прервать его важные исследования!"
JAK_sm_advisor_3:0 "Пепел Стременной"
JAK_sm_advisor_3_desc:0 "Будучи вторым ребёнком в семье, Пепел родился в династии крупных автомобильных промышленников. С первых дней революции он принимал активное участие в борьбе с красными, и из-за этого полностью испортил свои отношения с сестрой-социалисткой. После того как Селестия приказала королевской страже отступить из Северяны, Пепел полностью разочаровался в способностях прошлой правительницы, ведь он верил, что с коммунистическим отребьем не может быть и речи о переговорах.\n\nНа сегодняшний день жеребец готовится к последнему походу на свою родину с целью отобрать её из копыт красных. И вот когда он всё-таки туда вернётся, всем этим неблагодарным крестьянам-выскочкам придётся заплатить за свои грешки – и платить они будут "с процентами"."


