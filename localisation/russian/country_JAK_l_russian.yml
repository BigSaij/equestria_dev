jak_news.1.t:0 "Земля могил"
jak_news.1.d:0 "[This.GetNewspaperHeader]После захвата каганатом территорий, в прошлом известных как Сталлионград, оттуда начали приходить ужаснейшие известия о проведении зверских казней, опустошении целых деревень и возведении "пирамид из черепов", чья высота порой сравнима со зданиями.\n\nПредставители левых идеологий реагируют на эти новости с ужасом и возмущением, и даже многие сторонники превосходства считают, что Стар Маунтин и её правительство в этот раз зашли слишком далеко. Но, несмотря на международную критику, правительница каганата отказывается комментировать данные слухи, утверждая, что "она очистила свои земли от великого зла"."
jak_news.1.a:0 "Ошибка прошлого исправлена."
jak_news.1.b:0 "Убийцы."

jak_news.2.t:0 "Кошмар, потерявшийся во времени"
jak_news.2.d:0 "[This.GetNewspaperHeader]Несмотря на все немыслимые трудности, Эквус был объединён под правлением жестокой автократки и изгнанницы из Северяны, также носящей титул "почётного яка" – Стар Маунтин. По словам очевидцев, правительница каганата является неописуемо фанатичной антикоммунисткой и несмотря на то, что она установила в государстве кастовую систему и устраивает массовые публичные казни, кобыла продолжает утверждать, что делает это ради гармонии и дружбы.\n\nХодит множество слухов о невиданной ранее партизанской активности по всему континенту, и, если верить самым невероятным сообщениям, её правление вызвало возвращение мифических виндиго.\n\nСтар Маунтин прошла долгий и непредсказуемый путь, чтобы стать самым могущественным существом в истории континента, и теперь сотни миллионов крепостных живут и умирают под её властью. Захочет ли она расширить свою империю – известно лишь ей, но из всех донесений можно понять следующее: теперь Эквусом правят силы бескомпромиссного реакционизма."
jak_news.2.a:0 "Слава императрице!"
jak_news.2.b:0 "Какой ужас..."

jak_news.3.t:0 "Брэдфорд побеждает во Вражде Братьев"
jak_news.3.d:0 "[This.GetNewspaperHeader]Судя по недавним известиям, принц Брэдфорд из Йаки-клана сумел нанести неожиданное поражение международно признанному правительству своего брата принца Резерфорда. Новосформированному государству уже пришлось встретиться с небольшим кризисом, связанным с попыткой военного переворота, подготовленного экспансионистским и милитаристским крылом клана, но силам принца удалось успешно его предотвратить.\n\nУкрепив свои позиции после переворота, Брэдфорд заговорил о необходимости возвращения к традициям и религии, а также о важности мира, уединения и идей независимости от остального мира."
jak_news.3.a:0 "Долгих лет жизни принцу Брэдфорду!"
jak_news.3.b:0 "Сможет ли изоляционизм устоять в битве современностью?"

jak_news.4.t:0 "Военный переворот в Йаки-клане"
jak_news.4.d:0 "[This.GetNewspaperHeader]После того как принц Брэдфорд завоевал королевство своего брата, он стал жертвой хорошо спланированного заговора одного из своих главных соперников по имени хан Керр. Новый правитель этих земель уже сделал объявление об уничтожении старого Йаки-клана и формировании на его месте каганата. Вместе с этим хан Керр дал ясно понять о своих будущих намерениях: он собирается захватить весь Северный Эквус и вступить в альянс к чейнджлингам.\n\nПравительство Эквестрии уже выступило с осуждением нового правительства, но аналитики сомневаются, что за этим последует полноценное вторжение."
jak_news.4.a:0 "Победа – это жизнь!"
jak_news.4.b:0 "Чрезвычайно тревожные известия."

jak_news.5.t:0 "... Северянский переворот в Йаки-клане?!"
jak_news.5.d:0 "[This.GetNewspaperHeader]Поразительно, но за прошедшую неделю в Йаки-клане произошёл не один, а целых два военных переворота: принц Брэдфорд был свергнут ханом Керром, который, в свою очередь, был убит Стар Маунтин – предводительницей-пони одного из мелких восточных кланов.\n\nНа текущий момент мало что известно об этой кобыле, помимо того, что она является изгнанницей из Сталлионграда и большой поклонницей Селестии.\n\nИ пока мир пытается осознать, как одинокая пони смогла объединить якский род под своей властью, Стар Маунтин уже объявила о формировании Северянского Каганата.\n\nТолько звёзды знают о том, что она хочет сделать с подконтрольным ей государством."
jak_news.5.a:0 "Вера, автократия, гармония."
jak_news.5.b:0 "Как это вообще могло произойти?!"


jak_news.6.t:0 "Чёрная орда продолжает свой поход"
jak_news.6.d:0 "[This.GetNewspaperHeader]В ходе невероятного поворота событий последние очаги сопротивления Эквуса были уничтожены силами яков. Совместив древнюю мифологию и современные орудия войны, так называемая Чёрная Орда Северного Ветра сумела одолеть не только своих врагов, но и обернуть ход истории! Опираясь на экономику, поддерживаемую данью с подконтрольных территорий и грабежами, теперь в Северный Эквус стекаются несметные богатства, которые при этом полностью обирают весь юг.\n\nНесмотря на недавние выборы, гармонисты и республиканцы по всему миру осудили орду как "чудовищное формирование, попирающее достоинство каждого существа" и как "правление тиранов, прикрывающихся новым псевдозаконным обличием." Но, пожалуй, самым пугающим является тот факт, что правительство продолжает пользоваться подавляющей поддержкой своего населения.\n\nВ Эквусе наступила новая эпоха: эпоха завоеваний, раздора и кровопролития."
jak_news.6.a:0 "Даже спустя тысячи лет существа будут помнить наши великие свершения!"
jak_news.6.b:0 "За собой вы не оставляете ничего, кроме пепелища."


