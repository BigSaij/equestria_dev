newjaks.77.t:0 "Империя праха"
newjaks.77.d:0 "Это несправедливо.\n\nНесколько недель назад Стар Маунтин стояла на вершине не только своей жизни, но и всего материка, которым она правила. Ценой неимоверных усилий и океана пролитой крови она завоевала весь Эквус, но теперь один за другим всё вокруг неё рушилось. Начиная с Якякистана, её жизнь была медленным и изнурительным восхождением в гору, во время которого она никогда не отступала от задуманного. Только когда начали приходить первые донесения о повсеместных атаках на караваны снабжения, о ночных налётах на военные базы и гарнизоны и о подрыве железнодорожных путей и кораблей, кобыле пришлось сделать шаг назад.\n\nИмператрица ненавидела проигрывать, и её раздражало, что с каждым днём поражения становились всё более тяжёлыми. Восток Эквестрии пал жертвой старой радикальной коммунистки Маши Норушкиной. Центральная часть материка перешла под контроль Найт Глайдер, которая сплотила почти всех пони в единый фронт и повела его против своей императрицы. Но что было самым абсурдным, так это появление на юго-востоке вымышленной героини рассказов Дэринг Ду, которая объединила усилия с одним из своих соперников, Ауизотлем, чтобы посеять хаос на юго-востоке! Куда бы ни посмотрела Стар Маунтин, по всему каганату она видела либо огонь восстания, либо пепелище, где когда-то бушевало пламя.\n\n"Всё в порядке, со временем мы со всем разберёмся... — успокаивала себя хатун, прохаживаясь взад-вперёд по тронному залу в Кантерлоте в безуспешной попытке убедить себя в собственной правоте. — Нам просто нужно задействовать армию для решения одной проблемы за раз, и тогда один за другим мы справимся и с остальными. Тем более, что север ещё под нашим контролем, так что мы можем начать сбор войск т..."\n\nГромадные двери на другом конце зала распахнулись, и внутрь ввалился посыльный. На его лице застыла гримаса усталости и ужаса. Он пал ниц перед копытами Стар Маунтин, поклонился, а затем приподнял голову кверху, задыхаясь после длительного марафона: — Моя императрица, я принёс ужасные известия!\n\n— Что, ещё один террорист-коммунист восстал против нас? Где именно? — хатун приготовилась к ещё одному тяжёлому удару по своему самолюбию.\n\n— Хуже, Ваше Высочество! — гонец сглотнул подступивший к горлу ком и испугано съёжился в ожидании реакции со стороны императрицы. — Это виндиго! Они вернулись и уже начали опустошать весь север! Армия не смогла остановить, их и нам пришлось начать эвакуацию целых городов!\n\n— Стар Маунтин закрыла глаза, как если бы слова нанесли ей смертельный удар, и отпустила посыльного. Как только он закрыл за собой двери, императрица рухнула на пол и тихо зарыдала. Но процесс уже был запущен, и через секунду она начала изливать всю горечь и боль, скопившуюся в Бурушке с самых первых дней становления той, кого мир ныне знал как Стар Маунтин."
newjaks.77.a:0 "— Но... Я же победила! Я всех их победила!"

