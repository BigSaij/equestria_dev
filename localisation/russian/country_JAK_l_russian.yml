JAK_star_mountain:0 "Стар Маунтин" # Burushka Zvezdopadovskaya, of the  Zvezdopadovsky family line
JAK_STAR_MOUNTAIN_DESC:0 "У Стар Маунтин много прозвищ, всё зависит от того, кого спросить: одни назовут её визионеркой из клана Хорикат, выполняющей священную миссию, вторые –  убийцей, шагающей по головам невинных, а кто-то – сошедшей с ума кобылой. Сама же пони называет себя изгнанницей из Северяны, которая ненавидит коммунизм больше, чем кто-либо другой и жаждет когда-нибудь освободить родину от проклятых красных цепей. И хотя вменяемость кобылы вызывает некоторые сомнения, эффективность её методов – нет."

