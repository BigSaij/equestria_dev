 GRI_AF_the_steel_of_arcturius:0 "The Steel of Arcturius"
 GRI_AF_the_steel_of_arcturius_desc:0 "For all the zeal of the soldiery, they need weapons and they need the finest kind. The steel of Arcturius, blessed by the Gods and carried forward will serve them well."
 GRI_AF_the_light_of_eyr:0 "The Light of Eyr"
