 imperium_4002_region_0_t_GRI:0 "Не позволяй еретику жить"
 imperium_4002_region_0_d_GRI:0 "Север был гнездом колдовства и ереси с незапамятных времен. От дикарей в высоких горах и замерзших пустошах до республиканцев и наций дикарей, не говоря уже о восстании предателя Донкло. Всем этим ложным идеалам было позволено жить и развиваться, и результат проявился слишком явно. Святая инквизиция развернула войска для зачистки этого региона, и все силы, имеющиеся в её распоряжении, призваны служить на пределе своих возможностей. На последних лидеров республиканцев идёт охота, вожди племён, считавшие себя выше Бога-императора, унижены, а шаманы и ведьмы дальних краёв севера уничтожаются за свои примитивные уловки.\n\nКостры святой инквизиции ярко пылают, освещая тёмные ночи, и те, кто достоин искупления под властью Императора, маршируют к ожидающему их покаянию. Еретическая литература и учения, распространённые в регионе, также предаются сожжению, и только избранные экземпляры отправляются обратно в святой Грифенхейм, где их поместят на хранение в Базилику Тайн."
 imperium_4002_region_0_a_GRI:0 "Мы очистим эти земли от ереси."
 imperium_4002_region_2_t_GRI:0 "Величайший грех слуги - гордыня"
 imperium_4002_region_2_d_GRI:0 "Аквилийцы очень гордятся своей культурой, и их нелегко сломить. Они считают, что у их "страны" очень богатая история и легенды, но на самом деле они просто обманывают самих себя, полагая, что они не являются членами Империума. Это заблуждение должно быть развеяно, и аквилийцы будут унижены. Их история - это история неповиновения, а неповиновение - это измена. Все те, кто поведёт своих соплеменников против нас, должны быть преданы мечу - особенно род Дискретов - и сама память об их существовании должна быть стерта отовсюду.\n\nСвятая инквизиция работает по всему региону, сжигая или уничтожая источники гордости местных народов. Некоторые сдаются без вопросов, в других же случаях требуется помощь Звёздных Рыцарей Бога-Императора, особенно Ордена Молота. Это долгий, затяжной процесс, который займёт годы и даже десятилетия, но в своё время всё, что останется, будет просто сказками, причудливые мифы."
 imperium_4002_region_2_a_GRI:0 "Их заблуждения жили слишком долго."
 imperium_4002_region_3_t_GRI:0 "Быки Инквизиции"
 imperium_4002_region_3_d_GRI:0 "Порочные грехи юго-запада простираются повсюду, и задача Святой Инквизиции почти невыполнима. Мало того, что эти земли были домом для некоторых из старейших и наиболее глубоко укоренившихся мятежников Империума, так Блэкрок и вовсе является центром анархии региона. Если мы хотим очистить юго-запад от еретического неповиновения, их нужно основательно запугать.\n\nК счастью, Святая Инквизиция нашла маловероятного союзника. Минотавры Астериона веками непокорно противостояли всем, но перед гневом Бога-Императора эти быки мудро решили склонить головы. После соглашения, достигнутого между их лидерами и инквизитором Айзенклау, они поклялись стать кулаком инквизиции, а их лучшие солдаты теперь готовы наносить удары везде, где это необходимо. Минотавры теперь являются одним из самых смертоносных оружий Империума, и их легко можно будет использовать как против внутренних врагов, так и против внешних."
 imperium_4002_region_3_a_GRI:0 "Вперёд же, медные быки Императора."
 imperium_4002_region_4_t_GRI:0 "Принося свет Императора в забытую долину"
 imperium_4002_region_4_d_GRI:0 "Заблудшим мелким королевствам долины Эви слишком долго позволяли играть в независимость, и последствия этого слишком очевидны. Здесь полно рыцарских орденов-предателей, считающих себя вправе отказываться от своих клятв и земель, раздираемых еретическим социализмом и мелкой тиранией. Множество стран и вовсе впали в простую разобщённость, как казаки или так называемые "свободные государства". Свобода, которую восхваляют эти земли, - не что иное, как попытки избежать своего законного места рядом с Императором, и Святая Инквизиция популярно это объяснит всем еретикам.\n\nОгнём и сталью мы установим власть бога-императора. Некоторые предпочитают сражаться не на жизнь, а на смерть, но их учат, что в этих деяниях не будет славы - только страдания. Тем временем тем, кто был достаточно мудр, чтобы склониться перед своим законным правителем и вспомнить клятвы, которые когда-то господствовали на их земле, даруется помилование. Агенты Инквизиции Ордена Цепи обеспечат дальнейшее повиновение народов там, где это необходимо."
 imperium_4002_region_4_a_GRI:0 "Они отказались от Бога-Императора, но они могут заслужить прощение."
 imperium_4002_region_5_t_GRI:0 "Триумфальный крестовый поход на Восток"
 imperium_4002_region_5_d_GRI:0 "Обитателям востока не чужды войны и страдания. Они были одной из самых больших и постоянных угроз Империуму грифоньего рода с самого его основания, и на их копытах застыла кровь Гровера II. Этому безумию нет места в Имперуме, и работа Святой Инквизиции здесь заключается не в том, чтобы обеспечить лояльность местных, а в том, чтобы заставить их подчиняться. Земли Востока - не земли Грифонов, и если они будут достаточно мудры, чтобы принять Бога-Императора, возможно он простит их.\n\nСхватив ключевых лидеров местных лже-государств и увезя их в секретные камеры для допросов, мы уничтожим их одного за другим. Столкнувшись со всей яростью рода грифоньего, речные пони и им подобные уже убедились в безнадёжности сопротивления. Теперь нам лишь остаётся научить их тому, какова цена неповиновения. Полностью понимая, что произойдет, если они осмелятся восстать снова, и проникнувшись безнадёжность своей борьбы, они вернутся к своим народам сломленными существами, но обеспечат мир на Востоке."
 imperium_4002_region_5_a_GRI:0 "Преклонитесь перед Богом-Императором, и он проявит к вам милосердие!"
 imperium_4002_region_1_t_FAT:0 "Трон из черепов"
 imperium_4002_region_1_d_FAT:0 "Зловонный труп Империи лежит перед нашими войсками, и всё же даже сейчас есть те, кто осмеливается думать, что они всё ещё могут противостоять Хаосу. А почему бы и нет? Ложный Император пытался заставить их поверить, что они в долгу перед ним, в то время как всё, что им было причитается, - это унижение. Эти земли и грифоны в них раздуты высокомерием, но если хорошенько их попытать, в конце концов они будут готовы сделать всё, лишь бы всё закончилось - так мы вымучим высокомерие из этой земли.\n\nМы наносим безжалостные удары из темноты, вырезая целые деревни и посёлки, осмелившиеся хотя бы шёпотом заявить о неповиновении. Солдаты Фердинанда устилают дороги их в назидание всем остальным существам. С помощью террора мы превратим их в охваченных паникой животных, и в конце концов они будут ползать перед нашими чёрными проповедниками, злясь на своих близких и неистово сходя с ума, только чтобы это прекратилось."
 imperium_4002_region_1_a_FAT:0 "Наша вода - это кровь, наша пища - плоть!"
 imperium_4002_region_2_t_FAT:0 "Бесконечный экстаз от капитуляций"
 imperium_4002_region_2_d_FAT:0 "О, как горды аквилийцы, и о, как легко их водить за клюв там, где это нужно. Эти грифоны и пони бы с радостью сражались, чтобы противостоять нам, даже несмотря на безнадежность, но зачем? Зачем сражаться с ними - мы итак победим. А вот потакая местным лидерам и позволяя им думать, что они контролируют ситуацию, мы позволим им продолжать играть в самоопределение только для того, чтобы медленно заставить их гнить изнутри.\n\nМы с радостью поделимся своими Рыцарями Пустоты с их лидерами, и когда они примут наши тёмные дары, они начнут слышать то, что слышим мы, и понимать то, что понимаем мы. Мы позволим дикому празднованию разразиться по улицам их городов и доведем их до наркотического безумия, в результате которого прольётся кровь. Они утонут в потакании своим желаниям и излишествах, и их драгоценные принципы атрофируются под волнами блаженства, когда они сломают себя ради нас."
 imperium_4002_region_2_a_FAT:0 "Они получат всё и в то же время потеряют это."
 imperium_4002_region_3_t_FAT:0 "Тысяча тропинок Тьмы"
 imperium_4002_region_3_d_FAT:0 "Земли Карфина были домом для Империй задолго до того, как Герцланд был чем-то большим, чем сборищем племён, и этот регион имеет богатую историю. Сама родина всех грифонов гнездится на высоких вершинах этих земель, и почему бы им не защищать эти земли? Они знают, что у них есть, они знают, что было, и они знают, что может произойти, и разве всё наше восстание против императора-трупа не было связано с отказом лишиться нашего потенциала?\n\nВместо того чтобы пытаться запугать эти земли, мы тихо договоримся с их политическим и религиозным лидерам, чтобы предложить им то, о чём они могли только мечтать. Их глубочайшие, темнейшие желания, их жажда запретных знаний и их мечты о величии - всё это будет возможно в этом новом мире. В конце концов, они с радостью пожертвуют своими клятвами, своей верностью, даже своими семьями - всем, чтобы заполучить заветное. И когда всех их охватит безумная схватка за власть, итак слабое доверие между местными грифонами просто исчезнет, и тогда ими будет легко управлять."
 imperium_4002_region_3_a_FAT:0 "Они не знают истинной цены любопытству."
 imperium_4002_region_4_t_FAT:0 "Испорченная награда"
 imperium_4002_region_4_d_FAT:0 "Отдыхая в тени за горами Блэкрок, этим маленьким народам долгое время удавалось избегать внимания тех, кто был выше их по положению. Они стали слишком самодовольными, питаясь великой рекой Эви. Это их мать, но что же тогда они будут делать, когда она отвернется от них? Когда болезни и яды наполнят воды, и то, что принесло им жизнь, теперь принесёт смерть - что тогда будут делать бедные маленькие грифоны этих забытых земель?\n\nВ конце концов, они придут в наши объятия и с радостью отдадут своих упрямых сородичей, поскольку мы будем кормить и укрывать их, когда это будет делать уже просто некому. Мы научим их не бояться и не ненавидеть больных, а принимать их. Они будут жить, они будут процветать, и они сделают это благодаря нашим дарам, а те неблагодарные существа, что отвергнут щедроты, которые мы им предлагаем, будут разорваны на части нашими новыми прирученными детьми."
 imperium_4002_region_4_a_FAT:0 "Они такие послушные детишки."
 imperium_4002_region_5_t_FAT:0 "Око ужаса"
 imperium_4002_region_5_d_FAT:0 "Неповиновение... гордыня... они наводнили восток, и здешние существа думают, что они нам ровня, а не добыча. Слабак Гровер II потерпел сокрушительную неудачу, когда вторгнулся в эти земли, но теперь мы превзошли неудачи прошлого. Пони, алмазные псы, даже олени и зебры - шумное сборище уродов на востоке не знает границ, и поэтому мы установим там свою власть. Безумием и ядом, резнёй и излишествами мы разрушаем всё, что они когда-либо строили, оставляя после себя только голые руины и пустую оболочку.\n\nПусть они бегут, пусть они пытаются собираться снова и снова для отчаянных последних боев, пока наши легионы окружают их и разрывают на части, несмотря на мольбы о пощаде. Пусть они бегут, спасаются, только для того, чтобы в их драгоценные туннели закачали разъедающие яды. Пусть они попытаются сбежать через моря - там наши самолеты разнесут их мелкие посудины на куски. Пусть они начнут восстанавливаться - мы вернёмся, чтобы делать это снова, и снова, и снова."  
 imperium_4002_region_5_a_FAT:0 "Добро пожаловать в вашу вечность, уроды."

  # End of inquisitions events

 imperium.4003.t:0 "Завоевание Запада"
 imperium.4003.d:0 "Слишком долго земли Западной Грифонии находились вне нашего контроля. Торговые бароны Скайфола и жители Грайфвальда, а также Аделарта, должны быть возвращены в лоно Империума. Наши оружейные заводы должны день и ночь звенеть от звона изготовляемого оружия, готовя страну к штурму этих еретиков."
 imperium.4003.a:0 "Победа скоро будет за нами."

 imperium.4004.t:0 "Поход на восток"
 imperium.4004.d:0 "Нашим войскам пора готовиться к наступлению на провинции Восточной Грифонии. Рыцари Хеллквила, жители Лонгсворда и кучка племён пони скоро почувствуют, как на них обрушится мощь нашей военной машины. Сопротивляться Империуму глупо, но они неизбежно именно это и сделают. Наша победа неизбежна."
 imperium.4004.a:0 "Слава победителям."

 imperium.4008.t:0 "Золотой отблеск"
 imperium.4008.d:0 "Хотя мы обычно не пользуемся уловками, войска и техника неуклонно перебрасываются к границе вблизи Скайфола. Возможно, это своего рода возмездие за годы унижений, которые они причиняли другим. Однако теперь местные грифоны осознают всю глубину своей ошибки. Пусть не выживет никто из тех, кто отвергает нашу волю."
 imperium.4008.a:0 "Их деньги не остановят возмездие."

 imperium.4009.t:0 "Подчинение рыцарей"
 imperium.4009.d:0 "Войска [HLQ.GetName] утверждают, что они благородные рыцари, но их клятвы славы тщеславны и своекорыстны. Скоро наши Звёздные Рыцари прибудут на поле битвы и покажут, как сильно ошибаются эти дураки. Артиллерия и техника готовятся к развертыванию, и нам нужно просто выбрать, когда нанести удар. Это будет первая бойня, но не последняя."
 imperium.4009.a:0 "Они будут рассеяны с наступлением рассвета."

 imperium.4010_GRI.t:0 "Выполненное обещание Империума" #Sweet
 imperium.4010_GRI.d:0 "Пусть все верные Императору грифоны празднуют сегодня, ибо мы торжествуем! Несмотря на происки предателей повсюду, ересь Донкло и бесчисленные угрозы, направленные против нас, Империя рода грифоньего достигла своего предназначения! Все, кто думал, что они могут противостоять нам, теперь знают об ошибочности своего пути, и склоняются перед единственным истинным правителем континента - Богом-Императором Гровером!\n\nВозродившийся в самый тёмный час Империума, он был путеводной звездой, побудившей нас очистить разрушенную и дряхлую Империю. Он был волей, стоявшей за нашими легионами, когда мы воплощали судьбу, обещанную грифоньему роду, и мы доказали, что достойны Его Благословений! Под бдительным оком  Гровера и с божественными инструментами, дарованными нам Вечным Архректором - тем, кто принял мученическую смерть за Империум, - мы восходим! Чистота наших душ, охраняемая Святой Инквизицией, неприкосновенность наших границ, охраняемых не только бесконечными силами Милитарума Империума, но и неукротимыми Звёздными Рыцарями, и воля единого божественного голоса, направляющего нас в будущее, - позволили континенту стать тем, чем он должен был быть!"
 imperium.4010_GRI.a:0 "Хвала императору!"

 imperium.4010_FAT.t:0 "Континент Хаоса" #Sweet
 imperium.4010_FAT.d:0 "Император думал лишить нас технологии могущества, а его войска пытались лишить нас победы, в то время как снующие бесчисленные маленькие нации, подобные насекомым, отказали нам в превосходстве. Сейчас они все лежат и гниют, и всё, что им было дорого, разлетается на куски. Их невежественные мечты и жалобные мольбы о пощаде развеяны, как пепел по ветру, и на континенте нет ничего, кроме хаоса. Их короли и президенты выпотрошены, как животные, их проповедники и священники теперь поют дифирамбы тьме, а их существование - бесконечный кошмар, из которого есть только один выход: тёмное поклонение Маару.\n\nЗа пределами отчаяния, за пределами страданий и за пределами безумия лежит царство невыразимых обещаний, и хотя миллионы сломаются задолго до того, как смогут достичь его, мы будем загонять слабаков в него снова и снова. Величие, даже божественность, ждёт тех, у кого есть амбиции достичь таких высот, и за это нам придётся заплатить кровью и душами целого континента."
 imperium.4010_FAT.a:0 "Хаос будет царить вечно!"

