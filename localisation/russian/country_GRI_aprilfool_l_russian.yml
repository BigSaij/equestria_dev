  ### Unification War decision ###
 GRI_AP_sc_unification_war_cat:0 "Объединительная война"
 GRI_AP_sc_unification_war_cat_desc:0 "Война за объединение - это конфликт, который обеспечит объединение всей Грифонии под руководством её законного правителя. Цена этому будет высока, но она стоит исполнения предназначения грифонов."
 GRI_AP_suprise_attack_mission:0 "Внезапная атака!"
 GRI_AP_suprise_attack_mission_desc:0 "Мы внезапно ударим по противнику. Пройдёт совсем немного времени, прежде чем народы Грифонии опомнятся. Мы должны нанести быстрый удар, чтобы обезопасить свой фланг!"
 GRI_AP_shared_super_griffons_research_cat:0 "Арсенал Звёздных Рыцарей"
 GRI_AP_shared_super_griffons_research_cat_desc:0 "Хотя гениальность Белизара Бользена остаётся неоценимой, в его творения всё ещё можно внести небольшие улучшения."
 GRI_AP_super_griffons_weapon_up_1:0 "Улучшенное оружие Звёздных Рыцарей"
 GRI_AP_super_griffons_weapon_up_1_desc:0 "Даже незначительные усовершенствования этих конструкций оказались более чем оправданными затраченных огромных усилий."
 GRI_AP_super_griffons_weapon_up_2:0 "Усовершенствованное оружие Звёздных Рыцарей"
 GRI_AP_super_griffons_weapon_up_2_desc:0 "Это новое оружие становится все менее и менее непонятным обычным учёным или инженерам, и оно предвещает новую эру непревзойдённого технологического роста."
 GRI_AP_super_griffons_armor_up_1:0 "Улучшенная броня Звёздных Рыцарей"
 GRI_AP_super_griffons_armor_up_1_desc:0 "Даже незначительные усовершенствования доспехов наших рыцарей оказались более чем оправданными затраченных огромных усилий."
 GRI_AP_super_griffons_armor_up_2:0 "Усовершенствованная броня Звёздных Рыцарей"
 GRI_AP_super_griffons_armor_up_2_desc:0 "Эти новые доспехи становятся всё менее и менее непонятными для обычных учёных или инженеров, и оно предвещает новую эру непревзойдённого технологического роста."

