 ### News Events ###
 imperium_news.1.title:0 "Император... мёртв?"
 imperium_news.1.desc:0 "[This.GetNewspaperHeader]Поскольку состояние императора ухудшалось, учёные из Университета Гамии предложили попытаться стабилизировать его состояние с помощью своего нового проекта - устройства "Золотой Трон". Это должно было волшебным образом придать Гроверу жизненных сил для выздоровления, но вместо этого в Герцланде воцарился хаос. Похоже, что устройство перегрелось, и на Грифенхейм опустился волшебный туман, окутав всё ядовитым газом. Императорская гвардия пытается проникнуть во дворец сквозь туман, но никто не знает, что происходит."
 imperium_news.1.a:0 "Боги всевышние, что происходит?!"
 imperium_news.1.b:0 "Что это за безумие?"
 imperium_news.1.c:0 "Этот хаос открывает новые возможности"
 imperium_news.1.e:0 "Кто бы мог подумать, что всё закончится вот так?"
 imperium_news.1.f:0 "Это похоже на ночной кошмар!"
 imperium_news.1.not_f:0 "Мы бы не оплакивали его, но это..."
 imperium_news.1.equestria_f:0 "Как ужасно!"
 imperium_news.1.equestria_no_f:0 "Что за...?"
 imperium_news.1.equestria_no_f_dem:0 "Какая ужасная смерть."
 imperium_news.1.equestria_grf:0 "Что вообще происходит в Грифонии?!"
 imperium_news.1.ded:0 "Избранный пробудился..."

 imperium_news.41.title:0 "Еретики Донкло одержали победу"
 imperium_news.41.desc:0 "[This.GetNewspaperHeader]Несмотря на странное воскрешение Гровера V, похоже, что времена Империи Грифонов, тем не менее, были обречены. Захватив контроль над республиканцами, Воитель Фердинанд Донкло сегодня вошёл в Грифенхейм. Судя по тому, что просачивается наружу, в городе царит хаос, а императорский дворец горит. Дисциплины не существует, и силы еретиков хаоса устраивают безумную смесь из убийств и разрушений по всему Герцланду, а вся остальная Грифония с беспокойством наблюдает за этим."
 imperium_news.41.imperium:0 "Трепещите, ибо скоро придёт и ваше время!"
 imperium_news.41.griffon:0 "На Герцланд опускается тьма."
 imperium_news.41.riverfed:0 "Скоро это доберётся и до наших земель."
 imperium_news.41.others:0 "Всё становится только хуже."
 imperium_news.41.ded:0 "Темнота... он задыхается!"

 imperium_news.42.title:0 "Конец ереси"
 imperium_news.42.desc:0 "[This.GetNewspaperHeader]Империя Грифонов, переименованная в Империум рода грифоньего, двинулась на север и разгромила силы генерала-изгоя Фердинанда Донкло. Разношёрстные силы Донкло, сражающиеся под знаменами странного, эзотерического культа, называющего себя Ересью Хаоса, оказались неспособными противостоять Звёздным Рыцарям Империума, и теперь Инквизиция систематически выслеживает каждого члена культа до последнего."
 imperium_news.42.imperium:0 "Никакой пощады еретикам!"
 imperium_news.42.griffon:0 "Он был хрупким и осторожным правителем, что с ним случилось?!"
 imperium_news.42.riverfed:0 "Это очень пугает."
 imperium_news.42.others:0 "Всё становится только хуже."
 imperium_news.42.ded:0 "Темный не смог остановить Избранного!"

 imperium_news.43.title:0 "Донкло хочет захватить всю Грифонию"
 imperium_news.43.desc:0 "[This.GetNewspaperHeader]Подпитываемые странными новыми технологиями и амбициями Фердинанда Донкло, еретики хаоса начала масштабную завоевательную кампанию невиданного ранее масштаба. Об их целях неоднократно публично говорил сам Воитель Донкло, "приглашающий" всех желающих попытаться остановить их, поскольку "он давно так не развлекался". Народам Грифонии остается только готовиться к этой жестокой кампании, даже несмотря на то, что чем больше они будут сопротивляться, тем больше им придётся страдать из-за этого."
 imperium_news.43.imperium:0 "Мы непобедимы."
 imperium_news.43.griffon:0 "Мы не собираемся просто сдаваться этому безумцу!"
 imperium_news.43.riverfed:0 "Мы сталкивались с ними раньше... это что-то новенькое."
 imperium_news.43.others:0 "Что вообще происходит в Грифонии?"
 imperium_news.43.ded:0 "Это мы повелители тьмы, а не они! Как он посмел!?"

 imperium_news.44.title:0 "Начало Великого Крестового Похода"
 imperium_news.44.desc:0 "[This.GetNewspaperHeader]Империум рода грифоньего, уничтожив ересь Донкло и укрепив свою власть над Герцландом, начал массированное наступление, чтобы не только воссоединить Империю, но и "занять своё законное место хозяев Континента". Император Гровер V, ныне именуемый "Богом-Императором", публично обратился к народам континента и призвал их подчиниться своим законным повелителям и избавить себя от страданий. Немногие, похоже, готовы принять это предложение, и Грифония охвачена войной."
 imperium_news.44.imperium:0 "Мы победоносно идём навстречу судьбе!"
 imperium_news.44.griffon:0 "Этот трон сделал его сумасшедшим!"
 imperium_news.44.riverfed:0 "Он потерпит неудачу, как и его прадедушка!"
 imperium_news.44.others:0 "Что вообще происходит в Грифонии?"
 imperium_news.44.ded:0 "Нет, нет, нет, нет... Избранный приближается!"

 imperium_news.45.title:0 "Империум всей Грифонии" #Sweet
 imperium_news.45.desc:0 "[This.GetNewspaperHeader]Жестокая завоевательная кампания Империума грифоньего рода подошла к концу, и весь континент теперь объединён под властью Бога-Императора Гровера V. Многочисленные нации этого обширного континента теперь едины, и Бог-Император крепко ухватился за свою новую, более великую империю. Теперь он обладает полной политической и религиозной властью над своими подданными, и его сверхдержава-титан теперь возвышается по всему континенту, неоспоримая и величайшая."
 imperium_news.45.imperium:0 "Мы живем и - если надо - умираем за Бога-Императора!"
 imperium_news.45.others:0 "Он что, стал грифоном-аликорном?"

 imperium_news.46.title:0 "Тёмный Империум всей Грифонии" #Sweet
 imperium_news.46.desc:0 "[This.GetNewspaperHeader]Мрачный крестовый поход Воителя Донкло по континенту Грифония подошёл к своему неизбежному концу, поскольку даже последний бастион свободы пал под ударами его войск. Грифония теперь объединена, но стало ясно, что новых повелителей интересует не столько господство, сколько чистое и неприкрытое страдание. Подпитываемые фанатичным рвением, культы, возникшие вокруг безумца, участвуют в актах насилия и гедонизма по всему континенту, и народ континента обречён погрузиться в эпоху хаоса."
 imperium_news.46.imperium:0 "Континент сошел с ума, и мы - его боги!"
 imperium_news.46.others:0 "Как вообще функционирует их экономика?" #Ты серьёзно?

 ### Focuses ###
 
 GRI_AF_imperium:0 "A New Imperium"
 GRI_AF_imperium_desc:0 "It is Morning in Griffenheim. A new dawn has broken. A brilliant dawn. One of order."
 GRI_AF_the_great_purge:0 "Magna Purgatio"
 GRI_AF_the_great_purge_desc:0 "Traitors are everywhere. High and low, here and there. They cannot be allowed to be active, let alone be left alive. No mercy for traitors!"
 GRI_AF_and_in_the_lands_of_disloyal:0 "In The Lands of The Disloyal"
 GRI_AF_and_in_the_lands_of_disloyal_desc:0 "Below our claws, in the streets and houses, the whispers of treason and deceit flourish. Even after the Mist, they still continue. They will be found. And they will be disposed of it in a fitting manner as befits those vermin."
 GRI_AF_hearts_and_minds:0 "Hearts And Minds"
 GRI_AF_hearts_and_minds_desc:0 "Hearts and Minds.\nOnce a forgotten word. The army has certainly forgotten it and has begun sympathizing with the Traitor General. No matter where they are, no matter who they are, they will be crushed to a fine pulp"
 GRI_AF_there_are_traitors:0 "There Are Traitors"
 GRI_AF_there_are_traitors_desc:0 "Traitors, traitors everywhere. They're the lowest of the lowest. Those who have sworn an oath until evermore, and then breaking them. Those hiding amongst the populace will be found. They will be exterminated."
 GRI_AF_souls_and_bodies:0 "Souls And Bodies"
 GRI_AF_souls_and_bodies_desc:0 "Their remnants can still serve a benefit however. What they leave behind can serve as warnings and scarecrows for anyone wishing to follow in their clawsteps. And if they still do, they too will end up alongside their predecessors"
 GRI_AF_make_them_suffer:0 "Make Them Suffer"
 GRI_AF_make_them_suffer_desc:0 "There are...technicians in the Imperium who are willing to work for little pay and will work very effectively. Maybe they have a few bright ideas on how to work the traitors?"
 GRI_AF_find_the_traitors:0 "Find The Traitors"
 GRI_AF_find_the_traitors_desc:0 "Even when the darkness comes crashing through. When they need someone to carry them. When they're broken on the ground. They will be found."
 GRI_AF_get_the_confessions:0 "Get The Confessions"
 GRI_AF_get_the_confessions_desc:0 "We know they are there.\n\nThey will not admit it.\n\nBut they are.\n\nThey will confess."
 GRI_AF_a_clean_imperium:0 "A Clean Imperium"
 GRI_AF_a_clean_imperium_desc:0 "The Imperium has been cleansed of subversive and traitorous elements. Those that would want to follow have been hung from the rafters. Those that who would think against, dare not otherwise."
 GRI_AF_in_the_lands_of_the_loyal:0 "In The Claws of The Loyal"
 GRI_AF_in_the_lands_of_the_loyal_desc:0 "But there are those who stayed true to the Imperium. Those that want to fight for Order against Chaos. Those that have stayed pure despite the creeping taint. Those that will keep the flame alit."
 GRI_AF_the_imperial_core:0 "The Imperial Core"
 GRI_AF_the_imperial_core_desc:0 "The Imperial Core must come first. The manufactoria and the machines that keep the Empire running must come from here. All else second."
 GRI_AF_unto_itself:0 "Unto Itself"
 GRI_AF_unto_itself_desc:0 "They will have to learn to do with less. Nothing can impede the battle against Chaos and Disorder. Pleasantries and comfortables will have to be put below all else."
 GRI_AF_all_the_scholars_and_custodians:0 "All The Scholars and Custodians"
 GRI_AF_all_the_scholars_and_custodians_desc:0 "The Scholars and Custodians, those who bring a new kind of ideas to the table. Those that forge the first weapons of their kind to eradicate Chaos and Disorder for good. Those must be supported."
 GRI_AF_and_their_inventions:0 "And Their Inventions"
 GRI_AF_and_their_inventions_desc:0 "The new weapons! They are magnificent in their effectiveness. They have created the new kind of weapons to combat Chaos! They need our full support in their efforts to outfit our soldiers with the best weapons possible."
 GRI_AF_all_the_soldiers_of_the_empire:0 "All The Soldiers of The Imperium"
 GRI_AF_all_the_soldiers_of_the_empire_desc:0 "The Soldiers, the Soldiers, the griffons who have taken it upon themselves to take the fight to enemies of Order. Those that have taken it to themselves to fight, fight until the last and then some more. They too must be supported."
 GRI_AF_all_teh_sons_of_the_empire:0 "All The Sons of The Imperium"
 GRI_AF_all_teh_sons_of_the_empire_desc:0 ""
 GRI_AF_marshall_the_troops:0 "Marshal The Troops"
 GRI_AF_marshall_the_troops_desc:0 ""
 GRI_AF_a_loyal_imperium:0 "A Loyal Imperium"
 GRI_AF_a_loyal_imperium_desc:0 ""
 GRI_AF_what_is_this_place:0 "What Is This Place"
 GRI_AF_what_is_this_place_desc:0 "What...is this place?\n\nIt is alien and familiar at the same time.\n\nWhomst is around me?"
 GRI_AF_look_high:0 "Look High"
 GRI_AF_look_high_desc:0 "The future of the war against Chaos is in the Air. And so is the search for the traitors. The planes of new, able to bear witness to, and inflict destruction upon so many others."
 GRI_AF_look_low:0 "Look Low"
 GRI_AF_look_low_desc:0 ""
 GRI_AF_you_should_know:0 "You Should Know..."
 GRI_AF_you_should_know_desc:0 "Everyone around us has betrayed us. The Traitor Duchess, the Traitor General. They all think themselves the rightful Emperor, against their oaths, order and much, much more. Only one Emperor exists. The one right here. The one that will protect us forever."
