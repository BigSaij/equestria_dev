 GRI_AF_unification_by_force:0 "Unification By Force"
 GRI_AF_unification_by_force_desc:0 "Those beyond the City have shown defiance becoming of Imperial subjects. The Emperor has offered benefits to all who would submit. Anyone who has not has clearly wished for death."

