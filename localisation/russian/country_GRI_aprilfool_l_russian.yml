 imperium_4002_region_0_t_GRI:0 "Не позволяй еретику жить"
 imperium_4002_region_0_d_GRI:0 "Север был гнездом колдовства и ереси с незапамятных времен. От дикарей в высоких горах и замерзших пустошах до республиканцев и наций дикарей, не говоря уже о восстании предателя Донкло. Всем этим ложным идеалам было позволено жить и развиваться, и результат проявился слишком явно. Святая инквизиция развернула войска для зачистки этого региона, и все силы, имеющиеся в её распоряжении, призваны служить на пределе своих возможностей. На последних лидеров республиканцев идёт охота, вожди племён, считавшие себя выше Бога-императора, унижены, а шаманы и ведьмы дальних краёв севера уничтожаются за свои примитивные уловки.\n\nКостры святой инквизиции ярко пылают, освещая тёмные ночи, и те, кто достоин искупления под властью Императора, маршируют к ожидающему их покаянию. Еретическая литература и учения, распространённые в регионе, также предаются сожжению, и только избранные экземпляры отправляются обратно в святой Грифенхейм, где их поместят на хранение в Базилику Тайн."
 imperium_4002_region_0_a_GRI:0 "Мы очистим эти земли от ереси."
 imperium_4002_region_2_t_GRI:0 "Величайший грех слуги - гордыня"
 imperium_4002_region_2_d_GRI:0 "Аквилийцы очень гордятся своей культурой, и их нелегко сломить. Они считают, что у их "страны" очень богатая история и легенды, но на самом деле они просто обманывают самих себя, полагая, что они не являются членами Империума. Это заблуждение должно быть развеяно, и аквилийцы будут унижены. Их история - это история неповиновения, а неповиновение - это измена. Все те, кто поведёт своих соплеменников против нас, должны быть преданы мечу - особенно род Дискретов - и сама память об их существовании должна быть стерта отовсюду.\n\nСвятая инквизиция работает по всему региону, сжигая или уничтожая источники гордости местных народов. Некоторые сдаются без вопросов, в других же случаях требуется помощь Звёздных Рыцарей Бога-Императора, особенно Ордена Молота. Это долгий, затяжной процесс, который займёт годы и даже десятилетия, но в своё время всё, что останется, будет просто сказками, причудливые мифы."
 imperium_4002_region_2_a_GRI:0 "Их заблуждения жили слишком долго."
 imperium_4002_region_3_t_GRI:0 "Быки Инквизиции"
 imperium_4002_region_3_d_GRI:0 "Порочные грехи юго-запада простираются повсюду, и задача Святой Инквизиции почти невыполнима. Мало того, что эти земли были домом для некоторых из старейших и наиболее глубоко укоренившихся мятежников Империума, так Блэкрок и вовсе является центром анархии региона. Если мы хотим очистить юго-запад от еретического неповиновения, их нужно основательно запугать.\n\nК счастью, Святая Инквизиция нашла маловероятного союзника. Минотавры Астериона веками непокорно противостояли всем, но перед гневом Бога-Императора эти быки мудро решили склонить головы. После соглашения, достигнутого между их лидерами и инквизитором Айзенклау, они поклялись стать кулаком инквизиции, а их лучшие солдаты теперь готовы наносить удары везде, где это необходимо. Минотавры теперь являются одним из самых смертоносных оружий Империума, и их легко можно будет использовать как против внутренних врагов, так и против внешних."
 imperium_4002_region_3_a_GRI:0 "Вперёд же, медные быки Императора."
 imperium_4002_region_4_t_GRI:0 "Принося свет Императора в забытую долину"
 imperium_4002_region_4_d_GRI:0 "Заблудшим мелким королевствам долины Эви слишком долго позволяли играть в независимость, и последствия этого слишком очевидны. Здесь полно рыцарских орденов-предателей, считающих себя вправе отказываться от своих клятв и земель, раздираемых еретическим социализмом и мелкой тиранией. Множество стран и вовсе впали в простую разобщённость, как казаки или так называемые "свободные государства". Свобода, которую восхваляют эти земли, - не что иное, как попытки избежать своего законного места рядом с Императором, и Святая Инквизиция популярно это объяснит всем еретикам.\n\nОгнём и сталью мы установим власть бога-императора. Некоторые предпочитают сражаться не на жизнь, а на смерть, но их учат, что в этих деяниях не будет славы - только страдания. Тем временем тем, кто был достаточно мудр, чтобы склониться перед своим законным правителем и вспомнить клятвы, которые когда-то господствовали на их земле, даруется помилование. Агенты Инквизиции Ордена Цепи обеспечат дальнейшее повиновение народов там, где это необходимо."
 imperium_4002_region_4_a_GRI:0 "Они отказались от Бога-Императора, но они могут заслужить прощение."
 imperium_4002_region_5_t_GRI:0 "Триумфальный крестовый поход на Восток"
 imperium_4002_region_5_d_GRI:0 "Обитателям востока не чужды войны и страдания. Они были одной из самых больших и постоянных угроз Империуму грифоньего рода с самого его основания, и на их копытах застыла кровь Гровера II. Этому безумию нет места в Имперуме, и работа Святой Инквизиции здесь заключается не в том, чтобы обеспечить лояльность местных, а в том, чтобы заставить их подчиняться. Земли Востока - не земли Грифонов, и если они будут достаточно мудры, чтобы принять Бога-Императора, возможно он простит их.\n\nСхватив ключевых лидеров местных лже-государств и увезя их в секретные камеры для допросов, мы уничтожим их одного за другим. Столкнувшись со всей яростью рода грифоньего, речные пони и им подобные уже убедились в безнадёжности сопротивления. Теперь нам лишь остаётся научить их тому, какова цена неповиновения. Полностью понимая, что произойдет, если они осмелятся восстать снова, и проникнувшись безнадёжность своей борьбы, они вернутся к своим народам сломленными существами, но обеспечат мир на Востоке."
 imperium_4002_region_5_a_GRI:0 "Преклонитесь перед Богом-Императором, и он проявит к вам милосердие!"
 imperium_4002_region_1_t_FAT:0 "Трон из черепов"
 imperium_4002_region_1_d_FAT:0 "Зловонный труп Империи лежит перед нашими войсками, и всё же даже сейчас есть те, кто осмеливается думать, что они всё ещё могут противостоять Хаосу. А почему бы и нет? Ложный Император пытался заставить их поверить, что они в долгу перед ним, в то время как всё, что им причитается, - это унижение. Эти земли и грифоны в них раздуты высокомерием, но если хорошенько их попытать, в конце концов они будут готовы сделать всё, лишь бы всё закончилось - так мы вымучим высокомерие из этой земли.\n\nМы наносим безжалостные удары из темноты, вырезая целые деревни и посёлки, осмелившиеся хотя бы шёпотом заявить о неповиновении. Солдаты Фердинанда устилают дороги их в назидание всем остальным существам. С помощью террора мы превратим их в охваченных паникой животных, и в конце концов они будут ползать перед нашими чёрными проповедниками, злясь на своих близких и неистово сходя с ума, только чтобы это прекратилось."
 imperium_4002_region_1_a_FAT:0 "Наша вода - это кровь, наша пища - плоть!"
 imperium_4002_region_2_t_FAT:0 "Бесконечный экстаз от капитуляций"
 imperium_4002_region_2_d_FAT:0 "О, как горды аквилийцы, и о, как легко их водить за клюв там, где это нужно. Эти грифоны и пони бы с радостью сражались, чтобы противостоять нам, даже несмотря на безнадежность, но зачем? Зачем сражаться с ними - мы итак победим. А вот потакая местным лидерам и позволяя им думать, что они контролируют ситуацию, мы позволим им продолжать играть в самоопределение только для того, чтобы медленно заставить их гнить изнутри.\n\nМы с радостью поделимся своими Рыцарями Пустоты с их лидерами, и когда они примут наши тёмные дары, они начнут слышать то, что слышим мы, и понимать то, что понимаем мы. Мы позволим дикому празднованию разразиться по улицам их городов и доведем их до наркотического безумия, в результате которого прольётся кровь. Они утонут в потакании своим желаниям и излишествах, и их драгоценные принципы атрофируются под волнами блаженства, когда они сломают себя ради нас."
 imperium_4002_region_2_a_FAT:0 "Они получат всё и в то же время потеряют это."
 imperium_4002_region_3_t_FAT:0 "Тысяча тропинок Тьмы"
 imperium_4002_region_3_d_FAT:0 "Земли Карфина были домом для Империй задолго до того, как Герцланд был чем-то большим, чем сборищем племён, и этот регион имеет богатую историю. Сама родина всех грифонов гнездится на высоких вершинах этих земель, и почему бы им не защищать эти земли? Они знают, что у них есть, они знают, что было, и они знают, что может произойти, и разве всё наше восстание против императора-трупа не было связано с отказом лишиться нашего потенциала?\n\nВместо того чтобы пытаться запугать эти земли, мы тихо договоримся с их политическим и религиозным лидерам, чтобы предложить им то, о чём они могли только мечтать. Их глубочайшие, темнейшие желания, их жажда запретных знаний и их мечты о величии - всё это будет возможно в этом новом мире. В конце концов, они с радостью пожертвуют своими клятвами, своей верностью, даже своими семьями - всем, чтобы заполучить заветное. И когда всех их охватит безумная схватка за власть, итак слабое доверие между местными грифонами просто исчезнет, и тогда ими будет легко управлять."
 imperium_4002_region_3_a_FAT:0 "Они не знают истинной цены любопытству."
 imperium_4002_region_4_t_FAT:0 "Испорченная награда"
 imperium_4002_region_4_d_FAT:0 "Отдыхая в тени за горами Блэкрок, этим маленьким народам долгое время удавалось избегать внимания тех, кто был выше их по положению. Они стали слишком самодовольными, питаясь великой рекой Эви. Это их мать, но что же тогда они будут делать, когда она отвернется от них? Когда болезни и яды наполнят воды, и то, что принесло им жизнь, теперь принесёт смерть - что тогда будут делать бедные маленькие грифоны этих забытых земель?\n\nВ конце концов, они придут в наши объятия и с радостью отдадут своих упрямых сородичей, поскольку мы будем кормить и укрывать их, когда это будет делать уже просто некому. Мы научим их не бояться и не ненавидеть больных, а принимать их. Они будут жить, они будут процветать, и они сделают это благодаря нашим дарам, а те неблагодарные существа, что отвергнут щедроты, которые мы им предлагаем, будут разорваны на части нашими новыми прирученными детьми."
 imperium_4002_region_4_a_FAT:0 "Они такие послушные детишки."
 imperium_4002_region_5_t_FAT:0 "Око ужаса"
 imperium_4002_region_5_d_FAT:0 "Неповиновение... гордыня... они наводнили восток, и здешние существа думают, что они нам ровня, а не добыча. Слабак Гровер II потерпел сокрушительную неудачу, когда вторгнулся в эти земли, но теперь мы превзошли неудачи прошлого. Пони, алмазные псы, даже олени и зебры - шумное сборище уродов на востоке не знает границ, и поэтому мы установим там свою власть. Безумием и ядом, резнёй и излишествами мы разрушаем всё, что они когда-либо строили, оставляя после себя только голые руины и пустую оболочку.\n\nПусть они бегут, пусть они пытаются собираться снова и снова для отчаянных последних боев, пока наши легионы окружают их и разрывают на части, несмотря на мольбы о пощаде. Пусть они бегут, спасаются, только для того, чтобы в их драгоценные туннели закачали разъедающие яды. Пусть они попытаются сбежать через моря - там наши самолеты разнесут их мелкие посудины на куски. Пусть они начнут восстанавливаться - мы вернёмся, чтобы делать это снова, и снова, и снова."  
 imperium_4002_region_5_a_FAT:0 "Добро пожаловать в вашу вечность, уроды."

  # End of inquisitions events

 imperium.4003.t:0 "Завоевание Запада"
 imperium.4003.d:0 "Слишком долго земли Западной Грифонии находились вне нашего контроля. Торговые бароны Скайфола и жители Грайфвальда, а также Аделарта, должны быть возвращены в лоно Империума. Наши оружейные заводы должны день и ночь звенеть от звона изготовляемого оружия, готовя страну к штурму этих еретиков."
 imperium.4003.a:0 "Победа скоро будет за нами."

 imperium.4004.t:0 "Поход на восток"
 imperium.4004.d:0 "Нашим войскам пора готовиться к наступлению на провинции Восточной Грифонии. Рыцари Хеллквила, жители Лонгсворда и кучка племён пони скоро почувствуют, как на них обрушится мощь нашей военной машины. Сопротивляться Империуму глупо, но они неизбежно именно это и сделают. Наша победа неизбежна."
 imperium.4004.a:0 "Слава победителям."

 imperium.4008.t:0 "Золотой отблеск"
 imperium.4008.d:0 "Хотя мы обычно не пользуемся уловками, войска и техника неуклонно перебрасываются к границе вблизи Скайфола. Возможно, это своего рода возмездие за годы унижений, которые они причиняли другим. Однако теперь местные грифоны осознают всю глубину своей ошибки. Пусть не выживет никто из тех, кто отвергает нашу волю."
 imperium.4008.a:0 "Их деньги не остановят возмездие."

 imperium.4009.t:0 "Подчинение рыцарей"
 imperium.4009.d:0 "Войска [HLQ.GetName] утверждают, что они благородные рыцари, но их клятвы славы тщеславны и своекорыстны. Скоро наши Звёздные Рыцари прибудут на поле битвы и покажут, как сильно ошибаются эти дураки. Артиллерия и техника готовятся к развертыванию, и нам нужно просто выбрать, когда нанести удар. Это будет первая бойня, но не последняя."
 imperium.4009.a:0 "Они будут рассеяны с наступлением рассвета."

 imperium.4010_GRI.t:0 "Выполненное обещание Империума" #Sweet
 imperium.4010_GRI.d:0 "Пусть все верные Императору грифоны празднуют сегодня, ибо мы торжествуем! Несмотря на происки предателей повсюду, ересь Донкло и бесчисленные угрозы, направленные против нас, Империя рода грифоньего достигла своего предназначения! Все, кто думал, что они могут противостоять нам, теперь знают об ошибочности своего пути, и склоняются перед единственным истинным правителем континента - Богом-Императором Гровером!\n\nВозродившийся в самый тёмный час Империума, он был путеводной звездой, побудившей нас очистить разрушенную и дряхлую Империю. Он был волей, стоявшей за нашими легионами, когда мы воплощали судьбу, обещанную грифоньему роду, и мы доказали, что достойны Его Благословений! Под бдительным оком  Гровера и с божественными инструментами, дарованными нам Вечным Архректором - тем, кто принял мученическую смерть за Империум, - мы восходим! Чистота наших душ, охраняемая Святой Инквизицией, неприкосновенность наших границ, охраняемых не только бесконечными силами Милитарума Империума, но и неукротимыми Звёздными Рыцарями, и воля единого божественного голоса, направляющего нас в будущее, - позволили континенту стать тем, чем он должен был быть!"
 imperium.4010_GRI.a:0 "Хвала императору!"

 imperium.4010_FAT.t:0 "Континент Хаоса" #Sweet
 imperium.4010_FAT.d:0 "Император думал лишить нас технологии могущества, а его войска пытались лишить нас победы, в то время как снующие бесчисленные маленькие нации, подобные насекомым, отказали нам в превосходстве. Сейчас они все лежат и гниют, и всё, что им было дорого, разлетается на куски. Их невежественные мечты и жалобные мольбы о пощаде развеяны, как пепел по ветру, и на континенте нет ничего, кроме хаоса. Их короли и президенты выпотрошены, как животные, их проповедники и священники теперь поют дифирамбы тьме, а их существование - бесконечный кошмар, из которого есть только один выход: тёмное поклонение Маару.\n\nЗа пределами отчаяния, за пределами страданий и за пределами безумия лежит царство невыразимых обещаний, и хотя миллионы сломаются задолго до того, как смогут достичь его, мы будем загонять слабаков в него снова и снова. Величие, даже божественность, ждёт тех, у кого есть амбиции достичь таких высот, и за это нам придётся заплатить кровью и душами целого континента."
 imperium.4010_FAT.a:0 "Хаос будет царить вечно!"

 imperium.4011.t:0 "Рост инквизиции" #sweet
 imperium.4011.d:0 "По мере того, как Имперум продвигается вперёд, работа Святой Инквизиции не прекращается. Всё больше еретиков, предателей, монстров и некромантов скрывается в тени. Некоторые гноились там веками, другие отступали туда в надежде, что мы их не заметим. Но их надежды напрасны. Пламя чистоты уничтожит тьму на этом континенте, и инквизиция играет в этом центральную роль.\n\nНедавний указ Императора гласит, что святая инквизиция должна быть расширена, а её агентам предоставляются ещё более широкие полномочия. Когда агент инквизиции проникает на территорию, все остальные органы власти, кроме Бога-императора, будут подчинены ему, и он приведет с собой свою собственную боевую силу. Также будут отобраны лучшие представители Звёздных Рыцарей и всех родов войск армии Империи - их сделают ещё сильнее, и не пожалеют никаких средств, чтобы гарантировать, что в этих защитниках чистоты Империума никогда не будет недостатка." 
 imperium.4011.a:0 "Мы непоколебимы и непобедимы, и ничто не скроется от нас."

 imperium.4012.t:0 "Рёв городов-кузниц" #sweet
 imperium.4012.d:0 "По мере того, как Империя продвигается вперёд, наши фабрики становятся всё масштабнее. Теперь целые города превратились в огромные промышленные ульи, где всё, что было построено, посвящено одной цели - производству множества оружия и доспехов, необходимых нашим солдатам.\n\nПромышленность, которой управляет Архректор Доминус, не имеет себе равных, и там, где когда-то были необходимы компромиссы, теперь наблюдается избыток вооружения. У нас есть экономика, способная производить лучшее оружие в мире, и мы будем делать это такими темпами, о которых никто другой и мечтать не может."
 imperium.4012.a:0 "Хвала Богу в Машине!"

 imperium.4013.t:0 "Новый Мейрленд пал" #sweet
 imperium.4013.d:0 "Несмотря на усилия Эквестрийских интервентов, Новый Мейрленд прочно находится под нашим контролем. И всё же за морями лежит Эквестрия, могущественная многомиллионная нация. Она не является частью Грифония, и у нас нет никакого интереса к их землям. Должны ли мы предложить им помилование?"
 imperium.4013.a:0 "Дайте им знать, что мы готовы пощадить их."
 imperium.4013.b:0 "Они осмелились выступить против нас. Прощения быть не может."

 imperium.4014_FAT.t:0 "Предложение Воителя" #sweet
 imperium.4014_FAT.d:0 "Ваши жалкие попытки удержать Нью-Мейрленд оказались достаточно забавными, но ваши воины лежат выпотрошенные, как животные, а ваши земли горят. Прими милосердие, которое я предлагаю тебе, или мои воины распространят этот кошмар и на твою землю. Ваши города будут стерты с лица земли, ваши пони в животной панике разбегутся перед нами. Кантерлот опустеет, и одинокие выжившие представители твоего народа будут бродить по пеплу Эквестрии, проклиная тебя и твою сестру за то, что ты позволил этому случиться, если ты конечно не отступишь, и не примешь мои притязания на Новый Мейрленд."
 imperium.4014_FAT.a:0 "Мы... принимаем ваши условия."
 imperium.4014_FAT.b:0 "Мы ещё не закончили, чудовище!"

 imperium.4014_GRI.t:0 "Империум Грифонии предлагает мир" #sweet
 imperium.4014_GRI.d:0 "Ваш народ высадился на берегах Грифонии и отобрали землю у её законных владельцев. Эта историческая несправедливость теперь устранена, и ваши солдаты хорошо проявили себя в защите этих земель. Бог-Император Гровер V предлагает вам мир с честью - мы готовы дать гарантии безопасности всем пони в Новом Мейрленде, склонившемся перед Ним, и свободный выезд из региона обратно на их законные земли для тех, кто откажется. Всё, о чем он просит, - это чтобы вы уважали законные границы Империума и никогда больше не ступали копытом на берега Грифонии."
 imperium.4014._GRIa:0 "Пусть борьба подойдет к концу..."
 imperium.4014._GRIb:0 "Мы не бросим свой народ, ты, тиран!"
 
 imperium.4015.t:0 "Эквестрия сдаётся" #sweet
 imperium.4015.d:0 "Эквестрийцы приняли капитуляцию. Их войска отступают, и они признали наши притязания на Новый Мейрленд."
 imperium.4015.a:0 "Мудрый выбор, пони."

 imperium.4016.t:0 "Эквестрия отказывается" #sweet
 imperium.4016.d:0 "Похоже, что прежде миролюбивые пони стали очень упрямыми, и они отказываются от наших условий. Война не закончится до тех пор, пока одна из сторон не будет полностью уничтожена."
 imperium.4016.a:0 "Они сделали свой выбор."

 ### News Events ###
 imperium_news.1.title:0 "Император... мёртв?"
 imperium_news.1.desc:0 "[This.GetNewspaperHeader]Поскольку состояние императора ухудшалось, учёные из Университета Гамии предложили попытаться стабилизировать его состояние с помощью своего нового проекта - устройства "Золотой Трон". Это должно было волшебным образом придать Гроверу жизненных сил для выздоровления, но вместо этого в Герцланде воцарился хаос. Похоже, что устройство перегрелось, и на Грифенхейм опустился волшебный туман, окутав всё ядовитым газом. Императорская гвардия пытается проникнуть во дворец сквозь туман, но никто не знает, что происходит."
 imperium_news.1.a:0 "Боги всевышние, что происходит?!"
 imperium_news.1.b:0 "Что это за безумие?"
 imperium_news.1.c:0 "Этот хаос открывает новые возможности"
 imperium_news.1.e:0 "Кто бы мог подумать, что всё закончится вот так?"
 imperium_news.1.f:0 "Это похоже на ночной кошмар!"
 imperium_news.1.not_f:0 "Мы бы не оплакивали его, но это..."
 imperium_news.1.equestria_f:0 "Как ужасно!"
 imperium_news.1.equestria_no_f:0 "Что за...?"
 imperium_news.1.equestria_no_f_dem:0 "Какая ужасная смерть."
 imperium_news.1.equestria_grf:0 "Что вообще происходит в Грифонии?!"
 imperium_news.1.ded:0 "Избранный пробудился..."

 imperium_news.41.title:0 "Еретики Донкло одержали победу"
 imperium_news.41.desc:0 "[This.GetNewspaperHeader]Несмотря на странное воскрешение Гровера V, похоже, что времена Империи Грифонов, тем не менее, были обречены. Захватив контроль над республиканцами, Воитель Фердинанд Донкло сегодня вошёл в Грифенхейм. Судя по тому, что просачивается наружу, в городе царит хаос, а императорский дворец горит. Дисциплины не существует, и силы еретиков хаоса устраивают безумную смесь из убийств и разрушений по всему Герцланду, а вся остальная Грифония с беспокойством наблюдает за этим."
 imperium_news.41.imperium:0 "Трепещите, ибо скоро придёт и ваше время!"
 imperium_news.41.griffon:0 "На Герцланд опускается тьма."
 imperium_news.41.riverfed:0 "Скоро это доберётся и до наших земель."
 imperium_news.41.others:0 "Всё становится только хуже."
 imperium_news.41.ded:0 "Темнота... он задыхается!"

 imperium_news.42.title:0 "Конец ереси"
 imperium_news.42.desc:0 "[This.GetNewspaperHeader]Империя Грифонов, переименованная в Империум рода грифоньего, двинулась на север и разгромила силы генерала-изгоя Фердинанда Донкло. Разношёрстные силы Донкло, сражающиеся под знаменами странного, эзотерического культа, называющего себя Ересью Хаоса, оказались неспособными противостоять Звёздным Рыцарям Империума, и теперь Инквизиция систематически выслеживает каждого члена культа до последнего."
 imperium_news.42.imperium:0 "Никакой пощады еретикам!"
 imperium_news.42.griffon:0 "Он был хрупким и осторожным правителем, что с ним случилось?!"
 imperium_news.42.riverfed:0 "Это очень пугает."
 imperium_news.42.others:0 "Всё становится только хуже."
 imperium_news.42.ded:0 "Темный не смог остановить Избранного!"

 imperium_news.43.title:0 "Донкло хочет захватить всю Грифонию"
 imperium_news.43.desc:0 "[This.GetNewspaperHeader]Подпитываемые странными новыми технологиями и амбициями Фердинанда Донкло, еретики хаоса начала масштабную завоевательную кампанию невиданного ранее масштаба. Об их целях неоднократно публично говорил сам Воитель Донкло, "приглашающий" всех желающих попытаться остановить их, поскольку "он давно так не развлекался". Народам Грифонии остается только готовиться к этой жестокой кампании, даже несмотря на то, что чем больше они будут сопротивляться, тем больше им придётся страдать из-за этого."
 imperium_news.43.imperium:0 "Мы непобедимы."
 imperium_news.43.griffon:0 "Мы не собираемся просто сдаваться этому безумцу!"
 imperium_news.43.riverfed:0 "Мы сталкивались с ними раньше... это что-то новенькое."
 imperium_news.43.others:0 "Что вообще происходит в Грифонии?"
 imperium_news.43.ded:0 "Это мы повелители тьмы, а не они! Как он посмел!?"

 imperium_news.44.title:0 "Начало Великого Крестового Похода"
 imperium_news.44.desc:0 "[This.GetNewspaperHeader]Империум рода грифоньего, уничтожив ересь Донкло и укрепив свою власть над Герцландом, начал массированное наступление, чтобы не только воссоединить Империю, но и "занять своё законное место хозяев Континента". Император Гровер V, ныне именуемый "Богом-Императором", публично обратился к народам континента и призвал их подчиниться своим законным повелителям и избавить себя от страданий. Немногие, похоже, готовы принять это предложение, и Грифония охвачена войной."
 imperium_news.44.imperium:0 "Мы победоносно идём навстречу судьбе!"
 imperium_news.44.griffon:0 "Этот трон сделал его сумасшедшим!"
 imperium_news.44.riverfed:0 "Он потерпит неудачу, как и его прадедушка!"
 imperium_news.44.others:0 "Что вообще происходит в Грифонии?"
 imperium_news.44.ded:0 "Нет, нет, нет, нет... Избранный приближается!"

 imperium_news.45.title:0 "Империум всей Грифонии" #Sweet
 imperium_news.45.desc:0 "[This.GetNewspaperHeader]Жестокая завоевательная кампания Империума грифоньего рода подошла к концу, и весь континент теперь объединён под властью Бога-Императора Гровера V. Многочисленные нации этого обширного континента теперь едины, и Бог-Император крепко ухватился за свою новую, более великую империю. Теперь он обладает полной политической и религиозной властью над своими подданными, и его сверхдержава-титан теперь возвышается по всему континенту, неоспоримая и величайшая."
 imperium_news.45.imperium:0 "Мы живем и - если надо - умираем за Бога-Императора!"
 imperium_news.45.others:0 "Он что, стал грифоном-аликорном?"

 imperium_news.46.title:0 "Тёмный Империум всей Грифонии" #Sweet
 imperium_news.46.desc:0 "[This.GetNewspaperHeader]Мрачный крестовый поход Воителя Донкло по континенту Грифония подошёл к своему неизбежному концу, поскольку даже последний бастион свободы пал под ударами его войск. Грифония теперь объединена, но стало ясно, что новых повелителей интересует не столько господство, сколько чистое и неприкрытое страдание. Подпитываемые фанатичным рвением, культы, возникшие вокруг безумца, участвуют в актах насилия и гедонизма по всему континенту, и народ континента обречён погрузиться в эпоху хаоса."
 imperium_news.46.imperium:0 "Континент сошел с ума, и мы - его боги!"
 imperium_news.46.others:0 "Как вообще функционирует их экономика?" #Ты серьёзно?

 imperium_news.2.title:0 "Cloudbury Burns"
 imperium_news.2.desc:0 "[This.GetNewspaperHeader]The city of Cloudbury and the seat of the Dawnclaw Heresy has fallen to the armies of the Imperium of Griffonkind. Inexorably pushing into the city, the Imperium's Star Knights and soldiers have begun moving from house to house to drive out the renegades wherever they are hiding. Dawnclaw's forces are spitefully contesting them the entire way, collapsing buildings on their heads and using civilians as human shields. Warmaster Dawnclaw is personally leading the last stand of his forces, and surrender is neither being offered or given as the Heresy is firmly determined to take as many with them to Tartarus as possible."
 imperium_news.2.a:0 "We'll take you down with us!"
 imperium_news.2.b:0 "No mercy, no respite!"
 imperium_news.2.b:0 "How brutal..."

 imperium_news.3.title:0 "Griffenheim in Flames"
 imperium_news.3.desc:0 ""[This.GetNewspaperHeader]The forces of the Dawnclaw Heresy has breached through the defensive lines around Griffenheim and entered the city. Though the forces of the Imperium of Griffonkind have put up fanatical resistance, the sheer brutality of the Warmaster's forces overwhelmed them, and the city now burns as scattered remnants and holdouts of Star Knights and soldiers choose to fight until the death rather than to fall into the claws of the cultists. The Imperial palace is burning as well, and though the Bronze Custodians defended the throne room until their last breath, it seems that the Warmaster personally tore the Emperor from the Crystal Throne. Whatever hopes the reborn Grover V offered the Herzland is being crushed beneath the iron boots of the Heresy.""
 imperium_news.3.a:0 "Death the the false emperor!"
 imperium_news.3.b:0 "This cannot be!"
 imperium_news.3.c:0 "How horrifying..."

 ### Focuses ###
 
 GRI_AF_imperium:0 "A New Imperium"
 GRI_AF_imperium_desc:0 "The Mist has scattered, and the Emperor has returned to us. He returns to an empire that was all too eager to tear itself apart, yet in him burns a fire unlike any seen before. It is the fire of a new dawn for not only the empire, but for griffonkind itself. "
 GRI_AF_the_great_purge:0 "Magna Purgatio"
 GRI_AF_the_great_purge_desc:0 "The masks are torn off the griffons of the Herzland, and countless have been found out to be self-serving wretches loyal only out of convenience. It will be drawn-out, and it will be painful, but the ranks of our armed forces and our society must be purged of treason, no matter the cost."
 GRI_AF_and_in_the_lands_of_disloyal:0 "In The Lands of The Disloyal"
 GRI_AF_and_in_the_lands_of_disloyal_desc:0 "Below our claws, in the streets and houses, the whispers of treason and deceit flourish. Even after the Mist, they still continue. They will be found. And they will be disposed of it in a fitting manner as befits those vermin."
 GRI_AF_hearts_and_minds:0 "Hearts And Minds"
 GRI_AF_hearts_and_minds_desc:0 "The Emperor is not unreasonable, and those who come before him or his voice, genuinely penitent, will earn their place once more. Those who come before him with false plans or hidden agendas, however, will pay. The emperor knows their hearts and their minds, and he will judge them."
 GRI_AF_there_are_traitors:0 "A Pure Griffonian Military"
 GRI_AF_there_are_traitors_desc:0 "Our armed forces serve one purpose, being an extension of the emperor's will. There can be no doubt and no hesitation about this, and outside interests and forces have no place here."
 GRI_AF_souls_and_bodies:0 "The Fate of the Unworthy"
 GRI_AF_souls_and_bodies_desc:0 "Weakness is not treason per se, but failure to carry out one's duty is to betray one's oaths all the same. The weak serve only one purpose for us; a warning example to others."
 GRI_AF_make_them_suffer:0 "Make Them Suffer"
 GRI_AF_make_them_suffer_desc:0 "There are...technicians in the Imperium who are willing to work for little pay and will work very effectively. Maybe they have a few bright ideas on how to work the traitors?"
 GRI_AF_find_the_traitors:0 "Find The Traitors"
 GRI_AF_find_the_traitors_desc:0 "It does not matter what pits they have scurried off into. Those who fled the empire the first chance they got will be found, they will be dragged back to Griffenheim, and they will answer for their actions."
 GRI_AF_get_the_confessions:0 "Get The Confessions"
 GRI_AF_get_the_confessions_desc:0 "We know they are there.\nThey will not admit it.\nBut they are.\nThey will confess."
 GRI_AF_a_clean_imperium:0 "A Clean Imperium"
 GRI_AF_a_clean_imperium_desc:0 "The Imperium has been cleansed of subversive and traitorous elements. Though there are still countless traitors out there beyond the city, at least there is now a single, solitary pure core in the heart of the Herzland."
 GRI_AF_in_the_lands_of_the_loyal:0 "In The Claws of The Loyal"
 GRI_AF_in_the_lands_of_the_loyal_desc:0 "Not all is lost, for there are those who stayed true to the Imperium. There remains those that want to fight for against the chaos, and those that have stayed pure despite the creeping taint. These brave and true have kept the fires of the Imperium lit, and they will define this new age."
 GRI_AF_the_imperial_core:0 "The Imperial Core"
 GRI_AF_the_imperial_core_desc:0 "The Imperial Core must come first. The manufactoria and the machines that keep the Empire running must come from here. All else shall come second, for if the Empire falls, all will fall."
 GRI_AF_unto_itself:0 "Unto Itself"
 GRI_AF_unto_itself_desc:0 "They will have to learn to do with less. Nothing can impede the battle against chaos and disorder. Pleasantries and the comforts that our citizens have gotten used to must be done away with, and in their humbled existences they will find purpose."
 GRI_AF_all_the_scholars_and_custodians:0 "The Scientific Faith"
 GRI_AF_all_the_scholars_and_custodians_desc:0 "The singular genius Belisar Bolzen had always been an outcast, and yet he has proven himself beyond any scientist or scholar the imperium could produce. He will show the way to a new way of thinking that will give the Imperium the inventors it needs."
 GRI_AF_and_their_inventions:0 "The Cult of the Machine"
 GRI_AF_and_their_inventions_desc:0 "Yale is being recast, slowly transformed by the teachings of the Archrector Dominus. Our learned griffs always had knowledge, yet it is now tempered with unwavering devotion and fanatical zeal. Science and development is no longer merely a calling, but a sacred act."
 GRI_AF_all_the_soldiers_of_the_empire:0 "The Finest Soldiers of The Imperium"
 GRI_AF_all_the_soldiers_of_the_empire_desc:0 "The Imperium shall not be shielded by words and diplomacy, but by the iron fist of Griffonkind's finest warriors. Not only he Imperial Military, but the implacable Star Knights, will contend with all who would dare to threaten it."
 GRI_AF_all_teh_sons_of_the_empire:0 "All The Sons of The Imperium"
 GRI_AF_all_teh_sons_of_the_empire_desc:0 "Those who remained true despite all that came to pass shall be recognized for it. For those to whom faith is everything, the Emperor is a mighty shield, and their example shall instruct their faithless kin."
 GRI_AF_marshall_the_troops:0 "Marshal The Troops"
 GRI_AF_marshall_the_troops_desc:0 "The Imperium was founded on the brave and the loyal, who would rush to the Emperor's banner in times of need. Though much of it is corrupted, the seeds of loyalty still wait in the tainted soil, and as we cleans the land, they will germinate."
 GRI_AF_a_loyal_imperium:0 "A Loyal Imperium"
 GRI_AF_a_loyal_imperium_desc:0 "Too long the Imperium was divided in its loyalties. The squabbling nobles and archons would have broken it apart in due time. Now, there is only the Emperor, and to the common griff there is no greater purpose than to fight and die for Him."
 GRI_AF_what_is_this_place:0 "The Heart of the Imperium"
 GRI_AF_what_is_this_place_desc:0 "The Emperor's return was trying for His capitol, and restoring it as the administrative heart of the Imperium will take effort. Yet, it must be done, for as the Emperor is now fixed upon his throne, the apparatus of state must adapt around him."
 GRI_AF_you_should_know:0 "You Should Know..."
 GRI_AF_you_should_know_desc:0 "Everyone around us has betrayed us. The Traitor Duchess, the Traitor General. They all think themselves the rightful Emperor, against their oaths, order and much, much more. Only one Emperor exists. The one right here. The one that will protect us forever."
 GRI_AF_the_traitor_duchess:0 "The Traitor Duchess"
 GRI_AF_the_traitor_duchess_desc:0 "Gabirela Eagleclaw has been a mighty voice in the imperium for a long time, and the Emperor would have accepted her service. Yet, she has made the ultimate presumption as she believes she knows best what is right for the imperium. Insubordination is treason, and treason cannot be forgiven."
 GRI_AF_the_traitor_general:0 "The Traitor General"
 GRI_AF_the_traitor_general_desc:0 "Ferdinand Dawnclaw believed himself owed the Emperor's Blessing to become a Star Knight. When denied it, he assaulted the Archdominus, nearly killed him, then absconded with the formula as well as the technology. Of all the possible traitors, none is as flagrant, and none is as vile."
 GRI_AF_look_upon_the_herzland:0 "Look Upon The Herzland"
 GRI_AF_look_upon_the_herzland_desc:0 "The imperial administration is finally reorganised, and the imperial core stands strong. Now, the time has come to deal with our errant subjects. If they willingly crawl before the Emperor, they may yet be shown mercy. If they don't, they will be crushed."
 GRI_AF_the_shine_of_weapons:0 "The Howl of The Custodians"
 GRI_AF_the_shine_of_weapons_desc:0 "The faithful hounds of Bronzehill are no griffons, but they have given themselves, heart and soul, to the Emperor. They are one in the cause, and they are a show that the Emperor's reach extends beyond even Griffonkind."
 GRI_AF_the_bellow_of_the_manufactoria:0 "The Heart of the Machine Cult"
 GRI_AF_the_bellow_of_the_manufactoria_desc:0 "Under Belisar Bolzen's lead, Yale has rapidly been transforming from merely a place of universities and learning to the spiritual heart of a new faith. Yet, as useful as this Machine Cult is, the time has come for the emperor to reassert his supremacy. None may stand above Him, and Belisar will bow as is needed."
 GRI_AF_the_winds_of_boreas:0 "The Winds of Boreas"
 GRI_AF_the_winds_of_boreas_desc:0 "The Emperor is Boreas' will in this world. He is the law and he is the judgement. From him stems the very state itself, and without him there can be no true Griffon state."
 GRI_AF_the_steel_of_arcturius:0 "The Steel of Arcturius"
 GRI_AF_the_steel_of_arcturius_desc:0 "The Emperor is Arcturius' claw, and the armies of Griffonkind are wielded by him. To arm the Emperor's warriors and send them forth is a sacred duty cast into the very soul of Griffonkind."
 GRI_AF_the_light_of_eyr:0 "The Light of Eyr"
 GRI_AF_the_light_of_eyr_desc:0 "The light of the Emperor's gaze is that of Eyr herself. He sees all, and all are judged by him. The least among us are elevated, and the most hidden of treasures are brought up to feed, educate and to clothe His servants."
 GRI_AF_unification_by_force:0 "Unification By Force"
 GRI_AF_unification_by_force_desc:0 "Those who willingly would return to their rightful ruler's side have done so. The rest prevaricate or refuse. They openly spurn their oaths, and their defiance demands a response. They will be broken, and what autonomy they had shall be washed away."
 GRI_AF_annihilate_the_heresy:0 "Annihilate The Heresy"
 GRI_AF_annihilate_the_heresy_desc:0 "The vile Arch-Traitor lurks in the north still. If he is not taken down, he will spring upon the Imperium and try to cast down the Emperor. For this absolute treason there is only one response. No mercy, no respite. Death to the traitor!"

