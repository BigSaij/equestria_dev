 imperium.4101.title:0 "Хаос в Герцланде"
 imperium.4101.desc:0 "Безумие недавних событий в Грифенхейме впервые за десятилетия по-настоящему сумело превзойти даже эти проклятые земли. Судя по всему, Император, которого считали мёртвым, снова ожил, и при этом сильно изменился. Всё это сбивает с толку, и самая актуальная проблема сейчас - принцесса Диелза, которая отреагировала на эту новость очередным безумством. Она пытаясь сбежать из замка, стремясь встретиться воскресшим Гровером!"
 imperium.4101.a:0 "Принцесса сбежала в Гриффенхейм!"
 imperium.4101.b:0 "К счастью, нам удалось остановить её."

 imperium.4102.title:0 "Финал сломленной принцессы"
 imperium.4102.desc:0 "— Мой император... мой император... — Диелза фон Катеринбург преклонила колени перед Золотым Троном, глядя широко раскрытыми от благоговения глазами на грифона, занимавшего его. Она съёжилась перед ним, прижимая к себе череп пони, который никогда не покидал её. Едва спасшись, когда все её королевство восстало против неё, принцесса была найдена на границе и предстала перед императором.\n\n— ТЫ ЕДИНСТВЕННАЯ, КТО СМОТРЕЛ НА МЕНЯ С ТАКИМ БЛАГОГОВЕНИЕМ ПЕРЕД МОИМ ПРОБУЖДЕНИЕМ. КАК БЫ ТЕБЕ НИ БЫЛО ПЛОХО, Я ЭТОГО НЕ ЗАБЫЛ. ГОВОРИ ИСКРЕННЕ, ИЗ ГЛУБИНЫ СВОЕГО СЕРДЦА. ЧЕГО ТЫ ЖЕЛАЕШЬ? — Его свет становился всё ярче, омывая сломленную Диелзу, и слёзы навернулись у неё на глаза. Опустив голову, она прижала к себе свой единственный источник утешения, пока рыдания сотрясали её тело.\n\n— Я не знаю... — захныкала принцесса. — Я не знаю... Мне страшно, я не хочу больше бояться. Я не хочу быть тут. Я не хочу больше никому причинять боль...\n\n— ТОГДА ЗАКРОЙ ГЛАЗА, ДИЕЛЗА ФОН КАТЕРИНБУРГ. ПОЗВОЛЬ МНЕ ДАРОВАТЬ ТЕБЕ МИЛОСТЬ, НА КОТОРУЮ Я РАНЬШЕ НЕ БЫЛ СПОСОБЕН. — принцесса молча подчинилась, и Бронзовый Хранитель встал рядом с ней. Он молча поднял глефу и взглянул на трон. Император кивнул, и прерванному роду фон Катеринбургов наконец-то, милосердно, было позволено прерваться." 
 imperium.4102.a:0 "— ПУСТЬ СМЕРТЬ ДАРУЕТ ТЕБЕ ТО, ЧЕГО НЕ СМОГЛА ДАТЬ ЖИЗНЬ."

 imperium.4104.title:0 "The Eternal Archrector"
 imperium.4104.desc:0 "When Belisar stepped into the chamber, the gathered scientists of Yale turned to him in shock. They had all expected him to be convalescent or even slowly pass away, and yet the old bird stood in front of them, only... different.He was leaning on a large, metal-capped staff and dressed in a large, bulky red robe. What more though, he was wearing what looked like a gas mask, with oxygen tubes hanging on his back. What was visible of his body was largely covered in metal, even one of his eyes now was covered by a strange loupe-like device.\n\n"You vultures... thought I was done for..." He wheezed as he shuffled into the room. As he walked, the sound of fabric mixed with the grating of metal against metal. The stiff, jerking movements made their skins crawl, as it felt unclear what exactly was walking in front of them. "My body might have been wounded, but I replaced it as was needed. Our emperor was dying, yet I brought him back... again and again you have faltered, and I have delivered you. Again and again your narrow understanding failed you, and yet the one you called a madgriff succeeded!" His voice was crackling, like he spoke through the radio, and he looked around at them.\n\n"By the power invested in me by our divine Emperor, I hereby declare the universities of Yale merged into one. This era of bickering institutions shall end, and we shall all be united as one. We craft, we explore, we develop, all for the glory of the Imperium. Our cause is sacred, and our reward is immortality in the machine. Yale shall become the land of the Cult of the Machine, and as the divine Emperor leads us to glory, he shall do so with our weapons! So bow, you narrow-minded fools, as I drag you kicking and screaming to your destiny!"
 imperium.4104.a:0 "All is united under the Cult of the Machine"

