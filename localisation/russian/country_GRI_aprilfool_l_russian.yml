 imperium.4006_GRI.t:0 "Расцвет инквизиции"
 imperium.4006_GRI.d:0 "Хотя Фердинанда Донкло уже покарали за его предательство, как он того заслуживал, его порочное наследие всё ещё наводняет Грифонию. Тысячи еретиков после падения севера разбежались повсюду, и теперь они прячутся в тени, готовые распространять свои отвратительные учения. Если позволить этой заразе разрастись, мы будем видеть, как её искривлённые семена прорастают снова и снова, и в Империи вполне может появиться новый Донкло. Эта угроза не просто политическая - злобное неповиновение главного предателя создало непростительный прецедент и дало остальному континенту представление о том, что у них есть право или средства противостоять нам.\n\nЭтот континент по праву принадлежит грифоньему роду под властью нашего божественного императора, и не может быть никакой терпимости к тем, кто отказывает нам в этом праве, и мы не можем позволить себе наивно полагать, что в наших рядах нет этого еретического неповиновения. Тем не менее, враги нашего императора бесчисленны, как внутри, так и снаружи, и пока мы ищем нового главного предателя, мы можем позволить другим, менее изощренным формам измены ускользнуть от нас. Есть только один верный способ справиться с этим; признать, что такой вещи, как невиновность, не существует - есть только степени вины.\n\nУказом императора была создана святая имперская инквизиция. Её власть уступает только власти Бога-Императора, и её задача - искоренение предателя и еретика, где бы они ни находились. Под их непоколебимым взглядом мы заставим Грифонию повиноваться, и все объединятся под руководством своего законного правителя!"
 imperium.4006_GRI.a:0 "Невиновность ничего не доказывает."

 imperium.4006_FAT.t:0 "Несущий слово"
 imperium.4006_FAT.d:0 "Император-труп был свергнут со своего трона! Его слуги постепенно умирают, и Герцланд лежит в страхе перед великим Донкло! Императорский дворец превратился в дымящиеся руины, храмы разрушены, а города горят, пока мы танцуем весёлый танец разрушения по их улицам. И всё же это не конец, о нет, мы даже ещё не начинали. Хотя те, кто противостоял нам, испытали на себе поражение и унижение, они вполне могут снова поддаться ложной надежде. Такова природа всех существ - искать свет во тьме, и до тех пор, пока они будут находить надежду, они будут восставать снова.\n\nМы научим их, что эта тьма вечна, и они узнают об этом на собственном горьком опыте. Мы отследим источники их радости и неповиновения и сделаем с ними самое ужасное, что только можно. Их старейшины и лидеры, деревенские священники и голоса разума - всех их, кричащих и умоляющих сохранить им жизнь, потащат к алтарям, где из них сделают достойный пример. Более того, поскольку именно их дети и родители, их супруги и их друзья держат в руках ножи, они оба познают истинное отчаяние.\n\nНет никакого Императора, есть только Воитель. Нет никаких богов, есть только Маар. Здесь нет снов, только кошмары. Здесь нет здравомыслия, есть только безумие!"
 imperium.4006_FAT.a:0 "Вменяемость - для слабых!"



