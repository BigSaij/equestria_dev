 GRI_the_emperor:0 "Император рода грифоньего"
 GRI_the_emperor_desc:0 "Когда умирающего Гровера V посадили на Золотой Трон, была надежда, что его состояние стабилизируется. Вместо этого императора ждало перерождение. Таинственная энергия устройства не просто оживили его, а сделали лучше. То, что когда-то было кротким и нерешительным правителем, теперь стало чем-то большим. Тем, кто знал его, кажется, что Гровера V почти не осталось, а Император, который сейчас занимает Золотой Трон, обладает исключительным видением, неумолимой волей и божественной силой. Из столицы своего Империума он сияет путеводной звездой для ранее умирающей державы - он, наконец, протянет коготь помощи своим поданным и заявит о своей законной судьбе - господстве над всей Грифонией."
