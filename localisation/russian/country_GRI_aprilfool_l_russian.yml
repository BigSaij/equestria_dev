 ### Empire Events ###
 imperium.1.title:0 "Сияющий Маяк"
 imperium.1.desc:0 "Поступило множество отчётов о энергических выбросах в Йеле. На текущий момент, главным виновником пришествия считается Йельский Университет, но тамошние учёные отказываются публично комментировать причину сложившейся ситуации и не собираются отвечать на вопросы. Беспокойство растёт среди местных жителей, пока обычное грифоны думают, какие последствия могут возникнуть после этого странного случая. Однако в настоящее время большинство продолжает заниматься своей повседневной жизнью и просто внимательно следит за любыми странными событиями."
 imperium.1.a:0 "Странно, но наука может быть загадочной."

 imperium.2.title:0 "Золотой Трон" #Garion
 imperium.2.desc:0 "Только что письмо из Йеля поступило в императорский дворец, и это повергло двор в неистовую перепалку. В нём университет Гамии сообщил нам, что они работают над секретным проектом, который близится к завершению. Про помощи него можно будет поддерживать жизнеобеспечения тяжелобольных и даже оживлять мёртвых. Из-за огромных энергозатрат учёным не удалось полностью завершить этот проект, и только критическое состояние императора заставило их предложить свою помощь.\n\nПредложение экстраординарное, почти абсурдное, но исследователи предлагают попытаться поместить Императора в разработанное ими устройство и наделить его всей магией Империи. Если их расчеты верны, то Гровер вполне может оправиться от своей давней болезни. Нет никакого способа узнать, каковы будут побочные эффекты - их эксперименты до сих пор проводились на грызунах и прочей мелочи, - но поскольку здоровье нашего Императора стремительно угасает, возможно, этот вариант и правда следует рассмотреть?"
 imperium.2.a:0 "Если есть хоть малейший шанс, мы должны это сделать!"

 imperium.3.title:0 "Надежда - первый шаг к разочарованию."
 imperium.3.desc:0 "Когда взрыв потряс дворец и крик эхом разнесся по всему городу, все глаза в Грифенхейме обратились к центру имперской мощи. Замешательство и шок были первой реакцией, когда из него вырвался густой, клубящийся туман, который медленно начал поглощать весь город. Завыли сирены воздушной тревоги, сопровождаемые лязгом металла о металл, когда вид хрипящих, захлебывающихся кровью грифонов, которые, спотыкаясь, выбрались из машины, вызвал следующую реакцию: панику.\n\nПоследовал хаос, и все в панике бежали прочь от смертоносного тумана, поглотившего дворец, угрожавшего съесть весь город. Сотни тысяч существ бежали, десятки тысяч погибли, и когда начал сгущаться вечер, весь город был окутан газом и смертью. Что ещё хуже, попытки пролететь над столицей Империи закончились неудачей, поскольку дворец Гровера излучает зловещий свет - как огромный ужасный глаз во тьме, покрывающей Грифенхейм.\n\nНикто не знает, что происходит, но имперские гусары надевают защитное снаряжение и отчаянно пытаются отбить город. Их противогазы обеспечивают лишь слабую защиту, но, хотя они задыхаются и умирают один за другим, любые попытки отозвать их игнорируются или даже встречаются с активной враждебностью со стороны охраны в виде алмазных псов. Тем не менее, в остальной части Империи царит хаос, поскольку сердце Грифонии было вырвано, оставив тело медленно умирать."
 imperium.3.a:0 "Этого не должно было случиться!"

 imperium.4.title:0 "Проклятие Грифенхейма."
 imperium.4.desc:0 "Император мёртв - задохнулся в смертоносном тумане, окутывающем Грифенхейм. Также большая часть государственного аппарата рассеялась или умерла, и во всём Герцланде воцарился хаос. Ни Император, ни наследный принц, по-видимому, не сбежали, и правительство хранит полное молчание. Хотя требуется некоторое время, чтобы осознать этот факт, истина уже ясна. Империя фактически мертва..."
 imperium.4.a:0 "И нам остаётся самим распоряжаться своей судьбой."

 imperium.5.title:0 "Разрыв"
 imperium.5.desc:0 "С почти полной потерей имперского правительства составные части страны распадаются одна за другой. Представителей государства едва ли осталось достаточно, чтобы претендовать на роль правительства, и когда имперский коготь больше не обеспечивает руководство, народам Герцланда приходится искать его самим. Всё, что осталось, - это сам район Грифенхейм; столица, покрытая газом, и сельская местность, наводнённая беженцами."
 imperium.5.a:0 "Неужели это конец Империи?"

 imperium.6.title:0 "Только во смерти оканчивается долг." #Sweet Chrysalis
 imperium.6.desc:0 "— Продолжайте движение, псы, мы почти пришли! — закричал сержант, несмотря на то, что кашлял так сильно, что во рту появился металлический привкус. Грифоны давно отстали, задохнувшись от яда, а выжившие алмазные псы продолжали двигаться. За ними тянулся смертоносный след, солдат за солдатом падали замертво, но им было всё равно. Каждая косточка в их теле, каждый вдох в их пылающих легких и каждый дрожащий шаг, который они делали, - всё это вело их к единственной цели: найти императора!\n\nОгромные двери тронного зала возвышались перед ними, двадцать всё ещё живых псов в отчаянии толкали их. Их мышцы напряглись, адреналин хлынул по их телам, а кровь сочилась из их губ, когда двери медленно распахнулись со стоном, похожим на звуки Тартара.\n\nИ внезапно всё стихло. Ядовитый туман рассеялся, и псы медленно вошли в комнату, навстречу свету. Перед ними восседал император, окутанный сиянием золотого света. Всё было тихо, и солдаты, спотыкаясь, приближались к нему в ошеломлённом почтении. Сняв противогаз, сержант упал на колени, по его лицу текли слёзы. Они сделали это, они добрались до него. Затем глаза Гровера открылись, свет стал ослепительным, когда он посмотрел прямо на сержанта.\n\n— ВАШ РОД ВСЕГДА БЫЛ ВЕРЕН ИМПЕРИИ, ПСЫ БРОНЗХИЛЛА. — разнесся по залу Раскатистый голос, НАСТОЛЬКО громко, что сержант отшатнулся бы, если бы не застыл на месте вместе со своими солдатами. Волна силы наполнила его, и золотой свет потянулся, чтобы коснуться его.\n\n— ВЫ БУДЕТЕ ПРОЯВЛЯТЬ БЕСКОНЕЧНУЮ БДИТЕЛЬНОСТЬ. ВЫ БУДЕТЕ ВЫПОЛНЯТЬ СВОЙ ДОЛГ НЕУКОСНИТЕЛЬНО. ВЫ БУДЕТЕ НЕОТВРАТИМЫМ НАКАЗАНИЕМ. СЕГОДНЯ ВЫ СТАНОВИТЕСЬ БРОНЗОВЫМИ ХРАНИТЕЛЯМИ, И ВСЕ БУДУТ БОЯТЬСЯ ВАШЕГО ГНЕВА. — зазвенел у них в ушах голос Гровера, когда сияние окутало их, снимая изодранную униформу и поношенные противогазы, оставляя бронзовую броню, толще, чем у любого Железнолапого. Когда сила, удерживающая его на месте, исчезла, сержант ахнул, посмотрев вниз на свои лапы, прежде чем снова поднять взгляд на императора."
 imperium.6.a:0 "ПРИВЕДИТЕ КО МНЕ МОИХ МИНИСТРОВ, ХРАНИТЕЛИ, ИБО МНЕ МНОГОЕ ПРЕДСТОИТ СДЕЛАТЬ."

 imperium.61.title:0 "По воле императора"
 imperium.61.desc:0 "Многочисленная масса министров, генералов и знати стояла в молчании, наблюдая за своим императором, восседавшим на троне. Их были сотни, но двадцать псов в массивных доспехах, окружавших грифонов, заставляли всех молчать. Где они раздобыли эти доспехи или тяжелые глефы, которые держали в руках, никто не знал, но выражение их глаз препятствовало любому проявлению любопытства. Вдвойне это касалось императора, который, хотя и казался трупом на троне, был слишком явно живым, судя по яркому блеску в его глазах и резким словам, исходившим от Гровера.\n\n— ЭТО ЗАНЯЛО НЕДЕЛИ, И В КОНЦЕ КОНЦОВ ИМЕННО ОНИ, МОИ САМЫЕ ВЕРНЫЕ ПОДДАННЫЕ, ДОБРАЛИСЬ ДО МЕНЯ. — облачённые в бронзу алмазные псы никак не отреагировали на похвалу, лишь продолжив своё молчаливое бдение. — ИЗ ВСЕЙ ИМПЕРИИ ТОЛЬКО ОНИ ПРИШЛИ ЗА МНОЙ. ОНИ БЫЛИ ПРИЗНАНЫ ДОСТОЙНЫМИ, В ТО ВРЕМЯ КАК ВАС ЕЩЁ ПРЕДСТОИТ СУДИТЬ. А ТЕПЕРЬ РАССКАЖИТЕ МНЕ О СТАТУСЕ МОЕЙ ИМПЕРИИ.\n\n— В-ваше императорское величество, — вперёд выступил генерал Фердинанд Донкло. Такой же сбитый с толку, как и все остальные, он мог сказать, что политическая шахматная доска перевернулась, и тем, кто хотел бы снова расставить на ней свои фигуры, нужно было действовать быстро. — Империя находится в упадке. Мы думали, вы погибли в этом тумане, и ваши вассалы начали разбегаться. Мы пытались поддерживать порядок, но слишком многие воспользовались своим шансом отказаться от своих клятв.\n\n— ПЕРЕДАЙТЕ ПОСЛАНИЯ КАЖДОМУ ИЗ МОИХ ЗАБЛУДШИХ ВАССАЛОВ, НАПОМНИТЕ ИМ ОБ ИХ КЛЯТВАХ И О НАКАЗАНИИ ЗА ИЗМЕНУ. — эти слова звучали так легко, подтекст был очевиден. За всё время своего правления Гровер V никогда не говорил так резко, и все же никто не нашёл в себе силы усомниться в его намерениях. — ПРИВЕДИТЕ КО МНЕ УЧЁНОГО, СОЗДАВШЕГО ЭТО УСТРОЙСТВО, И СОБЕРИТЕ ВСЕ ЛОЯЛЬНЫЕ СИЛЫ. НИ Я, НИ ЭТА ИМПЕРИЯ ЕЩЁ НЕ МЕРТВЫ, И ТЕ, КТО ХОЧЕТ УСКОРИТЬ ЕЁ ГИБЕЛЬ, ЗАПЛАТЯТ ЗА СВОИ ГРЕХИ." 
 imperium.61.a:0 "Император молвит, и мы повинуемся."

 imperium.7.title:0 "Безумный учёный из Гамии"
 imperium.7.desc:0 "— БЕЛИЗАР БОЛЬЗЕН... ТЫ ЗНАЛ, ЧТО ПРОИЗОЙДЁТ, КОГДА МЕНЯ ПОМЕСТЯТ В ЭТО УСТРОЙСТВО, НЕ ТАК ЛИ? — спросил император старого учёного, преклонившего перед ним колени. Старого грифона с безумными глазами нашли в подвале Гамии, где он прятался, и притащили к Императору, и всё же, в отличие от всех других, кто приходил до него, он не был шокирован, вместо этого он только хихикал, как сумасшедший.\n\n— Я увидел это во сне! Я провёл годы за годами, блуждая в темноте, и всё же ко мне пришло озарение! Боги даровали мне понимание устройства машины, и я увидел, как сделать тебя тем, кто ты есть сегодня. — учёный уставился на императора с маниакальным ликованием, умоляюще подняв к нему когти. — Но, мой император, я предлагаю вам нечто большее! Дайте мне только шанс, и я сделаю ваши войска величайшими в Грифонии, нет, во всём мире! Я закую ваших воинов в доспехи, не похожие ни на какие другие, и вооружу их оружием, способным сокрушить всех, кто встанет перед ними! Тебя, солнце Империи, будут окружать тысячи ярко сияющих звезд! Просто дайте мне инструменты, и я сотворю всё, что вы только можете себе представить, я заставлю каждую машину в Герцланде петь вам дифирамбы!\n\n— ДА БУДЕТ ТАК. Я НАЗНАЧАЮ ТЕБЯ АРХРЕКТОРОМ ДОМИНУСОМ, И В ТВОИХ КОГТЯХ ВОЗРОДИТСЯ ВОЕННАЯ ТЕХНОЛОГИЯ ИМПЕРИИ. ВСТАНЬТЕ, АРХРЕКТОР ДОМИНУС БЕЛИЗАР БОЛЬЗЕН, И СКАЖИТЕ МНЕ, ЧТО ВАМ НУЖНО."  
 imperium.7.a:0 "Машины поют хвалу императору."

 imperium.8.title:0 "Звёздные рыцари"
 imperium.8.desc:0 "Была вызвана тысяча избранных рыцарей, дворян и героев, доказавших свою преданность даже в такое время. Они подверглись всем экспериментам, которым Архректор Доминус мог их подвергнуть. Безумец бросил вызов всем условностям, нарушил все устоявшиеся убеждения как в металлургии, так и в волшебстве, и его действия над телами этих избранных воинов сделали их неузнаваемыми. В результате экспериментов новое оружие и благословение императора стали чем-то большим, чем было раньше.\n\nОни были бы лучшими воинами императора, грифонами и псами, отдавшими ему всего себя. Они были вылеплены, как глина, и в горниле войны им предстояло показать себя. У них была железная воля и стальные мускулы. Они были облачены в великолепные доспехи и вооружены самым могущественным оружием. Им не страшны ни чума, ни слабость; никакая болезнь не поразит их. У них была такая тактика, стратегии и машины, что ни один враг не может превзойти их в бою. Эти герои станут оплотом Империи против Ужаса. Они - защитники грифоньева рода. Они - Звёздные Рыцари Императора..." 
 imperium.8.a:0 "...и они не знают страха."

 imperium.9.title:0 "Нет ничего более жалкого и ненавистного, чем предатель"
 imperium.9.desc:0 "— Что вы здесь делаете, генерал? — спросил Архректор, когда Фердинанд Донкло широкими шагами вошёл в огромную лабораторию. Поглощённый своими экспериментами, он, тем не менее, краем глаза заметил генерала.\n\n— Ты показываешь свою ценность с каждым новым днём, Доминус, — ответил ему Фердинанд. — Ты начал в грязном подвале в Гамии, где местные учёные прятали тебя, а сумел сделать то, о чём раньше никто и подумать не могу. Боги действительно благоволят смелым, не так ли?\n\n— Есть только один бог, и он восседает на золотом троне. Я выполнил свою часть работы. А ты должен выполнять свою. Почему ты здесь?\n\n— Только один бог? — спросил Фердинанд, медленно приближаясь, стуча когтями по столу. — Смелое утверждение. Его власть ещё не настолько абсолютна, не так ли? И он способен на это только благодаря твоей технологии. Ты создал бога, не правда ли?\n\n— Что ты хоч-! — Белизар не успел ответить, потому что когти Донкло сомкнулись на его шее. Тщедушный старый грифон вцепился в своего противника, безуспешно пытаясь вырваться из хватки предателя.\n\n— Я потратил десятилетия своей жизни, служа этому уроду, только для того, чтобы твоё колдовство вернуло его к жизни! — прошипел Фердинанд. — И теперь у него хватает наглости отказывать мне в твоих улучшениях! — Белизар захрипел, отчаянно дёргая предателя за запястья. — Мне надоело плясать под дудку этого трупа. Если и должен быть только один бог, то его должен выбирать я!\n\nВ конце концов, обмякшее тело Архректора упало на землю, и Донкло повернулся к столу, чтобы начать рыться в нем. Записей в комнате было полно, и каждую Доминус заполнял особенно придирчиво. Взяв документы со стола, Фердинанд мрачно усмехнулся про себя. Развернувшись, он прошёл мимо Звёздных Рыцарей, ожидавших снаружи." 
 imperium.9.a:0 "Мы направляемся в Клаудбери."

 imperium.10.title:0 "Пусть Грифония сгорит" #Garion
 imperium.10.desc:0 "Залы власти покраснели от крови. Одним ударом революция была подавлена, а её лидеры убиты. Одинокая фигура стояла посреди кровавой бойни, глядя вниз на свои залитые кровью перчатки, и медленно смеялась.\n\n— Так вот что ты скрывал от меня, старый труп? — Фердинанд Донкло засмеялся, медленно разжимая когти. Медленный булькающий звук привлек его внимание, и он, даже не глядя, с силой наступил на грифона рядом с собой, проломив ему череп, как ни в чём не бывало, прежде чем выйти из комнаты. Снаружи коридор тоже был красным от крови, и тех, кто ещё не был убит его Звездными Рыцарями-отступниками, окружали и выводили во двор перед ним.\n\n— Не бойтесь, мои собратья-революционеры, — Альбинос возвышался высоко над толпой, обращаясь к ней, чувствуя, как сильные перемены, через которые он прошел, всё ещё отдаются болью в его теле... но это была приятная боль! — Те дураки, которых вы называли лидерами, чуть не свели вас в могилу. Вы слышали, что пробудилось в Герцланде? Труп мёртвого Императора ожил! Что могли бы предложить ваши лидеры против этого?\n\nПо праву силы, той силы, которой вы воспользовались, чтобы попытаться свергнуть Императора, я требую революции! Не просто против Империи или Императора, а против того, кто называет себя богом! Если он желает вытеснить Троицу, а его лакеи собираются защищать этого нового "бога", тогда мы станем Чемпионами Маара! Мы встретим его притязания на господство с ненавистью, мы оскверним его хваленую чистоту и превратим порядок, который он пытается установить, в хаос! Вы видели, на что способна эта технология, и, в отличие от него, я охотно поделюсь ею с тем, кто даст клятву о своей нечестивости. Ложный бог гнездится в Грифенхейме, и его взор скоро обратится на вас. Когда это произойдет, смерть станет твоей судьбой, но мои дары могут спасти тебя. А теперь приготовьтесь, мои собратья-революционеры, ибо континент сгорит у нас на глазах." 
 imperium.10.a:0 "Смерть трупу на троне!"

 imperium.11.title:0 "Ересь Донкло" #Garion
 imperium.11.desc:0 "Империя доказала, что прогнила до мозга костей. Сначала якобы "лояльные" дворяне Герцланда воспользовались первым шансом провозгласить независимость, а потом и храмы доказали свою приверженность только собственной власти и что все их клятвы ничего не значат!\n\nИзмена проникла в самое сердце возрождающейся Империи, и великий архректор Доминус Белизар Бользен был убить. На него напал в его лаборатории и задушил до смерти генерал Фердинанд Донкло, сбежавший не только с формулами улучшений для Звёздных Рыцарей и чертежами их оружия, но и с несколькими сотнями Звёздных Рыцарей!\n\nЭти подлые предатели бежали на север к республиканцам и захватили контроль над регионом. Словно желая плюнуть в лицо императору, они гордо называют себя Еретиками Донкло и провозглашают Маара истинным богом Империи. Республиканцы, напуганные этими психопатами, встали в один ряд с Фердинандом и бесчисленными герцландскими предателями, решившими связать свою судьбу с этим еретиком, а не предстать перед правосудием Императора. Из всего кощунства, которое мы видели, ничто даже близко не сравнится с этим генералом-изменником и его вопиющей ересью!"
 imperium.11.a:0 "Единственная реакция на предательство - это месть!"
 imperium.11.b:0 "Смерть трупу на троне!"

 imperium.3000.title:0 "Знание - сила"
 imperium.3000.desc:0 "Тронный зал дворца наполнился резонирующим гулом провозглашающего басовитого голоса, когда Император закончил свои последние запросы на информацию. Небольшая группа чиновников поспешно ретировалась, стремясь облегчить получение данных. Альбрехт Дефтплюм был одним из таких бюрократов низкого уровня и торговцев информацией. Грифон метался из стороны в сторону, практически ныряя по дворцу, чтобы найти административные документы, необходимые для умиротворения его хозяина.\n\n— Оно должно быть здесь, я уверен в этом. Может быть, вот тут или вон там? — пробормотал грифон, казалось, одержимый почти божественной жаждой найти знание, которое, как он знал, находилось где-то в куче записей в этом конкретном приложении. Несколько свитков были почти отброшены в сторону, пока Альбрехт рылся в них, движимый рвением найти то, чего требовал Император. Что раздражало его больше всего, так это то, что он знал, где находятся свитки, но мог ли он отрыть их прямо сейчас, именно в то время, когда они были нужны? Конечно, нет, и это было просто ужасно! Почему всегда то, что вы хотите найти и прочесть, находится в самом отдаленном месте?\n\nНаконец, после того, что показалось Альбрехту как минимум вечностью, он увидел закодированные маркеры прокрутки, которые указывали на то, что он нашёл нужную ему серию документов. Издав тихий возглас ликования, он схватил небольшую пачку свитков и просмотрел один или два, чтобы убедиться, что они верны.\n\nДа, да! Отчёты об инфраструктуре, древа династии Империи за последние десятилетия, технические отчёты о стандартном оборудовании и даже дипломатические отчёты о встречах с другими государствами Рейхспакта. Интригующе. Тем не менее, там было всё, чего требовал Гровер. Грифон поспешно выскочил обратно из архива и направился в тронный зал.\n\nЗадержавшись на мгновение у дверей, он погладил себя по голове и попытался придать себе хоть немного презентабельный вид, а затем, стерев немного пота с лица, умоляюще склонил голову, чтобы войти и приблизиться к своему господину." #Mara
 imperium.3000.a:0 "Охраняй его хорошенько."

imperium.3001.title:0 "Есть только Император"
imperium.3001.desc:0 "После возвращения Императора никто не испытал большего облегчения, чем принц Гровер VI. Хотя он был эвакуирован, когда туман накрыл капитолий, и доставлен в Клубничное герцогство, эти события оставили свой отпечаток на маленьком птенце. Ночь за ночью он ворочался во сне, преследуемый видениями ослепительного света. Когда туман рассеялся и оказалось, что его отец выжил, кошмары исчезли, но последствия, которые они принесли птенцу, остались.\n\nБронзовые хранители забрали его из герцогства и сопроводили в тронный зал к своему отцу. Маленький грифон с беспокойством и страхом посмотрел вверх на устройство, шарахаясь от яркого света глаз императора.\n\n— ТЫ ТОЖЕ ЭТО ВИДЕЛ, СЫН — голос императора был таким же властным, как и прежде, но в то же время успокаивающим, чего ещё никто не слышал. — КРОВЬ ГОВОРИЛА С КРОВЬЮ, И ТЕПЕРЬ ТЫ ЗНАЕШЬ, ЧТО ТЕБЯ ЖДЁЁТ. ПОДОЙДИ. — подозвал Гровер своего сына, после чего тот нерешительно подошёл к нему и с некоторым усилием забрался на сиденье рядом с Императором. Обняв своего отца, который ответил ему взаимностью, маленький принц крепко зажмурился, когда Гровер посмотрел на него сверху вниз.\n\nОдинокая золотая слеза скатилась с глаза императора и упала на его сына, прежде чем свет от неё распространился по всему телу птенца. В течение нескольких секунд Гровер VI сиял, как солнце, в когтях своего отца, а в следующую секунду он исчез. Медленно опустив когти обратно на место, Император выпрямился, оставшись неподвижным и непоколебимым." 
  imperium.3001.a:0 "ОН ТАМ, ГДЕ ДОЛЖЕН БЫТЬ."

 imperium.3002.title:0 "" #Eagleclaw laments that Grover V is basically dead and Grover VI is gone
 imperium.3002.desc:0 "Для Габриэлы Когтистой политическая игра была искусством приспосабливаться, что бы ни происходило, и использовать происходящие события в свою пользу. Каждая сделка, каждое соглашение и каждое сказанное шёпотом слово были потенциальной картой в её огромной колоде, и это была игра, которая никогда не заканчивалась, даже если на доске время от времени происходили перестановки. Смерть её двоюродного брата должна была стать одной из таких перестановок. Дорогой, хрупкий кузен Гровер боролся всю свою жизнь, и когда он лежал на смертном одре, герцогиня знала, что вокруг его сына развернётся отчаянная борьба за власть. Игра, которая была затеяна, должна была вестись между ней и проклятым архонтом Эросом... и всё же теперь доска была просто скинута со стола, а фигуры разбросаны по всему полу.\n\nЭто было абсолютное безумие. Её двоюродный брат предположительно не просто не умер, но и устройство, к которому он был подключен, превратило его в нечто отвратительное. Это было похоже на злого духа из глубин кошмара, кровожадного тирана, требовавшего абсолютного подчинения даже от неё! Тщательная политическая система, которую Габриэла плела десятилетиями, разлетелась в клочья, а это... существо на месте её кузена боги знают, что сотворило с маленьким Гровером VI!\n\nГлядя со своего балкона на юг, Когтистая знала, что они скоро придут. После всех трагедий, она была единственным оставшимся членом рода Гроверов. Этот демон уже принёс множество страданий, и она не позволит ему захватить Герцланд, чего бы это ни стоило." #Sweet
 imperium.3002.a:0 "Ты не заберёшь мою Империю, чудовище."
 
 imperium.3003.title:0 "Главный предатель"
 imperium.3003.desc:0 "— НАГРАДОЙ ЗА ТЕРПИМОСТЬ ЯВЛЯЕТСЯ ПРЕДАТЕЛЬСТВО. — голос Императора звенел от ярости, а огонёк в его глазах мерцал, как огонь. — АМБИЦИИ ЭТОГО ПРЕДАТЕЛЯ БЫЛИ ОЧЕВИДНЫ, И ВСЁ ЖЕ ЕМУ ДАЛИ ШАНС ПРОЯВИТЬ СЕБЯ. И ВОТ КАК ОН ОТПЛАТИЛ МНЕ. ТЕПЕРЬ КАЖДЫЙ ПРЕДАТЕЛЬ, РЕВОЛЮЦИОНЕР И НЕПОКОРНЫЙ ДВОРЯНИН В КОРОЛЕВСТВЕ ПРИМЫКАЕТ К НЕМУ. КАЖДЫЙ ГОЛОС, ОТКАЗЫВАЮЩИЙ МОЕМУ ИМПЕРИУМУ В ЕГО ЗАКОННОМ ПРЕДНАЗНАЧЕНИИ ХОЧЕТ ВВЕРГНУТЬ КОНТИНЕНТ В ЭПОХУ ХАОСА.\n\n— Все верные слуги также в гневе, мой император, — бывший сержант, а ныне капитан Бронзовых Хранителей, заговорил с Гровером. — Но, если позволите, я хочу кое-что сказать. Может ли это быть скрытым благословением? Все эти предатели собрались в одном месте, а это значит, что если они будут уничтожены, мы разом отрубим голову змею предательства.\n\n— ТО, ЧТО СОВЕРШИЛ ДОНКЛО, ВЫХОДИТ ЗА РАМКИ ГОСУДАРСТВЕННОЙ ИЗМЕНЫ. В СВОЁМ БЕЗУМИИ ОН ПРОВОЗГЛАШАЕТ СЕБЯ ЗАЩИТНИКОМ МААРА. ТЕПЕРЬ У НЕГО РОДИЛАСЬ ИДЕЯ, НАСТОЛЬКО ИЗВРАЩЕННАЯ, НАСКОЛЬКО МОЖЕТ ПОСТИЧЬ ЕГО БОЛЬНОЙ РАЗУМ. КАЖДЫЙ КРОВОЖАДНЫЙ КУЛЬТИСТ, КОТОРОГО ОН ПРИЗЫВАЕТ ПОД СВОЕ ЗНАМЯ, ЭТО НОВЫЙ СОРНЯК НА НАШЕМ ПУТИ. ИХ КОРНИ УХОДЯТ ГЛУБОКО В ТЕМНОТУ, ДАЛЬШЕ, ЧЕМ ТЫ МОЖЕШЬ СЕБЕ ПРЕДСТАВИТЬ, И ХОТЯ МЫ МОЖЕМ УБИТЬ ВСЕХ ЕРЕТИКОВ, КОРНИ, КОТОРЫЕ ОНИ ПУСТЯТ, ОСТАНУТСЯ. ДАЖЕ ВЫРВАННЫЕ СТЕБЛИ СОДЕРЖАТ СЕМЕНА, КОТОРЫЕ ПРОРАСТУТ ВЕЗДЕ, ГДЕ НАЙДУТ ПОЧВУ. САМА ЕРЕСЬ ДОЛЖНА БЫТЬ УНИЧТОЖЕНА, ПОЛНОСТЬЮ, ВСЕ ЕЁ ПРОКЛЯТЫЕ ПОКЛОННИКИ, ИБО ДО ТЕХ ПОР, ПОКА ЭТА ИДЕЯ ЖИВА, ОНА БУДЕТ ПРЕСЛЕДОВАТЬ МОЮ ИМПЕРИЮ.\n\n— Тогда мы уничтожим их, мой Император, всех до единого. С вашего разрешения, я возьму на себя роль инквизитора, и поведу ваши силы против Донкло или кого бы то ни было ещё, кто посмеет встать у вас на пути. Мой Император, у вас всё ещё остались верные слуги, просто позволь мне проявить себя." 
 imperium.3003.a:0 "ИДИ ВПЕРЁД, МОЙ СТРАЖНИК."
 
