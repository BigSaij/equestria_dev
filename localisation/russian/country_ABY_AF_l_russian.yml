ABY_AF_searching_the_vaults_mission:0 "Начать поиск артефактов"
ABY_AF_searching_the_vaults_mission_desc:0 "Части технологий Этернума спрятаны почти везде. Внутри или снаружи Пещеры – не важно, главное знать где и что искать. Пусть сейчас они не представляют из себя чего-то важного, но со временем, словно мозаика, эти малые артефакты станут частью чего-то действительно полезного."

