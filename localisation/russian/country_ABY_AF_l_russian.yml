### FOCUS ### 

 ABY_AF_this_isnt_flusion:0 "Это не Флюзион..."
 ABY_AF_this_isnt_flusion_desc:0 "«У меня такое чувство, что мы больше не на Флюзионе». Всё здесь такое странное, необычное и непривычное. Возможно, что это шанс начать всё заново и вылепить из этого податливого мира что-то достойное."
 ABY_AF_but_their_technology:0 "...но их технологии..."
 ABY_AF_but_their_technology_desc:0 "Хотя здешние не-катцены не могут сравниться с технологической мощью Флюзиона, уже имеющихся у местных знаний вполне достаточно для того, чтобы кайзер мог направлять их и начать завоевание этого мира."
 ABY_AF_and_their_powers:0 "...и их силы..." #Comma
 ABY_AF_and_their_powers_desc:0 "Нечто странное отличает этот мир от старого Флюзиона. Местные правила функционирования реальности противоречат известным законам физики или даже откровенно нарушают их. Но мы с пониманием отнесёмся к этому несоответствию и найдём способ использовать все эти новые... силы. Точнее магию, как называют их местные."
 ABY_AF_are_worth_taking_over:0 "...стоит присвоить!"
 ABY_AF_are_worth_taking_over_desc:0 "Абиссиния станет отличной стартовой точкой для Кайзера: местный вид похож на него самого, политические потрясения привычны и знакомы, а население явно не имело опыта общения с тем, кто может читать их как открытую книгу (прочитанную уже миллион раз до этого)."
 ABY_AF_kiloforges:0 "Построить килокузни"
 ABY_AF_kiloforges_desc:0 "Щепотка знаний катценов и изрядная доза их промышленной мощи приведут к весьма... интересному эффекту. Создание килокузниц поможет начать массово производить военную технику для реализации военных амбиций кайзера."
 ABY_AF_the_trains_run_on_time:0 ""Поезда приходят вовремя""
 ABY_AF_the_trains_run_on_time_desc:0 "В давно позабытом цикле кучка любителей пиццы почитала очень похожего на Биколини деятеля, который якобы заставлял поезда ходить по расписанию. Да, Кайзер как-то подверг их орбитальной бомбардировке (хотя с пиццей и поездами это никак не связано), но местным абиссинцам явно придётся по нраву аналогичная идея."
 ABY_AF_the_sieger_project:0 "По направлению к победе"
 ABY_AF_the_sieger_project_desc:0 ""Жалким кускам металла, которые здесь называют "бронёй", пришло время уйти в прошлое. Возможно, что ещё рано думать о космических гигантах, питаемых энергией целых солнечных систем, но уникальные знания кайзера помогут создать непобедимый танк даже при весьма ограниченных ресурсах.""
 ABY_AF_establish_production_lines:0 "Построить литейные"
 ABY_AF_establish_production_lines_desc:0 "Пусть это будут и не килокузни, но всё же мы можем превратить лишние здания в эффективные литейные. Это поможет частично снизить спрос на производство."
 ABY_AF_project_two_the_tractor:0 "Проект 2: Катцен-Кампфпанцерр"
 ABY_AF_project_two_the_tractor_desc:0 "Закрой глаза и представь себе шум колёс, катящихся по этим дюнам. Перед тобой целая страна, благословленная мощью колёс. Каждый кот – водитель, и лучше бы им рулить получше, чтобы не отставать от других."
 ABY_AF_every_kat_must_do_their_duty:0 "Долг каждого кота"
 ABY_AF_every_kat_must_do_their_duty_desc:0 "В ходе бесчисленных циклов Каттейл обнаружил, что большинство цивилизаций неэффективно используют своё население в военное время. Зачем ограничиваться только молодыми взрослыми? Чем больше котов будут сражаться, тем лучше. Пуля смертоносна независимо от того, кто её выпустил."
 ABY_AF_the_mark_in_your_pocket:0 "Кайзер в твоём кармане"
 ABY_AF_the_mark_in_your_pocket_desc:0 "Города и деревни наводнят потоки денег, обещая как немыслимое процветание, так и подслащая горькую реальность войн, которые мы вынуждены вести... А улыбка кайзера украсит каждую монету, благословляя каждую сделку с ними."
 ABY_AF_katnological_marvels:0 "Катнологические чудеса"
 ABY_AF_katnological_marvels_desc:0 "Пришло время для катценов разорвать цепи невежества. Великий интеллект кайзера уже показал, чего можно добиться даже с примитивными материалами. Давайте проявим оптимизм и узнаем, какие границы мы сможем преодолеть внедрением инноваций."
 ABY_AF_thunderstorm_and_lightning:0 "Гром и молния"
 ABY_AF_thunderstorm_and_lightning_desc:0 "Разожжём всеобщий пыл! Неистовство, битва, сражение! Нескольких речей и острот будет более чем достаточно, чтобы разжечь огонь завоеваний во имя кайзера в сердцах местных."
 ABY_AF_very_very_frightening:0 "Очень-очень страшно!"
 ABY_AF_very_very_frightening_desc:0 "Наши агенты крадутся в ночи как кошки, проникая в чужие офисы и подглядывая за экстренными совещаниями. Очень скоро "спящие" и "сонные агенты" внедрятся в правительства иных стран. И их чиновники почувствуют ужас, пытаясь выговорить непроизносимое название нашего агентства."
 ABY_AF_i_have_a_dream:0 "У меня есть мечта"
 ABY_AF_i_have_a_dream_desc:0 "Прежнюю Абиссинию ограничивало отсутствие амбиций. Любой кошачий монарх прошлого сказал бы "Невозможно!" при одной только мысли о том, что под его властью может оказаться хотя бы один континент. Но Каттейл не таков и его катцены отправились в поход, чтобы доказать неправоту своих предков."
 ABY_AF_the_end_of_all:0 "Конец всего"
 ABY_AF_the_end_of_all_desc:0 "Гениальный шахматист Каттейл размышляет над следующим шагом к величию. Придиры могут заявить, что он может с лёгкостью растоптать врагов, но у Каттейла были многие годы, десятилетия, столетия и даже тысячелетия, чтобы отточить тактику единственного, но совершенного наступления."
 ABY_AF_new_world_old_acquaintances:0 "Новый мир, старые знакомые"
 ABY_AF_new_world_old_acquaintances_desc:0 "Почти в каждой вариации Флюзиона Кайзер встречал одних и тех же котов, которые помогали ему прийти к власти. Хотя этот цикл значительно отличается, старые добрые союзники Кайзера вновь помогут ему... даже если им надо немного напомнить об их истинной сути."
 ABY_AF_let_loose_the_cries_of_war:0 "Вперёд и только вперёд" #Nila
 ABY_AF_let_loose_the_cries_of_war_desc:0 "Мы считаем не дни и не мили, а лишь площадь завоёванных территорий и численность тех, кто стоит на нашем пути. Мы должны завести на полную мощь нашу пропагандистскую машину и без колебаний идти вперёд к будущим победам!"
 ABY_AF_towards_the_sea:0 "К морю" #Nila
 ABY_AF_towards_the_sea_desc:0 "Мы доказали свою непобедимость на суше. Однако нам не добиться дальнейших побед и завоевания новых земель, если мы не сможем пересечь моря и океаны. Теперь наш взор должен быть обращён к просторам, что лежат вдали от берегов Зебрики."
 ABY_AF_exploit_the_oil:0 "Нефтедобыча" #Nila
 ABY_AF_exploit_the_oil_desc:0 "Нефть – кровь нашей новой империи. Если мы хотим выжить, то не должны растрачивать опыт наших граждан понапрасну. Поиски месторождений, а также последующее надлежащее финансирование добычи и переработки нефти должны начаться в самое ближайшее время."
 ABY_AF_modernized_work_programmes:0 "Улучшенные рабочие программы" #Nila
 ABY_AF_modernized_work_programmes_desc:0 "Приятно, когда наше население вкладывает в труд свою душу, но куда лучше вложиться во вполне материальные средства труда и следить за тем, чтобы наши проекты использовали самые современные методы. Мы не должны чураться инноваций, инвестиций и улучшений."
 ABY_AF_trade_with_the_worlds:0 "Интеграция достойных" #Nila
 ABY_AF_trade_with_the_worlds_desc:0 "Хотя мы можем найти применение всем завоёванным народам, нам необходимо тщательно продумать, кто же из них будет достоин большего. Интеграция наиболее лояльных и опытных существ облегчит смену власти и усиление нашего контроля над новыми территориями."
 ABY_AF_crack_the_lines:0 "Штурмовые части"
 ABY_AF_crack_the_lines_desc:0 "Тела местных котов просто физически не приспособлены для молниеносной войны, необходимой для завоевания этого мира. К счастью, Каттейл знает кое-какое кристаллическое вещество, которое может помочь в этом. Но его длительное воздействие вредно, так что мы ограничим применение этого вещества только войсками прорыва."
 ABY_AF_march_on_mages:0 "Наступление на магократию"
 ABY_AF_march_on_mages_desc:0 "В Мейртании можно найти инструменты и артефакты, которые помогут лучше использовать (ну или эксплуатировать) магию этого мира. Но местные запирают эти сокровища в своих хранилищах. Нашим амбициозным планам по захвату мира это не подходит: применение артефактов на поле боя предоставит куда больше пользы, чем любые рецензируемые исследования."
 ABY_AF_project_three_claw_steel:0 "Проект 3: Сверхпрочные бронепластины"
 ABY_AF_project_three_claw_steel_desc:0 "Старые танки были лишь временной мерой. Ещё немного катценских ноу-хау – и вы получите настоящие боевые машины! В конце концов, не бывает слишком больших танков."
 ABY_AF_the_vaults_are_open:0 "Хранилища вскрыты"
 ABY_AF_the_vaults_are_open_desc:0 "Мы проникли в глубины хранилищ, но слегка... перестарались, так что эти артефакты всё ещё нужно отыскать. Тем не менее, мы выяснили, что предметы, которые изучали эти маги, были созданы Этернумом, так что не будем терять время попусту!"
 ABY_AF_enlighten_them:0 "Просветить их"
 ABY_AF_enlighten_them_desc:0 "Кайзер, подобно маяку, разгоняет тьму невежества. Благословения его правления проникают во многие умы, и это приносит закономерные плоды: книги и статьи, доступные всем и каждому в ближайшей общественной библиотеке!"
 ABY_AF_clock_is_ticking_kattail:0 "Часики тикают, Каттейл!"
 ABY_AF_clock_is_ticking_kattail_desc:0 "Управление империей похоже на езду на велосипеде: замедлишься слишком сильно – и упадёшь. Ну или на машину, которая взорвётся, если её скорость упадёт ниже определённой. Ну, так или иначе, гипермилитаризация не обходится без последствий: империя должна непрерывно расти, чтобы не рухнуть под тяжестью своего веса."
 ABY_AF_victory_parades:0 "Парады победы"
 ABY_AF_victory_parades_desc:0 "За несколько месяцев мы добились почти невозможного. Эти коты, которые до нашего прибытия ни к чему не стремились, ныне испытывают радость от бесконечной череды достижений. Официальное празднование побед отвлечёт их мысли о том, что это была лишь сущая мелочь, а им ещё пахать и пахать..."
 ABY_AF_katzenfication_take_one:0 "Начать протоколы катценфикации"
 ABY_AF_katzenfication_take_one_desc:0 "Мы не одноклеточные дуболомы, несмотря на клевету наших соперников. Катцены восхищаются войной и превратили её в омолаживающую и цивилизующую силу. В истинный дух времени, к которому коты этой планеты пока не привыкли, но, несомненно, с радостью примут. Глядя на бесконечную череду побед Империума, каждый захочет быть катценом!"
 ABY_AF_the_zebtropa_plan:0 "План Зебтропы"
 ABY_AF_the_zebtropa_plan_desc:0 "Мы сможем построить города на воде только через несколько веков, поэтому сейчас воспользуемся полумерами - возведём большущую плотину для осушения Аравийского моря. Так мы получим новые земли для заселения и использования в промышленности. Эта будет отличной демонстрацией силы в дипломатическом плане, хотя некоторые детали останутся в секрете."
 ABY_AF_a_grand_gesture:0 "Грандиозный жест"
 ABY_AF_a_grand_gesture_desc:0 "От моря до сияющего моря? Не совсем, но за столь короткий срок кайзер успел сделать очень многое. Сильные сего мира, несомненно, поймут, что катцены уже здесь и они никуда не денутся. И они выставят против нас всё самое лучшее из своих арсеналов.\nМы готовы встретить их во всеоружии."
 ABY_AF_continental_ambitions:0 "Континентальные амбиции"
 ABY_AF_continental_ambitions_desc:0 "Главнейшим препятствием империй является расстояние – бич всех планов правителя: от сбора армий до уплаты налогов. Обычные и железные дороги могут казаться примитивными для Кайзера, но он понимает, что они необходимы для закрепления завоеваний Империума."
 ABY_AF_along_the_sea:0 "Вдоль моря"
 ABY_AF_along_the_sea_desc:0 "От полных пряностей и прочей экзотики зарантийских дюн до подозрительно похожих пирамид подозрительно похоже названного Мейргипта – здесь можно найти много ценных прибрежных земель (которые не являются пустыней). Они-то и станут целью наших более серьёзных кампаний."
 ABY_AF_the_capable_hippogriffs:0 "Способные гиппогрифы"
 ABY_AF_the_capable_hippogriffs_desc:0 "Через пролив лежат гордые острова Гиппогрифии, чьи жители представляют реальную угрозу нашим морским и воздушным операциям благодаря своей способности превращаться из летающих лошадей в подводных. Однако мы любим хорошие вызовы и вскоре гиппогрифы коллективно освоят превращение из живых лошадей в мёртвых."
 ABY_AF_the_road_ahead:0 "Дорога впереди"
 ABY_AF_the_road_ahead_desc:0 "Моря отделяют Империум от других земель этого мира. Эти глубокие воды станут мостом к остальной части планеты, но прежде чем мы сможем подготовить масштабную высадку, нам потребуется соответствующий флот. Наверное, перепрофилировать пару фабричных районов стандартного размера (с местный небольшой город) в верфи будет достаточной мерой..."
 ABY_AF_cleaning_up_stragglers:0 "Зачистить остатки"
 ABY_AF_cleaning_up_stragglers_desc:0 "Северо-восток Зебрики почти наш. Осталась лишь одна цивилизация, которой нам нужно бросить вызов: Кольтфаген, не очень (скорее всего) стабильная республика, чья недавняя история полна коррупции и непотизма. Но вся их склочная возня абсолютно неважна, ибо будущий труп "гордости Зоникии" станет для нас прекрасным сувениром."
 ABY_AF_the_queen_over_the_water:0 "Королева вод"
 ABY_AF_the_queen_over_the_water_desc:0 "Флот катценов велик и не намерен уступать никому. Клювомордые рыбы, живущие за проливом, скоро с ним познакомятся. Они могут либо погрузиться в свои водные могилы, либо сэкономить нам всем время и сдаться, чтобы сохранить свои подводные дома в целости и сохранности."
 ABY_AF_downfall:0 "Падение"
 ABY_AF_downfall_desc:0 "Эти рыбы-перевёртыши продолжают ускользать от нас. И хотя местные катцены испытывают трудности в борьбе с гиппогрифами, мудрости кайзера как всегда поможет непутёвым сородичам. Эти летающие морские коньки заплатят кровью за каждый день сопротивления нам."
 ABY_AF_cracking_open_the_mountain:0 "Вскрыть гору"
 ABY_AF_cracking_open_the_mountain_desc:0 "Гора Арис пала, так что миллионы должны подчиниться. Гиппогрифы едва оправились от сражения с Королём Штормом, но уже помешались на собственном процветании. Их значительное меньшинство даже захотело изолироваться от внешнего мира. Как жаль, что теперь ни они, ни их богатства не избегут военной машины катценов."
 ABY_AF_a_curious_specimen:0 "Ядерная рыба"
 ABY_AF_a_curious_specimen_desc:0 "Из пепла Гиппогрифии к нам явилась необычная морская пони. Эта Посада может похвастать весьма... причудливыми идеями. Конечно, с Кайзером, который прожил миллионы циклов, ей не сравниться, но мы можем найти ей применение в нашем великом плане."
 ABY_AF_a_curious_proposal:0 "Любопытное предложение"
 ABY_AF_a_curious_proposal_desc:0 "Из мозга Посады как из рога изобилия сыплются чертежи и схемы. Каттейл уже не раз видел их в предыдущих циклах, но эти вариации хорошо приспособлены для четвероногих или рыбьих тел. А ещё эта страстно интересующаяся будущим морская пони хочет изучить наши передовые машины. Что же, вознаградить её за потраченное время будет нетрудно."
 ABY_AF_floating_fortresses:0 "Плавучая крепость"
 ABY_AF_floating_fortresses_desc:0 "Большая корабельная пушка – лучший козырь на переговорах. Дредноуты и эсминцы трёх континентов окажутся в тени настоящих титанов моря, грозно возвышающихся над ними. Пусть распускают слухи о том, что длина наших судов превышает целый километр!"
 ABY_AF_towards_the_sky:0 "На берега Озёр"
 ABY_AF_towards_the_sky_desc:0 "На юге лежат земли налётчиков, бывших рабов и йети. Но сперва мы разберёмся с зебрами Великих Озёр. Они серьёзно пострадали от вторжения йети, так что их захват будет лёгкой прогулкой. Разомнём свои лапы в озёрной земле."
 ABY_AF_the_inventive_yetis:0 "Изобретательные йети"
 ABY_AF_the_inventive_yetis_desc:0 "Большая часть населения этого мира может похвастать четырьмя копытами, а вот большие пальцы и руки редки. И иногда это вызывает проблемы. Но только не для нас, похожих двуногих обладателей больших пальцев. Так что оружие и машины, которые йети бросили в землях зебр, даже не нужно будет адаптировать для наших конечностей."
 ABY_AF_through_the_mountains:0 "Через горы"
 ABY_AF_through_the_mountains_desc:0 "Зебры Великих Озёр едва успели освободиться от ига йети, а теперь им уже угрожают новые ужасы в небе. Их уже давно устаревший летающий мусор не сможет противостоять нашим хищным стаям. Полосатые и вздохнуть не успеют, как всё будет кончено."
 ABY_AF_the_path_beyond:0 "Путь в будущее"
 ABY_AF_the_path_beyond_desc:0 "Целые регионы можно улучшать раз за разом, делая их невероятно эффективными. Империум ещё не обладает технологиями, позволяющими превратить всю планету в гигантский производственный центр, но мы захватили достаточно земель, чтобы заложить семена для будущей планеты-кузни."
 ABY_AF_march_straight_onwards:0 "Марш прямо и вперёд" #Comma
 ABY_AF_march_straight_onwards_desc:0 "Мы попали в страну йети, славящуюся своей дурной погодой. Коварные горы и суровые бури создают не очень гостеприимную обстановку, но Каттейл справлялся и не с такими трудностями. Постоянное использование слова "шторм" к месту и ни к месту не защитит йети и их рабов."
 ABY_AF_ten_minutes_of_revenge:0 "Десятиминутная месть" #Comma
 ABY_AF_ten_minutes_of_revenge_desc:0 "Реваншизм это или нет, но бывшая некогда Абиссинией держава добралась до родины Короля Шторма. Наихудшие из грабителей будут хорошенько унижены, а остальным мы найдём применение. Наши гордые коты добьются долгожданной справедливости, начав с некоторой... реновации."
 ABY_AF_the_flying_fortress:0 "Летающая крепость"
 ABY_AF_the_flying_fortress_desc:0 "Хотя местным катценам пока что не добраться до звёзд, это не значит, что мы не можем метафорически расправить крылья и вновь сеять хаос с небес. Мощные бобы сокрушат врага и проложат нам путь вперёд."
 ABY_AF_applied_avionics:0 "Прикладная авионика"
 ABY_AF_applied_avionics_desc:0 "Кайзер уделяет большое внимание технологическому прогрессу, вкладывая средства в различные сферы. Развитие электроники, позволяющей обнаруживать вражеские силы, предоставит значительное преимущество нашим ВВС и защитит их от внезапных атак."
 ABY_AF_flying_carriers:0 "Flying Carriers" #Nila
 ABY_AF_flying_carriers_desc:0 ""
 ABY_AF_towards_the_sturmer:0 "Разработать Штурмер"
 ABY_AF_towards_the_sturmer_desc:0 "Мы создадим просто невероятное по своей разрушительной мощи орудие, один-два выстрела из которого вселят страх в любых врагов катценов. Если такова воля Кайзера, то мы исполним её. У нас есть чертежи, которые позволят построить орудие, которое изменит ход войн. Знакомьтесь, это Штурмер."
 ABY_AF_nuclear_is_always_an_option:0 "Ядерная бомба – универсальный ответ"
 ABY_AF_nuclear_is_always_an_option_desc:0 "Высочайший интеллект кайзера и его познания в передовых катценских технологиях позволяют значительно повысить производство энергии – и превратить её в оружие. Знания о технологиях, которые раньше считались невозможными, будут очень полезны для нас."
