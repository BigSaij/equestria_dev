ABY_AF_projekt_grossgang_tt:0 "Теперь нам доступен проект §7Гросганг§!, которые позволяет построить §HБольшой искусственный туннель§! между озером Румейр и океаном, выходя где-то под Аквелией. Через туннель смогут проходить подводные лодки. Не знаю, как вы, а мы считаем, что это создаст отличную динамику. Например, моряки-катцены посетят вечеринку в Румейре, а потом дерзко сбегут через туннель обратно в океан, пока Каттейл ничего не заметил."
ABY_AF_eiswasser_states_tt:0 "Мы сможем растопить лёд полярных шапок и использовать приполярные земли куда эффективнее."

ABY_AF_jungle_clearing_tt:0 "Мы сможем расчистить бесполезные джунгли Зебрики и Эквуса во славу промышленности катценов!"
ABY_AF_projekt_uberreaktor_tt:0 "Мы сможем построить §RУберреактор§! на §HДраконьих островах§!."
ABY_AF_projekt_sondersteinwerke_tt:0 "Мы сможем построить §PЗондерштайнверке§! в §HКристальной Империи§!."
ABY_AF_projekt_kraftwasser_tt:0 "Мы можем построить §2дамбы Крафтвассер§! на различных участках §Hреки Гриффкинг§!."
ABY_AF_war_plan_zebrica_tt:0 "Наконец-то наши армии захватят остальную часть §LЗебрики§!!"
ABY_AF_the_kaiserdorf_program_tt:0 "Будет внедрена программа Кайзердорф. Мы должны быть уверены, что возобновим её, в противном случае возникнут проблемы."

ABY_AF_einheitsnukelarprojekt_tt:0 "Будет доступен проект §HГросермагнетцуг§!, нацеленный на строительство маглева между Зебрикой и Грифонией."

ABY_AF_grossbrucke_tt:0 "Будет доступен проект §HГросбрук§!,нацеленный на строительство моста между Эквусом и Грифонией."

ABY_AF_equus_griffonia_bridge_tt:0 "Мы возведём §HГросбрук§!, мост, соединяющий Грифонию с Эквусом и позволяющий нашим войскам мгновенно переправляться через море по §Hрешению§!."

ABY_AF_griffonia_zebrica_maglev_tt:0 "Мы используем кумулятивные ядерные заряды для прокладки туннелей под морским дном, в которых мы построим §HГросермагнетцуг§!, гигантский маглев, соединяющий Зебрику с Грифонией и позволяющий нашим войскам мгновенно переправляться через океан по §Hрешению§!."

ABY_AF_projekt_metropol_tt:0 "Это позволит нам превратить Катаун и его окрестности в гигантские §Hаркологии§!, в которых будут жить миллионы существ со всей нашей империи. Мы сможем расширить эти аркологии за пределы Катауна с помощью §Hрешения§!."

