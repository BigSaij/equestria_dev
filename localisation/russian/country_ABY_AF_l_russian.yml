katzen_AF.26.t:0 "Каттейл ад Этернум"
katzen_AF.26.d:0 "Каттейл в сопровождении своей свиты прогуливался по огромным хранилищам Пещеры. Хотя большинство хранящихся там артефактов и были чисто научно интересны сами по себе, в основном, на практике они представляли собой лишь занимательные безделушки, не имеющие особой ценности для его планов.\n\nТак что они останутся под надзором катценских учёных. Те будут изучать и защищать эти магические безделушки совместно с Обсидиановым Советом, который удалось склонить на нашу сторону обещаниями щедрого финансирования и прочей помощи.\n\nВстречались артефакты и куда опаснее, но при этом и гораздо интереснее. Их предстояло тщательно изучить, чтобы укрепить всё ещё слабую научную базу Империума, дабы наконец-то вытащить абиссинцев из трясины технологической отсталости, которая слишком долго мешала амбициям кайзера.\n\nНо вскоре он столкнулся лицом к лицу с, пожалуй, самым важным экспонатом Пещеры. Огромный блистательный артефакт непостижимой древности, сияющий неземной фиолетово-пурпурной энергией. Внушительный возраст предмета можно было определить с первого взгляда, что только усиливало восхищение.\n\nАртефакт даже внешне казался практически непостижимо сложным, на порядки превосходящим то, что жители этой планеты могли создать за всю свою историю. Местные исследователи терялись в догадках относительно происхождения этого объекта. Многие считали, что его создали боги. Возможно, даже сам Борей.\n\nНо для Каттейла ответ был очевиден: создателем предмета был сам Этернум, древняя цивилизация предтеч из галактического ядра. Похоже, что они взаимодействовали не только с только с Флюзионом, но и с этим миром и его населением. Так что практически наверняка по всей планете разбросано ещё много подобных артефактов.\n\nИ Каттейл намеревался найти их всех."
katzen_AF.26.a:0 "Сокровища прошлого будут питать чудеса будущего."
katzen_AF.26_tt:0 "Теперь мы можем искать §Pреликвии Этернума§! по всему миру. Мы нашли §H1§! внутри Пещеры и будем пассивно получать ещё больше реликвий, исследуя Пещеру и остальные части нашей страны."

katzen_AF.27.t:0 "Потоп"
katzen_AF.27.d:0 "Идир Амезиан и её караван двигались через суровые просторы в глубинах Зебхары. Песок, песок, песок и ещё раз песок. От одного края горизонта до другого – практически всю свою жизнь зебра видела лишь песок и ничего больше.\n\nВпрочем, появлялись и намёки на перемены. По слухам, регион перешёл под контроль некоего "Кайзера Каттейла", и время от времени она замечала вдалеке то какую-нибудь железную дорогу, то строящееся поселение. Зебра видела признаки цивилизации лишь издалека: они привыкла к образу жизни одиночки и не особо желала менять его.\n\nУ неё было своё место в обществе, а о большем она и не просила. К тому же, кем бы ни был этот Кайзер, его, скорее всего, не очень-то волнует парочка кочевников посреди песчаного моря. Хотя высокие коты, облачённые в странные наряды, время от времени подходили к ней с предложением "работы", она всегда отказывалась, и этого, похоже, хватало сдерживать перемены в собственной жизни.\n\nПока не пошёл дождь. — Раз в год и в Зебхаре моросит, — говорили старейшины. — Покапает да перестанет. — Но вот дождю, похоже, об этом сказать забыли. Морось превратилась в ливень, затапливающий Зебхару, а пустынные оазисы разлились до гигантских озёр, под волны которых ушло и без того немногочисленное культурное наследие местных племён.\n\nИдир едва успела осмыслить эти изменения, как орда гигантских гусеничных строительных машин начала разрезать пустыню на части огромной сетью каналов. За машинами последовали волны пышущих энтузиазмом поселенцев, сажающих леса, строящих города и возводящих сети солнечных панелей на просторах, где раньше кочевал её народ.\n\nВ конце концов зебре пришлось присоединиться к этим поселенцам, чтобы занять своё место в этом странном новом мире. Но она поклялась никогда не забывать зрелище прекрасного белого песка, ослепительно сверкающего на солнце.\n\nИбо это было всё, что осталось от её мира."
katzen_AF.27.a:0 "Приливы перемен омоют всех и каждого."

katzen_AF.271.t:0 "Множество планов Кайзера"
katzen_AF.271.d:0 "Тейлбеба, или Густав, как его теперь называли, сидел вместе с другими абиссинцами в недавно построенном крупном здании в Панте... то есть в Катауне. Кайзер скромно окрестил эту новую постройку Военной Академией имени Величайшего Императора всех земель и народов Каттейла.\n\nРанее по всей стране было построено множество вербовочных пунктов, один из которых и втянул абиссинца в эту странную новую жизнь. А теперь аналогичным образом появилось множество таких академий, которые нередко располагались в тех же зданиях, что и офисы вербовки. В них население предполагалось готовить к "предстоящим испытаниям", что бы это ни значило.\n\nОднако в Абиссинии было очень мало знатоков современной войны, так что Густав и многие сотни, если не тысячи абиссинцев слушали, как сам Кайзер Каттейл рассказывает о своих планах на будущее страны. Его речь также транслировалась в другие академии по радио.\n\nНа протяжении нескольких часов Каттейл рассказывал о самых разных темах: начиная от военных доктрин новейшего времени, включающих использование бронетехники, и заканчивая преобразованием общества и новыми захватывающими технологиями, которые будут внедряться по всей Абиссинии.\n\nПосле окончания лекции Густав чувствовал, что ему нужно сделать паузу и переварить всю эту новую информацию. Так что он присел на лавочку в большом парке рядом со зданием, чтобы его ум простого чернорабочего смог обработать огромное количество только что полученной информации. Густав тихо сидел, раздумывая над услышанным, но тут его мысли внезапно прервал чей-то голос.\n\n— Отличная речь, правда? — Обратился к нему катцен с чёрной шерстью, облачённый в безупречный военный костюм. — Выглядишь немного потерянным. Меня зовут... Ганс. Раньше звали Елекай, но, признаюсь, Ганс мне нравится куда больше. А тебя как зовут?"
katzen_AF.271.a:0 "Я... Густав, да. Густав."

katzen_AF.272.t:0 "Новый друг?"
katzen_AF.272.d:0 "— Прости, я просто немного... ну, знаешь... растерялся из-за всего этого.\n\n— Полностью тебя понимаю! До этого я был простым рабочим, но все эти новые возможности ощущаются словно шаг совсем в другую жизнь. Каттейл просто берёт и заставляет всё это работать, невероятно, правда?\n\n— Я... тоже когда-то был чернорабочим... Признаться, на самом деле, меня всё в жизни устраивало. Хотя Король Шторм действительно всё испортил, заставив фактически начать восстанавливать жизнь почти с нуля.\n\n— А! Король Шторм! Разве ты не слышал? Кайзер сказал, что мы заставим йети тысячекратно отплатить за причинённые нам боль и разрушения. Разве это не мило? Честно говоря, я искренне хочу сделать что-то большее в своей жизни. То есть не только всю жизнь пахать землю, а потом упокоиться под ней же. Ну ты понял меня, да.\n\n— Это... интересный взгляд на ситуацию? — Густав посмотрел вдаль, где множество абиссинцев и недавно освобождённых рабов трудились над великими строительными проектами... и это заставило его задуматься о том, как же Каттейлу удалось за столь короткое время сделать так много для абиссинского общества? Возможно, Ганс действительно имел повод для радости? И всё же Густав никак не мог отделаться от ощущения, что всё происходит слишком быстро. Достаточно допустить всего лишь одну ошибку и...\n\n— Не слишком разговорчивый, а? Кайзер сказал, что важно развивать чувство товарищества между катценами. Так что, хочешь быть моим другом?\n\nГустав, который уже почти забыл о присутствии Ганса, приподнял голову. — О? Друзья? Друзья... друзья. Да, конечно. Давай будем друзьями, это... не повредит, точно, — негромко сказал Густав. Прожив большую часть своей жизни в сельской местности Абиссинии, он редко разговаривал с незнакомцами, особенно со столь амбициозными, но всё равно решил попробовать. Вдруг это поможет ему лучше влиться в коллектив.\n\nВ конце концов, однажды он уже начал свою жизнь с нуля... "
katzen_AF.272.a:0 "... во второй раз это будет проще, правда?"

katzen_AF.273.t:0 "Первый шаг сделан"
katzen_AF.273.d:0 "Ассур, Ансерук, Мэйн'а, Мейриб, Тротжир, Галларб... эти и десятки других крупных городов оказались под властью Катценнии, и Каттейл имел все основания гордиться своими солдатами. Под его лидерством они прошли от засушливых равнин Абиссинии и плодородных берегов Аравийского моря, до мыса Хестрая и даже самого южного полюса, превратив свою империю из некогда простой Абиссинии в чудовищно огромное сверхгосударство, что охватывало большую часть западной Зебрики.\n\nЭто, конечно, было отличным поводом для праздника. По проспектам и бульварам всех недавно захваченных городов Каценнии прошли колонны КК-панцеров, за которыми следовали сотни, а то и тысячи пеших солдат. К радости Каттейла, в этих колоннах маршировали не только абиссинцы, но и множество других видов, которые перестали воспринимать катценов как захватчиков. Теперь они стали в их глазах союзниками, с которыми не грех и сотрудничать.\n\nИ всё же, наблюдая за крупнейшим из парадов с балкона в Катауне, Кайзер понимал, что это ещё и близко не конец. По всей новой империи бесчисленные партизаны и борцы за свободу уже выступали против его власти и всего катценского народа.\n\n"С ними нужно побыстрее разобраться, пока проблема не вышла из-под контроля". С этой мыслью Кайзер приступил к разработке протоколов интеграции и тактики борьбы с повстанцами с помощью своей разведывательной службы. Каттейл хотел убедиться, что его империя сумеет поддержать запущенную ей же бурю..\n\nВедь она действительно ещё впереди! По мнению многих сторонних наблюдателей, Абиссиния многократно превысила пределы самых смелых мечтаний своего народа и, несомненно, довольна своими нынешними завоеваниями. Но для Каттейла это был первый даже не шаг, а шажок в его великом путешествии по этому миру. Вскоре падут гиппогрифы и йети, за ними и все оставшиеся страны этого континента. А затем и весь остальной мир.\n\nНо сейчас пришло время насладиться парадами. И хотя Кайзер видел подобные мероприятия сотни тысяч, а то и миллионы раз... они никогда ему не надоедали."
katzen_AF.273.a:0 "Шаг за шагом..."

katzen_AF.274.t:0 "Гиперразнообразие"
katzen_AF.274.d:0 "Лорис фон Каттенсбах откинулся в кресле, просматривая последние сводки с фронта. Очередной регион, на этот раз Ламбет, пал перед мощью кайзера. Отличная новость! За исключением того, что теперь частью империи является местный вид лам.\n\n"Ещё один!" — подумал Лорис. Сам он, конечно же, ничего не имел против лам. Да и вообще ни против кого, кроме странного народца, с кожей, что напоминала мороженое, который иногда появлялся в его снах. Но они были ненастоящими, так что это не считалось. Но появление лам всё усложняло. В Зебрике, да и во всём мире в целом, было так много видов... И для объединения планеты согласно мечтаниям Каттейла придётся каким-то образом хотя бы частично сплотить все эти виды в рамках единой цивилизации.\n\nПомимо очевидных культурных различий, которые со временем можно было сгладить, у каждого вида были свои требования к жилью, отдыху, диете, воспитанию... Так что Лорису не оставалось ничего иного, кроме как попытаться найти оптимальную середину, удовлетворяющую как можно больше видов на данной территории, дабы избежать сегрегации.\n\nКаттейл настаивал на том, что "каждый может стать катценом". На бумаге звучит неплохо, да, но когда у тебя есть два вида с совершенно разными образами мышления, убеждениями и физиологическими потребностями, Лорису придётся провести немало бессонных ночей, чтобы придумать, что с ними делать. А когда этих видов двадцать или тридцать?\n\nБедный старый Лорис устал. Несмотря на всю существующую иерархию с кучей советников, у Лориса уже довольно долго не было возможности как следует выспаться. Но ведь он трудится ради высшего блага, верно? В итоге весь его труд окупится, когда все расы в мире станут одной большой, счастливой семьей.\n\nЛорис вздохнул, просматривая последние военные планы и понимая, что следующими, скорее всего, будут покорены Хиндия и Кирия. А ведь после их завоевания Лорису придётся затратить многие-многие часы неустанного труда на то, чтобы расширившаяся семья не распалась..."
katzen_AF.274.a:0 "Да откуда вообще взялись все эти виды?"

katzen_AF.275.t:0 "Воздать по заслугам"
katzen_AF.275.d:0 "Когда мощь катценов покорила грозных йети, Каттейл почувствовал, что пришло время небольшого восстановления исторической справедливости. Когда его здесь ещё не было, несколько лет назад Король Шторм со своими легионами захватил Абиссинию и похитил почти все ценности, оставив всю страну в таком плачевном состоянии, что оно, вероятно, продлилось бы ещё несколько лет, если бы не вмешательство Кайзера.\n\nКаттейл посетил дворец в Глазе Бури, который некогда служил резиденцией Короля Шторма. И чтобы вознаградить верных абиссинцев за то, что они оставались с ним в походе до самого южного конца Зебрики, он приказал разобрать дворец буквально по камешкам. Затем от отправил эти кирпичи на родину абиссинцев, а после заново отстроил дворец и превратил его в музей как старой абиссинской культуры и истории, так и недавно обретенной катценской славы.\n\nХотя сами абиссинцы и были рады этому событию, Каттейл, безусловно, ожидал протестов йети. Однако эти существа были грозными воинами, которые однозначно пригодятся Каттейлу в его походах, и поэтому он позаботился о том, чтобы к йети относились по справедливости. Как к неотъемлемой части его постоянно расширяющейся империи.\n\nКак и в случае с другими завоёванными народами, поклонение предкам йети получило законодательную защиту, а Каттейл лично контролировал большую часть оккупации земель йети, дабы его армии не совершали слишком много (а в идеале вообще никаких) военных преступлений из мести. Кроме того, он пообещал построить грандиозную электростанцию, призванную максимально использовать потенциал Глаза Бури, дабы обеспечить почти безграничной энергией земли йети и другие регионы.\n\nНесмотря на все старания Кайзера, для полного восстановления отношений между йети и абиссинцами, очевидно, потребуется ещё немало лет напряжённой работы, но Каттейл был уверен, что в конце концов оба вида увидят в друг друге соратников, что сражаются бок о бок во славу катценского милитаризма.\n\nТочнее, он надеялся на это развитие событий."
katzen_AF.275.a:0 "Они скоро привыкнут друг к другу."

katzen_AF.276.t:0 "Вечносвободный"
katzen_AF.276.d:0 "После недавнего захвата Понивилля силы Каттейла оказались на пороге, точнее на опушке, вероятно, самой странной области во всём мире: Вечнодикого леса. Естественно, катцены, как и подобает славным воинам кайзера, тут же разработали привычные планы по полному опустошению этого дикого уголка нетронутой природы и его последующей эксплуатации во благо их цивилизации. Аналогична судьба ждала джунгли Зебрики и южного Эквуса.\n\nЭто будет грандиозным зрелищем. Обычные бомбы и с белым фосфором, биооружие, пестициды, взрывчатка и парочка ядерных ударов, нанесённых по стратегическим точкам Вечнодикого леса одним махом уничтожат его. И никакая магия не спасёт эту жалкую рощу. Несколько дней спустя всё необходимое оборудование было подготовлено, и для того, чтобы начать процесс уничтожения леса, требовался лишь приказ Кайзера, который он несомненно от...\n\n— Нет.\n\n— Что... в смысле "нет", мой кайзер? — Озадаченно спросил ответственный офицер-катцен. — Вы хотите, чтобы мы выжгли джунгли Зебрики и Эквуса, но при этом желаете, чтобы этот мерзкий клочок непокорной природы свободно противостоял нашему правлению?\n\n— Да.\n\n— ...почему? У него же нет шансов против нашей мощи, не так ли?\n\nКаттейл выглядел слегка встревоженным и будто смотрел сквозь своего собеседника, словно он вспомнил нечто травмирующее. — Да, но из леса в итоге выйдет хороший природный заповедник. Мы сможем изучать его ради прогресса в науке и магии.\n\n— Хм. Звучит разумно. Вы абсолютно уверены?\n\n— Моё слово окончательно. Окружите лес периметром и немедленно отправьте туда наши исследовательские группы, но НИ В КОЕМ СЛУЧАЕ не причиняйте вреда Вечнодикому. Невыполнение требований... — Он немного посмотрел вдаль. — ...плохо кончится для виновного. Ясно?\n\n— Так точно. Посмотрим, что можно сделать.\n\n— Великолепно. — Сказал Каттейл и сдержал вздох облегчения."
katzen_AF.276.a:0 "Каттейл слишком проницателен, чтобы мы могли понимать все его действия."

katzen_AF.277.t:0 "Смертельное разочарование"
katzen_AF.277.d:0 "Империум Катценартиг был готов как никогда. Планы битв уточнены, солдаты обучены, а боеприпасы запасены. Тёмная магия Мейджхолда была одной из самых могущественных и пугающих на планете, так что катценами были сделаны соответствующие приготовления к грандиозному конфликту, в котором живые будут сражаться с мёртвыми.\n\nИ всё же Густав не мог не чувствовать... разочарования. В считанные дни ужасающие полчища нежити превратились в костяную пыль под гусеницами КК-панцеров. Иногда мертвецы начинали вновь шевелиться, но их тут же давила тяжёлая техника. Дивизии Густава больше мешали проблемы с логистикой на севере, чем сама нежить.\n\nШтурм Мейджхолда стал столь же разочаровывающим. Обстрел из гаубиц сровнял с землёй почти всю крепость, после чего пехотные отряды двинулись для зачистки остатков укреплений. Неужели это всё? Да быть не может! Наверняка тёмная магия полуострова что-то сделает, после чего начнётся настоящая битва.\n\nОднако Густав слышал лишь вой ветра над ледяными равнинами, а чуть позже наблюдал за действиями особых антимагических подразделений, которые рассеивали проклятия и готовили интеграцию этой земли в империю. Густав повидал все уголки всех трёх континентов. Он был матёрым ветераном, готовым ради своего кайзера сразиться со всей вселенной, но это? Эти земли выглядели оскорблением его мастерства."
katzen_AF.277.a:0 "Мёртвые наконец упокоились."


katzen_AF.28.t:0 "Господство"
katzen_AF.28.d:0 "Наконец-то он завершён. Величайший инженерный подвиг, возможно, во всей истории этого мира, был воплощён в соответствии с грандиозным планом Каттейла. Отныне, всемогущий, непобедимый и неостановимый РИЗИГЕРКАТЦЕНПАНЦЕР вступил в строй и готов к бою.\n\nЭта машина длиной пятьсот метров, высотой – в двести, и весом более трехсот пятидесяти тысяч тонн должна стать стальным воплощением господства катценов. Гигантские гусеницы-бергбрегеры, приводимые в движение десятками ядерных реакторов во внутренностях машины, заставляют содрогаться саму землю, когда механизм покинул гигантскую стройплощадку на окраине Катауна.\n\nЭтот мегатанк, в соответствии со своим названием, обладает сотнями пушек, которые могут уничтожать вражескую пехоту, танки и самолёты, а также бронёй толщиной в метр, которую не может пробить почти ничто. По оценкам, двенадцать секунд огня из всех орудий обойдутся нашему бюджету в четыреста миллионов катцмарок.\n\nНо всё это меркнет по сравнению с самым мощным оружием машины – всемогущим, всесокрушающим и всеразрушающим КОНТИНЕНТАЛЕ ШТУРМЕРОМ. Это страшное оружие способно выпустить снаряд, несущий в себе семь термоядерных боеголовок, в любую точку планеты. Один выстрел раскалывает небо и землю, причиняя врагам неисчислимые разрушения подобно механическому ангелу смерти. Но Каттейл всё же надеется, что нам никогда не придется стрелять из этой пушки.\n\nМашина, получившая название "Доминионтракс", а также её экипаж из пятнадцати тысяч верных катценов сейчас ожидают приказов вблизи Катауна. Если мы захотим обрушить ядерный огонь на какой-нибудь регион, то сможем сделать это прямо сейчас."
katzen_AF.28.a:0 "Мир покорится нам."

katzen_AF.29.t:0 "Разорвать мир на части"
katzen_AF.29.d:0 "Подтвердив цель и согласовав официальный приказ открыть огонь, Каттейл и верховное командование приступают к последним согласованиям, прежде чем Ризигеркатценпанцер сможет явить свою мощь. Континентале Штурмер готов, так что через несколько минут рельсовая пушка длиной более 150 метров выпускает снаряд.\n\nРаздаётся мощный взрыв и двадцатиметровый снаряд с рёвом уносится ввысь. Огромная мощь Штурмера продавливает землю вокруг орудия и заставляет деревья трещать и клониться вниз под действием звуковой волны от выстрела. Сам снаряд взлетает высоко в небо, пронзая облачный слой и исчезая из виду за считанные секунды.\n\nНо его возвращение не заставляет долго себя ждать. За несколько коротких минут снаряд достигает апогея в тысячах километров над поверхностью планеты, а затем разворачивается вниз и быстро подрывает свои ядерные заряды-ускорители. Это разгоняет его до десятков тысяч километров в секунду, после чего обтекатель отделяется, выпуская семь термоядерных боеголовок.\n\nОни пронзают атмосферу менее чем за две секунды, прежде чем взорваться над регионом [From.From.GetName]. В мгновение ока ярость семи солнц опаляет ландшафт, поджигая равнины и целые леса. Вода всех рек поблизости почти мгновенно вскипает от жара и миллионы тонн жидкости превращаются в перегретый пар.\n\nЛюбые вражеские силы или военные объекты в этом районе испаряются ещё до того, как они успевают отреагировать. А звук от взрыва столь громок, что он облетает планету несколько раз. Этот глухой рёв возвещает о гневе Империума Катценартиг, который готов обрушиться на всех, кто не желает покориться ему.\n\nНаблюдая за развитием событий, Каттейл надеется, что этого предупредительного выстрела будет достаточно."
katzen_AF.29.a: "Маар хихикает."

katzen_AF.111.t:0 "Выйти за пределы"
katzen_AF.111.d:0 "Дела шли просто отлично. После капитуляции могущественного Ариса и ужасных йети, а также реализации поражающих воображение мегапроектов по всей Зебрике, Каттейл оказался во главе государства, что вскоре станет величайшей сверхдержавой мира.\n\nУчитывая знания о ведении войн и огромные ресурсы, имеющиеся в распоряжении Кайзера, следующий шаг для него был очевиден. Пока что всё оставалось в тайне, дабы не слишком будоражить всё ещё интегрирующееся население. Но уже готовится ряд амбициозных военных планов, нацеленных на то, чтобы захватить остатки Зебрики и нанести удар по Грифонии и Эквусу, дабы окончательно подчинить этот мир воле кайзера.\n\nИ всё же, стоя на пороге новых войн, Каттейл чувствовал себя... неуверенно. Действительно ли это того стоило? Этот мир не был похож на Флюзион. Да, он был богатым и густонаселённым, но всё же не мог сравниться с привычной ему планетой.\n\nНо самое главное заключалось в том, что если на Флюзионе он обычно пользовался поддержкой нескольких миллиардов катценов, то тут у него было всего пара миллионов верных воинов, а остальные существа ещё только должны были начать ассимиляцию в его общество, что, конечно, несколько усложняло ситуацию.\n\nХватит ли потенциала этого мира для реализации его грандиозного замысла? Сможет ли Кайзер победить оставшиеся два с половиной континента с имеющимися у него на данный момент силами? Или всё это было лишь пустой тратой времени, иллюзией победы, поддерживаемой общим непониманием кайзера истинной природы этого мира?\n\nКаттейл немного поразмыслил над этим. Его появление в этом мире, скорее всего, было просто случайностью, и новое переключение циклов наверняка вернёт его на любимый Флюзион, где Кайзер снова сможет вернуться к своим привычным стратегиям. Если он покинет этот мир, оказавшийся приятным отвлечением от привычных планов, то абиссинец, которому он доверил роль Лориса фон Каттенсбаха, без сомнений, прекрасно справится с обязанностями лидера. Так что уход Каттейла не приведёт к немедленному катастрофическому краху новой державы.\n\nНо Кайзер не мог отрицать, что у этого мира был огромный потенциал, который только и ждал направляющей лапы, чтобы реализоваться и привести жителей этой планеты к господству над всей галактикой. Действительно ли он хочет сделать ставку на этот странный, но притягательный мир? Или же Каттейлу следует оставить этот эксперимент позади и вернуться к своим обычным стратегиям на Флюзионе?"
katzen_AF.111.a: "...этот мир слишком хорош, чтобы от него отказываться. Вперёд!"
katzen_AF.111.a.t:0 "Мы начнем грандиозный поход, чтобы §Hобъединить мир!§!"
katzen_AF.111.b: "...хватит тратить время попусту. Лорис справится без меня."
katzen_AF.111.b.t:0 "И вот Каттейл вновь уходит в бесконечность...\n§2Спасибо за игру!§!"

katzen_AF.12.t:0 "Объединённый мир"
katzen_AF.12.d:0 "Стоя на балконе, что располагался на вершине могучей пирамиды в центре Катауна, Каттейл любовался раскинувшимся перед ним оживлённым мегаполисом, пока со всех четырёх концов света к нему стекались новости о капитуляции его последних врагов. Вскоре поток новостей прекратился и Каттейл улыбнулся.\n\nОн сделал это. От южного полюса до Кирии, от Горы Арис до Вингбардии за морем, от Грифенхейма до Клаудбьюри, от замёрзшего севера до огромных просторов бывшей Эквестрии. Повсюду как метафорически, так и физически развевался флаг катценов.\n\nВозможно, что впервые за всю историю этого мира миллиарды разумных существ, принадлежащих к десяткам различных видов, оказались объединены под единой властью. Не только его правительством, но и их собственным. А как иначе? Пока Каттейл знакомил их со славой катценской культуры и милитаризма, местные в ответ передавали некоторые из своих ценностей и идей коллективной, всемирной культуре, которую Каттейл создал путём завоеваний. Она была многогранной и иногда противоречивой, непохожей и различной, но всё же единой в своей цели.\n\n"Но ради какой цели?" — Размышлял Каттейл, глядя в небо. Ответ был очевиден: всё это было только началом. Путём долгой борьбы и кровавых побед Кайзер вновь создал себе достойную основу для власти, с которой можно выйти за пределы этой планеты.\n\nВскоре сопротивление будет должным образом усмирено, а он и миллиарды его граждан совершат грандиозный прыжок в великую неизвестность, отправившись вместе с ним на завоевание галактики. Кайзер уже делал это с Флюзионом бесчисленное число раз прежде.\n\nНо Каттейл ещё не был готов, ведь ему оставалось сделать ещё одну вещь. Кайзеру нужно было оружие столь мощное, чтобы стать истинным символом его силы. Оружие, что сможет проецировать его мощь средь звёзд и даже за их пределы. И Кайзер точно знал, где его найти. Он смотрел на луну, медленно поднимающуюся на ночном небе..."
katzen_AF.12.a: "Пронзить небеса."

katzen_AF.13.t:0 "Полное господство"
katzen_AF.13.d:0 "Благодаря началу реализации проекта "Мондканон" и исследованиям в области сверхсветовых перемещений, которые подпитывала проницательность Каттейла, жители этого мира скоро будут готовы, наконец, отправиться в великую неизвестность.\n\nНа это ушли годы упорных усилий, множество принесённых жертв, смертей и побед, но дело было сделано. Мир, объединённый единой целью, направил свой коллективный потенциал на реализацию чего-то совершенно невиданного прежде.\n\n"Но это только начало", — думал Каттейл, наблюдая за тем, как бесчисленные ракеты взмывают в ночное небо и устремляются к луне, дабы переделать её по своему усмотрению. Пройдёт ещё несколько лет и дело будет сделано.\n\nА потом? Потом всё начнётся заново. Каттейл поведёт народ этого мира к звёздам, и вместе они захватят небеса, сокрушая любое сопротивление своей объединённой мощью, дабы основать охватывающий всю галактику великий Империум.\n\nЗатем галактическое ядро падёт, а вместе с ним и Демонтажники. После этого Каттейл выйдет на межгалактическую арену, так что вскоре флаг катценов будет метафорически развеваться над всей вселенной!\n\nОт размышлений Каттейла отвлекли сообщения о задержках в строительстве Лунной Пушки, которые требовали его немедленного вмешательства и прямого контроля. Что ж. Похоже, Вселенский Империум чуть-чуть задерживается, но чутка усилий – и всё обязательно получится в своё время.\n\nНу или так в очередной раз надеялся Каттейл. Он давно перестал считать попытки, но по-прежнему не намеревался сдаваться."
katzen_AF.13.a: "Этот цикл точно будет заключительным. Вперёд!"

katzen_AF.999.t:0 "Время вышло, Каттейл"
katzen_AF.999.d:0 "Самые страшные опасения Каттейла воплощаются в реальности. Мы не смогли должным образом обеспечить приток новых земель и рабочей силы, необходимых для поддержания нашего сверхмилитаризованного общества, так что теперь пожинаем плоды неудачи.\n\nУчитывая тот факт, что вся экономика страны завязана на постоянную территориальную экспансию, её промышленность, бизнес и администрация с трудом поддерживают себя, в то время как гигантская доля бюджета, выделяемая на катценармию, быстро ведёт экономику к краху.\n\nПоэтому Каттейл и верховное командование приказали начать последнее отчаянное наступление по всем фронтам в надежде снова разжечь огонь войны и вновь набрать обороты, пока ситуация окончательно не вышла из-под контроля. Однако это делается в ущерб нашим оборонительным и экономическим возможностям, так что очевидно, что империю Каттейла ждёт полная гибель в случае провала этой последней попытки исполнить предначертанную судьбу..."
katzen_AF.999.a:0 "Бомба замедленного действия взрывается."

