### EVENTS ###

katzen_AF.1.t:0 "Поворот не туда"
katzen_AF.1.d:0 "Ещё одно поражение от галактических держав-соперников, ещё один разваливающийся Империум, ещё один штурм Катауна и Пирамиды... ещё одна неудачная попытка. Но в итоге всё это не имело особого значения. Так думал Каттейл, несясь сквозь вечность к следующей итерации Бесконечного Цикла, где, как он знал, его будет ожидать очередной Флюзион с миллиардами ревностных катценов. По прибытии он сможет повторить всё ещё раз.\n\nКаттейл пришёл в себя в пещере, предположительно где-то рядом с Катауном. Когда он поднялся, чтобы выйти из пещеры и продолжить свои завоевания, то почувствовал себя... тяжелее, чем обычно. Странно, неужели он прибавил в весе с момента последнего Цикла? "Неважно", — подумал кайзер, выходя из пещеры и ожидая увидеть знакомые пригороды мегаполиса Катауна.\n\nОднако города нигде не было видно. Как и покрытых зеленью равнин умеренных северных катценских земель. Вместо этого перед кайзером простиралась огромная засушливая равнина, над которой сияло палящее, почти что экваториальное солнце. Нигде не было видно ни малейших следов мегаполиса, только мелкие и, очевидно, крайне бедные деревни, окружавшие расположенный вдалеке умеренно крупный город.\n\nСтранно, может быть он прибыл слишком рано, ещё в те времена, когда Флюзион был теплее? А может эта планета просто отличается от предыдущих версий... "Или возможно..." — думал кайзер, глядя на деревеньки, дико смотрящиеся без привычных признаков катценской милитаризации..."
katzen_AF.1.a:0 ""...это вовсе не Флюзион!""
katzen_AF.2.t:0 "В свете газового фонаря"
katzen_AF.2.d:0 "Высокий катцен с оранжевой шерстью сидел в уютной комнате рядом с самим Кайзером Каттейлом. Он не слишком понимал, почему оказался здесь. Знал только, что его выбрали для участия в так называемой "Программе реализации истинной судьбы", основываясь на его лидерских качествах, академических знаниях и, как ни странно, внешности.\n\n— Итак. — Кайзер заговорил мягким, но уверенным голосом. — Скажи мне, что тебе нравится делать?\n— Ну... э-м-м... а это что, свидание...?\n— Нет. Но мне однозначно нравится направление твоих мыслей. Продолжай...\n— А... да, конечно! Я люблю хорошие военные кампании, да.\n— Превосходно. А тоскуешь ли ты по великому запределью?\n— Э-э-э... Думаю, да. Хотя, если честно, у меня никогда не было возможности по-настоящему разобраться...\n— Ты когда-нибудь мечтал пилотировать луну?\n— Ч-что?\n— Так что, мечтал? — Спросил кайзер весьма серьёзным тоном, резко контрастирующим с вопросом, который он только что задал.\n— Если так подумать... Думаю, да, когда мне было 6 или 7 лет. Я во сне пилотировал луну с какой-то гигантской пушкой на ней... это было очень круто.\nГлаза кайзера сияли, когда катцен говорил. — Превосходно. Тогда я считаю, что ты прошёл тест.\n— Отлично. А я получу приз?\n— Ты получишь новое имя.\n— ...А?\n— Отныне ты - Дуклау МакКатур, великий генерал вооружённых сил Империума Катценартиг. Ты согласен?\n— Дуклау МакКатур... это забавное имя. Но вы же кайзер, так что, конечно... Да! А мне... правда нужно это имя?\n— Абсолютно необходимо. А теперь давай-ка обсудим тактику, хорошо? Тебе нужно многое наверстать..."
katzen_AF.2.a:0 "Надеюсь, что с Лорис, Пауттоном и Мяульсоном всё будет так же просто."

katzen_AF.21.t:0 "Изучение магии"
katzen_AF.21.d:0 "Сначала Каттейл, конечно, думал о том, чтобы просто покинуть этот Цикл. Что ему тут делать без своих верных катценов? И всё же эта любопытная аномалия заинтриговала его, так что он решил узнать побольше об этом странном мире.\n\nИдя по засушливым окрестностям, кайзер быстро понял, что, хотя местные и не были катценами, они определённо принадлежали к кошачьему роду, что позволило ему удивительно легко завязать с ними знакомство и впоследствии добыть ценную информацию, притворившись богатым абиссинским эмигрантом, возвращающимся на родину...\n\nКайзер заметил удивительно странное сходство с тем, что обычно происходит на Флюзионе во время его очередного прибытия: эти кошки тоже страдают от политической нестабильности и застоя. Многие из них жаждут смены режима.\n\nНо больше всего его интересовало разнообразие магических способностей, которые демонстрировали различные виды, населявшие этот мир, который, как и Флюзион, был до странности богат и разнообразен. В итоге кайзер пришёл к выводу, что, хотя ему придётся дерзко отступить от своих привычек, этот мир обладает... определённым потенциалом для реализации его амбиций.\n\nВедь вполне может оказаться, что для осуществления грандиозных планов о господстве над галактикой нужно всего лишь... немного магии."
katzen_AF.21.a:0 "И так Каттейл принял решение."


katzen_AF.22.t:0 "Новый Империум"
katzen_AF.22.d:0 "Сам захват Абиссинии был, за неимением лучшего выражения, весьма обыденным. Благодаря умелому использованию своих огромных технологических и политических знаний, накопленных за прошлые циклы, Каттейлу удалось быстро собрать большое количество абиссинцев по всей стране, которые незамедлительно двинулись на город Пантера - столицу местной державы. Конечно, пришлось прибегнуть к ложным обещаниям и прочим манипуляциям, но с последствиями этого будет разбираться будущий Каттейл.\n\nЕстественно, кайзер ожидал, что [ABY.GetLeader] будет сопротивляться и начнёт гражданскую войну. Но, к его удивлению, когда Каттейл вошел во дворец, монарх [ABY.GetLeader] вышел навстречу гостю, некоторое время рассматривал его, а затем просто вручил ему корону. Казалось, что местный лидер был... практически счастлив избавиться от венценосного бремени. На этом всё и закончилось. [ABY.GetLeader] получил щедрый шанс побыстрее удалиться на покой в свой коттедж в какой-то глуши, а Каттейл теперь оказался во главе Абиссинии и её шести миллионов жителей.\n\nНо было очевидно, что это лишь начало, ведь страна, которую ему удалось захватить, была... мягко говоря, не в лучшей форме. Несколько лет назад её опустошил некий Король Шторм, а теперь Абиссинию охватили волнения рабов. Также нельзя забывать про угрозу со стороны амбициозной Вингбардии. Каттейл знал, что ему придётся приложить всего лишь немного усилий, чтобы у него всё получилось..."
katzen_AF.22.a:0 "Ладно, возможно придётся приложить МНОГО усилий."

katzen_AF.23.t:0 "Новый Империум"
katzen_AF.23.d:0 "Тейлбеба Мевда сидел в казавшейся на первый взгляд бесконечной очереди из абиссинцев, которые ждали возможности попасть в так называемый "Катценификационный офис". Десятки подобных учреждений были совсем недавно открыты по всей Абиссинии кайзером Каттейлом и были обязательны к посещению каждым гражданином страны.\n\nВсю свою жизнь Тейлбеба был самым обычным чернорабочим, и поэтому не знал, чего ожидать от этой процедуры. Да и, честно говоря, абиссинец надеялся, что это будет не более чем формальностью. Вторжение Короля Шторма лишило Тейлбебу почти всех средств к существованию. Ему лишь недавно удалось вернуть свою жизнь до хоть сколько-то приемлемого уровня комфорта, и поэтому он не хотел снова потерять всё из-за прихоти какого-то безумца с манией величия.\n\n— Имя, возраст, профессия, навыки, амбиции? — Грубовато спросил катцен за стойкой, отвлекая кота от своих мыслей.\n\n— Тейлбеба Мевда, 37, рабочий, эм, черновой труд, наверное? В юности я правда прошёл через военную подготовку, но... она особо не пригодилась... и... — Амбиции? Какой странный вопрос. — ...э-эм... путешествовать по миру, я полагаю? У меня... не было такой возможности, я ведь крестьянин...\n\n— Прекрасно. Теперь вы будете приписаны к 1-ому катценкорпусу, который должен стать лучшим подразделением кайзера. Забудьте о своих крестьянских делах. Кайзеру понадобится весь потенциал перспективных катценов вроде вас, чтобы воплотить его видения в жизнь. Также, согласно указу о катценизации, отныне вы будете именоваться Густавом Мяубертом, гордым катценом Катценнии, — сказал вербовщик, протягивая "Густаву" какие-то бумаги и свежеотпечатанное удостоверение.\n\n— Добро пожаловать в новую жизнь! Продолжайте в том же духе. Следующий! — Провозгласил клерк, после чего растущая очередь заставила растерянного Густава покинуть кабинет."
katzen_AF.23.a:0 "Со временем они привыкнут."

katzen_AF.24.t:0 "Осушить море"
katzen_AF.24.d:0 "— Дам... Дамба? — Растерянно произнёс ведущий инженер, обращаясь к Каттейлу.\n\n— Да, именно. Дамба! Большая, красивая дамба, протянувшаяся от Кемареты до Джабал-Тайлика, который мы недавно захватили. Построенная из лучшего катценского бетона и стали. — Торжествующе сказал Каттейл.\n\n— Но... но зачем?\n\n— Я рад, что вы спросили. Эта дамба будет сдерживать сам океан и позволит нам отвоевать у Аравийского моря сотни квадратных километров земли. Сеть каналов сохранит связь бывших прибрежных городов с морем, а впоследствии мы сможем перенаправить испаряющуюся воду на орошение Зебхары, дабы превратить её в нечто действительно полезное для моих целей.\n\nСовершенно ошеломлённый главный инженер взял паузу, чтобы попытаться осмыслить это предложение. Он, да и уже наверное почти все подданные, хорошо знал, что Каттейл страдает манией величия. Но проект осушения моря - это уже какой-то запредельный уровень безумия. — Нам... нам нужно время, чтобы подумать над чертежами, герр Кай....\n\n— А, чертежи! Не стоит переживать об этой мелочи! У меня уже есть несколько набросков. — Сказал Каттейл, после чего достал из чемодана толстую пачку бумаг, которой наверняка можно кого-то убить, и положил её перед инженерами. — Я лично сделал немного предварительных расчётов. Вы вскоре осознаете, что большинство математических выкладок полностью верны. Нам просто нужен достаточный промышленный потенциал, чтобы успешно завершить проект.\n\nКонечно, Каттейл мог бы предоставить полные схемы, но это было бы слишком... подозрительно. Инженеры принялись пытаться изучить документы, а кайзер наблюдал за ними. Будет разумно убедиться в их компетентности, дав этим котам возможность самим разобраться в планах..."
katzen_AF.24.a:0 "... нового мира, который он намеревается построить."

