 ABY_AF_every_kat_must_do_their_duty_idea_desc:0 "Ни один лояльный гражданин не должен бездействовать, когда Кайзер призывает его исполнить свой долг. Каждый кот должен исправно подчиняться приказам Каттейла, чтобы его империя восторжествовала над соперниками!" #Nila
