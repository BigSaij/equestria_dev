ABY_AF_build_giant_tank:0 "Построить ризигеркатценпанцер"
ABY_AF_build_giant_tank_desc:0 "Мы построим величайшее супероружие, подобных которому этот мир ещё не видел. Гигантская бронемашина длиной в пятьсот метров, что будет способна в считанные минуты обрушить мощь ядерного огня на цель в любой точке планеты. Для выполнения этой задачи потребуются §Yреликвии Этернума§!."

ABY_AF_giant_tank_nuke_state:0 "Выстрелить из Континентале Штурмер по региону [From.GetName]"
ABY_AF_giant_tank_nuke_state_desc:0 "Обрушить мощь Штурмера на этот регион, чтобы полностью уничтожить все военные объекты в нём."

ABY_AF_build_superhighway:0 "Расширить супермагистраль до региона [From.GetName]"
ABY_AF_build_superhighway_tooltip:0 "Супермагистраль действует как дополнительный уровень инфраструктуры в регионе, в котором она построена, а также предоставляет дополнительные бонусы.\n\nСупермагистраль должна быть построена в регионе, который уже имеет §Hинфраструктуру 5-го уровня§! и либо соединён с регионом, в котором уже есть супермагистраль, либо является §Hприбрежным§! регионом класса не ниже §Hмегаполиса§! рядом с морской базой §H10-го уровня§!\n\n"


ABY_AF_gigastructural_engineering_cat:0 "ГИГАструктурная инженерия"
ABY_AF_gigastructural_engineering_cat_desc:0 "По мере того, как мы распространяем нашу военную мощь на весь мир, Каттейл считает, что нам также необходимо демонстрировать промышленную силу путём постройки архитектурных чудес невиданного размаха. Эти постройки, названные §Hгигапроектами§!, станут воплощением силы и гениальности Кайзера. Как и небольшой ступенькой к чему-то куда большему..."
