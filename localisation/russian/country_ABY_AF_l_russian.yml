ABY_AF_gigawar_decisions_cat_desc:0 ""
ABY_AF_extend_the_kaiserdorf_program:0 "Расширить §Hпрограмму Кайзердорф§!"
ABY_AF_extend_the_kaiserdorf_program_desc:0 "Некоторые неблагонадёжные элементы нашей великой империи отказываются принимать естественный порядок вещей своим недалёким разумом. В таком случае, расширенная программа по борьбе с повстанцами поможет им дойти до нужных выводов!"

ABY_AF_the_ticking_clock_cat:0 "Завоевания Каттейла"
ABY_AF_the_ticking_clock_cat_desc:0 "Империум Каттейла живёт ради одной единственной цели – войны. Его стабильность и процветание полагаются исключительно на приток новых территорий, рекрутов и ресурсов, на которых работает огромная военная машина. Поэтому, если мы не хотим столкнуться с §Rплохими последствиями§!, то нам нельзя останавливаться в завоеваниях."
ABY_AF_clock_is_ticking_kattail_mission:0 "Часики тикают"
ABY_AF_clock_is_ticking_kattail_mission_desc:0 "Если мы не сможем снабдить нашу военную машину новыми землями, последствия будут катастрофическими."
ABY_AF_clock_is_ticking_kattail_mission_tt:0 "Мы будем вынуждены начать §Rотчаянное наступление§!, которое в случае неудачи приведёт к §Rколлапсу всей нации§!."

