 ABY_AF_war_plan_equus:0 "Военный план "Эквус"" #Nila
 ABY_AF_war_plan_equus_desc:0 "Континент Эквус огромен и богат ценными ресурсами. Но эта земля пока что не принадлежит нам. Так что мы отправим туда свои армии, победим местные державы и заставим их народы добывать для нас эти ресурсы. Пони, грифоны и чейнджлинги покорятся катценам."
 ABY_AF_making_landfall:0 "Высадка на чужих берегах" #Nila
 ABY_AF_making_landfall_desc:0 "Мы добрались до Эквуса! Уже одно это достижение достойно похвалы, но успех не должен ударить катценам в голову. Теперь, когда мы закрепились на этих берегах, то должны сразу без промедления начать расширять наши плацдармы и укреплять линии снабжения. Вперёд, кацены!"
 ABY_AF_a_hop_and_a_skip:0 "Морские котики"
 ABY_AF_a_hop_and_a_skip_desc:0 "Мы создадим новый элитный корпус катценов, способный высаживаться на берега враждебных континентов под вражеским огнём и завоёвывать эти земли во имя Кайзера."
 ABY_AF_taming_the_dragons:0 "Taming the Dragons"
 ABY_AF_taming_the_dragons_desc:0 ""
 ABY_AF_into_the_desert:0 "В пустыню" #Nila
 ABY_AF_into_the_desert_desc:0 "Мы приручили драконов и закрепили за собой большую часть завоёванной территории. Однако нам ещё многое предстоит сделать. Необходимо продвинуться дальше в пустыню, чтобы покончить с остальными нашими врагами в южной части Эквуса."
 ABY_AF_the_relentless_drive:0 "Вперёд без остановок"
 ABY_AF_the_relentless_drive_desc:0 "Стремительное завоевание требует, чтобы мы двигались и расширялись... ну, стремительно! Все, от генералов до рядовых солдата, должны двигаться вперёд, заботясь лишь о том, чтобы как можно быстрее захватывать новую территорию."
 ABY_AF_better_than_chrysalis:0 "Лучше чем Кризалис" #Nila
 ABY_AF_better_than_chrysalis_desc:0 "Если мы хотим показать себя достойными повелителями новых земель, а также добиться верности от чейнджлингов, то необходимо наглядно им показать, что мы гораздо лучше, чем их бывшая королева Кризалис. И что мы не заинтересованы подражать ей."
 ABY_AF_onwards_to_vesalipolis:0 "Вперёд на Весалиполис" #Nila
 ABY_AF_onwards_to_vesalipolis_desc:0 "Мы почти победили чейнджлингов. Их ничтожная попытка сформировать свою империю обратится в ничто, когда мы добьёмся капитуляции жуков. А для этого нужно ударить прямиком по Весалиполису."
 ABY_AF_a_night_in_canterlot:0 "Ночь в Кантерлоте" 
 ABY_AF_a_night_in_canterlot_desc:0 "Мы прошли долгий путь, победили Эквестрию и вынудили пони принять нашу власть. Теперь нужно придумать что делать с их бывшей столицей. Кантерлот конечно красив, но магический лес неподалёку требует какого-нибудь решения."
 ABY_AF_projekt_sondersteinwerke:0 "Projekt Uberreaktor" #Comma
 ABY_AF_projekt_sondersteinwerke_desc:0 ""
 ABY_AF_projekt_uberreaktor:0 "Projekt Sondersteinwerke" #Comma
 ABY_AF_projekt_uberreaktor_desc:0 ""
 ABY_AF_war_plan_griffonia:0 "Военный план "Грифония"" #Nila
 ABY_AF_war_plan_griffonia_desc:0 "Грифония лежит на севере от Зебрики, разделённая только водными просторами. Это будет непростая задача, противников много и они сильны, но мы должны подчинить весь континент нашей воле."
 ABY_AF_across_the_middle_sea:0 "Через Среднее море"
 ABY_AF_across_the_middle_sea_desc:0 "Мы изрисуем наши корабли хитрыми камуфляжными узорами, которые запутают моряков противника и не позволят им вести точную стрельбу. Но нам-то ничто не помешает стрелять по ним в ответ."
 ABY_AF_from_the_air:0 "From the Air" #Nila
 ABY_AF_from_the_air_desc:0 ""
 ABY_AF_from_the_west:0 "From the West" #Nila
 ABY_AF_from_the_west_desc:0 ""
 ABY_AF_a_mountain_of_iron:0 "A Mountain of Iron, A Mountain of Steel" #Comma
 ABY_AF_a_mountain_of_iron_desc:0 ""
 ABY_AF_from_the_east:0 "Земли востока"
 ABY_AF_from_the_east_desc:0 "На востоке лежат Речные Земли, а также парочка государств грифонов, чейнджлингов и зебр. Ходят даже слухи о нежити, обитающей на полуострове к северу от этих земель. Регион обширен и разнообразен, но в нём никого, кто бы мог даже не остановить, а просто задержать наши победоносные силы. Во славу Кайзера!"
 ABY_AF_targeted_sabotage:0 "Targeted Sabotage" #Nila
 ABY_AF_targeted_sabotage_desc:0 ""
 ABY_AF_a_most_curious_device:0 "A Most Curious Device" #Comma
 ABY_AF_a_most_curious_device_desc:0 ""
 ABY_AF_a_most_curious_device_tt:0 "We shall utilize the technology of Gryphus' §HWeather Control Machine§! in order to terraform the §HZebhara Desert§! as part of the §GGrünwüste§! project, utilizing the evaporated water from §CProject Zebtropa§!."
 ABY_AF_projekt_kraftwasser:0 "Projekt Kraftwasser" #Comma
 ABY_AF_projekt_kraftwasser_desc:0 ""
 ABY_AF_projekt_sacraflasche:0 "Projekt Sacraflasche" #Comma
 ABY_AF_projekt_sacraflasche_desc:0 ""
 ABY_AF_projekt_grossgang:0 "Projekt Grossgang" #Comma
 ABY_AF_projekt_grossgang_desc:0 ""
 ABY_AF_war_plan_zebrica:0 "Военный план "Зебрика"" #Nila
 ABY_AF_war_plan_zebrica_desc:0 "В этих землях обитают не только зебры, лошади, кирины и гиппогрифы, но и наши катцены. Здесь мы куём нашу империю с помощью стали танков, крови солдат и амбиций нашего императора. Пришло время оставить ссорящиеся национальные государства и примитивные племена в прошлом. Мы объединим Зебрику и никто не остановит нас."
 ABY_AF_all_weather_tanks:0 "Всепогодные танки" #Nila
 ABY_AF_all_weather_tanks_desc:0 "Наши танки должны не просто изображать из себя стальную стену, а молниеносно прорываться сквозь его боевые порядки в любых условиях. Если мы сможем модифицировать наши боевые машины так, чтобы они могли исправно функционировать в любую погоду, то тогда нас ничто не сможет остановить."
 ABY_AF_all_weather_planes:0 "Всепогодные самолёты" #Nila
 ABY_AF_all_weather_planes_desc:0 "Небо должно принадлежать нам и никакие бури или ураганы не остановят нас. Но если мы хотим расчищать небо от самолётов врагов в любую погоду, то нам будут нужны серьёзные научные инвестиции."
 ABY_AF_the_kaiserdorf_program:0 "The Kaiserdorf Program" #Nila
 ABY_AF_the_kaiserdorf_program_desc:0 ""
 ABY_AF_rainbow_of_war:0 "A Rainbow of War" #Nila
 ABY_AF_rainbow_of_war_desc:0 ""
 ABY_AF_a_flood_of_violence:0 "Элитные войска"
 ABY_AF_a_flood_of_violence_desc:0 "Наши войска не должны нести излишних потерь. Так что мы усилим силы спецназа и поддержку с воздуха, дабы эти опытные подразделения принимали на себя удар врага. Не стоит пренебрегать этими родами войск, ведь они могут приблизить победу в многочисленных войнах во славу Кайзера."
 ABY_AF_through_the_clearings:0 "Через заросли и просеки" #Nila
 ABY_AF_through_the_clearings_desc:0 "Наши катцены не смогут быстро продвигаться дальше, если мы не найдём способ пройти через обширные джунгли, что оказались на нашем пути. Мы должны обратиться к знаниям местных оленей и зебр. Только с помощью их опыта мы сможем эффективно сражаться в столь суровой местности."
 ABY_AF_march_on_vermillion:0 "Наступление на Киноварь" #Nila
 ABY_AF_march_on_vermillion_desc:0 "Мы зашли очень, очень далеко. Наш взор устремлён на восток и на великий город Киноварь. К сожалению (для них, конечно, не для нас), на нашем пути стоят кирины. Мы должны разогнать этих чешуйчатых лошадей, как бы они честно и преданно ни защищали свою столицу и Матриарха."
 ABY_AF_the_eradication_principle:0 "Принцип искоренения" #Comma
 ABY_AF_the_eradication_principle_desc:0 "Эта поговорка довольно избитая, но всегда актуальная – не беги умирать за свою страну, зато позволь это сделать врагу. Непреодолимая вера киринов в Матриарха толкнула их вслепую ворваться в наше воздушное пространство. Поэтому, скажем так, после проведения серьёзных таинств наши ВВС изобрели ритуал, который будет отправлять души прямиком к Конкорд."  
 ABY_AF_hack_and_slash:0 "Режь и руби" #Nila
 ABY_AF_hack_and_slash_desc:0 "Нашу армию не остановят даже огромные джунгли, которые, якобы, непроходимы для техники. Чушь! Мы направим туда наших лучших инженеров и предоставим им максимальную свободу действий, чтобы проложить дороги для войск. Мы готовы вырубить тысячи деревьев и уничтожить всех, кто по глупости решит встать у нас на пути."
 ABY_AF_projekt_wasserhalt:0 "Самоподдерживающаяся самодостаточность"
 ABY_AF_projekt_wasserhalt_desc:0 "Наши завоевания требуют всё больше и больше и больше и больше и БОЛЬШЕ ресурсов. Мы перенаправим все наши мощности на повторную переплавку остатков вооружения из завоёванных стран Зебрики в более необходимые вещи."
 ABY_AF_einheitsnukelarprojekt:0 "Einheitsnukelarprojekt"
 ABY_AF_einheitsnukelarprojekt_desc:0 ""
 ABY_AF_grossbrucke:0 "Projekt Grossbrucke"
 ABY_AF_grossbrucke_desc:0 ""
 ABY_AF_projekt_eiswasser:0 "Projekt Eiswasser"
 ABY_AF_projekt_eiswasser_desc:0 ""
 ABY_AF_a_success:0 "A Success"
 ABY_AF_a_success_desc:0 ""
 ABY_AF_plan_totenpferd:0 "План "Тотенпферд""
 ABY_AF_plan_totenpferd_desc:0 "Слухи о лошадях-нежити и святых орденах, защищающих живых от цунами мертвецов, не волнуют кайзера, поскольку любые земли принадлежат ему по праву завоевания ещё с момента его появления в этом мире. Все уголки планеты, какими бы ужасными и пустынными они ни были, должны войти в его империей."
 ABY_AF_projekt_metropol:0 "Проект Метрополь"
 ABY_AF_projekt_metropol_desc:0 "Великий Империум охватывает значительную часть этого мира, поэтому пора сделать нашу столицу, Катаун, центром всей планеты. Серия амбициозных архитектурных проектов, разработанных Дитрихом и Лорисом, позволят превратить Катаун и большую часть того, что раньше было Абиссинией, в гигантский мегаполис для десятков миллионов катценов."
 ABY_AF_projekt_mondkanone:0 "Projekt Mondkanone"
 ABY_AF_projekt_mondkanone_desc:0 ""
 ABY_AF_giant_tank:0 "Проект ризигеркатценпанцер"
 ABY_AF_giant_tank_desc:0 "Теперь, когда у нас есть достаточная промышленная база, мы наконец-то можем начать работу над могучим ризигеркатценпанцером, гигантской бронированной машиной, которая должна стать стальным воплощением господства катценов над этим миром."
 ABY_AF_giant_tank_tt:0 "Мы сможем построить ризигеркатценпанцер."
 ABY_AF_superhighway:0 "Проект зупераутобан"
 ABY_AF_superhighway_desc:0 "Наши непрерывно растущие промышленные и военные потребности требуют невероятно масштабной инфраструктуры. Мы приступим к строительству сети огромных шоссе, железнодорожных путей и каналов по всей стране."
 ABY_AF_superhighway_tt:0 "Мы сможем построить супермагистраль."

 
