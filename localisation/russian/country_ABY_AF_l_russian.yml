ABY_AF_polar_computing_complex_desc:0 ""
ABY_AF_kattown_pyramid:0 "Построить §Hпирамиду Катауна§!"
ABY_AF_kattown_pyramid_desc:0 "Пирамида Катауна станет стальным сердцем нашего великого Империума и его вооружённых сил в частности, а также символом нашей цели во времена худших испытаний."
ABY_AF_draconic_power_plant:0 "Построить §Rуберреактор§!"
ABY_AF_draconic_power_plant_desc:0 "Драконьи острова являются источником поистине безумного количества геотермальной энергии. Которую мы так удачно можем обуздать и использовать."
ABY_AF_uberreaktor_decision:0 "Построить §PЗондерштайнверке§! в регионе [FROM.GetName]."
ABY_AF_uberreaktor_decision_desc:0 "Кристальные горы, как подсказывает их название, доверху полны кристаллов. Будет закономерным решением воспользоваться этим изобилием!"
