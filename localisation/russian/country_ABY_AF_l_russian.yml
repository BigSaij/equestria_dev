ABY_AF_grossatom_reaktor:0 "§6Гроссатомный реактор§!"
ABY_AF_grossatom_reaktor_desc:0 "Гигантский тауматаргический реактор, построенный на месте бывшего Глаза Бури, будет собирать магическую энергию богатых месторождений кристаллов и обеспечивать нашу энергосеть невиданным ранее количеством энергии."
