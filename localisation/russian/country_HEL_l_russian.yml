adelart.1.t:0 "Двадцать дней празднования" #Ardent Custodian
adelart.1.d:0 "Двадцать лет свободы требовали двадцати дней празднования для свободных весёлых грифонов Аделарта. Все недоверчивые планировщики такого грандиозного события были быстро успокоены очаровательным национальным героем Аделарта – единственным и неповторимым Мерлоком Вудом! – и вскоре улицы и площади Бергелуна наполнились празднеством. Грифонам по всей стране не терпелось присоединиться к этим грандиозным празднествам, и двадцать дней подряд столица была переполнена развевающимися партийными знаменами, вкусной едой, прекрасными мелодиями менестрелей, радостными возгласами и напитками повсюду. Для крестьян, местных героев и всех остальных двадцать лет свободы от тирании Грайфвальда были самым величайшим событием в жизни.\n\nОднако среди множества празднующих было столько же общественных лидеров, приехавших в город со всей страны, прибывших сюда не столько ради празднований, сколько представления своих сообществ в ассамблее конгресса Аделарта. За дверями открытого для всех импровизированного зала, ранее использовавшегося в качестве суда несправедливости Грайфвальда, политики и представители весьма необычных фракций собирались в течение 20 дней, чтобы обсудить будущее свободной территории.\n\nКаждый житель Аделарта знал, что напряженность в отношениях с западным соседом достигла небывало высокого уровня и будет только расти, независимо от того, как сильно веселились местные. Необходимо было как можно скорее готовиться к войне, но окончательное решение оставалось за Мерлоком Вудом: живой легендой, давшей Аделарту свободу. Или, по крайней мере, так считало большинство. За последние годы со всей Грифонии сюда стеклось множество интересных личностей, и многие из них собрали делегатов или их было немного на ассамблее этого года.\n\nВсе были уверены, что именно сегодня будет избрано будущее для Аделарта.\n\nМерлок Вуд лениво сидел, прислушиваясь к повсеместной болтовне. Поправив на голове свой зелёный байкет, живая легенда потянулся за своей пинтой и сделал глоток."
adelart.1.a:0 "Времена в Аделарте изменились, но мы всё такие же весёлые."

adelart.2.t:0 "Twenty Hours of Argument"
adelart.2.d:0 "Later that day, Merlock found himself nursing a mug at his favourite bar. With a sip, he tried to relax. The muffled drinking, debates and merriment were familiar. It was like being on the hunt with his merrygriffs again, and it was the closest to being with them since Luca talked his ear off about ‘Not running off on his own and leaving Adelart leaderless.’ It made sense, but that didn’t make him miss the merrygriffs any less. They missed him as well, but with Luca’s ‘suggestion’ and the debates ringing true all around Adelart he just couldn’t join them on raids, the situation was too tenuous. Something was going to give, and when it did he’d have to make the choices. \n\nMerlock was shaken from his thoughts by a shout coming from the counter nearby. Two griffons, one wearing a robe adorned with symbols of Eyr and the other having a PAT symbol on his beret, were arguing about spreading their doctrines in Lissay. Annoyed, Merlock stood up and walked over to them, tapping the PAT exile on the shoulder. "Keep it down, gentlegriffs," he said calmly. "You're making the beer taste bitter." Both griffons nodded sheepishly, and Merlock returned to his seat.\n\nMerlock sat down with his head in his claws. If these arguments continued, then he’d be stuck playing babysitter until someone went too far and nogriff knew how long that’d take. Taking a sip from his drink, he put some thought to it. If any faction pulled something drastic while unsupported, it’d be politically disastrous for them. But if he was behind one of them...\n\nThat could work. He’d have to call a meeting with the delegates, which would be a worse headache than after the celebration but it could be a way out of this mess and a way to get the delegates off of his back. With a determined nod, Merlock finished his drink, it’d be a rough few weeks so he may as well take what joy he could get for now."
adelart.2.a:0 "Can't we all just get along?!?!?"

adelart.3.t:0 "Полемика Дессиё"
adelart.3.d:0 "Причудливые встречи по расписанию были не в стиле Мерлока, но ещё больше его удивили распахнувшая двери свита одетых в красное и хвастающихся винтовками партизан Мерримана. Мерлок сжал свой пистолет. — А ты очень смелая, если решилась свергнуть меня, Александра.\n\n— Мы здесь как раз для того, чтобы остановить государственный переворот, — пронзительно закричала на чистом аквелийском Дессиё. В костюме, при галстуке и в строгих очках, она явно выделялась из толпы своих телохранителей. — Этот заговор зрел против тебя все эти двадцать лет — продолжила она. — Вы и ваши друзья посеяли в такую плодородную почву классовое сознание, но как только семена начали прорастать, вы решили задушить революцию, пытаясь убить их сотрудничеством с капиталистами и священниками!\n\n— Ну, что я могу сказать? — самодовольно сказал он. — Если они на мой стороне, то они на стороне Аделарта.\n\n— Они могут и обманывать тебя, — ответила социалистка. — Вы говорите о свободе для всех, но в то же время ваше молодое "я" стремилось ограничить "свободы" шерифа и его грайфвальдских лордов. Твои новообретённые "друзья" подвергли бы тебя молодого - твою более правильную версию - в шок. — она положила папку на стол Вуда. — Вот наши требования. Три пункта: во-первых, превратить сообщества Аделарта в управляемую авангардом рабочую республику; во-вторых, запретить бандитам и наёмникам пребывать в республике, поскольку они только грабят наших рабочих; и в-третьих, осуществить политику коллективизации сельского хозяйства, а также начать массовую  индустриализацию.\n\nМерлок моргнул, когда взял документ и бегло просмотрел его целиком. По крайней мере, Дессиё была довольна тем, что Вуд снова проявил интерес к их видению. Однако вскоре, когда революционерке вернули бумаги, она получила ответ:"
adelart.3.a:0 "— Ну, я точно могу пообещать дальнейшую централизацию."
adelart.3.b:0 "— Вы всё это получите только в том случае, если командовать буду я."
adelart.3.c:0 "— Все эти приказы делают из тебя шерифа в красном. Выметайся."


adelart.4.t:0 "Признание прелата" #Ardent Custodian
adelart.4.d:0 "— Кажется, я был прав насчет того, что ты стареешь.\n\nМерлок оторвал взгляд от своей тарелки и увидел очень пожилого грифона, сгорбившегося перед ним, одетого в простую мантию и держащего посох для ходьбы. Любому иностранцу этот невероятно древний жрец Эйр показался бы достаточно хрупким, чтобы его можно было сбить с ног простым тычком, но все жители Аделарта очень хорошо знали легенды, окружающие Луку.\n\nМерлок улыбнулся, вспомнив, насколько правдивы были рассказы о тех, кому посчастливилось стать жертвой его посоха. — Да брось, Лука, — поприветствовал своего друга Вуд, — С возрастом я становлюсь только лучше.\n\nПрелат Лука Лиссейский усмехнулся, согласившись, — Только веря ты сможешь прожить столько же, сколько и я.\n\nМерлок усмехнулся, — Определённо, верой, а не стоя на пути твоих танков-тракторов. — Два соотечественника вспоминали старые времена, которые они провели вместе, и ещё множество приключений, кульминацией которых стала независимость Аделарта. Они говорили о своём общем прошлом, и только когда солнце уже село и все остальные грифоны разошлись, прелат, наконец, затронул тему, о которой хотел поговорить.\n\n— Мерлок, многие верующие напуганы "хождение к грифонам". Я видел, как агенты социалистов в Аделарте пытались разжечь антиклерикальные настроения, и как коммунисты планируют заговор в тени. Конечно ты считаешь, что это хорошо, когда каждого грифона можно услышать, но это не демократия: это популизм, манипуляция, чтобы лишить наших храмов независимости и подорвать государственный институт Аделарта, за который мы боролись. Нужно что-то делать, Мерлок, и как можно скорее."
adelart.4.a:0 "Прикажите изгнанникам прекратить операции в сельской местности."
adelart.4.b:0 "Разрешить социалистическую пропаганду, но запретить анти-клерикальные операции."
adelart.4.c:0 "Отклоните просьбу прелата - храмы тоже не безгрешны!"

adelart.5.t:0 "Неожиданный проситель" #Endbeats
adelart.5.d:0 "Вуд вздохнул, добравшись до задней части здания конгресса. Он чуть не рухнул на стену, покрытую пятнами от многолетнего неправильного использования. Как будто сам Маар вселился в грифонов в зале в тот момент, когда они переступили порог.\n\n— Мерлок Вуд, настоящая легенда, — раздался сзади ровный, дьявольский голос. Глава Аделарта обернулся на звук и положил одну из своих лап на кремневое ружье. Перед ним стоял аккуратно подстриженный красивый грифон в темно-сером костюме, таком чистом, что он казался чужеродной по сравнению с покрытой плесенью стеной и посыпанной гравием дорожкой конгресса. Это был Жом де Конар, самое богатое существо страны. Вуд отпустил ружье, но не сводил пронзительного взгляда с иностранца.\n\nЖом засмеялся и поднял когти вверх. — Расслабься, Мерлок, я пришёл с миром. Я просто хочу поговорить.\n\n— Если ты хочешь просто поговорить, ты можешь сделать это в конгрессе, — ответил Мерлок, наклоняя голову в сторону здания.\n\n— Ты серьёзно? — де Конар выдохнул сквозь смешок. — Теперь то, что происходит в конгрессе называется "разговорами"? В таком случае мы сейчас с тобой просто шепчемся. Нет, ничего из того, что я скажу, не будет услышано, если я произнесу это там.\n\nВуд не мог не согласиться с этим утверждением. — Чего ты хочешь, де Конар?\n\nЖоме подошёл поближе. — Того же, что и все - лучшего Аделарта. Я просто не думаю, что крики донесут мою точку зрения, в отличии от комми из Аквелии или того старикашки.\n\n— Они просто хотят, чтобы их услышали, — ответил Вуд.\n\nФловенец фыркнул в ответ. — Авангард не хочет, чтобы его слышали. Социалисты просто хотят захватить власть в стране. И прелат ничуть не лучше. Разве вы не сражались вместе против Грайфвальда? Что даёт ему право так обращаться с тобой там?\n\nГлава страны сжал свой левый коготь в кулак. — И что же по твоему мнению мне поможет?\n\nНефтяной барон ухмыльнулся, поправляя свой костюм. — Золото. Я знаю множество грифонов во Фловене. Влиятельных бизнесгрифов, желающих превратить Аделарт во что-то другое. Они были бы не прочь одолжить немного денег, чтобы превратить это захолустье в страну, способную постоять за себя. Мы построим фабрики, накормим грифонов и превратим это место в настоящую республику.\n\nЖом положил свою удивительно холодную лапу на плечо Мерлока и прошептал, — Оживи свои старые мечты, Мерлок. С моей помощью.\n\nЛегендарный грифон посмотрел в глаза де Конару и произнёс:"
adelart.5.a:0 "— Я хочу узнать побольше."
adelart.5.b:0 "— Уйди, Жом."

adelart.6.t:0 "The Rights of Petition"
adelart.6.d:0 "#TODO, Set after adelart.2 and before adelart.4 and adelart.5: All delegations, regardless if they are merc or revolutionary, bandit or peasant leader, religious or reformist, can submit proposals to be considered to Adelart's makeshift decentralized congress (more of a "what wood and the prelate say we will agree to") - in the past this was quite nice and refreshing, but now, the mood of the congress has diminished and the delegates are squabbling amongst themselves more and more. Merlock is exasperated, he's out of his depth as no longer just a unifying bandit leader, and the prelate is now screaming at him instead of by his side - now, here come all the petitions..."
adelart.6.a:0 "Send them all in..."

adelart.7.t:0 "Partisan Divisions Disbanded"
adelart.7.d:0 "In the gloom of an Adelartan evening, a group of Descieux’s partisans camped out by a small town. They leisurely relaxed after a day of training in the forests, the grunts laying out their tents while the commanders kicked back and watched.\n\nIt wasn’t peaceful for long, as with a click of a rifle the commanders turned to find a group of Merlock’s bandits staring them down. With a cocky smirk and a look, one of the bandits pulled a letter from his pocket and handed it to one of the commanders.\n\nThe letter was presumably one of many, as it laid out an order from Merlock calling for the immediate disbanding of partisans across Adelart. It did, however, have a clause stating that any partisans who were willing would be allowed to integrate into Merlock’s bandit armies.\n\nWith an uneasy look at each other, at the partisans and at the barrels pointed towards them, the commanders acceded"
adelart.7.a:0 "Adelart submits to no power, no ideology, no master!"

adelart.8.t:0 "Что делать с таким количеством золота?" #Endbeats
adelart.8.d:0 "— 1 миллион фловинов, — вытаращил глаза Мерлок. Даже он сам никогда не видел такой большой суммы. Десять мешков по сто тысяч золотых в каждом лежали на столе Вуда, едва помещаясь. Некоторые сумки частично свисали с края. Всего один толчок, и всё это может рухнуть.\n\n— Прямо из Фловены, — Жом говорил приглушённым голосом, держа в клюве сигару и прикуривая её от алюминиевой зажигалки.\n\nМерлок покачал головой. — И как же мне отплатить им? — спросил он.\n\nКончик сигары осветил лицо де Конара. — Не волнуйся, Вуд, считай это инвестицией. Используй их для Аделарта, и сделай его наконец богатым. Ну а если у тебя это не получится, — на лице иностранца появилась улыбка, — мы что-нибудь придумаем.\n\nПо спине старого грифона пробежал холодок. Ему лучше не тратить эти деньги впустую. Он должен сделать правильный выбор - ради Аделарта."
adelart.8.a:0 "Потратим эти деньги на спасение свой торговой репутации!"
adelart.8.b:0 "Используем это богатство на мобилизацию - Грайфвальд близко!"
adelart.8.c:0 "В Тартар экономику - нам нужна лояльность и грифоны!"

adelart.9.t:0 "Бизнес Фловены оккупирует нефтяные месторождения" #Endbeats
adelart.9.d:0 "Бордо проснулся в своём кабинете от шума возни снаружи. На его столе лежали стопки бумаги, а на краях документов, по крайне мере на тех, что он видел, были пятна. Сбитый с толку, он вытер лицо и встал со стула. Звук за дверью становился все громче, и сквозь этот диссонанс проступили знакомые голоса.\n\nДверь кабинета Бордо с грохотом распахнулась, и в комнату вбежала одна из его сотрудниц, на лбу у неё выступил пот. — Сэр... Фловенцы... они идут сюда... с наёмниками... — пробормотала она задыхаясь.\n\n— Что? — грифон на несколько секунд склонил голову набок, глядя на своего работника, прежде чем у него скрутило живот и к нему вернулась память. Он повернулся к мусорному ведру и выкинул оттуда весь мусор, пока не нашёл на дне нужный лист бумаги. Кажется Бордо выкинул его ещё несколько дней назад. Один-единственный ужасающий листок бумаги, который был настолько абсурден, что грифон подумал, что это просто шутка. Сверху на нём красовались большие красные буквы:\n\nПЕРЕДЧА СОБСТВЕННОСТИ\n\nПодлинные штрихи подписи Мерлока Вуда располагались поверх пунктирных линий документа. Бордо не смог удержаться от нервного смешка, от звука которого его сотрудница застыла на месте. Ноги у него чуть не подкосились. Это, должно быть, была шутка, не так ли? Сам Мерлок не стал бы передавать права на это нефтяное месторождение Фловене, верно?\n\nБордо ещё раз перечитал злосчастный документ. О нет, это касалось не только его. Вся нефть Лиссея теперь находилось под контролем жадных банкиров.\n\nВизг привлек внимание Бордо ко входу, где два здоровенных наемника со шрамами оттолкнули работницу. Из-за их спин вышел хорошо одетый грифон с зачёсанными назад волосами. Он огляделся, усмехнулся и принюхался, затем повернулся к своим бойцам, схватившим нефтяника.\n\n— Передайте де Конару, что я недоволен. Это местечко явно хуже моего старого офиса! Надеюсь, что он не нарушит своих обещаний.\n\nБордо приподнял бровь. — Простите-\n\n— И уберите отсюда этого грифона!"
adelart.9.a:0 "Эй, это принадлежало... нам..."

