# Miscellaneous Events

adelart_flavor.1.t:0 "Конец династии"
adelart_flavor.1.d:0 "Древняя династия графов Золотой Арфы которая когда-то правила Аделартом, ещё до господства грайфвальдских шерифов и деспотичных монархов рода Дискретов, сегодня потеряла своего последнего наследника.\n\nЛеональд Свитсингер, фермер и государственный служащий в Вилистеле, и последний известный представитель своей династии, скончался прошлой ночью в возрасте 60 лет. Хотя у этого грифона и было две дочери, ни одна из них не взяла его фамилию, а вскоре после смерти Леональда его дом был продан местному крестьянскому собранию, после чего здание сделали кооперативным жильём для городских жителей. На похоронах последнего Свитсингера присутствовали только его ближайшие друзья и один министр, проявлявший интерес к наследникам Аделарта, в какой-то момент в порыве особенного национализма даже попросив Вуда восстановить графство.\n\nСо смертью Леональда всё, что осталось от многовековых монархических пережитков в Свободной Территории, рассеялось. Разумеется, авангардисты восприняли это событие как знак того, что монархисты скоро будут служить шерифу и грайфвальдским группам изгнанников, призвав Вуда принять меры и изгнать потенциальных предателей из Аделарта.\n\nХотя смерть Леональда, к сожалению, была сильно политизирована местным конгрессом, это был горький конец для династии, которая сотни лет стремилась снова править Аделартом. Теперь род Золотой Арфы не будут править ни одним графством, и династия, которая превратилась из графов в крестьян, наконец-то встретила свой конец."
adelart_flavor.1.a:0 "Рано или поздно всё заканчивается."

adelart_flavor.2.t:0 "Фестиваль Фихтеля"
adelart_flavor.2.d:0 "Противоречие возникло в маленьком лесном городке за пределами Херляйна на границе с Грифенмаршеном, где поиск звуков тревожных мелодий и вечного веселья привело к раскрытию странной религиозной секты пацифистов и защитников окружающей среды, поклоняющейся грифонскому лесному божеству Фихтлю. Странные сектанты утверждают, что поклонение их богу было многовековой традицией среди изолированных крестьян - более того, они считают, что это предшествовало установлению веры в Эйр, Борея и Арктурия. Чучела Фихтля, дерева с изображением лица грифона на нём, были найдены по всем лесным городкам, а местами лежали вручную изготовленные местными ремесленниками, сотканные и набитые чучела. К тому же местные барды поют песни, посвящённые этой вере для восхищённых толп.\n\nВозмущенные старообрядцы назвали движение ересью и идолопоклонством, а местный священник отметил, что изображения бога "пугают до такой степени, что я вдруг было подумал, что это дух самого Маара пытается вызвать такое отвращение и злобу в моей душе.". Глава местного совета утверждает, что все фестивали проходили "весело" и что Эйриты поднимают лишний шум из-за многовековой традиции. В то же время сами участвующие в поклонении Фихтелю утверждают, что фестивали были способом "оценить щедрость лесного бога и привлечь внимание к прекрасной окружающей среде, питающей всех грифонов, и разрушающуюся безумным разрастанием промышленности", и что детские фигурки не должны восприниматься как угроза.\n\nПоскольку старообрядцы и лидеры общины расходятся во мнениях, именно [ROOT.GetLeader] будет решить судьбу этого малоизвестного фестиваля. Что если это мероприятие просто прикрытие для ереси?"
adelart_flavor.2.a:0 "Закройте эти фестивали и сожгите эти ужасные чучела!"
adelart_flavor.2.b:0 "А как по мне выглядит весело..."

