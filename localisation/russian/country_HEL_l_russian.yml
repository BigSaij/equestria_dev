jaume_desc:0 "§YРодился§!: 13 апреля 964 года в Конаре.\n\n§YБиография§!: Родился в семье богатых иммигрантов из Фловеры, в надежде нажиться в восточных территориях Грифвальда. Жом де Конар и не думал, что продолжит семейное дело спустя 43 года в... другом типе территории.\n\nЛюбящие родители предлагили юному предпренимателю вернуться в Фловену на кануне Адерлатской Революции, но юный Жом был слишком высокого о себе мнения, чтобы бросить свой бизнес. Жом чуял чёрное золото, нефть, которая сделает его родословную богатой, на уровне патрициев Фловены. Он был готов отважиться пережить беспойные первые дни Свободной Территории.\n\nКогда независимость Аделарта стало фактом, Жом подействовал как и любой другой оппортунист. Он сменил фамилию на "де Конар", в честь своего наследия и хитрым путём получил благосклонность новой диархии Аделарта. Большинство олигархов, предпринимателей и скряг Шерифа покинуло восточную территорию либо по своей воле, либо, чаще всего, силой. Такие грифоны как Жом были из тех бизнесгрифов, кто остался. Его промышленные предприятия достаточно важными, что позволяло ему продолжать наживаться на местных жителях. Пока деньги, полученные от его родителей, были в сохранности (довольно просто в бандитском Аделарте), его настоящие амбиции будут хорошо спрятаны.\n\nИз нефтеносных районов Аделарта появится индустрии, что сотрясут всю Грифонию.  И пополнятся карманы Патрициев де Конара нескончаемым потоком идолов.\n\n§Автор портрета§!: Kessel"

merlock_desc:0 "§YРождён§!: 11-ого мая, 959 в Бергелуне\n\n§YБиография§!: Мерлок Вуд имеет множество титулов. Предатель, бандит, убийца, герой, защитник - но никто не может отрицать, что он прежде всего революционер. Вуд начал эту карьеру будучи малоизвестным участником Первой Аделартской Революции 983 года, когда Ян Ройсен, знаменитый преступник, впервые вдохновил местных разорвать оковы грайфвальдского и аквилейского владычества и создать свободную независимую территорию. После провала восстания и убийства его главаря, Вуд подхватил факел революции, перестроив их в коллективистском и яростно антимонархическом ключе, пообещав перераспределение богатства для народа и правосудие над коррумпированной знатью в каждом завоёванном ими городе.\n\nГрайфвальд, контролируемый слабым и неэффективным графом, также был охвачен революцией, и восставшие завоевали большинство своих опорных пунктов мирным путем благодаря воле народа, во главе которого стояли революционные идеалы Вуда. Шерифу Уильяму Венденалу не удалось подавить восстание, а его собственные доверенные грифоны предали его ради обещания богатства и свободы. Вскоре после этого он был обезглавлен и заменен Жаном де Ноттеманьем, неохотно покинувшем Аделарт судя по всему навсегда.\n\nМерлок начал реорганизовывать правительство в соответствии с либертарианским, коллективистским и популистским принципами, с особой яростью направляя её на архонтов Грифенхейма и прелатуру Грайфвальда, которые подверглись массовым репрессиям и убийствам со стороны партизанских армий Вуда. Яростные антиавторитарные настроения революционеров наряду с ненавистью к тому, что, по их мнению, было церковным заговором мааритов, привели к тому, что Вуд заключил союз с старообрядцами, маргинально-религиозную секту. После этого он также подружился с новым "народно-избранным прелатом" Лукой Лиссейским.\n\nВ то время как Вуд правил в течение 20 лет с относительной стабильностью, в народе растёт беспокойство. Радикалы требуют отстранения Мерлока и суда над ним за бандитизм и массовые убийства, а также установления истинного социализма, в то время как умеренные призывают к окончанию революционного периода и установлению настоящей демократии. Останется ли Вуд здесь, покажет только время.\n\n§YПортрет выполнил§!: Scroup"

luca_desc:0 "§YBorn§!: 22nd of December, 928 in Lissay\n\n§YBiography§!: The origins of Luca vun Lissay, leader of the Old Believers in Adelart and devout theologian, are a mystery to even the most loyal of his supporters. Some, the most devout loyalists to the Old Believer cause, say he was placed upon the forests of Adelart by the Gods themselves, given to a local temple to become a prophet of Eyr herself and bring down the lie of the Archonate. Even the skeptics can say little of his background - with no known parents or familial connections, Luca vun Lissay was raised by the faith, bestowing upon him a fanatic devotion to the Gods and faith - and a skepticism of the Archonate's methods that would linger for the rest of his life.\n\nSo far has the cult of personality of Luca vun Lissay risen that he has now been proclaimed the "True Prelate of Greifwald" by his supporters, despite the hierarchical hyprocrisy that the name entails. The ragged, aging priest has become a becaon of hope for the people of Adelart, and after the post-revolutionary purges of Ebonwing's loyalists, now remains the only legitimate temporal authority in the wayward province.\n\nMerlock Wood spared his sect and gave them their power, and now, Luca vun Lissay himself has taken his place. As long as he is in charge, the nobles shall once more flee in terror, and the faithless shall do nothing more but bow their heads to the Gods above.\n\n§YPortrait By§!: MonAx"

luca_archon_desc:0 "§YBorn§!: 22nd of December, 928 in Lissay\n\n§YBiography§!: The origins of Archon Venia III, prophet of Eyr and devout theologian, are a mystery to even the most loyal of his supporters. Some, the most devout loyalists to the Old Believer cause, say he was placed upon the forests of Adelart by the Gods themselves, given to a local temple to become a prophet of Eyr herself and bring down the lie of the Archonate. Even the skeptics can say little of his background - with no known parents or familial connections, Venia III was raised by the faith, bestowing upon him a fanatic devotion to the Gods and faith - and a skepticism of the Archonate's methods that would linger for the rest of his life.\n\nIt is perhaps most odd, then, than the griffon who was so fanatically against the Archonate, would become one himself, the Archon of Eyr and leader of the faithful of Griffonia. However, the griffon who was once Luca vun Lissay has declared that no longer shall this new Archonate be an oligarchy. Instead, the Archons shall be chosen by the people of Griffonia as a whole, as prelates and priests scour the nation for griffons who truly understand the faith and are ready for the burden of power. No longer shall Venia III's Archons be chosen by oligarchy and nobility - they shall be chosen from and by the truly faithful, wherever they may be.\n\n§YPortrait By§!: MonAx"

selena_desc:0 "§YBorn§!: 9th of October, 961 in Lissay\n\n§YBiography§!: Selena Krafsherr has been fighting for the faith her entire life. Born to a poor but devout family of farmers on the outskirts of Lissay, Selena was their sixth child, and their fourth daughter. Neglected and impoverished, Selena left her mother's farm as soon as she came of age, and came to join the movement of Luca vun Lissay in 979, laying down her earthly possessions to accept the boon of Eyr and the Old Believers.\n\nSelena found no passion in the dull acts of priesthood, however, and decided to take matters into her own claws. During the Adelartian Revolution of 987, Selena fought for official Old Believer militia brigades, sanctioned by Luca vun Lissay. With the help of Luca, who grew attached to the fiercely religious warrior, Selena was able to found the Sisters of Eyr, an official militia of the faith.\n\nShe became an ordained "Sister" of the all-female militia, and soon attracted griffons from all over Greifwald, becoming Luca's right claw in the process. Selena pressured Luca to declare himself a Prelate to counter Greifwald, and the rest was history. Now, with the Old Belivers cemented under Luca's leadership, Selena stands as a leader of both the faith and an army. The question is what she will do with it.\n\n§YPortrait By§!: Cofido"

sheriff_desc:0 "§YBorn§!: 21st of November, 951 in Lissay\n\n§YBiography§!: No one is quite sure how the Sheriff of Adelart is still alive, with all the vitriol and hatred levied against him, nor how he has continued to be a sizable thorn in the side of the Adelartian government. 20 years ago, Jean de Nottemagne pursued the bandit Merlock Wood and his allies in the Old Believer faith, raiding towns, demanding taxes and levies from peasants who might have hoarded him and his rebel allies. Now, however, the tables have turned. Merlock Wood is the leader of a free territory for griffons of all stripes, while Nottemagne has been forced from town to town with a small army of loyal griffs and armed tax collectors.\n\nNottemagne, however, has emulated Wood's elusive spirit, and is never found at the same town twice. While mercenaries and Forest Brothers alike pursue him, the Sheriff of Adelart always stays one step ahead, raiding villages for taxes to fill his war chest and griffons to join his roving army. When Forest Brothers catch him, the Sheriff's forces fight like rabid beasts, the Sheriff front and center at the vanguard. He may have lost an eye and all of his dignity in the guerilla war against his former domain, but his perseverance has not wavered.\n\nAdelart will be cleansed from banditry, and the Sheriff will regain his rightful seat!\n\n§YPortrait By§!: Tofus"

wood_general_desc:0 "§YРождён§!: 11-ого мая, 959 в Бергелуне\n\n§YБиография§!: Мерлок Вуд имеет множество титулов. Предатель, бандит, убийца, герой, защитник - но никто не может отрицать, что он прежде всего революционер. Вуд начал эту карьеру будучи малоизвестным участником Первой Аделартской Революции 983 года, когда Ян Ройсен, знаменитый преступник, впервые вдохновил местных разорвать оковы грайфвальдского и аквилейского владычества и создать свободную независимую территорию. После провала восстания и убийства его главаря, Вуд подхватил факел революции, перестроив их в коллективистском и яростно антимонархическом ключе, пообещав перераспределение богатства для народа и правосудие над коррумпированной знатью в каждом завоёванном ими городе.\n\nХотя в последние годы навыки Вуда испортились, он по-прежнему невероятно компетентный командир и герой для народа Аделарта.\n\n§YПортрет выполнил§!: Scroup"
trouillard_general_desc:0 "§YРождён§!: 2-ого Июля, 965 в Вилистеле\n\n§YБиография§!: Никто до конца не уверен, почему Жак Труийяр всё ещё сражается на стороне Мерлока Вуда. Известный монархист, который даже не пытается скрыть своего отвращения к уникальной демократии свободной территории, этот грифон сражался на стороне революционеров против Грайфвальда, но не как последователь Вуда, а как патриот Аделарта.\n\nВ конце концов Труйяр покинул лесных братьев Вуда, и хотя он продолжал служить в армии страны, его лояльность правительству Свободной Территории быстро угасла. Сейчас Жак, пожалуй, является самым опытным генералом Аделарта, и поскольку шериф уже обращается к нему на закрытых встречах с обсуждением сомнительных сделок, кажется, что всё это время он был обычным оппортунистом.\n\n§YПортрет выполнил§!: EmpressBridle"

alexandra_desc: "§YРождена§!: 28-го Апреля, 975 в Аквиле\n\nПервая Аквилейская Революция наполнила юную Александру Дессиё непримиримой страстью сохранить свободу своих товарищей. Когда её отец-калека ещё мог ходить, он брал её смотреть различные забастовки рабочих, которые король Дискрет, по своим иррациональным прихотям, либо игнорировал, либо подавлял с особым рвением, показывая ей грубые, ужасные акты классового гнёта, вызванного капитализмом и империализмом.\n\nБлагодаря связям отца Дессиё с подпольным республиканским движением, Александра встретилось с множеством коммунистов, которые в последние дни своей жизни получили политическую известность, таких как Крю, Гудро и Деверо. Однако именно Виктор Аллард привел её в восторг, как своими здравыми идеями о рабочем авангарде, так и своими прагматичными методами борьбы с "идеализмом", тем самым продвигая дело рабочих. Хотя не последнюю роль сыграла наивная интрига, окружающая его таинственное происхождение. Виктору понравилось рвение Дессиё, и поэтому он предоставил ей беспрепятственный доступ к трудам социалистов со всего мира в качестве одного из своих секретарей.\n\nВозможность смешать теорию Виктора со свободолюбивыми действиями представилась Алекснадре в 1003 году, когда Аллард отправила её в Аделарт, чтобы подготовить местный пролетариат к возможной аквилейской красной волне революции, одновременно завоевав доверие Мерлока Вуда и его банды грабителей, помогая им в борьбе против шерифа и Грейфвальда - злобными реакционерами. Теперь, в результате переворота, Мерлок был отстранён от власти, и его место заняла сама Дессиё, и весь Аделарт оказался под юрисдикцией её авангарда.\n\nНадзирающий за обширными участками мирных лесов и ферм, Дессиё теперь занимает место коммунистического лидера в Западной Грифонии, стремясь исправить несправедливость, допущенную по отношению к рабочему классу. Впрочем, ещё неизвестно, насколько хорошо лучшая ученица Алларда справиться с этой работой.\n\n§YПортрет выполнил§!: MonAx"

