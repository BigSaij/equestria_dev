HEL_secret_police2_desc:0 "Собрать группу грифонов, бесконечно устраивавших засады, и назначить их главами национального разведывательного управления, возможно, раньше звучало бы как попытка самоубийства, но сеть надёжных контактов красной гвардии и множество туннелей в лесу дала Республике почти всю информацию о любых потенциальных диверсантах и врагах революции."
