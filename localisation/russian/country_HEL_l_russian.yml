HEL_full_control_to_the_sheriff:0 "Methods of the 1st Century"
HEL_full_control_to_the_sheriff_desc:0 "The common griffon must represent their place in the natural order of things: subserviant to authorities ordained by the will of the Count, the Sheriff, and the Archonate. Without such natural order, griffons are doomed to reject their own heritage and faith in favor of such bandit republics as we have seen in the North and in Adelart. Noble structures lasted us a millenia - why not a millenia more?"

