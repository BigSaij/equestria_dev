HEL_theory_and_praxis_desc:0 "По словам Кэрамель Маркс, рабочий класс - это не безликая группа, зависящая от волн фаталистической истории и реальности. Напротив, это социализированные массы, осознавшие своё собственное положение, а также сформулировали свою теорию или знание о мире, и, вооружившись этим, теперь стремится самоорганизоваться и изменить общество — что и является практикой."
