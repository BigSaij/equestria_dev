HEL_strike_avi:0 "Free Avian"
HEL_strike_avi_desc:0 "The remains of the Duchy of Verenia are squabbled over by oppresive nobility like carrion over a dying cow! Their pointless civil wars and seperations have made House Avian weak us. We have a chance to strike and liberate our foriegn brethren from the clutches of their kleptocratic despots.

HEL_strike_pyt:0 "Attack Greifenmarschen"
HEL_strike_pyt_desc:0 "The Griffon Empire weakens with each passing day and our Herzlandish brothers to the our north are shackled by the shadow of that Empire. The "Peasant Republic" must be liberated so that we can be united together in a true democracy! For Freedom! For Adelart!"

HEL_core_pyt:0 "Integrate Greifenmarschen"
HEL_core_pyt_desc:0 "We have been successful in annexing Greifenmarschen, but we must take the time to enlighten our brothers and sisters to the true path to freedom. We will nuture the moderate parties within the former Imperial territory, while condeming the radicial facists and communists that fester there in order to bring about political unity."

HEL_strike_pom:0 "Strike Pomovarra"
HEL_strike_pom_desc:0 "Our brothers and sisters in Pomovarra are not in dire straits, for they live under their enlightened oligrachs! What use is their oligarchy though? They have good rulers now, but in a few years they might turn into despots! We will strike now to give the people of Pomovarra a choice in who rules them with the power of the ballot!"

HEL_strike_flo:0 "Liberate The Vaults of Flowena"
HEL_strike_flo_desc:0 "Our business connections in Flowena have helped us nurture our young economy, but it does not take a seer to understand what Flowena does with its gold. Their oligrachs horde it away from their people, stealing it from all of Griffonia! We will liberate that city of gold and use its funds to help build our more perfect union, Eyr help us!"

HEL_core_avi:0 "Integrate Avian"
HEL_core_avi_desc:0 "The wounds from Avian's split from the defunct Duchy of Verenia have taken some time to heal, but with our offer of democracy the liberated masses have rallied behind our ideals! It is not merely an expression to say that a griffon from Adelart might be from Avian too!"

