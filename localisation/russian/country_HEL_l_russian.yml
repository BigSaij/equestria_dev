adelart_flavor.1.t:0 "The End Of A Dynasty"
adelart_flavor.1.d:0 "The ancient Sweetsinger dynasty that once ruled Adelart, before the times of Greifwaldian sheriffs and opressive Discret monarchs, has lost its final heir.\n\nLeonald Sweetsinger, a farmer and public servant in Vilistel, and last known member of his dynasty, passed away last night at the age of 60. Although he was succeeded by two daughters, none took up his family name, and soon after his death, his home was sold off to the local peasant assembly to become cooperative housing for the small town's urban residents. His funeral was attended only by his closest friends and the rare government minister who had taken an interest in Adelart's heirs,at one point in history asking Wood to re-instate the Sweetsingers for nationalistic and politcial gain.\n\nWith Leonald's death, whatever remained of centuries-old monarchist groups in Adelart has dissapated, and vanguardists have taken the event to be a sign that monarchists will soon serve the sheriff and Greifwaldian exile groups, ordering Wood to take action and drive the sheriff's supporters from Adelart.\n\nAlthough Leonald's death was sadly politicized by the Congress of People and Peasants, it was a bitter end for a dynasty that had longed to rule Adelart again for hundreds of years. Now, the Sweetsingers will be ruling no county, and the dynasty that went from counts to peasants has finally ended."
adelart_flavor.1.a:0 "In time, all things must come to an end."

adelart_flavor.2.t:0 "Fichtl's Festival"
adelart_flavor.2.d:0 "Controversy has emerged in a small forest town outside Herlein on the Greifenmarscher border, where an investigation over sounds of disturbing melodies and perpetual revelery led to the uncovering of a bizarre pacifist and envionmentalist religious sect that has taken to worshipping a griffonian forest deity, Fichtl. Worship of the forest deity, questioned revelers claim, was a centuries old tradition among the isolated peasants, which many claim predated the establishment of the Trinitarian faith all together. Effigies of Fichtl, a tree with a Griffonian face upon it, have been found all across the forest towns, hand-crafted, woven, and stuffed by local artisans, while local bards sing the songs of the faith to adoring crowds.\n\nOutraged Old Believer authorities have labeled the movement heresy and idolatry, and a local priest noted that the effigies of the god were "unsettling to the point where I thought a Maarite spirit had brought such disgust and rancor upon my soul". The local council leader claims that the festivals were all "in good fun" and that mobs of Old Believer followers were making a fuss over a centuries-old tradition. Fichtlites interviewed merely claimed the festivals were a way to "appreciate the bounty of Fichtl and call attention to the lovely environment we all share, and which is being destroyed by the march of industry", and that the childish effigies were not meant to be taken seriously.\n\nWith the Old Believers and community leaders at odds, it falls to [ROOT.GetLeader] to determine the fate of this obscure festival. The question is - could these festivals be merely be cover stories for heresy?"
adelart_flavor.2.a:0 "Shut down these festivals and burn these disturbing effigies!"
adelart_flavor.2.b:0 "It seems rather fun to me..."

