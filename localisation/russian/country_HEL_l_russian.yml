### National Focuses ###
HEL_merlocks_twentieth_year:0 "Двадцатый год Мерлока Вуда"
HEL_merlocks_twentieth_year_desc:0 "Сегодня монументальный день для нашей нации! Уже 20 лет как великий Мерлок Вуд исполняет обязанности правителя нашей страны и обороняет её против тех, кто посягает на нашу свободу. Будем надеяться, что всё пройдёт гладко..."

#Liberal Republic path#

HEL_a_true_republic:0 "A True Democracy"
HEL_a_true_republic_desc:0 "Oh come one come all to the advent of democracy! A republic we shall be this day and all shall be able to choose their nation's fate!"

HEL_placate_the_church:0 "Meet With the Clergy"
HEL_placate_the_church_desc:0 "The Clergy of the nation hold sway over portions of the land that we must ensure are loyal to us. For this we must make sure we are on the same page on our policies."

HEL_support_a_national_church:0 "Promise Centralized Temples"
HEL_support_a_national_church_desc:0 "By centralizing the temple into a religious office to serve with the behest of the Republic, we can marginalize the influence of each individual priest over their community."

HEL_promise_church_autonomy:0 "Promise Temple Autonomy"
HEL_promise_church_autonomy_desc:0 "By promising the priests of our nation autonomy from the central government, we can firm up the benefits they get instead of them demanding a new chalice every other week."

HEL_continue_decentralization:0 "Continue Decentralization"
HEL_continue_decentralization_desc:0 "Political decentralization has always been our policy and should continue into the new era of government. None shall threaten us when all the people sing the same song of their own will, not be some claw of government holding a blade to their neck!"

HEL_a_representative_democracy:0 "Increase Central Authority"
HEL_a_representative_democracy_desc:0 "While the decentralization of the revolution has served us well to this day, we must reevaluate our policy. Bringing many aspects of the nation in line would be a great help to our government and would allow us to form a more cohesive administration."

HEL_reinvigorate_the_liberals:0 "Reinvigorate the Liberals"
HEL_reinvigorate_the_liberals_desc:0 "The liberals have always wished for the reforms we now make. We should be sure that their voices are behind them now as much as ever!"

HEL_friends_in_the_forest_brothers:0 "Friends in the Militias"
HEL_friends_in_the_forest_brothers_desc:0 "The militias of the nation roam the countryside asking for alms from the government in exchange for the defense of our land. While we appreciate this service, it is always a little suspicious to oblige to, we should be sure we have at least one group of them that we can guarantee will support us in any circumstance."

HEL_reassure_the_anarchists:0 "Convince the Woodists"
HEL_reassure_the_anarchists_desc:0 "The anarchists have always been the ones most opposed to any central reform. If we can show them that democracy gives them a chance to express their views, maybe they can get on our side?"

HEL_a_stable_coalition:0 "A Stable Coalition"
HEL_a_stable_coalition_desc:0 "Pulling together elements from all around the nation, we finally have an administration that we can claim can run the nation! Forward unto success!"

HEL_the_first_elections:0 "The First Elections"
HEL_the_first_elections_desc:0 "It is time to hold elections for our nation. Let us see who shall win..."

HEL_the_confederation_of_communities:0 "The Confederation of Communities"
HEL_the_confederation_of_communities_desc:0 "Merlock Wood and the Prelate Luca have charted a course together that would bring democracy and equality to Adelart - the only question is, who will lead their shattered coalition?"

HEL_the_socialist_coalition:0 "Wood Leads the Coalition"
HEL_the_socialist_coalition_desc:0 "The Socialist Coalition have found success in the election with the people proving their faith in the regime. They will now move forward emboldened by the popular mandate."

HEL_the_social_democrats:0 "Focus on Nation-Building"
HEL_the_social_democrats_desc:0 "The Adelartian Democrats have come out on top in the election. Their beliefs in republican reform will take center stage for the years to come."

HEL_de_conards_republic:0 "The Oil Republic"
HEL_de_conards_republic_desc:0 "Whether by trickery or legitimate democratic means, Jaume de Conard has found himself at the helm of a new Adelartian Republic. Whether or not he focuses on cementing his own power and pleasing his gracious benefactors in Flowena, or building a democratic Adelart based on the principles of the Aquileian Republicans, is up to him."

HEL_the_flowenan_group:0 "Full Control for de Conard"
HEL_the_flowenan_group_desc:0 "Adelartian economist and cooperative owner Jaume De Conard has achieved victory in the elections. Although his cooperative industries are currently being audited for un-Adelartian activity and although many suspect personal disloyalty to Adelart and its people, he is sure to usher in a new age of capitalism, liberty, and freedom."

HEL_social_conservatives:0 "The Prelate Leads the Coalition"
HEL_social_conservatives_desc:0 "The Conservative Eyrite backed faction has won out in the elections. Still believing in many of the liberal republican ideas of the other factions, they will go about their policy with the religious undertones of the old believers."

### ARMY GARBAGE ###

HEL_the_six_companies:0 "The Six Free Companies"
HEL_the_six_companies_desc:0 "The Six Free Companies, various mercenary bands, private military companies, holy orders, and revolutionary organizations, founded at various stages in the history of Adelart, make up the backbone of all contingents outside the direct supervision of [HEL.GetLeader]'s personal army. To restore our army to a proper position, we must deal with them, and find out which are worth supporting... and which are not."

HEL_the_fliger_air_corps:0 "The Alois & Joanna Fliger Family Air Corps"
HEL_the_fliger_air_corps_desc:0 "The Fliger Air Corps, founded some time ago in 981 ALB, are a band of Feathisian pilots exiled for smuggling resources on the Flowenan black market. For profit, curiosity, or pity, they have decided to stay in Adelart as the country's only real aerial prescence, which means to control any Adelartian airspace, one must deal with the Fligers and their immense extended family."

HEL_dispersed_air_doctrine:0 "A Real Air Doctrine"
HEL_dispersed_air_doctrine_desc:0 "There is no point in investing in airfields or airplanes if we do not know how to use them. Thus with airfields built and the first Adelart planes in production, we have to establish an Adelartian aerial doctrine."

HEL_integrate_the_militias:0 "Absorb The Militias"
HEL_integrate_the_militias_desc:0 "While we wish our army to remain decentralized we must ensure that all the militias of Adelart can still remain under the army's general control. Therefore, we should begin a new campaign to begin reigning in many of the local militia groups with promises of continued autonomy."

#HEL_the_sisters_of_eyr:0 "Integrate The Sisters Of Eyr"
#HEL_the_sisters_of_eyr_desc:0 "The sisters of Eyr are an... eccentric group. Parading around Adelart in their iron behemoths they enforce the will of the gods on the land. We should make an effort to try to associate them with our military and use their divine strength."

HEL_the_merrimane_column:0 "The Merrimane Column"
HEL_the_merrimane_column_desc:0 "The Merrimane Column, a collection of international socialist revolutionaries from Equestria and left-wing veterans of the First Aquileian Revolution, settled in Adelart at the time of their own revolution in 987 ALB. From then, they have built a reputation as a hub of militant leftism and as a place for volunteers the world over to help build the new Adelart."

HEL_haven_of_socialism:0 "A Haven of Global Socialism"
HEL_haven_of_socialism_desc:0 ""

HEL_stalliongradian_tank_models:0 "Stalliongradian Tank Models"
HEL_stalliongradian_tank_models_desc:0 ""

HEL_army_of_aggression:0 "An Army of Aggression"
HEL_army_of_aggression_desc:0 ""

HEL_adelartian_international_brigades:0 "Form New International Brigades"
HEL_adelartian_international_brigades_desc:0 ""

HEL_to_the_barricades:0 "Chantons la Liberté, Défendons la Cite"
HEL_to_the_barricades_desc:0 ""



HEL_the_jade_company:0 "The Jade Company of Romau"
HEL_the_jade_company_desc:0 "The Jade Company, built in 911 ALB by a dissident Senator of Romau, lack a truly centralized command following the death of the old griff who built it, but make up for it with a fanatic devotion to the Republican cause. Their recruits are many and their power broad, and although they may be particularly brutal in their fight against the monarchists, they would welcome our support with utter devotion."

HEL_spirit_of_the_legionaires:0 "Tenacity of the Legionaires"
HEL_spirit_of_the_legionaires_desc:0 ""

HEL_renew_and_revive:0 "Renew, Revive, Replenish"
HEL_renew_and_revive_desc:0 ""

HEL_the_great_river_line:0 "The Great River Line"
HEL_the_great_river_line_desc:0 ""

HEL_smuggle_the_latest_tactics:0 "Moles in the University"
HEL_smuggle_the_latest_tactics_desc:0 ""

HEL_kemerskaian_methods:0 "Learn from Kemerskai"
HEL_kemerskaian_methods_desc:0 ""

#HEL_introduce_field_hospitals:0 "Introduce Field Hospitals"
#HEL_introduce_field_hospitals_desc:0 "Field hospitals are by no means a new innovation in warfare but are new to the less organized armies of the world. With this, we should make attempts to integrate these new ideas to try to save as many of the lives of those who would risk giving it up for their nation."

#HEL_introduce_armored_cars:0 "Putting Guns On Cars"
#HEL_introduce_armored_cars_desc:0 "Motorizing warfare has been something experimented on by a few militias in our country since the revolution. We should embrace these for the entirety of our army."

HEL_the_forest_brothers:0 "The Forest Brothers"
HEL_the_forest_brothers_desc:0 "The Forest Brothers, an ancient company founded in 644 ALB, once led by Merlock Wood himself, remains one of the premier forces in the movement for Adelartian independence and national liberation. The company's tactics, however, remain based in banditry and guerilla warfare through their role in the fight against the Sheriff, and they may not be the most... easily disciplined."

HEL_dig_in_and_pray_to_eyr:0 "Dig In and Pray to Eyr"
HEL_dig_in_and_pray_to_eyr_desc:0 ""

HEL_an_impenetrable_wall:0 "An Impenetrable Wall"
HEL_an_impenetrable_wall_desc:0 ""

HEL_armed_to_the_teeth:0 "Armed to the Teeth"
HEL_armed_to_the_teeth_desc:0 ""

HEL_theyll_never_know_what_hit_them:0 "They'll Never Know What Hit 'Em"
HEL_theyll_never_know_what_hit_them_desc:0 ""

HEL_we_need_some_actual_military_tactics:0 "An Actual Military Academy"
HEL_we_need_some_actual_military_tactics_desc:0 "Establishing a new academy to train our officers will make sure that we can draw on a trained office staff if we ever must call upon them to defend their nation."

HEL_what_makes_us_griffons:0 "What Makes Us Griffons"
HEL_what_makes_us_griffons_desc:0 "It will do us no good to mindlessly import tactics of the West or South without any care for the races they are prescribed to. Instead, we must embrace who we are and who Boreas made us to be - free griffons, greedy and self-concieted perhaps, but born to fly and resilient 'til the end."

#HEL_learning_tank_models:0 "Tank Models"
#HEL_learning_tank_models_desc:0 "Tanks are a new generation of warfare that we have many of the resources needed to draw upon, mainly our vast oil reserves. This is a great advantage that we should put to use as much as possible."

HEL_plane_stuff:0 "Black Market Airplane Models"
HEL_plane_stuff_desc:0 "Developing new airplane models to protect our soldiers from the skies will be a great boon to how effectively our military can fight to defend Adelart. Unfortunately, we do not have airplane models. However, the Fligers have pointed out we can easily secure second-rate models on the black market and through their own Feathisian connections - as long as we don't get caught."

HEL_promote_the_fligers:0 "The Fligers in Government"
HEL_promote_the_fligers_desc:0 "We shall appoint Joanna Fliger and her son Alois into the highest positions in government, so that perhaps we can finally have some griffons with aerial expertise within the ranks of Adelart's foremost political and military leaders. If they stick to their trade of the air force, it will be a greatly beneficial partnership indeed."

HEL_alois_plan_destruction_above_all:0 "Alois Recommends: Destruction Above All"
HEL_alois_plan_destruction_above_all_desc:0 ""

HEL_joanna_plan_tactics_and_strategy:0 "Joanna Recommends: Tactics and Strategy"
HEL_joanna_plan_tactics_and_strategy_desc:0 ""

HEL_fate_of_maarite_militia:0 "The Seventh Company"
HEL_fate_of_maarite_militia_desc:0 "A bizarre militia known as the "Schwarze Krallen", or Black Talons, has risen in the darkest forests of Adelart, bearing the name of the great bandit leader Blacktalon from when Adelart was still an independent state. Our sources suggest this organization could possibly be Maarite in nature, but they could be loyal allies should we ever decide to utilize them."

HEL_an_army_worthy_of_the_revolution:0 "An Army Worthy Of Adelart"
HEL_an_army_worthy_of_the_revolution_desc:0 "Our forces now are worthy of our great nation! Our revolution is secured now and forever by this shield! A testatment to the power and ingenuity of Adelart for all of Griffonia to see!"

#Democratic Decentralization Path

HEL_switzerland:0 "The Federal Council of Adelart"
HEL_switzerland_desc:0 "While direct democracy does provide our populace the most fair and equal way of participating in the governance of the state, certain examples of direct democracy across Griffonia have shown the problems such a system causes it's relied upon too much. Therefore a federal council will be established in order to take care of issues that are too minor for the entire populace of Adelart to consider."

HEL_gun_rights:0 "A Gun For Every Griffon"
HEL_gun_rights_desc:0 "20 years ago the griffons of Adelart declared independence from the Greifwald tyrants in a popular uprising. Even now the overlords of Greifwald look at us with hunger in their eyes. If our democracy is to survive, the populace must be armed and ready to defend their liberty and rights."

HEL_gun_rights_anarchist:0 "Arm the Workers"
HEL_gun_rights_anarchist_desc:0 "20 years ago the griffons of Adelart declared independence from the Greifwald tyrants in a popular uprising. Even now the overlords of Greifwald look at us with hunger in their eyes. If our democracy is to survive, the populace must be armed and ready to defend their liberty and rights."

HEL_support_the_old_believers:0 "Autonomy For the Temples"
HEL_support_the_old_believers_desc:0 "The majority of the population of Adelart is comprised of highly religious griffons. While we already support the religious communities within our country, they are somewhat neutral towards our government. This is why we will increase support to the religious communities in order to become friends with them."

HEL_decentralized_education:0 "Autonomy For the Teachers"
HEL_decentralized_education_desc:0 "For a democratic, especially directly democratic, system to work, the populace needs to be knowledgeable enough to realize what is best for them. This is why we must ensure that every griffon in Adelart has the ability to achieve higher education, even if it's in somewhat unorthodox methods."

HEL_decentralized_education_anarchist:0 "Local Teachers for Local Griffons"
HEL_decentralized_education_anarchist_desc:0 "For a democratic, especially directly democratic, system to work, the populace needs to be knowledgeable enough to realize what is best for them. This is why we must ensure that every griffon in Adelart has the ability to achieve higher education, even if it's in somewhat unorthodox methods."
#Democratic Centralization Path

HEL_a_centralized_democracy:0 "End Decentralization"
HEL_a_centralized_democracy_desc:0 "Direct deomcracy worked twenty years ago, but it has shown its constraints over the last two decades. We must consolidate the will of the people into a federal entity! Checks and balances will be put in place, but our government must be able to act faster than a referendum."

HEL_a_powerful_executive:0 "No Longer Just A Figurehead"
HEL_a_powerful_executive_desc:0 "The office of the Speaker has never been more then a way to honor our country's father in Merlock Wood. As we establish our centralized government, we need a Speaker that can ensure it is just. Granting the office new executive power will enable us to react faster to new threats from outside and within."

HEL_polizei:0 "De Geheimdéngscht"
HEL_polizei_desc:0 "Our citizens deserve the right to a local security force, but across our territories we need a fair entity to enforce our nation's laws that is not limited by county lines. De Geheimdéngscht will centralize our intelligence assets and exercise lawful jurisdiction across all of our territories."

HEL_a_real_university:0 "A Real University"
HEL_a_real_university_desc:0 "With greater control of all our government's assets, we are able to put forward generous subsidies to attract academics to Adelart. With the best and brightest in Griffonia coming to support us, it is only right we construct a university worthy of Adelart's future leaders."

HEL_centralize_the_church:0 "Religious Centralization"
HEL_centralize_the_church_desc:0 "There are many different congregations of Eyr in our lands. It is the idea of a madgriffon to simply let each have their own special permissions within Adelart. With that, we will classify the faiths into the largest demoninations. This is only for bureaucratic purposes, of course."


#Democratic Eyrist-Conservative Path

HEL_agrarianism_focus:0 "Rural Traditionalism"
HEL_agrarianism_focus_desc:0 "The majority of our population may reside in urban centers, but the true heart of Adelart is found outside of the cities. We must appeal to these rural masses for support. By changing the way that votes are weighed by county we can grant them a louder voice in government."

HEL_eyrite_values:0 "Temperance, Diligence, Community"
HEL_eyrite_values_desc:0 "Liquor, drugs, and other social vices will not be tolerated in our new Adelart. In an effort to curb poverty, our government shall make initiatives to grant local citizen councils the power to ensure their own piety and foster community consciousness in our nation."

HEL_encourage_large_families:0 "Pass The Adelartian Families Act"
HEL_encourage_large_families_desc:0 "It is only in recent years that Adelart has passed a million griffons in its territory. As our standard of living inscreases, our birthrate goes down. Therefore, we must make it appealing and beneficial to have a large family by offering subsidies and tax cuts."

HEL_eyrian_charity:0 "The Charity Of Eyr"
HEL_eyrian_charity_desc:0 "We cannot afford to forget our most destitute in these trying times. The church shall use its vast influence in Adelart to provide charity to those in need, all of which will be subsidized and supported by the current administration."

HEL_subsidize_the_farms:0 "Peasants Into Farmers"
HEL_subsidize_the_farms_desc:0 "It is time that we return to our roots, quite literally. Although we have liberated our people from serfdom in the past, our farmers are antiquated compared to our neighbors. We must modernize our farms and give our farmers the tools to grow past their peasant pastures."

HEL_social_funds:0 "A Social Fund"
HEL_social_funds_desc:0 "The church's charity can only go so far. A Social Fund must be set up for our poorer communities that are suffering in this time of change. Well-timed and modest grants will empower local entities to solve their own problems effectively at the ground level."

HEL_a_better_figurehead:0 "Recall Merlock Wood"
HEL_a_better_figurehead_desc:0 "Merlock Wood is a hero to our people, despite his connections to the socialists. While we cannot persecute him for his political escapades, we can recall him from service and grant him a hero's retirement; effectively removing him from any real power."

HEL_adelart_above_everything_eyr_above_everyone:0 "The Adelartian Path To Democracy"
HEL_adelart_above_everything_eyr_above_everyone_desc:0 "Democracy is the best and yet the worst form of government. We cannot fully allow ourselves to be guided by the will of the mob, but we also must allow our people a voice. We have found this balance, with Adelart above everything and Eyr above everyone!"

#Democratic Social Democratic Path#

HEL_a_secular_adelart:0 "A Secular Adelart"
HEL_a_secular_adelart_desc:0 "Faith empowers, but we cannot let faith have power. The corruption of the church when it meddles with government is clear, but we will protect everyone's right to worship. However, there will be a clear separation between church and state."

HEL_nurture_new_business:0 "Nurture New Businesses"
HEL_nurture_new_business_desc:0 "A free market of a free territory must be regulated, however this means we also have a responsebility to support new business in our lands. By offering grants to key industries, we can support the new businesses that arises around them."

HEL_welfare_for_the_people:0 "The Beginnings of Welfare"
HEL_welfare_for_the_people_desc:0 "The common griffon is entitled to security, prosperity, and the pursuit of happiness. While we cannot gurantee the last, we can gurantee the first two with a well-rounded welfare program accesible to any citizen that needs it."

HEL_revolutionary_spirit:0 "An End to Isolationism"
HEL_revolutionary_spirit_desc:0 "The Aquileian refugees that came to our territories following their first revolution's failure have shown us that the Republican cause is our cause wherever it is found! It must be made clear that any republic on any continent is our friend!"

HEL_the_aquilean_model:0 "Proclaim the Republic"
HEL_the_aquilean_model_desc:0 "As we cement our nation's government, we can stand on the shoulders of giants! Although there are many great republics around the world, we will look South to our cultural neighbors in Aquileia for inspiration!"

HEL_the_parliamentary_system:0 "Adopt the Assemblée Nationale"
HEL_the_parliamentary_system_desc:0 "We will expand our legislature to mimic the national assembly of the Aquileian model, our deputies will ensure that the voice of their constituents are heard in the matters of the nation!"

HEL_real_healthcare:0 "Private Healthcare Services"
HEL_real_healthcare_desc:0 "Prayers and apothecaries might cure colds or magical ailments, but they do not treat diseases, remove tumors, or care for trauma patients. We must ensure the right to effective healthcare with real hospitals and real doctors - for the right price."

HEL_a_free_and_modern_adelart:0 "Governance for the Future"
HEL_a_free_and_modern_adelart_desc:0 "Our reforms are already bearing fruit, the future of Adelart is not one of tyranny or anarchy. We look upon her now with solemn pride, for she is a nation that protects, educates, and nutures its people. We are not a territory, a mob of forest bandits with ideals; but a republic of free griffons."

### Democratic Commie Path ### (Isn't that kind of an oxymoron? not in adelart)

HEL_encourage_communal_lifestyles:0 "A Communal Society"
HEL_encourage_communal_lifestyles_desc:0 "There are many small towns and villages that are scattered across the forests of Adelart. Many of them are suffer from grave issues which our government is simply unable to help them with due to the libertarian nature of our country. Thus we will enable these towns to administer self-governance through a communal system at a local level."

HEL_distance_from_extremism:0 "Distance From The Extremists"
HEL_distance_from_extremism_desc:0 "While Adelart has been accused of being radicals and lunatics by many foreigners, these claims are mostly absurd and laughable. However, even some in our own country correctly remind us there are more extreme elements among us. In order to ensure the safety and longevity of our nation, we must root them out."

HEL_eyrian_socialism:0 "Eyrian Socialism"
HEL_eyrian_socialism_desc:0 "The griffons of Adelart, be they from the rural or the urban environment, are highly religious. To them there is no animosity to the divine or its speakers, unlike many other socialist philosophies. Our ways are simply not based on the material realm, but inspired by that which is divine - faith in the Goddess Eyr."

HEL_left_nationalism:0 "Left Nationalism"
HEL_left_nationalism_desc:0 "Adelart is and will hopefully always will be a realm of socialist workers and farmers. However, differently from most socialist workers, the griffons of Adelart do not see themselves as part of some international group. Rather they choose to still identify with the Adelartian culture. This has been our strength in previous struggles and hopefully will be our strength in future ones."

HEL_socialism_with_adelartian_characteristics:0 "The Collectives And Councils"
HEL_socialism_with_adelartian_characteristics_desc:0 "While we move to establish more traditional collectives within Adelart, we cannot forget the characteristics of our people. Although these collectives will be formed from many different farms, we shall allow each of the former property owners to be part of a council that administers the collective for the sake of posterity."

HEL_wealth_for_the_workers:0 "Wealth For The Workers"
HEL_wealth_for_the_workers_desc:0 "While the workers of Adelart are free from Greifwaldian oppression, many of them still suffer from poverty and the problems that it causes. While the central leadership of Adelart does not have much to spare, we can and will use those resources to help these poor griffs."

HEL_the_first_unions:0 "The First Unions"
HEL_the_first_unions_desc:0 "Adelart has never been an industrialized region. And without industry there was never a need for unions among the inhabitants of Adelart before the revolution. We will outsource help to establish worker unions based on the rural tradition of the old believers to further expand our ideas of within our growing urban centers."

HEL_hoist_the_green_and_red:0 "Déi Gréng a Rout"
HEL_hoist_the_green_and_red_desc:0 "Hoist the red and green, brothers and sisters! Adelart is the dream of the rural proletariat, that these once oppressed pesants now lead a truly democratic and communist nation! Let all of Griffonia know the success of our great experiment, for we are first in this new path!"

### Democratic Capitalist Path "Democratic" ###

HEL_an_end_to_wood:0 "Начать очищение"
HEL_an_end_to_wood_desc:0 "Мерлок Вуд и его социалистические бандиты терзают нашу страну уже двадцать лет. Когда-то мы считали его освободителем, но теперь мы видим в нём угрозу. Если мы позволим ему и его идеологии сохраниться, мы погибнем. Ради блага Аделарта и наших интересов Мерлок Вуд будет нейтрализован."

HEL_abolish_the_congress:0 "Больше никаких съездов"
HEL_abolish_the_congress_desc:0 "Съезды были задуманы для того, чтобы дать народу право голоса, но они представляют собой визгливый хор, управляемый мышлением толпы. Избранные народом депутаты непостоянны и зависят от того, чтобы угодить тем, кто их избрал. Они не способны видеть общую картину для нашей страны."

HEL_a_new_chamber:0 "Новая палата"
HEL_a_new_chamber_desc:0 "Мы спасем "полезные активы" съездов, но, что более важно, мы создадим новую палату. Кто-то может назвать её олиграхией, но, ограничив число депутатов и наделив их большими полномочиями, мы сможем создать более единый фронт для формирования нашего будущего."

HEL_remove_old_believer_broadcasts:0 "Цензура старообрядцев"
HEL_remove_old_believer_broadcasts_desc:0 "Лука Лиссейский и их старообрядцы были бы полезными союзниками в борьбе с социалистической идеологией, но их склонность к ненужной благотворительности подтачивает котел. Мы не можем допустить, чтобы церковь имела большое влияние среди народа. Мы подвергнем цензуре их передачи или полностью заставим их замолчать."

HEL_a_haven_for_business:0 "Прибежище для бизнеса"
HEL_a_haven_for_business_desc:0 "Наши оппоненты, которые раньше сидели по левую сторону крыла, рисуют Аделарт как убежище для рабочих грифонов, но это невыгодно. Что можно сделать, так это снизить корпоративные налоги и дерегулировать трудовое законодательство. Благодаря этим реформам мы превратим Аделарт в мечту капиталиста!"

HEL_friends_in_flowena:0 "Дальнейшие связи с Фловеной"
HEL_friends_in_flowena_desc:0 "Банки Фловены обширны, а их казна полна. Поскольку наши регионы тесно связаны друг с другом, логичным шагом является то, что наши деловые интересы тоже тесно связаны с ними. С помощью нескольких щедрых торговых соглашений и уступок мы сможем просунуть когти в дверь там, где раньше не могли."

HEL_sell_off_the_collectives:0 "Распродать коллективы"
HEL_sell_off_the_collectives_desc:0 "Единственная полезная вещь, которую коммунисты сделали для Аделарта, — это объединение всей земли в коллективы для нас. Теперь, когда мы контролируем ситуацию, мы можем продать эти коллективы обратно их первоначальным владельцам или их конкурентам со здоровой прибылью."

HEL_a_new_banking_capital:0 "Привести Аделарт в мир"
HEL_a_new_banking_capital_desc:0 "Благодаря тщательным экономическим и политическим манипуляциям, мы создали капиталистический рай, который соперничает с нашими друзьями во Фловене и превосходит даже олигархов Скайфольской Федерации. Ведь только в Аделарте все грифоны равны перед золотом!" #Так как у нас в разных странах принята разная валюта, то либо надо придумать для Аделарта новую, или использовать имперскую идолы. P.S. - здесь Золото -> идол

### Capitalist Industry Tree ###

HEL_capitalism_in_adelart:0 "Настоящая экономика для Республики"
HEL_capitalism_in_adelart_desc:0 "Мы являемся захолустной выгребной ямой промышленности, но у нас есть возможности для гораздо большего. Мы должны реализовать наш потенциал для промышленного расширения и роста, а это значит, что мы должны с распростертыми объятиями принять ценности свободного рынка."

HEL_store_their_gold:0 "Хранить золото Грифонии"
HEL_store_their_gold_desc:0 "Сказать, что на континенте назревает конфликт, — это преуменьшение века. Не нужно быть провидцем, чтобы понять, что даже в традиционных банковских городах происходят волнения, поэтому мы предложим инвесторам нетрадиционный вариант. Банки Аделарта будут предлагать справедливые премии и высокие проценты, обещая стабильность и безопасность."

HEL_send_out_the_invitations:0 "Пригласить инвесторов"
HEL_send_out_the_invitations_desc:0 "Контакты Жауме де Конарда во Фловене позволят нам выйти на потенциальных инвесторов, которые могут опасаться... репутации банковского города. Несколько обещаний здесь о доступе к нефтяным месторождениям Лиссея, несколько обещаний там о названии некоторых учреждений в их честь, а также политика не задавать "лишних вопросов" о происхождении денег должны привлечь многих богатых грифонов."

HEL_industrialize_the_sites:0 "Индустриализация территорий"
HEL_industrialize_the_sites_desc:0 "Те немногие промышленные объекты, которые у нас есть, должны быть модернизированы, прежде чем мы попытаемся их расширить. Нам придётся заключить несколько сделок, чтобы получить новые станки, грузовики и более квалифицированную рабочую силу. Это может означать, что нам нужно будет пойти на сделку или две с профсоюзами, но в основе своей капитализм — это компромисс."

HEL_the_great_conard_bank:0 "Большой банк Конарда"
HEL_the_great_conard_bank_desc:0 "Усилия Де Конрада по привлечению инвесторов не остались незамеченными, особенно им самим. Будет справедливо, если самое престижное из наших новых банковских учреждений будет носить имя грифона, который возвёл его с нуля, в конечном счёте, в поте лица своего и с нечестивым количеством денег в кармане."

HEL_chop_down_the_forests:0 "Вырубить леса"
HEL_chop_down_the_forests_desc:0 "В век стали, железа и нефти часто встречаются грифоны, которые забывают о важности скромного дерева. Нам понадобится дополнительная древесина для строительства новых домов, целлюлозных фабрик и других производств, требующих огромного количества древесины. Кроме того, вырубка некоторых лесов освободит место для новых предприятий и инфраструктуры."

HEL_research_stuff:0 "Школа коммерции им. Жана Ройсена"
HEL_research_stuff_desc:0 "Умение читать не должно ограничиваться лишь богатыми или духовенством, как если бы мы были при Гровере II! Печатный станок существует уже много веков, мы можем позволить себе субсидировать некоторые программы по повышению уровня грамотности среди нашего населения. Более умная рабочая сила будет рождать более умные идеи. Лучше работать с умом, чем с трудом."

HEL_literacy_for_all:0 "Открыть торговые школы"
HEL_literacy_for_all_desc:0 "По мере развития промышленности нам также нужно образованное население, чтобы заполнить кадры, которые неизбежно откроются в будущем. Инженеры для разработки новых машин, учёные для развития медицины и банкиры, чтобы понять, как всё это продать. Именно с этой дальновидностью мы и инвестируем в наше образование, чтобы лучшие и умнейшие могли приносить прибыль в будущем."

HEL_into_the_factories:0 "На фабрики!"
HEL_into_the_factories_desc:0 "Не каждому грифону дано быть солдатом, фермером или священником. С расширением фабрик в городах мы начнем кампанию по привлечению крестьян и их семей в города для работы на этих промышленных объектах. Субсидируя жилье и согласовывая свои действия с ведущими промышленниками, мы обеспечим привлекательность их переезда."

HEL_tax_breaks_for_industry:0 "Налоговые льготы для промышленности"
HEL_tax_breaks_for_industry_desc:0 "Поскольку мы пытаемся стимулировать быстрый экономический рост и экспансию, временные налоговые льготы с десятилетним сроком действия должны побудить бизнес вкладывать средства и инвестировать быстро, чтобы получить наибольшую прибыль. Это должно стимулировать промышленность в течение следующего десятилетия и поддержать наш рост."

HEL_new_taxes:0 "Налоги, налоги, налоги"
HEL_new_taxes_desc:0 "Пятипроцентный подоходный налог на нашего самого бедного грифона и нашего самого богатого грифона — это совершенно разные суммы идолов. Выжимать каждого идола из наших бедняков не имеет смысла, справедливым путем будет всеобъемлющая налоговая реформа, основанная на годовом доходе. Возможно, наши самые богатые граждане будут роптать, но справедливый налог лучше, чем очередной социалистический бунт."

HEL_bring_adelart_into_the_modern_age:0 "Прощай, немытый Аделарт"
HEL_bring_adelart_into_the_modern_age_desc:0 "Достаточно выглянуть в окно, чтобы увидеть плоды наших трудов. Машины катятся по вымощенным дорогам, а уличные фонари прорезают темноту. Гул промышленности слышен в любое время суток, нефтяные месторождения Лиссея текут чёрным золотом, а банки переполнены идолами. Мы вступили в современную эпоху, имея средства, чтобы наслаждаться ею."

HEL_jacob_oil_1:0 "Эксплуатация запасов нефти"
HEL_jacob_oil_1_desc:0 "Его называют чёрным золотом, и оно действительно золото, поскольку запасы аделартской нефти принесут нашему правительству больше денег, чем может принести любая налоговая политика. Однако для того, чтобы раскрыть наши нефтяные запасы, мы должны обеспечить их охрану и построить шахты и нефтеперерабатывающие заводы по всей стране. Такая политика позволит нанять наших собственных рабочих и наполнить наши собственные карманы."

HEL_jacob_oil_2:0 "Великая торговля нефтью"
HEL_jacob_oil_2_desc:0 "Вся Грифония просит аделартскую нефть, и мы ответим им!\nПостроив нашу инфраструктуру и установив новую торговую политику, мы сможем действительно увеличить предложение для голодных бюрократов и политиков Грифонии, чтобы эксполировать ресурсы Аделарта. По мере того, как всё больше и больше нефти будет течь через Грифонию, всё больше и больше денег будет приходить в Аделарт."

HEL_jacob_oil_3:0 "Нефтяные бароны в правительстве"
HEL_jacob_oil_3_desc:0 "Если огромные запасы нефти в Лиссее и Иглтоне должны стать центральным элементом нашей новой экономики, то почему владельцы этих земель не могут участвовать в работе нашего нового правительства? Новые министры должны быть назначены из числа членов советов директоров наших новых корпораций, чтобы мы могли работать коготь в когте с такими ценными гражданами."

