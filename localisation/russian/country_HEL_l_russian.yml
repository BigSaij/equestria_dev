HEL_gommie_culture:0 "Один язык, один народ, одна борьба"
HEL_gommie_culture_desc:0 "Определённая национальная самобытность несёт на себе исторический багаж, иногда хороший, а иногда нет. Наша коммунистическая идентичность не нуждается в объяснении миру, но наш аквилийский облик наследует бессмертный дух первой революции. Таким образом, не быть аквилийцем - значит быть аделартийцем: быть растоптанным, унижать себя перед недостойными лордами, обрекать свою жизнь на вечное дряхлое рабство."
