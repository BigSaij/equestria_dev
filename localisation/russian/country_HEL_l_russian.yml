adelart.11.t:0 "Возвышение красных"
adelart.11.d:0 "— ...но мы не можем игнорировать отчёты Дессиё, — Мерлок продолжал свою речь в переполненном зале, его банда была рядом с ним, как и прелат, и все восхищались рассказами старой легенды. — повторное изгнание шерифа вызовет гнев Грайфвальда, и мы должны подготовить к этому всех. Пока мы не разберёмся с этими захватчиками, в Аделарте будет сохраняться чрезвычайное положение. Я прошу всех нас, ради нашей свободы, защитить страну от западной угрозы...\n\nОднако вдохновительница его речи сидела не в зале, а на другой стороне переполненной улицы, где Дессиё варила кофе из аквелийского пресса, пытаясь не пролить и капли на свой костюм.\n\n— Всё прошло по плану, не так ли? — спросил Доминик Лимбург, сидящий напротив. Это был начинающий экономист-единорог, и он тоже был аквелийским эмигрантом. — Несмотря на всю его помощь, именно наши ополченцы выполнят основную часть работы. Месье Аллард будет гордиться вами.\n\n— Я была бы польщена, если бы удостоилась и десятой доли его внимания, — пробормотала Дессиё. Виктор Аллард был загадкой в коммунистической политике Аквелии, сильно отличаясь от Крю и большинства членов движения своим ярким авангардизмом. Хотя некоторые революционеры называли его "красным монархистом", для Александры он был самым здравомыслящим политиком - войну капитализма против организованных рабочих могла выиграть только контрорганизованная сила наиболее сознательных пролетариев; без такого умелого контроля трудящийся класс был бы легко одурачен уловками реакции.\n\nИз зала донесся громкий боевой клич, и Мерлок выкрикнул ещё больше оскорблений в адрес Грайфвальда под градом поднятых кремневых ружей и сабель. Сохраняя своё ледяное спокойствие Дессиё улыбнулась: Мерлок теперь был у неё в когтях, и его байкет послужит прекрасным прикрытием для социалистической революции."
adelart.11.a:0 "Скоро в Аделарт придёт эмансипация..."

adelart.12.t:0 "Один за всех и все за одного"
adelart.12.d:0 "Мерлок шёл между бандитами. Все грифоны были из его банды. Это были его бойцы. Его революционеры. Каждому он подмигнул, всем пожал когти и перекинулся парой слов, когда проходил мимо.\n\n— Эбигейл, рад видеть, что твой глаз зажил. Хочешь показать мне какие-нибудь новые трюки?\n— Йоланда, ты ещё не оглохла от пушек? Чудесно.\n— Клавдий! Так и не было возможности поздравить тебя с тем рейдом на Фальконтаун, что ж, хорошая работа!\n— Жак, рад, что ты пришел. По тебе и не сказать, что ты уже старше девяноста, ха-ха, старый проказник!\n\nВуд проделывал подобное много раз, после очередного рейда или при разделе добычи. Но в этот раз он собрал их всех втайне, под старым деревом.\n\n— Ладно, давайте так. Я знаю, вы все видели меня там, на большом собрании. Уже двадцать лет прошло, хах. Так вот - что вы обо всём этом думаете? Нет, я знаю, что положено говорить: "ты был великолепен, у тебя прекрасные речи" и всё такое. Не надо этого. Давайте сегодня без лжи. Будьте честными ворами и скажите мне, что вы думаете на самом деле.\n\n— Это было просто ужасно! — сказал Жак после нескольких секунд раздумий, — Этот безумный прелат просто вытер об тебя свои грязные лапы! А эти обнаглевшие коммунисты? Она серьёзно стояла перед тобой и говорила, что ты не имеешь право управлять территорией? Бред! Двадцать лет назад никто бы не осмелился на подобное!\n\n— Именно! — взвыл Мерлок, уже не скрывая разочарования своим двадцати летним экспериментом, — Они будто бы всё забыли! Да и мы уже тоже! Посмотри на нас. Если бы мы Грайфвальд напал бы на нас прямо сейчас, мы бы и неделю не продержались. А так и будет, если мы не наведём порядок. Боги, наконец-то это случилось. Да! Теперь всё это окончательно потеряло смысл.\n\n— Мы им покажем! — крикнула полуглухая Иоланда, — Грайфвальд, прелат, мы им всем ещё зададим жару. Пусть болтают - всё всегда делали мы, и именно поэтому нас и уважают. Я собираюсь заново собрать свой отряд - буду тренировать их в два раза усерднее. Ради вас, шеф. Ради всех нас. Все за одного?\n\n— И один за всех, — закончил Мерлок. — Прекрасно. Мы на правильном пути. Я скоро соберу вас здесь. Мы найдем этого старого шерифа и покажем всем, что мы ещё не сдались. Ради Аделарта. За свободу. Ради всех нас."
adelart.12.a:0 "Единое братство!"

adelart.13.t:0 "Мы останемся такими, какие мы есть" #Ardent Custodian
adelart.13.d:0 "Зал суда был до краёв забит грифонами Аделарта, а снаружи их было ещё больше. Когда стало известно, что Мерлок Вуд наконец сделал выбор, грифоны со всей округи сбежались в столицу. Было около полудня, когда знаменитый глава Свободной Территории занял трибуну в зале суда. Все замолкли.\n\n— Я сделал свой выбор, — объявил Мерлок, поправляя свой зелёный байкет, — я не буду поддерживать ни одну из фракций.\n\nВсе грифоны начали возмущаться в замешательстве, перекрикивая друг друга. Они чуть было не начали драться друг с другом, но Мерлок поднял свою саблю в воздух и заставил собрание замолчать. Для надёжности Вуд ещё выстрелил из своего верного кремневого ружья, если бы не боялся случайно задеть какого-нибудь грифона снаружи, но и его клинка было достаточно.\n\n— Двадцать лет назад, когда мы отделились от Грайфвальда, Аделарт принадлежал множеству грифонов, а не какой-то отдельной фракции. Благодаря этому уникальному плюрализму, присущему нашей нации, мы одержали победу, и именно он и поможет стране снова! Наша политическая система должна быть адаптивной, если мы хотим сохранить узы свободы, которые все свободные грифоны сковали вместе на этой земле. Разумеется, все также обязаны защищать свои свободы от тех, кто на них покушается! Так давайте же все вместе защитим наш Аделарт из всех перьев! Прямо как двадцать лет назад, когда мы спаслись из оков Грайфвальда! Я не собираюсь поддерживать ни одну конкретную фракцию, но я готов работать с теми, кто будет представлять идеи всего Аделарта!\n\n— Ладно, ладно, мы уже поняли! — прервал его местный герой-бандит из толпы, — А теперь убери свою саблю, пока ты никого тут не прикончил!\n\nМерлок Вуд ухмыльнулся под весёлый смех окружающих, — Единственные грифоны, которых я намерен насадить на свою саблю, - это угнетатели из Грайфвальда!"
adelart.13.a:0 "Это настоящая сенсация!"

