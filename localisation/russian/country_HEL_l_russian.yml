HEL_secret_police_desc:0 "Пройдя долгий путь от засад до управления целым разведывательным управлением, красные гвардейцы теперь следят за Аделартом, охраняя ещё не достигнутую революцию.\n\nТеперь, если вы услышите шелест ветра или случайный треск ветки, это может стать последним, что вы услышите в Аделарте..."
