HEL_autonomous_religious_communities:0 "Автономные религиозные общины"
HEL_autonomous_religious_communities_desc:0 "Государство не принимает никакого участия в управлении храмами и религиозными организациями. В прошлом нападениям подвергались только коррумпированные и пришедшие в упадок храмы Трёх Богов, а места собраний старой религии никогда не трогались. Теперь угасающая вера Трех Архонтов вытесняется милитаристской и возрождённой старой верой под началом Луки Лиссейского и сестёр Эйр. В то время как государство остается в стороне от конфликта, Лука Лиссейский был отмечен как потенциальная угроза стабильности из-за его воинственной позиции и ненависти к социализму."
