adelart.49.t:0 "A Taste of Twenty Years Ago" #Ardent Custodian
adelart.49.d:0 "All of Sheriff Nottemagne's thugs were routed, haplessly abandoning the tyrant enforcer they had pledged fidelity towards, and only after giving them all a thorough pursuit was Adelart free from the vestiges of despotism once more. Well, save for one: the very Sheriff Jean de Nottemagne himself, still tied up in the net they had captured him in.\n\nMerlock smirked from the courtroom stand, looking down to meet the gagged Sheriff's glowering eyes. "This feels all too familiar, eh Sheriff?" The courtroom hall packed with bandits and merry vagrants was filled with laughter. Merlock sighed and continued on, "Alas, I don't think any of your ‘friends' will swoop in and save ya, Sheriff, assuming there'd even be any after all those years of abuse and repression against Adelartians. With that in mind, your judgment is clear. Any preferences on how ya wish to die?"\n\nOne of the nearby bandits roughly removed the gag from the Sheriff's beak, who hacked out his breaths. "As if you scum have the right..."\n\nHe sneered up at Merlock. "You're nothing but murderers who spit on everything the Counts had done for us! This land belongs to their legacy, as decreed by the Griffonian Empire!" His ranting was drowned out by the jeers and boos around him, which only spurned the Sheriff's fury more. From the courtroom stand, Merlock idly drew his flintlock pistol and fired into the air, the sudden shot silencing everygriffon and splintering a section in the ceiling.\n\n"Take him out back and defeather him, but keep him alive - I'll put him down myself," Merlock said and motioned with his wings. The crowd cheered and surged forward against the Sheriff's ravings and dragged the netted griffon out. Merlock watched the violent exit and pondered to himself as he reloaded his flintlock. After today, Adelart would finally be free, but would it remain so?\n\nNo, not with potential looming aggressors all around them. This nation needed an army to defend itself, and it needed a government that could accommodate said force. As Merlock finished reloading his flintlock pistol for the execution, his mind concluded on what would guarantee Adelart's safety and victory from here on.""
adelart.49.a:0 "Victorious, we shall form an insurrectionary army!"
adelart.49.b:0 "Victorious, we shall form a bandit confederation!"

# Relying on Partisans

adelart.53.t:0 "Очередное дитя революции"
adelart.53.d:0 "Собравшись за складным столом в отдалении от пещеры, высшее командование красных партизан совещалось. Колонна могла похвастаться разнообразием как пони, так и грифонов, многие из которых сражались во время первой революции.\n\n— Мы не уверены, перешёл ли шериф границу, или он просто блефует, чтобы позлить нас, — сказал участвующий в обсуждении Дессиё.\n\n— Мы внимательно следили за границами, мадам, — ответила её ассистентка-единорог Доминик Лимбур, знакомое лицо с тех времен, когда Дессиё ещё была новичком в Аллардизме. Тем не менее, он был опытен в экономике, а не в военном деле, поэтому он указал на Бертуса Гизеля, коренного местного жителя, на десять лет моложе Александры. — Ты сам лучше всех знаешь, как бороться с повстанцами, будучи повстанцем, не так ли?\n\n— Вот именно! — крикнул Бертус и, ворвавшись перед Дессиё, чтобы привлечь всеобщее внимание, выложил все начистоту. — Сначала мы связываемся с приграничными городами и обещаем им нашу защиту. Это укрепит доверие народа. Затем мы вербуем нескольких местных жителей в качестве наших информаторов. Если поблизости окажется кто-нибудь слишком подозрительный, мы нападём, устроим хорошее шоу и захватим какого-нибудь солдафона шерифа! Повторим такой трюк несколько раз, и у этого прислужника графа просто закончатся солдаты, а он сам будет вынужден остановить наступление, если оно вообще есть, или отступить за границу. Вот тогда-то мы и победим.\n\n— Наблюдение и ожидание, — прокомментировала Дессиё, воспользовавшись паузой. — Возможно, ты и родился слишком поздно, чтобы участвовать в первой революции, но план у тебя такой, словно ты охотился на монархистов вместе с самим Верани.\n\n— Учусь у профессионалов! — сказал повстанец, гордо хлопая крыльями. — Грифоны меняются, но всегда найдется аристократ, которого можно насадить на штык! — Эти последние слова вызвали оглушительный рёв, эхом разнёсшийся по пещерам.\n\nДессиё даже сама взялась за верёвку."
adelart.53.a:0 "Это точь-в-точь как в старые добрые времена после 980."

adelart.54.t:0 "Противостояние"
adelart.54.d:0 "— Это бесполезно, — пробормотал Ноттемань своим помощникам, выходя из последнего городка в лесной чащи глубокой ночью.\n\nЕго разведчики перестали выходить на связь, его собственные банды налётчиков были почти уничтожены, и скудная информация, которую он получил, заключалась в том, что его грифоны были захвачены в плен и выставлялись напоказ как трофеи. Шериф явно проиграл.\n\n— Я не трус! — закричал главарь на покрытого шрамами выжившего бойца. — Заткнись, мы никого не бросаем! Мы позовём рыцарей. Я напишу графу, чтобы он дал разрешение на—\n\nОн не успел договорить, потому что внезапно упал на землю. Все остальные же пытались оправиться от звона. Кто-то пытался стрелять в неизвестного противника, но попадал только в деревья и кусты, пока партизаны не выползли из своих укрытий.\n\n— Сдавайтесь! — крикнул Бертус, чья голова высунулась из-под камуфляжа из листьев. — Ваш угнетатель мёртв! Бросьте своё оружие, разорвите свои цепи и восстаньте с нами, пролетарии! А если кто-то против - может сбежать обратно в Грайфвальд и сказать своему чудовищному графу, что он разделит судьбу своего грязного лакея!\n\nПока большинство сторонников Ноттеманья убегали, Бертус осмотрел труп шерифа, после чего снял повязку с глаза и высоко поднял её. — Глава реакционеров уничтожен! Но давайте не будем ослаблять наших усилий! Наша следующая цель - центр варварства! К Мерлоку, товарищи!"
adelart.54.a:0 "К Мерлоку!"

# Relying on Prelate

adelart.55.t:0 "Knights of Old and New"
adelart.55.d:0 "De Nottemagne thought himself the inheritor and executor of a grand shrieval legacy. Looking out at his flock, vun Lissay couldn't help but smile at what he saw: history and the bright, godly future turned against de Nottemagne, united in their struggle against his legacy.\n\nThe faithful had answered vun Lissay's call. In a field outside Bergelun, Adelart's knightly orders stood side by side with the Sisters of Eyr, forming a mismatched patchwork of steel under the shining midday sun. The Sisters' converted tractors rumbled with righteous intent. Beside them were the peasant bands, just as ready to defend their home.\n\nSister Selena already stood atop her personal fighting vehicle. Vun Lissay's old joints creaked as he stood, but he shifted his weight onto his walking stick. Selena looked around, seeming so small with distance, and clapped her talons together. Vun Lissay smiled.\n\n"MERRYGRIFFS OF ADELART!" boomed Sister Selena's stentorian voice. "TWENTY YEARS of FREEDOM, of FAITH now rest upon your wingspans! Who but CLOUDET'S HANGMAN, DE NOTTEMAGNE, has returned to ENSLAVE us once again, to place HIMSELF above EYR'S WILL! But TODAY, the GODS fight with US! Beside US! Within US! Swing your swords, raise your rifles, and ignite your engines, for if a beast like de Nottemagne cannot defeat us - and he CANNOT - then no force without the Golden Gate can pry our Adelart from us!""
adelart.55.a:0 "And every sword shot skyward, as did a war cry which shook the forests."

adelart.65.t:0 "Thunder and Lightning"
adelart.65.d:0 "If you asked Bouboule, he'd say he was the finest deputy in de Nottemagne's posse. How fitting, then, that the finest deputy could enjoy such a fine cup of coffee on such a fine morning.\n\n"Be careful with the tents you little mongrels!" Bouboule snarled. He jabbed his tin cup at the griffons struggling with the supply cart. "Those ain't cheap, and if there's even a single rip, I'll stitch it up with your hindplumage!" A gunshot. A hole punched through Bouboule's cup, spoiling his coffee. "Aie! To arms, griffs!" he shrieked as he hid in the bush behind him.\n\nBands of peasants stormed the clearing, guns blazing and clubs swinging. A dozen knights attacked with them, the bullets of Bouboule's men bouncing off their armour. The supply cart toppled. A gas lamp resting upon it broke, setting it ablaze.\n\nBouboule hissed and made a run for the road. The ammunition crates caught fire and exploded behind him. As he exited the clearing, he nearly ran into a tractor-turned-tank, the first in a column of three, blocking the road. Bouboule recognized the pale griffon resting atop the first tank, smiling at him.\n\n"Sisters!" Selena shouted. "Methinks we've found de Nottemagne's griff! We are blessed today, aren't we?" Her turret silenced Bouboule with a rattle of machine gun fire before he could answer. His golden badge, bestowed to de Nottemagne's finest, tumbled off into the mud, punched through as if it was made of tin."
adelart.65.a:0 "De Nottemagne's finest - routed!"

# Takeover Events + Elections

adelart.15.t:0 "The Green Flag Over Adelart" # anarchist wood primacy #Sentry
adelart.15.d:0 ""The Sheriff who frightened us for so long is in our claws at last!” The bar cheered at Merlock’s words “His cronies shall never again plague us and though his masters in Greifwald watch with greedy eyes and eager claws, we know their swords are blunt! We know their words are worthless. And we know the merrygriffs of Adelart stand ready to repulse them with ease!” As he waited for the hurrahs to die down, he adjusted his bycoket and smiled.\n\n“That raises the question, what do we do now? We organised ourselves as needed for the day he returned and it worked. So can you lend me your ears?” With a pause to let the murmurs ride out he continued. “We are victorious, but Adelart herself isn’t unscathed. Decades of necessary compromise and fear have left scars that need extreme care to heal.”\n\n“The revolutionaries will change Adelart into nothing but a collective state, the old believers won’t do enough, the flowenans circle us like vultures.” With a dramatic pose he pauses, gauging the silence. “Let me and my Merrygriffs take the helm, my fellows. We can evolve the free territory, ensure the free griffs of Adelart are fed and happy, and we can create an Adelart that can stand on its own strength.”\n\nA murmur rode through the bar, as Merlock waited for the response. He looked over the gathered crowd, griffs of all stripes were here talking amongst themselves, he even spotted a few PAT exiles muttering. Until his patience was answered, as with an almost united cry they squawked:"
adelart.15.a:0 ""War on the palaces, peace to the cottages!""

adelart.22.t:0 "The Grand Caucus" # democracy #Ardent Custodian
adelart.22.d:0 "Across the Free Territory, Adelartians gathered wherever their residential meets could be held to vote on the nation's future. Neighborhood meets, local churches, little fraternal clubs, and community council floors flocked with activity. Talk and debate teemed everywhere with an occasional brawl here and there, but amicable verdicts were finally agreed upon and submitted when all was said and done.\n\nOut of all the major factions competing, preliminary results prominently indicated two final contenders: Merlock Wood's bloc, and Prelate Luca vun Lissay's bloc.\n\nThe legendary bandit hero's bloc championed itself upon the tamer focuses of socialism rather than its more revolutionary components, such as establishing inclusive collectives, reformations towards a communal-styled democracy, and plans to develop and urbanize Adelart through subsidies provided by its government. A system made to work for and support its citizens in all that it did!\n\nThe Prelate's bloc comprised mostly of Eyrist conservatives mainly advocated for a more reforms primarily centered around distributism, a decentralized government overall, and rural democracy rooted in a communitarianism framework. Wholesome values and beloved traditions would serve as its political basis!\n\nBetween all the tickets, it would take a bit for an official tally to be collected from the display of flags and banners, but when the final count was reached, it was clear that the vast majority of Adelartians voted for..."
adelart.22.d1:0 "Across the Free Territory, Adelartians gathered wherever their residential meets could be held to vote on the nation's future. Neighborhood meets, local churches, little fraternal clubs, and community council floors flocked with activity. Talk and debate teemed everywhere with an occasional brawl here and there, but amicable verdicts were finally agreed upon when all was said and done.\n\nOut of all the major factions competing, preliminary results prominently indicated three final contenders: Merlock Wood's bloc, Prelate Luca vun Lissay's bloc, and Jaume de Conrad's bloc.\n\nThe infamous bandit hero's bloc championed itself upon the tamer focuses of socialism rather than its more revolutionary components, such as establishing inclusive collectives, reformations towards a communal-styled democracy, and plans to develop and urbanize Adelart through subsidies provided by its government. A system made to work for and support its citizens in all that it did!\n\nThe Prelate's bloc comprised mostly of Eyrist conservatives mainly advocated for a more reforms primarily centered around distributism, a decentralized government overall, and rural democracy rooted in a communitarianism framework. Wholesome values and beloved traditions would serve as its political basis!\n\nJaume de Conrad's chimera of a political bloc was formed together by suspiciously wealthy groups of republicans and disparate liberals, all pushing for Adelart to become a central and stable republic that could withstand and compete with the rapid growth of modernization around it. With thorough considerations, plans, and funding, representation would yield compounding progress for all!\n\nBetween all the tickets, it would take a bit for an official tally to be collected from everywhere, but when the final count was reached, it was clear that the vast majority of Adelartians voted for..."
adelart.22.a:0 "The Socialist Coalition ticket!"
adelart.22.b:0 "The Eyrist Conservative ticket!"
adelart.22.c:0 "The NRP-FJA ticket!"

adelart.19.t:0 "A Bright Day in Adelart" # prelate alone
adelart.19.d_non_sheriff:0 "#TODO"
adelart.19.d_rip_sheriff:0 "The day was peaceful, and the forest birds sang as the sun rose on the law's victory. The Sherif of Adelart sat content. Thumbing through some paperwork, he saw reports of Woodists all across the land being culled by this restoration. The violent tendencies of revolutionaries would be wiped away, and peace would come to the forests. Now began the work of administration, and all shall return to as it was before that Anarchist Wood ever tainted this land.\n\nThen, a knock came upon the Sheriff's door. Putting down his quill and parchment, Nottemagne opened the door. A nervous page sat waiting for him outside the door, "Sherif, sir, you have a priest here to see you." he seemed squeamish as he spoke the frantic words. "But it's not just that..."\n\nNottemagne laughed and pushed the page to the side, "Ah, yes! The servants of the gods are here to thank me for removing that dirty criminal from their lands!" the Sheriff spoke with bravado, "And I am sure whatever surprise they have waiting for me will surely be a great one!" The Sherif was happy. He had always been faithful to Boreas above, removing the godless communists and doing his service to the rightful prelate of Greifwald. Now all his hard work was coming back to repay him.\n\nMoving down the hallways of his office in Eagleton, grabbing his wide-brimmed hat along the way, he noticed most of the usual staff did not seem to be there. It must be Saturday he presumed, and moved along. Though as he neared the door, he began to hear an ominous chanting from outside, a rhythmic droning that rattled his skull and shook his mind. Pushing through, he exited the building and suddenly stopped, digging his talons into the floor, he tried to stammer out words but could not. In front of him stood rows and rows of griffons in the robes of peasants and religious orders lined up with various relics and tomes in their hands, chanting in unison prayers and hymns unknown to the Archons in Griffenheim, or the Sheriff's ears. But most frightening of all, what shocked the usually steely griffon the most, where he met his match, was the behemoth of steel that sat in the middle of the field. And stepping to the top, a griffon dressed in the cloth of a peasant man holding an ancient reliquary.\n\n"Godless demon of Adelart! You defile the people's right and bend before the corrupters of the gods! You rob us of our belief, and so we rob you of your power and your life! The true believers shall have a home once more in these sacred forests! For Boreas, who leads us, Eyr, who feeds us, and Arcturus, who sends you to damnation!"\n\nWith this, the Sherif felt a sharpness on his back. Turning around, he saw Sister Selena, leader of the sisters of Eyr, with a blade on the back of his neck. "By the will of the gods, you are dethroned Sherif."\n\n"Because Eyr has come to Adelart.""
adelart.19.a:0 "Long live Prelate Luca vun Lissay!"

adelart.27.t:0 "Разбойник" # communist
adelart.27.d:0 "На фоне пасмурного вечернего неба под народные песни и попойки местные сжигали огромные чучела ныне покойного шерифа, над которыми голодные жарили себе сыры и другие деликатесы.\n\n— Прекрасно, — похвалил Мерлок партизан, после чего сделал глоток бренди, наблюдая за огненным сиянием торжеств в Бергелуне и за пределами города. — Ваши войска сделали это, мадам. А мне даже не пришлось поднимать ни одного своего бойца!\n\n— Мхм, — согласилась Александра, вертя в когтях свой бокал с бренди. Она притворилась, что оглядывается по сторонам. — Хочу спросить - зачем вы меня сюда пригласили? Разве это не выглядит ужасно подозрительно с вашей стороны?\n\n— Детали, — небрежно сказал Вуд. — Как бы сказали пони, сейчас наступило "затишье перед бурей", так что, мадам, я хотел бы насладиться спокойствием вместе с вами, прежде чем мы приступим к настоящей работе по централизации и коллективизации ферм, чтобы освободить всех наших грифонов! Вот пятилетние планы - это же любимое дело коммунистов. Как вам такая идея - пять лет вашего правления, и потом мы снова встретимся тут, чтобы всё обсудить.\n\nЛязг металла о когти заставил Мерлока замереть. — Стойте, это же не— он увидел наручники —о нет... Мадам Дессиё?\n\nХрустнула ветка, и он, обернувшись, увидел единорога, выходящего из леса. Его рог всё ещё светился, а чуть позже из леса показалось кольцо вооружённых притаившихся партизан.\n\n— Сэр Вуд, — начала Дессиё, направив на него свой пистолет, — с нас хватит твоего самолюбования. Легко разглагольствовать об идеалах свободы, когда вы игнорируете реальность современного общества массового производства, существующую и в вашем дорогом Аделарте, и именно очень децентрализованные - осмелюсь сказать, анархические — отношения, господствующие среди местных капиталистов, приводят к издевательством над пролетариатом... по сути вы просто глава разбойников. — затем, кивнув на колонну, удерживающую Вуда, она подытожила — Вы трое, посадите его в тюрьму. Остальные, следуйте за мной обратно в Бергелун. У нас есть новости, которые должен услышать весь Аделарт."
adelart.27.a:0 "Больше никакой анархии."

# Vanguard Events

adelart.52.t:0 "Суд над Мерлоком Вудом"
adelart.52.d:0 "— Вы можете убить тело аделартца, — кричал некогда великий Мерлок, когда его втаскивали в переделанный зал национальной ассамблеи Бергелуна, — но вы не можете убить его душу!\n\n— Успокойтесь, — монотонно произнёс судья. — Лучше всего не выносить себе вердикт раньше времени, сэр.\n\nОни затащили в столовую, превращённую во временный двор, и связали Мерлоку клюв. Усевшись на стул, он оглядел места, где его гордые соотечественники когда-то поднимали тосты и подбадривали себя веселой выпивкой. Вместо них сухие костюмы сопровождали молчаливые глаза, чьи взгляды обвиняли его.\n\nВуд в пол уха слушал слова судьи. Ему было всё равно, но когда из другой двери выползла вереница грифонов — некоторых представленных фермеров и жителей маленьких лесных деревушек он освободил годы или десятилетия назад, — и от того, что они были готовы вылить ушат помоев о своём бывшем герое, действительно расстроило Мерлока. Они рассказывали, что его бравые рейды и грабежи принесла множество лишений потенциальному рабочему классу, а "опека" хозяина Свободной Территории привела к диктатуре разных реакционеров, которых Мерлок и его счастливая банда покрывали. Наконец судья вынес вердикт — Двадцать лет тирании сегодня наконец-то закончится, и теперь пролетариат сбросит оковы бандитизма.\n\nЕго приговорили к обезглавливанию.\n\nНесмотря на то, что его удерживали, он сорвал со своего клюва верёвки, чтобы закричать, — Это всё просто самый гнусный путч! Вы все шерифы! Красные шерифы! — после этого Вуда избили, сорвав с его головы знаменитый байкет, в качестве предпоследнего унижения. Он был настолько ошеломлен, что и не заметил, как его притащили к гильотине. После этого последовал быстрый акт правосудия.\n\nТело Мерлока скинули куда-то за складом."
adelart.52.a:0 "Настоящее торжество порядка."

adelart.76.t:0 "Один за всех..."
adelart.76.d:0 "Налет на Фальконтаун казался чем-то слишком древним в напряжённом сознании Клавдия, однако угли его золотого века наконец угасли. Тонны добычи, её распределение, рейды с Мерлоком и остальными... Это были прекрасные годы.\n\nОни тоже исчезли в тени старого дерева, его когти крепко сжимали украденную пару револьверов, заменивших свой кремневый мушкет. Этого было недостаточно; его острый глаз различил необычные очертания пони и грифонов в кустах. Инстинкт подсказал ему, что их главарь стоит прямо за ним: он приставил пушку назад. — У вас хватило наглости убить Мерлока таким издевательским образом. И я должен тебе сдаться?\n\n— По крайне мере ты можешь доказать своё невиновность в суде. — прозвучал голос Бертуса, — то есть у тебя будет шанс сохранить себе жизнь.\n\n— Ты это серьёзно? — сказал он, поворачиваясь лицом к коммунисту и крутя другой револьвер. — Бедный Вуд не мог даже говорить, не говоря уже о том, чтобы отстаивать свою правоту перед... вами, из всех существ! Это была его ошибка! Он был слишком ослеплен Грайфвальдом, чтобы понять, что заключает сделку с аквилейским дьяволом! Посмотрите на себя! Вы называете себя партизанами и борцами за свободу, но теперь, когда вы пришли к власти, вы сразу же предали нас, а потом стали отстреливать как собак! Вы ничем не лучше шерифа!\n\nПосле того, как вудист услышал приказы сдаться от других мерриманов, он закричал — У вас что, пластинку заело? Вас тут двенадцать? У меня хватит пуль на всех вас! Ну же, подходите!\n\nЧерез несколько минут оттуда вышел только Бертус, унося револьверы Клавдия и окровавленную пулю, едва оцарапавшую ему крыло."
adelart.76.a:0 "...и все за никого."

adelart.77.t:0 "Неприятные последствия"
adelart.77.d:0 "— Крестьянство само является буржуазией! — провозгласил Буа, еще один аквилийский эмигрант. — Они поддержали бандитов-эксплуататоров, и это превратило их в помешанных на частной собственности. Когда мы попросим их отдать нам свои земли, не ответят ли они насилием?\n\n— Нужно ли мне напоминать вам, что Аделарт - это не совсем современное государство? — заявил Доминик, теоретик-экономист. — Во многих частях Аделарта капитализм либо не прижился, либо был насильственно свергнут ещё до того, как рабочие осознали своё бедственное положение. Мы должны использовать наш авторитет, чтобы привить им столь необходимое классовое самосознание—\n\n— Мерлок и им подобные... они запятнали авторитет государства в глазах всех аделартийцев, — перебил его бывший мэр Гернсбек. — Они будут ненавидеть любого правителя, даже если это убьет их.\n\nДессиё, председательствовавшая на заседании, могла только вздохнуть. Конечно, среди членов авангарда царило общий консенсус, но атмосфера была неловкой, потому что прямо на другом конце зала сидели потрёпанные представители фермерских и рабочих профсоюзов, выслушивая то, что очень сильно походило на оскорбления."
adelart.77.a:0 "Сегодня у крестьян будет очень плохой день."

adelart.78.t:0 "First Impressions"
adelart.78.d:0 ""Here, here!" a starstruck Descieux called, unable to contain her delight as none other than Victor Allard himself, clean-clad, plodded through forest trails to see the hearty spirit of the revolution materialised in the little tree town of Klengenbam. "The two-fold task of collectivising both the agricultural and the industrial sectors is well underway here, but don't let me bore you! See the facts yourselves!" She stepped aside to let Allard behold:\n\nA bunch of loggers fell some trees with axes and a single power tool. Old imported Aquileian machines and their manuals were carted into a factory-in-the-makin. On the outskirts, confused farmers listened to repeated recordings of how they were being liberated from their landowners, though they'd already been without landowners for two decades straight.\n\n"Hmm," was all Allard could say after the brief tour. "Didn't you say that these Adelartians had a proto-communist character?" After a yes from Descieux, "Then maybe I had set my expectations too high. It's partly my fault; much of the works written about the vanguard were based on more, say, urban settings. Clearly, some growing pains must be braved, since the revolution here faces the danger of being muddled by a blind revolt from the peasants." Then, stopping to take a better look at a Descieux whose smile, for once, faltered, "What use is the vanguard commanding the farms, for example, if the farmers themselves are not given better means and knowledge on harvesting? That chainsaw-griff by the trees has the right idea, I can tell you."\n\nDescieux then bowed her head. "W-well, those points are taken, Monsieur Allard! Thank you for your presence here! With your wisdom and guidance, Adelart shall awaken soon enough!""
adelart.78.a:0 "Someone needs to translate these "dialectics" for the villages."

adelart.79.t:0 "An Artificial Lift"
adelart.79.d:0 "Descieux had ordered every citizen in the tiny village of Verstoppet for over a week, beleaguering everyone with promises of "workers' oil." Her fleet of Aquileia-made machines, tractors, and power tools had been shipped here and other similar hamlets, all with Allard's stamp of approval.\n\nBut dismayed faces flooded her vision as the Column rode another batch of machines into town, converting tributary dirt paths into proper asphalted roads.\n\n"But you're a hundred years behind!" heard Descieux. It was Limbourg again. She rolled her eyes. "We're here to lift you up, comrades, and to persist with you in the fight against—"\n\n"With us!?" yelled a griffon. The patches on her shirt indicated her Merrimane membership, but her accent signified her native Adelartian-ness. "You're repaying the blood we sacrificed by kicking us out of our homes, our farms, our own lands, for... these things!? What's a factory or a pumpjack!? My family didn't grow up in a steel box like you fancy Aquileians!"\n\n"That's the ill will of reaction speaking," Limbourg replied. "Madame Descieux here has often exposited on the merits of class consciousness, . We can't let our comrades work with inferior tools when we can organise—"\n\nShouts broke out, and that griff—who quipped, "How do you like being knocked class-unconscious!?"—had just punched Limbourg cold. Descieux's bodyguards whistled for the criminal to cease as all of Verstoppet broke into an uproar already hurling insults at Descieux herself: "Traitor! Aquileian plant! Red-coated sheriff!"\n\n"What's the commotion here?" a voice she didn't want to hear spoke up. An agitated Allard had just flown to her side."
adelart.79.a:0 "Panic flowed up the stream of her heart."

adelart.80.t:0 "Allardism"
adelart.80.d:0 ""...that's the crux of my concerns," Allard finished off after a half-hour speech directed at Descieux: "As much as I am grateful to you for breaking Adelart's chains, the promise of the 'proto-communist' benefits here have been overblown. The agrarian workers here desire freedom from their oppressors, but they fail to see that said oppressors do not include us among their members. Their stubborn refusal to have us help accelerate their progress... mm, my time short, though. If you'll excuse me, I must return to Aquila. The developed proletariat back home has pressing matters I must deal with."\n\nAllard's car and entourage left Bergelun and Descieux in a cloud of dust.\n\nThe preparations to welcome Allard soon descended into obscurity and ignorance. The heart of Adelart's revolutionary paradise had been smoked out in smog, the scant few factories there vomiting out gadgets and curiosities the locals didn't understand the use for.\n\nThey yearned for their crops, their land, not their partitioning, not their being clawed over to rigid industrial districts and their mechanical wheeled automatons.\n\nThe crowd that had been commanded to welcome Allard quickly dispersed. The few that chose to stay to heckled Descieux never got the chance to do so thanks to her armed and dangerous bodyguards. Their security left the taste of bile in her mouth.\n\nPast them, she saw a Bergelun that couldn't be..."
adelart.80.a:0 "An Adelart that shouldn't be."

adelart.82.t:0 "Wither Périphérie?"
adelart.82.d:0 "Where Merlock once stood, a dishevelled Descieux took to the head of the lengthy dining table. That she was back in the public eye after some weeks of being a no-show was a surprise already, let alone the absence of her bodyguards and the lack of proper notes.\n\n"I must admit my mistakes," Descieux began; she wavered before continuing: "When I came here, I had the guidance of the most esteemed Victor Allard, who believed in total mechanised vanguardism... ahem, in turning your lands over to us as the absolute way of awakening the workers. But I did not understand you, I did not truly know you until I stepped up to your level, living and farming in the woods and fields you call home. You've shown me a comradeship that neither Allard nor the rest of Aquila's communists could ever possess.\n\n"So look at where we are now! Yes, progress among the workers cannot be made without some gears and machinery, but it was all done with your eager participation! The factories do not dominate your lands but have instead diversified them, opening Adelart up to an astounding array of careers that workers of future generations can fully benefit from, free to relish in your gains without a businessgriff looming over you to suck your earnings dry! The world looks to our tried and tested blend of a united workers' republic, a blessed union between leaves and steel that Stalliongrad themselves haven't yet achieved!\n\n"But why keep the world looking when they can join us? Across the Périphérie lies the land of Adelart's oppressive masters! The sheriff may be dead, but another sheriff can and shall rise! Let us not waste our primes in discussion when the permanent revolution shall roll on under our wings!""
adelart.82.a:0 ""Workers of the Peripherie, to arms! To the dream!""

adelart.83.t:0 "The Inevitable Recomposition"
adelart.83.d:0 "Nothing but joy locked against grief soared in Descieux as she flew out of a train of trucks. They'd made the rounds in Aquileia's metros which she'd missed in Adelart, yet, if anything, her time away seemed to have only emboldened the would-be soldiers' resolve, as the homeless carried themselves to the convoys like bugs to light. They'd shortly run both out of trucks and the city wild with gridlock. But when they left the urban commotion and visited their first rural town, something greater lay there: an unstably warm welcome.\n\n"My two sons have been expecting you!" the first griff said, the village's de facto mayor though it was hard to tell by his thatched clothes. "They've heard of what you've done... Madame, I tried to convince them to stay at the family farm, but if they want to spend their youth in this revolution, I'd... I'll die proud!"\n\nDescieux then took a good look at his offspring: spitting images of the old father, their golden years about to be unleashed in their stoic smiles. The rumbling of idling and chattering trucks doesn't help in attracting attention—and even more recruits. She struggled just to contain the happy sorrow within, of the workers rising up... along with the necessary violence.\n\n"I am not the most eloquent of speakers on the subject of war," Descieux cried out to her growing audience (a few of whom pre-emptively saluted her), "so only this I shall say before our convoys open: Do not forget the comrades who serve behind you! Though the revolution is non-negotiable, so, too, are the lives it protects. Your fathers and mothers, your sons and daughters shall be in your eternal gratitude!""
adelart.83.a:0 "Across generations, immortal is the struggle."

adelart.84.t:0 ""The Young and Old Can Smile""
adelart.84.d:0 "It was a capitalist stereotype for an old communist to endlessly write dissertations no one would read, yet for the party-less Allard, that'd become bitter reality. Despite the precautions taken to hide in a secluded forest, though, a knock on the door persisted against his concentration. "Come in?", said Allard. "Hold on, Descieux? What dares you to come here?"\n\n"I'm afraid we never got to say a proper goodbye, after your, uh, premature exit," she said, sheepish still. For all his faults, Allard's presence still felt halfway holy. "What made you leave?"\n\n"You're a smart griff; I expect you to deduce that," he replied as he pushed aside a quill. "My neo-vanguard treatises lacked a proper praxis compared to your plunging yourself into Adelart's peasant trees! Yet, the cold hard facts are that you've succeeded despite my efforts. Or lack thereof."\n\nAs Allard shuffled to turn his back against her, Descieux said, "It does not have to be the end for you, Monsieur Allard. You are a genius; it would be a shame for the workers to not have your polemical abilities."\n\n"Still the great idealist, you are." He clicked his tongue, shame dripping from his beak. "I could sit here all day, arguing with you until I die... but your revolution isn't corrupt since it hasn't fallen. The young and old can smile, knowing they are secure in your claws. Aquileia no longer has need of me... but you, Madame? You are as dependable as any chairgriff can be, Descieux."\n\nShe couldn't stifle the blush on her cheeks. "Thank you... I thought I didn't need to hear that, but I did. It is a dishonour to me that you couldn't be with us once more, but maybe in time, Monsieur..."\n\nWhen she left, he spent minutes meditating after her closed door. Then, with a vicious smirk, "Just like Cru in his barbershop, I can spar with you, Descieux. A nom de plume under an opposition magazine shall suffice...""
adelart.84.a:0 "No amateur is the revolution's custodian."

adelart.92.t:0 "From Civilisation Immemorial"
adelart.92.d:0 "The first national congress for [HEL.GetName] would soon be underway. Flocks of union representatives and local Parti Communiste branches had come forth... not to Aquila, the City of Lights, but to Westkeep, a short trip away from the Adelartian heartland.\n\nWhen the clock struck ten, the designated meeting time, a peasant in ragged, dirt-smeared clothes took centre stage in the assembly, the shadow of her hat obscuring her identity. When she spoke and put on her glasses, though, eyes and wings widened at none other than Descieux: "From civilisation immemorial, long before the final state of capital, the farmer—the peasant—lived. In Adelart, where Allard had sent me, we lived with farmers who lived under an ostensibly free territory but were clearly not free enough to rise above subsistence or hiring themselves out to the mercy of other griffs.\n\n"I did not understand them, not at first. I had the theory and the vanguard to back it up, but my praxis had to dive deep into their world: talking with them, understanding their pains and pressures, doing the good work with them. In fact, they had already done half of the work for us, possessing co-operatives in all but name... that, my comrades, was a humbling revelation. In them, the revolution had already started; we set out to help them finish it against the tide of capitalist modernity. Should any farmer be made moot, the cities and their workers will be ready to embrace them. In the end, then, all that we asked for is more co-operatives and just enough industrialisation to arm ourselves, economically and martially, against reaction.\n\n"Thus, while I shall remain as chairgriff, the vanguard is hereby dissolved. Let us not divide the farmer and the machinist, for we are all workers... and we are all liberated. So make yourselves heard.""
adelart.92.a:0 "Dismissing formal decorlum, the assembly rode the waves of feisty cheers."


# Prelate Events

adelart.36.t:0 "Разоблачение прелата Грайфвальда"
adelart.36.d:0 "— Только открытыми глазами верующих мы увидим когти тёмного бога Маара, из тени повелевающего прелатом-узурпатором, только тогда мы сможем отбросить его злобу прочь!\n\nГромогласная проповедь, произнесённая прелатом Эйр Лукой Лиссейским перед собравшейся паствой из сотен коллег-эйритов и арктурианских священников и ещё многих сотен простых прихожан, нашла отклик не только внутри, но и далеко за пределами каменных стен капитула аббатства Лиссей, когда Лука строго объявил об отлучении от церкви действующего в Грайфвальде прелата Борея, Людвига Эбонвинга, заклеймив его как порочного маарита под шквал аплодисментов и одобрительных возгласов масс.\n\nРелигиозный пыл, зажжённый народным прелатом у его высокого алтаря, вскоре распространился по всем городам, деревням и хуторам Аделарта в виде непрерывных бдений, сопровождаемых звоном храмовых колоколов в унисон по всей стране, грандиозных религиозных процессий, сопровождаемых бесчисленными грифонами, восхваляющими дары и принципы трёх Богов и даже слухами о том, что диссидентствующие борейские священнослужители прибили заявление Луки об отлучении от церкви вместе с его многочисленными трактатами к дверям храма Борея в Фальконтауне.\n\nНо, пожалуй, самым необычным и смелым из этих выступлений было народное шествие, состоявшееся в городе Вилистел, где плетёное чучело прелата Эбонвинга, чьё огромное тело было исчерчено полосами чёрной краски, обозначающими его верность Маару, с короной из древесной коры, а также со сломанным мечом и пустым рогом изобилия в когтях, символизирующим его отречение от Богов горожане таскали по улицам и оскорбляли, прежде чем бросить в реку в качестве имитации публичной казни."
adelart.36.a:0 "Величайшее святотатство."

adelart.37.t:0 "Servants of Maar and the Archon"
adelart.37.d:0 "Hamlet by hamlet, village by village, the lingering loyalists of de Nottemagne and his puppeteer, Cloudet, were wiped from Adelart by the Sisters of Eyr.\n\nTime had only withered de Nottemagne's goodwill - if it ever existed - so his loyalists were few and far between. Yet, few surrendered without a fight. From isolated individuals holding hope for a Greifwaldian offensive to an entire posse holed up in the forests west of Herlein, no remnant of Adelart's shrieval past withstood the firepower and tenacity of the Sisters.\n\nWhile Sister Selena fought de Nottemagne's ghost with perhaps too much zeal, the Prelate and other religious officials denounced monarchism as a concept. De Nottemagne served the corrupt Count, who serves the wretched Archons, who serve Maar - they were all stooges, all down the line. Only the mad and power-hungry believed de Nottemagne had the best interests of the peasants at heart, let alone the interests of the Gods.\n\nAnd, before long, the last stain of Cloudet rule was wiped clean from merry Adelart, never to return."
adelart.37.a:0 "Excellent."

adelart.38.t:0 "The Trial of the Maarite-Collectivists"
adelart.38.d:0 "The Old Believers were not all like vun Lissay. Their attack happened all at once: the Sisters of Eyr and their ridiculous "tanks" locked down the roads and carved through the Merrimane with ease. The last Descieux heard from Limbourg, she was being pursued by hunting parties in the countryside, who did not distinguish between vanguardists and Woodists. Such ruthlessness...it was Sister Selena's doing!\n\nThe door groaned under the militiagriffs pounding against it. Ghisel took a swig from his now-empty bottle. He tossed a pistol to Descieux and raised his own, his eyes rheumy. "You're too sentimental, Bertus," Descieux said. She cocked her pistol and aimed at the door. "For the revolut - !"\n\nThe door broke open. A bullet struck Ghisel and he slumped over. Descieux shot the first two griffons, but behind them there were two, four, seven more. They fell upon Descieux and beat her viciously. They dragged her outside, though she saw little without her glasses.\n\nDescieux shakily raised her head. A tank loomed over her, and a pale griffon sat atop it. "Alexandra," Sister Selena said brightly. Descieux spat blood on the bow of the tank. Selena smirked.\n\n"Alexandra DESCIEUX!" Selena boomed. She drew a revolver from her robes. "For the crime of GRAND BLASPHEMY against the DIVINE Order of All Things, the GODS have authorised me to dispense the punishment of DEATH! There is NO appeal!"\n\nDescieux shut her eyes and thought of her home in Aquila."
adelart.38.a:0 "Justice."

adelart.39.t:0 "Fire and Brimstone" #Verdlo
adelart.39.d:0 "Merel had been a student of Luca vun Lissay for a long time, so she knew when his sermons took on a...different tone. A great divine wind had swept down from the heavens and filled his sails, animating him like never before.\n\n"Is it justice for griffonkind’s wealth, the gift of King Boreas, to be hoarded?" vun Lissay said, scanning his flock. "No! There is no justice in it! The fat griffon who hoards his bread does not reap the Gods’ favour, and nor shall the lusty griffon who hoards his wealth! Hoard food and it shall rot, hoard gold and it shall tarnish, but he who hoards power shall himself rot - such is the case with the Archons!"\n\nA griffon behind Merel suggested the Archonate may not be entirely corrupt. She was silenced by a wave of vun Lissay’s walking stick. "My chick, I forgive you, for the truth is difficult to comprehend: be it Old Cloudet or that wretched trio of Archons, NO griffon can earn that kind of wealth. It must be stolen." The griffon nodded and shrank in her seat.\n\n"And may that be a lesson to all," vun Lissay continued. He flapped his wings and held his staff aloft as if it were a sword. "Any griffon who keeps for himself what he does not earn, would see it burn before he sees it shared! But we, the faithful servants and friends of the Gods, will see them burn first for defying the divine will! The oligarchs, the Archonate stooges, and the phoney kings of griffons will be toppled, and all in Griffonia will, one day soon, know true liberation in the faith! The Gods will it, and so it shall be!""
adelart.39.a:0 "For the people and peasants!"

adelart.40.t:0 "A Sermon of Healing" #Verdlo
adelart.40.d:0 "Merel had been a student of Luca vun Lissay for a long time, so she knew when his sermons took on a...different tone. A great divine wind had swept down from the heavens and filled his sails, blessing him with a passion Merel had never before seen.\n\n"The Gods Above loathe none but the Dark One, my chicks. To presume we griffons should permit ourselves to hate where They cannot is nothing but pride and foolishness at work," vun Lissay said, scanning his flock. "The path to realising the Gods’ will, shall be paved with kindness and the absence of hatred. It demands compassion, not derision."\n\nMerel spoke up: "Luca, you have told us before about the corruption of the Archonate, of their brotherhood with Maar. How could we treat such monsters with kindness?"\n\nVun Lissay thought for a moment, then waved his talon in the air, dispellilng Merel’s thought as if it was a cloud of cigar smoke. "My chick, the Gods love the Archons just as much as they love you or I. Old Cloudet, the businessgriffs and bankers, the gangsters - these are our enemies, yes, and we must not shy away from defeating them. But we must remember that love has always been the way of the Gods. Even the Archon of Boreas, perhaps the most corrupt of them all, is but a wayward soul. Our compassion shall give us the power to defeat him, and it shall also give us the power to reconcile, to dissolve our differences, and to forge a better system, built in the image of the Three. That is what They demand of us. That is how it shall be. That is how we shall win.""
adelart.40.a:0 "For Eyr and faith!"

adelart.58.t:0 "The Anointment Of Luca vun Lissay" #Verdlo
adelart.58.d:0 ""Rila, the Archonate's ancient throne in the west, was no more. By the will and grace of the Three, acting through the griffons of Greifwald, the city had been reborn. Vice, corruption, filth - every stain left by the Archonate had fallen away, never to return. At last, Rila was the Gods' city. Now, it was time for the Gods' chosen to guide it.\n\nFrom the mezzanine of the Grand Temple or Arcturius, Luca vun Lissay announced his assumption of the position of Archprelate Undisputed in Rila, Chosen by the Gods, and Humble Griffon.\n\nAt once, the Aquileian population knew that he was no stooge of Griffenheim. His robes were clean, but old and clearly well-worn. Rather than the gaudy golden headgear of which the Archonate was so fond, vun Lissay wore a crown made of flowers from his hometown. He spoke softly and humbly of himself, his original followers, and his faith. He insisted that Rila was just the first step, and a miraculous change to the structure of religion in Griffonia was coming. All that they had to do now was remain diligent, devout, and humble, for the Gods were with them.\n\nThe response was mild, save for the cheers of the garrison, militias, and the rare Tritheist congregations. Who really was Luca vun Lissay - a champion of the Gods, or some maniac from the woods? Were his designs on toppling the Archonate just, let alone feasible? Why were so many of his soldiers wearing those silly bycockets?\n\nOnly time would tell, but for the unconcerned or the jubilant, only one cry escaped their beaks:"
adelart.58.a:0 "Long live Luca, Archprelate in Rila!"

## Endgame 
adelart.32.t:0 "Adelart Proclaims Anti-Archon" #Verdlo
adelart.32.d:0 "A heresy has sprouted in the west.\n\nFor the first time in Griffonian history, a rival archon has been elected outside of official Archonate conclaves. From the Grand Temple in Rila, a griffon known as Venia III has laid claim to the mantle of Eyr. Venia hails from the Old Believer sect, which rejects clerical power and existing religious organisations.\n\nRomau and Griffenheim are abuzz with the news, and the Archonate is ablaze with turmoil. Who (or potentially what) "Venia" is, is unknown. His announcement comes completely out of nowhere, and many clergygriffs are stunned more than offended or aggravated (except Archon Erion XII). Technically, the Old Believers are in defiance of no Tritheist law. This is already being rectified (at the...strong insistence of Erion).\n\nApart from the Archonate's unanimous condemnation of Venia III, no recourse is necessary. After all, there are countless false prophets. What harm could an old bumpkin do?"
adelart.32.a:0 "How dare they!"

adelart.33.t:0 "Erion Writes Response" #Verdlo
adelart.33.d:0 ""Quiet, child!" Erion shouted, silencing his aide. Erion unlocked the door to his study and threw his aide inside. He ordered him to his desk, where a piece of parchment and pen rested. "Write everything I say - and if you miss a single word, I'll have you lashed until death. AM I CLEAR!?" His aide whimpered. Erion began:\n\n"To my Maarite pretender in Adelart: these words come not from I, but from Eyr, whom you falsely claim to serve. I have no patience for the childish games in which you, 'Venia,' revel. Do you consider yourself godly? You, a griffon who rejects every executor of Their will? I laugh at your farcical claim to my Temple. You shall be consigned to a divine punishment so severe that the Gods may need to reconcile with Maar to carry it out. The same shall befall all of your followers: any griffon who forsakes me - erm, Eyr, for false idols made of leaves and excrement, shall be incinerated. And I shall still be laughing.\n\n"And to my 'allies' in the Archonate: your silence on the matter resounds. The fertile field and fertile hen are gifts from Eyr, so unto them we must also render gifts. Where were my gifts? What aid have you rendered unto me beyond hollow words, which do nothing but legitimise that backwater lunatic!? Such an offence will not be forgotten; I know who is responsible for this, and I should only hope your faith improves, lest you meet the same inevitable fate as Venia. The Gods spare no heretic, and neither shall I.\n\n"Signed, Archon Erion XII of the Goddess Eyr." Erion turned on his aide, his eyes like daggers. His aide handed him the parchment with a cramped talon. Erion seized it and banished him from his chamber with a shout."
adelart.33.a:0 "I didn't know a griffon could have that much hate in him!"

