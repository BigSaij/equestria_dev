HEL_class_consciousness:0 "Самосознание трудящихся"
HEL_class_consciousness_desc:0 ""На базовом уровне осознание своего "я" - это не только метафизический акт осознания себя. Это признание того, что вы являетесь личностью как в обществе, так и за его пределами (в том смысле, что вы взаимодействуете с указанным обществом). Когда вы достигли этого знания, вы обрели способность действовать — осознанно и пылко — ради себя и своих товарищей.\n\nНо все ли наши взаимодействия согласуются друг с другом? Конечно, нет. Проблема усугубляется взаимодействием рабочих с обществом, вступающим в противоречие с буржуа: пролетариат добывает и перерабатывает ресурсы в конечный продукт, в то время как капиталисты, не участвующие в создании указанных продуктов, имеют решающее слово в том, кто что производит и что кому продаётся по какой цене.\n\nКакой вывод мы можем сделать из наличия "самоознания" у индивида и из понимания природы конфликтов социальных классовых взаимодействий? Всё просто - для улучшения своей жизни рабочий должен осознать, кто он такой, какова его роль в обществе, и каждый пролетарий должен знать, как конфликт интересов между ним и буржуа может быть разрешен в пользу первого."\n\n— Александра Дессиё, "О фундаментальных принципах коммунизма: развёрнутый комментарий к работам Карамель Маркс и Файр Энджл""
