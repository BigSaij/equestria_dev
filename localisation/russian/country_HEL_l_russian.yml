### Events ###
adelart.1.t:0 "20-й съезд народа и крестьян"
adelart.1.d:0 "— Приходите на великий народный съезд! Там будут услышаны все голоса и никого не проигнорируют! Ибо наша нация построена на великих обещаниях того, что все будут признаны и что все будут иметь право голоса!\n\nЭти слова открыли очередной, 20-й по счёту, съезд. Грифоны из всех уголков страны собрались, чтобы высказать свое мнение, и каждому было о чём поговорить. Но во всех вопросах - от простых споров до национальной политики - доминировала дискуссия о будущем нации и её управлении. Этот вопрос витал в воздухе уже некоторое время, и Мерлок Вуд пытался найти решение. И похоже, что теперь, на 20-м году своего правления, он, наконец, заставит все фракции съезда высказать свои аргументы.\n\nПервыми выступили анархисты - его старые товарищи и братья. Они считают, что нация не должна сворачивать со своего текущего курса. За исключением нескольких реформ и изменений, конечно. И они по-прежнему тверды в том, что нельзя ни в коем случае отказываться от традиционных свобод и вольностей нашего народа.\n\nВторыми высказались либералы. Они говорили о великих истинах республики и указывали на очевидные и явные недостатки нынешней анархической системы. — Вас уже никто больше не слушает! — с великим неодобрением заявили они, прежде чем Мерлок поднял свои когти. Либералы очень ясно донесли свою точку зрения до делегатов съезда.\n\nИ, наконец, слово взяли социалисты. Эти одетые в костюмы военных или промышленников грифоны говорят о мире за лесами и о мифических государствах вроде Сталлионграда, которые строят великие утопии для рабочих. И что наша нация должна объединиться и централизоваться под управлением рабочего правительства, если мы все хотим выжить.\n\nНо, как и в любом предыдущем съезде, заключительное слово всегда остаётся за защитником нации. Кого поддержит Мерлок?"
adelart.1.a:0 "Съезд решил сохранить традиции анархистов."
adelart.1.b:0 "Съезд решил реформироваться в либеральную демократию."
adelart.1.c:0 "Съезд решил централизоваться в партию коммунистического авангарда."

adelart.2.t:0 "Лесная демократия"
adelart.2.d:0 "Мерлок Вуд сидел на краешке деревянного кресла-качалки в своей лесной обители, что располагалась очень далеко от остатков правительства. И он обдумывал вопрос о том, что же теперь ему делать. Он знал, что его идеальная модель не выживет. Чистый анархизм не мог больше быть путём в будущее.\n\nНо как же права и свободы, за защиту которых он так долго боролся? Что делать с маленькими грифонами, которые хотели иметь свой собственный голос?\n\nЧто будет с их свободой? Он сидел, размышляя и обдумывая все свои потенциальные выборы, а потом наступил момент просветления...\n\nНичего. Ничего не случится с их свободой. Он мог бы построить настоящую республику. Но не такую, как те, что были скованы чудовищными бюрократическими путами. А такую, что действительно работает на народ. Где нация и граждане будут едины."
adelart.2.a:0 "Свобода и демократия!"

adelart.3.t:0 "Встреча в глубинах леса"
adelart.3.d:0 "Мерлок Вуд недовольно сидел в ветхом старом доме в глубине сельской местности.\n\n— Церковники... — пробормотал он. — Почему мне нужно работать с ними?\n\nМерлок отнюдь не был благочестивым грифоном. Он прислушивался к богам, как и любой другой религиозный грифон. Просто его всегда раздражал баланс власти духовенства в его землях... а сейчас он решил централизовать государство в республику, что очень не нравилось многим представителям духовенства, пожелавшим сохранить своё право на самоуправление.\n\nА самым неприятным было то, что Мерлок не знал, с кем он встречается. Это мог быть кто угодно. Он достаточно доверял духовенству, чтобы не подозревать их в том, что они пытались устроить на него покушение или что-то в этом духе. Но это был не первый раз, когда кто-то пытался устроить нечто подобное и терпел неудачу. Мерлок знал, что этот вопрос должен быть решен раз и навсегда, иначе его страна никогда не сможет стать достойной демократией.\n\nСтук в дверь? Кто же пришёл?\n\nНо когда Мерлок открыл дверь и увидел гостя, то он заулыбался. Перед ним стоял священник по имени Лука Лиссейский.\n\nОн может работать с этим грифоном."
adelart.3.a:0 "Рад снова видеть тебя, Лука."

adelart.4.t:0 "Rallying The Democrats"
adelart.4.d:0 "The first thing Wood did after his decision for democracy was to begin to call in the various elements he knew he would need to court to build stability for his nation.\n\n First of these were those Liberals who all spoke at the council. He would make them aware of his intentions and try to rally them to assist him in his new efforts to reform the nation.\n\nMessangers ran out across the country from Eagleton and far beyond to gather as many members of the Liberal communities as possible to try to form up a new proto-government, to prepare for the day when elections will be held properly."
adelart.4.a:0 "Democracy will come to Adelart!"

adelart.5.t:0 "Securing The Forest Brothers"
adelart.5.d:0 "When Merlock Wood assumed full leadership over Adelhart, he abdicated leadership of his mercenary group the "Forest Brothers" to a trusted friend nicknamed Lil Bron.\n\nThey remained in a low profile to hide from those forces that would root out their tendency to cause a little thing called "Liberty".\n\nSo Merlock ventured out alone to the deepest parts of the forest to put up their ancient signal. He knew not how they would find him and return to Adelart, but he knew they would. As he took the black powder and threw it over the ancient spruce while carving the sigil of the Brothers into the trunk, he thought about how he wanted to see them all again, and how much he could use their help. To finish the call, he took out the burning twig of a mulberry bush and tossed it onto the tree, producing a deep purple smoke for all of his brothers to see.\n\nA rustling in the trees?! Merlock grabbed his rifle, ready to defend himself one last time, but before he could draw fully, an arrow struck the pouch out of his hand. And a figure emerged from the treeline...\n\n"Hey Merlock." The enormous griffon spoke with a comforting tone, "I knew you would need us back eventually." "
adelart.5.a:0 "Damn it Bron, you almost gave me a heart attack..."

adelart.6.t:0 "Convincing The Anarchists"
adelart.6.d:0 "With the Liberals and his old friends behind him, Merlock now had to embark on his greatest quest of all. Getting the anarchists to be... well less anarchist. They would hold a great convention in the old Sherif's building, a symbolic home of the revolution in Adelart and hammer out the policy. The presence of the Liberal politicians and the great heroes of the revolution really took some pressure off of Merlock's shoulders. As he could simply let them all talk, so he didn't have to speak down to his comrades. He knew what needed to be done. Now they just had to be convinced."
adelart.6.a:0 "See! Representative democracy is good!"

adelart.7.t:0 "The Dawn Of True Democracy"
adelart.7.d:0 "With the Liberals, the Clergy, and the Anarchists all general on board with the whole "normal democracy" thing, we can now finally come together for elections in our nation.\n\nAs soon as Merlock got everyone to Eagleton, the most experienced among them had to explain the concept of a "political party" to some of the delegates in attendance. But once that initial hurdle had been crossed, three parties emerged for the voters of Adelart to pick from. First, the Anarchists and far left Liberals banded together to form the Socialist party, campaigning to keep up with the modern labor standards of the nation and to keep much of the traditional attitudes of decentralized power. They have a strong base of support primarily in the 20 years of the revolutionary history of the nation.\n\nMany of the Liberals have also come together under the Adelartian Democratic Party to put forward a more traditional republican government for the country. They promise more centralization and have support mainly from the new middle class and griffons not so enthused with the revolution twenty years prior.\n\nLastly are the Borean conservatives. A party backed by many religious parties in the nation and promising to put the Gods first in national policy. With that comes many things but the primary support for the party comes from the backing of Luca vun Lissay.\n\nThe Clergy and Anarchists have expressed a desire to see Wood and Lissay lead the nation, but the Adelartian Democrats are less convinced.\n\nWho shall win the elections?"
adelart.7.a:0 "The Socialist Coalition!"
adelart.7.b:0 "The Adelartian Democrats!"
adelart.7.c:0 "The Eyrist Conservatives!"
adelart.7.e:0 "Jaume de Conard?"

adelart.8.t:0 "A Peaceful Resolution?"
adelart.8.d:0 "Merlock wood sat in his bedroom, tapping at his desk with a pen, he was trying to think of how to go forward from here. A plan of action was needed to usher the Free Territory into the new future of anarchism.\n\nOr perhaps... a plan of inaction? For twenty years he had led the nation by taking action when it was needed, and sitting back and doing near nothing when it wasn't required. What if he could apply this same idea to his situation in the present day? Gentle pushes here and there, but generally allowing the towns to do as they need to fix their own issues.\n\nHuh, nothing never sounded so good."
adelart.8.a:0 "All we need is peace, love, and cooperation, right?"

adelart.9.t:0 "Mobilizing The Militias"
adelart.9.d:0 ""
adelart.9.a:0 "Time to root out these enemies of freedom."

adelart.10.t:0 "On The Matters Of The Sheriff"
adelart.10.d:0 "A specter stalks Adelhard... it is the dark memory of the sheriff's reign over the land, and how he suppressed all the freedoms of the people. And yet many still support his return, mainly based on that crazy concept called "monarchy".\n\nLately our policy of not interfering with many of the communities in the nation has brought to the front some of those who do support this return. And now we must decide our path of action...\n\nWe could easily send in some troops to try to disperse these communities, though this does go against much of what we believe.\n\nAlternatively, we could try to convince them of our benefits by investing in their regions to show our good grace to them as citizens. Though they could turn this aginst us...\n\nOr... we could do nothing. Let the fools burn themselves out, or burn us up...\n\nWhat to choose?"
adelart.10.a:0 "It would be undemocratic to take direct or indirect action."
adelart.10.b:0 "Perhaps some local development will bring them back to the cause?"
adelart.10.c:0 "Are we mad? Send in the troops to these disloyal communities!"

adelart.11.t:0 "An Industrial Grant"
adelart.11.d:0 "We have made our decision to invest in the rebel regions and so see where that gets us with their loyalty. Now the only choice is what we should do. A simple thing would be to build more roads to carry ideas and, if needed, troops to the region, which will connect them to Adelart as a whole. Though, many of the areas loyal to the Sheriff are religious communities, if we were to build a new temple, they might be easily swayed to our side."
adelart.11.a:0 "Build a couple of new roads."
adelart.11.b:0 "Build a new temple to the three Gods."

adelart.12.t:0 "Pro-Greifwald Activity Increases"
adelart.12.d:0 "Mixed reports are coming in... but it seems our efforts have backfired. Activities in support of the sheriff's return have increased in our nation. We must be careful of how we proceed from this point onwards..."
adelart.12.a:0 "Oops."

adelart.13.t:0 "Making Our Move"
adelart.13.d:0 "The choice has been made that we shall send in armed forces to remove the supporters of the sheriff from their communities and restore order. Now we must decide how we go about this. An easy and straightforward way to go through with the plan would be to hire a passing group of mercenaries to get the dirty work done for us, and to ensure none of our citizens fall in the effort. The downside being well... they are mercenaries. The alternative is our own citizen soldiers, though deaths in this operation could cause great pain to our prestige."
adelart.13.a:0 "Hire a cheap mercenary band to root them out."
adelart.13.b:0 "Raise a popular militia brigade to bring them to justice."

adelart.14.t:0 "Our Mercenaries Defect!"
adelart.14.d:0 "Terrible news! It appears the Sheriff himself has been found... but in the worst way. It seems he had a large reserve of cash lying around and has bribed our mercenaries to serve with him instead of taking down his rebellious communities. They are now emboldened against our government. We must be cautious..."
adelart.14.a:0 "Why did we trust them??!!"

adelart.15.t:0 "Decrease In Pro-Sheriff Activity"
adelart.15.d:0 "Our efforts have borne fruit. It appears efforts to support the sheriff have taken a steep decline recently. We may now sleep a bit safer.\n\nAnd maybe without guns under our pillows."
adelart.15.a:0 "Excellent."

adelart.16.t:0 "The Issue Of Decentralization"
adelart.16.d:0 "With our non-involvement policy we must now decide to what degree that shall go. We already have prolific decentralization throughout our nation, and only some of the most far flung, miniscule, and unimportant communities do not yet have a full role in teh coices of the nation. We could easily rectify this, but do we really want to spread our control that thin? We could easily keep the current system as well. Which would keep our citizens content."
adelart.16.a:0 "I think our current level is just fine..."
adelart.16.b:0 "Some townships STILL don't have a voice!"

adelart.17.t:0 "Ending Temple Autonomy"
adelart.17.d:0 "The temple, while an essential part of our nation, hold too much power in our society. Powerful figures are able to rally people to violence that could be directed against our government at any time. And so the conclusion is brought we must revoke the majority of temple lands and bring them in line with the rest of the nation. Though this is bound to cause hostility on their part. A simpler alternative is to simply stop funding themselves and setting them out to survive on their own. Which, while not granting us the full benefits of their wealth; would keep them at least placated."
adelart.17.a:0 "Seize their land and slash their autonomy!"
adelart.17.b:0 "Only stop giving the temple reperations."

adelart.18.t:0 "The Sheriff Strikes"
adelart.18.d:0 ""
adelart.18.a:0 "Order, justice, and stability for Adelart."
adelart.18.b:0 "Excellent, but our place is not with Greifwald."

adelart.19.t:0 "A Bright Day in Adelart"
adelart.19.d:0 "The day was peaceful, and the forest birds sang as the sun rose on the law's victory. The Sherif of Adelart sat content. Thumbing through some paperwork, he saw reports of Woodests all across the land being culled by this restoration. The violent tendencies of revolutionaries would be wiped away, and peace would come to the forests. Now began the work of administration, and all shall return to as it was before that Anarchist Wood ever tainted this land.\n\nThen, a knock came upon the Sheriff's door. Putting down his quill and parchment, Nottemagne opened the door. A nervous page sat waiting for him outside the door, "Sherif, sir, you have a priest here to see you." he seemed squeamish as he spoke the frantic words. "But it's not just that..."\n\nNottemagne laughed and pushed the page to the side, "Ah, yes! The servants of the gods are here to thank me for removing that dirty criminal from their lands!" the Sheriff spoke with bravado, "And I am sure whatever surprise they have waiting for me will surely be a great one!" The Sherif was happy. He had always been faithful to Boreas above, removing the godless communists and doing his service to the rightful prelate of Griefwald. Now all his hard work was coming back to repay him.\n\nMoving down the hallways of his office in Eagleton, grabbing his wide-brimmed hat along the way, he noticed most of the usual staff did not seem to be there. It must be Saturday he presumed, and moved along. Though as he neared the door, he began to hear an ominous chanting from outside, a rhythmic droning that rattled his skull and shook his mind. Pushing through, he exited the building and suddenly stopped, digging his talons into the floor, he tried to stammer out words but could not. In front of him stood rows and rows of griffons in the robes of peasants and religious orders lined up with various relics and tomes in their hands, chanting in unison prayers and hymns unknown to the Archons in Griffenheim, or the Sheriff's ears. But most frightening of all, what shocked the usually steely griffon the most, where he met his match, was the behemoth of steel that sat in the middle of the field. And stepping to the top, a griffon dressed in the cloth of a peasant man holding an ancient reliquary.\n\n"Godless demon of Adelart! You defile the people's right and bend before the corrupters of the gods! You rob us of our belief, and so we rob you of your power and your life! The true believers shall have a home once more in these sacred forests! For Boreas, who leads us, Eyr, who feeds us, and Arcturus, who sends you to damnation!"\n\nWith this, the Sherif felt a sharpness on his back. Turning around, he saw Sister Selena, leader of the sisters of Eyr, with a blade on the back of his neck. "By the will of the gods, you are dethroned Sherif."\n\n"Because Eyr has come to Adelart.""
adelart.19.a:0 "Huh? What?! No!"
