HEL_free_toilers_of_adelart:0 "Каждый имеет право голоса"
HEL_free_toilers_of_adelart_desc:0 "Национальное правительство почти бессильно и служит только для объединения анархистских советов. Ни один грифон не подчиняется ничье власти, и является хозяином своей собственной судьбы. Однако установление национального законодательства практически невозможно и требует согласия почти каждого отдельного города и совета."
HEL_every_township_a_voice:0 "Каждый город имеет право голоса"
HEL_every_township_a_voice_desc:0 "Обычаи и верования каждого города представлены его собственным, уникальным сводом законов. Убедить каждый город следовать указу, принятому в масштабах всей страны, непросто, но в стране сохраняется стабильность, и население чувствует себя свободным."
HEL_fanatic_decentralization:0 "Каждый город имеет право голоса"
HEL_fanatic_decentralization_desc:0 "Обычаи и верования каждого города представлены его собственным, уникальным сводом законов. Убедить каждый город следовать указу, принятому в масштабах всей страны, непросто, но в стране сохраняется стабильность, и население чувствует себя свободным."
HEL_moderate_decentralization:0 "Молодое центральное правительство"
HEL_moderate_decentralization_desc:0 "Демократические права каждого города сохраняются, пока начинает формироваться центральное правительство, обеспечивающее необходимую безопасность и применяющее стандартизированный свод законов."
HEL_neither_decentralization_nor_centralization:0 "Настоящая республика"
HEL_neither_decentralization_nor_centralization_desc:0 "Федеральный закон в полной мере обеспечивается мощным национальным судебным органом, а отдельные грифоны голосуют за местных представителей и президента страны. Аделарт наконец-то объединился вокруг государства, способном заботится о своем населении."
HEL_state_of_siege:0 "Осадное положение"
HEL_state_of_siege_desc:0 "Каждый грифон Аделарта является хозяином своих собственных средств производства и больше не является рабом лорда, менеджера или шерифа. Однако, чтобы обеспечить эти свободы, мы обязаны защищаться от реакционных фашистов, феодалистов и капиталистов."
HEL_state_of_siege2:0 "Авангард грифонского социализма"
HEL_state_of_siege2_desc:0 "Нация наконец-то объединилась ради всеобщего блага. Каждый грифон, каждый город служит цели распространения социализма на наших капиталистических и феодальных соседей и освобождения угнетенных рабочих классов. На данный момент государство объединено под властью диктатуры социалистического конгресса."

HEL_central_command:0 "Организуя неорганизуемое"
HEL_central_command_desc:0 "Революция, которая стремится перевернуть ранее существовавший общественный порядок, не может поддерживаться без центрального командования. Даже сейчас бывшие бандиты и так называемый "крестьянский" сброд чувствуют себя сильнее как сплоченная единица, объединяясь не просто ради выживания, а на основе товарищеского духа."

HEL_legacy_of_the_revolution:0 "Бандиты-идеалисты"
HEL_legacy_of_the_revolution_desc:0 "Бандитизм в Аделарте сдерживается романтическим кодексом поведения, которому следуют разбойники. Воровство разрешено только в отношении богатых и склонных к насилию, и необходимо уважать самоопределение каждой личности. Ненависть к монархиям и их шерифам делает бандитов готовыми сражаться и работать во имя суверенитета Аделарта. Однако их презрение к иерархии затрудняет управление населением."
