jacob_desc:0 "§YBorn§!: 13th of April, 974 in Conard\n\n§YBiography§!: Jaume de Conard was 6 when the Adelartian Revolution broke out, and the bonds that tied them to the ancient monarchy of Greifwald were forever broken. But to think that Jaume ever stayed in Adelart with its new collectivist government in power would be wildly incorrect. His family, mostly capitalists loyal to the County of Greifwald, moved to Flowena, at that point suffering from its own declaration of independence from Pomovarra. De Conard, a quick learner and ruthless capitalist, soon rose through the ranks of Flowena's school system, graduating with a degree in economics.\n\nAfter his brief stint in Flowena, De Conard soon moved to Conard, in Adelart, his old home, where he campaigned for the end of the "peasant's government" of Merlock Wood and the fall of "tyrannical collectivism". Soon, De Conard helped to found the Conard Academy Of Arts And Sciences, and took a brief job as a designer for the Adelartian army, creating budget versions of Imperial tanks, but none of his jobs truly spoke to him.\n\nIn 1003, blessed with a unique opportunity, De Conard began talks with the Flowenan government about a possible takeover in Adelart - to ensure that the vast oil reserves of the Lissay were entrusted to loyal and hard-working griffons. While Flowena pulled the strings behind Adelart's new democratic reforms, unbeknownst to even the government, De Conard watched and waited until his time to strike - and now, Adelart is his.\n\n§YPortrait By§!: Kessel"
merlock_desc:0 "§YBorn§!: 11th of May, 959 in Bergelun\n\n§YBiography§!: Merlock Wood is called many things. Traitor, bandit, murderer, hero, protector - but none can deny that he is a revolutionary above all. Wood started his revolutionary career as a little-known partisan of the First Adelartian Revolution of 983, when Jan Roycen, a famed outlaw, first inspired the people of Adelart to break the shackles of both Greifwalder and Aquileian rule, and establish a free independent territory. After Roycen found his rebellion crushed and himself beheaded, Wood took up the torch of the Adelartian revolutionaries, restructuring them among collectivist and fiercely anti-monarchist lines, with the promise of redistribution of wealth for the people and justice upon the corrupt nobles in each and every town they conquered.\n\nGreifwald, controlled by a weak and inefficient count, was beset by an Adelartian revolution that gained most of their strongholds peacefully through the people's will, with Wood's revolutionary ideals at its helm. The Sheriff, Willam Wendenal, failed to quell the revolt, with his own trusted griffons betraying him for the promise of wealth and freedom. He was beheaded soon after, and replaced by Jean de Nottemagne, who reluctantly fled Adelart for good.\n\nMerlock began to re-organize the government upon libertarian, collectivist, and populist lines, with particular fury directed toward the Archonates and the Prelature of Greifwald, who suffered massive reprisals and murders at the hand of Wood's guerrilla armies. Fiercely anti-authoritarian attitudes among the revolutionaries, along with a hatred of what they believed was Maarite corruption in the church, led to Wood embracing the Old Believers, a fringe religious sect, and shaking hands with the new "Elected Prelate", Luca vun Lissay.\n\nWhile Wood has ruled for 20 years with relative stability, the people are growing restless. Hardliners clamour for Wood's removal and trial for banditry and mass murder and the establishment of true socialism, while moderates call for the end of the revolutionary period and the establishment of real democracy. If Wood is to stay, only time will tell.\n\n§YPortrait By§!: Scroup"
luca_desc:0 "§YBorn§!: 22nd of December, 928 in Lissay\n\n§YBiography§!: The origins of Luca vun Lissay, leader of the Old Believers in Adelart and devout theologian, are a mystery to even the most loyal of his supporters. Some, the most devout loyalists to the Old Believer cause, say he was placed upon the forests of Adelart by the Gods themselves, given to a local temple to become a prophet of Eyr herself and bring down the lie of the Archonate. Even the skeptics can say little of his background - with no known parents or familial connections, Luca vun Lissay was raised by the faith, bestowing upon him a fanatic devotion to the Gods and faith - and a skepticism of the Archonate's methods that would linger for the rest of his life.\n\nSo far has the cult of personality of Luca vun Lissay risen that he has now been proclaimed the "True Prelate of Greifwald" by his supporters, despite the hierarchical hyprocrisy that the name entails. The ragged, aging priest has become a becaon of hope for the people of Adelart, and after the post-revolutionary purges of Ebonwing's loyalists, now remains the only legitimate temporal authority in the wayward province.\n\nMerlock Wood spared his sect and gave them their power, and now, Luca vun Lissay himself has taken his place. As long as he is in charge, the nobles shall once more flee in terror, and the faithless shall do nothing more but bow their heads to the Gods above.\n\n§YPortrait By§!: MonAx"
luca_archon_desc:0 "§YBorn§!: 22nd of December, 928 in Lissay\n\n§YBiography§!: The origins of Archon Venia III, prophet of Eyr and devout theologian, are a mystery to even the most loyal of his supporters. Some, the most devout loyalists to the Old Believer cause, say he was placed upon the forests of Adelart by the Gods themselves, given to a local temple to become a prophet of Eyr herself and bring down the lie of the Archonate. Even the skeptics can say little of his background - with no known parents or familial connections, Venia III was raised by the faith, bestowing upon him a fanatic devotion to the Gods and faith - and a skepticism of the Arhconate's methods that would linger for the rest of his life.\n\nIt is perhaps most odd, then, than the griffon who was so fanatically against the Archonate, would become one himself, the Archon of Eyr and leader of the faithful of Griffonia. However, the griffon who was once Luca vun Lissay has declared that no longer shall this new Archonate be an oligarchy. Instead, the Archons shall be chosen by the people of Griffonia as a whole, as prelates and priests scour the nation for griffons who truly understand the faith and are ready for the burden of power. No longer shall Venia III's Archons be chosen by oligarchy and nobility - they shall be chosen from and by the truly faithful, wherever they may be.\n\n§YPortrait By§!: MonAx"
selena_desc:0 "§YBorn§!: 9th of October, 961 in Lissay\n\n§YBiography§!: Selena Krafsherr has been fighting for the faith her entire life. Born to a poor but devout family of farmers on the outskirts of Lissay, Selena was their sixth child, and their fourth daughter. Neglected and impoverished, Selena left her mother's farm as soon as she came of age, and came to join the movement of Luca vun Lissay in 979, laying down her earthly possessions to accept the boon of Eyr and the Old Believers.\n\nSelena found no passion in the dull acts of priesthood, however, and decided to take matters into her own claws. During the Adelartian Revolution of 987, Selena fought for official Old Believer militia brigades, sanctioned by Luca vun Lissay. With the help of Luca, who grew attached to the fiercely religious warrior, Selena was able to found the Sisters of Eyr, an official militia of the faith.\n\nShe became an ordained "Sister" of the all-female militia, and soon attracted griffons from all over Greifwald, becoming Luca's right claw in the process. Selena pressured Luca to declare himself a Prelate to counter Greifwald, and the rest was history. Now, with the Old Belivers cemented under Luca's leadership, Selena stands as a leader of both the faith and an army. The question is what she will do with it.\n\n§YPortrait By§!: Cofido"

sheriff_desc:0 "§YBorn§!: 21st of November, 951 in Lissay\n\n§YBiography§!: No one is quite sure how the Sheriff of Adelart is still alive, with all the vitriol and hatred levied against him, nor how he has continued to be a sizable thorn in the side of the Adelartian government. 20 years ago, Jean de Nottemagne pursued the bandit Merlock Wood and his allies in the Old Believer faith, raiding towns, demanding taxes and levies from peasants who might have hoarded him and his rebel allies. Now, however, the tables have turned. Merlock Wood is the leader of a free territory for griffons of all stripes, while Nottemagne has been forced from town to town with a small army of loyal griffs and armed tax collectors.\n\nNottemagne, however, has emulated Wood's elusive spirit, and is never found at the same town twice. While mercenaries and Forest Brothers alike pursue him, the Sheriff of Adelart always stays one step ahead, raiding villages for taxes to fill his war chest and griffons to join his roving army. When Forest Brothers catch him, the Sheriff's forces fight like rabid beasts, the Sheriff front and center at the vanguard. He may have lost an eye and all of his dignity in the guerilla war against his former domain, but his perserverance has not wavered.\n\nAdelart will be cleansed from banditry, and the Sheriff will regain his rightful seat!\n\n§YPortrait By§!: Tofus"

wood_general_desc:0 "§YBorn§!: 11th of May, 959 in Bergelun\n\n§YAllegiance§!: §RWoodist Communities§!\n\n§YBiography§!: Merlock Wood is called many things. Traitor, bandit, murderer, hero, protector - but none can deny that he is a revolutionary above all. Wood started his revolutionary career as a little-known partisan of the First Adelartian Revolution of 983, when Jan Roycen, a famed outlaw, first inspired the people of Adelart to break the shackles of both Greifwalder and Aquileian rule, and establish a free independent territory. After Roycen found his rebellion crushed and himself beheaded, Wood took up the torch of the Adelartian revolutionaries, restructuring them among collectivist and fiercely anti-monarchist lines, with the promise of redistribution of wealth for the people and justice upon the corrupt nobles in each and every town they conquered.\n\nAlthough Wood's skills have soured in recent years, he is still an incredibly competent commander, and hero to Adelart's people.\n\n§YPortrait By§!: Scroup"
trouillard_general_desc:0 "§YBorn§!: 2nd of July, 965 in Vilistel\n\n§YAllegiance§!: §gSheriff of Adelart§!\n\n§YBiography§!: Nobody is entirely sure why Jacques Trouillard is still fighting on the side of Merlock Wood. A notable monarchist who does not even try to hide his distaste for the free territory's unique democracy, Trouillard fought in the revolution against Greifwald for Adelartian patriotism, not for Wood's values.\n\nEventually, Trouillard would leave Wood's Forest Brothers, and although he continued to serve in the armed forces, his loyalty toward Wood's government quickly faded. Now, Trouillard is perhaps Adelart's most accomplished general, and with the Sheriff already approaching him in closed-door meetings with shady deals on the table, it seems that Trouillard's faith in Adelart is simply opportunistic.\n\n§YPortrait By§!: EmpressBridle"



