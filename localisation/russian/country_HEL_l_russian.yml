### ALL THE FOCUSES OF ADELART ###

### National Focuses - Opening Tree ###

# The opening tree reacts to the balance of power that Merlock Wood has to initiate as the leader of Adelart and its communities - everything is so decentralized that the initial disparate band of revolutionaries has now formed factions vying for power - Merlock here can make certain options that will move Adelart in vastly different directions

HEL_merlocks_twentieth_year:0 "Двадцать лет свободы!"
HEL_merlocks_twentieth_year_desc:0 "Хотя времена сейчас тяжелые и шериф всё ещё пытается вернуть себе власть, которой он когда-то обладал, Аделарт остаётся свободным от тирании. В эту счастливую годовщину мы все вместе отпразднуем нашу независимость; конечно, если ничто не испортит праздник."

HEL_descieuxs_petition:0 "Петиция эмигрантов"
HEL_descieuxs_petition_desc:0 "Эмигрантам есть что сказать о том, как управляется наше маленькое государство, и они редко с любовью отзываются о Вуде. Они признают, что его лидерство было необходимо для начала революции, но они также считают, что Мерлок принимает неправильные решения. Возможно, после столь заслуженного празднования он действительно прислушается к этой группе грифонов."

HEL_advance_the_revolution:0 "Улучшить революцию"
HEL_advance_the_revolution_desc:0 "К всеобщему удивлению, Вуд согласился поддержать социалистов и сотрудничать с Дессиё по большинству вопросов, касающихся создания государства. Впрочем, неясно, почему он принял именно такое решение - может быть Мерлок наконец ознакомиться с идеями левых теорией, а может он просто думает, что коммунисты - его лучшие союзники, по крайней мере на данный момент."

HEL_declare_state_of_siege:0 "Объявить осадное положение"
HEL_declare_state_of_siege_desc:0 "Хотя они еще не пытались вернуть себе владения шерифа, Грайфвальд остаётся постоянной угрозой как нашей независимости, так и зарождающейся революции. Мы должны немедленно начать готовиться к неизбежному столкновению между нами и нашими старыми хозяевами."

HEL_revolutionary_central_command:0 "Хорошо организованные революционеры"
HEL_revolutionary_central_command_desc:0 "Несмотря на все споры, практика показывает, что армия, как правило, хорошо показывает себя когда она хорошо организована. Нам давно пора собрать множество парамилитаристов, по сути состоящие из кучи бандитов, контроль над которыми Вуд предоставил Дессиё."

HEL_evolve_the_bandit_territory:0 "Эволюция бандитской территории"
HEL_evolve_the_bandit_territory_desc:0 ""Бандитские организации" - это своего рода оксюморон, особенно в нашей стране. Хотя некоторый уровень оперативной свободы на низком уровне необходим для эффективных атак, суть в том, что Аделарту нужно преобразовать систему во что-то более надёжное; это должно более чем удовлетворить эмигрантов."

HEL_the_outlaw_in_chief:0 "Eint Veralt ènd' alt Veur Eint"
HEL_the_outlaw_in_chief_desc:0 "Позволить эмигрантам делать всё, что они захотят, было бы ошибкой. Хотя ему и не нравится это признавать, Вуд был грифоном, объединившим Аделарт против его врагов, и отсутствие централизованного управления привело бы только к хаосу. Он сохранит свои полномочия, и напомнит каждому существу о своей власти."

HEL_the_merrygriffs_shall_fly_eternal:0 "Вечная свобода"
HEL_the_merrygriffs_shall_fly_eternal_desc:0 "Авангардисты - это просто шерифы в красном. Их идеал централизованного государства - это именно то, что создало нынешние условия в Аделарте, и таким нелепым представлениям здесь не место. Мы полностью отклонили петицию Дессиё и не намерены прислушиваться к её опасному авторитарному идеализму."

HEL_free_armies_of_a_free_territory:0 "Свободные армии для свободной территории"
HEL_free_armies_of_a_free_territory_desc:0 "Хотя, возможно, каждый житель Аделарта имеет право объединиться в ополчение, если он того пожелает, авангардисты оказались проблемой. Конечно, они не будут наказаны за свои убеждения, просто вместо этого мы предложим им выбор: покинуть свои организации или вступить в наши бандитские бригады, где их политические пристрастия будут сведены на нет."

HEL_the_flowenan_petition:0 "Петиция фловенца"
HEL_the_flowenan_petition_desc:0 "Жом де Конар - любопытный персонаж. Он, пожалуй, единственный фловенец, заинтересованный в Аделарте, и всё же он кажется не более диковинным, чем обычный бизнесмен из этого печального города банков. Он и его инвесторы довольно странные грифоны; но если де Конар может принести пользу нашему маленькому государству, то, возможно, Вуду стоит его выслушать."

HEL_of_bankers_and_bandits:0 "О банкирах и бандитах"
HEL_of_bankers_and_bandits_desc:0 "Мы не промышленники и, по правде говоря, не очень хорошо разбираемся в механизмах в целом. Поэтому неудивительно, что - каким бы странным ни было их предложение - де Конару и его партнерам было разрешено управлять экономическим развитием Аделартом. Вуд, конечно же, выделил несколько бандитских формирований для защиты активов Жом, а также для того, чтобы следит за фловенцем."

HEL_grovel_for_loans:0 "Новые кредиты"
HEL_grovel_for_loans_desc:0 "До самого недавнего времени Фловена довольно неохотно одалживала нашему отсталому государству какую-либо значительную сумму денег. Приезд Де Конара сюда закономерно вызвал новый интерес со стороны тамошних банков. Скорее всего они просто знают, что в Аделарте теперь есть надёжный грифон, которому они могут довериться и вложить свои средства."

HEL_sell_the_collectives:0 "Сладкие, сладкие нефтедоллары"
HEL_sell_the_collectives_desc:0 "И вот всё готово. Ну, мы не то чтобы пытались это скрыть, но большинство в Аделарте даже не знают, насколько ценна нефть на самом деле. Тем не менее, Вуд не удивлён - иначе зачем бы чрезвычайно богатому промышленнику из Фловены интересоваться таким захолустьем, как Аделарт, если бы там не было возможности получить прибыль? Так что пусть нефть течёт рекой!"

HEL_good_ol_gun_running:0 "Старая добрая торговля оружием"
HEL_good_ol_gun_running_desc:0 "Некоторые неодобрительно относятся к торговле оружием, но на самом деле подобным занимается большинство стран на континенте. Хитрость в том, чтобы убедиться, что монополия принадлежит именно вам, чтобы оружие не попало в лапы ваших врагов. В конце концов, преступность вредна для бизнеса. Только если вы не босс банды, конечно же."

HEL_crack_open_revolutionary_stores:0 "Открыть революционные магазины"
HEL_crack_open_revolutionary_stores_desc:0 "Хотя к настоящему времени они сильно запылились и устарели, некоторые реликвии войны за независимость всё ещё лежат на складах или в стратегически расположенных тайниках по всей стране. Это плохие пушки, но сейчас они будут служить нам так же хорошо, как лет десять назад. Если, конечно, мы будем держать их в хорошем состоянии; хотя у бандитов с этим будут проблемы."

HEL_community_armouries:0 "Общественные арсеналы"
HEL_community_armouries_desc:0 "Хотя эти оружейные и не самые чистые или эффективные производственные мощности, важно то, что они принадлежат нам и что они работают. Нам не нужны высокомерные банкиры из Фловены, и, клянусь Бореем, они будут держать свои жадные когти подальше от нашей постепенно формирующейся индустрии!"

HEL_keep_the_foundations_strong:0 "О революционных основах"
HEL_keep_the_foundations_strong_desc:0 "Очевидно, что банкиры замышляют что-то недоброе. Фловенцы никогда не покидают свой позолоченный город, если не хотят что-то скупить, и Вуд был прав, отклонив их петицию. Скатертью дорога де Конару, и пусть его богатство иссякнет за попытку захватить власть в нашей стране."

HEL_disarm_dispossess_distribute:0 "Экономика преступников"
HEL_disarm_dispossess_distribute_desc:0 "Хотя мы, жители Аделарта, благородный народ, нам не привыкать брать то, что нужно, силой. Именно Вуд популяризировал практику брать у богатых и раздавать бедным, а наши соседи, честно говоря, действительно очень зажиточные. Мы уверены, что они простят нам эти набеги... рано или поздно."

HEL_reprise_individuelle:0 "Исправить несправедливость"
HEL_reprise_individuelle_desc:0 "Рейдерство - фундаментальная часть нашей философии. Это может причинить боль некоторым существам, но те, у кого мы отнимаем, заслуживают того, чтобы их имущество было захвачено. В конечном счёте, наша деятельность призвана приносить моральные и экономические блага бедным, вот почему мы должны продолжать делать то, что делаем. Позвольте нам освободить вас от ваших чрезмерных излишеств!"

HEL_the_prelates_petition:0 "Просьба прелата"
HEL_the_prelates_petition_desc:0 "Самозваный прелат Аделарта довольно эгоцентричен, но, тем не менее, у него есть значительное количество последователей, с которыми шутки плохи. Они непоколебимы в своих убеждениях - по крайней мере, на данный момент, - и нам было бы неплохо услышать, что скажет Лука Лиссейский, даже если в его прошении содержится огромное количество претенциозной болтовни."

HEL_revoke_the_privileges:0 "Приостановить их привилегии"
HEL_revoke_the_privileges_desc:0 "Церковь - как и любой институт централизованной власти - это не более чем катастрофа, ожидающая своего часа. Мы не будем наказывать приверженцев веры, поскольку для этого нет причин, но мы не станем исполнять требования Луки Лиссейского и лишим его власти. Влияние этого грифона представляет опасность для его последователей и для любого другого существа в Аделарте."

HEL_revolutionary_pilgrimage:0 "На встречу народу"
HEL_revolutionary_pilgrimage_desc:0 "Хотя прелат был смещён со своего поста, его последователи по-прежнему представляют угрозу и нуждаются в нейтрализации. Не силой, конечно, а альтернативными формами обращения в свою веру. Социалисты, возможно, имеют в своих рядах больше опасных сторонников, но они не так ненавидят Вуда, как последователи Луки. Так что пусть авангардисты повеселятся."

HEL_voice_for_all_malice_toward_none:0 "Услышим всех, и никого не обидим"
HEL_voice_for_all_malice_toward_none_desc:0 "Хотя некоторые предложения Луки Лиссейского просто заходят слишком далеко, его петиция в целом приемлема, а его цели, по-видимому, достойны восхищения. Вуд заключил с ним соглашение, и мы будем стремиться внедрить предложенную конфедеративную систему в качестве альтернативы сильному централизованному правительству, чего, откровенно говоря, никто не хочет видеть в Аделарте."

HEL_loyal_leagues_of_green:0 "Лояльные Лиги Зелёных"
HEL_loyal_leagues_of_green_desc:0 "Хотя это может и расстроить леворадикальные группировки ополченцев, формальная мобилизация религиозных групп даст нам избыток готовых добровольцев для будущих конфликтов. Это не идеальное решение проблем с грифоньими ресурсами, но оно, безусловно, сработает в качестве временной меры."

HEL_the_free_territory_endures:0 "Mir Wëlle Bleiwe Wat mir Sinn!"
HEL_the_free_territory_endures_desc:0 "Настоящее единство среди всех жителей Аделарта появляется при вторжении очередного автократа. Захватчики пытались сделать это и раньше, и иногда им это удавалось, но никогда больше мы не будем праздно жить в подчинении у другого тирана. Мы останемся теми, кто мы есть: независимыми, сплочёнными и сильными как народ с общей историей вытеснения тех, кто стремится похоронить нашу идентичность."

HEL_bandits_priests_people:0 "Бандиты, священники, народ"
HEL_bandits_priests_people_desc:0 "Хотя пока не совсем ясно почему, Вуд решил согласиться со всеми требованиями прелата. Скоро будет сформировано правительство Луки Лиссейского, а коммунисты будут навсегда изгнаны из Аделарта и отправлены обратно на промозглые улицы Аквелии, где им и место."

HEL_embrace_the_old_prelature:0 "Законное место прелата"
HEL_embrace_the_old_prelature_desc:0 "Хотя для многих это стало разочарованием, стало ясно, что Лука Лиссейский вынужден стать союзником Вуда и управлять Аделартом вместе с ним. Без сомнения, некоторые будут протестовать против такого значительного увеличения власти церкви, но это необходимо для блага верующих и Аделарта в целом."

HEL_head_of_the_snake:0 "Голова змеи"
HEL_head_of_the_snake_desc:0 "Когда мы завоевали независимость от Грайфвальда, нам так и не удалось найти шерифа. Ему удалось ускользнуть от нас, и скорее всего, он будет пытаться вернуть власть, как только предоставится нужный момент. На этот раз ему не сбежать. Теперь мы будем охотиться до тех пор, пока его башка не будет торчать на копье за все непростительные преступления."

### THE ENTIRETY OF THE ARMY TREE ###

HEL_the_six_companies:0 "Шесть вольных армий"
HEL_the_six_companies_desc:0 "Шесть вольных армий, различные банды наёмников, частные военные компании, священные ордена и организации революционеров, основанные на различных этапах истории Аделарта, составляют костяк всех контингентов, не находящихся под непосредственным контролем персональной армии лидера страны. Чтобы вернуть вооружённым силам страны надлежащее положение, мы должны разобраться с ними и выяснить, кого из них стоит поддержать... а кто слишком ненадёжен."

HEL_the_fliger_air_corps:0 "Семейный авиационный корпус Алоиса и Джоанны Флигер"
HEL_the_fliger_air_corps_desc:0 "Воздушный корпус Флигеров, основанный в 981 году П.И.Л., представляет собой группу пилотов Фетизии, изгнанных из страны за контрабанду на чёрном рынке Фловены. Ради выгоды, любопытства или от беспомощности они решили остаться в Аделарте, и являются единственными местными ВВС, а это значит, что для контроля своего воздушного пространства нам нужно договориться с их огромной семьей."

HEL_dispersed_air_doctrine:0 "Настоящая воздушная доктрина"
HEL_dispersed_air_doctrine_desc:0 "Нет смысла заниматься аэродромами или самолётами, если мы не знаем, как их использовать. Таким образом, построив необходимую инфраструктуру и запустив в производство первые подобия летательных аппаратов в Аделарте, мы также сразу установим воздушную доктрину своих ВВС."

HEL_integrate_the_militias:0 "Поглотить ополченцев"
HEL_integrate_the_militias_desc:0 "Хотя наша армия так и будет децентрализованной, мы всё же должны обеспечить контроль армии над всеми ополченцами Аделарта. Поэтому будет начата новая кампания по интеграции местных группировок парамилитаристов. Разумеется, мы сохраним большую часть их автономии."

#HEL_the_sisters_of_eyr:0 "Интегрировать сестёр Эйр"
#HEL_the_sisters_of_eyr_desc:0 "Сестры Эйр - довольно... эксцентричная группа. Разъезжая по Аделарту на своих железных чудовищах, они исполняют волю богов на земле. Мы должны приложить усилия, чтобы попытаться интегрировать их в свою армию, и использовать их божественную силу в своих интересах."

HEL_the_merrimane_column:0 "Колонна Мерримана"
HEL_the_merrimane_column_desc:0 "Колонна Мерримана, собрание интернациональных социалистов-революционеров из Эквестрии и ветеранов левого крыла Первой Аквелийской Революции, обосновалась в Аделарте во время местной революции в 987 году П.И.Л. С тех пор они завоевали репутацию центра воинствующих левых и базы, где волонтеры со всего мира помогают строить новый Аделарт."

HEL_haven_of_socialism:0 "Пристанище глобального социализма"
HEL_haven_of_socialism_desc:0 "В то время как большинство отвергло бы идею предоставления безопасного проезда и жилья социалистам-революционерам со всего мира, у нас нет причин бояться этих единомышленников. [HEL.GetNameDefCap] будет надёжным убежищем и центром операций для наших красных друзей по всему континенту и за его пределами!"

HEL_stalliongradian_tank_models:0 "Сталлионградские модели танков"
HEL_stalliongradian_tank_models_desc:0 "Революционеры Сталлионграда были первыми, кто разработал эффективные танки, и уже много лет экспортируют свои разработки в социалистические страны. Нам было бы неплохо перенять эти знания и изучить эти чертежи самим, чтобы диверсифицировать свои вооружённые силы и оказывать бронетанковую поддержку как нашим ополченцам, так и основной армии."

HEL_army_of_aggression:0 "Армия агрессии"
HEL_army_of_aggression_desc:0 "Есть древний анекдот, относящийся к эпохе Гровера II, в котором этот грифон утверждает, что нападение - лучшая защита, а затем погибает в безрассудной атаке на хорошо подготовленного врага. Однако в словах бедняги был смысл. Правильное применение наступательной тактики и высокий уровень автономии среди командиров часто приводят к стратегическому успеху."

HEL_adelartian_international_brigades:0 "Сформировать новые интернациональные бригады"
HEL_adelartian_international_brigades_desc:0 "Помимо того, что так мы приобретём военный опыт и обучим свои вооружённые силы без обширных и дорогостоящих тренировок, огромная сеть иностранных добровольцев даст ещё одно преимущество. Когда мы пойдём в поход на Аделарт, страна также получит множество существ готовых взяться за оружие, чтобы защитить свой любимый центр революции."

HEL_to_the_barricades:0 "Chantons la Liberté, Défendons la Cite"
HEL_to_the_barricades_desc:0 "Поскольку многие революционеры - горожане, умевшие читать с юных лет, неудивительно, что они лучше ориентируются в городах, чем большинство призывников. На первый взгляд эта особенность может показаться несущественной, но детальное знание местности способствует лучшему позиционированию и превосходному ведению городских боёв, которые могут оказаться жизненно важными для нашей победы."

HEL_the_jade_company:0 "Нефритовая компания Ромау"
HEL_the_jade_company_desc:0 ""Нефритовая компания", появившаяся в 911 году ПИЛ, во главе которой стоял сенатор-диссидент из Ромау, не имеет по-настоящему централизованного управления после смерти старого грифона, основавшего её, но это компенсируется фанатичной преданностью делу республиканцев. У неё много солдат и большое влияние, и хотя они слишком жестоки в своей борьбе с монархистами, если мы заручимся поддержкой этих наёмников, они будут нам абсолютно преданы."

HEL_spirit_of_the_legionaires:0 "Упорство легионеров"
HEL_spirit_of_the_legionaires_desc:0 "Рыцари Ромау славятся не зря. Они могут отстаивать принципы, которые в значительной степени чужды нам, но, тем не менее, их способность воевать замечательна. Нам было бы неплохо скопировать их традиции широкого военного планирования на стратегическом уровне в сочетании со строгой подготовкой отдельных солдат и командиров."

HEL_renew_and_revive:0 "Обновлять, возрождать, пополнять"
HEL_renew_and_revive_desc:0 "Сами по себе грифоны - не единственная часть армии, которую нужно готовить к войне. Оборудование, будь оно сложным или простым, в равной степени требует технического обслуживания и улучшений. Поддержание нашего оружия в рабочем состоянии окажет большую помощь нашему военному производству в долгосрочной перспективе, даже если отремонтированное вооружение в конечном итоге устареет. Старое ружьё всегда лучше сломанного."

HEL_the_great_river_line:0 "Речная линия"
HEL_the_great_river_line_desc:0 "Несмотря на то, что фортификационные сооружения стали более сложными для эффективного строительства и использования, их значение с годами не уменьшилось. Траншеи, бункеры и огневые точки будут построены за великой рекой, разделяющей Верению и Периферию. Это дорого нам обойдётся, но всегда лучше потратить деньги, а не жизни солдат."

HEL_smuggle_the_latest_tactics:0 "Кроты в университете"
HEL_smuggle_the_latest_tactics_desc:0 "В Периферии полно грифонов, говорящих на герцландском, и вообще похожих на жителя Грифенхейма. Изучение военных доктрин в такой изолированной стране, как Аделарт, дело сложное, но если у нас появится пару шпионов в одном частном университете Ромау, это дело станет гораздо легче. В этих священных залах нам будет чему поучиться."

HEL_kemerskaian_methods:0 "Учиться у Кемерская"
HEL_kemerskaian_methods_desc:0 "Республиканская революция 978 года мало повлияла на Аделарт, если не считать своеобразной "смены лидерства", но из этого конфликта можно многому научиться. Умелое использование артиллерии Александром Кемерскаем представляет особенный интерес, поскольку это позволит нам наиболее эффективно концентрировать свою артиллерию и использовать правильную тактику контрбатарейного боя."

#HEL_introduce_field_hospitals:0 "Introduce Field Hospitals"
#HEL_introduce_field_hospitals_desc:0 "Field hospitals are by no means a new innovation in warfare but are new to the less organized armies of the world. With this, we should make attempts to integrate these new ideas to try to save as many of the lives of those who would risk giving it up for their nation."

#HEL_introduce_armored_cars:0 "Putting Guns On Cars"
#HEL_introduce_armored_cars_desc:0 "Motorizing warfare has been something experimented on by a few militias in our country since the revolution. We should embrace these for the entirety of our army."

HEL_the_forest_brothers:0 "Лесные братья"
HEL_the_forest_brothers_desc:0 "Лесные братья - это древняя компания, основанная в 644 году ПИЛ, некогда возглавляемая самим Мерлоком Вудом, остаётся одной из главных сил в движении за независимость Аделарта. Тактика этих ополченцев, однако, по-прежнему основана на бандитизме и партизанской войне ещё со времён борьбы с шерифом, а потому это подразделение не особо дисциплинированное."

HEL_dig_in_and_pray_to_eyr:0 "Копайте и молитесь Эйр"
HEL_dig_in_and_pray_to_eyr_desc:0 "Подготовленная оборона позволит нашим и без того ограниченным резервам вернуться домой, чтобы прожить ещё один день или провести ещё одно сражение. В такой оборонительной тактике в целом нет ничего постыдного, особенно для самих солдат. Мы будем использовать слои концентрических укреплений, чтобы отразить наступление любого врага."

HEL_an_impenetrable_wall:0 "Непроницаемая стена"
HEL_an_impenetrable_wall_desc:0 "Наши северные города довольно беззащитны - они расположены на краю огромного леса, занимающего большую часть Аделарта, и поэтому уязвимы для нападений как с севера, так и вниз по течению. Крайне важно, чтобы мы построили дополнительные укрепления, для улучшения своей оборону, и тем самым послали сообщение любому потенциальному агрессору."

HEL_armed_to_the_teeth:0 "Вооружённые до клювов"
HEL_armed_to_the_teeth_desc:0 "Как оказалось, у многих грифонов, ранее служивших в разнообразных ополчениях, до сих пор имеет огнестрельное оружие, которое они готовы использовать для защиты своих домах. В любой другой ситуации они бы точно не захотели отдавать его, но сейчас, когда война не за горами, почти все готовы расстаться со своими винтовками за ничтожные суммы, чтобы поддержать солдат на фронте."

HEL_theyll_never_know_what_hit_them:0 "Они никогда не узнают, кто их убил"
HEL_theyll_never_know_what_hit_them_desc:0 "Поскольку Аделарт появился в результате затяжной партизанской войны, мы снова начнём использовать эту тактику. В наших лесах нет ничего особенного; в них нет ужасных чудовищ, ужасного холода, но наш народ чувствует там себя как дома. О, а ещё леса Аделарта кажутся хорошим местом для захоронения тех, кто плохо в нём ориентируется."


HEL_recruit_the_sisters_of_eyr:0 "Сёстры Эйр"
HEL_recruit_the_sisters_of_eyr_desc:0 "Сёстры Эйр, основанные в 991 году ПИЛ в качестве личной охраны Луки Лиссейского, вооружены не только своей верой, но и списанными тракторами, обвешанными кусками металлолома, переоборудованными в танки. Любое правительство, стремящееся умиротворить прелата, просто обязано включить в состав своей армии эту танковую бригаду, возглавляемую самой сестрой Селеной."

HEL_holy_warfare:0 "Святые танки"
HEL_holy_warfare_desc:0 "Сёстры Эйр яростно утверждают, что танк для нас, жителей Аделарта, так же священен, как меч и щит для приверженцев Арктурия, поскольку эти стальные машины защищают наши тела, и являются самым священным даром богини, так как спасают от опасностей войны гораздо лучше, чем рыцарские доспехи. Звучит конечно это бредово, но они всё-таки правы."

HEL_jumpstart_heavy_industry:0 "Возродить тяжёлую промышленность"
HEL_jumpstart_heavy_industry_desc:0 "Поскольку наша армия предъявляет постоянно растущие требования не только к огнестрельному оружию и полевым орудиям, но и к бронетехнике, мы должны начать отказываться от кустарного производства и подпольного импорта и перейти к созданию надлежащих арсеналов для удовлетворения своих потребностей. Кузницы храма Арктурия в Лиссее взревут от наших новых заводов!"

HEL_focusing_on_land_production:0 "Защищайте нашу землю!"
HEL_focusing_on_land_production_desc:0 "TODO - "

HEL_we_were_not_meant_to_fly_higher:0 "Отказаться от самолётов"
HEL_we_were_not_meant_to_fly_higher_desc:0 "Мы, грифоны, гордые сыновья и дочери Эйр, никогда не обратимся к этим адским, шатким машинам под названием "самолёты", ибо они пронзают и оскверняют владения богов над облаками.\n\nИ, кроме того, разве наша любящая мать Эйр не стала бы презирать нас за то, что мы отвергаем веру в свои собственные божественные крылья?" 

HEL_the_new_knights:0 "Рыцари зелёной арфы"
HEL_the_new_knights_desc:0 "Рыцари зелёной арфы - старейшая из шести компаний, изначально появившаяся в качестве личной гвардии, основанная в 498 году ПИЛ для защиты милостивого и благородного дома Свитсингер, графов Аделарта, до внедрения позорного правления варваров. Не сумев защитить своего графа, эти рыцари с тех пор остаются в Аделарте в поисках лидера, способного снова объединить некогда утерянное королевство."

HEL_every_griffon_a_knight:0 "Каждый грифон - рыцарь"
HEL_every_griffon_a_knight_desc:0 "Давать возможность стать рыцарем исключительно дворянам это всё равно, что плюнуть на учения Арктурия и Эйр, ибо величайший акт самопожертвования рыцаря - отбросить свои разногласия, чтобы помочь своим братьям по оружию, ибо разделение станет нашей величайшей слабостью, а единство будет нашей прекрасной силой!"

HEL_the_gallant_and_the_brave:0 "De Gallant An Déi Dapp"
HEL_the_gallant_and_the_brave_desc:0 "\"De Gallant An Déi Dapp\", или "Галантные и Отважные", это старая народная сказка Аделарта о двух странствующих рыцарях, убивающих всяческих чудовищ и злодеев. Говорят, что их непоколебимую решимость не поколебал даже сам Маар. Таким образом, в наших интересах донести эту историю до всех, ибо тогда каждый рыцарь отправится в бой, вдохновлённый божественной храбростью двух легендарных грифонов."

HEL_the_warriors_of_the_gods:0 "Воины богов"
HEL_the_warriors_of_the_gods_desc:0 "По мере того, как ряды наших рядовых пополняются свежей кровью новоиспечённых рыцарей и ревностных грифонов-оруженосцев, крайне важно, чтобы мы снабдили этих воинов и знаменосцев богов только лучшим оружием и прочнейшими доспехами в эту новую эпоху борьбы за правое дело. Дворяне в лохмотьях, вооружённые охотничьим мушкетом - это прошлый век."

HEL_convert_the_tractors:0 "Переоборудовать тракторы"
HEL_convert_the_tractors_desc:0 "Хотя у нас, возможно, и нет собственного местного танкового завода, у нас определённо нет недостатка в сельскохозяйственных тракторах! Мы реквизируем все без исключения излишки техники в деревнях и переделаем их в настоящие боевые бронированные машины снабдив их сталью, пулемётами или пушками, которые сможем найти."

HEL_holy_warfare_time:0 "Святая война"
HEL_holy_warfare_time_desc:0 "Мы, солдаты Арктурия, Борея и, что самое главное, Эйр, сражаемся не ради денег, благородства или от отчаяния, а за идеалы.\n\nИделы просвещения себя, друзей и врагов, а также ради защиты своих домов и благословенное обещание Эйр о прекрасной жизни.\nМы будем сражаться за волю богов!"

HEL_guarded_behind_armor_and_metal:0 "Ведомые сталью"
HEL_guarded_behind_armor_and_metal_desc:0 "С благословением Эйр, молитвами наших близких позади нас и песнопениями наших святых рыцарей, побуждающими нас двигаться вперед, пришло время наконец пойти в атаку, защищёнными от тьмы настоящими святыми доспехами!"

HEL_we_need_some_actual_military_tactics:0 "Настоящая военная академия"
HEL_we_need_some_actual_military_tactics_desc:0 "Создание новой академии для подготовки наших офицеров гарантирует, что мы сможем использовать опытных профессионалов, если нам когда-нибудь придется призвать их защищать свою нацию."

HEL_what_makes_us_griffons:0 "То, что делает на грифонами"
HEL_what_makes_us_griffons_desc:0 "Нам не принесет пользы бездумное заимствование тактики Запада или Юга, если мы забудем о том, кем мы по-настоящему являемся. Вместо этого мы должны принять себя такими, какие мы есть и кем нас сделал Борей - свободными грифонами, возможно, жадными и самоуверенными, но рождёнными летать и стойкими до конца."

#HEL_learning_tank_models:0 "Tank Models"
#HEL_learning_tank_models_desc:0 "Tanks are a new generation of warfare that we have many of the resources needed to draw upon, mainly our vast oil reserves. This is a great advantage that we should put to use as much as possible."

HEL_plane_stuff:0 "Самолёты с чёрного рынка"
HEL_plane_stuff_desc:0 "Разработка новых моделей самолетов для защиты наших солдат в небе даст нашей армии мощное преимущество, а также защитит Аделарт от бомбардировок. К сожалению, на данный момент у нас нет самолётов. Однако Флигеры говорят, что мы можем легко приобрести парочку бипланов на чёрном рынке благодаря их связям в Фетизии - если нас конечно не поймают за этим делом."

HEL_promote_the_fligers:0 "Флигеры в правительстве"
HEL_promote_the_fligers_desc:0 "Мы назначим Джоанну Флигер и её сына Алоиса на высокие посты в правительстве, так что, возможно, у нас наконец-то появится хоть кто-то, понимающий как вести бои в воздухе. Если они будут и дальше развивать наши ВВС, в обмен на ту гору денег, что мы им платим, это действительно будет очень выгодное партнерство."

HEL_alois_plan_destruction_above_all:0 "Рекомендации Алоиса: тотальные бомбардировки"
HEL_alois_plan_destruction_above_all_desc:0 "Бомбардировки - это великолепно. Это устрашающе и ужасно эффективно, особенно когда вашими целями являются промышленность и военная инфраструктура. Если мы начнём усиленно производить бомбы и ракеты, то сможем нанести максимальный урон противнику, тем самым лишив его возможности продвигаться вперёд."

HEL_joanna_plan_tactics_and_strategy:0 "Рекомендации Джоанны: тактика и стратегия"
HEL_joanna_plan_tactics_and_strategy_desc:0 "ВДВ - странная штука, поскольку успешно применять эти подразделения довольно сложно. Тем не менее, Джоанна настаивает на проведении масштабного обучения подобных войск, а также требует проведения характерных учений для наших пилотов."

HEL_fate_of_maarite_militia:0 "Седьмая компания"
HEL_fate_of_maarite_militia_desc:0 "Странное ополчение, известное как "чёрные когти",возникли в самых дремучих лесах Аделарта, нося имя великого главаря бандитов ещё старого Аделарта. Ходят слухи, что эти наёмники, возможно, поклоняются Маару, но они могут быть верными союзниками, если мы когда-нибудь решим использовать их."

HEL_an_army_worthy_of_the_revolution:0 "Армия достойная Аделарта"
HEL_an_army_worthy_of_the_revolution_desc:0 "Наша армия сейчас такая же великая, как и наша славная нация! Наша революция защищена отныне и навсегда этим щитом, свидетельством силы и изобретательности Аделарта, и это увидит вся Грифония!"

# FIRST PATH - the VANGUARD #

### Alexandra Desiceux and her emigres, vanguardists, and pro-Aquileian communist bloc has taken control of Adelart, and essentially done a 180 on revolutionary development, transforming a state of bandit anarchy under an uneasy confederation into a would-be worker's republic. Fiercely critical of the old bandits and militias, the faith, and reactionaries, the Vanguardists are very much patronising of the average Adelartian, who they view as needing a lot of uplifting from a primitive nationalist philosophy and the opiate of religion. Still, there is much potential here for true class consciousness, and there is an element of idealism and visionary politics among the emigre's experiments in Adelart.

HEL_defenders_of_the_revolution:0 "Защитники революции"
HEL_defenders_of_the_revolution_desc:0 "Возникнув как разведывательная группа, занимающаяся бандитскими операциями Вуда, "Красная Гвардия" уже давно присягнула на верность нашему делу. За прошедшие годы их навыки эволюционировали от простого лесного шпионажа до создания полноценной разведывательной организации, которую теперь мы можем официально использовать на благо государства."

HEL_eradicate_the_old_believers:0 "Искоренить староверов"
HEL_eradicate_the_old_believers_desc:0 "Хотя они заявляют, что их намерения благородны, староверы представляют угрозу распространению революции и авторитету Дессиё. Нам было бы неплохо устранить их самых убежденных сторонников, чтобы обезопасить свою власть и облегчить переход к централизованному социалистическому государству."

HEL_begin_the_anti_anarchist_platform:0 "Обучать крестьян политике"
HEL_begin_the_anti_anarchist_platform_desc:0 "Чего некоторые в Аделарте, похоже, не знают, так это основных принципов, по которым работает этот мир, и на которых должна была основываться революционная политика. Учения идеалистического бандитизма должны быть забыты и заменены надлежащим материализмом и практикой, иначе мы оканчательно скатимся к оголтелой анархии.\nИ чему они только учили этих грифонов?!"

HEL_bolster_the_intellectuals:0 "Революционная интеллигенция"
HEL_bolster_the_intellectuals_desc:0 "В то время как некоторые социалисты могут испытывать брезгливость от мысли о том, что интеллигенция может или даже должна существовать в марксистском обществе, наше положение требует некоторых отклонений в доктрине. Наша революция зародилась здесь, в захолустье, где промышленности почти нет, а потому мы должны создать новый политический класс, способный повести за собой тех, кому ещё только предстоит стать социалистом."

HEL_permanent_revolution:0 "Пробудить классовое сознание"
HEL_permanent_revolution_desc:0 "Крестьянство Аделарта было одурачено вожаком бандитов, взявшим себе ложный титул "социалиста", ради противостояния дворянству, но не буржуазии. Хотя этот ярлык, возможно, изначально имел смысл, истинное классовое сознание ещё не нашло своего пути в сердца местных жителей."

HEL_congress_to_centralism:0 "Новый конгресс"
HEL_congress_to_centralism_desc:0 "Мы прошли долгий путь от бандитского государства к обеспечению безопасности и благополучия нашего народа, но многое ещё предстоит сделать. То, что мы вежливо называем правительством, - это просто сборище шумных бесконечно спорящих демагогов, по крайней мере, сейчас. Пришло время организовать новый конгресс и начать процесс формирования настоящей администрации."

HEL_strengthen_the_chairgriff:0 "Председатель с когтями"
HEL_strengthen_the_chairgriff_desc:0 "Дессиё признает, что именно собственная приверженность Мерлока своим принципам привела к его свержению. Вуд был не более могущественен, чем любое другое существо в его маленькой беспринципной банде, и именно это позволило Александре взять инициативу в свои когти. Наше государство не допустит подобных ошибок, и председатель будет наделена особыми полномочиями."

HEL_kill_bandits:0 "Повесить бандитов"
HEL_kill_bandits_desc:0 "Хотя их упорством перед лицом превосходящих сил противника можно было восхищаться, бандиты Аделарта больше не приносят стране никакой пользы. Они никогда не были настоящими союзниками революции и помогали нам только в попытке спасти свои собственные головы. Конечно, кому-то это и не понравится, но нам необходимо избавиться от этого отребья, чтобы обезопасить государство от его врагов."

HEL_reject_the_gods:0 "Никакого "Аделарта""
HEL_reject_the_gods_desc:0 "Мы марксисты, предвестники пролетарской демократии.\nМы - аквелийцы, носители великой революционной культуры.\nМы также освободители, защитники и учителя этой нации.\nИ все же мы не называем себя "аделартийцами", этим извращённым сочетанием крестьянского менталитета и культурного варварства. Пришло время этому глупому слову умереть, а на его месте должна возникнуть новая революционная культура."

HEL_the_spirit_of_aquileian_revolution:0 "Тур для Алларда"
HEL_the_spirit_of_aquileian_revolution_desc:0 "После многих лет революционного развития настало время великому председателю Виктору Алларду стать свидетелем превращения Аделарта в блестящий авангард его собственных революционных теорий.\nБандитизм искоренён, экономика на подъёме, Грайфвальд с его смехотворными военными замашками снова унижен... может быть, он будет в таком восторге, что останется здесь!"

HEL_descieuxs_betrayal:0 "Предательство Дессиё"
HEL_descieuxs_betrayal_desc:0 "Александра Дессиё предала Мерлока Вуда и захватила в стране власть благодаря молодым революционерам. Теперь Аделарт действительно может встать на путь социализма и тем самым обеспечить себе светлое будущее. Будьте уверены, бандиты и шарлатаны, правившие свободной территорией, будут соответствующим образом наказаны."

HEL_a_head_shorter:0 "Голову с плеч!"
HEL_a_head_shorter_desc:0 "Хотя Мерлок Вуд в последние месяцы обеспечил Аделарту истинный авангардный социализм, по правде говоря, единственное, что мешает нам создать истинно революционное правительство, - это сам главарь бандитов. Теперь, когда марксисты контролируют всё в свободной территории, пришло время покончить с Мерлок Вудом и начать рассвет Аделарта как истинной нации крестьян и рабочих."

HEL_gommie_foreign_policy:0 "Народная республика Аквелия"
HEL_gommie_foreign_policy_desc:0 "Несмотря ни на что, мы одержали победу в борьбе с бесчисленными врагами революции и захватили Аквилу. Мечта Дессиё о красной Аквелии осуществится, хотя и не так, как она изначально предполагала."

HEL_free_the_workers_of_greifwald:0 "Продолжить революцию"
HEL_free_the_workers_of_greifwald_desc:0 "Культурные границы Аквелии простираются далеко за пределы нынешних границ нашего государство. В то время как социализм не предполагает империализма какой-либо конкретной культуры и не ищет себе других оправданий экспансии, в этих регионах обитают существа, идеально подходящие для быстрого ассимилирования; предоставляя государству фантастический плацдарм для будущей революционной деятельности по всей Грифонии."

HEL_optimize_production:0 "Оптимизация, Специализация, Инновация"
HEL_optimize_production_desc:0 "Теперь, когда мы контролируем более крупную промышленную базу, с которой можно экспериментировать, пришло время усовершенствовать наши существующие производственные практики. От каждого в соответствии с его способностями, каждому в соответствии с его потребностями - это не просто вопрос обеспечения нуждающихся, но и возможность для предприятий развить определённые навыки в определённых областях."
 
HEL_quotas_for_the_struggle:0 "Квоты на борьбу"
HEL_quotas_for_the_struggle_desc:0 "Хотя они не совсем благоприятны для качества поставляемых товаров, квоты на производство являются прискорбной необходимостью в нескончаемой борьбе с реакцией. Недостатки конструкции и неэффективность процесса могут быть устранены с течением времени или когда экстремальные обстоятельства потребуют ещё больших темпов производства."

HEL_conscript_the_squatters:0 "Мобилизация скваттеров"
HEL_conscript_the_squatters_desc:0 "Есть очень простое решение для оставшихся бездомных: отправить их на службу в армии. Возможно, им потребуется некоторое время, чтобы стать сильнее и лучше, но это придёт со временем. Для несчастных это работа и второй шанс, для нас это новые рекруты для нашей славной революции!"

HEL_the_first_domino:0 "Первое домино"
HEL_the_first_domino_desc:0 "Помоварра мало чем отличается от старого Аделарта - это такое же захолустье в периферии, и этот статус делает такую слабую страну особенно интересной для военных. К тому же этот кусок земли граничит с Фловеной, что делает территорию жизненно важным плацдармом для будущей экспансии в регионе."

HEL_the_second_domino:0 "Второе домино"
HEL_the_second_domino_desc:0 "Фловена - независимо от того, кто в ней находится у власти, - это город коварной буржуазии и всевозможных клептократов. Аделарт когда-то мог подпасть под их влияние, и авангард помнил об этом всё это время. Пришло время уничтожить этих вредителей и объединить их город в единое целое."

HEL_core_pom_and_flo:0 "Новые революционные администрации"
HEL_core_pom_and_flo_desc:0 "Хотя поначалу местные жители могут не оценить их по достоинству, новые органы местного самоуправления необходимы для обеспечения безопасности наших недавно приобретенных территорий. На данный момент их основная роль будет заключаться в организации военных сил и средств, дислоцированных в пределах их юрисдикции, но в будущем они постепенно превратятся в гражданские институты революционного правопорядка."

HEL_the_third_aquileian_revolution:0 "Взгляд на запад"
HEL_the_third_aquileian_revolution_desc:0 "Стремясь обезопасить самые западные районы Грифонии от любых угроз, которые могут исходить из Герцланда, конгресс объявил, что революция должна обезопасить всю периферию от неизбежной агрессии Империи или её последователей."

HEL_revolutionary_discipline:0 "Революционная дисциплина"
HEL_revolutionary_discipline_desc:0 "Поскольку ресурсы огромного региона находятся в наших когтях, пришло время укрепить дисциплину наших закалённых в боях войск. Опыт мало что значит на незнакомом театре военных действий, и ни один будущий конфликт не будет похож на предыдущий. Подготовка, переподготовка и дальнейшее закаливание наших солдат абсолютно необходимы для выживания революции."

HEL_defer_to_madame_guillotine:0 "Положитесь на мадам Гильотину"
HEL_defer_to_madame_guillotine_desc:0 "Некоторые говорят, что казни аморальны, но факт в том, что любые проблемы с реакционерами, может решить именно гильотина. Она является чрезвычайно эффективным инструментом для устранения всяческих предателей в кратчайшие сроки, а также позволяет нам продемонстрировать, что происходит с теми, кто противостоит неудержимому течению социализма."

HEL_falcon_in_the_dive:0 "Сокол в пикировании"
HEL_falcon_in_the_dive_desc:0 "Наши разведывательные службы до сих пор доказали свою невероятную эффективность в сборе информации и защите государственных секретов. Вполне логично, что мы расширим их полномочия, бюджет и обязанности, чтобы способствовать более эффективным операциям как внутри страны, так и за рубежом во имя революции."

HEL_anything_you_can_do_i_can_do_better:0 "Триумф Дессиё"
HEL_anything_you_can_do_i_can_do_better_desc:0 "Хотя Аллард во многих отношениях был образцом для подражания Дессиё, Виктор впал в немилость как у неё, так и у конгресса. Многие в партии и интеллигенции отмечали неуклонно растущий опыт ведения дела революции у Александры, незаметно распространяя идею о том, что она, возможно, даже превзошла его по харизме и интеллекту."

HEL_continue_the_revolution:0 "Обоснование движения"
HEL_continue_the_revolution_desc:0 "Грайфвальд и его длинная череда достойных сожаления шерифов являются памятником отсталости и страданиям, вызванным монархией и реакцией. Теперь они заплатят за свои продолжающиеся попытки подчинить себе народ и задушить революцию. Дороги Фальконтауна окрасятся кровью наших давних врагов, когда мы освободим переферию из их когтей."

### ECONOMIC TREE - the VANGUARD ###

HEL_visionary_economics_start:0 "Экономическая теория визионариев"
HEL_visionary_economics_start_desc:0 "Пришло время отказаться от одержимости старого Аделарта застоем и отсталым сельским хозяйством. Хотя их приверженность таким устаревшим экономическим практикам понятна, учитывая, что любое изменение означало бы обращение к тиранам, им больше не нужно бояться угнетения. Сейчас самое время для промышленности, инноваций и прогресса!"

HEL_complete_collectivization:0 "Завершить коллективизацию"
HEL_complete_collectivization_desc:0 "В отличие от многих государств Грифонии, Аделарт уникален тем, что его экономика уже довольно давно зависит от общин. Преобразование этих советов по принципу "услуга за услугу" в настоящие коллективы должно быть относительно простым делом, способствующим будущим марксистским экономическим реформам."

HEL_central_planning:0 "Планирование для народа"
HEL_central_planning_desc:0 "Государственная плановая экономика является довольно новой концепцией для жителей нашей страны, привыкших к натуральному хозяйству. С появлением централизованного правительства и ослаблением проблем с ростом администрации пришло время всем показать преимущества нашей экономической модели с новыми фабриками и работой для безработных."

HEL_centralize_scientific_advancement:0 "Красные университеты"
HEL_centralize_scientific_advancement_desc:0 "Марксизм быстрее всего распространяется среди тех, кто может самостоятельно прочитать и осмыслить работы Маркс, превращая академические круги в питательную среду для левых движений. Всё, что нам нужно сделать, это найти учителей и лекторов, скрывавших свои симпатии под бдительным оком шерифа, и позволить их классам стать настолько политически заряженными, насколько они того заслуживают!"

HEL_urban_economics_start:0 "Аделарт и будущее"
HEL_urban_economics_start_desc:0 "Быстрое экономическое развитие затруднительно, когда вашему населению не хватает значительного среднего класса, способного инвестировать в новые технологии, но это не невозможно. Государственные гранты и импорт знаний должны помочь ускорить нашу промышленную революцию, естественным образом создавая в процессе экономику, управляемую государством."

HEL_expand_public_schooling:0 "Увеличить количество школ"
HEL_expand_public_schooling_desc:0 "Государственное школьное образование является такой необходимостью в современную эпоху, что многие некоммунистические режимы уже переняли эту практику в той или иной степени. Несмотря на то, что их строительство и эксплуатация обходятся дорого, школы являются экономическими инвестициями в будущее любой страны и окупят затраты, необходимые для их создания, раз в десять за счёт квалифицированных и сознательных работников, которых они создают."

HEL_import_aquileian_teachers:0 "Импортировать педагогов из Аквелии"
HEL_import_aquileian_teachers_desc:0 "Хотя они, как правило, радикальны и вспыльчивы даже по нашим революционным стандартам, аквелейские интеллектуалы и учителя - одни из лучших в мире и одни из самых симпатизирующих нашему социалистическому делу. При некотором стимуле - и значительном недовольстве местных жителей - мы станем надёжным убежищем для интеллектуалов левого толка, стремящихся поделиться своими бесценными знаниями."

HEL_a_unique_advantage:0 "Уникальное преимущество"
HEL_a_unique_advantage_desc:0 "Аделарт расположен на одном из крупнейших внутренних нефтяных месторождений в Грифонии, предоставляя нам доступ к экономически и стратегически ценному ресурсу, которого остро не хватает многим нашим соседям. Хотя это разозлит крестьян, живущих на вершинах полей с залежами нефти, крайне важно, чтобы мы немедленно расширили операции по добыче этих полезных ископаемых для выживания революции."

HEL_nationalized_oil:0 "Национализировать нефтедобычу"
HEL_nationalized_oil_desc:0 "Теперь, когда наши богатые ресурсами земли полностью освоены, мы можем укрепить свою слабую власть над промышленностью. Поскольку корпорации всё ещё находятся в зачаточном состоянии, их можно купить и объединить в государственные предприятия за относительно минимальную сумму. Наши резервы будут подпитывать революцию и никогда не принесут прибыль буржуазии!"

HEL_fuel_our_future:0 "Обеспечить наше будущее"
HEL_fuel_our_future_desc:0 "Современная война - это, в конечном счёте, война за ресурсы. Хотя Аделарт не совсем бесплоден в этом отношении, наших эксплуатируемых в настоящее время залежей металла будет недостаточно в долгосрочной перспективе. Чтобы исправить это, государство профинансирует ряд экспедиций с целью обнаружения, добычи и накопления запасов важных ископаемых, необходимых для производства."

HEL_peoples_republic_of_oil:0 "Смазанные механизмы промышленности"
HEL_peoples_republic_of_oil_desc:0 "Благодаря нашим необычайно большим запасам нефти у нас есть избыток отраслевых экспертов со множеством инноваций, позволяющих ещё больше улучшить добычу этого жизненно важного ресурса для нашей армии. Некоторые даже начали задумываться о потенциале производства синтетического топлива - дорогостоящей, но потенциально спасающей жизни и прибыльной промышленной возможности."

HEL_cut_a_swathe_through_the_forests:0 "Прорубиться сквозь леса"
HEL_cut_a_swathe_through_the_forests_desc:0 "Хотя нам и немного стыдно портить потрясающую природную красоту Аделарта, огромные лесные массивы региона в конечном счёте ограничивают доступное пространство для промышленного развития. Как бы ни было больно местным жителям, мы должны заняться вырубкой лесов ради массового промышленного масштабирования. В конце концов, даже скрывающиеся в чащах остатки бандитов Вуда столкнутся с прогрессом и примут его."

HEL_a_five_year_plan:0 "Гипериндустриализация"
HEL_a_five_year_plan_desc:0 "Учитывая состояние бедного старого Аделарта, любого можно простить за предположение, что наш промышленный проект с треском провалится; но мы превратили страну в экономический центр, несмотря на множество проблем, с которым авангард столкнулся. Дессиё преуспела в своем проекте быстрого, но хорошо регулируемого промышленного расширения до невиданной ранее степени, превзойдя даже пример, поданный Сталлионградом."

###SECOND POLITICAL PATH - ANARCHISTS###

### Having succeeded in establishing complete primacy over Adelart for him and his bandit confederation, Merlock Wood has embraced the logical conclusions of the principles of the confederation, of autonomy, of decentralization, and of liberty for all griffons - anarchy. Transforming Adelart's anarchy from circumstance into ideology, Wood will seek to promote free association under a autonomous military apparatus that will guide Adelart to the future, and commit a bit too much violence on reactionaries, the temples, foreign powers, and perhaps even some of its own populace. Launching insurrectionary campaigns to take from the rich and give to the poor, this path largely retains the "Robin Hood" vibe.

HEL_merlocks_band_triumphant:0 "Триумф банды Мерлока"
HEL_merlocks_band_triumphant_desc:0 "Весёлые лесные братья Аделарта обеспечили себе власть над общинами! Мы улучшим старый уклад свободной территории и сохраним наше братство со свободным народом Аделарта, а также раз и навсегда покончим с беспорядками, которые шериф навлёк на нашу нацию."

HEL_anarchist_gang_gang:0 "Привлечение молодёжи"
HEL_anarchist_gang_gang_desc:0 "Поскольку правящая позиция вудистов в народно-крестьянском конгрессе полностью обеспечена, народный представитель Мерлок Вуд призвал к проведению нового внепланового созыва, чтобы привлечь молодёжь Аделарта в свои ряды и помочь воспитать новое поколение лидеров."

HEL_the_faaa:0 "Формализовать АААА"
HEL_the_faaa_desc:0 "Автономная анархистская армия Аделарта станет предвестником революции и её причиной. Хотя ополченцы очень полезны, они часто нелояльны и склонны переходить на сторону противника за соответствующую плату. АААА, однако, будет привержена анархизму и революции, и её солдаты будут гораздо охотнее служить правительству."

HEL_stabilize_the_movement:0 "Неформальная анархистская федерация"
HEL_stabilize_the_movement_desc:0 "Хотя это вызывает сожаление у некоторых, для организации призыва, и, в частности, вооружённых сил требуется некое подобие структурированного управления. Теперь пришло время кодифицировать точные обязанности каждой части нашей уникальной горизонтальной федеральной системы, где ни один орган власти не имеет полного контроля над другим."

HEL_suffer_no_gods:0 "Больше никаких дружелюбных монахов"
HEL_suffer_no_gods_desc:0 "Несмотря на то, что они добросовестно служили Аделарту, прелат и его последователи теперь представляют угрозу для нашей системы и нашего народа. Их политическое влияние - это пережиток иерархии и тирании. Это не приемлемо в условиях нашей процветающей анархии. Пришло время расправиться с Лукой и его последователями. С особой жестокостью."

HEL_gun_rights_anarchist:0 "Ни под каким предлогом"
HEL_gun_rights_anarchist_desc:0 "20 лет назад грифоны Аделарта провозгласили независимость от грайфвальдских тиранов в ходе народного восстания. Но даже сейчас наш западный сосед хочет вернут эти земли. Если мы хотим, чтобы наша демократия выжила, население должно быть вооружено и готово защищать свою свободу и права."

HEL_dispel_the_scourge_of_platformism:0 "Развеять бедствие платформизма"
HEL_dispel_the_scourge_of_platformism_desc:0 "Нам не нужен политический класс, когда наши нынешние методы завели революцию так далеко. Наша любимая анархия не должна быть запятнана коррупцией избранных. Армии и оставшихся децентрализованных институтов более чем достаточно для поддержания порядка; наши идеалы остаются всё такими же великими для тех, кто стоит под нашими знаменами."

HEL_intellectual_guidance:0 "Настоящая бандитская интеллигенция"
HEL_intellectual_guidance_desc:0 "По правде говоря, когда наше движения достигло успеха, все были сильно этому удивлены. Распространение анархистских идеалов даже в пределах наших собственных границ было непростой задачей отчасти из-за отсутствия централизованного управления. Хотя мы и должны препятствовать формированию класса бюрократии, очевидно, что Аделарту необходим определённый уровень массовой агитации через политически подкованную интеллигенцию."

HEL_peoples_anarchist_army:0 "Чёрный и зелёный"
HEL_peoples_anarchist_army_desc:0 "В настоящее время у ополченцев-националистов и партизан-анархистов нет должного управления, потому между ними часто происходят мелкие стычки. Как бы нам ни было больно организовывать этих парамилитаристов в некоторой степени иерархическим образом, это необходимая жертва, чтобы обе группы действовали достаточно эффективно."

HEL_take_from_the_rich:0 "Бери у богатых, отдавай бедным"
HEL_take_from_the_rich_desc:0 "Хотя Мерлок Вуд не особо любит разные идеологии, его принцип перераспределения богатства - какими бы неэффективными ни были его методы - не был ошибочным. У богатых есть всё, что им нужно, и даже больше, в отличии от всех остальных. Пришло время вернуть то, что буржуа украли у существ, которых они всё это время эксплуатировали."

HEL_democracy_of_the_communes:0 "Демократия коммун"
HEL_democracy_of_the_communes_desc:0 "Аделарт никогда не будет потакать прихотям коррумпированных политиков. Напротив, наши народные представители всегда должны стремиться принести мир, землю и богатства всем бедным и нуждающимся. Мы никогда не будем действовать в своих корыстных интересах, ибо тогда мы не были бы истинными слугами Аделарта."

HEL_the_remaining_sheriff_supporters:0 "Оставшиеся прихлебатели шерифа"
HEL_the_remaining_sheriff_supporters_desc:0 "Несмотря на его полное моральное банкротство и отсталые идеологические идеи, у шерифа всё ещё есть несколько сторонников в нашей стране. Они должны быть быстро устранены, чтобы революция процветала, иначе силы реакции попытаются снова захватить власть. Скоро мы их всех прикончим."

HEL_anarchist_war_on_greifwald:0 "Месть, готовившаяся пятьсот лет"
HEL_anarchist_war_on_greifwald_desc:0 "По любопытной иронии судьбы, именно шерифов мы должны благодарить за их безжалостную приверженность устаревшим стилям правления. Именно на них мы указываем, когда кто-то спрашивает, почему всё обстоит так, как оно есть, и именно они создали условия, необходимые для того, чтобы наши идеи пустили корни. Этих деспотов былых времён уже давно нет в живых, но их хозяева всё ещё бодрствуют; пока что."

HEL_on_banditry:0 "Пропаганда действием"
HEL_on_banditry_desc:0 "Дела говорят сами за себя. Они могут потрясти или объединить общество гораздо эффективнее простых слов, и именно поэтому мы должны подавать пример. Акты сопротивления вдохновляют на ещё большие свершения - заслуженные казни одряхлевшей знати воодушевляют на дальнейшие репрессии против старого истеблишмента. Выступать против тирании - значит быть бессмертным."

HEL_freedom_or_death:0 "Свобода или смерть!"
HEL_freedom_or_death_desc:0 "Быть ещё раз порабощенным могущественным государством означало бы потерять всё, ради чего трудился наш народ. Мы не сможем жить без своей анархии. Следовательно, бороться за свое общество и наш общий идеал это моральный и этический долг каждого существа, стоящего под нашим знаменем. И каждый должен пожертвовать ради этого дела всем."

HEL_free_territory_foreign_policy:0 "Свободная территория Аквелии"
HEL_free_territory_foreign_policy_desc:0 "Поскольку аквелийцам не удалось подчинить нас, Вуд оказался в уникальном положении правителя единственной региональной державы, обладающей достаточной военной мощью и сплочённостью общества, чтобы восстановить порядок. Последствия этому будут далеко идущими и, без сомнения, потрясут всю Грифонию; отныне, наш долг - принести нашу любимую анархию всем грифонам."

HEL_expand_the_aaaa:0 "Расширить АААА"
HEL_expand_the_aaaa_desc:0 "Автономная анархистская армия Аделарта хорошо служила нам на протяжении всех наших войн, однако теперь, когда мы победили деспотическую монархию, нам следует подумать о модернизации своих сил. Распространяя своё влияние на Аквелию, общины Аделарта преобразуют АААА в автономную анархистскую армию Аделарта и Аквелии, формируя вспомогательную бригаду, достойную защищать наш народ."

HEL_hang_the_prelate:0 "Повесить Эбонвинга"
HEL_hang_the_prelate_desc:0 "Те, кто поклоняется Маару, недостойны уважения, и анархия их не спасет. Сам Эбонвинг не только реакционер, но и сверх того безумец, полная противоположность нашему движению и нашим идеалам. Мы должны уничтожить его и его последователей ради всех грифонов."

HEL_crush_the_counts_loyalists:0 "Антимонархические репрессии"
HEL_crush_the_counts_loyalists_desc:0 "Мы должны сделать так, чтобы агенты реакции никогда больше не имели возможности подчинять других при помощи насилия или иными методами. Крайне важно, чтобы их судьба была показательна, чтобы те, кто хотя бы симпатизирует идеям, направленным на избавление от анархистского прогресса, не причиняли вреда тем, кто принимает наши принципы."

HEL_spread_the_communes:0 "Распространять общинную демократию"
HEL_spread_the_communes_desc:0 "Аквелия уникальна тем, что входящие в её состав регионы Виновия, Рила и Весткип в течение некоторого времени действовали полуавтономно. Они являются идеальными местами для постепенного продвижения наших идеалов общинной демократии и федерализма, поскольку их ранее существовавшие институты могут быть кооптированы и в некоторой степени преобразованы в рамках нашей усовершенствованной системы."

HEL_a_libertarian_education:0 "Либертарианское образование"
HEL_a_libertarian_education_desc:0 "Чтобы система демократии, особенно прямой демократии, работала, население должно быть грамотным, чтобы понимать, что для него лучше. Вот почему мы должны убедиться, что каждый грифон в Аделарте имеет возможность получить высшее образование, даже если он достигнет этого несколько неортодоксальными методами."

HEL_redistribute_their_wealth:0 "Перераспределение их богатств"
HEL_redistribute_their_wealth_desc:0 "Аквелийская монархия - верная своей реакционной природе - веками эксплуатировала территории, окружающие их базу власти в столице империи. Со сменой власти происходит смена приоритетов, и наши самые ярые сторонники всегда проживали в наименее развитых районах. За свою самоотверженность они получат то, что заслужили."

HEL_let_lambs_become_lions:0 "Пусть ягнята станут львами"
HEL_let_lambs_become_lions_desc:0 "Грифоний род восстал, сражался против угнетателей, которых сам и создал, и вышел победителем. Никогда больше мы не будем сидеть сложа когти, в то время как сторонники реакции свирепствуют, и никогда больше мы не будем обмануты теми, кто считает себя выше всех нас.\n\nС этого дня мы окончательно свободны от недугов государства."

HEL_attack_greifwald:0 "Все-аквелийская революция"
HEL_attack_greifwald_desc:0 "Хотя революция зашла далеко, большая часть региона по-прежнему страдает от пережитков реакции и несостоявшихся республиканских государств. Наш долг - завершить работу, которую мы начали в Аквелии, на благо каждого грифона, проживающего в регионе."

HEL_recruit_the_berniers:0 "Связь Бернье"
HEL_recruit_the_berniers_desc:0 "Бернье не аделартиец, но он очень уважаемый анархист и, возможно, предпочтет работать в устоявшемся анархистском "государстве", а не пытаться распространять революцию в Грайфвальде. С нашими связями будет несложно убедить этого грифона приехать и помочь нам в проведении революции на его родине гораздо быстрее и эффективнее."

HEL_refine_woodist_thought:0 "Принять повстанческую анархию"
HEL_refine_woodist_thought_desc:0 "Мерлок Вуд возглавляет Аделарт уже более 20 лет, и уникальная философия, ставшая визитной карточкой его правления, менялась и эволюционировала с каждым новым сбором в Конгрессе. Мы должны усовершенствовать его теории и установить чёткий набор идеалов для Свободной Территории. Анархия, свободная, равная и пролетарская, принесёт всем нам надлежащий набор идей!"

HEL_the_adelartian_system:0 "Дети леса"
HEL_the_adelartian_system_desc:0 "Если вы строите будущее для своей страны, вам нужно поддерживать её фундамент прочным. Такова всегда была цель Мерлока Вуда с тех пор, как он освободил Аделарт, и среди этих великих основ существует определённый дух общности, который может по-настоящему функционировать только среди процветающих ферм, которые, в связке с окружающих нас лесом, сделали Аделарт тем, чем он является."

HEL_take_from_the_richest_there_are:0 "Размер имеет значение!"
HEL_take_from_the_richest_there_are_desc:0 "Скайфол - это памятник неудачам капитализма. Они богаты, но коррумпированы, и хотя это не монархия, они всё же являются реакционерами. Лучшей мишени для революции мы точно не найдём, за исключением, возможно, самой Империи. Однако на данный момент наши взоры устремлены на это капиталистическое логово коррупции и рабства."

### THIRD PATH - THE PRELATURE OF ADELART ###

### The Prelate and his steel-plated tractors and steel-plated knights have taken control of the country, pledging to restore the true practices of the Old Believers and reject any sort of hierarchical religion. Fiercely independent and quite militaristic despite a pacifistic, communitarian, and cooperative ethos, the Prelate's supporters have essentially declared war on the Archonate and the false kings and dukes of Griffonia who claim divine right. The only person with divine right, they say, is the Prophet of Eyr - a mysterious griffon from the Adelartian forests known simply as Luca vun Lissay. Soft-spoken yet with deep reservoirs of passionate sermons, Luca and his militias have a clear ethos - but may follow some cult-like practices in their desire to restore some pretty chill and courageous religious values.

HEL_a_godly_adelart:0 "Божественный Аделарт"
HEL_a_godly_adelart_desc:0 "Мудрый Лука Лиссейский и его верные служители Эйр рассеяли силы тех, кто пытался заглушить глас народа и Богов, и встали во главе Аделарта как наши истинные божественные освободители!\n\n Да здравствует наш избранный прелат Лука Лиссейский, благословлённый самой Эйр!"

HEL_deal_with_the_vanguardists:0 "Безбожники-коммунисты"
HEL_deal_with_the_vanguardists_desc:0 "Так называемые авангардисты готовились совершить величайшее из лукавств, утверждая, что действия их светского государства выше святой воли Богов! Мы покажем этим еретикам-отступникам последствия того, что они осмелились бросить вызов Эйр и её благоверным последователям!"

HEL_root_out_the_sheriff:0 "Жадные до власти монархисты"
HEL_root_out_the_sheriff_desc:0 "Скудоумные прислужники Шерифа всё ещё прячутся в тенях, вожделея лишить нас средств к существованию только ради того, чтобы вернуть нас в железные когти графа, который заботится лишь о том, чтобы наполнить свою казну. Мы изгоним этих опасных диссидентов с наших земель раз и навсегда! "

HEL_a_letter_to_griffenheim:0 "Маарит в Фальконтауне"
HEL_a_letter_to_griffenheim_desc:0 "Настал великий час, когда мы можем поведать о вопиющих злодеяния прелата-узурпатора Фальконтауна, Людвига Эбонвинга верующим массам и представить его таким, какой он есть на самом деле...\n\nЖадной до власти дубинкой архонтов и, что ещё хуже, полоумной марионеткой Маара! "

HEL_claim_the_greifwald_prelature:0 "Свергнуть прелата Грайфвальда"
HEL_claim_the_greifwald_prelature_desc:0 "Прелат Грайфвальда не заслуживает своего титула. Он может уверять, что проповедует доброе слово наших любимых Богов массам, но он мало что делает для того, чтобы воля Эйр исполнялась на Периферии. Ходят слухи, что он обращается к самым тёмным и гнусным источникам, но это мы сможем узнать наверняка только после того, как его справедливо свергнут... "

HEL_ally_with_the_anarchists:0 "Народное объединение"
HEL_ally_with_the_anarchists_desc:0 "Мерлок Вуд и его товарищи-анархисты всегда стояли на одной позиции с нами, старообрядцами, приверженные общим идеалам освобождения простых грифонов и искоренения прогнивших архонтов и их марионеточных прелатов с наших земель. Мы будем глупцами, если не предложим им возможность присоединиться к нам ради общей цели."

HEL_reach_out_to_the_democrats:0 "Наши демократические корни"
HEL_reach_out_to_the_democrats_desc:0 "Демократические лоббисты Аделарта всегда были готовы выслушать наши требования о религиозной автономии и готовы были предложить нам уступки для достижения наших целей.\n\n Возможно, с нашей стороны будет справедливо предложить им высказаться в нашем сообществе за их заслуженное сострадание?"

HEL_power_begets_parasites:0 "Власть порождает паразитов"
HEL_power_begets_parasites_desc:0 "Абсолютная власть - самая коварная и разрушительная сила, развращающая всех, кроме святейших Богов, ведущая к отказу от морали в лоно безудержного гедонизма, несомая на спинах страждущих. Никогда больше расточительность немногих не будет перевешивать нужды большинства!"

HEL_religious_values:0 "Оплот Старой веры"
HEL_religious_values_desc:0 "Вот уже более двадцати лет Аделарт остается свободным силою наших общих уз и веры. Когда весь мир охвачен беспорядками, войнами и нищетой, мы должны быть как никогда бдительными, чтобы противостоять угрозам и защищать нашу родину, чтобы мечта об эйритском будущем никогда не погибла."

HEL_the_old_believer_faith:0 "Отречься от церковной иерархии"
HEL_the_old_believer_faith_desc:0 "Истинное слово Богов распространяется не лживыми высшими сановниками церкви, сидящими в своих башнях из слоновой кости и изрекающими нечестивые догмы - а самоотверженными словами и действиями простых граждан и близких им священников, заботящихся о нуждающихся и угнетённых как об одной большой семье единоверцев. Мы больше не будем внимать лживым словам далёких Архонтов!"

HEL_encourage_large_families_fash:0 "Культ плодородия"
HEL_encourage_large_families_fash_desc:0 "Как последователи Эйр, богини плодородия и семьи, мы считаем своим священным долгом поощрять, а то и предлагать стимулы жителям Аделарта создавать и расширять семьи, будь то путём священного продолжения рода или законного усыновления обездоленных сирот."

HEL_the_values_of_eyr:0 "Храм в каждом посёлке"
HEL_the_values_of_eyr_desc:0 "Дар жизни, любящие и поддерживающие семьи, обильные урожаи и уважение к себе.\n\n Сие есть четыре благословения, завещанные нам нашей вселюбящей матерью Эйр, и мы будем преданно оберегать их до тех пор, пока живы; но как мы можем почитать их без храмов?"

HEL_a_haven_for_old_believers:0 "Провозгласить классовое сотрудничество"
HEL_a_haven_for_old_believers_desc:0 "От самых скромных тружеников до самых престижных прелатов мы все в равной степени делимся плодами благословений Эйр и взращиваем их. Любая борьба между классами и гильдиями должна быть отброшена и прощена, ибо мы все должны объединиться в борьбе за изобилие Эйр и не потерять плоды нашего труда в бессмысленных ссорах."

HEL_peace_at_home:0 "Социальное учение церкви Эйр"
HEL_peace_at_home_desc:0 "Хаос революций, который снова и снова охватывал Грифонию, приводил к тому, что матери оплакивали своих павших мужей и сыновей, а ремесленники попрошайничали на папертях храмов. Кто мы такие, сыновья и дочери Эйр, чтобы позволять этой печали и отчаянию оставаться без внимания? Все грифоны должны внести свой вклад в поддержку малоимущих и пострадавших семей посредством благотворительности и просветительства!"

HEL_institute_prohibition:0 "Нет места пороку"
HEL_institute_prohibition_desc:0 "По мере того, как мы вступаем в новую эпоху, пороки современного общества начинают укореняться. Хотя мы уважаем права всех существ и просвещённые идеалы свободы и демократии, важно, чтобы мы превыше всего пропагандировали умеренность и положили конец скайфоллскому спиртному и фезеранским преступникам."

HEL_continue_revolutionary_policies:0 "Вудистский дистрибутизм"
HEL_continue_revolutionary_policies_desc:0 "Экономические принципы дистрибутизма всегда горячо проповедовались Вудом и его ближайшими соратниками как верное решение проблемы неравенства, и теперь мы расширим и распространим их по всем четырем углам Аделарта, выпустив новый трактат Луки\n \"Акра и плуг\"."

HEL_restore_order:0 "Я, пророк Эйр"
HEL_restore_order_desc:0 "После того, как хаос прошлого был развеян под предводительством Эйр и её праведных последователей, а разрозненные остатки наших врагов были рассеяны по ветру, объединенный Аделарт теперь стоит под серебряным знаменем старообрядцев. Тёмные дни жестоких шерифов, тщеславных бандитов и несущих ересь идеологов теперь позади нас."

HEL_seeds_of_a_reformation:0 "Семена Великого Пробуждения"
HEL_seeds_of_a_reformation_desc:0 "Скоро для всех грифонов наступит Пробуждение. Не формирование так называемого "классового сознания" или появление какой-то новомодной экономической системы, а духовное возрождение внутри каждого грифона. Троебожие вскоре возродится как маяк стабильности и процветания среди моря ветхих идеологий и безнравственных деспотов."

### Aquileian Unification Content for Luca

HEL_eyrist_foreign_policy:0 "Верховная Прелатура Аквелии"
HEL_eyrist_foreign_policy_desc:0 "И так, дело сделано. И республиканцы, и монархисты, настолько увлечённые друг другом, что не видели света троебожия лежат мёртвыми от наших когтей. Теперь, когда выдающиеся партии устранены, мы можем реализовать наше видение Аквелии; правоверная и справедливая республика для всех под бдительным взором Эйр."

HEL_claim_the_prelature_of_greifwald:0 "Сокрушить архонта в Риле"
HEL_claim_the_prelature_of_greifwald_desc:0 "Резиденция Арктурия является законным владением Луки Лиссейского, прелата Грайфвальда и Аделарта. Мы должны положить конец мааритам, бандитам и дворянам, поскольку мы возвращаем эту святую территорию нашей суверенной нации. Со временем старые обряды будут восстановлены как в Риле, так и в Аквиле, как свидетельство великой щедрости Эйр."

HEL_trd_den_of_vice:0 "Скайфолл, логово алчности"
HEL_trd_den_of_vice_desc:0 "Скайфолл изобличён как невероятная угроза благополучию грифонов, живущих в его пределах. Их погоня за богатством и прибылью превыше всего остального сделала их слепыми к дарам наших создателей и охваченными саморазрушительными желаниями. Мы должны разрушить их злодейское государство на благо его населения и милости богов."

HEL_flo_den_of_vice:0 "Фловена, логово чревоугодия"
HEL_flo_den_of_vice_desc:0 "Фловенцы мало чем отличаются от скайфоллианцев, но их богатство привело к другому духовному греху. Они довольствуются тем, что просто сидят и праздно копят идолов в позолоченной клетке, сотворённой ими же самими, не испытывая тех радостей, которые предназначались нам нашими создателями. Мы станем тем светом, что пройдёт сквозь прутья их решётки из бренного золота."

HEL_fez_den_of_vice:0 "Фезера, логово предательства"
HEL_fez_den_of_vice_desc:0 "Фезера представляет собой действительно жалкое зрелище не только для прелатуры, но и для всей Гриффонии. Обиталище никчёмных воров и продажных бюрократов, довольствующихся издевательствами и вымогательством среди населения. Страшно представить, какие безбожия творятся на улицах города. Это наш моральный и священный долг - освободить провинцию от преступности и порока."

HEL_an_official_anointment:0 "Лука, архипрелат Рилы"
HEL_an_official_anointment_desc:0 "С законным низложением прелата-узурпатора и его клики сейчас как никогда время для Луки, наконец, возвыситься в качестве единственного истинного, бесспорного архипрелата, избранного не далёкими архонтами, а грифонами Грайфвальда и Аделарта!"

HEL_anti_maarite_vigilantism:0 "Мааритская угроза"
HEL_anti_maarite_vigilantism_desc:0 "В ужасных сообщениях, поступающих из наших храмов, стали упоминаться рассказы о случаях поклонения злому богу Маару глубоко в лесах, о подозрительных грифонах в тёмных плащах, оскверняющих наши храмы, и даже о жутких жертвоприношениях наших миссионеров! Со всей возможной серьёзностью мы должны сокрушить эту злую пагубу, выследив всех мааритов до последнего, прежде чем эта зараза сможет распространиться."

HEL_our_teachings_in_greifwald:0 "Распространить наше учение"
HEL_our_teachings_in_greifwald_desc:0 "Покров лжи и обмана, поддерживаемый ныне свергнутым прелатом-узурпатором и его приспешниками, которые скрывали умы бесчисленных грифонов от истинного благословения Богов, должен быть сожжён дотла, чтобы истинное учение нашей вселюбящей матери Эйр распространялось нашими верными миссионерами, чтобы очистить и просветить невежественные массы Грайфвальда."

HEL_localized_democracy:0 "Местная демократия"
HEL_localized_democracy_desc:0 "В эту новую эру революций, республик и демократии больше нельзя игнорировать заботы обывателей без неизбежного восстания. Мы должны учиться на ошибках прошлого и обсуждать политику не за закрытыми дверями дворянских поместий, а с алтарей и скамеек наших храмов, где каждый может свободно высказаться о своих заботах и просьбах!"

HEL_an_end_to_the_berniers:0 "Выследить Берньеров"
HEL_an_end_to_the_berniers_desc:0 "Разбойники-анархисты Нестора Бернье продолжают бродить по округам Грайфвальда, терроризируя население и даже устраивая разрушительные набеги на города и транспорты. Мы положим конец их кровавому терроризму посредством планомерной кампании, направленной на обезвреживание и уничтожение их лесных схронов и лагерей."

HEL_spread_eyrs_charity:0 "Распространить милосердие Эйр"
HEL_spread_eyrs_charity_desc:0 "Подавляющее большинство жителей Грайфвальда по-прежнему страдают от крайней бедности и нищеты. Их крики о помощи, ранее не достигавшие ушей старых властей теперь звучат громче, чем когда-либо. Мы не оставим их мольбы без ответа, ибо мы протянем к ним длань с благословенной щедростью, как истинные дети Эйр, которыми мы являемся!"

HEL_a_bastion_against_the_archons:0 "Броня против архонтов"
HEL_a_bastion_against_the_archons_desc:0 "Даже в наш лучший час мы не должны позволять себе почивать на лаврах, не обращая внимания на угрозы, которые все ещё лежат за пределами наших любимых земель. Дворяне и Архонты неизбежно вернутся, чтобы отомстить нам, и мы будем отражать их атаки снова и снова. Наши святые щиты и танки защищают нас, а Боги праведно ведут нас сквозь бурю!"

HEL_coronation_in_skyfall:0 "Архонт иного рода"
HEL_coronation_in_skyfall_desc:0 "Теперь, когда богатства Скайфолла в нашем распоряжении, пришло время полностью закрепить легитимность теологии Луки Лиссейского. Старые обряды будут восстановлены во всех владениях нового архоната Эйр с новым прелатом во главе, поскольку все грифоны радуются щедротам домашнего очага, не запятнанные миром измены и суматохи.\n За Вению III, архонта народа!"

### FOURTH POLITICAL PATH - SWITZERLAND ###

### Adelart reforms into a true confederation as Wood and the Prelate Luca put aside their differences and decide once again to lead Adelart against the Sheriff and Greifwald. Wood is the de-facto benefactor of the Socialist Coalition, while Luca leads Eyrite Conservatives - both parties bear a committment to decentralization, communal ethics, personal freedom, and direct democratic ideals, but economic methods ( distributivism vs. socialism ) and social methods ( revolutionary nationalism vs. a more religious, temperate social ethos ) divide two factions that the player can choose between. Wood and the Prelate remain relevant in each of their organizations, and in many ways they're a toned down version of their own paths.

HEL_the_confederation_of_communities:0 "The Confederation of Communities"
HEL_the_confederation_of_communities_desc:0 "Merlock Wood and the Prelate Luca have charted a course together that would bring democracy and equality to Adelart - the only question is, who will lead their shattered coalition?"

### SHARED FOCI for BOTH COALITIONS 
HEL_switzerland:0 "Федеральный совет Аделарта"
HEL_switzerland_desc:0 "Несмотря на то, что прямая демократия действительно предоставляет нашему населению наиболее справедливый и равноправный способ участия в управлении государством, некоторые примеры прямой демократии по всей Грифонии показали, какие проблемы вызывает такая система, если возложить на неё слишком многое. Чтобы этого избежать будет создан федеральный совет для решения вопросов, которые слишком незначительны для рассмотрения всем населением Аделарта."

HEL_confederal_war_on_greifwald:0 "Факелоносцы Конфедеративной революции"
HEL_confederal_war_on_greifwald_desc:0 "Наша революция мало чем отличается от той, к которой стремятся авангардисты и вудисты по части того, что наше этическое обязательство - экспортировать её на благо всех. Но на этом сходства заканчиваются. Наша конфедерация - это не интернационалистское образование, а маяк мира и стабильности в жестокой Периферии. Мы исправим ошибки прошлого, но не с помощью идеологии, а с помощью мира."

HEL_gun_rights:0 "Оружие каждому грифону"
HEL_gun_rights_desc:0 "Грифоны Аделарта провозгласили независимость от тиранов Грайфвальда в ходе народного восстания 20 лет назад. Но даже сейчас правители Грайфвальда смотрят на нас жадными глазами. Чтобы наша демократия выжила, население должно быть вооружено и готово защищать свою свободу и права."

HEL_support_the_old_believers:0 "Автономия храмам"
HEL_support_the_old_believers_desc:0 "Большинство населения Аделарта составляют очень религиозные грифоны. Хотя мы уже поддерживаем религиозные общины в нашей стране, они, всё же, остаются несколько равнодушными по отношению к нашему правительству. Вот почему мы увеличим поддержку религиозных общин, чтобы подружиться с ними."

HEL_decentralized_education:0 "Автономия для учителей"
HEL_decentralized_education_desc:0 "Чтобы демократическая система, особенно система прямой демократии работала, население должно быть достаточно осведомлено, чтобы понимать, что для него лучше. Вот почему мы должны обеспечить, чтобы каждый грифон в Аделарте имел возможность получить высшее образование, даже если это делается несколько нестандартными методами."

HEL_nation_of_volition:0 "Нация, обладающая волей"
HEL_nation_of_volition_desc:0 "Кантоны могут существовать только при согласии управляемых государством граждан по принципу волеизъявления. Мы реализуем прямую демократиею путем участия в дебатах и голосований на референдумах по социальным и экономическим вопросам, управляя государством как федерацией, при условии, когда управляющие должны получить согласие тех, кем они управляют."

## SWITZERLAND's SOCIALIST COALITION ##

HEL_the_socialist_coalition:0 "Вуд возглавляет коалицию"
HEL_the_socialist_coalition_desc:0 "С победой социалистической коалиции на выборах народ доказал свою веру в режим. Теперь они будут двигаться вперед, воодушевлённые народным мандатом»."

HEL_distance_from_extremism:0 "Чистка среди нелиберальных социалистов"
HEL_distance_from_extremism_desc:0 "Хоть многие иностранцы и обвиняют Аделарт в радикализме и безумии, эти утверждения, по большей части, абсурдны и смехотворны. Но и в нашей собственной стране есть те, кто справедливо напоминают нам, что среди нас есть более радикально настроенные элементы. Чтобы обеспечить безопасность и жизнестойкость нашей нации, мы должны искоренить их."

HEL_the_first_unions:0 "Первые союзы"
HEL_the_first_unions_desc:0 "Аделарт никогда не был промышленно развитым регионом. А без промышленности у его жителей до революции никогда не было нужды в профсоюзах. Мы прибегнем к помощи из вне для создания рабочих союзов, заложив их на основе сельских традиций старообрядцев, чтобы дальше распространять наши идеи в растущих городских центрах."

HEL_socialism_with_adelartian_characteristics:0 "Коллективы и советы"
HEL_socialism_with_adelartian_characteristics_desc:0 "В то время, как мы стремимся создавать более традиционные коллективы в пределах Аделарта, мы не можем забывать об особенностях нашего народа. Хотя эти коллективы будут сформированы из множества различных ферм, мы позволим каждому из бывших владельцев собственности быть частью совета, который управляет коллективом во имя будущих поколений."

HEL_wealth_for_the_workers:0 "Достаток – трудящимся!"
HEL_wealth_for_the_workers_desc:0 "Хотя рабочие Аделарта свободны от гнёта Грайфвальда, многие из них всё ещё страдают от бедности и проблем, которые она вызывает. Хотя у центрального правительства Аделарта не так много лишних средств, мы можем и будем использовать эти ресурсы, чтобы помочь несчастным грифонам."

HEL_eyrian_socialism:0 "Эйритский социализм"
HEL_wealth_for_the_workers_desc:0 "Грифоны Аделарта, независимо от того, родом они из сельской или городской среды, очень религиозны. В них нет озлобленности к богам или их проповедникам, в отличие от многих других социалистических философий. Просто наши пути опираются не на материальное обоснование, а вдохновлены тем, что является божественным - верой в богиню Эйр."

HEL_encourage_communal_lifestyles:0 "Одно большое сообщество"
HEL_encourage_communal_lifestyles_desc:0 "В лесах Аделарта разбросано множество маленьких городков и деревень. Многие из них страдают от серьезных проблем, с которыми наше правительство просто не в состоянии помочь им из-за либертарианского характера нашей страны. Значит, мы дадим этим городам возможность осуществлять самоуправление через общинную систему на местном уровне."

HEL_left_nationalism:0 "Левый национализм"
HEL_left_nationalism_desc:0 "Аделарт есть и, надеюсь, всегда будет государством социалистически настроенных рабочих и фермеров. Однако, в отличие от большинства пролетариев, грифоны Аделарта не считают себя частью какой-то интернациональной группы. Скорее они предпочитают по-прежнему идентифицировать себя с аделартской культурой. Это было нашей силой в предыдущих битвах и, надеюсь, будет нашей силой в будущих."

HEL_hoist_the_green_and_red:0 "Зелёные и красные"
HEL_hoist_the_green_and_red_desc:0 "Поднимем вверх красные и зелёные знамёна, братья и сёстры! Аделарт, о котором так долго говорил сельский пролетариат, стал реальностью. Эти некогда угнетённые крестьяне теперь возглавляют по-настоящему демократическое и коммунистическое государство! Пусть же вся Грифония узнает об успехе нашего великого эксперимента, ибо мы стали первыми на этом новом пути!"

## SWITZERLAND'S EYRITE COALITION ##

HEL_social_conservatives:0 "Прелат возглавляет коалицию
HEL_social_conservatives_desc:0 "На выборах победила фракция консерваторов, опирающаяся на эйритов. По-прежнему исповедуя многие либерально-республиканские идеи других фракций, они будут проводить свою политику с религиозным подтекстом старообрядцев."

HEL_a_better_figurehead:0 "Отправить в отставку Мерлока Вуда"
HEL_a_better_figurehead_desc:0 "Мерлок Вуд — герой для нашего народа, несмотря на его связи с социалистами. Хотя мы не можем преследовать его за его политические авантюры, мы можем отозвать его со службы и отправить в почётную отставку, тем самым эффективно отстранив его от любой реальной власти."

HEL_social_funds:0 "Социальный фонд"
HEL_social_funds_desc:0 "Благотворительность церкви должна быть широко распространена. Необходимо создать социальный фонд для наших беднейших сообществ, страдающих в это время перемен. Скромные своевременные выплаты позволят местным организациям эффективно решать свои собственные проблемы на местном уровне."

HEL_eyrian_charity:0 "Хлеб, рис и идолы"
HEL_eyrian_charity_desc:0 "Мы не можем позволить себе забыть о наших беднейших собратьях в эти трудные времена. Церковь должна использовать своё огромное влияние в Аделарте для оказания благотворительной помощи нуждающимся. Она будет субсидироваться и поддерживаться нынешней администрацией."

HEL_encourage_large_families:0 "Эйритское семейное законодательство"
HEL_encourage_large_families_desc:0 "Миллион грифонов покинул Аделарт только за последние годы. По мере того, как наш уровень жизни повышается, уровень рождаемости падает. Поэтому мы должны сделать многодетную семью привлекательной и выгодной, предлагая субсидии и снижение налогов."

HEL_agrarianism_focus:0 "Защищать сельский традиционализм"
HEL_encourage_large_families_desc:0 "Большинство нашего населения может и проживает в городах, но истинное сердце Аделарта находится за их пределами. Мы должны обратиться к сельским массам за поддержкой. Изменив способ подсчета голосов по отношению к деревням, мы можем предоставить им более громкий голос в правительстве."

HEL_subsidize_the_farms:0 "Из крестьян в фермеры"
HEL_subsidize_the_farms_desc:0 "Настало время вернуться к нашим корням. В буквальном смысле этого слова. Хотя в прошлом мы и освободили народ от крепостного права, наши фермеры отстают от соседей. Мы должны модернизировать наши фермы и предоставить владельцам инструменты для возделывания на их крестьянских наделах."

HEL_eyrite_values:0 "Воздержанние, трудолюбие, коллективизм"
HEL_eyrite_values_desc:0 "Стремясь обуздать бедность и должным образом выполнить наши обещания о прямой демократии наше правительство выступит с инициативами по формированию местных гражданских управ. Эти институты донесут голос благочестия и воздержания до своих избирателей и будут способствовать большему развитию чувства коллективизма для всех жителей Аделарта, а также очистят последние остатки нашего бандитского прошлого."

HEL_adelart_above_everything_eyr_above_everyone:0 "Путь Аделарта к демократии"
HEL_adelart_above_everything_eyr_above_everyone_desc:0 "Демократия - это лучшая и в то же время наихудшая форма правления. Мы не можем полностью позволить себе действовать под знаменем воли толпы, но мы также должны позволить нашему народу высказываться. Мы нашли этот баланс, сформировав систему, где Аделарт превыше всего и Эйр над всеми нами!"


### Confederation Foreign Policy ####

HEL_confederal_foreign_policy:0 "Аквилейская конфедерация кантонов"
HEL_confederal_foreign_policy_desc:0 "Хотя это и не входило в наши намерения, большая часть Аквилеи перешла под наш непосредственный контроль в результате предпринятой ими попытки вторжения. Вместо создания марионеточного правительства было решено расширить систему кантонов, включив в неё всю Аквилею; дать нашим собратьям-грифонам ещё один шанс ощутить демократию и свободу."

HEL_move_against_greifwald:0 "Освободить вассалов"
HEL_move_against_greifwald_desc:0 "На протяжении большей части истории Виновия, Рила и Весткип подчинялись желаниям и нуждам действующего правительства в Аквиле, практически не имея права голоса в своих внутренних делах. Как только их нынешние правящие режимы будут повержены, их народ будет приветствовать систему кантонов с распростёртыми когтями."

HEL_alliance_with_pomovarra:0 "Альянс с Помоваррой"
HEL_alliance_with_pomovarra_desc:0 "Помоварра остаётся одним из последних осколков региональной республиканской демократии на Периферии и даже во всей Грифонии. [POM.GetLeader] выковал демократию из пепла аквилейского краха, как и мы. Мы должны вступить с ними в союз, и в конечном итоге добиваться объединения под знаменем общего языка и культуры, иначе оба наших народа отправятся на свалку истории."

HEL_invite_avian:0 "Авиан присоединяется к пакту"
HEL_invite_avian_desc:0 "Авиан пережил период правления Грифенхайма и, что неудивительно, не желает, чтобы им теперь управляли из Аквилы. Однако, мы уверены, что они были бы заинтересованы в альянсе и поэтому мы предложим им место в пакте о стратегической обороне от врагов мира в Грифонии."

HEL_invite_flowena:0 "Защита для Фловены"
HEL_invite_flowena_desc:0 "Хотя Фловена богата, её практика вербовки наёмников для самозащиты не является достаточной защитой в современную эпоху огромных армий и ещё более крупных заводов. Без помощи город будет взят в осаду и уничтожен любым противником, готовым ждать. В надежде избежать такой ситуации мы предложим им место в пакте."

HEL_propose_pomovarran_unification:0 "Предложить помоваррцам объединение"
HEL_propose_pomovarran_unification_desc:0 "Аделарт и Помоварра уже давно поддерживают культурные связи друг с другом. Связи, которые со временем только укрепляются. Теперь, когда мы унаследовали роль крупнейшего политического образования региона, вполне логично, что мы предложим Помоварре место в нашей конфедерации в форме кантона, сохранив автономию и присоединяясь к своим братьям по оружию."

HEL_unified_democratic_government:0 "Обоснование легитимности"
HEL_unified_democratic_government_desc:0 "Хотя мы завоевали Аквилею военным путем, новому правительству не хватает того уровня признания, которого достигал их многовековой политический режим. Чтобы гарантировать, что мы сохраним положительную международную легитимность в ближайшие годы, мы должны приложить усилия, чтобы стать законным преемником ныне несуществующего аквилейского государства."

HEL_curtail_estates:0 "Ликвидировать поместья"
HEL_curtail_estates_desc:0 "Землевладельцы веками оказывали огромное влияние на функционирование аквилейских правительств, вызывая безмерное недовольство среди менее привилегированных слоев населения. Настало время разрушить земельные монополии и распределить их между предприятиями и местным населением, чтобы поддержать наш благоприятный имидж в обществе."

HEL_expand_self_management:0 "Расширить возможности самоуправления"
HEL_expand_self_management_desc:0 "Профсоюзы занимают уникальное положение, одновременно не имея прямого представительства в правительстве и при этом имея возможность мобилизовать сотни тысяч грифонов на протест, когда это необходимо. Чтобы облегчить переговоры и повысить производительность труда, мы предоставим официальным профсоюзам право организовывать свои собственные рабочие места в рамках других нормативных актов."

HEL_union_political_machine:0 "Профсоюзные политические машины"
HEL_union_political_machine_desc:0 "Хотя профсоюзы являются обычным явлением, у правительства всё ещё есть возможность игнорировать их требования, если оно сочтет это необходимым. Хотя во время войны это может быть приемлемо, при любых других обстоятельствах это позорно. Жители кантона должны быть услышаны и городские профсоюзы позаботятся о том, чтобы правительство прислушалось."

HEL_democratic_cult_of_personality:0 "Герой нашей новой демократии"
HEL_democratic_cult_of_personality_desc:0 "Хотя Мерлок Вуд и не любит этого признавать, он был первым среди нас, кто признал необходимость умеренных социалистических реформ. От богатых до бедных, голоса многих преобладают над голосами немногих. Его идеалы легли в основу созданных кантонов и, как бы он ни усердствовал в том, чтобы его превозносили как героя - это вполне заслуженный титул."

HEL_recognize_prelate_ebonwing:0 "Признать прелата Эбонвинга"
HEL_recognize_prelate_ebonwing_desc:0 "Лука Лиссейский и его марионетки в общинах контролировали Аделарт в течение двадцати лет. Теперь, когда мы контролируем всю основную территорию Грайфвальда, мы можем, наконец, убрать его без масштабных протестов и признать прелата Эбонвинга законным церковным лидером Грайфвальда, даже если мы продолжим поддерживать светскую политику на всех уровнях правительства."

HEL_expand_nationalization_programs:0 "Единая программа национализации"
HEL_expand_nationalization_programs_desc:0 "Существует множество отраслей промышленности и элементов инфраструктуры, которые имеют такое значение, что финансирование их из государственного бюджета является лучшим способом гарантировать их жизнеспособность. Хоть это и может раздосадовать тех, кто ранее владел данными отраслями промышленности, это лучший курс для дальнейших действий по укреплению благополучия кантонов."

HEL_expand_eyrite_social_programs:0 "Расширить Эйритские социальные программы "
HEL_expand_eyrite_social_programs_desc:0 "Наши культурные корни обосновывают наше милосердное отношение к тем, кто менее успешен, но нынешние институты дают меньшие возможности в этом отношении, чем нам хотелось бы в идеале. Настало время законодательно закрепить благотворительность, чтобы создать по-настоящему социальное государство на основе наших изначальных установок."

HEL_rally_the_youth:0 "Молодежные демократические лиги"
HEL_rally_the_youth_desc:0 "В большинстве случаев милитаристские молодежные группы, как правило, одновременно радикальны и опасны; но, безусловно, есть способы сделать их полезными. Если государство предоставляет средства для деятельности таких групп, то они, естественно, будут поддерживать государство, а без этих средств не смогут существовать в дальнейшем. Имея это в виду, кантоны могут легко создавать и поддерживать молодежные группы, выступающие за демократию и реформы."

HEL_reject_distributism:0 "Вспоминая процветание Борея"
HEL_reject_distributism_desc:0 "Несмотря на то, что наши общинные корни не были полностью адаптированы к современным реалиям государственного управления и капитализма, мы продолжаем заботиться о менее успешных. Гуманный капитализм необходим для безопасного и стабильного роста экономики кантонов и является напоминанием даже самому ничтожному грифону о том, что надежда всегда есть."

HEL_a_democratic_periphery:0 "Мир в Периферии"
HEL_a_democratic_periphery_desc:0 "Наконец, всё получилось. Хоть ещё и остаются внешние враги, которые желают, чтобы наше государство рассыпалось в прах, кантоны и наши союзники добились того, чего так и не добилась империя и Аквилея: мира и процветания в Периферии и за её пределами."

HEL_strike_avi:0 "Освободить Авиан"
HEL_strike_avi_desc:0 "Остатки герцогства Верения грызутся из-за деспотичной знати, как падальщики из-за умирающей коровы! Их бессмысленные гражданские войны и междоусобицы сделали Дом Авиан слабее нас. У нас есть шанс нанести удар и освободить наших иноземных братьев из лап их клептократических деспотов."

HEL_strike_pyt:0 "Атаковать Грифенмарш"
HEL_strike_pyt_desc:0 "Империя Грифонов слабеет с каждым днем и наши герцландские братья на севере угнетены тенью этой империи. "Крестьянская Республика" должна быть освобождена, чтобы мы могли объединиться в истинной демократии! За свободу! За Аделарт!"

HEL_core_pyt:0 "Интегрировать Грифенмарш"
HEL_core_pyt_desc:0 "Нам удалось аннексировать Грифенмарш, но мы должны потратить время на то, чтобы осветить нашим братьям и сёстрам истинный путь к свободе. Мы будем поддерживать умеренные партии на бывшей имперской территории, одновременно обличая радикальных фашистов и коммунистов, которые там процветают, чтобы добиться политического единства."

HEL_strike_pom:0 "Свергнуть помоваррскую плутократию"
HEL_strike_pom_desc:0 "Наши братья и сестры в Помоварре не находятся в отчаянном положении, потому что они живут при своих просвещённых олигархах! Но какой прок от их олигархии? Сейчас у них хорошие правители, но через несколько лет они могут обратиться в деспотов! Мы нанесём удар сейчас, чтобы дать жителям Помоварры возможность выбора того, кто будет править ими с помощью избирательного бюллетеня!"

HEL_strike_flo:0 "Своды Фловены"
HEL_strike_flo_desc:0 "Наши деловые связи во Фловене помогли нам развить нашу молодую экономику, но не нужно быть провидцем, чтобы понять, откуда у Фловены столько золота. Их олигархи отбирают его у своего народа и воруют у всей Грифонии! Мы освободим этот золотой город и используем его средства, чтобы помочь построить наш более совершенный союз. Да поможет нам Эйр!"

### SHARED ECONOMIC TREE - Prelate, Wood, Switzerland ###
HEL_agrarian_economics_start:0 "Экономика для всех нас"
HEL_agrarian_economics_start_desc:0 "Единственной целью экономики является не получение прибыли и модернизация, а самореализация и достижение общей цели. Поощрение того, что наши земледельческие ценности остаются неизменными и поддержка нашего принципа рабочего самоуправления, несомненно, приведут к осторожному, но эффективному переходу в современный мир."

HEL_limited_urbanization:0 "Ограниченная урбанизация"
HEL_limited_urbanization_desc:0 "Мы должны осторожно поощрять миграцию зажиточных крестьян в города, мы не можем массой слепо загонять их туда! Подобный безрассудный подход привёл бы к перенаселению и бедности. Вместо этого мы создадим систему, основанную на ограничениях, при которой работники сельского хозяйства будут постепенно адаптироваться к своей новой городской среде."

HEL_electricity_for_the_forests:0 "Электрификация в лесистой местности"
HEL_electricity_for_the_forests_desc:0 "По мере того, как мы расширяем электрическую сеть Аделарта за счет наших городов, мы также не должны пренебрегать нашими братьями и сёстрами в лесу. Хотя прокладка линий электропередач в районах, расположенных в глухих лесах может быть дорогостоящей, мы сделаем всё возможное, чтобы обеспечить доступ к электричеству для каждого жителя нашей страны."

HEL_expand_urban_collectives:0 "[GetUrbanFocus]"
HEL_expand_urban_collectives_libs:0 "Содействовать развитию кооперативной промышленности"
HEL_expand_urban_collectives_commie:0 "Учредить городские кооперативы"
HEL_expand_urban_collectives_desc:0 "Коллективы заводов и городская среда очень похожи на наши сельские коллективы. Нет ничего противоестественного в том, чтобы договориться об аналогичном соглашении в городах. Объединив ресурсы всех наших народов вместе, мы можем создать экономику, которая заботится обо всех её жителях."

HEL_gradual_industrialization:0 "Постепенная индустриализация"
HEL_gradual_industrialization_desc:0 "Стремительная индустриализация, как можно наблюдать, почти всегда приводит к страданиям, но и пренебрегать ею тоже не стоит. Мы изберём более деликатный путь. Осуществляя контролируемую индустриализацию умеренными темпами с продуманными целями, мы можем обеспечить создание современной экономики, не поплатившись за неё возникновением голода."

HEL_support_rural_schooling:0 "Поддержать школьное образование в сельской местности"
HEL_support_rural_schooling_desc:0 "В школе, как и на ферме детям предстоит научиться многому. Мы предложим сельским учителям более высокую оплату труда и предоставим больше материального обеспечения для их школ в надежде улучшить академические стандарты за пределами городов."

HEL_repurpose_the_temples:0 "Перепрофилировать ученых Грайфвальда"
HEL_repurpose_the_temples_desc:0 "Нет никакого смысла в том, чтобы позволить несчастным учёным умам, которые были созданы для служения Грайфвальду пропасть даром. Мы предложим помилование тем, кто готов работать с нами, чтобы построить светлое будущее!"

HEL_agriculture_as_our_backbone:0 "Сельское хозяйство как наша опора"
HEL_agriculture_as_our_backbone_desc:0 "По мере того, как мы шаг за шагом приближаем Аделарт к современности, мы должны помнить, что сельское хозяйство является нашей опорой. Модернизируя наши городские центры, мы также позаботимся о том, чтобы наши фермы были одними из лучших в мире."

HEL_subsidize_the_farmers:0 "[GetAgricultureFocus]"
HEL_subsidize_the_farmers_libs:0 "Идолы для Фермеров"
HEL_subsidize_the_farmers_commie:0 "Содействовать развитию сельских коллективов"
HEL_subsidize_the_farmers_desc:0 "Расширение нашего контроля над сельскохозяйственным сектором - это следующий шаг к обеспечению сбалансированной и справедливой экономики. Мы предложим субсидии фермерам, испытывающим трудности и прямые выкупы тем, кто не в состоянии поддерживать прибыльную маржу."

HEL_connect_adelart:0 "Соединить нацию"
HEL_connect_adelart_desc:0 "По мере того, как Аделарт растёт, растёт и его потребность в надёжной транспортной системе. Мы расширим наши существующие железные и автомобильные дороги, чтобы соединить все крупные города и поселки друг с другом. С этим расширением мы действительно станем единой нацией!"

HEL_continue_land_reform:0 "Продолжить земельную реформу"
HEL_continue_land_reform_desc:0 "Думать, что земельная реформа сама по себе приведёт к созданию справедливой системы - заблуждение. Отрицать силу реформы - глупость. Мы продолжим наши усилия по проведению справедливой и взвешенной реформы передавая во владение поместья, у которых больше нет наследников, или участки земли, которые раньше были непригодны для использования без современного оборудования."

HEL_encourage_arts_and_theatre:0 "Способствовать развитию искусств"
HEL_encourage_arts_and_theatre_desc:0 "Культура общества — это его голос и его наследие, поэтому мы позаботимся о том, чтобы наше искусство поддерживалось выделяемыми на него щедрыми грантами. Через несколько лет Аделарт будет известен как богатый центр искусств со своей уникальной культурой!"

HEL_support_workers_self_management:0 "Право голоса каждому трудящемуся"
HEL_support_workers_self_management_desc:0 "Чтобы обеспечить справедливое управление заводами на низовых уровнях мы введём в законодательство требование о том, чтобы управленцы среднего звена избирались самими рабочими. Потребуется период адаптации, но это путь вперёд, позволяющий гарантировать что каждый работник получит право голоса."

HEL_oil_agrarian:0 "Вести добычу ресурсов неглубоко и осмотрительно"
HEL_oil_agrarian_desc:0 "В течение многих лет мы знали о подземных богатствах Аделарта, но если мы будем эксплуатировать нефть только ради прибыли, то подвергнем себя опасности. Мы прислушиваемся к мнению наших ученых, нефть - это ограниченный ресурс. Давайте же будем добывать его размеренными темпами, чтобы поддержать нашу экономику и не сделать её зависимой от нефти."


### FIFTH POLITICAL PATH - OIL REPUBLIC ###

### The Oil Republic is led by Jaume de Conard, yet the Flowenan-backed industrialist and all-around slimy, charismatic personality can come to power through two ways, and must carefully balance both of them. First is democratic legitimacy, needed to placate the people - his government after all, is technically a republic of the people, the fulfilling of Adelart's true mission of democracy and self-determination, to be led away from these socialist bandits and toward a new reppublican era. The Second is loyalty to his benefactors, the Flowenans, and the maintenance of their interests - control of Adelart's oil fields, friends in government, and proper industrialization. From this, the Oil Republic - a oligarchic apparatus dedicated to profit and power, yet with a shred of proper democracy and state-building regardless ( perhaps the most stable democracy out of any path ), is born.

HEL_de_conards_republic:0 "Нефтяная республика"
HEL_de_conards_republic_desc:0 "Путём обмана или же честных выборов, Жом де Конар встал у руля новой Аделартской Республики. Последует ли он принципам Аквелийской республики и построит демократический Аделарт, или же будет всеми силами ублажать щедрейших покровителей из Фловены, всё зависит от него."

HEL_revolutionary_spirit:0 "Пусть мир знает наше имя"
HEL_revolutionary_spirit_desc:0 "Аквелийские беженцы, примкнувшие к нам после краха их первой революции, показали нам, что республиканская идея - это наша идея, где бы она ни была! Необходимо четко понимать, что любая республика на любом континенте является нашим другом!"

HEL_an_end_to_wood:0 "Устранить бандитско-анархистские идеалы"
HEL_an_end_to_wood_desc:0 "Мерлок Вуд и его социалистические бандиты терзают нашу страну уже двадцать лет. Когда-то мы считали его освободителем, но теперь мы видим в нём угрозу. Если мы позволим ему и его идеологии сохраниться, мы погибнем. Ради блага Аделарта и наших интересов Мерлок Вуд будет нейтрализован."

HEL_the_social_democrats:0 "Эксперимент в постройке государства"
HEL_the_social_democrats_desc:0 "Получение прибыли является основным мотивом Конара, хотя не так уж и много можно выкачать из глубинки под названием [HEL.GetNameDef]. Некоторые могут быть шокированы мыслью траты денег перед получением оных, но Конар видит в инвестициях в Периферию потенциальную прибыль."

HEL_the_flowenan_group:0 "Тотальный контроль де Конара"
HEL_the_flowenan_group_desc:0 "Вопреки убеждениям некоторых, бытие республикой не запрещает блага авторитарного режима. Хотя де Конар предпочёл бы более мягкое укрепление своей власти, необходимо любой ценой закрепить его позицию. Как никак, идолы правят миром, и у де Конара их будет больше всего."

HEL_market_war_on_greifwald:0 "Разбить корону Грайфвальда"
HEL_market_war_on_greifwald_desc:0 "Веками империалисты не считались с Аделартом, не признавая нашего существования. Избавившись от Мерлока Вуда и кровавой должности ‘шерифа’, пришло избавиться от последнего оплота монархизма в Периферии."

HEL_the_aquilean_model:0 "Республика Грайфвальд"
HEL_the_aquilean_model_desc:0 "Укрепив государство нашей страны, мы смогли встать на плечи гиганта! В мире есть множество великих республик, но, в качестве вдохновения, мы обратимся к нашим соседям на Юге, Аквелии!"

HEL_polizei:0 "De Geheimdéngscht"
HEL_polizei_desc:0 "Наши граждане заслуживают права на наличие сил правопорядка, но по всей нашей территории нам нужна справедливая организация, которая будет осуществлять соблюдение законов нашей нации и не будет ограничена границами округов. De Geheimdéngscht будет централизовать наши разведывательные ресурсы и осуществлять законную юрисдикцию по всей нашей территории."

HEL_welfare_for_the_people:0 "Задатки благополучия"
HEL_welfare_for_the_people_desc:0 "Простой грифон заслуживает благополучие, безопасность и счастье. Последнее гарантировать мы не можем, но хорошая доступная программа социального обеспечения предоставит доступ к остальному для нуждающихся."

HEL_real_healthcare:0 "Частное здравоохранение"
HEL_real_healthcare_desc:0 "Молитвы и аптекари могут вылечить простуду или магические недуги, но они не вылечат болезни, не удалят опухоль и не предоставят опеки для травмированных. Нужно создать эффективную систему здравоохранения с реальными госпиталями и реальными докторами, по достойной цене, конечно."

HEL_nurture_new_business:0 "Наша собственная индустрия"
HEL_nurture_new_business_desc:0 "Свободный рынок свободной территории требует регуляции. Из-за этого на нас лежит ответственность помогать малому бизнесу. Предоставим гранты ключевым отраслям, мы сможем поддерживать начинающих предпринимателей."

HEL_a_haven_for_business:0 "Гавань внешней экономики"
HEL_a_haven_for_business_desc:0 "Наши левые оппоненты, считают Аделарт гаванью для грифона труженика, но это экономически невыгодно. Это можно исправить, понизив корпоративные налоги и отменив некоторые законы из трудового права. Эти реформы превратят Аделарт в мечту капиталиста!"

HEL_a_powerful_executive:0 "Настоящий президент"
HEL_a_powerful_executive_desc:0 "Кабинет спикера никогда не был чем-то важным, всего лишь дань отцу страны, Мерлоку Вуду. При создании централизованного правительства, нам нужен спикер, который сможет обеспечить его справедливость. Предоставление новых исполнительных полномочий этой должности позволит нам быстрее реагировать на новые угрозы изнутри и снаружи."

HEL_abolish_the_congress:0 "Больше никаких съездов"
HEL_abolish_the_congress_desc:0 "Съезды были задуманы для того, чтобы дать народу право голоса, но они представляют собой визгливый хор, управляемый мышлением толпы. Избранные народом депутаты непостоянны и зависят от того, чтобы угодить тем, кто их избрал. Они не способны видеть общую картину для нашей страны."

HEL_the_parliamentary_system:0 "Адаптировать Национальную Ассамблею"
HEL_the_parliamentary_system_desc:0 "Мы расширим наше законодательное право, копируя Аквелийскую Национальную ассамблею. Депутаты заверят, что голоса наших избирателей о проблемах в стране будут услышаны!"

HEL_a_real_university:0 "Аделартская меритократия"
HEL_a_real_university_desc:0 "Благодаря большему контролю над всеми активами нашего правительства, мы можем предложить щедрые субсидии, чтобы привлечь академиков в Аделарт. С лучшими и наиболее талантливыми жителями Грифонии, приходящими к нам на поддержку, мы должны создать меритократическую структуру, достойную будущих лидеров Аделарта."

HEL_a_secular_adelart:0 "Всего лишь украшение"
HEL_a_secular_adelart_desc:0 "Вера вдохновляет, но она не должна иметь власти. Коррумпированность церковнослужителей, при работе с правительством очевидна, но мы защитим право грифона на молитву, но церковь не будет вмешиваться в дела государства"

HEL_remove_old_believer_broadcasts:0 "Заткнуть их"
HEL_remove_old_believer_broadcasts_desc:0 "Лука Лиссейский и его Староверы могут стать полезными союзниками в бою против социализма, но их пристрастие к пожертвованиям подливает масла в огонь. Мы не можем позволить церкви иметь влияние на простой народ. Их ждёт либо цензура, либо больше проповедей у них не будет."

HEL_a_new_banking_capital:0 "Правление идолов"
HEL_a_new_banking_capital_desc:0 "С помощью осторожных экономических и политических манипуляций, мы создали капиталистический рай, ровню нашим друзьям в Фловене, сияющим ярче олигархов Скайфола, ибо только в Аделарте все грифоны равны перед идолами!"

HEL_a_free_and_modern_adelart:0 "Правление будущего"
HEL_a_free_and_modern_adelart_desc:0 "Наши реформы уже приносят плоды, будущее Аделарта не в тирании и в не анархии. Мы смотрим на неё с гордостью, наша нация защищает, даёт образование и кормит свой народ. Мы не территория идеалистичных лесных бандитов, а свободная республика."

#Purely Economic / Business Development Foci

HEL_capitalism_in_adelart:0 "Реальная экономика для республики"
HEL_capitalism_in_adelart_desc:0 "Мы - захолустный отстойник промышленности, но мы способны на большее. Чтобы реализовать потенциал нашей индустрии, нам нужно принять ценности свободного рынка с распростёртыми объятиями."

HEL_sell_off_the_collectives:0 "Продажа колхозов"
HEL_sell_off_the_collectives_desc:0 "Единственная полезная вещь, сделанная коммунистами для Аделарта, это объединение хозяйств в колхозы для нас. Теперь, когда мы у власти, мы можем распродать колхозы их бывшим владельцам или их конкурентам для хорошей прибыли."

HEL_send_out_the_invitations:0 "Пригласить инвесторов"
HEL_send_out_the_invitations_desc:0 "Контакты Жом де Конара позволят нам привлечь потенциальных инвесторов, знающих о...репутации банковского города. Несколько обещаний о предоставлении прав на нефть в Лиссее, заверим, что обязательно назовём пару институтов в их честь и, если мы не будем задавать лишних вопросов о том, откуда у них столько денег, то привлечем множество зажиточных грифонов."

HEL_friends_in_flowena:0 "Укрепить связи с Фловеной"
HEL_friends_in_flowena_desc:0 "Банки Фловены огромны и хранилища в них забиты. Из-за близости наших страх, логичным будет укрепить связи между бизнесами. Пара выгодных торговых соглашений, и мы попадёт туда, куда ни ступала лапа грифона."

HEL_industrialize_the_sites:0 "Модернизация промзон"
HEL_industrialize_the_sites_desc:0 "Необходимо модернизировать наши немногие промзоны, прежде чем расширять их. Достичь этого можно, заключив несколько контрактов на поставки новых станков, новой техники и более квалифицированно рабочей силы. К сожалению, придётся работать с профсоюзами, но всё это во благо капитализма."

HEL_the_great_conard_bank:0 "Великий банк Конара"
HEL_the_great_conard_bank_desc:0 "Наши успехи в привлечении инвеститоров не были не замечены, скоро произойдёт открытие Великого Банка. Займы в Фловене или Скайфоле могут показаться выгоднее, но, используя недобросовестные методы и толерантная политика в отношении подозрительных инвесторов существенно расширят спектр кредитного рынка в Аделарте."

HEL_research_stuff:0 "Школа Коммерции им. Жана Ройсена"
HEL_research_stuff_desc:0 "Для умных идей нужны умные грифоны, и как лучше внедрить величественные идеи возможностей, свободы мысли и экономического прогресса, если не собственная бизнес-школа! Жан Ройсен, бывший лидер бандитов Аделарта, предшественник самого Мерлока Вуда, полностью войдёт в нашу историю, так как эта величественная школа будет носить его имя!"

HEL_jaume_oil_3:0 "Нефтяные бароны в правительстве"
HEL_jaume_oil_3_desc:0 "Если нефтяные резервы Иглтона и Лиссея суждено стать основой нашей экономики, то почему бы не пригласить владельцев этих земель в правительство? Новые министры будут назначены из советов директоров новых корпораций, так что мы сможем работать коготь об коготь с такими достойными гражданами."

HEL_jaume_oil_1:0 "Эксплуатация нефтяных резервов"
HEL_jaume_oil_1_desc:0 "Чёрное золото, как ни странно, на вес золота. Нефтяные резервы Аделарта принесут нашему правительству в разы больше денег, чем какие-нибудь налоги. Однако, для использования резервов мы должны построить больше нефтекачек и нефтеперерабатывающих заводов по всей стране. Такая политика создаст больше рабочих мест и пополнит наши карманы."

HEL_jaume_oil_2:0 "Великая торговля нефтью"
HEL_jaume_oil_2_desc:0 "Вся Грифония жаждет аделартской нефти, и мы её предоставим!\nОтстроив инфраструктуру и сформировав новую торговую политику, утолить жажду бюрократов и политиков будет проще простого. Чем больше нефти продаётся в Грифонии, тем больше денег придёт в Аделарт."

HEL_into_the_factories:0 "Прямиком на завод"
HEL_into_the_factories_desc:0 "Не каждому грифону суждено быть фермером, солдатом или священником. Расширив индустриальный сектор в городской черте, мы начнём кампанию для привлечения фермеров и их семей в города для работы на заводах. Субсидируя постройку жилья сообща с гигантами индустрии, от такого предложения будет трудно отказаться."

HEL_chop_down_the_forests:0 "Вырубка леса"
HEL_chop_down_the_forests_desc:0 "В век стали, железа и нефти, простой грифон забывает о важности скромного дерева. Для домов, бумаги и других предприятий требуется небывалое количество древесины. Также вырубка леса создаст больше места для инфраструктуры и заводов."

HEL_new_taxes:0 "Налоги, Налоги и ещё раз Налоги"
HEL_new_taxes_desc:0 "Между налогом в пять процентов для беднейших грифонов и для богатейших есть большая разница в получаемых государством средствах. Выжимать из бедняков оставшиеся гроши смысла не имеет. В этом плане, введение подоходного налога будет честнее. Некоторые богатые грифоны будут недовольны этим, но лучше честные налоги, чем восстание социалистов."

HEL_literacy_for_all:0 "Открытие колледжей"
HEL_literacy_for_all_desc:0 "Расширяя нашу промышленность, нам также понадобится образованное население, для занятия новых должностей. Инженеры, для создания новой техники, ученые, для разработки новых лекарств, и банкиры, для того чтобы разобраться, как это всё продать. С таким предвидением мы инвестируем в нашу общественную систему образования, чтобы лучшие и наиболее талантливые грифоны могли получать прибыль в будущем."

HEL_bring_adelart_into_the_modern_age:0 "Уже не захолустье"
HEL_bring_adelart_into_the_modern_age_desc:0 "Чтобы увидеть на плоды наших трудов, достаточно выглянуть в окно. Машины рассекают по асфальту, уличные фонари рассеивают темноту, гул заводов днём и ночью, поля Лиссея дают нам чёрное золото, а банки до верху забиты идолами. Мы вошли в современность, которой можно насладиться вдоволь."

### de Conard Unification ###

HEL_oil_foreign_policy:0 "Третья Аквелийская Республика"
HEL_oil_foreign_policy_desc:0 "Вторая Республика канула в лету, пришло время новым грифонам править восточной Грифонией. Не в качестве монарха или президента, но инвестором и председателем. Затухающий пепел их республики вновь превратится в пылающий огонь, но с экономическим нюансом."

HEL_oil_attack_greifwald:0 "Конец Монархиям"
HEL_oil_attack_greifwald_desc:0 "Не смотря наши завуалированные намерения по использованию республики, она, для легитимности, должна поддерживать хоть какое-то идеологическое постоянство. Пережиткам старой мысли должны быть забыты, даже если это сильно ударит нам по карману. ."

HEL_drive_out_the_bandits:0 "Танки по лесам"
HEL_drive_out_the_bandits_desc:0 "Честно говоря, никто не знает, что происходит в Грайфвальде. Да, мы их захватили для укрепления власти в регионе, даже это название использовали, но мало кто инвестировал в это место. Пора наконец избавиться от этого леса."

HEL_oil_oil_and_more_oil:0 "Нефть, Нефть, НЕФТЬ!"
HEL_oil_oil_and_more_oil_desc:0 "Вот что хорошо в нефти, так это то, что её хотят все, а мы её можем предоставить. По достойной цене, конечно же. Крепко вцепившись когтями в нефтехимическую промышленность, разумным будет увеличить производство. Ну кто не любит монополии? 

HEL_open_up_the_markets:0 "Возможность в рынках"
HEL_open_up_the_markets_desc:0 "В теории, каждый может подняться по социальной лестнице в стране [HEL.GetNameDef]. Процветающая экономическая меритократия, побуждающая тяжёлые решения и новаторское мышление отсеят кумовство и идиотизм. Как в экономике, так и в Аквелийском обществе."

HEL_the_preemptive_strike:0 "Превентивный удар"
HEL_the_preemptive_strike_desc:0 "Помоварра это живое воплощение наших идеалов, на бумаге. Их социальная демократия является угрозой для наших планов, как бы мы хорошо их не скрывали. С ними нужно немедленно разобраться. Одно дело конкуренция на рынке, но идеологическая угроза, подрывающая нашу легитимность? Нет, спасибо."

HEL_full_alliance_with_flowena:0 "Экономический пакт центральной Грифонии"
HEL_full_alliance_with_flowena_desc:0 "Международные соглашения редко доходят до создания военных блоков, но, есть ситуации, когда экономические интересы совпадают с оборонительными. Для нас, кооперация, военная и экономическая, значит ,больше денег. Почему бы и не завести друзей?"

HEL_a_republic_in_avian:0 "Республика в Авиане"
HEL_a_republic_in_avian_desc:0 "Как и Периферия, Авиан - рассадник насилия и, по правде говоря, экономическая чёрная дыра. Этот регион может и лучше развит, чем Аделарт в начале, но всё ещё полон хаоса. Республика, следуя своим моральным принципам, должна вернуть мир и стабильность в регион, сделав крупную военную инвестицию."

HEL_FLO_faction:0 "Центрально-гриффонийский экономический пакт"

HEL_crush_our_competitors:0 "Подрезать конкурентов"
HEL_crush_our_competitors_desc:0 "Скайфол является домом худших грифонов из нашей профессии. Они может и экономически процветают и успешны в политике, но этого они и не скрывают. Скайфол - угроза нашей финансовой стабильности. Их открытый метод правления заставляет некоторых грифонов задуматься о нашем бюджете и личной доли де Конара. Конец Скайфола близок."

HEL_drink_to_the_fall_of_the_trade_princes:0 "Тост, за новых грифонов."
HEL_drink_to_the_fall_of_the_trade_princes_desc:0 "В мире есть мало вещей, достойных празднования с излишне дорогими зваными ужинами, но мы сделали нечто особенное, не так ли? Мы превратили захолустье в самой нестабильной части Грифонии в самое процветающее, экономически, государство на континенте. Думаю, мы заслужили такой праздник."

HEL_integrate_greifwalder_institutions:0 "Пан-Аквелийский парламент "
HEL_integrate_greifwalder_institutions_desc:0 "Парламенты обычно ответственны за законодательство и повседневные дела в правительстве, наш будет таким же. При помощи лоббирования, небольшой шантаж средств массовой информации и тонкий слой показного гиперпартизанства сделают своё дело."

HEL_align_republic:0 "Настоящая Аквелийская Республика"
HEL_align_republic_desc:0 "Предыдущие республиканские революции загнулись о свои же анти-монархические наклонности. Хотя мы признаём наши идеологические убеждения прошлого, в наше время необходимо поддерживать дружественные отношения со всеми странами, которые хотят вести с нами дела. Война - дело дорогое, нет нужды рисковать нашими средствами."

#SECRET-ish PATH - the SHERIFF#

HEL_the_sheriffs_adelart:0 "Picking Up Where We Left Off"
HEL_the_sheriffs_adelart_desc:0 "For two decades Adelart has languished in the claws of bandits and traitors, but no longer. The old order reigns once more and it has no ears for the enemies of the sheriff; let us remind the locals what happens to those that oppose Greifwald and its paramount interests."

HEL_resume_the_anti_banditry_campaign:0 "Resume the Crackdowns"
HEL_resume_the_anti_banditry_campaign_desc:0 "The sheriff once more assuming control over Adelart has not been taken lightly by the locals and many resist his rightful rule. What those fools fail to realise is that fighting back gives us an opportunity to put them in their place. We shall not rest until every single traitor is captured or killed, no exceptions."

HEL_anarchists_are_bandits:0 "Anarchists Are Bandits"
HEL_anarchists_are_bandits_desc:0 "The anarchists are just that, the enemies of order and progress. Not only did they assist in overthrowing the sheriff in 987, but they have aligned themselves with wood and a fundamentally dangerous ideology. They are little more than an enemy to be crushed, and crushed these bandits shall be."

HEL_liberals_are_bandits:0 "Liberals Are Bandits"
HEL_liberals_are_bandits_desc:0 "De Conard and the confederalists - though not aligned - are deplorable for similar reasons. Both resent the idea of monarchy, both seek money above all else and both will cause Adelart's untimely demise if left unattended for much longer. They too shall be hunted down like the bandit scum that they pretend to be above."

HEL_old_believers_are_bandits:0 "Old Believers Are Bandits"
HEL_old_believers_are_bandits_desc:0 "The old believers are little more than a cult and an affront to both the sheriff and the primary tenets of tritheism. Eyr may be a god, but Boreas is the first amongst them; what shameless reprobates would dare to claim otherwise? If they are so keen to abandon the true teachings of the gods, then we shall send these bandits to them post-haste."

HEL_none_of_you_are_free_from_banditry:0 "None of You Are Free From Banditry"
HEL_none_of_you_are_free_from_banditry_desc:0 "Part of the banditry problem lies within the populace. Like it or not, they enabled the revolt against the sheriff to succeed in 987 either through inaction or directly supporting the bandits. That makes them no better than Wood and his despicable cronies. We shall make an example of those that try to shelter the traitors, and then there will be peace."

HEL_rally_the_monarchists:0 "Rally the Diaspora"
HEL_rally_the_monarchists_desc:0 "Despite their claims to fight for the good of Adelart, the bandit takeover forced many an administrator and rightly concerned Adelartian citizen to flee into Greifwald. Whilst they did not expect to return, the possibility of returning to a life they thought lost is very persuasive to many. Let us lay a place at the table for our old allies."

HEL_invite_the_count:0 "Invite the Count"
HEL_invite_the_count_desc:0 "The sheriff's position is below the count and - as it is our charge - the count shall lead our nation in all of his wisdom. That is to say nothing about how much control over policy he will have, of course. We have not forgotten the lack of aid provided by the Greifwaldians and the count, so his position shall be restored in name only; as is deserving of one that fails his subjects."

HEL_avenge_the_count:0 "Avenge the Count"
HEL_avenge_the_count_desc:0 "Despite his many failings, particularly regarding the 987 revolution and the lack of resources that were provided to prevent it, the count was nevertheless our leader. He was taken from us - like Adelart - by bandits, thieves and anarchists. We shall avenge the heartless killing of the count and make examples of the griffons that dare oppose the sheriff."

HEL_hire_monarchist_mercenaries:0 "Stalwarts of Greifwald"
HEL_hire_monarchist_mercenaries_desc:0 "Much like the previously present administrators from Greifwald, there are many officers and elite troops that were forced out of the province when Wood's revolution regrettably succeeded. It is high time they returned to fulfil their vows to the count and to the sheriff, to reclaim Adelart from the clutches of degenerate banditry."

HEL_war_of_liberation:0 "No More Bandits in Greifwald!"
HEL_war_of_liberation_desc:0 "Ah... Sweet victory. It took two almost three decades, but the bandits and their malignant supporters have finally been rooted out and destroyed; never again to sully our model province. Peace, stability and the rule of law have returned to the Périphérie in earnest; albeit at a cost."

HEL_reopen_our_economy:0 "Our Resources for the World" 
HEL_reopen_our_economy_desc:0 "Although there are many abroad who would wish to see Adelart back under banditry, we must not shut ourselves in. There are those who simply wish to buy what we drag from the ground, and why shouldn't we sell it to them? Idols make the world go round, after all."

HEL_our_resources_for_ourselves:0 "Our Resources for Ourselves" 
HEL_our_resources_for_ourselves_desc:0 "Our lands may be rich but they remain relatively untouched due to mismanagement, beliefs and fear. With the Sheriff back in charge we should be able to start making use of the rich patches of land we've left alone for so long."

HEL_profits_from_the_churches:0 "A Fortune In Black Gold" 
HEL_profits_from_the_churches_desc:0 "What Greifwald lacks in stability, friends and idols it more than makes up for with vast amounts of oil. To ensure our continued survival we need to extract as much from our fields as possible and research how to produce oil synthetically to vastly expand production for our customers."

HEL_a_capitalist_education:0 "Teach the Rabble Their Place" 
HEL_a_capitalist_education_desc:0 "If there's one thing to be learned from Merlock's antics its that the masses are easily sold on petty ideals and false promises. With many of those who would ‘complain' out of the picture we have the perfect opportunity to begin ingraining the rest with the right ideas of loyalty, faith and productivity."

HEL_urbanize_the_backwaters:0 "Bring Civilization to the Peasants" 
HEL_urbanize_the_backwaters_desc:0 "There is no denying the impressive advances of those around us, their cities are lined with the efforts of thousands and their inhabitants move efficiently enough to prove it. We must make an effort to imitate some of their more useful advances for our own masses, so long as we can do it in a Greifwaldian way..."

HEL_scientific_development:0 "Greifwaldian Scholars, Adelartian Systems" 
HEL_scientific_development_desc:0 "Many within Greifwald showed a keen interest in scientific development but were unable to attempt their ideas given the limiting systems in place. With a more experimental system in place, alongside some good words from the Sheriff they may be of great use to us."

HEL_the_loyalist:0 "A New Feudalism" 
HEL_the_loyalist_desc:0 "Griffonia has moved away from it's core tenets far too much. There was once a natural order that this new age of Republicanism and Socialism has so clearly violated. We shall strive to achieve this natural order once more, by shunning the luxuries of the present and returning once more to how Griffonia must be."

HEL_oaths_of_loyalty:0 "Take Over the Communes" 
HEL_oaths_of_loyalty_desc:0 "How polite of the communists to collect vital industry and the griffons to run it together for us before we had a chance to deal with them. I'm sure they won't mind us ‘repurposing' them for future use given they can't complain anymore..."

HEL_appoint_new_nobility:0 "Reward the Old Nobility" 
HEL_appoint_new_nobility_desc:0 "There are those who, despite all the odds, still stood strong in Adelart throughout the chaos of the last two decades. Such tenacity is to be applauded and rewarded with a place in our new government to help prevent such anarchy from befalling us once more."

HEL_focus_on_urbanization:0 "Cut A Swath Through the Green Glades" 
HEL_focus_on_urbanization_desc:0 "Though our forests are beautiful they have given us nothing but problems, from preventing industrialisation to keeping bandits sheltered from us. If Greifwald is to live on it must do so with far less forests and far more factories to facilitate our growth and progress."

HEL_hike_the_taxes:0 "Arm the Tax Collectors" 
HEL_hike_the_taxes_desc:0 "To expect the populace to understand our demands peacefully is a fool's errand, such is a lesson we've learned too many times. The best language they know is force so we need to know how to speak it when they begin squawking. Ensuring our tax collectors are armed would be a simple way to ensure our demands are met."

HEL_consolidate_the_land:0 "A Careful "Redistribution"" 
HEL_consolidate_the_land_desc:0 "Those who have managed our limited industry and infrastructure up until now have been judged and found wanting. By sending a few threats and convincing them to ‘willingly' give up their lands to the Sheriff we shall have far more control over what we produce and where, given that the right griffons are now in charge."

HEL_economic_rebirth:0 "Oiling the Gears of the Shrievalty" 
HEL_economic_rebirth_desc:0 "With the new inventions around us oil has become second only to idols in fueling greed all across Griffonia. Luckily we've found that the oil fields we believed to be moderately sized were far larger than we initially thought. With a few pretty smiles and modern equipment we can begin selling the excess far and wide."

HEL_blood_sweat_and_results:0 "The Very Structures of Serfdom" 
HEL_blood_sweat_and_results_desc:0 "Finally our efforts have borne fruit. We have managed to achieve so much more than simply turning back the clock, I daresay we've even surpassed what the empires of yore were able to achieve with their serfs in terms of efficiency. It's the perfect synthesis of old and new as our toilers break their backs, our cities shine clean and our factories churn out more than we could dream of!"

HEL_vengeance_for_the_fallen:0 "Eradicate the Outlaw Ethos" 
HEL_vengeance_for_the_fallen_desc:0 "Adelart must never fall to banditry ever again. The tales of horror and violence from the past two decades must be spread and repeated enough to ensure the very notion of a bandit republic is met with fear and ridicule, to allow such tales to fade would shatter any chance of peace we could ever achieve."

HEL_new_model_army:0 "The Sheriff's New Model Army" 
HEL_new_model_army_desc:0 "The lack of effectiveness of the Adelartian militia system has been proven very bluntly, as the absence of loyalty from its leaders and skills from its troops led directly to the last two decades of turmoil. To alleviate this the Sheriff has personally ordered the creation of a standing army to replace the militias."

HEL_slaughter_the_mercenaries:0 "Drive Out the Mercenaries" 
HEL_slaughter_the_mercenaries_desc:0 "The existence of mercenaries within Greifwald poses a troublesome dilemma, if we purchase their services we support bandits within our own borders but if we shun them then they can provide services to dissidents against us. The solution to such a problem is far simpler than either answer - Keep the useful ones and get the rest of those Boreas damned leeches away from us."

HEL_persecute_the_work_shy:0 "The Timide au Travail"
HEL_persecute_the_work_shy_desc:0 "If one does not work, they do not deserve to live. The modern Adelartian has embraced gluttony and entitlement, lounging in squalor and blissful decadence knowing that their bandit overlords would never truly have levied taxes, work, or conscription upon them. We, however, will not be so merciful. To turn a blind eye to such asocial, work-shy behavior undermines the very fabric of the state and the shrievalty."

HEL_sheriffs_goons_in_the_police:0 "A Militarized Gendarmerie" 
HEL_sheriffs_goons_in_the_police_desc:0 "The Aquileians have the right idea with their Gendarmerie, allowing them to gather information and keep the peace in dangerous areas. We may be able to use the idea ourselves, though we’d need to have griffs within the organization loyal to the Sheriff above all to ensure order within and without."

HEL_the_sheriffs_state:0 "The Sheriff's Realm" 
HEL_the_sheriffs_state_desc:0 "Peace. Security. Control.\n\nI have finally achieved them all for MY country. The bandits are finally quiet, the once rebellious towns now wave my flags and a true army loyal to the realm marches the streets rather than the ragged self-interested militiagriffs of before. For now it is enough."

HEL_queen_of_adelart:0 "L'ancienne Dynastie" 
HEL_queen_of_adelart_desc:0 "The Discrets are not so blind as to be turned away from the Periphery forever. They will come sooner or later, so it would be better to be in their good books when the time comes. By sending a request for advisors now we can temper them slightly, make them think they’re taking advantage of us and reap the benefits of the Aquileian tactics."

HEL_aquileian_industrial_aid:0 "The Bankers of Pridea" 
HEL_aquileian_industrial_aid_desc:0 "After our previous run in with the Discrets we have received a few letters of interest from Pridea, primarily concerning investments for our oil and domestic industry. Considering our familiarity with such deals and our stronger position than the last time such an offer was made, the Sheriff has agreed to allow for Pridean investments so long as they are steadily monitored within the country."

HEL_restore_archonate_infrastructure:0 "The Divine Right of Sheriffs" 
HEL_restore_archonate_infrastructure_desc:0 "With the return of the Sheriff comes the return of the true faith. To support Greifwald both in terms of military and religion we should appeal to the Triarchy within Griffenheim for aid. Arcturius’ finest shall train both our priests and our soldiers in their ways of war and righteousness."

HEL_griffonian_industrial_aid:0 "The Industrialists of Feathisia" 
HEL_griffonian_industrial_aid_desc:0 "Our northern neighbors have shown themselves to be excellent industrialists in recent years, though with their recent crises it is plain to see that some of their more prominent companies are seeking to hedge some of their bets elsewhere. By extending a few very generous offers to these companies we should be able to get their aid to expand our industry."

HEL_abolish_the_adelartian_language:0 "Abolish the "Adelartian" Language" 
HEL_abolish_the_adelartian_language_desc:0 "The idea that Adelart has its own language is laughable. Adelart has and always will speak Greifwaldian, any book printed in so called ‘Adelartian’ is to be burned and the speaking of such a dialect, whether formal or informal, will be heavily discouraged. Hopefully the dissuasion of such an idea should allow our true language to flourish."

HEL_full_control_to_the_sheriff:0 "Methods of the 1st Century"
HEL_full_control_to_the_sheriff_desc:0 "The common griffon must represent their place in the natural order of things: subservient to authorities ordained by the will of the Count, the Sheriff, and the Archonate. Without such natural order, griffons are doomed to reject their own heritage and faith in favor of such bandit republics as we have seen in the North and in Adelart. Noble structures lasted us a millenia - why not a millenia more?"

HEL_ban_the_free_newspapers:0 "Smash the Printing Presses" 
HEL_ban_the_free_newspapers_desc:0 "Pah! What lies and drivel these homegrown bandits spout about us from behind their petty printers. It's clear they won't face us in any way that matters, therefore we must force them to do so on our terms. Then we'll get to see what use their thorned words have against gunpowder and steel."

HEL_root_out_the_remaining:0 "Root Out the Last of Them" 
HEL_root_out_the_remaining_desc:0 "We still aren't clean enough.\n\nWe can never have peace so long as any semblance of banditry exists within our borders. The remnants of the bandits have seemingly been consolidating in towns around Vilistel, so it's time to surround them and finally squeeze the life out of the very idea of banditry!"

HEL_burn_the_town_halls:0 "Burn the Town Halls" 
HEL_burn_the_town_halls_desc:0 "The final dregs of the bandits have been hiding in the Vilistel hall, barricading it against any and all attempted entries. They've resorted to taking hostages and threatening them in order to force us to let them escape into the woods once more. They assume we care.\n\nThey assumed wrong. Prepare the torches."

## SHERIFF EXPANSION ##

HEL_sheriff_kill_pom:0 "End the Pomovarran Experiment" 
HEL_sheriff_kill_pom_desc:0 "For two decades we have been forced to watch the Pomovarran abomination at our heels. Theirs is a system of lethargy and false promises, and to allow it to continue could reignite the flames of banditry and treachery we've spent so long putting out."

HEL_sheriff_kill_flo:0 "Revoke the Free City of Flowena" 
HEL_sheriff_kill_flo_desc:0 "Flowena.\n\nA despicable hub of greed and gluttony. Their involvement with the bandits has not been forgotten nor forgiven. They saw our situation as little more than a chance for profit and conquest, so are we not justified in returning the favour?"

HEL_sheriff_kill_avi:0 "A Foothold in the East" 
HEL_sheriff_kill_avi_desc:0 "Ah, Verenia, a land as lush as it is stagnant. Compared to the other realms around us, it would be relatively simple to establish ourselves within the region to make use of the resources therein for our own needs."

HEL_sheriff_integrate_periphery:0 "The Periphery Brought to Heel" 
HEL_sheriff_integrate_periphery_desc:0 "With our new lands secure we should begin our attempts to formally integrate them. Though they may complain now, in time our new citizens will learn how to be a Greifwaldian rather than what they may have been before."


