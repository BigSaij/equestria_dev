HEL_highest_bidder_idea_desc:0 "В любой другом стране компании, владеющие драгоценным чёрным золотом, загнали бы всю нацию в ловушку монополий. К счастью, при Дессиё этому помешала Республика, взявшая под свой контроль корпорации. Так называемым "головорезам" Аделарта не нужно будет бояться ужасных условий труда или того, что их заработная плата, запятнанная кровью и потом, будет мизирной, в отличии от прибыли кабинетных менеджеров."
