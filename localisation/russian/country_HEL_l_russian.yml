HEL_legacy_of_the_revolution_cooler:0 "Army of Insurgents"
HEL_legacy_of_the_revolution_3:0 "Idealistic Bandits"
HEL_legacy_of_the_revolution_3_desc:0 "The romantic code of conduct followed by the bandits has been further reinforced as Wood reasserts his control of the military. Now ideologically unified, the bandits fight even harder for Aldeart’s sovereignty, and Wood’s rule is reinforced. For the Forest Brothers! For Merlock Wood!"
