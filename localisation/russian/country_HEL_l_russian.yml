adelart.3.t:0 "Полемика Дескье"
adelart.3.d:0 "Причудливые встречи по расписанию были не в стиле Мерлока, но ещё больше его удивили распахнувшая двери свита одетых в красное и хвастающихся винтовками партизан Мерримана. Мерлок сжал свой пистолет. — А ты очень смелая, если решилась свергнуть меня, Александра.\n\n— Мы здесь как раз для того, чтобы остановить государственный переворот, — пронзительно закричала на чистом аквилейском Дескье. В костюме, при галстуке и в строгих очках, она явно выделялась из толпы своих телохранителей. — Этот заговор зрел против тебя все эти двадцать лет — продолжила она. — Вы и ваши друзья посеяли в такую плодородную почву классовое сознание, но как только семена начали прорастать, вы решили задушить революцию, пытаясь убить их сотрудничеством с капиталистами и священниками!\n\n— Ну, что я могу сказать? — самодовольно сказал он. — Если они на мой стороне, то они на стороне Аделарта.\n\n— Они могут и обманывать тебя, — ответила социалистка. — Вы говорите о свободе для всех, но в то же время ваше молодое "я" стремилось ограничить "свободы" шерифа и его грайфвальдских лордов. Твои новообретённые "друзья" подвергли бы тебя молодого - твою более правильную версию - в шок. — она положила папку на стол Вуда. — Вот наши требования. Три пункта: во-первых, превратить сообщества Аделарта в руководимую авангардом рабочую республику; во-вторых, запретить бандитам и наёмникам пребывать в республике, поскольку они только грабят наших рабочих; и в-третьих, осуществить политику коллективизации сельского хозяйства, а также начать массовую  индустриализацию.\n\nМерлок моргнул, когда взял документ и бегло просмотрел его целиком. По крайней мере, Дескье была довольна тем, что Вуд снова проявил интерес к их видению. Однако вскоре, когда революционерке вернули бумаги, она получила ответ:"
adelart.3.a:0 "— Ну, я точно могу пообещать дальнейшую централизацию."
adelart.3.b:0 "— Вы всё это получите только в том случае, если командовать буду я."
adelart.3.c:0 "— Все эти приказы делают из тебя шерифа в красном. Выметайся."


adelart.4.t:0 "Признание прелата" #Ardent Custodian
adelart.4.d:0 "— Кажется, я был прав насчет того, что ты стареешь.\n\nМерлок оторвал взгляд от своей тарелки и увидел очень пожилого грифона, сгорбившегося перед ним, одетого в простую мантию и держащего посох для ходьбы. Любому иностранцу этот невероятно древний жрец Эйр показался бы достаточно хрупким, чтобы его можно было сбить с ног простым тычком, но все жители Аделарта очень хорошо знали легенды, окружающие Луку.\n\nМерлок улыбнулся, вспомнив, насколько правдивы были рассказы о тех, кому посчастливилось стать жертвой его посоха. — Да брось, Лука, — поприветствовал своего друга Вуд, — С возрастом я становлюсь только лучше.\n\nПрелат Лука Лиссейский усмехнулся, согласившись, — Только веря ты сможешь прожить столько же, сколько и я.\n\nМерлок усмехнулся, — Определённо, верой, а не стоя на пути твоих танков-тракторов. — Два соотечественника вспоминали старые времена, которые они провели вместе, и ещё множество приключений, кульминацией которых стала независимость Аделарта. Они говорили о своём общем прошлом, и только когда солнце уже село и все остальные грифоны разошлись, прелат, наконец, затронул тему, о которой хотел поговорить.\n\n— Мерлок, многие верующие напуганы "хождение к грифонам". Я видел, как агенты социалистов в Аделарте пытались разжечь антиклерикальные настроения, и как коммунисты планируют заговор в тени. Конечно ты считаешь, что это хорошо, когда каждого грифона можно услышать, но это не демократия: это популизм, манипуляция, чтобы лишить наших храмов независимости и подорвать государственный институт Аделарта, за который мы боролись. Нужно что-то делать, Мерлок, и как можно скорее."
adelart.4.a:0 "Прикажите изгнанникам прекратить операции в сельской местности."
adelart.4.b:0 "Разрешить социалистическую пропаганду, но запретить анти-клерикальные операции."
adelart.4.c:0 "Отклоните просьбу прелата - храмы тоже не безгрешны!"

adelart.5.t:0 "An Unexpected Petitioner" #Endbeats
adelart.5.d:0 "Wood sighed once he reached the back of the congress building. He nearly collapsed against the wall stained with years of misuse and reuse. It was like Maar himself possessed the griffons in the hall the moment they walked through the threshold.\n\n"Merlock Wood, the legend," a smooth, devilish voice spoke from behind. Wood spun around at the sound and put one of his claws on his flintlock. Before him stood a clean-cut, handsome griffon with a dark grey suit so clean, it felt alien compared to the mildew-ridden wall and the gravel path they stood on. Jaume de Conard, the richest griff in Adelart. Wood let go of his gun, but kept his piercing gaze on the griffon.\n\nJaume chuckled and held his talons up. "Relax, Merlock, I come in peace. I’m just here to talk."\n\n"If you want to talk, you can do it in the hall," Merlock responded, tilting his head towards the congress building.\n\n"Talk?” de Conard gasped out through a chuckle. “You call that talking in there? If that’s talking, then what we’re doing right now is a whisper. No, nothing I say will be heard if I speak it in there."\n\nWood couldn’t find himself disagreeing. "What do you want, de Conard?"\n\nJaume walked closer. "What everygriff wants: A better Adelart. I just don't thinking screaming gets my point across, like the Aquileian commie or that old fart."\n\n"They just want to be heard," Wood replied.\n\nDe Conard snorted. "The Vanguard doesn’t want to be heard. It wants to be in charge. And the Prelate isn’t any better. Didn’t you work together against Grifwald? What gives him the right to treat you like that in there?"\n\nMerlock squeezed his left claw into a fist. "Then what do you think will help?"\n\nThe oil griffon grinned as he straightened out his suit. "Gold. I know griffons in Flowena. Influential griffons who want to change Adelart into something else. They wouldn’t mind loaning some flowins to transform this backyard of Aquileia into a country that can stand on its own. We’ll build factories, feed griffons, and make this place a true republic."\n\nJaume put his surprisingly cold talon on Merlock's shoulder, and whispered, "Relive your old dreams, Merlock. With my help."\n\nThe legend looked into de Conard's eyes and opened his beak:"
adelart.5.a:0 ""Tell me more.""
adelart.5.b:0 ""Leave, Jaume.""

