HEL_urban_economic_plan:0 "Инициативы по модернизации"
HEL_urban_economic_plan_desc:0 "В маленькие деревушки поступают партии тракторов и комбайнов второго поколения. Бригады лесорубов с бензопилами срубает леса для строительства современного жилья. А ночью некогда чёрные как смоль города освещают фонарные столбы, питаемые электричеством.\n\nБесклассовое общество с каждым днём наслаждается всё более грандиозным завтрашним днём, а никчёмные тёмные дни феодализма находятся где-то позади."
