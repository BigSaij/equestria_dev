adelart_news.1.t:0 "Восхождение Пророка"
adelart_news.1.d:0 "[This.GetNewspaperHeader]Тревожные новости пришли с аквелийской периферии. Старый, безумный жрец богини Эйр по имени Лука Лиссейский, поддерживаемый тысячами своих верных последователей, облачённых в грязное тряпьё, часто вооружённых простыми дубинками, мечами, захватил контроль над Торговой федерацией Скайфола. Назначив себя Виниа III, законным Архонтом Эйр, Лука обратился с призывом к мировому сообществу выступить против упадка остальных Архонтов и их хозяев из Империи, сплотившись под знаменем истинной богини грифонов, чтобы принести новое религиозное пробуждение сообщества, веры и воздержания. Стремясь к "реформации верований грифонов", Пророк Эйр, как называют его сторонники, создал опасное движение, которое может склонить в свое ряды ещё больше грифонов."
adelart_news.1.a:0 "Борей, спаси нас от этого самозванца!"
