# Anarchist Wood's Events

adelart.41.t:0 "Молодежь на конгрессе" #Sentry
adelart.41.d:0 "Питер знал о местной ратуше, он обычно проезжал мимо неё во время своего утреннего рейса, но до сих пор ни разу не был внутри неё. А теперь его вёл внутрь старый, покрытый шрамами ветеран в составе новой группы 'конгрессгрифонов'. Их провели через зал совета и почти дюжину кабинетов, пока группа не добралась до почти пустой столовой.\n\n— Похоже, большинство моих коллег разошлись по домам — проворчал гид, — Что ж, давайте сделаем перерыв на обед. Я умираю с голоду. — бодрым шагом он направился к единственному занятому столику в зале.\n\nПитер пожал плечами и пошёл за едой, после чего за ним быстро образовалась очередь, когда он взял тарелку и пошёл искать место, где сесть. Возвращаясь, он заметил грифона поменьше ростом, застрявшего в конце очереди, и жадно разглядывавшего еду парня. Через мгновение новичок вздохнул и передал тарелку страждущему, улыбнувшемуся в ответ. После этого тот умчался прежде, чем Питер успел ответить.\n\nРешив, что стоять в очереди ещё раз ему не хочется, Питер направился к столику, за которым сидел гид. Он заметил, что сидит и разговаривает с другим ветераном, покрытым шрамами. Этот был ещё старше, без глаза и, казалось бы, гораздо более депрессивный.\n\n— Я никак не могу привыкнуть к этому, Фрер. Я доверяю Мерлоку, но мне просто кажется, что всё меняется слишком быстро, понимаешь? — сказал старый грифон, ковыряясь в своей тарелке. — Я понимаю тебя, Скотч. Но босс завёл нас так далеко... — ответил гид, с нежностью глядя на шрам на своём когте. — Кроме того, мне эта идея нравится. Мы просто должны подождать, дать Вуду время, знаешь? — подытожил он с глубокомысленным кивком, прежде чем взять немного мяса с тарелки своего друга.\n\nФрер, наконец заметив, что Питер стоит неподалеку, помахал ему когтём. — Эй, парень, ты что, не голоден? — Питер покачал головой и сел за стол. — Вообще да, но очередь не двигается, так что я решил не ждать. — соврал он, чем сильно удивил Скотча. — Ну это же неправильно. Когда мы партизанили в лесах, я поставил перед собой задачу позаботиться о том, чтобы ни один аделартиец не оставался голодным, и, клянусь Эйр, я не собираюсь нарушать эту клятву. — сказал он, передавая свою тарелку Питеру."
adelart.41.a:0 "Еда для старых и новых."

adelart.42.t:0 "Никаких богов, никакого государства!"
adelart.42.d1:0 "— Шесть церквей разграблены, деревенский священник избит до полусмерти, осквернено святилище Эйр, и в добавок к этому ваши грифоны обстреляли моих сестёр, а ты говоришь мне, что "потом разберёшься с этим"? — в ярости кричал Прелат Лука, — Мерлок, всё это происходит под твоим присмотром, в одно и то же время по всему Аделарту, сразу после твоего объявления самой настоящей войны против религии! Теперь я вижу, кем вы себя возомнили, после всей этой нелепой чуши о "революции". Теперь, если ты не обуздаешь это, я-\n\nМерлок поднял свой коготь. На мгновение Луке показалось, что он вот-вот прикажет своим бандитам напасть на него, но вместо этого он жестом велел им уйти. — Ты приходишь в мой лагерь, перед моими грифонами, и кидаешься грязью в наше дело? Лука, я делаю для тебя всё, что могу, но ты должен помнить, что я всего лишь один. Если бы ты продолжил орать, те парни убили бы тебя, ты понимаешь? Я сказал, что разберусь с этим позже. Я даже знаю, кто разграбил храмы; это коммунисты вырвали мои слова из контекста, и я их обуздаю. Но сёстры - ваше дело... слушай, каждый житель каждого из этих городов имел право защищать эти церкви, но никто этого не сделал. Что это говорит в пользу вашего дела? А о твоём будущем?\n\nПрелат Лука знал, что Мерлок лжёт. Что-то из этого было правдой, но что-то - нет. Однако это не имело значения. Вуд этого не говорил, но его выбор был очевиден.\n\n— Что ж, старый друг... Я всё понял. Я затихну. Но, вот что хочу отметить. Я беру свои слова обратно. Это не революция вас испортила... а власть."
adelart.42.d2:0 "— Шесть церквей разграблены, деревенский священник избит до полусмерти, осквернено святилище Эйр, и в добавок к этому ваши грифоны обстреляли моих сестёр, а ты говоришь мне, что "потом разберёшься с этим"? — в ярости кричал Прелат Лука, — Мерлок, всё это происходит под твоим присмотром, в одно и то же время по всему Аделарту, сразу после твоего объявления самой настоящей войны против религии! Теперь я вижу, кем вы себя возомнили, после всей этой нелепой чуши о "революции". Теперь, если ты не обуздаешь это, я-\n\nМерлок кивнул. Как по команде, бандит, которого Лука не заметил, ударил его кулаком в клюв. Когда грифоны наконец скрутили старого прелата, Вуд решил ответить. — Ты приходишь в мой лагерь, перед моими грифонами, и кидаешься грязью в наше дело. Я был рад отпустить тебя ради нашей старой дружбы. Но не после всех твоих оскорблений. Выведи его на задний двор.\n\nНесмотря на все их ссоры, Мерлок всё ещё чувствовал острую боль, пронзившую его, когда его бандиты утащили старого прелата прочь. Однако прошлое вернуть назад было нельзя."
adelart.42.a:0 "Будем надеяться, что он больше не доставит нам неприятностей..."
adelart.42.b:0 "Старый порядок должен был умереть."

adelart.43.t:0 "Конфедерация рабочих" #Sentry
adelart.43.d:0 "Мерлок почесал в затылке, осматривая свой новый офис. Он был сколочен из одного из старых коттеджей Бергелуна, что означало, что помещение это было тесным. Тут был простой письменный стол, стул и стопки не подписанных документов, лежащих вперемешку с простыми чистыми листами бумаги.\n\nРухнув на скрипучий деревянный стул, Мерлок безучастно уставился на первый документ. Вроде он даже сам его написал, и ещё до того, как Вуд дочитал хотя бы половину, ему захотелось врезать себе вчерашнему. К тому времени, когда грифон дошёл до конца, он уже забыл, о чём был этот документ. После этого он подписал его, поставил печать и перешёл к следующему.\n\nНе прошло и 10 минут, как Мерлок уставился в единственное пыльное окно коттеджа; сквозь мутное стекло он смотрел на деревья вдалеке. Эх, а ведь он мог сейчас резвиться со своими друзьями, вдали от этой крошечной комнаты. Но, моргнув, Вуд снова попытался заглянуть в едва просвечивающее окно, но в этот раз увидел только своё собственное отражение и море бумаг, занимающих весь стол.\n\nМерлок в отчаянии стукнулся головой о стол. До его ушей донёсся скрип открывающейся старой двери. Заместитель Вуд, Лил Нейлор, просунул голову внутрь. — Мерлок? Босс, вы тут? — Удивившись, Нейлор толкнул дверь ещё сильнее, в результате чего стопка чистых листов упала на пол. Мерлок слегка приподнял голову и помахал рукой, его усталость была очевидна.\n\n— Я вас еле вижу отсюда, — посмеялся Лил, пытаясь поднять все бумаги с пола. — Вы тут ещё в пресс-папье не превратились? — в ответ Мерлок лишь застонал. — Нейлор, я конечно рад тебя видеть, но я тут типо занят. — Нейлор положил пустую стопку перед Вудом. — Поэтому я и здесь, Босс, — сказал он с лукавой улыбкой. — вы же не думали, что мы вас кинем тут одного? Я подумал, что у вас могут возникнуть какие-то проблемы, поэтому я позвал наших друзей, чтобы они помогли, э-э... если "Великий Мерлок Вуд" нуждается в нас, конечно."
adelart.43.a:0 "— Нейлор, ты мне жизнь спас."

adelart.44.t:0 "Награда для крестьян" #Sentry
adelart.44.d:0 "Нейлор записал количество ящиков, пока ополченцы проходили мимо него по пути на городскую площадь, проверяя каждый номер и подтверждая, что внутри действительно что-то есть. У него было приблизительное предположение о том, сколько грифонов было в городе, поэтому он понимал, сколько богатств можно было забрать у дворян Грайфальда. Так что скорее всего никто не останется без добычи.\n\nОн был очень горд собой за эту маленькую систему - по сути было достаточно просто исправить несколько грубых ошибок Мерлока. А ведь Гейлор действовал по интуиции. Но с учётом радикальных изменений в системе, особенно тех, что предложил сам Мерлок, он надеялся, что рационализация одного из аспектов облегчит бремя рейдов.\n\n— Эй, Нейлор. — грифон обернулся и увидел, что одна из налётчиков отдыхает неподалёку, загорая. Она хорошо потрудилась сегодня. — Что, Шрам? — устало взглянул на неё Нейлор. — Меня вообщет Скарлет зовут. Как бы то ни было, раньше я думала, что рейды - это плохая идея. — её товарищ снова взглянул на свой блокнот. — Да, знаю, ты весь налёт об этом твердила.\n\nСкарлет проигнорировала это. — Но вообще сейчас я понимаю, что оно того стоит. Такое чувство, что мы вернулись к тому, чем занимались до изгнания шерифа. Только теперь мы ещё и победили Грайфвальд! — Нейлор отметил в блокноте следующего проходящего мимо ополченца с очередным ящик и махнул ему рукой. Скарлет продолжила. — Правила вот только раздражают. Я, честно говоря, не понимаю, почему если мы видим кого-то похожего на шерифа мы не можем точно также ограбить его?\n\nНейлор вздохнул и легонько ударил своего солдата по голове блокнотом. — Потому что, Шрам, мы не можем наказывать грифонов за то, что они идиоты. Как бы это ни раздражало, сейчас мы являемся примерами для подражания. И наказывать мы должны только опасных лидеров идиотов.\n\nСкарлет на мгновение погрузилась в раздумья, дав Нейлору достаточно покоя, чтобы какое-то время продолжать делать заметки. Только после этого Шрам поделилась своим умозаключением. — Значит... Я могу избить этих дворян?"
adelart.44.a:0 "— Да... — вздохнул Нейлор."

adelart.50.t:0 "Красные бандиты" #Sentry
adelart.50.d:0 "Равнодушно хмыкнув, Отон де Камрис устроился поудобнее в своём кресле для чтения и взял новый выпуск "Ле Фловенан". Хотя большинство статей в нём были о ерунде, некоторые из них были весьма полезны для его бизнеса. Важно знать, куда дует ветер, если вы всё-таки полагаетесь на него.\n\nОтон начал быстро пролистывать статьи: "Крысиная проблема возвращается?" Нет. "Кошачья проблема возвращается?" Ээээ... нет. "Профсоюзы требуют слишком многого!" Что происходило на этой неделе? Обычно даже на самые бессмысленные истории было, по крайней мере, интересно смотреть... "Рейды анархистов и как они влияют на вас". О, а вот это интересно.\n\nАнархисты Аделарта были особенно раздражающими. Трудно добывать нефть, когда на ваши конвои нападают бандиты, получающие открытую и ощутимую поддержку от любого оставшегося там правительства. Хмм? "Похоже, анархисты начали рейды за пределами самого Аделарта..." Камрис начал беспокоиться, прочитав эти строки. Затем он услышал резкий лязг у своего окна.\n\nОн подошёл к нему, услышав тихий смех, надеясь, что это просто какие-то дети разыгрывают его. Он протянул руку, чтобы открыть окно, но только для того, чтобы оно разбилось вдребезги. Задыхаясь, Отон упал навзничь и мог только наблюдать, как в его читальный зал бросили нечто похожее на самодельную бомбу. У него едва хватило времени подумать, прежде чем всё вокруг побелело."
adelart.50.a:0 "Нет неправильного способа бороться с силами угнетения!"

adelart.93.t:0 "Предложение Дессиё"
adelart.93.d:0 "— Я всегда был плох в полемике, мадам, — сказал Мерлок, затачивая свою саблю в тени старого дерева. Он взглянул на солдат Дессий: в основном это были телохранители и бойцы колонны мерриманов. — поэтому боюсь, что не смогу победить вас на дебатах.\n\n— Как видите, вам и не нужно, — ответила Александра. — А ещё вы лжёте. Вы не смогли бы быть такой притягательной личностью, если бы не умели хорошо говорить.\n\n— Значит, у меня всё ещё есть это очарование... но что вы тут делаете? Ваш авангард и моя революция кажутся, э-э, несовместимыми.\n\n— Мы оба сражаемся за простых существ, — начала Дессиё. — Я верю в необходимость авангарда. Однако на что мне следовало обратить больше внимания, так это на протокоммунистический характер Аделарта. Фермеры и другие жители деревень здесь объединили свои ресурсы, с шерифом или без него, образовав кооперативы. И мне бы хотелось строить социализм на этом удобном основании, а не сносить уклад Аделарта.\n\nМерлок прищёлкнул языком. Он крутанул свой пистолет, будто это был револьвер. — А что если ты просто пытаешься сейчас совершить переворот?\n\n— Ты сейчас серьёзно? Как ты думаешь, твоё анархистское правительство хорошо управляет своими армиями? Я сильно сомневаюсь. Ещё больше я сомневаюсь в его способности сопротивляться танкам Империи или ветеранам Аквелии. Вот, что я предлагаю: я и колонна мерриманов приведём ваших дрожащих ополченцев в форму. Они уже хороши в партизанской войны, но при необходимости могут стать и постоянной армией. А у нас есть большой опыт, который мы получили начиная с первой аквилейской революции. Вы можете не доверять нам из-за различий в идеологии, если хотите, но отказываться от нашей материальной помощи - идиотизм.\n\nМерлок почесал подбородок свободным крылом. — Да, мадам, от армии получше отказываться я точно не стану."
adelart.93.a:0 "Красный галстук и зеленый байкет достигли соглашения."

adelart.56.t:0 "Смерть Эбонвинга" #Sentry
adelart.56.d:0 "Потребовалось немало усилий, чтобы найти прелата Эбонвинга, не заслуживающего такого титула. Он бросил своих хозяев в Грайфвальде и бежал в Аквелию, надеясь, что там он найдёт себе новый дом. После войны мы нашли его в позолоченных залах Аквилы - там он пытался договориться о лодке до Порт-Гизельды. Хотя нам и потребовалось много времени, чтобы найти Людвига, связать ему крылья и затащить в зал заседаний в одном из бывших дворцов Дискрет оказалось очень просто.\n\nЕго швырнули на украшенный стул как мешок картошки и окружили. — Вы чёртовы мааровы еретики! — завизжал Эбонвинг на Мерлока и его бойцов — Сначала вы прикончили всех моих последователей, а теперь решили убить и меня? — Когда ополченцы начали кричать в ответ, Нейлор поднял коготь, чтобы заставить их замолчать, после чего Вуд наклонился над прелатом.\n\n— Людвиг. Ты - полная противоположность наших идеалов. Ты - самое главное воплощение грайфвальдской жадности, реакции и трусости. — с редко слышимым гневом в голосе Мерлок продолжил. — Ты воруешь у окружающих тебя грифонов и не даёшь взамен ничего, кроме лживых обещаний.\n\n— Ты говоришь о единстве и вере, но ты предаёшь не только свой собственный вид, но и самих богов. Ты проповедуешь милосердие, а сам готов убить всех обитателей периферии. — К этому моменту Вуд уже слегка дрожал, но не подавал никаких признаков того, что собирается остановиться. — Когда я был мелким, я был готов последовать за тобой в объятия Эйр, но теперь я не могу дождаться, когда увижу тебя в Тартаре.\n\nПрелат начал было что-то отвечать, но Мерлок просто повернулся и кивнул своим грифонам. — Людвиг. В наказание за твои преступления тебя притащат гору Троицы и повесят в великом белом храме Борея. — после этого анархисты быстро схватили Эбонвинга и ушли исполнять приговор.\n\nПрелат открыл клюв, чтобы снова начать кричать, но его быстро заткнули и выволокли из зала. Мерлок и Нейлор остались одни во внезапно притихшей комнате. Вуд прерывисто дышал, в то время как его друг нерешительно положил коготь ему на плечо. Они обменялись взглядами, после чего дыхание Мерлока постепенно замедлилось."
adelart.56.a:0 "Никто не знает, что за секреты потом были раскрыты в том зале."

adelart.57.t:0 "Анархия, навсегда!" #final anarchist event #Sentry
adelart.57.d:0 "Вуд так по-настоящему и не привык к жизни в Аквиле. Город и вправду был красивым, но ему всегда казалось, что это просто символ тщеславия кучки аквилейских шерифов. Дворцы были слишком пустыми, улицы - такими, будто их архитектора заботила только эффективность. Храмы и парки были единственными местами, где чувствовался комфорт, но даже над этими местами нависала тень горделивости.\n\nМерлоку нужен был перерыв, поэтому он ухватился за предложение Нейлора посетить Рилу ради "важных дел". Этот город всё ещё был пропитан аквелейским тщеславием, но в нём чувствовалось что-то более личное. После долго дня, проведённого за восстановлением Рилы и наслаждением пляжем, он отправился вместе со своим другом в храм великого Арктурия.\n\nОба молчали, поднимаясь по ступенькам, отчасти из уважения, а отчасти из-за неудачного выбора, который они оба сделали, поднявшись пешком, а не использовав свои крылья. Но как только они оказались наверху, Нейлор остановился. Через несколько шагов Вуд сделал то же самое. — Босс, вы в порядке? — удивившись, Мерлок обернулся. — Почему ты спрашиваешь, Нейл?\n\nНейлор сел на верхнюю ступеньку и пожал плечами, прежде чем Вуд сел рядом с ним. — Не знаю, Босс, просто всё так быстро меняется, и мне показалось... — Нейлор пощёлкал когтями, не в силах подобрать нужные слова. — ...в общем, что и на вас это подействовало, наверное. — Мерлок молчал, пока Нейлор смотрел на небо, ему казалось, что если он прищурится, то сможет увидеть отсюда Аквилу.\n\n— Я может и не прав конечно, Босс, но мне кажется, что у вас есть какая-то проблема. — Вуд продолжал молчать. — Вы не обязаны ничего говорить, если не хотите, но я подумал, что это идеальный шанс вытащить вас из душных кабинетов и просто расслабиться вместе. — Нейлор вздохнул. — Мне важно знать... — остановился он, и повернулся к Вуду.\n\n— Мерлок. Ты счастлив?\n\n— ...Да."
adelart.57.a:0 "— Тогда и я счастлив."

# Confederation's Events

adelart.28.t:0 "A Decentralized Head Of State" #Ardent Custodian
adelart.28.d:0 "Once the last of the towns' councilmembers finally arrived in Bergelun, the first session of the Federal Council of Adelart officially commenced. Fervent discussion and debates began after introductions had concluded, but rather than a simple day's time, the assembly carried on for nearly a week. As it turns out, there was much to discuss regarding the matters of the newly created government. The Federal Council, to every councilmembers' credit, stuck through until a stopping point was reached. Though many topics and points remained unresolved, the Federal Council had managed to reach a few unanimous verdicts to be implemented.\n\nFirst and foremost, the role of national leader was to be regulated to that of a mere figurehead to prevent any future holders from trying to abuse the government and centralized themselves into a despot. The elected figurehead would instead provide guidance and advocate their beliefs, but of course, but the ultimate decision would fall upon the votes of the decentralized Federal Council.\n\nSecondly, every town's representative council would be formalized into "Cantons" and ascribed provincial areas under their jurisdictions. What these areas would encompass and whether the towns would combine jurisdictions with each other was up to the respective Cantons, though everygriff seemed to agree that sharing provincial responsibilities with neighboring towns would lessen administrational burdens.\n\nFinally, with the inclusion of new lands and towns, the Free Territory of Adelart would be renamed to show the authenticity of the Federal Council's efforts to transition from a landscape of merry rogues to an actual representative state with a committed bureaucracy.\n\nAll in all, not a bad start for a first assembly, minus the sleepless nights; end-of-day closing times would need to be established during the next meet if all councilmembers were to represent with the best of ability."
adelart.28.a:0 "Long live our new federal council!"

adelart.62.t:0 "Adelart Asks For Recognition" #Ardent Custodian
adelart.62.d:0 "There have been rather notable developments in the west of our continent - the County of Greifwald is no more, now having been annexed by the proclaimed "Free Territory of Adelart". Despite the ruggish and rambunctious nature of these woodland griffons, they have taken it upon themselves to create a confederal-styled government.\n\nEven more recently, we have received a missive from them petitioning for the acknowledgment of their state's legitimacy. Should we grant these peculiar griffons the recognition they beseech?"
adelart.62.a:0 "Griffons, yearning to be free! Of course!"
adelart.62.b:0 "Those tree huggers? No."

adelart.63.t:0 "[From.GetName] Recognizes Us" #Ardent Custodian
adelart.63.d:0 "We have received a reply from one of our dispatches. After consideration, they have deemed our nationhood legitimate and officially recognize our state and government!"
adelart.63.a:0 "Excellent!"

adelart.64.t:0 "[From.GetName] Declares Us Ilegitimate" #Ardent Custodian
adelart.64.d:0 "We have received a response from one of our dispatches. After a rather brief consideration, they have declared our state and its government illegitimate, snubbing our griffons as nothing but crazed "tree huggers"."
adelart.64.a:0 "B-b-b-b-but we own Falcontown!"

adelart.68.t:0 "Parliament Votes on Unification" #Ardent Custodian
adelart.68.d:0 "Our government has received an offer from our Adelartian neighbors - they have proposed that Pomovarra and Adelart unify together into one entity.\n\nThough this would dissolve our system of governance, the terms and conditions they have offered us are reasonable by all standards, and all of Pomovarra will be allowed fair representation and equal powers as members of its Federal Council.\n\nShould we?"
adelart.68.a:0 "Aye!"
adelart.68.b:0 "Nay."

adelart.69.t:0 "Pomovarra Accepts Unification" #Ardent Custodian
adelart.69.d:0 "Pomovarra has accepted our offer of unification! The terms and conditions for their admittance into our Federation are more than reasonable and their representation in our Federal Council is secured."
adelart.69.a:0 "The Federation expands!"

adelart.70.t:0 "Pomovarra Rejects Unification" #Ardent Custodian
adelart.70.d:0 "Pomovarra has politely declined our offer of unification. Despite the generous terms and clauses we had offered, Pomovarra's griffons have placed more value on preserving their autonomy."
adelart.70.a:0 "At least we still have that alliance..."

adelart.67.t:0 "Time Marches On" #final event for conservatives, socialist 'bout new democracy' #Ardent Custodian
adelart.67.d:0 "From a simple free woodland territory to an enduring bulwark for the values of freedom and justice, no creature had ever imagined the country achieving so much beyond. Yet when would-be conquerors beset its home, Adelart stood steadfast and in turn beset their invaders. Now with so many joining the streamlined ranks of the Aquileian Confederation of Cantons, another new age was taking form across the land. Time, however, extracts its toll on even the most legendary individuals of Adelart, and the respective resignation letters from the nation's two opposing political bloc leaders eventually made the headline news.\n\nPrelate Luca vun Lissay, already elder in age when Adelart began, was now just about archaic, and a simple retirement to live out his years in peace was what anygriffon as old as he would have wanted. Though no longer the national figurehead, Luca nowadays tends to his hometown, preaching sermons and offering words of wisdom to the next generation.\n\nAs for Merlock Wood, age may have forced him to retire away from the political scene, but it could never quell the griffon's restless spirit. The last anycreature had officially seen the bandit hero was when he was returning to Adelart's original region, but once in awhile there would be a report of some corrupt dignitary travelling about and suddenly realizing they had been separated from their ill-gotten gains. The locals collectively resolved to generally pay no mind to these scandals.\n\nAll the while, the beneficent and glorious confederation the both had given so much to build grew on. Aquileian elements were of no doubt bound to arise within the system, but the Federal Council had been made to successfully adapt and fittingly accommodate such. This tried and tested bastion now stood upon Griffonia's continental stage – one still rife with conflict and bloodshed – and no Adelartian was naïve enough to believe these aggressors would just simply leave their nation alone. Until such a day dawned, Adelartians from all backgrounds would live, grow, be merry, and thrive. May they embrace every moment they will have, of joys and of hardships, up until the very end."
adelart.67.a:0 "...and Adelart endures."

## Socialists in the Confederation

adelart.29.t:0 "Back to Aquileia"
adelart.29.d:0 "While Merlook Wood and his comrades strive to maintain a decentralized system of governance where every griffon can truly decide how to live in this socialist society by themselves, not all prominent, allegedly, socialist ideologues and local figures within the borders of Adelart maintain the same mentality. These so called "Vanguardists" cast a shadow across the country, trying to convince the workers and farmers of Adelart that a strong socialist state is needed to create a true utopia of the lower classes. These extremist madmen desire to turn Adelart into but another Stalliongrad or Prywhen, a shackled state, even if robed in red.\n\nWhile these agitators and extremists were initially willing to seek a compromise with more anarchist and libertarian elements within the movement which would lead to the independence of Adelart and has now coalesced into the socialist coalition, and even helped with the original rebellion against the tyrant sheriff and his Greifwaldian overlords, this has changed. While some claim that the actions of these vanguardists, even if somewhat widespread, wouldn't have any effect on the country and it's inhabitants. After all they didn't have the effect in the last few decades, so what would change now? However, Merlook Wood is unwilling to just allow this to continue, especially now that these extremists are far more prominent and even willing to criticize the current system as "betrayal of the socialist ideal" and the ruling coalition.\n\nThus, even with heavy heart, the Woodists drove the statist extremists out of any and all leadership positions, and even in some cases, pushed them out beyond the borders of Adelart with force of arms."
adelart.29.a:0 "A commendable move."

adelart.30.t:0 "The Principle of Left Nationalism"
adelart.30.d:0 "While many other socialist thinkers and leaders believed and promoted the idea that the working class does not have a nation. They claimed that nations are but arbitrary constructs, yet another symptom of the eternal conflict between the proletariat and the bourgeoisie. However, the hero of the Adelartian revolution and war of independence, Merlock Wood, does not hold the same opinion. After all socialism was an Equestrian ideology in origin, created in a realm where most citizens perceived themselves as part of a whole, a single realm forged millenniums ago. Griffonia and the kingdoms and empires that rose were forged through violence, subjugation and even in many cases destruction of languages and cultures.\n\nWith such historical circumstances it would seem truly absurd for griffon socialists to desire to abandon their culture, language and in many cases faith. After all in Griffonia, it's the bourgeoisie that seek such destruction, while the proletariat, the farmers and workers, desire to maintain these ties. Thus it could be argued, and Merlock Wood and his allies do, that in the context of Griffonia, nationalism isn't a symbol of radical right, rather it can also be the symbol of the workers liberation. After all it was this cultural association, together with the old believer faith that, based on which the workers of Adelart were so ready to mobilize against the oppressors from Greifwald.\n\nFurthermore, while most socialists are heavily utopian in their beliefs and think that some sort of hypothetical continental or even world socialist republic would be equal in fair to all, we are sceptical of such outcomes. After all, without any differentiation or inner borders, does that not mean that even in a socialist state, richer and more developed regions would simply dominate the lesser ones?"
adelart.30.a:0 "We will never be slaves, to other communists nor monarchists!"

## Eyrites in the Confederation

adelart.59.t:0 "A Vote Of No Confidence" #Ardent Custodian
adelart.59.d:0 "He should've expected this. He really should have expected this. The (in)famous bandit hero of Adelart was many things from charismatic to guile, but if there was one thing the Prelate knew about Merlock Wood, it was that the griffon was reactionary. Here and now in Adelart's woods, the old griffon was proven correct.\n\n"Temperance, Merlock, temperance," the Luca said, "I honestly thought you would foresee this being a possibility."\n\n"After everything I've done for Adelart?! All I've risked and sacrificed?!" Merlock flung another throwing knife into the nearby tree.\n\n"You act as if they sentenced you to death."\n\n"No, you don't have a say," Merlock seethed with a pointed talon, not even bothering to look at the Prelate, "I bet you even organized the vote in the first place to take charge."\n\nLuca's staff knocked aside the talon with a thwack, causing the off-guard Merlock to yelp. The Prelate bore into the bandit. "You've been nothing but a valiant thief for decades, Wood, longing for the thrill of adventure that often landed you into a fight. Even after another victory against Greifwald, when Adelart was ready to rebuild itself, what did you do instead? You're out here gallivanting in the woods. You could barely stand the makeshift government prior. So, tell me, Merlock, what have you done to win over this new Adelart's confidence for being responsible and stable? Or are you going to lead a bandit rebellion against this government too?"\n\nThis time Merlock shot a glare at Luca before going to retrieve his throwing knives embedded in the nearby tree. "So what am I to do now, mister elected figurehead?"\n\n"Buy a home? Enjoy retirement?" Luca shrugged, turning to leave, "Go about your life as usual? Maybe even reconvene with your political party and learn how to properly manage it within the Federal Council? Do whatever, Merlock, but do so knowing you need not worry for Adelart's future anymore. I pray the best for you...and I wish you goodbye.""
adelart.59.a:0 "Luca vun Lissay shall stand as our figurehead."

adelart.60.t:0 "The Citizen's Councils Meet" #Ardent Custodian
adelart.60.d:0 ""And what reward is there for serving on Vilistel's new Canton?" Alezette asked.\n\n"Well for one, you can vote on whether or not the nation decides to audit your organizations," Remich said.\n\n"Hah, let it be done! The Municipal Bands of Vilistel and the Guild of Vilistel Infrastructure are very just and humble service groups dedicated towards the community. Those Eyrist conservatives won't find anything lacking!"\n\n"Then which one will you be representing on our town Canton?"\n\n"I can't represent both?"\n\nAcross the table, Wiltz lowered his head in exhaustion. As Vilistel's deputy, he had gathered every local figurehead he could find and brought them to the town hall – the biggest tavern in town – and sat them down to finally decide upon who would serve as councilmembers to represent their home on the Federal Council. Many other towns across the nation's new and old provinces had already selected their new Cantons comprised of their own local groups, leaving but a few towns that still haven't remaining. Be it the town of Vilistel that so happen to be one of them...\n\nThe most elderly griffon at the table spoke up, "Does Griffon Garments need more than one representative?"\n\nThe discussions around the table quickly faded out of respect, and the deputy raised his head. "No, Mrs. Moselle," Wiltz assured, "You are more than capable of representing your charity on your own if you'd like."\n\n"Thank you, mister deputy, so very kind of everycreature."\n\n"Does that mean I need another griffon to join the Municipal Bands?" Alezette asked. The deputy a suppressed groan and mumbled a prayer to the gods above."
adelart.60.a:0 "Democracy, justice, and faith."

adelart.31.t:0 "The Eagleton Times: Jaume Declares a Republic" #Endbeats
adelart.31.d:0 "Following Sheriff Jean de Nottemagne’s failed invasion, the Free Territory of Adelart has begun its transition as a legitimate republic. Jaume de Conard, the tycoon-turned-provisional president, stated that the successful defense from Greifwald more than proves the worth of Adelart and demanded international recognition, of which Flowena has already given. He announced plans to reform the government using the First Aquileian Republic’s system as a base, and emphasized a focus on free and fair elections, lobbying, civil rights, a welfare system, and a reduction in crime.\n\nHowever, his actions have not gone without critics. Opponents to his system say that many of his proposed laws benefit the elites of the country. One example pointed out by the leader of the Vanguards was the exorbitant fee needed to declare yourself a candidate for the upcoming elections.\n\n"This effectively keeps commongriff like you or me from being elected as representatives," Alexandra claimed. "I have my Vanguard to help me, but what of the local griffon? What of the factory worker who calls for change?"\n\nAlexandra also pointed at the limited welfare, the closer ties to Flowenan business, and the extensive laissez-faire policies as more evidence towards Jaume’s elitist support.\n\nWhen this concern was brought up to Jaume de Conard, he responded as such:"
adelart.31.a:0 ""Tough luck, kid.""

# Oil Republic Events

adelart.45.t:0 "The New Legislature"
adelart.45.d:0 "#TODO, Jaume de Conard and his buddies form a true National Assembly of Adelart, modeled off the Aquileian system - the deputies are... mostly just bigwigs who paid the most money to get in the first iteration, but it's a good start to the democratic project."
adelart.45.a:0 "Three cheers for the communities!"

adelart.47.t:0 "A Better Congress"
adelart.47.d:0 "The newly formed Chamber of Adelart. De Conard smiled at his new allies as he sat in the central seat of the former congress hall. Around him were the richest griffs of Lissay and Eagleton. Businessgriffs who had a fortune and thriving business to their name. They were cutthroat, ruthless capitalists who knew how to manage their markets. They were...\n\nIdiots.\n\nHis new chamber representatives were all idiots. One had a cigar in his beak. Another was filing her talons. Very few paid attention to Jaume, much less the responsibilities they were expected to fill. Half of the representatives weren't even here, all sending letters to Jaume's secretary with excuses ranging from sickness to flat-out boredom.\n\nAnd that was exactly what Jaume wanted.\n\nHe had the entire chamber in his claws. With no griffons putting up a fight or having a desire other than money, that had given Jaume the most executive power he could ask for.\n\nHe stood up from his seat and spoke, "To support decreasing taxes, say aye."\n\n"Aye," the room responded.\n\n"To start a campaign encouraging consumer spending, say aye."\n\n"Aye."\n\n"To increase executive power, say aye."`"
adelart.47.a:0 ""Aye.""

adelart.48.t:0 "Adelart Proposes Mutual Guarantee"
adelart.48.d:0 "Officials from the newly formed Republic of Adelart have come to us with a mutually beneficial agreement. Seeing as how the Aquileian military has situated itself near the Pomoverran and Greifwald borders, they have pointed to the need for our two nations to guarantee one another's independence in response to a potential invasion.\n\nHowever, that does not come without a price. They have required the return of resource rights in Lissay before any papers can be signed. While this is not ideal, we would do much better together in the face of an Aquileian invasion.\n\nSo, do we return their oil in exchange for protection, or do we weather the Aquileian storm alone?"
adelart.48.a:0 "If we must..."
adelart.48.b:0 "Return the oil? Never!"

