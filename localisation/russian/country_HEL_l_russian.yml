HEL_luca_idea_desc:0 "Гражданский лидер старообрядцев Лука Лиссейский взял на себя закулисную роль в правительстве сестёр Эйр, тем не менее продолжая быть влиятельным религиозным лидером. Хотя его пацифизм раздражает милитаристское правительство, он продолжает оставаться маяком надежды, единства и милосердия для нашего движения."
HEL_luca_commie_idea:0 "Прелат Лука Лиссейский"
HEL_luca_commie_idea_desc:0 "Поскольку наше про-старообрядческое правительство приветствовало его возвращение к власти, Лука Лиссейский стал важной фигурой в нашем правительстве, уступая только самому Мерлоку Вуду. Будучи сторонником нашего синтеза социализма, аделартского национализма и демократии, этот грифон, несомненно, станет маяком надежды и веры в эти трудные времена."
HEL_luca_harmony_idea:0 "Прелат Лука Лиссейский"
HEL_luca_harmony_idea_desc:0 "Поскольку наше про-старообрядческое правительство приветствовало его возвращение к власти, Лука Лиссейский стал лидером консерваторов-эйритов и главой парламента Аделарта. Несмотря на его второстепенную роль в федеральном совете, Лука продолжает выступать за аграрную экономику и традиционализм против угроз Грайфвальда и архонтов Рилы и Грифенхейма."
