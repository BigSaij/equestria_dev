adelart.24.t:0 "The Call of Adelart"
adelart.24.d:0 "In a hundred hamlets and a dozen border villages, the call went out. "The sheriff is coming! The sheriff is coming!" The heralds ranged from old priests to members of Merlock's bandit bands to random griffons who had heard the news and taken it upon themselves to warn the next village.\n\nIn another time, in another place, this call would have gotten the townsfolk to hide their belongings and their children in the root cellars, to wait out the storm. The sheriff was a fearsome griffon with many followers, armed to the teeth. Not in Adelart. Not today. Today, the call was met with loaded guns and steely eyes. They had been waiting for this day for twenty years, whether or not they thought it would ever really arrive. The militiagriffs: farmers, hunters, trappers, foragers, blacksmiths, tinsmiths, herdsgriffs, loggers, builders, chandlers; griffons from every walk of life, arrived at their rallying points, reported to whoever they had chosen as officers long ago, when they had first began preparing for this day.\n\nThey had no uniforms save a single scrap of red cloth tied around the head or arm which would serve to distinguish friend from foe. But they had weapons and they knew how to use them. Within mere hours, the forests were swarming with fighters, and the sheriff found himself fighting for his life."
adelart.24.a:0 "The faithful have answered!"

adelart.25.t:0 "A Hundred Skirmishes in A Hundred Forests"
adelart.25.d:0 "The sheriff and the Adelartians fought to the death. This was not a military invasion for the sheriff: it was an attempt to simply march in and restore order. The Griefwaldian army stood on standby to flood in and secure Adelart, but only if he could show that the Adelartian's will had broken. So there could be no retreat for either side, with the fate of Adelart at stake.\n\nIt wasn't a conventional battle. It was fought in hundreds of chance encounters, dozens of set piece clashes and claw-and-beak conflicts, frontal attacks, desperate defences, ambushes and raids. It was an epic that ran across great stretches of wild country: one day its focal point was a hill named on no map, next a miserable border village a hundred miles away. For every attack the sheriff made, his forces found themselves cut off and swarmed. Flintlock rifles, percussion cap muskets, bayonet, lever-action repeaters, wood-splitting axes... the Adelartians used whatever weapons were at claw, and soon the Griefwalders' numbers and spirit faltered.\n\nAny soldiers caught crawling back to the sheriff's camp without their targets taken were executed as cowards. Soon, they stopped returning at all. The sheriff realized too late that his forces had deserted him, and that he was surrounded. He put up a desperate defence, shooting down Adelartian after Adelartian as they tried again and again to breach the perimeter of his command post. But as dawn broke, and his last bullet had been fired, the sheriff knew he was defeated."
adelart.25.a:0 "Clap the griff in irons and return home!"

