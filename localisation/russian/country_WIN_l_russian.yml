legation.31.t:0 "Коллапс Посольского Города"
legation.31.d:0 "Несмотря на то, что Посольский Город никогда не отличался особой стабильностью, мы всё же надеялись на то, что он сможет обеспечить адекватное возмещение ущерба, нанесённого войной в Северной Зебрике. К сожалению, события последних нескольких дней указывают на то, что концессия вскоре не сможет обеспечить даже этого.\n\nСообщения от легионеров, размещённых на острове, рассказывают о хаосе и полном крахе правительства Посольского Города, что произошло из-за политической междоусобицы. Если бы не тот факт, что Оушен Спрей управлял нашими делами в Винггардене, наша администрация могла бы отрицать всяческую причастность к этой катастрофе. Но, к сожалению, Оушен Спрей был там и его репутация говорит сама за себя.\n\nНо, так или иначе, судьба города всё ещё остаётся неопределённой, поскольку гиппогрифы в настоящее время слишком боятся предпринимать какие-либо агрессивные действия из-за опасений международного возмездия. Сейчас правительство может лишь наблюдать за ситуацией в ожидании победы какой-либо из вовлечённых сторон и следить за гиппогрифами, дабы они не попытались сделать что-то очень глупое."
legation.31.a:0 "Будем надеяться, что Оушен Спрей не предстанет перед судом."

