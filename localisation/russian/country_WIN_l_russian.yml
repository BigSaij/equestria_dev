WIN_the_chiropterran_takeover:0 "Лунный свет над Винггарденом"
WIN_the_chiropterran_takeover_desc:0 "КРАХ МИССИИ НЕМИНУЕМ\nСТОП\nОПЕРАЦИЯ "ТРЕТЬЯ ЗВЕЗДА" НАЧАЛАСЬ\nСТОП\nДА ПРЕБУДЕТ С НАМИ МИЛОСТЬ НАЙТМЕР"
WIN_just_like_the_simulations:0 "Нас готовили к этому"
WIN_just_like_the_simulations_desc:0 "УЧЕНИЯ НА СЛУЧАЙ НЕПРЕДВИДЕННЫХ ОБСТОЯТЕЛЬСТВ\nСТОП\nЛЕГИОНЕРЫ ГОТОВЫ ОТОМСТИТЬ\nСТОП\nШАНС ПРОВАЛА: 0%"
WIN_decapitate_the_snake:0 "ОБЕЗГЛАВИТЬ ИХ ЛИДЕРСТВО"
WIN_decapitate_the_snake_desc:0 "ЛИДЕРЫ СОПРОТИВЛЕНИЯ ОПРЕДЕЛЕНЫ\nСТОП\nКОМАНДЫ СЕРЕБРЯНОГО ЛЕГИОНА ВЫДВИГАЮТСЯ ДЛЯ НАНЕСЕНИЯ УДАРА\nСТОП\nСМЕРТЬ ВРАГАМ НАЙТМЕР"
WIN_troops_from_home:0 "Войска с родины"
WIN_troops_from_home_desc:0 "ЗАПРАШИВАЕМ ДОПОЛНИТЕЛЬНУЮ ПОДДЕРЖКУ\nСТОП\nНЕОБХОДИМОГО ПОЛНОЕ УНИЧТОЖЕНИЕ ВСЕГО СОПРОТИВЛЕНИЯ\nСТОП\nСЛИШКОМ МНОГО МЁРТВЫХ ГИППОГРИФОВ, НУЖНО БОЛЬШЕ ПУЛ!"
WIN_weapons_from_across_the_pond:0 "Оружие с родины"
WIN_weapons_from_across_the_pond_desc:0 "ПРОТИВОПЕХОТНОГО ВООРУЖЕНИЯ НЕДОСТАТОЧНО\nСТОП\nТРЕБУЮТСЯ ТЯЖЁЛЫЕ БОЕПРИПАСЫ\nСТОП\nОБСТРЕЛ МЕСТНОЙ БОЛЬНИЦЫ ДОЛЖЕН ПРОДОЛЖАТЬСЯ"
WIN_internment_camps:0 "Исполнительный приказ 9066"
WIN_internment_camps_desc:0 "ЦЕНТР БЕЗОПАСНОСТИ СОЗДАН НА УГЛУ КАУРИ И МЕЙН\nСТОП\nУДЕРЖИВАЮТСЯ ВЫСОКОПОСТАВЛЕННЫЕ ЧЛЕНЫ СОПРОТИВЛЕНИЯ\nСТОП\nЗАПРАШИВАЕТСЯ РАЗРЕШЕНИЕ НА РАСШИРЕНИЕ ЭТОЙ УСПЕШНОЙ СИСТЕМЫ"
WIN_mass_executions:0 "Надавить на сопротивление"
WIN_mass_executions_desc:0 "ЦЕНТРЫ СОПРОТИВЛЕНИЯ ОБНАРУЖЕНЫ С ПОМОЩЬЮ РАДИОПЕРЕГОВОРОВ\nСТОП\nУНИЧТОЖЕНИЕ НЕИЗБЕЖНО\nСТОП\nСЕГОДНЯ ПАДЁТ МНОГО ВРАГОВ"
WIN_streamlined_trials:0 "Упростить судебный процесс"
WIN_streamlined_trials_desc:0 "СОЛДАТЫ СОПРОТИВЛЕНИЯ НЕ ЗАСЛУЖИВАЮТ ПОЩАДЫ, СУДЫ НЕ НУЖНЫ\nСТОП\nПРАВОСУДИЕ ЕЁ ВЕЛИЧЕСТВА ВОСТОРЖЕСТВУЕТ\nСТОП\nПРИСЯЖНЫМИ СТАНУТ ПУЛИ ПРАВОВЕРХНЫХ"
WIN_the_days_of_wrath:0 "Dies Irae"
WIN_the_days_of_wrath_desc:0 "ГРЯДЁТ РАСПЛАТА\nСТОП\nСОПРОТИВЛЕНИЕ ПРЕКРАЩАЕТСЯ, НО ЭТОГО НЕДОСТАТОЧНО, ОПЕРАТИВНИКИ ВСЕ ЕЩЕ ЖИВЫ\nСТОП\nСМЕРТЬ ВРАГАМ ЛЕГИОНОВ"
WIN_literally_kwantung_army:0 "Кинжал, нацеленный в сердце Гиппогрифии"
WIN_literally_kwantung_army_desc:0 "Что сделали гиппогрифы, чтобы заслужить это? Неужели они должны пасть жертвой наших идеалов?\n\nДА, ВЕДЬ САМЫЕ ЛУЧШИЕ ИДЕАЛЫ ПРОПИТАНЫ КРОВЬЮ ВРАГОВ."

WIN_the_nightmare_begins:0 "Тень над Винггарденом" ### Draco - Whole path
WIN_the_nightmare_begins_desc:0 "В отличие от некоторых его предыдущих начинаний, план Оушена Спрея по захвату Винггардена прошёл просто идеально. Благодаря продуманным и жестоким действиям, а также некоторым удачным провалам кольтфагенцев и вингбардийцев, у колонии Найтмер теперь появилась собственная колония."
WIN_the_boys_from_LMRD:0 "Расширение ЛДМИ"
WIN_the_boys_from_LMRD_desc:0 "У нас есть целый город не-граждан. И этим можно воспользоваться для расширения деятельности ЛДМИ. Ведь нам не нужно заботиться об их нуждах или "аккуратно" проводить эксперименты на не-хироптеррцах, верно?"
WIN_gas_implementation:0 "Департамент химической войны"
WIN_gas_implementation_desc:0 "Департамент химической войны, чьё название говорит за себя, будет служить в основном как продолжение ЛДМИ. С определённой специализацией, конечно. Кому какое дело до того, что происходит с подопытными, которые не являются хироптеррцами?"
WIN_hippogriff_worker_corps:0 "Вспомогательные полицейские силы Винггардена"
WIN_hippogriff_worker_corps_desc:0 "Хотя они никогда не получат статуса граждан, коллаборационисты всё равно будут служить верным инструментом государственного аппарата Хироптерры. У них нет другого выбора, кроме как сотрудничать, если они хотят получать хотя бы половину приличной зарплаты."
WIN_recalibrate_production:0 "Промышленная перекалибровка"
WIN_recalibrate_production_desc:0 "Винггардену нужны три вещи. Первая - военное снаряжение, вторая - ресурсы для его производства, и последняя - обеспечение родины и тем, и другим. Мы опозоримся, если мы не сможем поддерживать наших собратьев на материке и одновременно заботиться о себе!"
WIN_expertise_from_back_home:0 "Технические эксперты из Хироптерры"
WIN_expertise_from_back_home_desc:0 "Для не-граждан есть чёткое предназначение и мы не можем доверить им строительство инфраструктуры или заводов. Единственное решение в такой ситуации - нанимать хироптеррских рабочих за чуть повышенную цену, чтобы удовлетворить спрос."
WIN_tactical_starvation:0 "Искусственный дефицит"
WIN_tactical_starvation_desc:0 "Не-граждан Винггардена не нужно кормить, мы не занимаемся тут благотворительностью! Любые выращенные или заготовленные запасы еды будут отправляться обратно в Хироптерру. Конечно, после того, как мы удовлетворим свои нужды."
WIN_nothing_but_military_production:0 "Командная экономика"
WIN_nothing_but_military_production_desc:0 "Командная экономика как правило используется в военное время. Но в Винггардене фактически военное положение и ему не нужно ничего, кроме экономики, работающей по принципу "сверху вниз"."
WIN_luxury_for_the_bats:0 "Оптимизация морали"
WIN_luxury_for_the_bats_desc:0 "Если позабыть про сопротивление, то в Винггардене есть неплохие пляжи. Да и сам город представляет собой полуприличное место для отдыха. Если нам повезёт, то мы сможем заставить солдат рассматривать этот город как место отдыха, пока они, конечно, снова не начнут трудиться."
WIN_one_big_labour_camp:0 "Один большой трудовой лагерь"
WIN_one_big_labour_camp_desc:0 "Хироптерра рассматривает гиппогрифов и морских пони лишь как рабочих. И мы можем использовать рабочих целого города, чтобы заставить их всех трудиться на благо самой Хироптерры."
WIN_steal_their_wealth:0 "Вывезти богатства гиппогрифов"
WIN_steal_their_wealth_desc:0 "Сокровища гиппогрифов не так ценны, как артефакты у нас дома, но это не значит, что они ничего не стоят. Мы можем использовать всё, что у них есть, для оплаты политических одолжений в Хироптерре, а также для покупки всего остального, что необходимо нам."
WIN_open_door_policy_for_chiropterra:0 "Обеспечить хироптеррское экономическое господство"
WIN_open_door_policy_for_chiropterra_desc:0 "Перерезав логистические связи Винггардена с остальной Гиппогрифией, мы навечно привяжем его к экономике Хироптерры. Мы больше не можем позволить, чтобы вероломные гиппогрифы угрожали нашей законной территории."
WIN_fortress_winggarden:0 "Крепость Винггарден"
WIN_fortress_winggarden_desc:0 "Города хороши тем, что благодаря своему искусственному ландшафту они очень хорошо обороняются, но это не значит, что мы не можем укрепить защиту ещё больше. Каждая главная дорога в городе должна иметь свой бункер и импровизированную баррикаду, дабы обеспечить надёжную оборону."
WIN_anti_air_fortifications:0 "Сеть противовоздушной обороны"
WIN_anti_air_fortifications_desc:0 "Верхушки зданий - отличные позиции для установки зенитных орудий и прочего подобного оружия. Хотя некоторые могут жаловаться на наш выбор места размещения, эти возмущения поутихнут, когда мы защитим их жалкие жизни от бомб и обстрелов."
WIN_utilitarian_architecture:0 "Архитектурный утилитаризм"
WIN_utilitarian_architecture_desc:0 "Комфорт не является обязательным условием для получения прибыли. Для нашей рабочей силы мы построим самые простые здания, которые только можно возвести. Ничто не должно мешать прогнозам значительного экономического роста."
WIN_psychological_radio_warfare:0 "Психологическая война"
WIN_psychological_radio_warfare_desc:0 "Мы применяли приёмы психологической войны во время реальных боевых действий, но (пока) не на гражданском фронте. Сейчас мы наши враги будут бояться нас как в своих домах, так и на поле боя."
WIN_massive_batteries:0 "Перепрофилировать флот посольского города"
WIN_massive_batteries_desc:0 "Флот посольского города - жалкий набор кораблей, но тогда он и не должен был стать чем-то большим, чем просто торговой флотилией. Мы перепрофилируем его в группу поддержки главного флота Хироптерры - лишь это важно для нас."
WIN_an_elite_force:0 "Лучшие воины империи"
WIN_an_elite_force_desc:0 "Винггарден - не самое привлекательное место, но его солдаты лучшие из лучших. Этого и следовало ожидать после всего того, что мы устроили гиппогрифам."
WIN_mobile_aerial_force:0 "Мобильные силы обороны Винггардена"
WIN_mobile_aerial_force_desc:0 "В Винггардене полно улиц и дорог, так что неудивительно, что развитие моторизованной войны является следующим логичным следующим шагом для наших войск. С нашей стороны было бы глупостью упустить столь важную возможность для модернизации, которая, вдобавок, отлично подходит для наших нужд."
WIN_depleted_uranium_rounds:0 "Внедрение ядовитого агента Х"
WIN_depleted_uranium_rounds_desc:0 "Существует мало химического оружия, что мощнее нервно-паралитического газа, но даже среди него мало кто может сравниться с ядовитым агентом X. Применение этого химического вещества почти не заметно, но при контакте этот газ вызывает паралич всех мышц тела, что в итоге приводит к смерти от удушья."
WIN_clear_supply_lines:0 "Безопасная линия снабжения"
WIN_clear_supply_lines_desc:0 "Линии снабжения, зависящие от безопасности морских путей, не слишком надёжны во время боевых действий. Но при определённых усилиях мы можем сделать их куда более эффективными и гораздо менее опасными для наших конвоев."
WIN_steady_stream_of_recruits:0 "Самый престижный пост империи"
WIN_steady_stream_of_recruits_desc:0 "'Отправляйтесь в Винггарден - в место, где у вас будет полно возможностей защитить видение Найтмер о славе и величии! Гиппогрифы дружелюбны, и вы будете окружены товарищами по оружию!'"
WIN_mobile_forces:0 "Массовая механизация"
WIN_mobile_forces_desc:0 "Дальнейшее развитие доктрин, основанных на использовании дорог, привело нас к одному чёткому выводу: нам нужен мобильный транспорт с лучшей защитой, чем у грузовика с брезентовой крышей. И родина обеспечит нас этими машинами!"
WIN_aerial_supply_lines:0 "Маршруты воздушных поставок"
WIN_aerial_supply_lines_desc:0 "Хотя транспортировка припасов по воздуху было весьма дорогостоящей и довольно нестабильной даже в лучшие времена, эта стратегия способна снабжать наши войска как в тылу врага, так и на большом расстоянии. Это уж точно лучше морских конвоев."
WIN_bulwark_of_chiropterra:0 "Оплот Найтмер"
WIN_bulwark_of_chiropterra_desc:0 "Пришло время реализовать весь наш потенциал тут, в Винггардене. Мы не должны сидеть сложа копыта, пока гиппогрифы перевооружаются и готовятся к новой схватке. Мы можем уничтожить остатки их упаднического общества одним ударом."
WIN_air_bases:0 "Перепрофилировать винггарденский аэропорт"
WIN_air_bases_desc:0 ""Гражданские" отсюда никуда не денутся в ближайшее время; мы поступим мудро, превратив здешний аэропорт в военную взлетно-посадочную полосу. Лучший аэропорт означает лучшее снабжение и лучшую поддержку с воздуха, а что ещё нужно войскам?"
WIN_literal_nightmare_fuel:0 "Станции экстренной дозаправки"
WIN_literal_nightmare_fuel_desc:0 "Логистика всегда была одной из личных страстей Оушен Спрея, который большую часть своей карьеры занимался бюрократией. Сейчас самое лучшее время для начала моторизации наших линий снабжения в рамках подготовки к тотальной войне."
WIN_close_air_support:0 "Интеграция воздушно-наземной тактики"
WIN_close_air_support_desc:0 "Единство трёх ветвей армии - это естественное развитие нынешней системы ведения войны. Сотрудничество между всеми родами войск уже стало обычным делом, так что теперь пришло время разработать надлежащие стратегии, чтобы максимально повысить нашу эффективность."
WIN_strike_them_down:0 "Операция: Dies Irae" # День гнева
WIN_strike_them_down_desc:0 "Мы не оплакиваем смерть тех, кого завоевали. Мы льём слёзы по тем, кто умирает за Найтмер и её божественное право на завоевание. Однако гиппогрифы... Они будут петь песню крови, разбитых душ и заслуженных страданий. Они будут плакать и умирать."

