legation.108.t:0 "Триумф Оушен Спрея"  ### Draco
legation.108.d_1:0 "Прогулка по обветшавшим улицам города [HIP.Capital.GetName] была какой угодно, но только не мирной, что заставляло чувствовать себя почти как дома. Как и ожидалось, они с легкостью захватили город, уничтожив большую часть сопротивления за его пределами и покончив с оставшимися оборонительными сооружениями длительными обстрелами. Остатки города либо пылали, либо в лежали руинах, либо были усеяны трупами.\n\nОушен Спрей рысил по главной дороге, приближаясь вместе со значительным числом легионеров к остаткам королевского дворца. Он не мог упустить возможность лично увидеть воплощение своей мечты после всех успехов.\n\nПока войска медленно маршировали за своим лидером, подошёл ещё один отряд солдат, захвативший парочку пленников, один из которых был особенно интересным.\n\nКогда они оказались рядом, лейтенант вытолкнула вперёд пленника. — Сэр, смотрите - это [HIP.GetLeader]. Мы смогли найти бывшего лидера Гиппогрифии в "надёжном" бункере и подумали, что вы захотите взглянуть на наш трофей.\n\nЛегионер сказала это таким тоном, будто это была лёгкая задача, но её взгляд говорил об обратном. — Отличная работа лейтенант, вы и ваши солдаты теперь в очереди на повышение; вы многое сделали на службе Хироптерре.\n\nОфицер отдала честь. Оушен Спрей снова взглянул на бывшего лидера [HIP.GetLeader], затем достал пистолет и убил пленника двумя точными выстрелами; один в голову и один в сердце. Легионеры на секунду замерли, пытаясь осознать произошедшее, но их главнокомандующий только лишь достал магазин и заменил потраченные пули."
legation.108.d_2:0 "Прогулка по обветшавшим улицам города [HIP.Capital.GetName] была какой угодно, но только не мирной, что заставляло чувствовать себя почти как дома. Как и ожидалось, они с легкостью захватили город, уничтожив большую часть сопротивления за его пределами и покончив с оставшимися оборонительными сооружениями длительными обстрелами. Остатки города либо пылали, либо в лежали руинах, либо были усеяны трупами.\n\nОушен Спрей рысил по главной дороге, приближаясь вместе со значительным числом легионеров к остаткам королевского дворца. Он не мог упустить возможность лично увидеть воплощение своей мечты после всех успехов.\n\nПока войска медленно маршировали за своим лидером, подошёл ещё один отряд солдат, захвативший парочку пленников; к сожалению, с первого взгляда он никого не узнал.\n\nКогда они оказались рядом, к ним подошла лейтенант, на чьём изможденном в боях лице было виноватое выражение. — Сэр, лидер гиппогрифов - [HIP.GetLeader] - сумела сбежать, несмотря на все наши усилия. Мы послали эскадрилью истребителей на их поиски, но они бесследно исчезли.\n\nЛегионер сказала это таким тоном, будто прорваться в королевский дворец было лёгкой задачей, но её взгляд говорил об обратном. — Ясно. Я позабочусь о том, чтобы эта неудача осталась в тайне. Тем не менее, вы будете вознаграждены за свою службу, лейтенант.\n\nОфицер отдал честь и позволил своему главнокомандующему осмотреть солдат, захваченных при защите дворца. Один жест Оушен Спрея - и пленники были казнены на месте."
legation.108.d_3:0 "Прогулка по обветшавшим улицам города [HIP.Capital.GetName] была какой угодно, но только не мирной, что заставляло чувствовать себя почти как дома. Как и ожидалось, они с легкостью захватили город, уничтожит все жалкие защитные сооружения, которые эти странные анархисты смогли создать, длительным обстрелом. Остатки города либо пылали, либо в лежали руинах, либо были усеяны трупами.\n\nОушен Спрей рысил по главной дороге, приближаясь вместе со значительным числом легионеров к остаткам королевского дворца. Он не мог упустить возможность лично увидеть воплощение своей мечты после всех успехов.\n\nПока войска медленно маршировали за своим лидером, подошёл ещё один отряд солдат, захвативший удивительно малое количество пленников, ни один из которых не был одет в военную форму. Скорее всего, это были просто слишком упрямые гражданские.\n\nЕсли честно, то Оушен Спрею хотелось бы повоевать побольше, но похоже, что анархисты не собирались сопротивляться. Тем не менее, победа есть победа, и не похоже, что морские пони смогут убежать от него, если решат причинять проблемы. В конце концов, есть весьма ограниченное число мест, где можно было выращивать морские культуры, а нефть была отличным решением многих проблем."
legation.108.a:0 "Хироптерра не знает поражений."

legation.109.t:0 "Тартар на земле"
legation.109.d:0 "Как оказалось, успешное вторжение отнюдь не гарантировало успеха последующей оккупации. Винггарден оставался маяком стабильности в том хаосе, в который погрузилась остальная Гиппогрифия. Даже подкрепления с материка не позволяли удержать под контролем ситуацию, которая стремительно выходила из-под контроля. Рабочие столы всех администраторов оказались погребёнными под огромными горами отчётов, что росли с каждым часом. Прямо скажем, ситуация выглядела мрачно.\n\nОн сидел за столом, крепко обхватив морду копытами. Оушен Спрей был не из тех, кто просто сдаётся. Ему был нужен план, столь же эффективный, как и предыдущий. Он убьёт всех предателей до единого и приложит все усилия, дабы у этих проклятых гиппогрифов никогда не было возможности посягнуть на его суверенную родину. Если это означало, что ему придётся сражаться со всеми этими проклятыми Найтмер тварями, то так тому и быть.\n\nЛюбая революция и восстание могут быть подавлены при наличии достаточного времени, любой пожар со временем потухнет. Теперь ему придётся выступить в роли пожарного."
legation.109.a:0 "Нам нужно убить ещё очень много гиппогрифов."

### Decision Categories ###
WIN_influence_category:0 "Городской совет"
WIN_influence_category_desc:0 "Городской совет Винггардена пытается уравновесить интересы всех, кто участвует в его работе. Хотя нации, что навязали свои требования §Rгиппогрифам§!, были рады сотрудничать во время войны, теперь, во времена мира, ситуация усложнилась. Интересы §rВингбардии§!, §2Хироптерры§! и §gКольтфагена§! в Винггардене противоречат друг другу. Грифоны пытаются защитить свои экономические интересы, а хироптеррцы и зебры желают убедиться, что §RГиппогрифия§! будет вести себя вежливо и подобострастно по отношению к победителям. Задача Совета состоит в том, чтобы балансировать влияние и интересы всех трёх государств во избежание роста §Rнестабильности§!.\n\n§rТекущее влияние Вингбардии§! §Y[?WIN_WNG_influence|%]§!\n§2Текущее влияние Хироптерры§! §Y[?WIN_BAT_influence|%]§!\n§gТекущее влияние Кольтфагена§! §Y[?WIN_CTH_influence|%]§!"
WIN_the_crisis:0 "Хаос в Винггардене"
WIN_the_crisis_desc:0 "Наш город горит вокруг нас, поэтому мы должны действовать быстро, чтобы удержать весь проект от краха. Гиппогрифы не забыли о своём позоре, и если мы слишком долго будем наводить порядок в администрации, то они, несомненно, воспользуются шансом и приберут город к когтям. Поэтому необходимо принять срочные меры. Однако в условиях царящего вокруг хаоса потребуется нечто гораздо большее, чем просто сладкие слова и несколько угроз, чтобы спастись.\n\n§RЕсли мы не поднимем нашу стабильность выше 40% за следующие 210 дней, то мы будем аннексированы Гиппогрифией§!"
