legation.101.d:0 "Иногда комендант ничего не мог с собой поделать. Когда он услышал, что самолёт Крэка Лайтнинга упал, он не смог удержаться от того, чтобы не позлорадствовать над реакционным дурачком. И поэтому, когда избитого и помятого после падения самолета, а также после грубого обращения с ним Крэка Лайтнинга притащили к нему, на лице Зефира появилась огромная ухмылка. — Знаешь, а я раньше восхищался тобой, Крэк.\n\n— Что? — только и ответил Лайтнинг.\n— Да, да. Бесстрашный ас-истребитель, чьё наплевательское отношение к опасности очень вдохновляло. Я даже написал оду твоим подвигам. Правда, она так и не была опубликована. Когда ты вернулся из Вингбардии и основал свое псевдофашистское крыло "Арис Прежде Всего", я даже подумал, что ты, быть может, станешь нашим дуче! Но нет. Вместо этого ты решил защищать реакцию и принять политический оппортунизм. Ты даже отрицал, что являешься фашистом!\n\nВо время этого монолога взгляд Крэка сфокусировался на Зефире, что помогло асу хотя бы частично избавиться от головокружения. — Да заткнись ты, — всё ещё немного невнятно огрызнулся он, — Ты - предатель-коллаборационист, который ничего не знает о фашизме. Я встречал Биколини, я говорил с ним. Ему плевать на этот твой "лошадино-птичий дух" или "национальную революцию". Ему просто нужен полезный идиот, который будет контролировать Арис для него.\n\nЗефир моргнул. — Ты не просто предатель, ты клоун. Вингбардийские чернокрылые окрашивают свои крылья в честь мёртвых героев фалькорской войны - для гиппогрифа это бессмысленно! Это говорит лишь о том, что ты любишь Вингбардию больше, чем свой собственный народ.\n\nЗефир усмехнулся, жестом приказав своим гиппогрифам утащить его. Крэк был таким ограниченным, таким недальновидным. Он был совсем не похож на Биколини. Конечно, в его судьбе не было сомнений. Он и его "Фаланга" самым коварным образом выкачивали энергию из национальной революции. Одним оппортунистом, стоящим на пути фашизма, стало меньше."
legation.101.a:0 "В Гиппогрифии нет места реакционерам."

