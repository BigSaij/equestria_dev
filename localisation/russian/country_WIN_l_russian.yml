WIN_the_free_city:0 "Оплот свободы"
WIN_the_free_city_desc:0 "Лошадиные яблоки, мы наконец-то сделали это. Мы нашли место достаточно безумное для того, чтобы я мог воплотить свои идеи на практике. И у меня этих идей много." #horseapples is apparently a curse
WIN_marketplace_of_ideas:0 "Рынок идей"
WIN_marketplace_of_ideas_desc:0 "Мы собираемся создать место, куда любое существо может прийти с идеей и либо выйти с кучей денег безо всяких условий, либо провалиться. Если идея будет достаточно хорошей, то мы примем её, ведь нам нужно абсолютно всё возможное для борьбы с миром, полном тиранов."
WIN_foreign_ties:0 "Зарубежные деловые связи"
WIN_foreign_ties_desc:0 "За годы моей работы в бизнесе я познакомился со множеством богачей. На большинство мне плевать, но у них есть биты. И теперь, когда я владею этим городом, мои позиции в переговорах сильны как никогда. Пришло время открыть врата коммерции."
WIN_actual_plasmids:0 "Проект "Плазмиды""
WIN_actual_plasmids_desc:0 "Биолог-кирин из Йеля, с которым я познакомился при заключении контрактов с наёмниками из Империи, клялся, что эти отметки на наших телах на самом деле "магические". Он назвал их "плазмидами" или как-то так. Думаю, что он всё ещё работает над этим, так что давайте пригласим его сюда."
WIN_gateway_to_zebrica:0 "Врата в Зебрику"
WIN_gateway_to_zebrica_desc:0 "Есть только одно место, которое заслуживает роли основного порта Зебрики. И это Винггарден: у нас самые свободные рынки, самый свободный народ и лучшие инвесторы. Независимо от того, перевозите ли вы фрукты или торгуете оружием, мой город - самое подходящее место для этого. Просто не забудьте заплатить за безопасность."
WIN_urban_redevelopment:0 "Городское обновление"
WIN_urban_redevelopment_desc:0 "Проклятье, предыдущее правительство по полной облажалось тут. Вокруг полно казарм и фортов, как будто они могут контролировать свободный народ. Что ж, мне и ребятам предстоит привести это место в порядок. Я хочу как можно скорее связаться с компаниями по недвижимости и развитию, у меня есть отличные идеи для этого места. Я назову его Кофейной улицей."
WIN_abolish_the_business_tax:0 "Политика одного налога"
WIN_abolish_the_business_tax_desc:0 "Налоги - это глупая штука, и я всегда хотел покончить с ними навсегда. Но сейчас мне нужно управлять страной, так что я буду действовать просто. Если у тебя есть земля в Винггардене, то я могу обложить тебя налогом на неё. И только им. Вперёд, позволь рынку направлять тебя." #You have one single tax, the tax for being a citizen 
WIN_social_liberation:0 "Социальная либерализация"
WIN_social_liberation_desc:0 "Ограниченный рынок порождается ограниченными гражданами. Я объездил весь мир, и везде, где существа страдают от бедности и же отсутствия свободы, это происходит от того, что правительство говорит им, как именно им жить своими жизнями. Что ж, в Тартар это! Ты будешь делать всё, что захочешь! Мне наплевать."
WIN_nightwatch_state:0 "Государство - ночной сторож"
WIN_nightwatch_state_desc:0 "Мы хотим, чтобы в Винггардене рынок определял, кто достоин процветания здесь. Но проблема заключается в том, что те, кто терпит неудачу в этом отношении, нередко становятся слишком наглыми и начинают требовать что-то у тех, кто просто лучше их. Поэтому созданное мной государство должно вмешиваться исключительно для предотвращения подобных случаев."
WIN_harmonise_laws:0 "Либертарианская хартия"
WIN_harmonise_laws_desc:0 "Вся проделанная нами работа прекрасна, но нам нужно изложить всё это в письменном виде. Я проработал целых... три часа над написанием нашей хартии, а потом скучал следующие шестнадцать часов, в то время как мои коллеги "приводили всё в надлежащий вид" мою писанину. Но пока общий смысл моих идей будет сохраняться, всё будет отлично работать."
WIN_regulations_begone:0 "Экономическое дерегулирование"
WIN_regulations_begone_desc:0 "Мониторинг работы предприятий бесполезен. Вы либо уменьшаете их прибыль и загоняете их в нищету, либо заставляете их злиться, и они начинают совершать "преступления"." До тех пор, пока местный мясник не убивает своего соседа на улице, у нас нет причин регулировать деловую практику. Их деньги - это их собственное дело."
WIN_allow_vice:0 "Наркотики, секс и рок-н-ролл"
WIN_allow_vice_desc:0 "Наркотики, алкоголь, музыка и всё прочее... Торговля этими вещами появилась раньше всех государств. Мировые режимы боятся их власти и влияния, и поэтому они контролируют народ с помощью надуманных моральных кодексов и правовых норм. Здесь же, в Винггардене, мы не боимся таких вещей. Наоборот, они все нам очень нравятся."
WIN_the_right_to_happiness:0 "Принцип равноправия"
WIN_the_right_to_happiness_desc:0 "Это довольно просто. Все существа в Винггардене равны. Мне всё равно, кто ты такой, меня волнует лишь то, хочешь ты мне заплатить или нет."
WIN_the_great_city:0 "Действительно свободный город"
WIN_the_great_city_desc:0 "Что ж, я сделал это. Город шумен как никогда прежде, и я заработал кучу денег. Если подумать, то я крайне хорош в этом. Я должен вознаградить себя хорошей выпивкой в новом клубе и завести новых подруг-кобыл. Нужно немного развлечься. Впереди ещё много работы."
WIN_the_open_door_policy:0 "Страна возможностей"
WIN_the_open_door_policy_desc:0 "В Винггардене каждый может чувствовать себя как дома. Если ты сможешь делать это здесь, то ты точно сможешь делать это где угодно. Так зачем мне вообще пытаться остановить тебя? Рынок решил, что ты хорош для моего города, так что я позволю тебе остаться."
WIN_the_libertalia_experiment:0 "Мечта о Либерталии"
WIN_the_libertalia_experiment_desc:0 "Это будет великое испытание. Мне надоел один только этот город, я хочу чего-то большего. Гиппогрифы страдают, они проиграли войну против кожекрылов и их союзников, а их правительство ничем не может помочь народу. Они должны понять, что только мы можем дать им настоящую свободу. За Либерталию!" #*snorts line of cocaine* It's bucking go time baby.
WIN_work_with_the_hippogriffs:0 "Отменить невидимый потолок"
WIN_work_with_the_hippogriffs_desc:0 "Предыдущие тираны боялись гиппогрифов, их боевого духа и стремления к свободе. Они такие же существа, как и мы, а после неудачи их королевы и эквестрийской "гармонии", их будет легко склонить на нашу сторону. Гиппогрифы станут отличными деловыми партнерами."
WIN_non_interventionism:0 "Освободить рынок"
WIN_non_interventionism_desc:0 "Мы не хотим вмешиваться в рынок. Это скучно и непродуктивно. Воля рынка - наилучший способ управления экономикой, а то, что мы приложим к этому копыто, лишь ухудшит ситуацию."
WIN_freedom_of_information:0 "Свобода информации"
WIN_freedom_of_information_desc:0 "Цензура прессы - это первый шаг к регулированию рынка. Контролируйте информацию, и народ никогда не узнает, насколько свободными они могут быть на самом деле. Поэтому я собираюсь сделать так, чтобы репортеры и правдоискатели всегда могли высказывать своё мнение. Может я сам начну выпускать свою газету."
WIN_decentralized_education:0 "Нотчианское образование"
WIN_decentralized_education_desc:0 "Государственное образование - глупая идея. Почему гражданину нельзя проснуться однажды утром и решить стать строителем? Поэтому мы собираемся создать новую модель образования. Тебе не нужно ходить в школу, но если ты хочешь этого, то тебе нужно доказать свою ценность. Тогда компания сможет проспонсировать твоё обучение."
WIN_abolish_the_volunteer_force:0 "Отменить добровольческие силы"
WIN_abolish_the_volunteer_force_desc:0 ""Добровольцы" Посольского Города были орудиями иностранных диктатур. Среди них не было ни единого уроженца Винггардена, однако у них хватило наглости попытаться сдержать граждан. Идиоты. Военная служба - это инвестиция в ваше будущее. Мы, наёмники, знаем это. Так что служба в... нашем... не-государстве будет функционировать исключительно на добровольной основе.\nБоги, мне нужно выпить."
WIN_expand_bean_presence:0 "Расширение "Бин Секьюрити""
WIN_expand_bean_presence_desc:0 "Если мы хотим сохранить наш маленький эксперимент, то его нужно защитить. Я позову всех своих надёжных партнеров. Таффи, Ганса, даже дю Трота. Я свяжусь с ними, и они приведут своих мальчиков. Мы защитим это место силой рынка. Нужно убедиться, что мой банковский счёт будет всегда оставаться полным."
WIN_localised_militias:0 "Право на ношение оружия"
WIN_localised_militias_desc:0 "Свобода от тирании не означает свободу от угрозы. Все наши граждане заслуживают права на самооборону с помощью любых видов оружия: от старинных катан из Озерграда до ядерной бомбы. Мне все равно. Для отдыха или обороны разрешено всё. Надеюсь, что они смогут наслаждаться этой свободой и будут готовы взяться за оружие, когда придёт время. За правильную цену, конечно."
WIN_mercenary_expertise:0 "Солдат удачи"
WIN_mercenary_expertise_desc:0 "Я работал со многими другими коммерческими фирмами. Некоторые из них получше, некоторые похуже. Но сейчас важно лишь то, что нам нужны оружие, боеприпасы и существа с оружием. И эти контакты помогут мне получить всё необходимое."
WIN_quality_over_quantity:0 "В защиту свободы"
WIN_quality_over_quantity_desc:0 "Этим наёмникам начинает нравиться тут. Легко понять, почему им нравится город, созданный наёмником и для наёмников. И эти существа, от мала до велика, знают, за что они сражаются. За то, чтобы делать всё, что нам, Дискорд возьми, заблагорассудится. Вот это настоящий патриотизм."
WIN_bean_mechanical_corps:0 "Механизированный корпус "Бин Секьюрити""
WIN_bean_mechanical_corps_desc:0 "Ладно, пришло время задействовать большие пушки. На чёрном рынке в Клуджтауне я как-то достал какую-то украденную у чейнджлингов-тараканов технологию. А теперь эти чертежи воплотились в металле в моём городе."
WIN_private_military_industry:0 "Private Defence Contracts"
WIN_private_military_industry_desc:0 ""
WIN_the_winggarden_airport:0 "Refurbish The Winggarden Airport"
WIN_the_winggarden_airport_desc:0 ""
WIN_private_aircraft_fleet:0 "Силы воздушной обороны Винггардена"
WIN_private_aircraft_fleet_desc:0 "Существа с оружием помогают нам получать деньги, но современная война заставляет посматривать вверх. Если следующим театром военных действий будут небеса, то мы должны быть готовыми к этому. У меня есть пара старых друзей, которые позволят нам запустить авиационную промышленность."
WIN_parrarel_development:0 "Unmothball The Legation Fleet"
WIN_parrarel_development_desc:0 ""
WIN_underwater_cities:0 "Вертикальное городское развитие"
WIN_underwater_cities_desc:0 "Винггарден хорош, но его размеры сдерживают расширение. Есть два варианта: строить снаружи или строить вверх. "Снаружи" - не вариант, так что мы будем строить вверх. У меня есть несколько одолжений, поэтому я привлеку одну недорогую строительную компанию и начну вертикальное строительство. Это должно позволить нам использовать больше пространства."
WIN_underwater_volunteer_corps:0 "Seapony Integration"
WIN_underwater_volunteer_corps_desc:0 ""

WIN_the_politics_of_power:0 "Wrangling The Reins Of Power"
WIN_the_politics_of_power_desc:0 ""
WIN_court_of_public_opinion:0 "Complete Judicial Decentralisation"
WIN_court_of_public_opinion_desc:0 ""
WIN_pay_for_citizenship:0 "Покупка гражданства"
WIN_pay_for_citizenship_desc:0 "Прошлой ночью меня осенило. Почему бы не позволить всем желающим покупать право жить здесь? В моём городе не будет никаких ограничений для новых жителей, кроме, конечно, их предпринимательских способностей и воображения. Винггарден будет процветать. Это блестящая идея. Боги, я настоящий гений."
WIN_the_shining_city_on_a_hill:0 "The Shining Gem Of Zebrica"
WIN_the_shining_city_on_a_hill_desc:0 ""
WIN_complete_equalisation:0 "Libertarian Egalitarianism"
WIN_complete_equalisation_desc:0 ""
WIN_protect_natural_rights:0 "Ensure Natural Rights"
WIN_protect_natural_rights_desc:0 ""
WIN_coopt_hippogriff_institutions:0 "Coopt Hippogriffian Institutions"
WIN_coopt_hippogriff_institutions_desc:0 ""
WIN_the_libertalian_identity:0 "The Libertalian Identity"
WIN_the_libertalian_identity_desc:0 ""
WIN_chamber_of_corporations:0 "Палата корпораций"
WIN_chamber_of_corporations_desc:0 "Это становится настоящей головной болью. Ребята, которых я выбрал для роли советников... очень плохи, честно говоря. Я уволю их и создам консультативный совет из представителей компаний, работающих в Либерталии. Они лучше всего знают как поддерживать торговые потоки и стабильность рынков, а я смогу следить за тем, что они делают."
WIN_corporate_centralism:0 "Corporate Cartelisation"
WIN_corporate_centralism_desc:0 ""
WIN_the_new_libertalian_economy:0 "The Invisible Claw"
WIN_the_new_libertalian_economy_desc:0 ""
WIN_project_ARPANET:0 "Проект ARPANET"
WIN_project_ARPANET_desc:0 "Чтобы Либерталия продолжала процветать, мы должны быть конкурентоспособными в сфере электроники. Стоит основать совместный мультикорпоративный проект, дабы Либерталия значительно обогнала другие государства. Это позволит нашим яйцеголовым работать лучше и даст преимущество над соседями, ведь любые преимущества важны."
WIN_integrate_hippogriffian_inteligentista:0 "Интегрировать гиппогрифью интеллигенцию"
WIN_integrate_hippogriffian_inteligentista_desc:0 "Пыль осела и дела пошли в гору, так что мы можем изучить местных жителей и найти среди них самых полезных. Умные гиппогрифы, несомненно, увидят перспективы в том, что мы пытаемся построить. Надо только привлечь их парочкой лакомых кусочков, а всё остальное приложится. А ещё это поможет держать их в узде, что значительно улучшит ситуацию."
WIN_recomepnsate_big_bussiness:0 "Пожать копыта крупному бизнесу"
WIN_recomepnsate_big_bussiness_desc:0 "Я проявил потенциал этого места и несколько моих старых знакомых вышли на связь. И либо они самостоятельно способны привлечь инвестиции в Либерталию, либо знают кого-то, кто хочет вложить свои средства. Моя система работает! Она привлекает всё больше контактов, контакты приносят деньги, а деньги делают меня счастливым."
WIN_replace_soothing_song:0 "Проект "Бодрость"" #Refining the Plasmids with a new formula that has lower chances of killing people
WIN_replace_soothing_song_desc:0 "Отчёты исследовательских групп Сутинг Сонга сообщают о хорошем прогрессе "плазмид". Однако процент отсева испытуемых не радует. У выживших после первоначальной процедуры высок шанс развития психических или физических проблем. Усовершенствование формулы, дабы сделать её более "безопасной", должно снизить этот показатель. Мы назовем новую формулу "Бодростью", потому что это классное название."
WIN_private_nuclear_programs:0 "The Bean Security Nuclear Research Department"
WIN_private_nuclear_programs_desc:0 ""
WIN_abolish_state_ownership:0 "Mass Privatisation"
WIN_abolish_state_ownership_desc:0 ""
WIN_increase_merc_pay:0 "Расширить программу "Солдаты без границ""
WIN_increase_merc_pay_desc:0 "Реклама наших наёмников успешна. А теперь нам нужно больше войск, больше оружия, больше тренировок для них... Когда наёмники не могут попасть в сарай в упор, это вредит бизнесу. И да, наши вояки сами должны активно рекламировать свои услуги. Это позволит заключить больше контрактов."
WIN_develop_magical_equipment:0 "Магическое сдерживание"
WIN_develop_magical_equipment_desc:0 "Наёмники хороши, но непросто удерживать позиции или выполнять контракты без чрезмерного кровопролития (когда оно не требуется). Нам нужно оружие, которое не убивает, но при этом мешает сопротивляться. Нам оно очень пригодится во время "полицейских операций". Куча трупов позади - это плохо для рынка. Ведь сегодняшний нарушитель спокойствия - это потенциальный завтрашний клиент."
WIN_expand_private_contracts:0 "Commission Hippogriffian Defence Contractors"
WIN_expand_private_contracts_desc:0 ""
WIN_libertalian_territorial_guard:0 "Территориальная гвардия Либерталии"
WIN_libertalian_territorial_guard_desc:0 "Наличие программы наемников мирового класса - это хорошо, но не мешало бы направить усилия и на оборону дома. Тут процветает торговля, и нам нужны существа с оружием наготове на всякий случай. Также мы позаботимся о том, чтобы они как можно шире распространяли молву о своей службе, потому что сегодняшний ребёнок - это завтрашний солдат."
WIN_standardise_the_contracts:0 "Стандартизация контрактов с ЧВК"
WIN_standardise_the_contracts_desc:0 "Расширенная программа наёмников приносит плоды. Отзывы в основном были положительными. Однако наши аналитики считают, что будет лучше, если клиентам будут предоставляться шаблонные контракты, которые будут дополняться по мере необходимости. Чем быстрее я ввожу войска, тем быстрее зарабатываю деньги."
WIN_special_forces_proliferation:0 "Острие копья"
WIN_special_forces_proliferation_desc:0 "Теперь у нас куча контрактов, и мы должны сделать наших наемников ещё более грозными. На кону не только их шкуры, но и моя с Либерталией репутация. Если у нас будут самые злые, грубые и жёсткие сотрудники, которые могут справиться с самыми сложными ситуациями с относительной легкостью, то мы можем брать больше денег за их услуги."
WIN_the_paratrooper_corps:0 "Тактика воздушной кавалерии"
WIN_the_paratrooper_corps_desc:0 "Некоторые из моих аналитиков говорят, что на рынке мало кто предлагает тайные миссии. Настоящая подлая работа, быстрые и грязные операции и всё такое. Аналитики уже придумали слоганы и даже основы предварительной подготовки. "Бейте сильно и быстро". "Шок и трепет". Это будет отлично смотреться на плакатах для вербовки, и мы сможем поднять оплату для элитных солдат на самых опасных миссиях."
WIN_open_up_the_ports:0 "Open Up The Ports"
WIN_open_up_the_ports_desc:0 ""
WIN_libertarian_homesteading:0 "Libertalian Homesteading Act"
WIN_libertarian_homesteading_desc:0 ""
WIN_outline_settlement_regions:0 "Outline Settlement Zones"
WIN_outline_settlement_regions_desc:0 ""
WIN_fill_the_silver_reserve:0 "Восполнить запасы серебра"
WIN_fill_the_silver_reserve_desc:0 "Я увидел много возможностей для собственных инвестиций в некоторые ресурсы Либерталии. Мне будет очень легко создать пару подставных компаний и использовать их для скупки хреновой кучи серебра или чего-то подобного, а затем подождать, пока я не окажусь очень далеко отсюда."
WIN_clear_out_the_jungles:0 "Расчистка джунглей"
WIN_clear_out_the_jungles_desc:0 "Все эти густые джунгли и заросли - просто кошмар. Эта земля идеально подходит для выращивания урожая и прочей эксплуатации, но сперва нам нужно разобраться с сотнями акров деревьев и зарослей. К счастью, я знаю нескольких парней, которые не против срубить и сжечь пару деревьев. Как только они разберутся с этим, мы сможем начать коммерчески использовать эту землю и её ресурсы."
WIN_cash_crop_plantations:0 "Кофи Бин Инк. Кофи Бина"
WIN_cash_crop_plantations_desc:0 "После расчистки бывших джунглей я осмотрел землю и пришел к выводу, что она оптимальна для коммерческого сельского хозяйства. Судя по всему, кофе, который нравится многим, будет хорошо расти здесь. Я создам тут элитную кофейную компанию. Это должно принести неплохую прибыль, поскольку здесь полно пригодной рабочей силы."
WIN_the_freest_trade:0 "A Truly Free Market"
WIN_the_freest_trade_desc:0 ""
WIN_a_farewell_to_libertalia:0 "Прощание с Либерталией"
WIN_a_farewell_to_libertalia_desc:0 "Пришло время убраться отсюда. У меня есть активы и средства, а также несколько подставных компаний, которые с радостью поделятся со мной частью пирога. А ещё я стал известен. Это пригодится для следующего проекта. Пока же я подумаю о пляже в тихом месте, где полно красивых кобыл и выпивки."

