legation.28.t:0 "Винггарденский кошмар"
legation.28.d:0 "Для этого потребовалось столь большое количество ядовитого агента X, что даже Оушен Спрей посчитал бы это чрезмерным, но всё же им это удалось. Медленно, но уверенно все до единого несогласные члены совета Посольского Города были ликвидированы и похоронены в безымянной могиле. Время и терпение помогли реализовать тщательно продуманный и абсолютно социопатичный план, который позволил Винггардену перейти под контроль легионеров и самой Хироптерры.\n\nПочти сразу же началось восстановление связей с внешним миром: сперва с родиной, а затем с гиппогрифами, дабы убедиться, что они не набросятся на них и не столкнут в море в тщетной попытке восстановить давно утраченную честь. А затем вингбардийцы и кольтфагенцы узнали от Хироптерры, что теперь их концессия находится под контролем фестрала и его приспешников. Конечно, и те и другие возражали, но они мало что могли сделать, кроме как выражать обеспокоенность. В конце концов, ни [CTH.GetNameDef], ни [WNG.GetNameDef] в действительности не хотели войны с могущественными легионами, дабы восстановить хоть какое-то подобие контроля над городом, который должен был компенсировать военные траты трёх государств.\n\nВпервые за несколько месяцев Оушен Спрей просто сидел в своём кабинете и наблюдал, как собирают и расстреливают оставшихся диссидентов. Он знал, что грифоны и зебры будут знать лишь то, что он скажет им. Не похоже, чтобы родина собиралась помешать ему расширить своё влияние, не так ли?"
legation.28.a:0 "Во имя императрицы!"

