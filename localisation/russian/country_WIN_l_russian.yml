legation.72.t:0 "Друг с востока"
legation.72.d:0 "Кофи Бин расхаживал по своему кабинету. Его старый друг опаздывал, а он не любил тех, кто опаздывает. Конечно, он и сам опоздал, но его друг опаздывал ещё больше. Однако сейчас было уже три часа дня, а Бина ждала послеобеденная попойка с друзьями-наёмниками. Наконец, дверь в убежище открылась, и кирин шагнул внутрь. — Сутинг Сонг, главный биолог Университета Гамии, я не могу поверить, что мы снова встречаемся, здесь, в моём городе, и... и... почему ты весь в крови?\n\nВзглянув на кирина, Бин увидел небольшое красное пятно на коричневом жилете гостя и отпрянул. Кровь никогда не привлекала его - она могла попасть на его шерсть, а избавляться от неё было очень муторно. И отстирывалась она просто ужасно.\n\n— Ах, да, мистер Бин, у Сутинг Сонга просто была небольшая стычка с собирателем голов по дороге сюда. — Кофи Бин застонал; он вспомнил, насколько сильно его раздражала ссылающаяся на самого себя речь кирина. А затем он кое-что понял. — Подожди, собиратель голов... Охотники за головами ищут тебя? И ты пришёл прямо в моё убежище?! — Кофи Бин громко фыркнул и начал закрывать все окна в доме. Ну почему это должно было случиться именно с ним? Он ведь специально пришел на эту встречу безоружным, дабы не спугнуть кирина, и вот теперь ему угрожает серьёзная опасность. Сутинг заговорил спокойным тоном, — Нет, нет, мистер Бин! Сутинг Сонг уже разобрался с ними обоими. Для этого потребовался только пистолет и немного плазмидной энергии.\n\nКофи Бин успокоился и занял своё место за столом в центре комнаты, приглашая Сутинг Сонга присоединиться. — Ну ладно, хороший доктор. Так ты всё ещё работаешь над этими плаз-мидными штуками? Я помню ту статью, которую ты показывал мне много лет назад. Весьма умно использовать "ядовитую шутку" таким образом. — Сутинг Сонг сел и кивнул, — Да, мистер Бин. Но работа Сутинг Сонга шла медленно. Правительства всего мира боятся этого исследования и того, что оно может сделать с их обществами. Они запрещают Сутинг Сонгу получать деньги на исследования и изгоняют меня. Сутинг Сонг думал, что Кирия станет лучше после снятия Тишины и надеялся, что исследования смогут вестись там свободно. Но оказалось, что ничего на самом деле не изменилось.\n\nКофи Бин кивнул, — Итак, к вопросу об этих плазмидах. Я дам тебе столько денег, сколько тебе понадобится, но сперва я хотел бы, если это возможно, увидеть демонстрацию. Лицезреть это волшебство своими глазами. — Кофи Бин посмотрел на ящик стола, — Позволь мне просто доказать тебе, что я тебя не обманываю... Подожди... — Кофи Бин поднял глаза и увидел, что перед ним никого нет. Он посмотрел по сторонам, но нигде не увидел кирина. Затем он услышал голос позади себя.\n\n— Скажи мне, мистер Бин. Ты когда-нибудь хотел ощутить волшебство? — Услышав это, Кофи Бин достал из кармана маленький пакетик, полный белого порошка, и вдохнул его. Стряхнув остатки вещества с морды, он прошептал голосу в ответ, — Дискорд возьми, да."
legation.72.a:0 "Это немного неортодоксально, но он подойдёт нам."

