legation.50.t:0 "Как в симуляции"
legation.50.d:0 "На улицах Винггардена периодически раздавались выстрелы: кольтфагенские бригады, вингбардийские экспедиционные силы и члены сопротивления гиппогрифов пытались отсрочить враждебный захват. Хотя план Оушена был превосходным, возможно, даже самым лучшим в его карьере, в реальности редко всё идёт точно по плану.\n\nОн никак не ожидал огромного количества добровольцев-гиппогрифов, которые будут готовы помогать медленно сокращающемуся числу чужаков. На самом деле они составляли примерно восемьдесят процентов трупов, от которых избавлялись, сбрасывая их в море. Но это не имело значения: Винггардену не выскользнуть из его хватки, а постоянной поддержки с материка было более чем достаточно, чтобы держать врагов на расстоянии.\n\nОн быстро одобрил последний запрос своих генералов и встал. Оушен подошёл к окну, чтобы полюбоваться открывающимся видом.\n\nПрямо неподалёку от отеля, который он выбрал в качестве своей штаб-квартиры, новое подразделение готовилось к уничтожению очередного оплота сопротивления. Каждое существо в их рядах выглядело так, словно оно прошло через Тартар и вернулось обратно, хотя солдаты служили здесь всего около месяца.\n\nПотянувшись, фестрал улыбнулся, радуясь собственному успеху, пусть в своём напряжённом графике он мог уделить этому удовольствию лишь краткий момент. Впереди было ещё много работы."
legation.50.a:0 "Кого волнует пара тысяч мёртвых гиппогрифов?"

legation.51.t:0 "Хирургическая точность"
legation.51.d:0 "Первым признаком того, что за ними следят, стали три газовые гранаты, что залетели в окна заброшенного склада, который они использовали в качестве оперативной базы. Никто не ожидал, что их обнаружат так скоро, и никто не был готов к бою. Но даже если бы они были готовы, у небольшой группы гиппогрифов не было бы никаких шансов. Ведь сразу же после применения слезоточивого газа в здание тут же ворвалось около тридцати хироптеррцев в противогазах, которые тут же растерзали защитников.\n\nПодобные рейды становились совершенно обычным явлением и тем самым гарантировали, что любое потенциальное сопротивление будет полностью дезорганизованным и лишённым компетентного лидерства. А после резкого сокращения числа компетентных командиров нужда в точности таких рейдов практически исчезнет.\n\nПрогнозы утверждают, что примерно месяц подобных ударов полностью сведёт на нет все шансы на формирование единого сопротивления. Некоторые легионеры уже начали шептаться, что подобная тщательность опасно близка к откровенной жестокости, но данные слухи были быстро пресечены. В конце концов, нельзя быть слишком жестоким по отношению к не-гражданам и предателям, ведь они заслуживают именно этого."
legation.51.a:0 "Они не поймут, что их убило."

legation.52.t:0 "Служебная командировка"
legation.52.d:0 "Они смеялись. Когда экспедиционные силы высадились в Винггардене, легионеры, работавшие здесь раньше, смеялись, разгружая их конвои. Поначалу ветераны среди новоприбывших были в ярости от такого отношения, но вскоре они поняли, почему на них смотрят свысока.\n\nНесколько тысяч солдат, которых изначально отправили сюда в качестве обычных полицейских сил, прошли через Тартар и вернулись обратно. Многие из них приветствовали своих собратьев-хироптеррцев и проявляли радушие, но в их глазах была пустота. Их униформа была грязной, и почти у каждого из них на шее небрежно висел противогаз, которым явно пользовались в тяжёлых условиях. Это были ветераны кампании Оушен Спрея, и просто чудо, что им удалось продержаться так долго без подкреплений.\n\nПрошло совсем немного времени, и свежие экспедиционные силы стали копировать методы ветеранов Винггардена, максимально используя своё снаряжение и держа все необходимое наготове. Никто точно не знал, как кучка имперских стрелков и вспомогательных подразделений продержалась так долго, но все видели, что теперь это не просто толпа новобранцев. Они все были легионерами. Эти окровавленные солдаты стали воплощением ужаса."
legation.52.a:0 "Однажды они пойдут на Арис."

legation.53.t:0 "Инструменты войны"
legation.53.d:0 "— Эй, народ! Смотрите, там корабли!\n\nЭтого возгласа было достаточно, чтобы солдаты, ожидающие развертывания, бросились к перилам и увидели, как к ним постепенно приближаются конвои с припасами.\n\nК тому времени, когда корабли причалили, на пристани их ждало уже нескольких сотен существ, которые были готовы помочь с разгрузкой. Все ящики и упаковки тут же вскрывались нетерпеливыми солдатами, которые искали в них порцию свежей еды или новую одежду.\n\nК счастью, им прислали и то, и другое, и даже ещё чутка сверху. Прибыло множество рационов, а в каждом втором ящике было оружие или иное не менее необходимое снаряжение; и это не говоря уже о ящиках с надписью "НЕ БРОСАТЬ". Там были всякие штуки, предназначенные исключительно для Оушена Спрея и его схем. Это означало, что эти вещи могли как создавать новые проблемы, так и решать их.\n\nКогда легионеры увидели, что эти ящики были битком набиты нервно-паралитическим газом, их теории подтвердились. А ещё в грузовом манифесте не было никаких записей о подобных предметах - это означало, что у Оушен Спрея были нужные друзья в нужных местах."
legation.53.a:0 "эмеральд Лайт никогда не разочаровывает."

legation.54.t:0 "Узники Винггардена"
legation.54.d:0 "Рифбэк заворчал и едва не упал, когда ему в спину больно впился винтовочный приклад. Он даже не мог разглядеть солдата, который это сделал. И всё благодаря тем ужасным противогазам, которые они носили, кажется, не снимая вообще никогда. Это имело смысл, учитывая частое использование слезоточивого газа. Но также ходили слухи, что использовались и куда более худшие химикаты. Возможно, именно поэтому его командир просто пропал и не вернулся, хотя это вполне мог быть просто налёт хироптеррцев.\n\nГиппогриф застонал от боли и продолжил идти по улице по направлению к нескольким особенно неблагополучным кварталам города. Это был мрачный и грязный район, известный тем, что до образования Посольского Города там существовала умеренная проблема с преступностью. Но слишком поздно он понял, что именно в этих запущенных многоквартирных домах ему предстоит жить дальше.\n\nНа улице, напротив своих домов, стояли ряды гиппогрифов и прочих бывших повстанцев. Все охранники носили противогазы, которые делали их речь совершенно нечленораздельной. Даже между собой они предпочитали общаться смутно понятными жестами.\n\nОн узнал несколько лиц, в основном других морских пони, которые были вынуждены находиться в форме гиппогрифа. После того, как Оушен Спрей подписал приказ о карательных разливах нефти против семьей морских пони, что пытались помочь повстанцам, многие были вынуждены подняться на поверхность. Либо капитуляция, либо риск голода из-за неурожая морских водорослей. У них не было ни ресурсов, ни технической возможности избавиться от пятен. Несмотря на это, обычные гиппогрифы всё ещё были большинством среди заключённых лагеря.\n\nРифбэка поставили в ряд с другими заключёнными и сказали, что завтра он начнёт работать на производстве простых товаров для хироптеррцев. Он очутился в самом Тартаре."
legation.54.a:0 "Возможно, голодная смерть была лучшим выбором."

legation.55.t:0 "Правда, это сносит крышу?"
legation.55.d:0 "На его столе лежали три предложения, но он не стал читать их слишком уж тщательно. Каждый из документов был, по сути, запросом на то, кого стоит прикончить первым. Так что не так уж и важно было, кого он в итоге выберет. В конце концов, Оушен Спрею вряд ли стоило беспокоиться о компетентности собственных солдат, не говоря уже о том, какую группу сопротивления стоит обезглавить первой.\n\nТем не менее, его генералы всё же попросили Оушена выбрать один из вариантов. Они говорили что-то об эффективности и уменьшении рисков.\n\nФестрал вздохнул и во второй раз за день пододвинул свой рабочий стул к окну, чтобы наблюдать, как хорошо отлаженная военная машина работает там, где некогда простирался зелёный город.\n\nХотя он не нашёл времени, чтобы как следует изучить документы, Оушен знал, что каждый из докладов фокусируется на одной конкретной группе: на монархистах, каких-то правых республиканцах и коммунистах. Оушен Спрей вздохнул и встал. Он направился к своему столу, пытаясь определиться с тем, какую бумагу он подпишет."
legation.55.a:0 "Давайте прикончим этих монархистов."
legation.55.b:0 "Почему бы не разобраться с проклятыми республиканцами?"
legation.55.c:0 "Пора покончить с красной чумой!"

legation.56.t:0 "Надлежащий судебный процесс"
legation.56.d:0 "Хард Гавел закряхтел, потянулся и крикнул. — Следующий!\n\nВ зал вошёл грязный гиппогриф. Точнее его туда внесли два охранника, потому что тот едва мог стоять на ногах. Гиппогриф опустился на деревянный стул для подсудимых. Он не получил ни адвоката, ни врача, который мог бы осмотреть его раны.\n\n— Настоящим вы обвиняетесь в государственной измене, ереси и чудовищных преступлениях против государства Хироптерра. Признаёте ли вы себя виновным? — Сказал подсудимому фестрал, которому было поручено исполнять роль судьи, хотя он даже не знал даже имён тех, чью судьбу вершил.\n\nГиппогриф с трудом поднял глаза и тихо заговорил, — Н-не... виновен...\n\nФестрал закатил глаза, — Вы не можете предоставить никаких доказательств, опровергающих эти обвинения. А у меня есть показания, — Хард Гавел на мгновение наклонился, чтобы изучить лежащие перед ним документы, — Трёх разных охранников лагеря и одного из ваших коллег. Так что у меня нет иного выбора, кроме как признать вас виновным и приговорить к смерти.\n\nКогда охранники подошли, чтобы вывести гиппогрифа через дверь в задней части зала суда, фестрал раздражённо вздохнул: он был недоволен тем, что пришлось проверять бумаги.\n\n— Следующий!"
legation.56.a:0 "Эти заявления о невиновности только впустую тратят его время."

legation.57.t:0 "Dies Irae"
legation.57.d:0 "Эта ночь в Винггардене была похожа на многие другие. Но вместо привычных выстрелов винтовок воздух наполнился грохотом пулемётной стрельбы. Это была не ночь рейдов и не казней без суда и следствия. Нет, это была ночь резни, которой и заслуживали все инакомыслящие и еретики.\n\nВ отличие от тех, кто находился в лагерях для интернированных, это были наиболее варварские гиппогрифы - те, которых не исправит даже целая жизнь, полная труда и покаяния.\n\nДаже Оушен Спрей в ту ночь лежал без сна в своей постели, отдав приказ закончить дело раз и навсегда. Из своего номера он слышал всё: мольбы, выстрелы, обрывающие их, и последующие крики боли. Он слышал, как заканчивались ленты в пулемётах; как его легионеры выпускали целые магазины в своих незадачливых врагов. Когда он вставал, чтобы выпить воды, то видел, как невероятное количество плавающих в море тел неуклонно растёт с каждым прошедшим часом.\n\nЕсли фестрал и завидовал чему-то, так это их вечному сну. В конце концов, не похоже, что он сможет заснуть при этом постоянном шуме. И то, что он уже давно привык к выстрелам, сейчас никак не помогало. Даже его легионеры назвали бы эти события по меньшей мере леденящими душу, но сам Оушен Спрей считал всё это простой необходимостью."
legation.57.a:0 "Крики были будут слышны и по ту сторону границы."

legation.58.t:0 "Гиппогрифья территориальная армия"
legation.58.d:0 "Впервые за несколько недель утро в Винггардене было тихим. Не было слышно ни взрывов, ни выстрелов, ни звона стреляных гильз, что рассыпались по улицам. Даже пожары поутихли - новых больше не возникало, а от старых остался лишь едва дымящийся пепел.\n\nОушен Спрею удалось полностью покончить с хаосом. Больше не было сопротивления - только куча заключенных, готовых к перемещению в районы для интернирования.\n\nПрямо перед гостиницей, в которой он остановился, легионеры устроили небольшой парад. Большинство из действующих солдат были слишком измотаны, чтобы участвовать в нём, но вновь прибывшие и некоторые из наиболее выносливых бойцов не преминули отпраздновать победу. В конце концов, это было начало новой эры для Хироптерры и для Гиппогрифии: первую ждало дальнейшее процветание, вторую - неизбежное подчинение. Не было большей чести, чем служить родине в столь славные и многообещающие времена, как эти.\n\nИ всё же, несмотря на все свои успехи, Оушен Спрей просто сидел на кровати и отдыхал. Его работа была далека от завершения, и - хотя он не был воином - фестралу требовалось время для отдыха. Каждый день он проводил часы за часами, пытаясь заткнуть дыры в "тонущем корабле" и воплотить в жизнь свой эффективный план.\n\nНужно было ещё многое сделать. Работа никогда не заканчивалась."
legation.58.a:0 "Арис будет гореть, подобно всем прочим еретикам и предателям."

