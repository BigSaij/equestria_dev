legation.79.t:0 "Земля свободных"
legation.79.d:0 "Кофи Бин широко ухмылялся, ведь в честь праздника угостил себя кое-какой забористой штукой "для улучшения настроения". И это было оправдано, учитывая его достижения. Ну, или ему так казалось. Как только пыль осела и остатки сил противника окончательно сдались, несколько помощников ворвались в его кабинет, чтобы сообщить новости. Силы безопасности встретили Кофи Бина у выхода и сопроводили к спешно сооруженной трибуне. Кофи Бин готовился сделать заявление, которое он набросал на салфетке за несколько минут до этого.\n— Добропорядочные граждане. — Начал он, пытаясь прочитать размазанные каракули на влажном листе бумаги. — Война закончилась. Мои ребята говорят мне, что мы полностью контролируем все основные магистрали, ага. Всё путём. — Окинув взглядом собравшуюся толпу, Кофи Бин задумался. Это был один из тех великих моментов, что входят в историю. Он должен был заявить о себе. Кроме того, его новаторская речь, несомненно, повысит стоимость акций в дополнение к прочим сегодняшним прорывам.\n— Сегодня мы показали, что рынок решает, кто чего хочет. И что на данный момент сам рынок пожелал стать свободным, подобно нам всем. Свобода и равенство для всех. И всё это по рыночной цене. Есть ли в мире что-нибудь более чистое и прекрасное? Я так не думаю, кобылки и жеребцы, совсем не думаю. — О-да, его наконец-то накрыло. — Итак, я заявляю вам следующее. Сегодня, прямо здесь и сейчас, я объявляю эту землю Либерталией - самым свободным местом во всём мире. Местом, где каждый сможет получить всё, что угодно. Я гарантирую вам, что тут вы не встретитесь ни с каким вмешательством с чьей-либо стороны. Мы, здесь и сейчас, показали, на что способна решимость, и у нас впереди ещё много интересного. Присоединяйтесь ко мне, ребята, и болейте за Либерталию. \nСегодня он будет праздновать вместе с другими горожанами. А может и завтра тоже. А после этого он посмотрит, что нужно будет сделать. Сейчас же пришло время повеселиться и выпустить пар."
legation.79.a:0 "Истинное либертарианство, наконец-то."

