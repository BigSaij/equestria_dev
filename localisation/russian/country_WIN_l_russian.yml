legation.35.t:0 "Гамбит Оушена"
legation.35.d:0 "Легко перекладывать проблемы на кого-то другого, но очень необычно видеть, как эти проблемы превращаются в невероятные возможности. Оушен Спрей был абсолютным психопатом и тем, на кого возлагалась полнота вины за любые действия ЛДМИ. Но сейчас Оушен в одиночку управляет целым небольшим государством, которое он захватил с помощью различных гнусных и жестоких средств.\n\nКогда высшее лидерство ознакомилось с отчётами Оушен Спрея, большинство из них были впечатлены его успехами, но при этом также испытывали отвращение его жестокой эффективностью. Захват Винггардена потребовал значительного количества многих вещей, которые Оушен медленно импортировал заране. Во время переворота Спрей использовал огромное количество опасных химикатов, которые позволили ему эффективно и окончательно покончить с любой потенциальной оппозицией.\n\nК сожалению, это означает, что теперь государству [Root.GetNameDef] придётся покрывать его чудовищные преступления, а ведь уже сейчас многие восхваляют его действия, не зная ужасных подробностей. В конце концов, своими усилиями он расширил сферу Найтмер. А ещё наша администрация вполне может воспользоваться данным неожиданным поворотом событий."
