 yak_news.1.t:0 "Эквестрия поддерживает старые претензии Якякистана!"
 yak_news.1.d1:0 "[This.GetNewspaperHeader]Якякистан получил официальную поддержку Эквестрии в возвращении своих земель на востоке, пусть пони и крайне настойчиво призывают к мирному решению вопроса. [243.Owner.GetNameDefCap] потребовала компенсации за отданные земли, и хотя напряжённость остаётся высокой, [YAK.GetLeader] не стал доводить ситуацию до неизбежной войны. Жители Северного Эквуса надеются на победу дипломатического решения, но на границе неспокойно, так как там происходит значительная передислокация войск на случай неудачи переговоров."
 yak_news.1.d2:0 "[This.GetNewspaperHeader]Якякистан получил официальную поддержку Эквестрии в возвращении своих земель на востоке, в том числе и с применением военной силы при необходимости. [243.Owner.GetNameDefCap] отказывается расстаться "даже с одним дюймом грифоньей земли", на что [YAK.GetLeader] пригрозил войной, если грифоны продолжат упорствовать. Войска уже стягиваются к спорной границе с обеих её сторон, готовясь к дальнейшей эскалации. Принцесса Селестия заявила о необходимости "свергнуть [243.Owner.GetAdjective]ую тиранию" и подтвердила, что Эквестрия полностью поддерживает Якякистан."
 yak_news.1.a:0 "Они претендуют на НАШУ землю!"
 yak_news.1.b:0 "Законная земля яков должна снова принадлежать якам!"
 yak_news.1.c:0 "Будем надеяться, что удастся избежать обострения ситуации."

 yak_news.2.t:0 "Эквестрия поддерживает Якякистан!"
 yak_news.2.d1:0 "[This.GetNewspaperHeader]Якякистан получил официальную поддержку Эквестрии в возвращении своих земель на востоке, хотя любые дальнейшие переговоры, скорее всего, состоятся лишь после того как в Эквестрии воцарится мир. [243.Owner.GetNameDefCap] потребовала компенсации за отданные земли, и [YAK.GetLeader] не исключает согласия на такой вариант. Пока что этот вопрос остаётся в подвешенном состоянии, и народам Эквуса лишь только предстоит выяснить, кто будет звать эти земли своими."
 yak_news.2.d2:0 "[This.GetNewspaperHeader]Якякистан получил официальную поддержку Эквестрии в возвращении своих земель на востоке, в том числе и при необходимости с применением военной силы, хотя любые дальнейшие переговоры, скорее всего, состоятся лишь после того как в Эквестрии воцарится мир. [243.Owner.GetNameDefCap] отказывается расстаться "даже с одним дюймом грифоньей земли", на что [YAK.GetLeader] пригрозил войной, если грифоны продолжат упорствовать. Принцесса Селестия заявила о необходимости "свергнуть [243.Owner.GetAdjective]ую тиранию" и подтвердила, что Эквестрия полностью поддерживает Якякистан, однако текущая политическая и военная ситуация на континенте делают немедленный конфликт в этом регионе маловероятным."
 yak_news.2.a:0 "Они претендуют на НАШУ землю!"
 yak_news.2.b:0 "Законная земля яков должна снова принадлежать якам!"
 yak_news.2.c:0 "Будем надеяться, что удастся избежать обострения ситуации."


 yak_news.3.t:0 "Резерфорд побеждает во Вражде Братьев"
 yak_news.3.d:0 "[This.GetNewspaperHeader]Принц Резерфорд одержал победу над своими как внутренними, так и внешними врагами, подтвердив прогнозы многих наблюдателей. Несмотря на кратковременный протест коммунистов из клана Генихан, в итоге народ встал на сторону принца. Укрепив свою власть над Якякистаном, Резерфорд уже успел выразить заинтересованность в возвращении утраченных восточных территорий. Этот як открыл дипломатические связи своей державы с Эквестрией и пока что неясно, как именно изменится политика северного Эквуса."
 yak_news.3.a:0 "Да здравствует принц Резерфорд!"
 yak_news.3.b:0 "Ожидаемо."

 yak_news.4.t:0 "Йона избрана президентом Якякистана"
 yak_news.4.d:0 "[This.GetNewspaperHeader]В ходе весьма неожиданного стечения обстоятельств молодая як по имени Йона теперь оказалась во главе всего Якякистана. Когда в столице разгорелись коммунистические протесты, Йона договорилась о мирном урегулировании конфликта между фракциями. Принц согласился отречься от престола в обмен на то, что Якякистан останется верным принципам гармонии. Йона недавно закончила Школу Дружбы и всецело поддерживает Эквестрию. Так что ожидается, что вскоре новая республика присоединится к эквестрийскому альянсу под названием [EQS.GetFactionName]."
 yak_news.4.a:0 "Демократия – новый якский путь!"
 yak_news.4.b:0 "Подросток во главе государства?"

 yak_news.5.t:0 "Коммунистическая революция в Якякистане"
 yak_news.5.d:0 "[This.GetNewspaperHeader]Сегодня революция распространилась на север Эквуса. Яки провозгласили о создании в своих землях народной республики, которую возглавляет президент Тира. Она является убеждённой марксисткой и поэтому заявила о желании создать государство, основанное на прямых выборах в рабочих советах, а не на модели партии-авангарда, на которую сделал ставку Сталлионград. Хотя дальнейшее сотрудничество со Сталлионградом вполне вероятно, пока ещё неизвестно, воплотятся ли в жизнь амбиции Тиры по созданию "Северной Республики Советов"."
 yak_news.5.a:0 "Революция распространяется!"
 yak_news.5.b:0 "С гармонистами всё в порядке?"
 yak_news.5.c:0 "Тревожные новости."

 yak_news.6.t:0 "Коммунистический переворот в Якякистане"
 yak_news.6.d:0 "[This.GetNewspaperHeader]Над Якякистаном разгорается мрачный красный рассвет: недавно захвативший власть военный диктатор – великий маршал Ингвар – провозгласил создание "Якской Армии Красного Солнца": истинно социалистической армии с государством. В ответ на жестокое подавление протестов в столице армия клана Генихан вошла в город, а её командующий стал лидером всего Якякистана. В своей краткой речи Ингвар заявил, что его методы могут быть суровыми, но они под стать нынешнему ж веку. Он призвал всех яков готовиться к худшему, поскольку стервятники-реакционеры, окружающие их, вне всяких сомнений, вскоре нанесут свой удар."
 yak_news.6.a:0 "Революция, безусловно, авторитарна по своей природе!"
 yak_news.6.b:0 "Ему ведь не обязательно быть таким жестоким, верно?"
 yak_news.6.c:0 "Какой ужас."


 #Clan Events
 yakistan.31.t:0 "Предательство Юркидов"
 yakistan.31.d:0 "Принц Резерфорд стоял у церемониального костра в Яктауне. Монарх разговаривал со своими подданными и наблюдал за их повседневной жизнью. Все говорили о кризисе отделения йаков, но принца эти паникёрские настроения не слишком-то и волновали.\n\nРезерфорд отлично знал, насколько отчаянным является положение Йаки-Клана. У предателей едва хватало солдат для защиты границ своих небольших владений, а уж в прямом столкновении на поле боя у них не было ни единого шанса против его войск. Принц ничуть не удивится, если йаки и его брат-предатель Брэдфорд сдадутся ещё до конца года.\n\n— Принц Резерфорд... — сказал внезапно подошедший як-посыльный, который выглядел очень бледным, даже несмотря на густую шерсть. — Клан Юркидов... он...\n\n— Что, клан Юркидов опять чем-то недоволен? — Насмешливо ответил принц. — Ха! Юркиды всегда недовольны.\n\n— Нет, принц, клан Юркид объявлять об отделении. Старейшина Керр присоединяться к Йаки-Клан.\n\n— Новые предатели? ЯКИ КРУШИТЬ! — Когда Резерфорд начал яростно разрушать окружающие его вещи, посыльный от страха не знал куда деться.\n\nРезерфорд пытался успокоиться, но не мог: это была самая настоящая катастрофа. Юркиды были одними из самых свирепых воинов Якякистана, и с их помощью йаки вполне могут сформировать полноценную армию. Это предательство несомненно поднимет боевой дух сепаратистского движения и даже может побудить другие кланы перейти на их сторону. Теперь полноценная война была неизбежна.\n\n— Як передать сообщение старейшинам кланов! — Крикнул Резерфорд. — Принц созывать собрание Хуралтая!"
 yakistan.31.a:0 "Они поплатятся за предательство!"

 yakistan.33.t:0 "Отделение джуйилхаев"
 yakistan.33.d:0 "Когда случилось первое предательство тех, кто клялся в верности принцу Брэдфорду, некоторые пессимисты в нашем правительстве утверждали, что это лишь вопрос времени, когда "яки-чудаки" из клана Джуйилхаи перейдут на сторону врага. К сожалению, они оказались правы: мы прямо сейчас получаем сообщения о том, что на фронте не видно знамён джуйилхаев, а их представители уже покинули Хуралтай."
 yakistan.33.a:0 "Проклятые оккультисты-предатели!"

 yakistan.34.t:0 "Отделение манхутаидов"
 yakistan.34.d:0 "Ещё один клан поверил в ложь мятежников и покинул нашу прогрессивную коалицию! Хотя очевидно, что предубеждение Менггея и его последователей против иностранцев сделали их наиболее восприимчивыми к вражеской риторике, полный разрыв отношений между нами всё равно разочаровывает."
 yakistan.34.a:0 "Они не остановят перемены."

 yakistan.35.t:0 "Отделение арушариев"
 yakistan.35.d:0 "Число яков под командованием Брэдфорда растёт и каждый оставшийся воин Резерфорда ценится на вес золота. И поэтому потеря целого клана способных бойцов – не говоря уже про их переход на сторону противника – является самой настоящей катастрофой. А хуже всего то, из-за предательства арушариев Яктаун отныне беззащитен перед надвигающейся ордой..."
 yakistan.35.a:0 "Собрать защитников столицы!"

 yakistan.36.t:0 "Отделение киятухцев"
 yakistan.36.d:0 "Поскольку война, раздирающая нашу страну, ведётся не только на полях сражений, но и в сердцах и умах яков, предательство клана шаманов и хранителей преданий – особенно тяжёлый удар. Безусловно, без их поддержки будет куда сложнее сохранить наш всё более шаткий союз."
 yakistan.36.a:0 "Они забыли, что такое "настоящий як"."

 yakistan.37.t:0 "Отделение нойямананцев"
 yakistan.37.d:0 "Богатство наших гор сырьём и прочими ресурсами весьма полезно, но только не когда оно обращается против нас и начинает служить врагам. Когда яки из клана Нойяманан отвернулись от нас, ссылаясь на "излишнее понилюбство", они сделали наше и без того шаткое положение ещё неустойчивее. Также нельзя забывать и про наши фланги, которые отныне стали ещё более уязвимыми."
 yakistan.37.a:0 "Ну хотя бы пони знают, что такое верность!"

 yakistan.41.t:0 "Отделение сюльдинтжидов"
 yakistan.41.d:0 "Похоже, что на границе воцарилось полное безумие: клан Сюльдинтжид совсем сбрендил и последовал за своими старыми врагами – Юркидами – встав на сторону принца Брэдфорда. Крайне неожиданная потеря столь целеустремлённого и способного союзника требует взять минутную паузу для скорби и переосмысления ситуации."
 yakistan.41.a:0 "Что побудило их поступить так неразумно?"

 #Non Bordering Secessions
 yakistan.38.t:0 "Восстание Нойяманана"
 yakistan.38.d:0 "Недовольство клана лингвистов нашими реформами никогда не было каким-то секретом, но, похоже, что наши действия довели их до белого каления. Из руды и минералов нойямананских земель теперь куётся оружие, что попадает в копыта наших врагов и нацеливается нам в сердце."
 yakistan.38.a:0 "Йаки не получат эти ресурсы так легко!"

 yakistan.39.t:0 "Восстание Арушарии"
 yakistan.39.d:0 "Коварство наших соперников не знает границ, ибо теперь им удалось спровоцировать непокорный клан Арушарии на открытое противостояние с нами из-за некоторых недавних разногласий. Кроме того, земли новых врагов лежат слишком близко к столице, но пока что мы полностью окружаем их территорию."
 yakistan.39.a:0 "Мы разобьём этих выскочек."

 yakistan.40.t:0 "Восстание Киятуха"
 yakistan.40.d:0 "Вместо привычных обещаний добрых вестей и обильных снегопадов яки Ариуна Ордона известили нас о том, что они отныне верны Брэдфорду. По словам немногих сторонников нашего прогрессивного дела, оставшихся в землях Киятуха, монахи готовят новый ритуал коронации, а пока что под знамёна Брэдфорда стекается множество яков."
 yakistan.40.a:0 "Мы остановим их ересь."

 yakistan.42.t:0 "Восстание Джуйилхаи"
 yakistan.42.d:0 "То ли получив мрачное предзнаменование, то ли из-за обычного недовольства и интриг, но так или иначе вечно замкнутые яки из клана Джуйилхаи открыто заявили о поддержке принца Брэдфорда. Хотя их горная оборона весьма внушительна, изолированное расположение этого клана должно позволить нам легко сдержать бунт. Конечно, пока силы клана-предателя остаются отрезанными от основных войск Йаков."
 yakistan.42.a:0 "Их вклад всё равно был незначителен."

