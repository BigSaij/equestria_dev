 YAK_left_centre_coalition:0 "Коалиция для спасения нации"
 YAK_left_centre_coalition_desc:0 "Измена Брэдфорда расколола нацию пополам! А Юркиды всё равно любят его. При этом Сталлионград и Эквестрия больше вмешиваются в дела яков, чем помогают. Принцу Резерфорду сейчас нужна любая поддержка! У нас нет другого выбора, кроме как обратиться к сумасшедшим коммунистам из клана Генихан. А если переговоры провалятся, то мы СОКРУШИМ их!"
 YAK_look_to_army:0 "Взглянуть на армию"
 YAK_look_to_army_desc:0 "Воины Якякистана – сильнейшие в мире! Но лидер армии клана Генихан – суровый як Ингвар – говорит, что яки способны на куда большее. Его реформы делают армию сильнее, пока она не станет наисильнейшей во всём мире. Возможно, идеи Ингвара заслуживают внимания?"
 YAK_modernize_doctrine:0 "Модернизировать доктрину"
 YAK_modernize_doctrine_desc:0 "Даже лучший солдат-як слаб без умного лидера. Мы обучим лидеров воинов кланов иностранным идеям. Да, это не якский путь, но хватит уже жаловаться! Только предатели-йаки отвергают всё иностранное. Идеи яков по-прежнему лучшие, но в сочетании с идеями не-яков они становятся ещё лучше."
 YAK_on_war_footing:0 "Мобилизовать яков"
 YAK_on_war_footing_desc:0 "Воины КРУШАТ, но что делают другие яки? Они должны помогать КРУШИТЬ! Ингвар говорит, что нужно "призвать" больше яков и заставить остальных делать всякие штуки для воинов. Он говорит, что позаботится обо всём, но принц Резерфорд по-прежнему главный и владеет мастерскими. Ингвару лучше помнить об этом, а не то...!"
 YAK_seize_clan_armories:0 "Обезопасить арсеналы кланов"
 YAK_seize_clan_armories_desc:0 "Кланы запасают оружие. Зачем? А! Чтобы СОКРУШИТЬ предателей Брэдфорда! Или они что-то замышляют? Гениханы и Мангчиджиды предлагают помощь, говорят, что пойдут в земли других кланов, заберут оружие и раздадут его своим воинам!"
 YAK_political_officers_in_clan_armies:0 "Политические офицеры в клановых армиях"
 YAK_political_officers_in_clan_armies_desc:0 "Ингвар говорит, что яки должны знать, зачем им нужно КРУШИТЬ. Принц Резерфорд в замешательстве, но доверьтесь Ингвару! Политическим офицерам найдётся место в каждом отряде ополчения. Ведь никто не хочет повторения предательства Юркидов. Поэтому офицеры будут шпионить за коварными старейшинами кланов и вдохновлять воинов решительнее КРУШИТЬ!"
 YAK_look_to_people:0 "Помнить про народ"
 YAK_look_to_people_desc:0 "Народ Якякистана страдает! Они бедны и не умеют читать! Жадным до власти старейшинам кланов это нравится, но оно неправильно! Яки сильны, их не сломить болезнями, голодом или эксплуатацией! У Тиры есть идеи, которые улучшат жизнь яков. Противоречивые? Да. Но её перемены как раз то, что нужно якам!"
 YAK_peoples_provisions:0 "Накормить народ"
 YAK_peoples_provisions_desc:0 "Война и изоляция принести бедность, что терзать весь Якякистан. И хотя нам пока не удаётся СОКРУШИТЬ бедность, мы всё же можем попытаться помочь якам! Когда-нибудь ни один як не будет голодать. А сейчас пусть голодает чуть меньше яков."
 YAK_the_first_commune:0 "Коммуна Карсакага"
 YAK_the_first_commune_desc:0 "Странное предложение от Тиры дошло до ушей Резерфорда. Она хочет, чтобы Карсакагу предоставили автономию и позволили образовать коммуну! Она говорит, что они по-прежнему будут платить дань и помогать КРУШИТЬ, но в остальном их должны оставить в покое. Очень странно! Но, может быть, яки-коммунисты перестанут ныть, если Резерфорд скажет "да"?"
 YAK_request_stalliongradian_aid:0 "Сталлионградская военная помощь"
 YAK_request_stalliongradian_aid_desc:0 "Сталлионград сильно КРУШИТЬ эквестрийцев, они не любят принцесс и принцев! Яки с подозрением относятся к их помощи. Однако те умеют здоровски КРУШИТЬ и могут помочь справиться с предателями из Йаки-Клана. Принц Резерфорд помогает рабочим-якам, так что может быть сталлионградцы не начнут КРУШИТЬ его после войны как принцесс?"
 YAK_get_stalliongradian_advisors:0 "Сталлионградская гражданская помощь"
 YAK_get_stalliongradian_advisors_desc:0 "Сталлионградские пони умные! У них есть большие серые здания, которые густо дымят, но производят всякую полезную всячину. Они могут помочь якам тоже что-то производить и перехитрить тупые кланы! Якам нужны умнейшие пони Сталлионграда. Может быть, они помогут нам, если яки хорошо попросят?"
 YAK_look_to_future:0 "Задуматься о будущем"
 YAK_look_to_future_desc:0 "Йона вернулась из Эквестрии и Резерфорд гордиться её успехами в учёбе! Но Йона беспокоиться о коммунистах и Брэдфорде. Она говорит, что Эквестрия и гармония помогут нам! Некоторые яки говорят, что Резерфорд и Брэдфорд плохие, потому что они КРУШАТ друг друга. Йона говорит, что эти яки не враги и не предатели. Резерфорд не уверен, но верит Йоне."
 YAK_request_equestrian_aid:0 "Эквестрийская помощь"
 YAK_request_equestrian_aid_desc:0 "После того как несколько лун назад мы открыли границы с Эквестрией, влияние пони неуклонно растет. Хотя некоторые кланы ненавидят не-яков, Эквестрия сильна и может многое сделать для них! Мы должны подружиться с маленькими пони и попросить их научить яков читать и становиться умнее."
 YAK_pink_pony_visit:0 "Визит розовой пони"
 YAK_pink_pony_visit_desc:0 "Почётный як Пинки Пай и принц Резерфорд быстро подружились после неудачного начала, и розовой пони пора вновь навестить их! Надеюсь, у неё есть немало хороших идей о том, как улучшить страну и подавить восстание Брэдфорда."
 YAK_raise_clan_autonomy:0 "Повысить автономию кланов"
 YAK_raise_clan_autonomy_desc:0 "Масштаб движения против принца в Якякистане говорит, что кланы должны получить больше автономии, чтобы однажды Якякистан мог стать федерацией кланов. Это делает принца Резерфорда слабее, но кланы становятся счастливее и готовы более активно КРУШИТЬ Йаки-Клан!"
 YAK_limited_democratic_representation:0 "Ограниченное демократическое представительство"
 YAK_limited_democratic_representation_desc:0 "Слово принца Резерфорда – закон! Но кланы тоже хотят, чтобы их слово было законом. Мы создадим Хурал, где все яки смогут делать законы! Это отнимет власть у Резерфорда, но это означает, что революции не будет! Яки счастливы!"
 YAK_look_to_heritage:0 "А что там с принцем?"
 YAK_look_to_heritage_desc:0 "Принц Резерфорд, избранный правитель Якякистана, не может спать спокойно с тех пор, как брат предал его и разорвал страну пополам. Резерфорд беспокоится за будущее, ведь его окружают кланы-предатели, коммунисты-радикалы и непутёвый брат. Резерфорд должен успокоиться, если хочет править нами!"
 YAK_right_to_rule:0 "Право на власть"
 YAK_right_to_rule_desc:0 "Несмотря на все преграды, принц Резерфорд по-прежнему законный правитель всех яков. ВСЕХ! Яки должны помнить, что он – их принц. Они будут ныть, если он не прав, но они должны следовать за принцем! Неважно, что делает Резерфорд, ведь его воля абсолютна."
 YAK_visit_parents_grave:0 "Благословения предков"
 YAK_visit_parents_grave_desc:0 "Война с Брэдфордом приближается! Принцу Резерфорду пора навестить шаманов и могилу своих родителей. Ему нужно благословение предков, если он хочет повести армию против собственного брата. Да помогут ему духи!"
 YAK_connect_the_nation:0 "Железные и шоссейные дороги для всех кланов"
 YAK_connect_the_nation_desc:0 "Поезда – это большие металлические коробки, движущиеся по рельсам. Они едут быстро и перевозят много вещей! Принц Резерфорд знает, что ездить быстро и перевозить вещи очень важно. Он купил поезд в Эквестрии и заставил яков строить рельсы! Когда Якякистан соединится, он объединится и станет куда сильнее!"
 YAK_establish_telecommunications:0 "Радио и вышки"
 YAK_establish_telecommunications_desc:0 "Пони говорят с пони на большом расстоянии. Но не с помощью магии, а молнии в ящике и большой металлической вышки! Якам это тоже нужно, яки хотеть говорить с яками издалека. Это поможет воинам знать, когда и куда КРУШИТЬ! Принц Резерфорд купит эти технические новинки в Эквестрии."

 YAK_civil_war_happening:0 "Гражданская война началась!"
 YAK_civil_war_happening_desc:0 "Йаки-Клан атакует нас! Мы должны защитить дома и подавить мятеж! Яки, к оружию! Мы одержим победу над цепляющимся за прошлое Брэдфордом и тираном Керром!"
 YAK_strike_jaks_south:0 "Южный удар"
 YAK_strike_jaks_south_desc:0 "Лучшее место для атаки – юг; север слишком холодный и далёкий. Мы быстро углубимся в земли противника и захватим Сайхан Толгод!"
 YAK_strike_jaks_north:0 "Северный удар"
 YAK_strike_jaks_north_desc:0 "Лучшее место для атаки – север; юг слишком горист и укреплён. Мы быстро углубимся в земли противника и захватим Бара'дур!"
 YAK_noyamanan_branch:0 "Грамотность как оружие"
 YAK_noyamanan_branch_desc:0 "В клане Нойяманан высочайший уровень грамотности. Это может переломить ход войны! Хотя устная история яков великолепна, истории на протяжении веков искажались и менялись. Но записи клана Нойяманан хранятся в первозданном виде с момента изобретения якской письменности! Они могут стать мощным инструментом для распространения наших взглядов."
 YAK_hidden_languages:0 "Тайные языки"
 YAK_hidden_languages_desc:0 "Язык служит для многих целей. Владение письменностью позволило клану Нойяманан на протяжении многих поколений забавляться с ней, в итоге создав странные буквы, похожие на письмена безумца, но несущие скрытый смысл, известный только пишущему и адресату. Мы воспользуемся их шифровками, чтобы получить преимущество над нашим врагом."
 YAK_words_on_the_wind:0 "Слова, летящие по ветру"
 YAK_words_on_the_wind_desc:0 "Для передачи приказов необходимо знать, как писать по-якски. Помощь клана Нойяманан гарантирует, что приказы на всех фронтах будут получены в том же виде, в каком они были отданы изначально."
 YAK_juyilkhai_branch:0 "Выбор"
 YAK_juyilkhai_branch_desc:0 "В далёких северных районах Якякистана живут и внимательно наблюдают за всеми гостями Джуйилхаи. Атмосфера в их долинах и горах схожа с прогулкой по коридору, увешанному старыми портретами: вы буквально рогами чувствуете, что за вами наблюдают. Что хорошего может дать нашему народу эта ужасная и холодная земля?"
 YAK_a_flower:0 "Цветок"
 YAK_a_flower_desc:0 "Цветок Кхёльдёха в пустошах Джуйилхаев... Что это значит?"
 YAK_a_skull:0 "Череп"
 YAK_a_skull_desc:0 "Жуткий и пугающий символ, у которого не так много иных толкований... Или всё же есть?"
 YAK_mangchijid_branch:0 "Сила в числе" 
 YAK_mangchijid_branch_desc:0 "Как и Нойяманан, клан Мангчиджид является неотъемлемой частью региона, который зовут сердцем Якякистана из-за его сравнительно высокой численности населения. Чтобы победить в этой войне, мы должны сосредоточиться на использовании преимущества в количестве яков."
 YAK_wrench_in_hoof:0 "Гаечный ключ в копыте"
 YAK_wrench_in_hoof_desc:0 "Самое большое преимущество яков – наша промышленная мощь. Мы откроем множество новых рабочих мест для клановых яков, которые живут в близлежащих равнинах и степях. Это позволит нам снабжать войска всем необходимым и в итоге одолеть врага!"
 YAK_emergency_levies:0 "Экстренный сбор ополчения"
 YAK_emergency_levies_desc:0 "Войну не выиграть, прячась за письменными столами и станками! Мобилизуйте всё население, и пусть Йаки-Клан убоится нашей несметной численности."
 YAK_kiyatukh_branch:0 "Едины в вере"
 YAK_kiyatukh_branch_desc:0 "Наша вера – шорунизм – сближает всех яков, несмотря на различия между ними. Сейчас идёт война и эти объединяющие идеалы как никогда актуальны. Религиозный авторитет клана Киятух – полезный инструмент, ведь сила 15-го воплощения Цагаана Хутугту по-прежнему обладает реальной властью над огромным количеством яков по обе стороны фронта."
 YAK_fabricate_prophecies:0 "Подделать пророчества"
 YAK_fabricate_prophecies_desc:0 "Большинство яков не умеют читать. Может быть, мы изменим пророчество так, чтобы оно благоприятствовало нам, а они и не заметят?"
 YAK_share_our_legends:0 "Прославлять наши легенды"
 YAK_share_our_legends_desc:0 "Уловки и ложь – это орудия ничтожных не-яков! Мы должны придерживаться моралей старых легенд. Поэтому надо распространить легенды клана Киятух и тем самым показать собственное благочестие."
 YAK_mankhutayid_branch:0 "СОКРУШИТЬ вражеские махины!"
 YAK_mankhutayid_branch_desc:0 "Клан Манхутаидов ценить святость ремесленного труда превыше всего. В последнее время они всё больше ненавидеть модернизацию, а точнее, индустриализацию. Эти махины, которые сами производить продукцию, лишать скромного ремесленника возможностей. Мы же скромно указать фанатикам, которые ненавидеть махины, где их больше всего!"
 YAK_great_smashing_campaign:0 "Слишком хорошая кампания по КРУШЕНИЮ"
 YAK_great_smashing_campaign_desc:0 "Кажется экстремисты-Манхутаиды вошли во вкус и хотеть объявить великий поход против махин вглубь вражеской территории. Может их ненависть сильнее разума? Кажется, нам стоит их остановить, пока весь Якякистан не остаться в руинах."
 YAK_deity_of_smashing:0 "Божество КРУШЕНИЯ"
 YAK_deity_of_smashing_desc:0 "Яки поклоняться мелким божествам. Недавно в клане Манхутаидов появиться божество Хюйрех. Бог не просто КРУШЕНИЯ (ведь КРУШЕНИЕ – это зона ответственности братьев Яка и Йака), а КРУШЕНИЯ любой техники и технологий, которые считаться слишком "современными". Сумасшедший, но всё же полезный культ. Он, возможно, помочь нам в текущей войне."
 YAK_arusharii_branch:0 "Глыба"
 YAK_arusharii_branch_desc:0 "Непреодолимое препятствие на пути к объединению яков, клан Арушарии, носит кличку "Глыба". Их упрямый характер и жажда войны делать яков грозными противниками для каждого, кто попадать под их КРУШЕНИЕ. Мы воспользоваться их сильными сторонами и уничтожить наших врагов огромной глыбой яков."
 YAK_eager_to_help:0 "Жаждущие помочь"
 YAK_eager_to_help_desc:0 "Хотя каждый як клана Арушарии желает сражаться на передовой, нам нужны тылы, которые обеспечивать наши армии ресурсами. Это гораздо важнее. Мы отдавать приоритет военной промышленности для добровольцев из Арушарии."
 YAK_eager_to_fight:0 "Жаждущие сражаться"
 YAK_eager_to_fight_desc:0 "Арушарии обладать неутолимой жаждой битвы. Почему мы отказывать им в этом? Все, кто добровольно вступать в нашу могучую армию, получать место на фронте!"
 YAK_suldintjid_branch:0 "Мастера охоты"
 YAK_suldintjid_branch_desc:0 "Хотя Сюльдинтжиды не так хороши в КРУШЕНИИ, как Юркиды, они всё же могучие охотники. Их тактика окружения позволять нам бегать вокруг врага глупого врага и уничтожать его!"
 YAK_vanguard_against_storm:0 "Авангард против шторма"
 YAK_vanguard_against_storm_desc:0 "На протяжении веков яки клана Юркид пытаться одолеть стойких братьев и сестёр Сюльдинтжид. Теперь их опыт в оборонительных боях наконец-то помочь нам – они отбросить врага и разбить его о могучих словно скала Сюльдинтжид!"
 YAK_holy_warriors:0 "Святые воины"
 YAK_holy_warriors_desc:0 "Много веков назад Киятух взять под своё покровительство Сюльдинтжидов, а после обратить в свою веру. Теперь они начать, как они считать, оправданную священную войну против врагов Цагаана Хутугту."
 YAK_ghenikhan_branch:0 "Наш главный союзник"
 YAK_ghenikhan_branch_desc:0 "На протяжении всего периода бурных перемен клан Генихан оставался нашим верным союзником и даже впереди остальных предпринял попытку индустриализации, открыв первую в Якякистане текстильную фабрику. Идёт война, так что их промышленный и иностранный опыт очень важен для пропаганды необходимости модернизации."
 YAK_working_culture:0 "Рабочая культура"
 YAK_working_culture_desc:0 "У клана Генихан есть девиз: "РАБОТАЙ ХОРОШО, ЖИВИ ХОРОШО". Этот девиз ещё до изобретения первого парового двигателя на протяжении поколений взращивал в яках клана трудолюбие. Сегодня это кредо станет искрой, что зажжёт пламя промышленности, снабжая наши армии инструментами, необходимыми для КРУШЕНИЯ врагов на востоке."
 YAK_stalliongradian_connection:0 "Связь со Сталлионградом"
 YAK_stalliongradian_connection_desc:0 "Многие рабочие клана Генихан, приглашённые принцем для обмена технологическим опытом, родом из Сталлионграда. Некоторые из них служили посредниками между нашими правительствами до установления официальной связи. Но сейчас от Сталлионграда нас отделяет враждебная территория, так что будет разумно восстановить менее очевидные пути сообщения..."


 YAK_end_of_civil_war:0 "Конец гражданской войны"
 YAK_end_of_civil_war_desc:0 "Гражданская война окончиться! Теперь напряжение между гармонистами и коммунистами достичь точки кипения! Никто не знает чем окончиться всё это, но каждый як на пределе. Что таить в себе будущее?"

 YAK_crown_stands_firm:0 "Корона устояла"
 YAK_crown_stands_firm_desc:0 "После окончания протестов Резерфорд стал лишь сильнее! Теперь коммунисты не могут свергнуть его. Более того, они даже согласны работать с принцем. Все счастливы, потому что Резерфорд – хороший принц!"
 YAK_true_khural:0 "Создать Великий хурал"
 YAK_true_khural_desc:0 "Демократия важна! Даже хороший принц иногда может быть неправым. А что, если следующий принц и вовсе окажется плохим? Важно контролировать власть принца. Мы создадим хурал, который будет принимать законы и сообщать Резерфорду, когда он ошибается."
 YAK_fate_of_bradford:0 "Судьба Брэдфорда"
 YAK_fate_of_bradford_desc:0 "Брэдфорд схвачен и ожидает суда. Резерфорд разгневан, но при этом опечален. Брэдфорд не злой, просто ошибается. Может быть, его удастся наставить на путь искупления? Надо посмотреть."
 YAK_first_elections:0 "Первые выборы"
 YAK_first_elections_desc:0 "Резерфорд отрёкся от престола, так что необходимо провести выборы! Каждый як голосует за того, кто по его мнению будет лучше всего управлять яками. На выборах много интересных кандидатов: Тира, Ингвар, даже Йона! Теперь мы узнаем, кто победит."
 YAK_appease_ghenikhan:0 "Уступки клану Генихан"
 YAK_appease_ghenikhan_desc:0 "Тира согласилась прекратить доставлять проблемы правительству в обмен на государственную помощь для рабочих. Нам нужны не проблемы, а хорошие рабочие. Мы возьмём немного денег у богатых яков и отдадим их бедным якам. Вместе мы сделаем Якякистан сильным!"
 YAK_eying_our_lost_lands:0 "Вернуть утерянные земли"
 YAK_eying_our_lost_lands_desc:0 "Грифоны захватили земли яков, отобрали нашу законную территорию! Нам нужно как-то её вернуть. Либо с помощью слов, либо же через КРУШЕНИЕ. Какой же путь выберет наш лидер?"
 YAK_reconcile_the_traitors:0 "Примириться с предателями"
 YAK_reconcile_the_traitors_desc:0 "Йакичих и другие кланы отделились и раскололи страну пополам. Но вдруг у них были на то веские причины? Нам нужно поговорить с этими яками как с друзьями. А если они не захотят вновь дружить, то мы заставим их!"
 YAK_exile_lunatics:0 "Изгнать безумцев"
 YAK_exile_lunatics_desc:0 "Брэдфорд, Керр и Стар Маунтин – все они сумасшедшие и опасные яки. И пони. Мы заставим их уйти навсегда и никогда не возвращаться. А если они попытаются вернуться, то убьём, да!"
 YAK_into_a_federation:0 "От республики к федерации"
 YAK_into_a_federation_desc:0 "Идея автономии местных кланов очень важна для антимонархического движения. Мы позволим кланам вести автономную политику и принимать собственные законы, если это не противоречит идеалам гармонии. Так кланы будут просто счастливы!"
 YAK_look_north:0 "Взглянуть на север"
 YAK_look_north_desc:0 "Медведи ведут себя плохо! Жестоко угнетают свой собственный народ. Мы должны остановить их. Сейчас же!"
 YAK_look_west:0 "Взглянуть на запад"
 YAK_look_west_desc:0 "Фронтир полон бандитов, каннибалов, коммунистов и бандитов-каннибалов-коммунистов. Пришло время навести там порядок и вернуть наши старые земли!"
 YAK_free_penguins:0 "Взглянуть на северо-запад"
 YAK_free_penguins_desc:0 "Пингвинов угнетает злое правительство! Пришло время нам вмешаться и освободить этих нелетающих птиц от оков. Мы защитим все народы севера."
 YAK_liberators_not_conquerors:0 "Освободители, не завоеватели"
 YAK_liberators_not_conquerors_desc:0 "Очень важно, чтобы все народы великого Королевства поняли, что мы освободили, а не завоевали! Мы спасли другие виды от тирании и не будем жестоко обращаться с ними."
 YAK_prosperous_north:0 "Создать процветающий север"
 YAK_prosperous_north_desc:0 "У нас мощная северная экономика! Она как як: внушительная, сильная и могучая. И мы сделаем её ещё внушительнее, сильнее и могучее. Все будут процветать!"
 YAK_buy_old_lands:0 "Выкупить старые земли"
 YAK_buy_old_lands_desc:0 "Пришло время вернуть старые земли. Хорошо, что мы считаем, что драться не нужно. Просто купил земли и дело с концом!"
 YAK_demand_old_lands:0 "Выкупить старые земли"
 YAK_demand_old_lands_desc:0 "Старые земли наши! Нам не нужно покупать, мы будем ТРЕБОВАТЬ их! А если они откажутся, то мы будем КРУШИТЬ!"
 YAK_intervene_in_nova_civil_war:0 "Вмешаться в грифонью гражданскую войну"
 YAK_intervene_in_nova_civil_war_desc:0 "Мы предложим сделку республиканцам Нова Грифонии. Мы поможем им победить в гражданской войне, а они вернут нам земли после войны! Отличный план. Яки умные."
 YAK_sweep_east:0 "Вычистить восток"
 YAK_sweep_east_desc:0 "Все грифоны прогнили. Некоторые даже насквозь! Пора захватить их, пока они воюют между собой. Пусть жалуются сколько угодно, а пока что мы сами возьмём свои старые земли!"
 YAK_closer_to_equestria:0 "Сблизиться с Эквестрией"
 YAK_closer_to_equestria_desc:0 "Эквестрия – наш великий друг! Пришло время углубить наше сотрудничество, защищая друг друга и совершенствуя наши военные возможности. И помогут этому... как их там... А, вот: атташе!"
 YAK_release_bears_penguins:0 "Освободить полярные республики"
 YAK_release_bears_penguins_desc:0 "Пингвины и медведи – хорошие друзья! Они заслужили собственные республики. И они получат их. Да здравствует полярное единство!"
 YAK_bear_penguin_tech_research:0 "Учёные разных видов"
 YAK_bear_penguin_tech_research_desc:0 "Мы учимся друг у друга, совершенствуясь. Мы даже изучаем очень-очень древние истории медведей и пингвинов, несмотря на странность некоторых из них. И из этих преданий мы узнали истинную мощь долгой полярной ночи! Никто не сможет победить нашу единую науку!"
 YAK_open_up_borders:0 "Открыть границы"
 YAK_open_up_borders_desc:0 "Якякистан слишком долго находится в изоляции. Она уже частично снята, но именно что частично. Пришло время полностью покончить с ней! Мы впустим в наш дом беженцев и примем их как братьев и сестёр."
 YAK_liberate_bears_penguins:0 "Освободить медведей и пингвинов!"
 YAK_liberate_bears_penguins_desc:0 "Медведи и пингвины страдают! Они беспомощны перед жестокими тиранами и не могут свергнуть их жестокие режимы. Именно нам предстоит спасти их от злодеев-правителей! Так что яки выступают прямо СЕЙЧАС!"
 YAK_rights_of_everycreature:0 "Всеобщие права"
 YAK_rights_of_everycreature_desc:0 "У всех существ есть важнейшие базовые права! Их необходимо защищать в нашей великой федерации. Мы добавим кое-какую поправку к конституции, чтобы у нас не могли завестись расисты. А если они появится, то яки СОКРУШАТ паразитов!"
 YAK_harmonist_nationalism:0 "Гармонический национализм"
 YAK_harmonist_nationalism_desc:0 "Земли яков великолепны! Нет ничего плохого в том, чтобы гордиться тем, что ты есть як. Но неправильно ненавидеть других существ за то, что они не яки. Яки – лучшие, но и другие тоже хороши! Нужно доказательство? Розовая пони настоящий почётный як!"
 YAK_to_control_territories:0 "Контроль над обширными территориями"
 YAK_to_control_territories_desc:0 "Нам нужно контролировать весь север, но это весьма трудно! Мы изобретём новые вещи, чтобы лучше контролировать новые земли. Якам важно не допустить никаких беспорядков или восстаний!"
 YAK_rutherford_partial_cores:0 "Автономия для северян"
 YAK_rutherford_partial_cores_desc:0 "Нам не нужна полная интеграция медведей и пингвинов. Мы дадим им некоторую автономию, а они перестанут злиться и обижаться на нас. Так мы получим меньше солдат, но заведём новых друзей."
 YAK_territorial_garrison_system:0 "Система территориальных гарнизонов"
 YAK_territorial_garrison_system_desc:0 "Резерфорд говорит о новой штуке. Он считает, что "Система территориальных гарнизонов" позволит удержать контроль яков над различными народами севера.\nБудем надеяться, что Йона тоже не против этой идеи."
 YAK_working_with_others:0 "Работать с другими гармонистами"
 YAK_working_with_others_desc:0 "Пришло время нам обратиться за помощью и сотрудничеством к другим гармонистам Эквуса и Грифонии! Посмотрим, сможем ли мы работать вместе, чтобы бороться со злыми любителями превосходства и плохими коммунистами!"
 YAK_fortify_the_border:0 "Укрепить сердце страны"
 YAK_fortify_the_border_desc:0 "Мы должны защитить свой дом от злодеев! Пора построить бункеры в городах и получить помощь припасами от граждан. Сделаем Якякистан сильнее вместе!"
 YAK_form_volunteer_corps:0 "Сформировать добровольческий корпус"
 YAK_form_volunteer_corps_desc:0 "По всему миру силы гармонии борются со злом. Мы должны им помочь! Снарядим лучших солдат Якякистана и отправим их сражаться за правое дело по всему миру!"
 YAK_smash_our_enemies:0 "СОКРУШИТЬ наших врагов!"
 YAK_smash_our_enemies_desc:0 "Мы – гармонисты, но это не значит, что мы слабы! Наши солдаты сражаются как истинные берсерки и КРУШАТ сильнее, чем кто-либо может себе представить. Мы выигрываем войны благодаря нашим врождённым силе и мощи!"
 YAK_yak_code_savants:0 "Сформировать "Гениев-шифровальщиков""
 YAK_yak_code_savants_desc:0 "Пришло время защитить государственные секреты яков с помощью новейших технологий шифрования. Мы привлечём мудрых математиков-шаманов и создадим подразделение "Гениев-шифровальщиков"!"
 YAK_harmonist_pluralism:0 "Гармонический плюрализм"
 YAK_harmonist_pluralism_desc:0 "В жизни яков много хороших моментов, но и в других культурах можно найти что-то неплохое! Идея: смешать всё вместе и выбрать лучшее. Отличная идея, яки умные!"
 YAK_yona_full_cores:0 "Полная федеральная интеграция"
 YAK_yona_full_cores_desc:0 "Наша федерация – лучшая федерация! Но она может стать ещё лучше, чтобы однажды оказаться самой лучшей. Мы создадим новую федерацию всех северных народов. Северную федерацию!"
 YAK_yona_prosperous_cores:0 "Процветание по всей стране"
 YAK_yona_prosperous_cores_desc:0 "Мы объединили прочие народы в великую федерацию, так что настало время сделать их жизнь ещё лучше! Мы распространим богатство через торговлю и социальные программы, сделав жизнь всех существ ещё счастливее."
 YAK_aiding_our_allies:0 "Помощь нашим союзникам"
 YAK_aiding_our_allies_desc:0 "Пришло время помочь другим гармонистам! Особенно грифоньим республиканцам, которые являются героями грифоньего народа. Мы протянем копыто помощи и будем сотрудничать с республиканцами в военной и других сферах."
 YAK_harmony_tree_end:0 "Победа на севере"
 YAK_harmony_tree_end_desc:0 "Жуки теперь тоже гармонисты! Мы друзья, впервые в якской истории. Новые жуки – хорошие союзники, и мы счастливы сотрудничать с ними!"

 YAK_reintegrate_the_traitors:0 "Реинтегрировать сепаратистов"
 YAK_reintegrate_the_traitors_desc:0 "Мы победили, но нужно позаботиться о сохранении нынешних успехов. Нельзя допускать восстаний и саботажа! Если мы обратимся ко всем кланам-предателям и сделаем их снова полноправными кланами якского общества, то они, возможно, прекратят свои козни."
 YAK_democratic_monarchy_thing:0 "Привнести немного демократии"
 YAK_democratic_monarchy_thing_desc:0 "Революция не удалась, но революционеры в чём-то были правы. Возможно, что Якякистан нуждается в определённой модернизации. Резерфорд долго думал и решил, что он откажется от части власти сейчас, чтобы не пришлось отказываться от всей власти через 15 лет. Будет создан Великий хурал, куда пригласят все кланы!"
 YAK_meet_with_kerr:0 "Встретиться с Керром"
 YAK_meet_with_kerr_desc:0 "Теперь, когда Керр и остальные Юркиды побеждены, нужно поговорить с ними. Хан Керр сидит под домашним арестом, но вдруг ему есть что сказать? Может быть, он всё ещё захочет помочь Якякистану? Нужно это выяснить!"
 YAK_meet_with_star_mountain:0 "Встретиться со Стар Маунтин"
 YAK_meet_with_star_mountain_desc:0 "Стар Маунтин – очень странная пони. Она является могучим воином и почётным яком, но при этом полностью сбрендила. И очень сильно ненавидит коммунизм. Принц Резерфорд тоже не любит коммунистов, но Стар Маунтин делала ужасные вещи с невинными членами клана Генихана. Время для суда!"
 YAK_parades_through_the_land:0 "Парады повсюду"
 YAK_parades_through_the_land_desc:0 "Мы проводим парады по всему Якякистану, чтобы каждый як был счастлив и чувствовал себя лучше! Мы много и весело КРУШИМ, так что давайте забудем о гражданской войне и вновь станем друзьями!"
 YAK_reaffirm_commitment_to_harmony:0 "Гармония навсегда"
 YAK_reaffirm_commitment_to_harmony_desc:0 "Нам нужно сказать в конституции, что Якякистан будет гармонией сегодня, завтра и ещё тысячу лун. Да, Генихану это не понравится, но так надо! Якам Генихана разрешено участвовать в политике, пока они не разрушают основные ценности дружбы и сотрудничества, которые столь важны для нас."
 YAK_local_representatives:0 "Создать местные представительские комитеты"
 YAK_local_representatives_desc:0 "Местные избранные яки знают проблемы своих городов куда лучше бюрократов в далёком Яктауне. Мы расширим полномочия федеральных подразделений, чтобы новое правительство сделало всех яков счастливыми!"
 YAK_meet_with_families:0 "Встретиться с семьёй Керра"
 YAK_meet_with_families_desc:0 "Семья Керра возмущена изгнанием. Они требуют пересмотра приговора или даже президентского помилования. Йона пойдёт поговорит с Юркидами, чтобы убедить их в правильности решения. А если переговоры провалятся, то она разберётся с Юркидами более основательно..."
 YAK_exile_severyanian_exiles:0 "Изгнать северянских изгнанников"
 YAK_exile_severyanian_exiles_desc:0 "Последователи Стар Маунтин сошли с ума! Они стали настоящими террористами после её изгнания. Очень плохо! Мы отправим их всех вслед за ней! Эти пони тоже будут изгнаны и перестанут беспокоить Якякистан."
 YAK_hold_republican_festival:0 "Провести республиканский фестиваль"
 YAK_hold_republican_festival_desc:0 "Мы устроим грандиозную вечеринку, где можно будет весело КРУШИТЬ, чтобы отпраздновать основание республики и федерации! Даже Резерфорд будет там, так что все на праздник!"

 YAK_looking_south:0 "Взглянуть на юг"
 YAK_looking_south_desc:0 "Гражданская война закончилась, так что настало время обратить внимание на других гармонистов Эквуса. Мы найдём друзей и будем работать вместе ради блага всей гармонии! [ROOT.GetLeader] произнесёт большую речь о необходимости активно трудиться, чтобы найти друзей."
 YAK_play_hard_to_get:0 "Осторожные переговоры"
 YAK_play_hard_to_get_desc:0 "Мы, конечно, хотим рано или поздно стать частью альянса [EQS.GetFactionName], но может уже сейчас попросим об одной крошечной услуге? Например, поддержать наши старые претензии на территории восточного Якякистана..."
 YAK_a_position_of_strength:0 "Позиция силы"
 YAK_a_position_of_strength_desc:0 "Як должен быть сильным в дипломатии! Яки покажут котоптицам, что они не котята. Да, мы гармонисты, но мы не слабаки! Яки готовы перейти через границу и начать КРУШИТЬ!"
 YAK_with_hooves_outstretched:0 "Протянуть копыто"
 YAK_with_hooves_outstretched_desc:0 "Яки не хотят большой драки. Поэтому яки будут говорить о мире, дружбе и прочих хороших вещах. Яки хороши в дипломатии!"
 YAK_finally_join_equestria:0 "Наконец-то войти в альянс Эквестрии"
 YAK_finally_join_equestria_desc:0 "Пусть это и займёт некоторое время, но яки получат то, чего они так хотят. Пришло время договориться с пони и ОТНЫНЕ КРУШИТЬ НЕГАРМОНИСТОВ ВМЕСТЕ!"
 YAK_immediate_equestria_focus:0 "Яки присоединиться к [EQS.GetFactionName]. СЕЙЧАС!"
 YAK_immediate_equestria_focus_desc:0 "Не время медлить! Эквестрия – лучший друг яков на следующую тысячу лун! Мы отлично работаем вместе и вот-вот станем лучшими друзьями на веки вечные!"
 YAK_democracy_for_the_north:0 "Совместные с Эквестрией исследования"
 YAK_democracy_for_the_north_desc:0 "Пришло время якам проводить исследования вместе с Эквестрией! Пони помогут якам стать великими учёными и исследователями."
 YAK_a_noble_cause:0 "Якская собственная наука"
 YAK_a_noble_cause_desc:0 "Плохие новости! Эквестрия в беде. Яки должны создать собственную исследовательскую группу и пригласить в неё других гармонистов, чтобы спасти этот континент!"
 YAK_treaty_of_the_north:0 "Последняя надежда"
 YAK_treaty_of_the_north_desc:0 "Эквестрия в ОЧЕНЬ БОЛЬШОЙ беде! Яки должны сформировать свой альянс и пригласить в него других гармонистов и даже демократических социалистов, чтобы НАВСЕГДА СОКРУШИТЬ НЕГАРМОНИСТОВ!"
 YAK_great_party:0 "Провести величайшие Йикслурбертфест и Сниллдарфест"
 YAK_great_party_desc:0 "Мы устроим отличную вечеринку, где вволю ПОКРУШИМ и найдём новых друзей! Мы соберём всех яков вместе и объединим их на великом празднике, которому будет рад каждый!"

 YAK_popular_revolution:0 "Народная революция"
 YAK_popular_revolution_desc:0 "Товарищ Тира победила! Резерфорд согласен на мирную передачу власти. Рабочие и крестьяне счастливы, потому что мы вместе СОКРУШИМ капитализм. Но есть условие: гармонистам вредить нельзя. Но это не страшно, потому что гармонисты всё равно друзья. И Генихан, и Мангчиджид хотят сильный, справедливый, свободный Якякистан. И мы построим его вместе!"
 YAK_red_junta:0 "Красная хунта"
 YAK_red_junta_desc:0 "Печальные новости. Великая революционная героиня Тира не такая уж и великая. Она испугалась насилия и захотела прекратить протесты. Нам нужен сильный як, который не боится запачкать копыта ради торжества революции. Кто-то вроде великого маршала Ингвара. Мы сделаем Якякистан сильным и освободим другие народы севера!"
 YAK_reconcile_harmonists:0 "Примириться с гармонистами"
 YAK_reconcile_harmonists_desc:0 "Многие гармонисты до сих пор боятся нас и считают, что мы их арестуем или убьём. Это печально, но заслуженно. Важно напомнить им, что они позволили избрать более правых социалистов, чем мы. Если мы не получим их голоса, это наша вина, а не их. Однако лидеры Йаки-Клана очень плохие. Мы должны отдать их под суд за преступления против Якякистана."
 YAK_set_up_councils:0 "Создать советы рабочих"
 YAK_set_up_councils_desc:0 "Тире нравится сталлионградская идея "советов рабочих". Это замена жадным боссам, которые только приказывают якам и забирают прибыль. И теперь все деньги распределяются между самими рабочими. Но совет всё же нужен, чтобы избежать полного хаоса. Он как босс, только избирается и его можно выгнать, если он плохой или злой!"
 YAK_begin_collectivization:0 "Коллективизация земли"
 YAK_begin_collectivization_desc:0 "Многие земли в Якякистане принадлежат богачам или старейшинам кланов. Это несправедливо и неправильно. Як, который работает на земле, должен владеть ею! Мы заберём землю у плохих яков и отдадим хорошим якам, которые много и усердно работают на ней."
 YAK_destroy_poverty:0 "СОКРУШИТЬ бедность"
 YAK_destroy_poverty_desc:0 "Важнейшая часть революции – улучшить жизнь бедных яков. Отныне ни один як не будет голодать. Мы также заставим яков полюбить коммунизм, что очень важно, поскольку многие яки до сих пор считают коммунизм чем-то плохим."
 YAK_smash_reactionaries:0 "СОКРУШИТЬ старую власть"
 YAK_smash_reactionaries_desc:0 "Шаман говорит бедному яку, что он беден по воле духов. Старейшина говорит бедному яку, что нужно состариться, чтобы жить хорошо. Богатый як говорит бедному яку, что нужно много работать, чтобы стать богатым. А мы говорим "нет"! Ни один як не должен быть бедным. Мы разорвём цепи и освободим яков, даже если СОКРУШИМ старую власть в процессе."
 YAK_begin_nationalization:0 "Национализация промышленности"
 YAK_begin_nationalization_desc:0 "Мы заберём заводы у глупых начальников и отдадим умным якам, которые знают, как сделать промышленность большой и сильной! Также надо внедрить представительство рабочих, но умные всё же яки важнее, потому что революция должна быть экспортирована как можно быстро. Враги, ненавидящие коммунизм, скоро нападут на нас, поэтому мы нападём первыми!"
 YAK_army_with_a_state:0 "Якская Армия Красного Солнца у власти"
 YAK_army_with_a_state_desc:0 "Если яки проиграют грядущую войну, то вновь окажутся в капиталистическом рабстве. Поэтому яки должны победить и для этого армия будет управлять государством. Некоторые яки жалуются, что это нечестно, но они глупы. Справедливость не важна, если мы умрём или станем рабами! Демократия – ничто, когда тебе в лоб смотрит капиталистическая винтовка."
 YAK_show_trials:0 "Показательные процессы"
 YAK_show_trials_desc:0 "Когда мы пытаемся объяснить истинные причины гражданской войны, яки путаются, потому что это сложно. Они хотят, чтобы во всём были виноваты плохие яки. Поэтому мы отдадим Йону, Резерфорда, Брэдфорда, Керра и Стар Маунтин под суд и покажем процесс всему Якякистану. Народ возрадуется, когда справедливость восторжествует! Это непорядочно, но эффективно."
 YAK_weaken_the_presidentship:0 "Ослабить президентскую власть"
 YAK_weaken_the_presidentship_desc:0 "Должность президента сейчас имеет слишком много власти. Если будет выбран плохой президент, то произойдут плохие вещи! Советам нужно больше власти, даже если это усложнит управление страной."
 YAK_expand_east:0 "Расширение на восток"
 YAK_expand_east_desc:0 "Восточный Якякистан – по праву якская зем... э-э-э глина! Мы создадим великий союз, чтобы сделать все народы севера по-настоящему свободными!"
 YAK_war_crime_focus:0 "Революционное оружие"
 YAK_war_crime_focus_desc:0 "Война – это тяжело и непросто! Враг силён и опасен. Мы должны поскорее стать сильнее, чтобы однажды быть самыми сильными. Учёные помогают нам, разрабатывая мощное оружие, чтобы с его помощью освободить север и защитить революцию."
 YAK_joint_stalliongrad_mission:0 "КРУШИТЬ грифонов вместе со Сталлионградом"
 YAK_joint_stalliongrad_mission_desc:0 "Грифоны делают плохие вещи! И мы не хотим знать гнусные подробности. Вместо этого мы работаем с пони Сталлионграда, которые тоже злятся на дурные поступки грифонов. Мы заберём свои земли, а пони – всё остальное! Отличная сделка!"
 YAK_integrate_the_new_lands:0 "Интегрировать новые земли"
 YAK_integrate_the_new_lands_desc:0 "Мы вернули утерянные земли, так что пора снова сделать их полноценной частью Якякистана! Грифоны и яки теперь друзья, объединённые идеями коммунизма. Да здравствует наш мудрый лидер, да здравствует [ROOT.GetLeader]!"
 YAK_agrarian_idyll:0 "Аграрная идиллия"
 YAK_agrarian_idyll_desc:0 "Нет ничего лучше жизни на ферме! Куда лучше душного города. Крестьянин такой же полноправный член революции, как и фабричный рабочий! Карамель Маркс не права, говоря о городских пролетариях как о единственной основе для коммунизма. [ROOT.GetNameDef] делает ставку на крестьян!"
 YAK_total_war:0 "Тотальная война"
 YAK_total_war_desc:0 "Все яки должны сражаться: либо за станками, либо на фронте. Пока революция не будет в безопасности, на севере не будет никаких "гражданских". Только крайние и радикальные меры спасут революцию от реакционеров."
 YAK_peaceful_union:0 "Мирный союз"
 YAK_peaceful_union_desc:0 "Отличные новости! Нова Грифония теперь тоже коммунистическая! Так что мы просто попросим у них территорию, а не будем драться за неё. Наверняка же грифоны согласятся? Мы ведь коммунисты и должны дружить!"
 YAK_solo_invasion:0 "В одиночку против грифонов"
 YAK_solo_invasion_desc:0 "Сталлионград нам не друг! [STG.GetLeader] и [ROOT.GetLeader] никак не могут договориться. Мы захватим всю Нова Грифонию в одиночку, чтобы показать сталлионградцам, что коммунизм яков – самый лучший коммунизм!"
 YAK_meet_with_redtail:0 "Встретиться с Редтейлом"
 YAK_meet_with_redtail_desc:0 "Старая территория яков снова принадлежит якам, так что [ROOT.GetLeader] и революционер Редтейл должны встретиться и поговорить. Посмотрим, вдруг мы сможем подружиться и объединить Север вместе?"
 YAK_formalize_provisional_state:0 "Конец временного правительства"
 YAK_formalize_provisional_state_desc:0 "Важные реформы проведены, так что наступило время выборов! Посмотрим, кто победит и что будет дальше. Но одно неизменно: Якякистан был, есть и будет свободен!"
 YAK_plan_polaris:0 "План "Полярис""
 YAK_plan_polaris_desc:0 "Рано или поздно нам придётся сражаться с чейнджлингами. Последствия нашего поражения слишком ужасны, чтобы даже думать о них. Поэтому яки должны победить. Мы разработаем больше оружия, чтобы уничтожить жуков и защитить наш народ. ВСЕХ чейнджлингов-тиранов ждёт смерть!"
 YAK_new_councils_for_new_friends:0 "Новые советы для новых друзей"
 YAK_new_councils_for_new_friends_desc:0 "Теперь мы дружим со всеми, кто живёт в северном Эквусе. Мы создадим для них совет, а они в ответ присоединятся к нам как братья и сёстры! Все счастливы! Отличный план."
 YAK_join_stg:0 "Присоединиться к Сталлионграду"
 YAK_join_stg_desc:0 "Сталлионградцы – верные друзья революции! Мы присоединимся к ним, чтобы стать ещё сильнее! Реакционеры мира дрожат при виде объединённой мощи сталлионградцев и яков!"
 YAK_take_the_rest:0 "Покорить остальную часть севера"
 YAK_take_the_rest_desc:0 "Мы должны вторгнуться в оставшиеся реакционные страны северного Эквуса. Их народы молят об освобождении! Мы должны спасти их и познакомить новых друзей с преимуществами коммунизма."
 YAK_everything_against_the_bugs:0 "СМЕРТЬ жукам"
 YAK_everything_against_the_bugs_desc:0 "Каждый чейнджлинг, не сопротивляющийся империализму Гегемонии, поддерживает его! Мы готовы пойти на крайние меры, ибо "мораль" не применима к столь злобным врагам. Мы будем казнить чейнджлингов-партизан на месте. Каждый солдат в армии узнает о чудовищных злодеяниях Кризалис и о том, почему она должна умереть!"
 YAK_northern_republic_of_councils:0 "Создать Северную Республику Советов"
 YAK_northern_republic_of_councils_desc:0 "Мы оставляем в прошлом реакционные идеи кланов или рас. Мы сделаем всех счастливыми и равными перед законом. Теперь мы не просто Якская Республика Советов. Мы – Северная Республика Советов!"
 YAK_operation_throne:0 "Операция "Трон""
 YAK_operation_throne_desc:0 "Подлая реакционная тиранша Кризалис угнетает бедных рабочих! Мы должны свергнуть её любой ценой. Некоторые яки протестуют против столь радикальных мер, но их недовольство – ничто, ибо победа над столь мерзким злом куда важнее. Мы будем работать с медведями и НАВСЕГДА покончим с тиранией чейнджлингов!"
 YAK_victory_day:0 "День победы на жуками"
 YAK_victory_day_desc:0 "Ура! Злая тиранша Кризалис повержена, и все народы севера едины и свободны! Рабочие-чейнджлинги теперь наши товарищи. Очень важно, чтобы они считали нас таковыми! Будет нехорошо, если мы будем выглядеть новыми плохими завоевателями. Очень нехорошо."

 YAK_the_revolution_at_home:0 "Революция дома"
 YAK_the_revolution_at_home_desc:0 "Революция в Якякистане требует пересмотреть общественные отношения! Мы помиримся с кланами-предателями и восстановим мир. Конечно, наладить отношения может быть непросто. Поэтому наша армия будет наготове на тот случай, если по хорошему примириться не получится."
 YAK_uproot_the_faiths:0 "Выкорчевать веру"
 YAK_uproot_the_faiths_desc:0 "Мы не собираемся указывать якам во что им верить, но вот священники-шоронисты – контрреволюционеры-реакционеры, проповедующие нищету и классовое разделение, явно другого мнения. Мы выгоним лжецов из храмов и заставим их честно трудиться. Хватит рассказывать сказки доверчивым якам!"
 YAK_abolish_clan_elders:0 "Отменить иерархию кланов"
 YAK_abolish_clan_elders_desc:0 "Во всех кланах Якякистана старый як правит молодым. Это неправильно! Мы сломаем старую систему, заставим старейшин кланов уйти на пенсию, а сами кланы изберут новых лидеров. Тира сама старейшина клана и полностью согласна с этой хорошей идеей."
 YAK_workers_protections:0 "Защищать всех рабочих"
 YAK_workers_protections_desc:0 "Все рабочие на наших землях, независимо от вида и нации, заслуживают хорошей жизни. Мы потратим государственные средства на достижение этого. Наши идеи станут куда более популярными среди не-яков, когда они увидят, как хорошо жить, когда рабочие у руля нации!
 YAK_massive_cooperatives:0 "Массовые кооперативы"
 YAK_massive_cooperatives_desc:0 "Кооператив это как компания, только лучше. И без начальника! Рабочие сами себе хозяева. Прибыль и расходы делятся поровну. Мы заставлять иностранные компании, работающие в Якякистане, либо подчиняться воле рабочих, либо уходить насовсем!"
 YAK_align_the_faiths:0 "Адаптация веры"
 YAK_align_the_faiths_desc:0 "Хотя священники по-прежнему реакционеры, народ обращается к ним за советом. Заставить их отказаться от своей роли ну очень сложно. Поэтому мы принудим их подчиняться нашим указам и проповедовать революционную веру, а не традиционную. Мы не любим инакомыслие, но если священники уступят, то сохранят своё влияние."
 YAK_one_single_army:0 "Единая национальная армия"
 YAK_one_single_army_desc:0 "Клановые армии устаревшие, неэффективные и хаотичные. К тому же потенциально нелояльные. Мы разрушим существующую структуру и объединим все клановые армии в единую супер-армию. Это мало кому понравится, но мы никого не спрашиваем. Только так революция сможет выжить."
 YAK_war_communism:0 "Военный коммунизм"
 YAK_war_communism_desc:0 "Стил Сталлион придумал классную штуку: военный коммунизм. Это когда государство забирает все ресурсы, чтобы правильно ими воспользоваться. По какой-то странной причине он остановился, но мы продолжим его путь. Все ключевые ресурсы перейдут под контроль государства. Да, яки будут недовольны, но нам эти запасы нужнее."
 YAK_ultimate_propaganda:0 "Ультрапропаганда"
 YAK_ultimate_propaganda_desc:0 "Если рабочий-як верит, что победа зависит от яка, то рабочий-як работает очень усердно. Если солдат-як верит, что он непобедим, то солдат-як сражается очень сильно. Мы заставим всех яков понять важность революции и того, как она отразится на них лично. Население должно быть готово пойти на жертвы ради великой победы."
 YAK_revolution_day:0 "День революции"
 YAK_revolution_day_desc:0 "Мы сделаем День революции в Якякистане новым праздником! Теперь у нас есть не только Йикслурбертфест и Сниллдарфест. День революции тоже важный день! Мы разрушим символы старой власти и иерархий и провозгласим, что отныне яки свободны от них!"

 YAK_northern_comintern_branch:0 "Северный интернационал"
 YAK_northern_comintern_branch_desc:0 "Другие коммунистические державы Эквуса смотрят на нас с недоумением. "Как яки стали коммунистами?" – спрашивают они. Всё просто – босс-як угнетал рабочего-яка, на что рабочий-як сказал "нет"! Мы заведём новых друзей на севере Эквуса и покажем всем, что якский коммунизм – это лучший коммунизм!"
 YAK_support_foreign_communists:0 "Поддержать коммунистов не-яков"
 YAK_support_foreign_communists_desc:0 "Другим коммунистам нужна помощь! Они борются за лучшую жизнь по всему миру. Иногда они побеждают, но временами проигрывают. С помощью яков они будут выигрывать чаще и проигрывать реже! Это хорошо для всех!"
 YAK_exchange_with_equestria:0 "Эквестрийско-якская дружба"
 YAK_exchange_with_equestria_desc:0 "Йона говорит, что Якякистан изменился, но дружба с Эквестрией осталась. Тира согласна и считает, что Эквестрия – хороший друг. Если мы покажем, что мы справедливые и хорошие коммунисты, то может быть Эквестрия продолжит дружить с нами? Мы пригласим Пинки Пай обратно. Она встретится с Резерфордом и узнает, что изменилось, а что осталось прежним!"
 YAK_international_research:0 "Международный исследовательский кооператив"
 YAK_international_research_desc:0 "Нам нужно улучшать свою науку, а лучший способ для этого – работа с друзьями! Мы отправим предложение об обмене учёными-яками другим гармоническим и коммунистическим странам Эквусе. Так мы вместе будем учиться многим научным штукам! Они согласятся, потому что это хорошая сделка и мы друзья!"
 YAK_treaty_of_northern_democracies:0 "Создать "Договор северных демократий""
 YAK_treaty_of_northern_democracies_desc:0 "Поскольку Сталлионград нам не друг, нам стоит найти друзей получше. Мы обратимся ко всем гармоническим демократиям и независимым социалистическим государствам Эквуса и выступим единым фронтом!"
 YAK_communist_capital:0 "Переместить столицу в Карсакаг"
 YAK_communist_capital_desc:0 "Яктаун – наследие старого мангчиджидского империализма и их завоеваний. Да, Резерфорд хороший принц, но Брэдфорд – плохой, а Яктаун дом Брэдфорда тоже. Мы перенесём столицу в Карсакаг – родину революции и истинный город рабочих. Генихан вели, ведут и будут вести наши революцию вперёд!"
 YAK_form_anti_chrysalis_pact:0 "Пакт против Кризалис"
 YAK_form_anti_chrysalis_pact_desc:0 "Кризалис – злобнейшее существо на всём континенте, представляющее угрозу самому существованию нашей великой державы. Мы сильны, но Гегемония чейнджлингов пока что сильнее. Поэтому нам нужны соратники в борьбе против жуков. Неважно, хорошие или плохие союзники. Они лучше Кризалис и этого достаточно."
 YAK_continent_wide_embargo:0 "Эмбарго против Кризалис"
 YAK_continent_wide_embargo_desc:0 "Экономика чейнджлингов полагается на внешнюю торговлю, потому что у них мало своих ресурсов. Например, нефти. Яки заставят членов Пакта ввести эмбарго против Гегемонии. И внезапно танки жуков перестанут быть такими страшными и неостановимыми!"
 YAK_upgrade_anti_chrysalis_pact:0 "Усилить Пакт против Кризалис"
 YAK_upgrade_anti_chrysalis_pact_desc:0 "Пакт против Кризалис хорош, но нет предела совершенству. Яки привлекут других членов Пакта к совместной работе высшего командования, чтобы они могли быстрее продумывать стратегию и ответные меры! Это отличная идея для нашего великого Пакта."
 YAK_finalize_anti_chrysalis_pact:0 "Коалиция против Кризалис"
 YAK_finalize_anti_chrysalis_pact_desc:0 "Время пришло. Пакт становится Коалицией. Нападение на любого её члена будет считаться нападением на всех членов сразу. Кризалис очень испугается, услышав эту гибельную для её планов новость!"
 
 YAK_ending_racism_and_reaction:0 "СОКРУШИТЬ расизм и реакционерство"
 YAK_ending_racism_and_reaction_desc:0 "После образования Северной Республики Советов пришло время покончить с реакционными взглядами. Мы начнём масштабную кампанию в СМИ, чтобы освободить всех существ республики от предрассудков. Расизм лишь разделяет рабочих и крестьян на основе несущественных отличий. Маркс как-то сказала: "У рабочего нет страны". И мы согласны!"
 YAK_yngvars_command:0 "Ингвар-командир"
 YAK_yngvars_command_desc:0 "Великий товарищ и блестящий теоретик Ингвар – верный союзник Тиры. Он хочет обучить всю армию республики и преподать ей парочку уроков для победы в будущих войнах. Пора сделать нашу республику ещё чуточку лучше!"
 YAK_home_defense:0 "Укрепить границу"
 YAK_home_defense_desc:0 "Не исключено, что враги нападут прямо на наш дом. И если так случится, то нам придётся защищаться. Мы возведём великие стены вдоль границы страны, чтобы защитить рабочих и крестьян от врагов революции!"
 YAK_march_south:0 "Наш враг – [?YAK.platonic_european_fascist_major_scorer.GetName]"
 YAK_march_south_desc:0 "[?YAK.platonic_european_fascist_major_scorer.GetNameDefCap] – враг всех трудящихся мира. Мы не можем допустить, чтобы существа продолжали страдать под игом этих злодеев, что бесчинствуют на всём континенте. Пора Северной Республике Советов дать бой этому недругу пролетариата!"

 YAK_our_greatest_war:0 "Наша величайшая война"
 YAK_our_greatest_war_desc:0 "Величайшая война в истории Якякистана стучится в двери. Всё население мобилизовано для достижения единой цели. Каждый гражданин теперь солдат. У всех яков одно сердце, одна душа, одно стремление: сокрушить тиранию Кризалис.\nМы победим любой ценой."
 YAK_underground_nuclear_bombs:0 "Подземные ядерные бомбы"
 YAK_underground_nuclear_bombs_desc:0 "Ядерные бомбы – хорошее оружие для уничтожения врага. Но для их обычного применения требуется контроль воздуха, а ВВС яков недостаточно сильны, чтобы противостоять самолётам жуков. Так что мы придумали идею получше: закопаем ядерную бомбу под землю, отступим и взорвём её прямо под вражескими войсками!"
 YAK_develop_vx:0 "Химическое оружие нового поколения" YAK_develop_vx_desc:0 "У нас уже есть хорошее химическое оружие. Но для победы нам нужно что-то получше. Мы заставим учёных, рабочих и многих других работать круглые сутки, чтобы создать новое поколение оружия, которое мигом сокрушит всех врагов!"
 YAK_the_rocketry_project:0 "Бомбовый террор"
 YAK_the_rocketry_project_desc:0 "Гражданские-жуки не восстают против тиранши Кризалис. Мы должны заставить их понять, что ужас и муки обрушились на них исключительно по вине их лидерства. Мы начнём бомбардировки ульев ракетами с химической и биологической начинкой. Мы доставим ужас в каждый дом чейнджлингов и продолжим делать так, пока Кризалис не исчезнет!"

 YAK_army_primacy:0 "Армия яков"
 YAK_army_primacy_desc:0 "Армия – самая важная часть военных сил! Леталы это хорошо, но они не устанавливают флаги и не оккупируют территории. Лодки даже не могут доплыть до Якякистана! Поэтому мы сделать армию лучнейшей частью страны!"
 YAK_form_yak_navy:0 "Сформировать якский ВМФ" 
 YAK_form_yak_navy_desc:0 "Теперь, когда у нас есть прибрежная территория, её как-то надо защищать. Нам не нужны морские вторжения и неприятные сюрпризы. Поэтому мы сделаем большие лодки для больших яков!"
 YAK_destroyer_focus:0 "Корабли для охраны"
 YAK_destroyer_focus_desc:0 "Торпеды бьют больно и очень опасны! Мы сделать эсминцы, чтобы защитить большие корабли и держать их в безопасности!"
 YAK_cruiser_focus:0 "Корабли чтобы видеть"
 YAK_cruiser_focus_desc:0 "Если мы не знать где враг, мы не КРУШИТЬ! Нам нужны специальные крейсеры с кучей мелких летал, чтобы быстро искать плохие корабли!"
 YAK_big_ships_focus:0 "БОЛЬШИЕ корабли"
 YAK_big_ships_focus_desc:0 "Мы будем делать НАИБОЛЬШУЩИЕ корабли всех времён! Уничтожим врага огромными пушками! Отличный план, нравится!"
 YAK_naval_raid_focus:0 "Быстрые корабли"
 YAK_naval_raid_focus_desc:0 "Если корабли уметь бить быстро и сильно, после чего убегать, то никто их не поймать! Мы покрасим крейсера и подлодки в красный цвет и будем настолько быстро КРУШИТЬ, что враг ничего не успеет понять!"
 YAK_naval_bomber_focus:0 "...плоские корабли?"
 YAK_naval_bomber_focus_desc:0 "Мы укра... позаимствовать очень странную идею из Гиппогрифии. Она называться "авианосец". Что-то вроде дома для летал, но на море. И без пушек. Звучать как ерунда, но может это работать? Специальные леталы хорошо КРУШИТЬ корабли в конце концов."
 YAK_marine_focus:0 "Водяные яки"
 YAK_marine_focus_desc:0 "Мы тренировать специальных яков! Умных, но ловких в воде, которые КРУШИТЬ врага на морских берегах. Это сложно, но яки крутые, поэтому мы это сделать!"

 YAK_mw_focus:0 "Быстрые яки"
 YAK_mw_focus_desc:0 "Мы должны делать всё быстро! КРУШИТЬ врага словно лавина! Поэтому мы сосредоточиться на танках и тачилах, покрасить их в красный цвет и КРУШИТЬ врага так, что тот даже не суметь ответить!"
 YAK_sfp_focus:0 "Сильные яки"
 YAK_sfp_focus_desc:0 "Яки делать самые большие пушки, которые уничтожать врага! Никто не остановить новые огромные пушки яка, покрашенные в жёлтый цвет, поэтому мы победить!"
 YAK_gbp_focus:0 "Неуничтожимые яки"
 YAK_gbp_focus_desc:0 "Яки краситься в чёрный цвет и делать стена! Никто не суметь атаковать Якякистан. Когда враг устать и больше не иметь стрелял и войск, яки идти вперёд и побеждать!"
 YAK_ma_focus:0 "Много яков" 
 YAK_ma_focus_desc:0 "Мы собрать самое большущее число яков! Так много, что даже древние империи показаться маленькими! Мы собрать кучу стрелял, мы верить в победу и на всякий случай покраситься зелёной краской, поэтому враг проиграть, несмотря на свои технологии!"
 YAK_tank_initiative:0 "Подналечь на танки"
 YAK_tank_initiative_desc:0 "Чтобы враг не победить, яки нуждаться в танках! Танки нуждаться в топливе, поэтому мы его собирать ЛУЧШЕ! Скоро все враги испугаться мощи якских танков и бежать в страхе!"
 YAK_truck_initiative:0 "Подналечь на тачилы"
 YAK_truck_initiative_desc:0 "Тачилы очень важны для армии! Делать логистику проще и быстрее. Яки на тачилах воевать лучше, получать меньше пуль и таскать ещё ОГРОМНЕЕ стрелялы!"
 YAK_artillery_initiative:0 "Подналечь на большие пушки"
 YAK_artillery_initiative_desc:0 "Большие пушки – это мощь якской армии! Мы со всей силы жахнуть по врагу и уничтожить его в клочья издалека! Нам нужно ещё больше пушек, чтобы армия быть сильнее!"
 YAK_infantry_initiative:0 "Подналечь на пехоту"
 YAK_infantry_initiative_desc:0 "Яки со стрелялами – самые важные яки армии. Искать ловушки и хитрых врагов, сдерживать атаки врагов, защищать других от врагов. Поэтому мы сделать этих яков гордостью всей армии и лучшей пехотой в мире!"
 YAK_recruitment_initiative:0 "Подналечь на призыв"
 YAK_recruitment_initiative_desc:0 "Мы нуждаться в больше яках на передовой! Нужны яки, это важно чтобы победить! Поэтому мы разрешим не-якам служить в армии и помогать якам!"
 YAK_maneuver_tactics:0 "Сделать яков быстрее"
 YAK_maneuver_tactics_desc:0 "Теперь яки быть ещё быстрее! Больше краски и вся армия быть готова делать рывок вперёд и КРУШИТЬ врага словно лавина из стали и ярости! Нас теперь не остановить!"
 YAK_firepower_tactics:0 "Сделать яков сильнее"
 YAK_firepower_tactics_desc:0 "Ещё больше пушек, ещё умнее офицеры и ещё лучше стрелялы сделать яков непобедимыми! Весь мир ужасаться от мощи яков!"
 YAK_trench_tactics:0 "Сделать яков несокрушимее"
 YAK_trench_tactics_desc:0 "Мы копать отличные траншеи и строить крутые крепости. Мы учить умные стратегии. Мы даже планировать как победить в войне перед её началом! Поэтому мы теперь всегда побеждать!"
 YAK_swarm_tactics:0 "Множество многих яков"
 YAK_swarm_tactics_desc:0 "Большущие армии яков нуждаться в большущей логистике! Мы сделать звание интенданта! Мы упростить производству пуль и урезать рационы! Мы стать сильнее при этом ничего не делая!"
 YAK_winter_training:0 "Зимние тренировки"
 YAK_winter_training_desc:0 "Очень холодно зимой! Но яки любить холод. Мы сделать так, чтобы наши стрелялы тоже любить холод. Стать как яки, но только из стали!"
 YAK_terrain_training:0 "Тренировки на местности"
 YAK_terrain_training_desc:0 "Яки должны уметь сражаться на территории дома наилучнейше! Мы учиться как старые мастера охоте и скрытности, использовать фиолетовую краску и больше яки никогда не проиграть на собственной земле!"
 YAK_special_forces_focus:0 "Специальные яки"
 YAK_special_forces_focus_desc:0 "Крутые яки, лучнейшие из всех могут стать специальными яками. Горные яки, водяные яки или штурмавые яки с парашютом станут элитой армии яков, переворачивать ход сражений несмотря ни на что!"

 YAK_form_yak_air_force:0 "Сформировать ВВС яков" 
 YAK_form_yak_air_force_desc:0 "Воздух яков надо защищать! Вражеские бомболёты вредить домам и обычным якам, а леталы видеть армии яков. Нам нужны большущие леталы для огромных яков, чтобы все ужасались нашей мощи!"
 YAK_air_superiority_fighters:0 "Быстрые леталы"
 YAK_air_superiority_fighters_desc:0 "Наши леталы быстрые, но нам нужно ещё быстрее! Мы покрасить их в красный цвет, сделать быстрейшими. Отлично контролировать поле боя над врагом!"
 YAK_bomber_destroyers:0 "Уничтожители бомболётов"
 YAK_bomber_destroyers_desc:0 "Нам нужны большие и сильные леталы с большущими пушками, чтобы сбивать вражеские бомболёты. Наши леталы не быть быстрыми, но мы установить большие пушки и покрасить их в жёлтый цвет, поэтому мы всё равно победить!"
 YAK_short_range_bombers:0 "Недалеко летающие бомболёты"
 YAK_short_range_bombers_desc:0 "Бомболёты взрывать плохие танки, поезда или пехоту. Поэтому мы делать много дешёвых бомболётов и побеждать!"
 YAK_mid_range_bombers:0 "Нормально летающие бомболёты"
 YAK_mid_range_bombers_desc:0 "Другие варианты дурацкие. Мы сделать гибкий бомболёт, который делать всё! Он одинаково плох во всём, зато универсальный!"
 YAK_long_range_bombers:0 "Далеко летающие бомболёты"
 YAK_long_range_bombers_desc:0 "Если мы построить здоровенный бомболёт, загрузить туда кучи бомб, то враг ничего не мочь делать! Мы будем летать до столицы врага и заставлять их бояться мощи яков!"
 YAK_pilot_school:0 "Школа для воздушных яков"
 YAK_pilot_school_desc:0 "Яки должны учиться хорошо летать на леталах! Сейчас яки бояться высоты. Это глупо, но логично. Мы должны быть храбрыми! Якякистан должен гордиться воздушными яками!"


 YAK_revitalize_industry:0 "Оживить промышленность"
 YAK_revitalize_industry_desc:0 "Промышленность яка в большой беде. Нужно быстро чинить. Переделать всю экономику, превратить нас из примитивных яков в очень умных и современных яков! Ладно, может это звучать безумно, но як справится. Нет никого лучше яка в вопросе модернизации!"
 YAK_industrial_expansion:0 "Больше заводов"
 YAK_industrial_expansion_desc:0 "Як нуждаться в большем количестве заводов, чтобы строить пушки и другие заводы! Мы возводить новые фабрики очень быстро! Враги будут бояться могущества и трудолюбия яка!"
 YAK_welfare:0 "Накормить бедных яков"
 YAK_welfare_desc:0 "Неимущие яки страдать! Голод и отсутствие дома делать их слабыми. Если як слаб – слаб Якякистан. Мы исправлять проблему! Як давать бедным якам еду и дом, чтобы они становиться сильными, как и полагается яку!"
 YAK_planned_economy:0 "Рабочие управляют экономикой"
 YAK_planned_economy_desc:0 "Экономику нельзя оставлять в копытах жадных богатых яков. Мы организовать всё с умом, сделать Якякистан сильным и счастливым вместе! Богатые яки злиться, но они сами виноваты. Зря буржуи слишком долго эксплуатировали рабочего-яка!"
 YAK_benevolent_capitalism:0 "А капитализм вроде ничего..."
 YAK_benevolent_capitalism_desc:0 "Кое-где капитализм просто ужасен. Но только не в Якякистане! Мы установить контроль над ценами на важные товары, позволить свободному рынку процветать и при этом будем следить за тем, чтобы все яки мочь купить все важные им штуки. Яки придумать отличный компромисс!"
 YAK_reading_classes:0 "Уроки чтения"
 YAK_reading_classes_desc:0 "Много яков до сих пор не уметь читать! Мы разработать для них уроки чтения, чтобы яки умнели! Умные яки делать для страны круче ништяки, чем глупые яки!"
 YAK_extract_resources:0 "Разработать рудники с ресурсами"
 YAK_extract_resources_desc:0 "В Якякистане много ресурсов. Кажется иначе только потому, что як отсталый. Мы достать из-за границы современное оборудование, находить ресурсы по всему Якякистану и делать промышленность страны сильной с помощью хрома для танков и вольфрама для больших пушек!"
 YAK_communist_science:0 "Коммунистическая наука"
 YAK_communist_science_desc:0 "Теперь як умный! Мы расширять университеты и обеспечивать всех хорошим образованием! Также это позволять нам легче проектировать новое оборудование, потому что учёный и инженер научиться работать вместе!"
 YAK_stalliongrad_investment:0 "Инвестиции Сталлионграда"
 YAK_stalliongrad_investment_desc:0 "Сталлионградцы могут помочь яку построить большую и крепкую промышленную базу, сделать нас не-отсталыми! Вместе мы делать промышленность яка современной и могучей!"
 YAK_make_science_better:0 "Двигать науку вперёд"
 YAK_make_science_better_desc:0 "Мы нуждаться в умных учёных, чтобы они учить других и делать нас умнее, пока мы не стать умнейшими! Умные яки делать всё общество лучше и счастливее! А ещё более продуктивным, потому что умным легче работать."
 YAK_equestria_investment:0 "Эквестрийские инвестиции"
 YAK_equestria_investment_desc:0 "Эквестрия может похвастать самой современной промышленной базой на континенте. Яки учиться у пони, чтобы сделать промышленность яков столь же могучей, как у Эквестрии!"
 YAK_harmony_science:0 "Гармоническая наука"
 YAK_harmony_science_desc:0 "Благодаря дружбе и сотрудничество наука яков может быстрыми темпами двигаться вперёд и стать самой НАИПРОДВИНУТЕВШЕЙ в мире! Яки – гении!"
 YAK_even_more_science:0 "Ещё больше науки"
 YAK_even_more_science_desc:0 "Мы НАИУМНЕЙШИЕ яки! Мы делать наш великий дом местом науки и образования! Все народы севера завидовать нашему гению! Слава Якякистану!"
 YAK_into_modern_age:0 "Шаг в современность"
 YAK_into_modern_age_desc:0 "Промышленность яка теперь можно назвать поистине современной. Мы делать обжигатели хлеба, улётные тачилы и другие вещи, в которых як никогда не нуждаться раньше, но нуждаться сейчас!"


