 newyaks.16.t:0 "Красный мокрый снег"
 newyaks.16.d:0 "Йона с ужасом смотрела на сухие строки записки с только что полученными известиями. Протесты в Яктауне всё разрастались и тысячи разгневанных яков требовали свержения принца Резерфорда. Вскоре пролилась первая кровь: толпа бросала в стражников каменные покрытые льдом глыбы и один из снарядов попал силовику в голову, оглушив того. И когда стражники самолично открыли ответный огонь по толпе, разразился полный хаос. Йоне и Резерфорду было велено оставаться за стенами Хуралтая для их же безопасности.\n\nВнезапно двери дворца распахнулись под напором роты солдат-яков в ярко-красной униформе. Незваные гости тут же нацелили свои винтовки на принца и его спутницу. — Йона напугана... что происходит? — Испуганно спросила Йона у Резерфорда. Ей ещё никогда не угрожали подобным образом.\n\nВнушительный коричневый як вышел перед строем воинов и поднял копыто, приказывая им опустить оружие. — У Ингвара очень простая просьба, — заявил командир с удивительным для яка его размеров хладнокровием. — Як-принц уйти, иначе яки Ингвара практиковаться в стрельбе на нём и Йоне.\n\n— Тиры тут нет? — Ответил Резерфорд, проигнорировав угрозу Ингвара.\n\n— Методы Тиры провалились, — фыркнул Ингвар. — Глупо Тире считать, что реакционеры мирно отдать власть. Якякистану нужен новый вождь-як. Як, способный принимать сложный решения, а не слушать бесконечные споры. Отныне Якякистан возглавлять Великий Маршал Непобедимой Якской Армии Красного Солнца!\n\nРезерфорд поднял копыто в знак покорности и согласия. Либо так, либо и Йона, и он окажутся в могиле. — Да, Резерфорд отречётся от престола. Но Ингвар вести Якякистан по кровавый путь, — проворчал Резерфорд себе под нос. — Только... только вы не трогать Йону."
 newyaks.16.a:0 "Слава великий маршал Ингвар! Смерть реакционерам!"

 newyaks.17.t:0 "Безраздельное господство воли народа"
 newyaks.17.d:0 "Йона и принц Резерфорд смотрели на большую группу революционеров, которые вошли вслед за Тирой в Хуралтай. Учитывая накалившиеся настроения среди яков, дабы избежать неминуемой революции и кровопролития Йона предложила провести мирные переговоры. Хотя большинство пришедших революционеров были безоружны, принцу Резерфорду это казалось очень похожим на переворот. — Что всё это значить? — Воскликнул Резерфорд, недовольно топнув копытом.\n\nТира положила бумажный свиток на круглый стол. — Тира пришла с ультиматумом. Протесты происходить не только в Яктауне, но и по всему королевству. Многие яки обвинять Резерфорда в кровопролитии в война против Йаки-Клан. Если принц не отречься от престола... — Тира решительно посмотрела на Резерфорда, – ...то революция сделать это за принца.\n\nЙона неловко взглянула на Резерфорда. Ей казалось, что их загнали в угол, но раз Тира готова войти в Хуралтай безоружной, то, возможно, всё ещё есть возможность договориться. — Тира – хороший як. Если принц отречётся от престола, не будут ли Тира и коммунисты вредить гармонистам? — Спросила она.\n\nТира кивнула и положила перед Резерфордом ручку. — Тира не будет преследовать гармонистов. Но Тира станет новым президентом. Гармонисты могут быть представлены в правительстве, если они захотеть работать с новой республикой. — Согласилась она.\n\nПринц Резерфорд немного поворчал, а затем вздохнул и посмотрел на то место, где ему предстояло поставить свою подпись. У принца не было иного выбора. — Ради блага всего Якякистана... Принц отрекаться от престола. Хватит с Якякистана насилия."
 newyaks.17.a:0 "Товарищ Тира возглавлять революцию!"

 newyaks.18.t:0 "Чудеса компромисса"
 newyaks.18.d:0 "Йона и принц Резерфорд смотрели на небольшую группу революционеров, которые вошли вслед за Тирой в Хуралтай. Резерфорд ожидал попытки переворота, но сторонники Тиры были безоружны, так что не было причин не пускать их. — Что всё это значить? — Наконец спросил Резерфорд.\n\nТира положила бумажный свиток на круглый стол. — Тира пришла на переговоры. В Яктауне неспокойно. Многие яки не хотеть революции. Но... — она указала на нижнюю часть свитка. — Но другие яки винить Резерфорда в том, что много яков погибнуть в бою с Йаки-Кланом.\n\nЙона посмотрела на Резерфорда. У неё была идея, хотя вряд ли принц оценит её. Так что Йона повернулась к Тире. — Если принц отречётся от трона, согласится ли Тира сражаться за дружбу и гармонию? — Предложила она. — Йона не хочет, чтобы яки продолжать ссориться.\n\nПринц Резерфорд удивлённо посмотрел на неё и громко топнул копытом. — Йона думает, что як пойдёт на это?\n\n— Йона считать, что принц должен отказаться от трона. Ради блага весь Якякистан, — ответила Йона. — Яки могут создать республику. Разве не должны все яки иметь право говорить, как лучше управлять Якякистаном?\n\nТира кивнула и приложила копыто к груди. — Всё это время Тира просто хотеть, чтобы яки-рабочие управляли Якякистаном. Республика – это бур-жуй-ская идея, но если социалистические яки могут присоединиться, то як не видеть проблемы, — сказала она. — К тому же Маркс просто пони, не як. Слова пони о революции не всегда верны.\n\nПринц Резерфорд поворчал, но потом удивительно быстро успокоился. — Ради блага весь Якякистан... Возможно, что пришло время для новых яков править страной, — признал он после долгой паузы, снимая корону с рогатой головы."
 newyaks.18.a:0 "За свободный, гармонический Якякистан!"

 newyaks.19.t:0 "От революции к фарсу"
 newyaks.19.d:0 "Йона и принц Резерфорд смущённо переглянулись, когда Тира в знак покорности опустилась на колени перед зданием Хуралтая. — Что як делать? — Наконец спросил Резерфорд.\n\nТира чуть отступила назад и попыталась изобразить уверенную улыбку. — Як, возможно, не слышал последние вести, но протесты в Яктауне были слабы, — призналась она. — На митинг пришло совсем мало яков. Яки не хотеть революции, особенно после недавних потерь в войне против Йаки-Клана. Протест теряет силу, и остальные яки уходят. Очевидно, что многие яки поддерживают принца.\n\nЙона взглянула на меланхоличную Тиру, подошла к революционерке из клана Генихан, а затем подняла копыто в знак примирения. — Это не обязательно конец истории Тиры. Тира может присоединиться к Йоне и принцу, после чего работать вместе с ними, чтобы сделать жизнь рабочих-яков лучше, — с улыбкой предложила Йона. — Один як силён. Но много яков куда сильнее. Йона научилась этому у друзей-пони.\n\nТира моргнула и глубоко вздохнула. Она вспомнила, почему стала марксисткой – чтобы избавить простых яков от цепей эксплуатации и разделить с ними преимущества развитой промышленности. Но раз уж такие яки, как сам принц Резерфорд, оказались восприимчивы к идеям реформам, возможно, она сможет добиться перемен, действуя изнутри существующей системы."
 newyaks.19.a:0 "— Тира будет верна принцу. Яки сильнее вместе."

 newyaks.20.t:0 "Настоящая коронация"
 newyaks.20.d:0 "Древняя поговорка гласит: "Если что-то не идеально, яки бесятся и КРУШАТ", но, судя по высочайшему уровню счастья, царившему в Яктауне, всё было настолько близко к совершенству, насколько это вообще возможно. В стране, постепенно восстанавливающейся после конфликта, власти объявили о периоде праздников, а центральным событием торжеств стала коронация принца Резерфорда.\n\nКое-кто заявлял, что у принца уже была церемония коронации или что ресурсы, выделенные на неё, лучше потратить на другие вещи, но такие недовольные яки явно были в меньшинстве. Народ, вновь объединившийся под знаменем Резерфорда, горой стоял за своего лидера, и поэтому старейшины лояльных кланов, а также новые, более сговорчивые представители тех, которые недавно потерпели поражение, собрались в столице, чтобы принять участие в церемонии.\n\nХотя его отец носил титул короля, Резерфорд не считал нужным следовать этой традиции, особенно если учесть выбранный им курс на установку гармоничного общества. Так что вскоре в древнем храме на вершине священной горы, после того как длиннорогий шаман протёр стальную корону свежим снегом и пропел гимны обновления, над толпой знати и приглашённых иностранных сановников прогремел голос истинного принца.\n\n— Яки Хуралтай! Друзья издалека! Наша земля едина в гармонии! Яки становиться сильнее и умнее! Для этого яка великая честь вести их! — После произнесённых слов принц решительно водрузил корону на голову. Она казалась более холодной и тяжёлой, чем прежде, но Резерфорд никогда не уклонялся от трудностей и не пытался избавиться от тяжёлой ноши."
 newyaks.20.a:0 "Величие и процветание ждать Якякистан!"

 newyaks.21.t:0 "Яки голосовать"
 newyaks.21.d:0 "Несмотря на окончание открытых военных действий, по всему Якякистану всё ещё ощущалось некоторое беспокойство. Процесс гармонических реформ, начатый принцем Резерфордом, перерос в нечто куда более глобальное. Гармония настолько хорошо легла в земли яков, что более не нуждалась в своём основателе и желала осуществить свою волю через общенациональные выборы. Идея избираемого правительства была похожа на клановую традицию, когда главы семей назначали своих лидеров, но теперь у каждого яка был шанс определить будущее своей страны одним ударом копыта.\n\nЙона наблюдала за происходящим с немалым опасением. Мало того что она была тем самым яком, который в критический момент изменил направление движения государства в сторону этих неизведанных хребтов, так ещё она сама по зову долга включилась в гонку за пост председателя нового Хурала. Как кандидату, ей не разрешалось работать на избирательных участках ни в каком виде, поэтому Йона провела день дома, наслаждаясь кратким моментом спокойствия в кругу семьи.\n\nПоздно вечером, когда все домашние дела были сделаны, проверены и на всякий случай переделаны, через несколько часов после того, как её младший брат и сестра улеглись спать, к ним прибыл гость. Это был коренастый як по имени Нир, в прошлом доброволец под командованием Йоны, а теперь – один из членов её политической команды.\n\n— Результаты получены! Яки усердно считать цифры! — Как только Йона открыла входную дверь, Нир сразу же заговорил со всем энтузиазмом. Он был так взволнован, что даже забыл поздороваться.\n\nЙона подняла копыто, приказывая ему замолчать, и выскользнула наружу. — Пожалуйста, только не Ингвар. У Тиры отличная кампания, это должна быть она. Может быть... — Громко зашептала Йона, но Нир прервал её, прежде чем она успела договорить.\n\n— Не Ингвар! Не Тира! И не кто-то другой! Яки хотеть, чтобы Йона вести их!"
 newyaks.21.a:0 "История Нового Якякистана началась с радостного крика и объятий."

 newyaks.22.t:0 "Кровные узы"
 newyaks.22.d:0 "Два яка – братья и принцы – стояли друг напротив друга в маленькой, скромной комнате. Один был гостем, а другой – пленником, один был старше, другой – моложе, один был коронован, другой – лишён титулов. Но было у яков и кое-что общее: они скорбели об утраченном родстве.\n\nРезерфорд нарушил тишину первым. Он сосредоточенно заговорил низким голосом. Перед тем как прийти сюда, он провёл в раздумьях десятки лун, взвешивая слова и подбирая аргументы.\n\n— Принца-предателя Брэдфорда до этого судить кланы и древние духи. Одни требовать крови, другие – изгнания, и лишь немногие добрые яки говорить о прощении. Безумный як принести много хаоса, сломать множество жизней.\n\n— Брат сильный. — Брэдфорд фыркнул, отведя взгляд. — До этого брат заблудиться и пойти по пути пони, заставить яков идти следом. Но брат-як могуч и своенравен. Як не слушать старейшин, не советоваться с шаманами – брат выносить приговор, как это делать настоящие вожди-яки.\n\nНа некоторое время воцарилась тишина, и Резерфорд продолжал смотреть на своего побеждённого брата, пока тот не поднял голову и не встретился с ним взглядом. В тёмных глазах, частично прикрытых неухоженным коричневым мехом, истинный принц увидел своё собственное отражение. Резерфорд помнил себя молодым и счастливым, когда играл вместе с братом в снегу. Гордым и упрямым, когда занимался политикой в Хуралтае. Беззаботным и весёлым во время праздника йикслурберфеста. А ещё он помнил свою обиду и злость в тот злосчастный день, когда Брэдфорд разломал подарки эквестрийской дипломатической миссии, а потом удрал в Сайхан Толгод. Однако здесь и сейчас Резерфорд видел яка, готового принимать решения."
 newyaks.22.a:0 "— Як-принц силён, но иначе. Як помочь Брэдфорду всё понять."
 newyaks.22.b:0 "— Наше королевство измениться. Брат уйти. Навсегда."

 newyaks.23.t:0 "Избавление от прошлого"
 newyaks.23.d:0 "Концепция надлежащего разделения властей была важной частью гармонических принципов управления. Так что лидеров яков-сепаратистов судили в оперативно созданном Высшем суде, где заседали представители влиятельных политических движений. Разнообразие мнений этих яков гарантировало, что решения о вынесенных наказаниях будут тщательно продуманными компромиссами, так что многих, включая принца Брэдфорда, приговорили к изгнанию.\n\nЙона лично была знакома с заблудшим братом Резерфорда, и поэтому не могла сказать о нём ничего хорошего – ведь свергнутый принц прошёл путь от ярого противника любых реформ и дипломатии, включая её поступление в Школу дружбы, до того, кто вверг Якякистан в кровавую войну. Тем не менее, она хотела лично проследить за его отъездом – как ради символического жеста обновления, так и чтобы поддержать Резерфорда.\n\nМалый терминал железнодорожного вокзала Яктауна был оцеплен, а платформу, на которой стоял бронепоезд, охранял дополнительный отряд полиции. Йона держалась на расстоянии, позволив Резерфорду и Брэдфорду поговорить наедине, и лишь изредка бросала взгляд в их сторону. Прощание прервалось, когда старший як, топнув копытами, громко фыркнул и ушёл. Когда Йона поспешила догнать его, оставшийся на перроне брат вождя окликнул её.\n\n— Як с косами хитра как пони. Украсть власть, не запачкать мех. Як-изгнанник гордиться. — Слова Брэдфорда были полны горечи.\n\nОна могла бы многое сказать в ответ: о сражениях, о потерянных товарищах, о чувстве вины или о жертвах. Но Йона выбрала другой путь.\n\n— Принц должен поехать посмотреть мир. Увидеть и узнать новые вещи. И однажды вернуться в лучший, более сильный Якякистан."
 newyaks.23.a:0 "Изгнанник запомнил эти слова на долгие годы."

 newyaks.24.t:0 "Предложение из Якякистана" #Mara
 newyaks.24.d:0 "Мы получили довольно странное и на редкость просто сформулированное послание от живущих неподалёку яков. Они утверждают, что хотят купить у нас часть нашей территории. А проблема в том, что хотя она слабо освоена и весьма негостеприимна, это всё равно наша земля. Кроме того, дополнительную сложность представляют заявление яков о том, что они попросту заберут земли силой, если мы решим их не продавать. Уступим ли мы бесполезные клочки земли или же будем сражаться за них?"
 newyaks.24.a:0 "А сделка-то в принципе относительно выгодная..."
 newyaks.24.b:0 "Они хотят землю? Пусть сперва отберут её!"

 newyaks.241.t:0 "Грифоны соглашаться!" #Mara
 newyaks.241.d:0 "Котоптицы согласны продать землю якам! Земли умных яков станут ещё больше. Яки использовать землю котоптиц с пользой!"
 newyaks.241.a:0 "Йей!"

 newyaks.243.t:0 "Грифоны отказываться" #Mara
 newyaks.243.d:0 "Глупые котоптицы не соглашаться продавать землю, которую мы хотеть. Глупые котоптицы считать яков глупыми, поэтому мы должны побить глупых котоптиц и показать им, что яки умные, большие и сильные. Яки идут КРУШИТЬ!"
 newyaks.243.a:0 "Яки КРУШИТЬ котоптиц!"

 newyaks.25.t:0 "Якякистан предлагает одновременное вторжение в Нова Грифонию" #Mara
 newyaks.25.d:0 "Яки прислали довольно интересное предложение: объединиться и дать совместный отпор грифонам. Единственное условие яков: при разделе передать им земли, которые раньше принадлежали якам. Эти территории сравнительно бедны и бесполезны для нас. Но уверены ли мы, что яки сдержат своё слово, а также не захотят в будущем взять больше, чем было оговорено?"
 newyaks.25.a:0 "Отличное предложение."
 newyaks.25.b:0 "Мы не будем работать с этими варварами."

 newyaks.251.t:0 "Пони согласны!" #Mara
 newyaks.251.d:0 "Ура! Умные пони присоединиться к сильные яки и хотеть крушить котоптиц. Яки очень умны и убеждать пони присоединиться к ним. Это отлично для яков, и теперь крушить котоптиц будет ещё проще – не то чтобы яки нуждаться в помощи, но всегда лучше крушить вместе с другом, чем без него."
 newyaks.251.a:0 "Йей!"

 newyaks.252.t:0 "Пони против" #Mara
 newyaks.252.d:0 "Глупые пони не хотеть присоединяться к якам и крушить котоптиц. Глупые пони говорить много скучных слов, которые не интересны якам, но яки понимать самое важное: крушить придётся без пони. Глупые пони."
 newyaks.252.a:0 "Яки КРУШИТЬ котоптиц!"

 newyaks.253.t:0 "Пони согласны! Время КРУШИТЬ!" #Mara
 newyaks.253.d:0 "Болтливые пони прийти и сказать, что они хотеть крушить котоптиц, ура! Мы втоптать котоптиц в землю, а яки получить земли яков обратно от глупых котоптиц, хаха! Время КРУШИТЬ!"
 newyaks.253.a:0 "Яки и пони вместе КРУШИТЬ котоптиц!"

 newyaks.26.t:0 "КРУШИМ вместе!" #Mara
 newyaks.26.d:0 "Пони начали крушить котоптиц, и якам пора решить, хотят ли они теперь крушить котоптиц вместе с пони. Яки хотеть крушить, но яки должны быть готовы, иначе они не смогут хорошенько поКРУШИТЬ."
 newyaks.26.a:0 "Яки и пони вместе КРУШИТЬ котоптиц!"
 newyaks.26.b:0 "Не, плохая идея."
 
 newyaks.27.t:0 "Trial of Traitors"
 newyaks.27.d:0 "#TODO: Bradford, Kerr, and Star Mountain are put on trial for treason, conspiracy with Changelings to subjugate Yakyakistan in Kerr's case, and in Star Mountain's case brutal oppression of the people. Bradford talks about how communism will lead Yakyakistan to ruin. Kerr sneeringly calls them weak for putting him on trial, instead of just shooting him. And Star Mountain has a whole rant about how communism killed everyone she loved and her 'crimes' were actually based and in fact she didn't go far enough because if she'd been even more ruthless they could have executed all the communists and stopped this madness. Judges are not impressed."
 newyaks.27.a:0 "Bradford leave forever. Other two die."

 newyaks.28.t:0 "Art of Showyakship"
 newyaks.28.d:0 "#TODO: Yngvar meets with Yona, and tries to convince her to plead guilty to the various crimes the communists have invented so that the people will have a villain to despise. He argues that this is a lie, but it's a lie that's good for the nation. In return, he promises to not go after her friends or family. Yona calls him awful, but agrees for her family's sake."
 newyaks.28.a:0 "The others get similar deals."
 
 newyaks.29.t:0 "Trial of Two Harmonists"
 newyaks.29.d:0 "#TODO: Yona is accused of trying to subordinate Yakyakistan to Equestria and preaching class collaboration instead of class war. Rutherford is accused of 'softness' in dealing with the Jaki-Clan, and 'incompetence' in managing his own guards, leading to the deaths in the Red Sleet event. They plead guilty to the charges and throw themselves on the mercy of the court. Court agrees to show leniancy because of her youth and his pro-worker reforms."
 newyaks.29.a:0 "Five years house arrest for Yona. Five years hard labor for Rutherford."

 newyaks.30.t:0 "Trial of Three Arch-Reactionaries"
 newyaks.30.d:0 "#TODO: Bradford, Kerr, and Star Mountain are put on trial for treason, conspiracy with Changelings to subjugate Yakyakistan in Kerr's case, and in Star Mountain's case brutal oppression of the people. Bradford and Kerr plead guilty to all charges, but Star Mountain rants about how this is a kangaroo court, that they threatened to have her friends arrested too, and how she would rather see Chrysalis rule all Equus than a single communist draw one more breath."
 newyaks.30.a:0 "Execute them all."

 newyaks.31.t:0 "Without Virtue"
 newyaks.31.d:0 "#TODO: A event of Yngvar meeting with his top military scientists. He talks about how the revolution must not hesitate, because the reactionaries won't either. The revolution must develop chemical, atomic, and biological weapons. After they are dismissed, he buries his face in his hooves."
 newyaks.31.a:0 "What are we doing?"

 newyaks.32.t:0 "Yaks and Griffons"
 newyaks.32.d:0 "#TODO: Either communist leader meets with Redtail, who expresses his approval of what they're doing while cautioning them not to go too far. Could maybe have two descs depending on who's leader?"
 newyaks.32.a:0 "To friendship for a thousand moons!"

 newyaks.33.t:0 "Yaks Request Union with the East"
 newyaks.33.d:0 "#TODO: Redtail gets a request from the yaks to have their claims returned to them. Maybe through a plebiscite or something."
 newyaks.33.a:0 "Of course."
 newyaks.33.b:0 "That's our land!"

 newyaks.331.t:0 "Griffons Agree!"
 newyaks.331.d:0 "#TODO: Redtail agrees!"
 newyaks.331.a:0 "Wonderful!"

 newyaks.332.t:0 "Griffons Refuse!"
 newyaks.332.d:0 "#TODO: Redtail refuses!"
 newyaks.332.a:0 "Yaks SMASH revisionists!"

 newyaks.34.t:0 "Grand Council Elections"
 newyaks.34.d:0 "#TODO: Ending the provisional presidentship and hosting new elections, Thyra's popularity is overwhelming, so she's going to stay president. But the makeup of the Grand Council is still in doubt. No one won a majority, but one faction did get a plurality in the Grand Council. Who was it?"
 newyaks.34.a:0 "The Centre holds!"
 newyaks.34.b:0 "The Farmers prevail!"
 newyaks.34.c:0 "The Unions stand tall!"

 newyaks.35.t:0 "SMASHing Tanks"
 newyaks.35.d:0 "#TODO: We are going to fight the Changelings eventually. This is beyond doubt. They will have terrifying Panzers, and we need to be ready. But how can we stop such horrors?"
 newyaks.35.a:0 "Our own tanks!"
 newyaks.35.b:0 "Anti-tank guns and tank destroyers!"
 newyaks.35.c:0 "Bombers!"


 newyaks.36.t:0 "The Councils Above All"
 newyaks.36.d:0 "#TODO: Thyra has a meeting with Yngvar, where he's very impressed with what she's done. He says that she is a brilliant leader who was exactly what Yakyakistan needed. She is happy for his approval, and promises that there will always be a spot in her Red Army for him."
 newyaks.36.a:0 "To a better future."

 newyaks.37.t:0 "Rightist Temerity"
 newyaks.37.d:0 "#TODO: Yngvar has a meeting with Thyra, where she calls him a brutal tyrant. He agrees, but says that a brutal tyrant is what the world needs to stop Chrysalis. She replies that the point of the revolution was to abolish barbarity, not embrace it. He argues that while he is evil, he is less evil than Chrysalis. She asks if it was really worth it. He says it will be if they can crush the Changelings."
 newyaks.37.a:0 "I hope you know what you're doing, Grand Marshal."


 newyaks.38.t:0 "Яки предлагают пакт против Кризалис"
 newyaks.38.d:0 "Яки, в чьих землях в настоящее время властвует жестокая коммунистическая военная диктатура, предложили заключить континентальный пакт против Кризалис. Они хотят противостоять империалистическим амбициям чейнджлингов и приглашают нас внести свой вклад.\n\nЕсли гегемония чейнджлингов нападёт на любую страну из числа подписавших пакт, то остальные державы должны будут сделать определённые дипломатические заявления. Этот пакт не обязывает нас предпринимать какие-либо конкретные военные действия в случае вторжения Кризалис, но яки неофициально дали понять, что все подписавшие стороны будут делиться друг с другом разведданными об угрозе со стороны чейнджлингов и координировать совместные действия более эффективно."
 newyaks.38.a:0 "Мы согласны, так как не желаем стать следующей целью Кризалис."
 newyaks.38.b:0 "Это риск, так мы спровоцируем Кризалис."

 newyaks.39.t:0 "[FROM.GetNameDefCap] подписывает пакт!"
 newyaks.39.d:0 "Мы получить хорошие новости! Несмотря на некоторые разногласия, государство [FROM.GetNameDef] понимать, что глупо сражаться против Кризалис в одиночку. Мы уже обменяться разведданными и пообещать осудить любые дальнейшие агрессивные действия Кризалис против любой державы, подписавшей пакт."
 newyaks.39.a:0 "Вместе мы сильнее! Айда КРУШИТЬ жуков!"

 newyaks.40.t:0 "[FROM.GetNameDefCap] отказывается подписать пакт"
 newyaks.40.d:0 "Увы, и хотя государство [FROM.GetNameDef] опасаться вторжения чейнджлингов, они всё ещё считать, что официальное присоединение к пакту, выступающему против Кризалис, поставить их в ещё более невыгодное положение, спровоцировав её поскорее нанести удар по ним."
 newyaks.40.a:0 "Только вместе мы сможем КРУШИТЬ жуков!"


 newyaks.41.t:0 "Яки предлагают углубить пакт против Кризалис"
 newyaks.41.d:0 "Яки заинтересованы в дальнейшем расширении нашего сотрудничества против чейнджлингов и Кризалис. Яки предложили проводить совместные учения, а также обмениваться данными по военной тактике чейнджлингов, чтобы мы могли лучше подготовиться к прямому столкновению с их войсками. Но вот если Кризалис узнает об этом, то мы можем оказаться в большой опасности..."
 newyaks.41.a:0 "Да, давайте готовиться к худшему вместе!"
 newyaks.41.b:0 "Давайте не будем обострять ситуацию..."

 newyaks.42.t:0 "[FROM.GetNameDefCap] соглашается на расширение сотрудничества!"
 newyaks.42.d:0 "Государство [From.GetNameDefCap] соглашаться на совместные учения, чтобы лучше готовиться к вторжению Кризалис! Все выиграть от углубления коллективная безопасность."
 newyaks.42.a:0 "Жуки будут бояться товарищества между народами!"

 newyaks.43.t:0 "[FROM.GetNameDefCap] не соглашается на расширение сотрудничества!"
 newyaks.43.d:0 "Плохие вести. Государство [FROM.GetNameDefCap] бояться, что торговля военными секретами чейнджлингов может сделать их мишенью для Кризалис. Они отказаться от расширения сотрудничества в рамках альянса."
 newyaks.43.a:0 "Жуки рано или поздно добраться до каждого! Мы должны держаться вместе!"


 newyaks.44.t:0 "Яки предлагают ввести эмбарго против чейнджлингов"
 newyaks.44.d:0 "Яки заинтересованы в дальнейшем расширении нашего сотрудничества против Кризалис. На этот раз они попросили нас полностью прекратить любую торговлю с чейнджлингами. Хотя скоординированные действия могли бы здорово ослабить Гегемонию, чем активнее мы будем действовать против Кризалис, тем выше шансы на то, что она будет считать нас врагом..."
 newyaks.44.a:0 "Пора лишить их доступа к нефти и оружию!"
 newyaks.44.b:0 "Это уже слишком рискованно."

 newyaks.45.t:0 "[FROM.GetNameDefCap] соглашается на эмбарго!"
 newyaks.45.d:0 "Государство [From.GetNameDefCap] согласиться лишить чейнджлингов доступа к важным ресурсов. Это есть великая победа сил антифашизма!"
 newyaks.45.a:0 "Кризалис не сломит нас!"

 newyaks.46.t:0 "[FROM.GetNameDefCap] не соглашается на эмбарго"
 newyaks.46.d:0 "Увы, но государство [FROM.GetNameDef] отказаться вводить официальное эмбарго против чейнджлингов. Они сослаться на важнейшие торговые соглашения, разрыв которых может навредить их экономике. Но мы подозревать, что они просто не хотеть оказаться на первых местах в списке врагов Кризалис."
 newyaks.46.a:0 "Во дураки."

 newyaks.47.t:0 "Яки предлагают оборонительный пакт против чейнджлингов"
 newyaks.47.d:0 "Яки заинтересованы в достижении финальной стадии нашего сотрудничества против Кризалис. Они запросили, чтобы в случае нападения на любую из сторон, подписавших этот пакт, все прочие участники немедленно предприняли бы ответные меры военного характера. Это хорошая мера защиты, но готовы ли мы к открой войне с чейнджлингами..."
 newyaks.47.a:0 "Конечно! Так мы будем непобедимы!"
 newyaks.47.b:0 "Это не наш бой."

 newyaks.48.t:0 "[FROM.GetNameDefCap] соглашается на оборонительный пакт!"
 newyaks.48.d:0 "Государство [From.GetNameDefCap] согласиться выступить против чейнджлингов, если они напасть на кого-то из нас. Империалистические амбиции бессильно разбиться о нас!"
 newyaks.48.a:0 "Нас не заковать в цепи!"

 newyaks.49.t:0 "[FROM.GetNameDefCap] не соглашается на оборонительный пакт"
 newyaks.49.d:0 "Увы, но государство [FROM.GetNameDef] не заинтересоваться в присоединении к оборонительному пакту. Они явно бояться, что их втянуть в невыигрышную войну."
 newyaks.49.a:0 "Что за идиоты!"

 newyaks.51.t:0 "Призыв к оружию"
 newyaks.51.d:0 "Только что поступили новости о том, что держава [CHN.GetName] напала на одного из членов пакта против Кризалис. Как член вышеупомянутого пакта, мы обязаны объявить войну Гегемонии и присоединиться к нашим союзникам в битве за независимость. Однако шансы на то, что даже вместе мы успешно справимся с могучей Гегемонией, очень малы. Это будет бесчестным поступком, но, возможно, нам стоит проигнорировать этот призыв и чуть повременить..."
 newyaks.51.a:0 "Мы знали на что шли. К оружию!"
 newyaks.51.b:0 "Наше участие ничего не изменит."
 
 newyaks.52.t:0 "A Missive from Yakistown"
 newyaks.52.d:0 "#TODO: (EQS POV) Yngvar is a big jerk but he wants to cooperate against Chrysalis. While that's a good idea, he has been very evil so we're not sure. But we could play hard to get, pressure him into releasing Yona and Rutherford over this as a condition of our signing. What do we do?"
 newyaks.52.a:0 "Demand their release as a condition."
 newyaks.52.b:0 "We don't negotiate with communist tyrants."

 newyaks.53.t:0 "A Diplomatic Difficulty"
 newyaks.53.d:0 "#TODO: Celestia says she'll only sign if we release Yona and Rutherford, and let them take asylum in Equestria. While Equestria obviously has no business interfering in our own affairs, we have to agree because a pact without Equestria is toothless."
 newyaks.53.a:0 "Fine, have the damn troublemakers."

 newyaks.54.t:0 "A Diplomatic Catastrophe"
 newyaks.54.d:0 "#TODO: Celestia has categorically refused to sign our agreement, citing numerous creature rights abuses and our general ruthlessness in dealing with enemies. She firmly stated that until Yngvar is overthrown, Equestria will have no diplomatic relations with us."
 newyaks.54.a:0 "Cutting off your muzzle to spite your face, ponies?"


 newyaks.55.t:0 "Trading Meetings"
 newyaks.55.d:0 "#TODO: Pinkie Pie comes to visit Rutherford in the new, communist Yakyakistan. Under Thyra he's just an ordinary yak, though still a popular one. Maybe have Yona there too? Should be a happy, uplifting event showing that things are going well."
 newyaks.55.a:0 "Yakyakistan may have changed, but Rutherford hasn't."

 newyaks.56.t:0 "Karsakag in Revolt"
 newyaks.56.d:0 "#TODO: In response to nationalization of key industry, Karsakag revolts and declares a Commune. They demand immediate elections to see who will run the country, lifting of the nationalization, and establishment of direct council power."
 newyaks.56.a:0 "They'll get bored."

 newyaks.57.t:0 "They Didn't Get Bored"
 newyaks.57.d:0 "#TODO: Almost three weeks later, Karsakag is still a commune and refusing to let Yngvar's troops in. Many of them have family there, and it IS the home of the revolution. Yngvar himself is a Karsakagite. But he is adamant that these demands are absurd--the Red Sun Yak Army must be strong to fight Chrysalis, and that means nationalization and no democracy. Question is what to do about it?"
 newyaks.57.a:0 ""Arrest these conspirators.""
 newyaks.57.b:0 ""Kill these reactionaries.""

 newyaks.58.t:0 "The Revolution Eternal"
 newyaks.58.d:0 "#TODO: Karsakag is retaken with a low loss of life, but a few Communards do die rather than surrender. Yngvar's young cousin is arrested, and she calls him out as a tyrant. He responds that a tyrant is what the yaks need to fight the changelings."
 newyaks.58.a:0 "Yngvar didn't cry until he got home."

 newyaks.59.t:0 "Red Dawn on Yakyakistan"
 newyaks.59.d:0 "#TODO: Karsakag is retaken with mass executions of Communards. Yngvar's young cousin is killed, and when Yngvar learns this he is horrified. It was his order that killed her. But there's nothing he can do - she was a reactionary by his decree, and he has to live with the consequences."
 newyaks.59.a:0 "Yngvar didn't stop crying for half an hour."

 newyaks.60.t:0 "Karsakag Runs Red"
 newyaks.60.d:0 "#TODO: Karsakag celebrates the revolution and the triumph of the workers, and they start assaulting and in a couple cases almost killing local capitalists, landlords, etc. Should we step in and get them to stop, or let the fires burn a bit?"
 newyaks.60.a:0 "Stick to the order of law - revenge is not revolutionary!"
 newyaks.60.b:0 "Too bad. They who light the inferno may burn in it."


 newyaks.61.t:0 "Красная звезда над Весалиполисом"
 newyaks.61.d:0 "Только когда Оцелия решила вновь попробовать заснуть, начинались мучения. С потолка непрестанно падали капли и звук их падения не давал ей провалиться в сон. В камере не было часов, и охранники никогда не разговаривали с ней, даже когда она пыталась своими превращениями заставить их засмеяться, заговорить, заплакать, разозлиться или выдать хоть какую-то реакцию. Лужа в центре камеры росла с каждым часом, но с потолка капало не настолько регулярно, чтобы использовать воду в качестве импровизированных часов.\n\nОцелия столько раз пыталась уснуть, что давно сбилась со счёта. С каждой попыткой столь раздражающее "кап, кап, кап" становилось лишь громче, и чейнджлинг обнаружила, что приоткрывает глаза, чтобы посмотреть, не добралась ли лужа до её набитого соломой матраса. Не помогло и знание того, что её камера находится где-то под Ключ-Озером. В его водах обитал... кто-то. Или что-то. Если верить разнообразным слухам.\n\nИх было двое. Солдат и адвокат, если судить по внешнему виду. Они не давали ей вставить и слова, а когда Оцелия попыталась перебить адвоката, солдат громко фыркнул.\n\n— Оцелия. Вы обвиняетесь в следующих преступлениях: неспособность восстать против кризализма, служба в звании обер-лейтенанта в армии и приобщение молодёжи к кризализму. Приговоры – два, пять и пять лет каторжных работ за каждое из преступлений соответственно. Если вы не признаёте себя виновной, у вас будет один час, чтобы доказать судье, что вы не Оцелия. Или предоставить доказательства того, что вы действительно восстали против Кризалис. Следующее заседание суда состоится через восемь месяцев.\n\n— Что насчёт моей семьи? Где они? В смысле восемь месяцев, я останусь здесь на протяжении этого времени?\n\n— Против вашей семьи пока что не выдвинуто никаких обвинений. Что же касается вашего вопроса, то через три дня революционный трибунал будет судить Ласина Кардо.\n\nАдвокат протянул ей планшет с ручкой и бумагой.\n\n— Полный отчёт об известной вам деятельности Кардо, а также устные показания, подтверждающие его преступления, позволят оправдать вас по третьему пункту обвинения и будут засчитываться в вашу пользу на любом будущем слушании об условно-досрочном освобождении. Мы вернёмся завтра, чтобы услышать ваш ответ."
 newyaks.61.a:0 "Выбор для Оцелии был несложным."

 newyaks.62.t:0 "Red Star over Vesalipolis"
 newyaks.62.d:0 "#TODO: Ocellus is called to her hearing for "membership in the Heer". She honestly explains that she was not a devout Chrysalis supporter, that she always stopped her troops from violating the laws of war, and that she is sorry for all the blood her country spilled. The judge is touched by her sincerity, and sentences her to 6 months community service."
 newyaks.62.a:0 "Justice without mercy is tyranny."

 newyaks.63.t:0 "[YAK.GetNameDefCap] Invites Us to Research Cooperative"
 newyaks.63.d:0 "#TODO: (generic POV) Thyra's setting up a research cooperative. Do we want in?"
 newyaks.63.a:0 "Of course, let's light up the North with knowledge!"
 newyaks.63.b:0 "Stay out of our secrets!"

 newyaks.64.t:0 "[FROM.GetNameDefCap] Accepts Research Cooperative"
 newyaks.64.d:0 "#TODO: FROM is interested! We're gonna share our knowledge."
 newyaks.64.a:0 "Amazing!"

 newyaks.65.t:0 "[FROM.GetNameDefCap] Refuses Research Cooperative"
 newyaks.65.d:0 "#TODO: FROM doesn't want to share anything, they say it might be a security risk."
 newyaks.65.a:0 "A shame."

 newyaks.66.t:0 "The Old and the New"
 newyaks.66.d:0 "#TODO: The various non-Ghenikhan clans of Yakyakistan are grumbling about our rule. While it's unlikely any of them would outright revolt, they're doing lots of smaller-scale sabotage and interference. We have to deal with this somehow."
 newyaks.66.a:0 "Time to see if we've learned anything..."

 newyaks.67.t:0 "Вынужденная командная работа"
 newyaks.67.d:0 "Обычно музыкальная хижина в Яктауне была весьма счастливым местом. Яки собирались в её стенах, чтобы насладиться прекрасной музыкой. Но сегодня в ней не было слышно весёлых мелодий, да и атмосфера была куда более напряжённой.\n\nНа одной стороне комнаты сидел принц Резерфорд, лидер клана Мангчиджид и принц Якякистана. Он восхищался Эквестрией и её гармонической системой, но при этом он также намеревался любой ценой сохранить традиции яков и власть монархии.\n\nНапротив него сидела Тира, радикальная агитаторша из клана Генихан. Когда-то она побывала в Сталлионграде и вернулась оттуда убеждённой марксисткой. Теперь же она хотела вытащить свою родину из отсталого феодализма прямиком в новое социалистическое будущее.\n\n— Як не доверять якам Генихана. — Сказал принц, хмурясь. — Коммунизм – плохая вещь, он уничтожать традиции и свободы яков. Як думать, что Генихан хотеть предать Якякистан. Как пони Сталлионграда предать Эквестрию.\n\nОднако далее выражение лица Резерфорда смягчилось. — Но яки нуждаться в помощь клана Генихан. Брат Брэдфорд и предатели из Йаки-Клана хотеть обратить вспять весь прогресс яков, вернуть их в великую изоляцию. Яки не могут этого допустить.\n\n— Як тоже не рада работать с принцем Резерфордом, — Тира нахмурилась в ответ, — но принц-як прав. Мы работать вместе, пока йаки не будут разбиты. Если принц обещать разрешить коммунистов, яки Генихана обещать не выступать против принца до окончания войны.\n\nК немалому удивлению Тиры принц Резерфорд улыбнулся.\n— Як принимать сделку. Яки скрепить её ударом рогов!"
 newyaks.67.a:0 "Яки СОКРУШИТЬ предателей вместе!"

 newyaks.68.t:0 "Meeting with the Imperialists"
 newyaks.68.d:0 "#TODO: Yngvar meets with the new leader of the Yürkids, Kerr's next in line, a yak named Yaara. While she's pissed about her brother's execution, she agrees to work in the new government as long as no questions are asked about her methods to serve the revolution. Yngvar grimly nods, saying we'll need all the help we can get to stop Chrysalis."
 newyaks.68.a:0 "What's the difference between a class enemy and a hero of the revolution anyway?"

 newyaks.69.t:0 "Crushing the Imperialist Scourge"
 newyaks.69.d:0 "#TODO: Thyra announces that as the Yürkids have refused to join the revolution willingly, the revolution has come to them. All Yürkid nobles are immediately stripped of rank and forced to be commoners, and a new Yürkid leader will be chosen by lot from their ranks rather than being passed down. They're mad but Ghenikhan is too strong to resist."
 newyaks.69.a:0 "Damn imperialists."

 newyaks.70.t:0 "The Threat from our West"
 newyaks.70.d:0 "#TODO: Yngvar orders the relocation of the entire Juyilkhai clan to the Mangchijid capital, citing their disloyalty in the civil war and proximity to the Changelings making them a prime target for foreign subversion."
 newyaks.70.a:0 "Can't trust them."

 newyaks.71.t:0 "The Western Eccentrics"
 newyaks.71.d:0 "#TODO: Thyra announces that despite their insurrection, the Juyilkhai will be allowed to remain as they are, with the goal of healing the nation's wounds."
 newyaks.71.a:0 "They still creep me out."

 newyaks.72.t:0 "Breaking the Mountain"
 newyaks.72.d:0 "#TODO: Yngvar meets with his top nuclear scientists, who agree that airspace is too heavily contested to make traditional nuclear deployment viable. He suggests planting the nukes deep underground on controlled territory, before retreating and letting the enemy seize them."
 newyaks.72.a:0 "It will be done."

 newyaks.73.t:0 "Venom"
 newyaks.73.d:0 "#TODO: Yngvar meets with his top chemical scientists, who agree that a new agent is needed as the changelings start to roll out defenses against the current ones. He proposes reviewing old chemical agents, in particular those deemed too dangerous, and examining them for new ideas."
 newyaks.73.a:0 "Let it be done."

 newyaks.74.t:0 "Fire Away"
 newyaks.74.d:0 "#TODO: Yngvar authorizes the use of long-range rocket bombardment, and sets up silos in the impassable regions of eastern Yakyakistan."
 newyaks.74.a:0 "They'll understand eventually."

 newyaks.75.t:0 "The First Revolution Day"
 newyaks.75.d:0 "#TODO: A party is held in Karsakag about the triumph over the reactionaries. Lots of smashing, cheering, and laughing together."
 newyaks.75.a:0 "Boss-yaks fear us!"

 newyaks.76.t:0 "Training under a Legend"
 newyaks.76.d:0 "#TODO: Yngvar trains recruits, including his young cousin. He's stern but fair, and afterwards gives her a happy hug."
 newyaks.76.a:0 "Invincible and legendary!"

 newyaks.77.t:0 "Borders Protected"
 newyaks.77.d:0 "#TODO: The commies oversee the erection of borders against non-commie nations. Also the ports."
 newyaks.77.a:0 "We'll protect the land."

 newyaks.78.t:0 "Off to War"
 newyaks.78.d:0 "#TODO: An unspecified nation is evil (fascist). Can be referred to with dynamic loc work. We're gonna crush them together!"
 newyaks.78.a:0 "Together, we will overcome all threats!"

 newyaks.79.t:0 "Meeting with the Traitors"
 newyaks.79.d:0 "#TODO: Event of the clan councils being held, with the secessions involved. They're not happy, but they're tired of fighting."
 newyaks.79.a:0 "Let's get to work."

 newyaks.80.t:0 "Удержать лавину"
 newyaks.80.d:0 "— Королевский визит, хм. Великая честь, редкий шанс поговорить с рога на рог. — Як, стоявший перед Резерфордом, выглядел собранным и сдержанным, но говорил с явной насмешкой в своём глубоком голосе. — Як приветствовать другой як в этом роскошном жилище.\n\nНахмурившись, принц осмотрел пленника. В позе Керра чувствовалась сила древнего гордого зверя, что ныне заперт в клетке, но и близко не сломлен. — Якякистан снова един, а кланы не проливать кровь друг друга. Даже ваши Юркиды поддерживать коалицию. — Резерфорд говорил медленно, пытаясь уловить любую перемену в поведении старейшины.\n\n— Да. И поэтому як-принц прийти сюда. — После нескольких ритмичных кивков воин-вождь прищёлкнул языком. — Дом ждут суровые зимы. — На этот раз в его словах не слышалось ни угрозы, ни неуважения – лишь холодная, простая констатация факта. — Мы должны держаться вместе. Керр обещать сражаться за королевство копытами и рогами.\n\nРезерфорд порадовался соблюдению традиций – ведь действительно, ни один настоящий вождь яков не станет открыто взывать о помощи. Вожди полагаются на свой авторитет и нередко подталкивают других яков к принятию решения, но никогда не просят первыми. Но удовлетворение принца тут же исчезло, когда он увидел тень ухмылки на лице старейшины. Возможно, Керр подловил его в момент мягкости, а может, просто осмелился проверить снег на прочность, но принц не собирался прощать подобную наглость и непокорность.\n\nС рёвом Резерфорд бросился вперед и ударил своими рогами по рогам противника, заставив его отступить. — Войне конец. Гармония не слаба и никогда не будет слабой. — Принц резко выдохнул и спокойно продолжил. — Керр будет служить. И хорошо понимать это."
 newyaks.80.a:0 "Пока что громила Юркида покорен."

 newyaks.81.t:0 "Пони, что считала себя яком"
 newyaks.81.d:0 "Из всех командиров повстанцев Резерфорда больше всего озадачивала Стар Маунтин. Брэдфорд заблуждался, мечтая о благородном будущем, в Керре пылало высокомерное честолюбие, а многими их командирами более мелкого ранга двигала жажда насилия. Однако ничто в поступках кобылы, которая самолично провозгласила себя полноценным яком, даже отдалённо не было похоже на пристойное КРУШЕНИЕ.\n\nПринцу было хорошо известно, что Гениханы придерживаются отдельной политической программы, но их отчёты о вспышках дикарской жестокости во время конфликта не раз подтверждались сообщениями наблюдателей из других кланов. А более спиритуалистически настроенные разведчики заявляли, что в этих ужасающих актах насилия виновны снежные демоны. Эти мистические слухи были окончательно опровергнуты лишь когда отважная бригада добровольцев взяла штурмом убежище Стар Маунтин и обнаружила там десятки кровавых трофеев, после чего с трудом взяла её живой.\n\nПленение и раны никак не пригасили её вспыльчивость, так что ещё до перевода из тюремной больницы в обычное место заключения Стар Маунтин устроила несколько весьма кровавых драк с охранниками. Поэтому физический барьер на время встречи был явно нелишним. Надзиратели приоткрыли дверь камеры, оставив небольшую щель и позволив Резерфорду взглянуть на пленницу. Светлогривая пони надменно восседала на соломенном матрасе, повернув голову в сторону звука. Как только Стар Маунтин поняла, кто стоит по ту сторону двери камеры, она тут же подскочила вплотную к ней.\n\n— Социалистическая пешка! Марксистская марионетка! Пришёл сюда, чтобы позлорадствовать от имени своих красных хозяев? — Она визжала, чуть ли не пуская пену. — О, мне есть что им сказать!\n\nРезерфорд никак не отреагировал на её абсурдные обвинения. Лишь махнул копытом и надзиратели захлопнули дверь, заглушив пронзительные вопли, лишённые всякого смысла."
 newyaks.81.a:0 "— Безумная кобыла безумно безумна."

 newyaks.82.t:0 "Создание коалиции"
 newyaks.82.d:0 "Несмотря на то что старейшина Керр долгие годы правил Юркидами железным копытом (а может как раз именно благодаря своему неоспоримому авторитету), он пользовался значительной поддержкой членов своего клана, так что многие восприняли его изгнание как прямое оскорбление. Однако Йона одобрила вынесенный приговор и с радостью присоединилась к правительственной делегации в Бара'дур, чтобы обеспечить сохранение целостности страны.\n\nВ пользу её позиции говорили сразу несколько факторов: общая усталость от войны, резкое падение популярности Керра после поражения, что полностью соответствовало его собственной идее "власти сильных", а также отсутствие явного преемника, поскольку длиннорогий вождь ранее никак не намекал, что намерен покинуть свой пост в обозримом будущем. Прекрасно понимая, что ей не удастся полностью искоренить образ мышления местных яков, Йона решила вместо этого убедиться в том, что новый лидер будет более честным и прямолинейным, а также искренне готовым присоединиться к Хуралтаю. Для этого Йона использовала различены дипломатические приёмы: от личных встреч до публичной "аги-тай-ции" – последний приём она позаимствовала у Тиры.\n\nЮная воительница по имени Ройзнбарг была единственным подходящим кандидатом. Её уважали за доблесть на поле боя, да и к тому же она успела прославиться как благородный як. Перед прекращением огня она успешно договорилась о сдаче её войск на хороших условиях, а также о безопасном проходе для юркидских гражданских. После коротких, но весьма напряжённых переговоров Ройзнбарг заручилась поддержкой гармонистов, после чего довольно уверенно обошла прочих соперников и заявила о своём намерении стать "голосом клана в сердце единства всех яков". Когда Йона собиралась уезжать, Ройзнбарг даже сочла её достойной прощального удара рогом за проявленные усилия!"
 newyaks.82.a:0 "Кусочек за кусочком и шаг за шагом."

 newyaks.83.t:0 "Странные пути"
 newyaks.83.d:0 "— В конце концов, я – пони, у которой хватило сил, чтобы стать равной истинному яку. — Стар Маунтин прищурилась, посмотрела на Йону, а потом сплюнула на землю. — А ты – як, которая растратила свою жизнь впустую, чтобы стать жалкой имитацией пони.\n\nСамая необычная из командиров повстанцев была одной из немногих, имевшей все шансы столкнуться с куда более мрачной судьбой после поражения. Многие члены Верховного суда, особенно яки из самого клана Генихан, настаивали на значительно более суровом наказании в ответ на кампанию кровавого террора, устроенную "Безумной кобылой из Северяны", а некоторые даже требовали публичной казни. И хотя Йона была рада, что возобладали более спокойные и разумные голоса, она опасалась, что изгнание было не сильно лучше. Выслушав презрительную и весьма бредовую отповедь, молодая председательница ещё крепче убедилась в том, что Стар Маунтин действительно нужна серьёзная помощь, а не изоляция вместе с её последователями, которая лишь усугубит проблему.\n\n— Нечего сказать, да? Вы, коммунисты, все одинаковы. Можете только повторять бессмысленные лозунги из тупых книжек или скверно нарисованных плакатов для тех, предпочитает картинки тексту, — в очередной раз сменив тон с пренебрежительного на насмешливый, пони продолжила. — Не волнуйся, нам будет о чём поболтать, когда я с друзьями вернусь с севера.\n\nИ действительно, что Йона могла сказать? Разве может пара или даже сотня фраз что-то изменить для этой безумицы? Собравшись с духом и вспомнив все уроки Школы дружбы, Йона наконец ответила, но как раз в этот момент во двор тюрьмы въехали грузовики военной полиции, чтобы забрать будущих изгнанников."
 newyaks.83.a:0 "Только звёзды знали, услышала ли безумная кобыла Йону."

 newyaks.84.t:0 "Белое знамя"
 newyaks.84.d:0 "Недавно нашу южную границу пересекла весьма любопытная группа. Ранее эти незнакомцы сражались в гражданской войне, что бушевала в Якякистане. После окончания боёв эти воители были изгнаны из страны не только из-за того, что бились на стороне проигравших, но и за их чрезвычайную даже по меркам яков свирепость и жестокость. Теперь эти изгнанники ищут новое знамя, под которым можно вновь идти в бой.\n\nСтоит отметить один примечательный факт: все изгнанники являются пони. Судя по всему, они родом из Северяны и придерживаются фанатично антикоммунистических взглядов, что делает ситуацию ещё более интересной. Их лидер – Стар Маунтин – уже направила письмо в [PLB.Capital.GetName], предлагая нам свои услуги и опыт в обмен на соответствующую должность в рядах наших войск и включение её подчиненных в состав армии."
 newyaks.84.a:0 "Посмотрим, получатся ли из пони-яков хорошие пони-медведи."

 newyaks.85.t:0 "Формирование Аграрного Союза" #Current text does not have alternative for Rutherford - Fabian
 newyaks.85.d:0 "Тира считала послевоенное падение популярности наиболее радикальных течений левого движения несколько разочаровывающим, но всё же вполне ожидаемым. Якякистан пережил мрачный шторм, сохранив курс на гармонию, а поскольку яки были известны своим упрямством, они восприняли это как верный знак необходимости продолжать первоначальные реформы, пусть и немного изменив специфику лидерства.\n\nКонечно, сама Тира тоже была яком, а это значит, что она тоже ни за что не откажется от борьбы за правое дело. Тем не менее, упрямство не обязательно подразумевает глупость, поэтому она неустанно трудилась, пересматривая подход к характеру социализма на своей родине. Тиру подгоняла необходимость идти в ногу со временем, а ещё она искренне хотела учиться и вносить свой вклад в формирующуюся демократическую систему, которая была очень перспективным инструментом реформ, особенно при соответствующем воздействии.\n\nИз-за вышеупомянутого своенравного характера её товарищей этот новый путь примирения означал, что прежней коммунистической организации должен был прийти конец. Но Тира быстро обнаружила, что у неё нет недостатка в новых союзниках и последователях, особенно среди молодых и бесклановых яков. В результате её усилий родился Якский Аграрный Народный Союз, выступающий за мирные крестьянские кооперативы и расширение прав рабочих, а также за неуклонное продолжение индустриализации и готовность нести факел прогресса."
 newyaks.85.a:0 "Новая заря была окрашена алым."

 newyaks.86.t:0 "СоКРУШИТЕЛЬНАЯ мольба яков"
 newyaks.86.d:0 "Несколько лет назад, когда дипломатическая миссия, отправленная принцем Резерфордом, правителем Якякистана, с немалым успехом (не считая нескольких заминок) объехала Эквестрию, принцесса Селестия была весьма довольна тем, что ранее изолированная страна нашла своё место в современном мире, сделав ставку на гармонию. Она лично одобрила несколько проектов, направленных на промышленное развитие региона, утвердила пакеты поддержки для бизнесов, желающих развернуть свою деятельность на севере, и познакомилась с Йоной, первой ученицей-яком в Школе Дружбы Твайлайт Спаркл. Но недавно ситуация ухудшилась, ведь за Кристальными горами между реформаторами и реакционерами разразилась кровопролитная война, грозившая свести на нет весь достигнутый прогресс. Однако яки не умеют напрямую просить о помощи. Точнее так считала принцесса до тех пор, пока небольшая королевская делегация вновь не отправилась на юг.\n\n— Истинные кланы отступать, их знамена порваны. — Голос Резерфорда эхом разнёсся по залу. Усталость и отчаяние буквально звенели в нём. — Снег красен от крови и солён от слёз.\n\n— Пожалуйста, Ваше Величество. Пожалуйста. — Мольба Йоны заставила принца вздрогнуть, но он не стал перебивать её, лишь ещё ниже опустил голову. — Яки нуждаться в оружии, чтобы сражаться. За надежду, семьи и будущее. Пони так много сделать для нас – помочь ли они нам в самый тёмный час?\n\nСелестия испытывала великую печаль, глядя на отважных яков, вынужденных покинуть своих сородичей и молить о спасении правителя чужой страны. Но они искали не слов поддержки, а оружия, запасы которого у Эквестрии и так были весьма ограничены из-за необходимости думать об обороне собственной державы."
 newyaks.86.a:0 "— Не плачьте, друзья. Эквестрия не оставит вас."
 newyaks.86.b:0 "— Мы искренне печалимся о судьбе Якякистана, но..."

 newyaks.87.t:0 "Яки просят поддержать их претензии" #Current text does not have alternative for peace - Fabian
 newyaks.87.d:0 "Мы получили ряд секретных сообщений от правительства Якякистана. В них они изложили свой план и негласно попросили помочь оказать давление на Нова Грифонию, чтобы заставить её вернуть спорные территории, на которые яки выдвигают исторические претензии. Яки колонизировали эти земли много веков назад, но относительно недавно их захватили грифоны, так что нерешённый вопрос о принадлежности этих земель значительно осложняет отношения этих двух держав в современную эпоху.\n\nНеудивительно, что теперь, разобравшись со своими внутренними проблемами, наши союзники ищут дипломатической поддержки в этом начинании. Однако продолжающаяся война с чейнджлингами не позволяет направить значительные политические или экономические ресурсы на этот проект по пересмотру границ на не особо стабильном севере. Более того, так мы рискуем склонить грифонов на сторону наших врагов. А ещё стоит учесть, что наша поддержка может заставить Якякистан почувствовать себя достаточно безрассудно, чтобы использовать силу для решения проблемы. Однако и отсутствие поддержки может в итоге довести ситуацию до точки кипения. Как же нам поступить в итоге?"
 newyaks.87.a:0 "Мы заявим о поддержке претензий яков."
 newyaks.87.b:0 "Вопрос будет поднят лишь после окончания войны."
 newyaks.87.c:0 "Наше партнёрство не предполагает поддержки в пересмотре границ."

 newyaks.88.t:0 "Предложение с запада"
 newyaks.88.d:0 "В последнем отчёте министерства иностранных дел сообщается, что держава [YAK.GetName] выразила заинтересованность в приобретении у нашей страны слаборазвитых западных пограничных территорий. Хотя они предлагают значительные компенсации, да и такой дипломатический подход является освежающим изменением по сравнению с их обычными угрозами "СОКРУШИТЬ нас", поселенцы-грифоны всё же уже довольно давно живут на этих землях, так что мы с не меньшими основаниями можем считать эти территории "историческими землями". Однако существует вероятность, что яки захотят решить этот вопрос... менее цивилизованным способом, если мы откажемся от продажи нужных им земель."
 newyaks.88.a:0 "Денежки в обмен на бесплодные горы? Где подписать?"
 newyaks.88.b:0 "Национальная целостность не продаётся."

 newyaks.89.t:0 "Ультиматум с запада"
 newyaks.89.d:0 "Неприятные вести! Держава [YAK.GetName] угрожает нам применением силы, если наши войска не покинут западные территории в самое ближайшее время. В попытке оправдать свои агрессивные заявления, они настаивают на исторических правах собственности яков на этот регион, а также указывают на незаконное строительство нами поселений в этих землях. Но даже если в этих заявлениях есть доля правды, уступка силовому давлению может лишь подтолкнуть яков или других соседей к требованиям новых уступок."
 newyaks.89.a:0 "Сейчас не время для войны..."
 newyaks.89.b:0 "Яки останутся на склонах своих столь желанных гор. Навсегда."

 newyaks.90.t:0 "Совместные учения с яками"
 newyaks.90.d:0 "Проявив инициативу в рамках нашей текущей программы сотрудничества, правительство державы [YAK.GetName] предложило создать основу для регулярного проведения военных учений и обмена разведданными между нашими странами. По намеченному плану мы получим значительный выигрыш от интеграции навыков яков по ведению зимней войны, а наш собственный опыт эксплуатации современной техники должен позволить якам быстрее завершить реформы армии и научиться "лучше КРУШИТЬ"."
 newyaks.90.a:0 "Мы очень ценим помощь наших союзников."
 newyaks.90.b:0 "Наши войска не нуждаются в их опыте."

 newyaks.91.t:0 "Окно в прошлое" # NOT CURRENTLY FIRED BY ANYTHING
 newyaks.91.d:0 "Шестёрка выдающихся учеников Школы дружбы, также известная как группа "опасных и непредсказуемых существ" по словам некоторых весьма тщеславных сотрудников их же Школы, прибыла из совершенно разных уголков мира. Так что они согласилась сперва хорошенько освежиться и отдохнуть, прежде чем встретиться как полагается. Галлус, Сильверстрим, Ледибаг, Смолдер и сам Сэндбар, пригласивший их на встречу... Йоне было так странно видеть своих друзей, ведь с момента их последней произошло столько всего, да и была она довольно давно. Йона никак не могла усидеть на месте, ей было слегка неспокойно от тёплых, но неловких приветствий, так что она бродила по комнате, пытаясь принять для себя, что она снова среди старых друзей.\n\nВнезапный лязгающий звук вывел её из задумчивости. Пока Йона пыталась определить его происхождение, из комнаты слева от неё послышалось тихое ругательство.\n\n— Ледибаг там в порядке? — Узнав голос своей застенчивой подруги, як заглянула внутрь, не дожидаясь ответа. К её удивлению, в комнате не было пони, только испуганная чейнджлинг. Незнакомка хлопнула крыльями, что-то пробормотала, а потом на глазах у Йоны превратилась в Ледибаг, а затем обратно в чейнджлинга.\n\n— Прости... Я могу всё объяснить. Ты только зайди внутрь, пожалуйста! — С каждым словом отчаяние чейнджлинга ощущалось всё более отчётливо.\n\n— Говори. Йона обещать выслушать. — Йона осторожно вошла в комнату и закрыла за собой дверь.\n\nЛедибаг, или, как её звали на самом деле, Оцелия, рассказала обо всём – о детстве в улье, отборе на службу, тайной миссии в Школе и хаотичной смеси обстоятельств, чувств и размышлений, благодаря которым она в итоге нашла силы добровольно вернуться. Не все из этих откровений пришлись по душе Йоне, но она сумела разглядеть за ними свою старую подругу. Она раскаивалась в былых грехах и тряслась, но продолжала изливать всю правду о себе. Леди... то есть Оцелия выглядела по-другому, но при этом всё же оставалась по-прежнему хорошо знакомой. Как и сама Школа в нынешние дни."
 newyaks.91.a:0 "Она обняла Оцелию и они обе расплакались."

 newyaks.92.t:0 "The Revolution Will Endure"
 newyaks.92.d:0 "#TODO: Yngvar considers everything it's taken to get to this point, to win, and what it cost. He destroyed all his friendships, turned his family against him, choked the North with chemical weapons, burned all his international bridges, made himself and his people despised throughout the region, and doomed Yakyakistan to a future of strife and misery, all in the name of a cause (defeating Chrysalis) that might not even have required such extreme methods. It should feel like a Greek tragedy. He wants to die and leave the government to Thyra, but she wants no part of his state, and he knows if he died it'd implode instantly."
 newyaks.92.a:0 "And so will I."


 newyaks.93.t:0 "The Red Sun Shines Bright"
 newyaks.93.d:0 "#TODO: Thyra meets with Yngvar and Yona. Yngvar's openly adoring of her, thinking she's the best. Yona is more uncertain, wondering if it were possible to do this differently, but in the final analysis she decides Thyra wasn't as bad as she feared. Should be a fairly wholesome, uplifting event to cap off the normal commie path."
 newyaks.93.a:0 "We're in this together."

 newyaks.94.t:0 "The Yaks want our Land!"
 newyaks.94.d:0 "#TODO: (GRF POV) The commie yaks want our eastern claims in return for joining the war! What do we do?"
 newyaks.94.a:0 "So be it."
 newyaks.94.b:0 "Never!"

 newyaks.95.t:0 "A Shared Future"
 newyaks.95.d:0 "#TODO: Ocellus, Yona, and the rest of the students talk together and share how their lives have gone. Should be really cute and heartwarming to cap off Yona's path."
 newyaks.95.a:0 "Friendship always wins at the end of the day."

 yak_news.1.t:0 "Эквестрия поддерживает старые претензии Якякистана!"
 yak_news.1.d1:0 "[This.GetNewspaperHeader]Якякистан получил официальную поддержку Эквестрии в возвращении своих земель на востоке, пусть пони и крайне настойчиво призывают к мирному решению вопроса. [243.Owner.GetNameDefCap] потребовала компенсации за отданные земли, и хотя напряжённость остаётся высокой, [YAK.GetLeader] не стал доводить ситуацию до неизбежной войны. Жители Северного Эквуса надеются на победу дипломатического решения, но на границе неспокойно, так как там происходит значительная передислокация войск на случай неудачи переговоров."
 yak_news.1.d2:0 "[This.GetNewspaperHeader]Якякистан получил официальную поддержку Эквестрии в возвращении своих земель на востоке, в том числе и с применением военной силы при необходимости. [243.Owner.GetNameDefCap] отказывается расстаться "даже с одним дюймом грифоньей земли", на что [YAK.GetLeader] пригрозил войной, если грифоны продолжат упорствовать. Войска уже стягиваются к спорной границе с обеих её сторон, готовясь к дальнейшей эскалации. Принцесса Селестия заявила о необходимости "свергнуть [243.Owner.GetAdjective]ую тиранию" и подтвердила, что Эквестрия полностью поддерживает Якякистан."
 yak_news.1.a:0 "Они претендуют на НАШУ землю!"
 yak_news.1.b:0 "Законная земля яков должна снова принадлежать якам!"
 yak_news.1.c:0 "Будем надеяться, что удастся избежать обострения ситуации."

 yak_news.2.t:0 "Эквестрия поддерживает Якякистан!"
 yak_news.2.d1:0 "[This.GetNewspaperHeader]Якякистан получил официальную поддержку Эквестрии в возвращении своих земель на востоке, хотя любые дальнейшие переговоры, скорее всего, состоятся лишь после того как в Эквестрии воцарится мир. [243.Owner.GetNameDefCap] потребовала компенсации за отданные земли, и [YAK.GetLeader] не исключает согласия на такой вариант. Пока что этот вопрос остаётся в подвешенном состоянии, и народам Эквуса лишь только предстоит выяснить, кто будет звать эти земли своими."
 yak_news.2.d2:0 "[This.GetNewspaperHeader]Якякистан получил официальную поддержку Эквестрии в возвращении своих земель на востоке, в том числе и при необходимости с применением военной силы, хотя любые дальнейшие переговоры, скорее всего, состоятся лишь после того как в Эквестрии воцарится мир. [243.Owner.GetNameDefCap] отказывается расстаться "даже с одним дюймом грифоньей земли", на что [YAK.GetLeader] пригрозил войной, если грифоны продолжат упорствовать. Принцесса Селестия заявила о необходимости "свергнуть [243.Owner.GetAdjective]ую тиранию" и подтвердила, что Эквестрия полностью поддерживает Якякистан, однако текущая политическая и военная ситуация на континенте делают немедленный конфликт в этом регионе маловероятным."
 yak_news.2.a:0 "Они претендуют на НАШУ землю!"
 yak_news.2.b:0 "Законная земля яков должна снова принадлежать якам!"
 yak_news.2.c:0 "Будем надеяться, что удастся избежать обострения ситуации."


 #Clan Events
 yakistan.31.t:0 "Предательство Юркидов"
 yakistan.31.d:0 "Принц Резерфорд стоял у церемониального костра в Яктауне. Монарх разговаривал со своими подданными и наблюдал за их повседневной жизнью. Все говорили о кризисе отделения йаков, но принца эти паникёрские настроения не слишком-то и волновали.\n\nРезерфорд отлично знал, насколько отчаянным является положение Йаки-Клана. У предателей едва хватало солдат для защиты границ своих небольших владений, а уж в прямом столкновении на поле боя у них не было ни единого шанса против его войск. Принц ничуть не удивится, если йаки и его брат-предатель Брэдфорд сдадутся ещё до конца года.\n\n— Принц Резерфорд... — сказал внезапно подошедший як-посыльный, который выглядел очень бледным, даже несмотря на густую шерсть. — Клан Юркидов... он...\n\n— Что, клан Юркидов опять чем-то недоволен? — Насмешливо ответил принц. — Ха! Юркиды всегда недовольны.\n\n— Нет, принц, клан Юркид объявлять об отделении. Старейшина Керр присоединяться к Йаки-Клан.\n\n— Новые предатели? ЯКИ КРУШИТЬ! — Когда Резерфорд начал яростно разрушать окружающие его вещи, посыльный от страха не знал куда деться.\n\nРезерфорд пытался успокоиться, но не мог: это была самая настоящая катастрофа. Юркиды были одними из самых свирепых воинов Якякистана, и с их помощью йаки вполне могут сформировать полноценную армию. Это предательство несомненно поднимет боевой дух сепаратистского движения и даже может побудить другие кланы перейти на их сторону. Теперь полноценная война была неизбежна.\n\n— Як передать сообщение старейшинам кланов! — Крикнул Резерфорд. — Принц созывать собрание Хуралтая!"
 yakistan.31.a:0 "Они поплатятся за предательство!"

