 YAK_new_yurkid_leader_desc:0 "Молодой юркидский воин Иссахар в ходе жеребьёвки был выбран в качестве нового лидера Юркидов. Он с головой окунулся в революционные дела, даже если на самом деле не особо разбирается во всём этом."


