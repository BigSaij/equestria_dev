 #JAK Responses to Bordering Secessions
 yakistan.47.t:0 "Юркиды присоединяются к нам"
 yakistan.47.d:0 "Когда принц Брэдфорд услышал о передвижении войск на севере, он поспешил туда со всех копыт. Никто в Йаки-Клане не думал, что Резерфорд нападёт так скоро, так что их воины не были готовы к битве. Брэдфорд вряд ли смог бы многое изменить в одиночку, но его присутствие хотя бы поможет поднять боевой дух немногочисленных йаков-защитников.\n\nНа горизонте показались силуэты яков. Когда они приблизились, Брэдфорд смог различить знамёна клана Юркидов. Но когда они подошли ещё ближе, он понял, что ни у кого из них не было оружия наготове. Керр, старейшина клана, гордо шествовал впереди.\n\n— Принц Брэдфорд! — Крикнул издалека Керр, не пересекая заснеженной земли между двумя армиями. — Як хотеть поговорить!\n\nУдивлённый Брэдфорд вышел ему навстречу, приказав своим охранникам оставаться на месте.\nКерр улыбнулся такой дерзкой храбрости. — Резерфорд – предатель-понилюб, юркидские яки ему больше не служить. Юркиды клясться в верности Брэдфорду, истинному принцу Якякистана!\n\nПринц Брэдфорд торжествующе улыбнулся в ответ. Это было чудо, которого он и йаки ждали так долго!\n\n— Принц-як принимать клятву. Юркиды и йаки одолеть Резерфорда вместе и восстановить истинный дух яков!"
 yakistan.47.a:0 "Вместе мы СОКРУШИМ гармонистов!"

