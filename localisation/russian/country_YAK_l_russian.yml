 newyaks.1.t:0 "The Split"
 newyaks.1.d:0 "#TODO: Yaks split in half years ago. Bradford's isolationists broke away, a small war was waged with an inconclusive result."
 newyaks.1.a:0 "And what now?"

 newyaks.2.t:0 "The Clans"
 newyaks.2.d:0 "#TODO: Explaining the yak clan situation and the need to invest PP to control it."
 newyaks.2.a:0 "This will be a careful balancing act."

 newyaks.3.t:0 "Выпас яков"
 newyaks.3.d:0 "Хуралтай, также известный как общий совет, предоставляет возможность старейшинам всех кланов яков собраться вместе для решения вопросов государственной важности. В большинстве других стран на таком собрании ожидалось бы услышать спокойные и уважительные обсуждения различных вопросов между опытными политическими лидерами.\n\nНо это был Якякистан, так что на спокойствие и уважение рассчитывать не имело ни малейшего смысла.\n\n— Клан Киятух собирает ванильные бобы на землях клана Манхутаид! — Рявкнул Менггей, старейшина Манхутаидов. — Позор и наглость! Клан Киятух должен быть наказан...!\nНе дожидаясь, пока Менггей закончит и даст возможность возразить, старейшина Киятух с места закричал в ответ. — Манхутаидский як снова лгать! Южная долина всегда принадлежала клану Киятух, другие яки просто завидовать!\n\nМногие старейшины кланов даже не обращали на их спор внимания – они были заняты тем, что топали копытами или бодались друг с другом рогами. Тира, представительница клана Генихан, с отвращением смотрела на происходящее. А места для старейшин клана Юркид и вовсе пустовали.\n\n— ЯКИ СОБЛЮДАТЬ ТИШИНУ! — Взревел принц Резерфорд, после чего ударил копытами о землю, из-за чего гомон в комнате стих. В образовавшейся тишине был отчётливо слышен его смешок. — Як созвал этот Хуралтай, чтобы распланировать войну против предателей из клана йаков, а не для того, чтобы слушать, как старейшины спорят подобно телятам!\n\n— Зачем якам хотеть помогать принцу Резерфорду? — Усмехнулся старейшина Киятуха. — Принц-як не уважает автономию кланов!\n— Як прав! Принц Резерфорд ведёт себя как пони, не как як!\n— А вот йаки-клан уважает традиции яков!\n\nПринц Резерфорд зарычал. Было явно бесполезно пытаться в одиночку заставить старейшин подчиниться ему. Чтобы выжить в грядущей войне, ему нужен был верный союзник. Готовый помочь клан, который не придётся подкупать, чтобы он поддержал его реформы."
 newyaks.3.a:0 "И на ум ему пришёл только один кандидат..."

 newyaks.4.t:0 "Принц"
 newyaks.4.d:0 "— ЯКИ УНИЧТОЖАТЬ! — Крикнул принц Резерфорд, раскалывая копытами бревно.\n\nКогда монарху нужно было отдохнуть от тягот правления государством, он всегда отправлялся на яктаунские площадки для крушения. Превращение дерева в щепки отлично проясняло голову. Разбив лбом очередное бревно, Резерфорд остановился, чтобы перевести дух. Он оглядел своих помощников, каждый из которых топтал и пинал свою кучу брёвен.\n\n— Йоджан! — Воскликнул он. — Идеальный угол для оптимального крушения! Отличная работа.\n\nЙоджан удивлённо улыбнулся. — Як польщён, но он всё ещё не совершенен. Як не так хорошо крушит, как принц-як.\n\n— Конечно нет! Как принц всех яков, як лучше всех умеет крушить! Даже когда принц был маленьким яком, он всегда крушил лучше, чем его брат Брэдфорд.\n\nВнезапно Резерфорд сделал паузу, осознав неприятную мысль. — Як и брат Брэдфорд были близкими друзьями. Когда як стал принцем, як стал меньше времени проводить с Брэдфордом. Принц знал, что Брэдфорд недоволен реформами, но никогда не думал, что Брэдфорд зайдёт так далеко...\n\nЙоджан забеспокоился. — Может ещё не поздно? Принц-як ещё может поговорить с братом...\n\n— НЕТ! — Резерфорд закричал с полными ярости глазами. — Брат Брэдфорд – предатель! Брэдфорд сговорился с Йаки-Кланом, разрушил единство Якякистана, пролил кровь верных яков! Как принц, як должен уничтожить Брэдфорда и Йаки-Клан, чего бы это ни стоило!"
 newyaks.4.a:0 "Мать, отец, простите этого яка."

 newyaks.5.t:0 "Ученица"
 newyaks.5.d:0 "— Смотрите! Это Йона!\n— Йона, гляди сюда! Як большой фанат Йоны!\n— Йона – героиня Якякистана!\n\nЙона, всё ещё не привыкшая к такому общественному вниманию, покраснела. Улыбнувшись и вежливо помахав копытом, она продолжила идти в сторону рынка Яктауна. Брат и сестра, шедшие рядом с ней, были куда более воодушевлены.\n\n— Йона – героиня-як! — Сказала её младшая сестрёнка. — Йона ходила в школу пони, училась у самой принцессы пони!\n— И Йона победила злого пони! — Добавил её младший братец.\n\n— Это неправда, — ответила она, — Йона не спасла всех в одиночку, Йоне помогли друзья. Йона поступила так, как поступил бы любой як.\n\nЗакончив с покупками, троица отправилась домой. У порога их встретила толпа молодых яков.\n\nОдин из юнцов вышел вперёд и заявил. — Яки формируют добровольческий батальон, готовятся к войне с Йаки-Кланом. Яки намереваются бороться за дружбу и гармонию в Якякистане. Яки хотят, чтобы Йона возглавила нас!\n\n— Йона согласна. — Ответила она без малейших колебаний.\n\nМолодые добровольцы и брат Йоны были в восторге, но её сестра осознавала потенциальную опасность. — Война страшная. Йоне не нужно сражаться. — Начала умолять она.\n\n— Увы, Йона обязана. Пони научили Йону, что дружба может быть непростой, но за неё всегда стоит бороться."
 newyaks.5.a:0 "Йона не подведёт яков!"

 newyaks.6.t:0 "Вдохновительница"
 newyaks.6.d:0 "Во всех обществах на протяжении всей истории цивилизации подавляющее большинство существ являлись крестьянами. Яки, пони, грифоны и многие другие виды влачили своё жалкое существование на фермах, вынужденные отдавать скудные излишки своего труда правящему классу. Крестьянская жизнь держала существ в тисках изоляции и невежества, делая невозможной их более широкую организацию. Именно поэтому Карамель Маркс называла их пассивными "мешками картошки".\n\nА затем промышленная революция изменила всё. Существа стали трудиться на фабриках, тем самым полностью разорвав прежние феодальные отношения. И вот теперь, наконец, эти долгожданные перемены пришли и в Якякистан.\n\nТира и её товарищи шли по долине и вскоре яркие зелёные поля сменили унылые серые стены, над которыми в небе тянулись шлейфы чёрного дыма. Як улыбнулась про себя. Фабрика была не особо красивой, но всё же она была предвестником светлого будущего. Будущего, которое принадлежало рабочим, трудившимся внутри её закопченных стен.\n\nПрозвенел звонок, возвещающий конец смены. Пока яки заканчивали работу, их управляющий, какой-то прихвостень, назначенный Резерфордом, сделал весьма наглое объявление.\n— Яки снова не выполнили квоту. Завтра яки должны начать труд на час раньше!\n\nПо всему заводскому цеху раздались презрительные крики и свист. Когда рабочие покинули фабрику, Тира и её товарищи смешались с толпой.\n— Это глупость! — Проворчал один из рабочих. — Босс-як требовать невозможное.\n— Босс-як сидеть без дела целый день, — сказал другой, — и не знать как завод работать!\n\n— Рабочие-яки правы. — С широкой улыбкой заявила Тира. — Разве не быть лучше, если яки-рабочие сами управлять фабрика?"
 newyaks.6.a:0 "Однажды все яки быть свободными."

 newyaks.7.t:0 "Офицер"
 newyaks.7.d:0 "В тренировочном лагере в горах за пределами Яктауна новобранцы практиковались на стрельбище. Инструктор по строевой подготовке, як по имени Ингвар, бродил среди них и сурово критиковал всех новичков. Если он не находил к чему придраться в прицеливании, то обращал внимание на хват винтовки или на позу во время стрельбы.\n\nБольшинство подопечных Ингвара были бесклановыми, выходцами из бедных семей, что ютились на задворках общества яков. В отличие от большинства прочих командиров, Ингвар предпочитал выходцев из низов. Когда его рекруты не могли похвастать высокомерием членов великих кланов, их было куда легче сломить и превратить в настоящих солдат.\n\nИнгвар заметил, что один из новобранцев перестал стрелять из своей казнозарядной винтовки и угрюмо нахмурился.\n\n— Почему як остановился? — Спросил Ингвар.\n\n— Як не видит смысла. Шмаляло медленное и плохо целится. Оно никогда не остановит наступление воинов-яков.\n\nИнгвар ответил не сразу. Он достал из-за спины современную винтовку с затвором и прицелился в мишень – бочку с сеном. Инструктор успешно разрядил весь магазин в цель, не промахнувшись ни разу. Рекруты смотрели на это представление с ошеломлённым молчанием.\n\n— Як не может больше воевать по-старому. Чтобы быть сильными, яки должны учить современную тактику. Например, уметь прицеливаться. А теперь слишком много думающий як вернуться к тренировкам, если этот як не хочет быть следующая мишень!"
 newyaks.7.a:0 "Мы должны быть сильными, чтобы воссоединить нацию."

 newyaks.8.t:0 "Якякистан просит военной помощи"
 newyaks.8.d:0 "Винтер Фрост бросила тревожный взгляд на стоящего перед ней яка. Комитет по Революции в Северном Эквусе очень редко принимал просителей. И уж точно не получал просьбы, подобной этой.\n\n— Итак, подведём итоги, — сказала она, стараясь говорить нейтрально, — вы хотите, чтобы мы оказывали военную помощь принцу Резерфорду? На секунду, абсолютному монарху, поддерживающему связи с Эквестрией? Простите, но это потребует полного игнорирования наших стратегических интересов, не говоря уже об основах коммунистической теории.\n\nЯк невозмутимо улыбнулся в ответ. — Неправда, товарищ-пони! Открыв Якякистан для торговли с Эквестрией, принц Резерфорд начал якскую буржуазно-демократическую революцию. Якам это необходимо, чтобы яки могли совершить вторую, уже пролетарскую социалистическую революцию.\n\nВинтер удивилась так, что даже открыла рот. Она уж точно не ожидала, что як будет столь хорошо разбираться в теории. И в целом хотя бы складно и понятно говорить.\n\n— Если яки выиграют предстоящую войну с помощью пони Сталлионграда, то яки-коммунисты смогут предпринять попытку свергнуть Резерфорда. Если пони не помогут и Йаки-Клан победит, то весь экономический прогресс яков будет растрачен попусту, а Якякистан станет оплотом реакционеров в Северном Эквусе. Пони нужно сделать выбор: могут ли яки рассчитывать на товарищей-пони?"
 newyaks.8.a:0 "Пока что мы готовы работать с принцем."
 newyaks.8.b:0 "Никаких компромиссов с монархистами."

 newyaks.9.t:0 "Прибытие советников-красноармейцев"
 newyaks.9.d:0 "— Яки благодарить пони-коммунистов за помощь, — принц Резерфорд заговорил с новоприбывшими добровольцами из Сталлионграда. — Но пони помнить: Якякистан – не коммунистическая земля. Принц Резерфорд по-прежнему тут главный. Пони лучше не нарушать правила принца, а не то...\n\nКобылы и жеребцы Красной Армии закатили глаза от этого заявления. Они рискуют своими шеями, помогая якам победить в их гражданской войне, а этот монарх-реакционер смеет столь нагло угрожать им? Вот уж действительно, не с того копыта встал.\n\nКогда Резерфорд отошёл, Тира заняла его место. Её яркая улыбка резко контрастировала с хмурым взглядом принца.\n\n— Товарищи-пони не нужно волноваться о принце-яке. Принц только говорит и ничего не делает. Прямо как пони-принцесса!\n\nДобровольцы рассмеялись. Нехитрая шутка помогла сделать атмосферу в комнате менее тяжёлой и теперь, когда лёд недоверия треснул, Тира начала объяснять им их задачу. Пони должны были помогать молодой армии Якякистана, обучая новобранцев применению современного оружия и тактики. А если пони также расскажут якам-солдатам о марксизме и революции в Сталлионграде, то это тоже будет очень хорошо. Главное – не говорить принцу ни слова."
 newyaks.9.a:0 "В снежных горах расцветают красные цветы."

 newyaks.10.t:0 "Отказ Сталлионграда"
 newyaks.10.d:0 "Ответ Сталлионграда на просьбу яков о помощи был краток: "Учитывая ограниченность имеющихся в нашем распоряжении ресурсов и реакционную суть правительства принца Резерфорда, на данный момент мы не готовы отправить военных советников в Якякистан."\n\n— Пони-коммунисты не помогут? — С улыбкой произнёс принц Резерфорд. — Ха! Якам не нужна их помощь. Воины-яки сражаться с предателями Йаки-Клана в одиночку!\n\nКогда Тира услышала эту новость, то она была слегка встревожена, но в основном раздосадована. Тира всегда считала, что пони из Сталлионграда искренне стремятся к распространению революции. Но отказ помочь потенциальным товарищам-якам стал для неё неприятной пощёчиной."
 newyaks.10.a:0 "Почему они не хотят поддержать нас?"

 newyaks.11.t:0 "Якякистан просит гражданскую помощь"
 newyaks.11.d:0 "Винтер Фрост отложила в сторону бумаги и обратила внимание на яка, который занимал большую часть её кабинета. Активная фаза гражданской войны в Якякистане была всё ближе, так что визиты яков становились уже обычным делом.\n\n— Ладно, давайте-ка разберёмся в запросе. Принц Резерфорд, не удовлетворившись одной просьбой о военной помощи, теперь хочет получить технических экспертов для развития зарождающейся промышленности Якякистана. И я полагаю, вы собираетесь представить мне какую-нибудь теорию, которая объяснит, почему предоставление этой помощи не будет полной дуростью с нашей стороны?\n\nЯк смущённо улыбнулся. — Ну, якам нужна помощь промышленности, чтобы победить предателей-йаков, но эти заводы полезны и для коммунистов. Промышленность яков будет развиваться и требовать всё больше рабочих-яков. А эти рабочие, как их там... а, "промышленный пролетариат", возглавят будущую социалистическую революцию! И с помощью пони Сталлионграда яки смогут очень быстро поднять классовое сознание рабочих.\n\nВинтер ухмыльнулась. — Неплохой аргумент, но всё же убедить надо не одну только меня. Я созову комитет и мы проголосуем."
 newyaks.11.a:0 "Мы можем выделить парочку бюрократов и инженеров."
 newyaks.11.b:0 "Наши ресурсы пригодятся в другом месте."

 newyaks.12.t:0 "Призрак коммунизма"
 newyaks.12.d:0 "Тира с ликованием наблюдала за очередным прибывшим из Сталлионграда самолётом. Когда машина приземлилась, она стала направлять прибывших пони по нужным местам: бюрократов – в правительственные хижины, инженеров – на заводы и так далее.\n\nС каждым днём из Сталлионграда прибывало всё больше пони, и они непрестанно привносили в Якякистан новые технологии и формы управления. Тира давно мечтала помочь своей стране догнать современность. В случае нужды она была более чем готова силой затянуть свою отсталую родину в светлое будущее. И Тира была рада тому, что её старые товарищи желали помочь ускорить этот процесс.\n\nС дальнего конца грунтовой взлётно-посадочной полосы принц Резерфорд с нарастающим ужасом смотрел на происходящее. С каждым днём коммунистическая чума распространялась всё шире, заражая яков в его правительстве и армии. Он знал, что Тира и Сталлионград планируют свергнуть его после окончания войны. Когда-то Резерфорд думал, что легко справится с влиянием коммунистов, но теперь монаршей уверенности значительно поубавилось."
 newyaks.12.a:0 "Уступи им дюйм, а они заберут целую милю."

 newyaks.13.t:0 "Отказ Сталлионграда"
 newyaks.13.d:0 "Ответ Сталлионграда на просьбу яков о помощи был краток: "Учитывая ограниченность имеющихся в нашем распоряжении ресурсов и реакционную суть правительства принца Резерфорда, на данный момент мы не готовы отправить политических и технических советников в Якякистан."\n\n— Принц знать, что пони-коммунистам нельзя доверять! — С усмешкой произнёс принц Резерфорд. — Яки не нуждаться в их помощи. У яков будет своя собственная модернизация!\n\nНа другом конце комнаты Тира скорчила недовольную гримасу. На этот раз товарищи действительно подвели её. Тира хотела лишь одного – затянуть Якякистан в современность, но её планы всецело полагались на помощь современного промышленного государства. Без неё всё будет куда сложнее."
 newyaks.13.a:0 "Чего мы их вообще просили?"

 newyaks.14.t:0 "Старый друг"
 newyaks.14.d:0 "Когда затихли последние звуки мелодии, принц Резерфорд извлёк пластинку из граммофона. Это устройство было подарком одного из друзей Пинки Пай – Спайка. Музыка ненадолго отвлекла яка от суматошных дел Хуралтая, хотя, возможно, сегодня кое-кто ещё поднимет настроение принца.\n\n— Вот это да! Ты не поверишь, сколько времени у меня ушло, чтобы добраться сюда! Я и не знала, что путь через Кристальные горы будет столь долгим...\n\n— Розовая пони! — Резерфорд внезапно столь сильно обнял Пинки Пай, что земная пони охнула. — Я не видеть розовая пони несколько лун!\n\nВскоре Резерфорд выпустил Пинки из своих мощных копыт. — Привет, принц! Слышала, что у тебя какая-то мелкая ссора с твоим братом и всё такое...\n\n— Розовая пони говорить о брате-предателе Брэдфорде? — Фыркнул он.\n\n— Ага! Ну то есть у меня ведь есть и своя семья: сёстры Мод, Лаймстоун и Марбл Пай, — Пинки ответила, подпрыгнув. — Иногда мы спорим друг с другом, но это уж точно не та проблема, которую нельзя уладить небольшим разговором. Я хочу сказать, что простые слова могут уберечь многих яков.\n\nРезерфорд недовольно заворчал себе под нос. Многие товарищи-яки говорили то же самое, что и Пинки Пай. И всё же все они были неправы. — Невозможно. Брэдфорд не понимать меня. И никогда не понять.\n\nПинки на мгновение приуныла, но потом снова оживилась и неожиданно достала кусочек ванильного торта. — С другой стороны... Я знаю, что быть принцем тяжело и всё такое, поэтому я привезла тебе кое-что из дома, прямиком из Сахарного Уголка!\n\nНастроение принца быстренько улучшилось, когда он взглянул на сладкий подарок и одним махом проглотил его. — Торт пони хорош. Як радоваться!"
 newyaks.14.a:0 "Йей!"
 
