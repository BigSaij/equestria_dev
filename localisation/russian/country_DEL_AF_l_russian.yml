DEL_AF_event.1.t: "Total Victory"
DEL_AF_event.1.d: "The scouts scored the first few kills, beginning to skirt around what they suspected to be a new den of beasts. Castan beemed at the news, and made a mental note to congratulate the scouts. With each reconnaissance mission, the details on their target became clearer.\n\nIt seemed as if the beasts were flocking to this warren in the valley, likely some sort of staging ground for whatever grisly plans they had for his people. His mood became resolute. No beast, however fearsome, would cause harm on the great Beastbane's watch! Refusing to rest for the night (as he had on many other nights), Castan marshalled his finest company of warriors, giving the order to advance towards this confluence of hellspawn, posthaste. Usually such a distance was not something that could be marched across in one night, but his soldiers, clearly inspired, made it so.\n\nAs dawn broke over the valley, Beastbane's army crested the hills. Swords and spears raised, the host moved to surround the warren, shouting battlecries and cheering their emperor on. The white banners of Castanor gleamed alongside their bearers' armour, the full might of humanity on display. Resplendent in the morning's early rays, Castan raised his sword, signalling the attack.\n\nAnd the the heavenly calls of the clarions answered.\n\nThe attack went off without a hitch. The warren's structure had no chance against Beastbane's army, with many tunnels collapsing with the monsters inside. The soldiers rushed forward to slay the stragglers, their losses minimal. Sweeping into the central nests, the vicious progeny came next, posing even less of a threat. It was all over in minutes, with victorious cheers erupting from the army. Castan walking joyously through the destroyed warren, surrounded by his comrades, all shouting "Beastbane! Beastbane!""
DEL_AF_event.1.a: "And the hunt continued, week by week."
DEL_AF_event.2.t: "Absolute Horror"
DEL_AF_event.2.d: "It had started with rumours. "Something had happened to Talarayi." But many tales sprung from the southeast, this was just the latest story that would be buried by a competing rumour in due course. The village did not care. And indeed, many more stories came, but they kept repeating. Something had happened – something bad had happened – to Talarayi. With each rumour the outlines of the petrifying truth became clearer.\n\nThen came the refugees. The mood shifted to panic quickly. Something had consumed the southeast, an unholy stain of black magic and death. Only the healthy and fit had been able to outpace its tireless advance spread. The survivors begged the village to flee, describing in horrid detail what had happened to their own communities. Struggling against the shock, the elders agreed and ordered an evacuation. But it would take time; this was not something that could happen over night.\n\nToo late did they realise their window had passed. A dark and silent horde spilled over the hills and through the trees like a sentient wave of sewage, reeking of rot. The village was encircled, with only a few able to escape ahead of their advance. The rest looked out from their palisade, the nightmarish army of corpses having paused, hope draining from the community. The necromantic host was a menagerie, with zebras, griffons, kirin and many others in their ranks, all in various conditions of decomposition. Atop a crag they spotted what must have must been their leader: a skeletal, wingless gargoyle, raising his sword.\n\nAnd Tartarus followed with him.\n\nThere was no battle as the undead descended. The palisade crumbled as the horde piled up against it like a great wave, flooding into the village. The warriors were slain in droves, pierced by rusted spears or mauled by broken limbs. The doomed civilians fell next, none able to defy fate as the dead swept into every household, killing methodically and mercilessly. Some burned themselves and their families to deny the horde bodies, but few succeeded before the flames were smothered by animated corpses. As the victorious lich walked the village's once lively streets, his victims arose as his newest puppets."
DEL_AF_event.2.a: "And the hunt continued, week by week."
