DEL_AF_undead_being: "Lich-King"
DEL_AF_coco: "Коко Шоппенбуэр Потгитер"
DEL_AF_coco_desc: "От Твизанбве до Киновари (ДА НА ЗАПАД, А НЕ ВОСТОК), никто из живых и хотя бы частично разумных существ никогда не слышал имени Коко Шоппенбуэр-Потгитер... до сегодняшнего дня.\n\nПриёмная сестра Майи и Мими, добродушная простачка и фанатка Springboks, оказалась в невероятно странном месте после того, как нажала кнопку на панели управления в комнате Мими. Грифоны, обнаружившие её без сознания в углу Гриффевельда, говорили на чём-то, напоминающем африкаанс. После короткого обмена репликами Коко неожиданно получила личную аудиенцию у лидера Южно-Зебриканского Фриштата, Атласа Стейна. А затем её усадили за стол в президентском кабинете и провозгласили штатспрезидентом Фриштата перед ликующей толпой, что вызвало у неё немалую растерянность.\n\nТеперь, застряв на этой земле под названием Зебрика, Коко первым делом решила найти Мими, которая прибыла сюда немного раньше и, судя по всему, уже успела колонизировать участок земли, назвав его Королевством Нидерландов. После этого она собиралась серьёзно поговорить с Мими обо всём этом хаосе."
DEL_AF_smooth_brain: "Smooth Brain"
DEL_AF_mymy: "Мими Шоппенбуэр"
DEL_AF_mymy_desc: "Как лучше всего описать Мими Шоппенбуэр? "Моя сестричка!" – сказала бы её приёмная сестра Коко. "Отмороженная ультранационалистка," — ответила бы Майя, другая её сестра. "Ходячий источник проблем, который к тому же не умеет пить," — вдохнула бы её преподаватель истории Вера Персейн. Истина в том, что все они правы.\n\nЛюбительница всего, что связано с Нидерландами и яростная противница Бельгии, Мими задумала найти место для колонизации под знаменем Королевства Нидерландов, но быстро поняла, что в этом мире колониализм больше не в почёте. Разочарованная этим, она, жуя на завтрак стропвафель, внезапно была озарена гениальной идеей – "А почему бы не колонизировать другой мир и не распространить славу Великой Нидерландской Империи?"\n\nНе теряя времени, она собрала устройство, которое перенесло её в дивный новый мир, прямиком в Южные Зебриды под контролем фетизских грифонов. Используя мушкет с многоразовыми пулями, она захватила Южные Зебриды, восстановила VOC и провозгласила Нидерландские Южные Зебриды, переименовав Бикавию в Япстердам. Если ей удастся отыскать Коко, которая приземлилась где-то в Зебрике, то под их объединённой мощью знамя Оранье-Нассау будет развеваться над всем этим миром!"
