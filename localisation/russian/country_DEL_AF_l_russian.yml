DEL_AF_news_event.1.t: "Тень на юге"
DEL_AF_news_event.1.d: "[This.GetNewspaperHeader]Последние несколько дней c южных морей Зебрики поступают тревожные известия, а особенно из Золотого города Тампука. Хотя информации от племён и конфедераций региона немного, все источники сходятся в одном – в джунглях набирает силу новая тёмная магия. Исчезновения учащаются с ужасающей скоростью, а фетизский посол в этом регионе не смог выйти на связь ни с одним из местных правителей. Похоже, на южной окраине мира назревает кризис, и пахнет он зловеще."
DEL_AF_news_event.1.a: "#TODO"
DEL_AF_event_start.1.t: "Где я?"
DEL_AF_event_start.1.d: "Жар и палящий песок отступили, сменившись мгновением ясности после вечности мучений, когда император Кастаннора сделал шаг вперёд, сам не зная, куда он идёт. Убрав руку от глаз, он увидел раскинувшиеся зелёные поля и величественные Белые стены.\n\nИ он готов был поклясться Серебряным Драконом, что эти стены очень выросли! Император должен вернуться и помочь своему великому инженеру завершить работу. Сколько же его не было? А ещё более удивительно – как ему повезло вернуться в Кастанат после стольких лет? После бесчисленных сражений в аду? Это могло быть только волей богов, справедливым вознаграждением. Но сейчас он должен идти, должен найти правящего Кастана и устроить праздник! Окончание второго Великого Очищения!\n\nКастан Гроза Зверей спускался с горы. Пока он шёл вниз с Триалмаунта, приближаясь к деревням за пределами Кастаната, его доспехи сверкали в солнечном свете. Жизнь на городском рынке кипела, и, обратив на себя внимание своих подданных взмахом руки, он обратился к народу.\n\n— Подданные Империи Кастана, я, Кастан Гроза Зверей, вернулся из глубин ада! Мой поход к вратам преисподней за истреблением мерзких чудовищ наконец завершён! А теперь, кастанцы, приведите меня к живущему Кастану, ибо пока стоят Белые стены, не всё ещё потеряно!\n\nКастан наблюдал, как в городке люди радостно обнимали друг друга, их лица озаряли улыбки, звонко разносились крики радости, а колокола церквей гремели, возвещая о возвращении Императора на родную землю. Всё вновь стало как раньше, всё вновь стало правильным в Кастанноре."
DEL_AF_event_start.1.a: "Смерть отвергнута, судьба изменена."
DEL_AF_event_start.2.t: "Where Am I?"
