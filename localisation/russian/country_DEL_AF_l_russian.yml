DEL_AF_event.7.t: "End Of An Adventure"
DEL_AF_event.7.d: "Tonight was one of the rare nights that Maya Schoppenboer came downstairs to have dinner with the family. Normally, she sat through the conversations at the dinner table in complete silence if she was ever there, but today was no ordinary day.\n\nMymy and Coco just came back in the morning after going missing for the weekend with scrapes and bruises. Mymy, nerf musket in hand, looked like she went through a huge battle and reeked of seawater, while Coco was still wearing her signature smile on her face as she was hauling a rucksack of items Maya had never seen before. Both of them were completely worn out and went straight to bed after a shower, leaving questions from their worried parents until dinner time. The answers were…wild to say the least.\n\n''It's true! I managed to blow up five enemy ships, and if it wasn't for that one lucky shot at the ammo dump, I would have gotten the sixth!'' Mymy recalled her last stand against Beastbane's undead forces, waving her naval sabre in excitement. Coco's story, on the other hand, was less exciting. ''I still don't get why the griffons selected me as Staatspresident, I think it's something about how I spoke Afrikaans to them but I'm not sure. They did ensure that I got out in the end, those poor people...'' She fiddled with the medal in her hand, a parting gift from Atlas Steyn before bidding each other farewell in the desert.\n\n''Whatever it is, I'm glad both of you came home safe.'' Their mother sighed a huge breath of relief while their father nodded. Meanwhile, the ever silent Maya spoke up for the first time in what seemed like an eternity: ''Coco, Mymy, can both of you... tell me all about your adventures there later?''\n\nAs if waiting for this moment, Coco enthusiastically said with a huge, gleaming smile, ''Of course, Maya!''"
DEL_AF_event.7.a: "Everything is back to normal for the Schoppenboers." 

