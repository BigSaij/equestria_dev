l_russian:

# Focuses

DEL_AF_focus:0 "Могучий поход Кастана II Грозы зверей"
DEL_AF_return_of_the_king:0 "[Root.Get_DEL_AF_return_of_the_king]"
DEL_AF_return_of_the_king_chevaleresque:0 "Возвращение короля"
DEL_AF_return_of_the_king_dreadfull:0 "Этот мир будет моим"
DEL_AF_return_of_the_king_desc:0 "[Root.Get_DEL_AF_return_of_the_king_desc]"
DEL_AF_return_of_the_king_desc_chevaleresque:0 "Возрадуйтесь и ликуйте, ибо великий император Кастан вернулся! Одержав триумф над мерзкими гноллами, он объявил день празднеств в сияющем городе Кастанате. Пусть народ веселится, пирует и восхваляет победителей!"
DEL_AF_return_of_the_king_desc_dreadfull:0 "— Это было ужасно, это было страшно! Огромный, словно йети, зверь явился и потребовал, чтобы мы всё бросили и начали праздновать. Когда зебры спросили, что тот имеет в виду, он убил их магией, подобной которой никто раньше не видел! Мы убежали, пока он не сделал то же самое с нами."
DEL_AF_home_sweet_home:0 "[Root.Get_DEL_AF_home_sweet_home]"
DEL_AF_home_sweet_home_chevaleresque:0 "Дом, милый дом"
DEL_AF_home_sweet_home_chevaleresque_desc:0 "Годы, проведённые вдали от дома, были долгими и тяжёлыми, а Кастанат страдал в отсутствие императора. Однако его поход принёс богатые трофеи, и будет правильным вложить часть от них, чтобы жизнь стала лучше для всех."
DEL_AF_home_sweet_home_dreadfull:0 "Перекроить город..."
DEL_AF_home_sweet_home_dreadfull_desc:0 "— На Золотой город пала тень... Мы не слышали ни слова от зебр, что остались там. Но наши доблестные воины обязательно что-нибудь предпримут, верно? Громовой Тигр должен помочь своему народу!"
DEL_AF_my_beloved_people:0 "[Root.Get_DEL_AF_my_beloved_people]"
DEL_AF_my_beloved_people_chevaleresque:0 "Мой любимый народ"
DEL_AF_my_beloved_people_dreadfull:0 "Поднять народ..."
DEL_AF_my_beloved_people_desc:0 "[Root.Get_DEL_AF_my_beloved_people_desc]"
DEL_AF_my_beloved_people_desc_chevaleresque:0 "Кастаннор — это страна гордых людей, добрых и чистых, не запятнанных грязной кровью зверолюдов. Они любят своего императора, и он, в свою очередь, защищает их, чтя святые добродетели."
DEL_AF_my_beloved_people_desc_dreadfull:0 "— Я... видел лица своих друзей. Натянутые на марионеток без воли и свободы. Запах был невыносимым, я едва заставил себя отвернуться от этого ужасного зрелища. Неужели мы действительно забыты и обречены на такую судьбу?"
DEL_AF_anoblish_the_heroes:0 "[Root.Get_DEL_AF_anoblish_the_heroes]"
DEL_AF_anoblish_the_heroes_tt:0 "Мы призовём славные легионы Кастаннора."
DEL_AF_anoblish_the_heroes_chevaleresque:0 "Возвысить героев"
DEL_AF_anoblish_the_heroes_dreadfull:0 "Заставить их сражаться..."
DEL_AF_anoblish_the_heroes_desc:0 "[Root.Get_DEL_AF_anoblish_the_heroes_desc]"
DEL_AF_anoblish_the_heroes_desc_chevaleresque:0 "Многие храбрые воины проявили доблесть в походах против мерзких зверей. Кастан лично воздаст почести каждому из них, дабы их храбрость навеки запечатлелась в песнях и легендах."
DEL_AF_anoblish_the_heroes_desc_dreadfull:0 "— Наши воины в отчаянии. Биться с врагом – великое деяние, где проходит испытание сталь клинка и дух бойца. Но нет никакой радости в том, чтобы рубить своих друзей, ставших рабами. Пусть их души обретут покой, а мы продолжим искать решение."
DEL_AF_and_glory_to_castannor:0 "[Root.Get_DEL_AF_and_glory_to_castannor]"
DEL_AF_and_glory_to_castannor_chevaleresque:0 "И слава Кастаннору!"
DEL_AF_and_glory_to_castannor_dreadfull:0 "И правление навеки"
DEL_AF_and_glory_to_castannor_desc:0 "[Root.Get_DEL_AF_and_glory_to_castannor_desc]"
DEL_AF_and_glory_to_castannor_desc_chevaleresque:0 "Среди всех человеческих королевств ни одно не заслуживает столь высокой похвалы, как Кастаннор. Истинный центр цивилизации, оплот закона и воинской доблести! И никому не выпала большая удача, чем нам, живущим под защитой великого правителя."
DEL_AF_and_glory_to_castannor_desc_dreadfull:0 "— Наши ритуалы потерпели неудачу. Наша магия подчинена чужой воле. Здесь больше нет надежды... Мы можем лишь бежать, пока наши копыта ещё способны нас нести. Больные, слабые и безумно храбрые останутся, чтобы выиграть нам время, но никто не знает, будет ли этого достаточно. Даже наши боги молчат."
DEL_AF_tour_the_empire:0 "[Root.Get_DEL_AF_tour_the_empire]"
DEL_AF_tour_the_empire_chevaleresque:0 "Объехать королевство"
DEL_AF_tour_the_empire_dreadfull:0 "Расширить мою хватку..."
DEL_AF_tour_the_empire_desc:0 "[Root.Get_DEL_AF_tour_the_empire_desc]"
DEL_AF_tour_the_empire_desc_chevaleresque:0 "Кастаннор – это не только один город, и император должен самолично увидеть каждый уголок своих владений. Те, кто усердно заботился о подданных, будут вознаграждены, а тем, кто лишь гнался за вином и юбками, предстоит суровое, но справедливое наказание."
DEL_AF_tour_the_empire_desc_dreadfull:0 "— Мы слышали о странных событиях в Таларае... Тень среди дневного солнца, несущая смерть и отчаяние. Громовой Тигр исчез без следа. Это тревожный знак, и наши старейшины созывают совет, чтобы обсудить возможное решение. Если оно вообще есть."
DEL_AF_deeper_in_the_deepwoods:0 "[Root.Get_DEL_AF_deeper_in_the_deepwoods]"
DEL_AF_deeper_in_the_deepwoods_chevaleresque:0 "Глубже в Глубоколесье"
DEL_AF_deeper_in_the_deepwoods_dreadfull:0 "Через их джунгли..."
DEL_AF_deeper_in_the_deepwoods_desc:0 "[Root.Get_DEL_AF_deeper_in_the_deepwoods_desc]"
DEL_AF_deeper_in_the_deepwoods_desc_chevaleresque:0 "Император Кастан обеспокоен тем, что Глубоколесье, ранее очищенное от нечисти, не только стало гуще и плотнее, но и вновь кишит мерзкими тварями! Похоже, потребуется новое Очищение, чтобы предотвратить дальнейшее распространение заразы."
DEL_AF_deeper_in_the_deepwoods_desc_dreadfull:0 "— Наш дом горит! Зонго пылает! Безумное существо и его рабы предали джунгли огню, охотясь на "зверей", которых здесь никогда не было. Неужели не осталось достаточно смелых зебр, чтобы выступить против этой напасти?"
DEL_AF_into_the_dragon_coast:0 "[Root.Get_DEL_AF_into_the_dragon_coast]"
DEL_AF_into_the_dragon_coast_chevaleresque:0 "На Разбитый берег"
DEL_AF_into_the_dragon_coast_dreadfull:0 "Вдоль их побережья..."
DEL_AF_into_the_dragon_coast_desc:0 "[Root.Get_DEL_AF_into_the_dragon_coast_desc]"
DEL_AF_into_the_dragon_coast_desc_chevaleresque:0 "Гномья Иерархия, вечная заноза в боку Кастана, громко протестует против необходимого очищения Глубоколесья. Их нужно убедить, что наши действия были правильными и оправданными. А если они продолжат спорить, за этим последует расплата."
DEL_AF_into_the_dragon_coast_desc_dreadfull:0 "— Однажды мы следовали Пути Огня и наставлениям Верховного Матриарха, но ни один из их уроков не говорил о пугающей тени, которая порабощает землю и жизни, превращая их в карикатурные пародии. Это зло должно быть очищено праведным огнём киринов."
DEL_AF_subdue_the_griffon_knights:0 "[Root.Get_DEL_AF_subdue_the_griffon_knights]"
DEL_AF_subdue_the_griffon_knights_chevaleresque:0 "Подчинить грифоньих рыцарей"
DEL_AF_subdue_the_griffon_knights_dreadfull:0 "Над их головами..."
DEL_AF_subdue_the_griffon_knights_desc:0 "[Root.Get_DEL_AF_subdue_the_griffon_knights_desc]"
DEL_AF_subdue_the_griffon_knights_desc_chevaleresque:0 "Какое великолепное зрелище! Менее бронированные люди восседающие верхом на грифонах, словно на небесных конях! Наш великий Император предложил этим воинам союз, но они с презрением отвергли его великодушие. Жаль, что нам придётся пролить кровь сородичей, но они не оставили нам выбора."
DEL_AF_subdue_the_griffon_knights_desc_dreadfull:0 "— Здесь, далеко от Грифонии, всегда было странно, но этот новый безумец превзошёл всех. Подчинённые его воле зебры, кирины и пони... Шторм уже близок, галантность рыцарей не склонится перед ним. Мы избавим мир от этой угрозы."
DEL_AF_our_damerian_rivals:0 "[Root.Get_DEL_AF_our_damerian_rivals]"
DEL_AF_our_damerian_rivals_chevaleresque:0 "Наши дамерийские соперники"
DEL_AF_our_damerian_rivals_dreadfull:0 "За их морями..."
DEL_AF_our_damerian_rivals_desc:0 "[Root.Get_DEL_AF_our_damerian_rivals_desc]"
DEL_AF_our_damerian_rivals_desc_chevaleresque:0 "Мало того, что гномы вмешиваются, но теперь и Дамерийская республика, великая морская держава, осмеливается ставить нам палки в колёса. Они отказываются слушать и полагаются на своих знаменитых лучников, считая, что смогут остановить нас. Император уверен, что оружие трусов не станет серьёзной преградой, но флот всё же стоит усилить."
DEL_AF_our_damerian_rivals_desc_dreadfull:0 "— Поставки с материка практически прекратились, а наши торговые суда не находят ни одного порта, готового сотрудничать. Немногие выжившие рассказывают ужасающие вести – разлагающийся минотавр, ведущий армию нежити, безжалостно опустошает земли. Нам следует подготовиться."
DEL_AF_finish_the_hierarchy:0 "[Root.Get_DEL_AF_finish_the_hierarchy]"
DEL_AF_finish_the_hierarchy_chevaleresque:0 "Разгромить Иерархию"
DEL_AF_finish_the_hierarchy_dreadfull:0 "Сжечь этот мир..."
DEL_AF_finish_the_hierarchy_desc:0 "[Root.Get_DEL_AF_finish_the_hierarchy_desc]"
DEL_AF_finish_the_hierarchy_desc_chevaleresque:0 "Гномы провели экспансию дальше, чем показывали наши карты. Однако им суждено пасть, как и любым зверям, и мы будем преследовать их до самых краёв мира, где бы они ни скрывались. Такова цена за союз с нечистыми."
DEL_AF_finish_the_hierarchy_desc_dreadfull:0 "— Огонь сжигает всё нечистое. Это известно каждому. Превратиться в нирика – значит утратить себя в безумии, но и сбросить все прежние оковы... Что бы сказали великие мистики о нириках, лишённых плоти и крови, но пылающих ярче всех прежде виденных? Неужели Конкорд ошибалась?"
DEL_AF_our_own_high_flyers:0 "[Root.Get_DEL_AF_our_own_high_flyers]"
DEL_AF_our_own_high_flyers_chevaleresque:0 "Наши собственные небесные воины"
DEL_AF_our_own_high_flyers_dreadfull:0 "Я закую их в цепи..."
DEL_AF_our_own_high_flyers_desc:0 "[Root.Get_DEL_AF_our_own_high_flyers_desc]"
DEL_AF_our_own_high_flyers_desc_chevaleresque:0 "Недоразумение с летающими всадниками улажено – пусть и ценой крови, но теперь они служат Империи. Кастан доволен их благоразумием, и теперь они могут встать в ряды наших благородных воинов."
DEL_AF_our_own_high_flyers_desc_dreadfull:0 "— Какие отвратительные создания! Когда-то гордые грифоны, но теперь – лишь звери, покорившиеся безумному тирану. Честь и храбрость рано или поздно восторжествуют, но сердца многих кровоточат, видя такую жестокость."
DEL_AF_check_to_the_dame:0 "[Root.Get_DEL_AF_check_to_the_dame]"
DEL_AF_check_to_the_dame_chevaleresque:0 "Шах королеве"
DEL_AF_check_to_the_dame_dreadfull:0 "Осушить их жизни..."
DEL_AF_check_to_the_dame_desc:0 "[Root.Get_DEL_AF_check_to_the_dame_desc]"
DEL_AF_check_to_the_dame_desc_chevaleresque:0 "Наши великие корабли готовы, и они доставят благородных воинов на непокорные острова. Сдавшиеся будут оставлены в покое с небольшими обязательствами по поставкам рекрутов. Но для тех, кто откажется склониться, не будет пощады."
DEL_AF_check_to_the_dame_desc_dreadfull:0 "— Даже после смерти они могут служить. Даже после смерти у них есть предназначение."
DEL_AF_step_into_bulwar:0 "[Root.Get_DEL_AF_step_into_bulwar]"
DEL_AF_step_into_bulwar_chevaleresque:0 "Шаг в Булвар"
DEL_AF_step_into_bulwar_dreadfull:0 "Отследить их везде..."
DEL_AF_step_into_bulwar_desc:0 "[Root.Get_DEL_AF_step_into_bulwar_desc]"
DEL_AF_step_into_bulwar_desc_chevaleresque:0 "Чтобы выследить чудовище, требуется настойчивость. Нам удалось получить сведения, что многие бежали на запад, а между нами и ими стоят малые царства, поклоняющиеся солнцу. Уже было пролито изрядно крови, так что мы предложим богатства за безопасный проход, но будем держать в уме путь силы."
DEL_AF_step_into_bulwar_desc_dreadfull:0 "— Разве есть убежище от его безумия? Насколько далеко простираются копыта лича-тирана? Мы слышали о великом спасителе по имени Джаддар, который утверждает, что даёт защиту под "светом Сураэля". Что бы это ни значило, но ради всех нас стоит искать убежища там."
DEL_AF_pursue_the_centaurs:0 "[Root.Get_DEL_AF_pursue_the_centaurs]"
DEL_AF_pursue_the_centaurs_chevaleresque:0 "Преследовать кентавров"
DEL_AF_pursue_the_centaurs_dreadfull:0 "И, наконец..."
DEL_AF_pursue_the_centaurs_desc:0 "[Root.Get_DEL_AF_pursue_the_centaurs_desc]"
DEL_AF_pursue_the_centaurs_desc_chevaleresque:0 "Кентавры, заручившись поддержкой других странных созданий, пытаются предотвратить свою погибель. Неужели они не понимают, что наш праведный Император не может быть остановлен? Наше дело правое, а они лишь распространяют свою ересь! Их страдания скоро закончатся."
DEL_AF_pursue_the_centaurs_desc_dreadfull:0 "— Будут ли эти великие бастионы достаточно крепки? Разве мы не натерпелись вдоволь? Почти не осталось надежды, но в сердцах каждого существа крепнет решимость. Этот лич должен быть остановлен здесь и сейчас, иначе остаток нашего мира падёт под его натиском."
DEL_AF_push_back_the_satyrs:0 "[Root.Get_DEL_AF_push_back_the_satyrs]"
DEL_AF_push_back_the_satyrs_chevaleresque:0 "Оттеснить сатиров"
DEL_AF_push_back_the_satyrs_dreadfull:0 "Из самого ока бури..."
DEL_AF_push_back_the_satyrs_desc:0 "[Root.Get_DEL_AF_push_back_the_satyrs_desc]"
DEL_AF_push_back_the_satyrs_desc_chevaleresque:0 "Сатиры! Оборотни! Кентавры были лишь первым испытанием, проверкой нашей веры перед борьбой с этими омерзительными тварями! И хотя они стали ещё более дикими и воинственными, но это ничто по сравнению с тем, с чем Кастан сражался раньше. И он сделает это вновь."
DEL_AF_push_back_the_satyrs_desc_dreadfull:0 "— Кто этот дикий зверь, что ходит на двух ногах, говорит, как мы, и владеет силой, как мы? Неважно. Мы не позволим ему завладеть нашими величайшими магическими силами! Это битва до последнего йети, если потребуется!"
DEL_AF_destroy_the_spawn_of_hell:0 "[Root.Get_DEL_AF_destroy_the_spawn_of_hell]"
DEL_AF_destroy_the_spawn_of_hell_chevaleresque:0 "Уничтожить порождение ада"
DEL_AF_destroy_the_spawn_of_hell_dreadfull:0 "К вратам ада..."
DEL_AF_destroy_the_spawn_of_hell_desc:0 "[Root.Get_DEL_AF_destroy_the_spawn_of_hell_desc]"
DEL_AF_destroy_the_spawn_of_hell_desc_chevaleresque:0 "Оно здесь! Оно здесь! Император вёл великие битвы против гноллов и посчитал, что они исчезли с лица земли, но теперь мы нашли Ямы Грилакса! Каждое мерзкое создание будет убито там, где ползает, а великие сокровища, которые они стерегут, станут нашими! Во славу Кастаннора!"
DEL_AF_destroy_the_spawn_of_hell_desc_dreadfull:0 "— Не отчаивайся, дитя. Кайлид сопротивлялся веками не для того, чтобы быть сломленным каким-то мелким деспотом. Пусть тьма наших туннелей поглотит даже саму себя."
DEL_AF_finish_the_great_cleansing:0 "[Root.Get_DEL_AF_finish_the_great_cleansing]"
DEL_AF_finish_the_great_cleansing_chevaleresque:0 "Завершить великое очищение"
DEL_AF_finish_the_great_cleansing_dreadfull:0 "Этот мир будет моим"
DEL_AF_finish_the_great_cleansing_desc:0 "[Root.Get_DEL_AF_finish_the_great_cleansing_desc]"
DEL_AF_finish_the_great_cleansing_desc_chevaleresque:0 "Сопротивление сломлено, доблесть и боевое искусство покорили всех презренных тварей. Их преступления слишком велики, чтобы их игнорировать, и оставшихся жалких выродков ждёт заслуженная кара. Кастаннор обеспечил светлое и безопасное будущее для всего человечества."
DEL_AF_finish_the_great_cleansing_desc_dreadfull:0 "— Так много великих существ, вещей, держав, так много королей, так много отважных наций, так много гордых воинов, чья сила столь велика. Но в мгновение ока всё уничтожено. Так проходит слава этого мира."
DEL_AF_check_on_balgar: "[Root.Get_DEL_AF_check_on_balgar]"
DEL_AF_check_on_balgar_chevaleresque: "Check On Balgar The Builder"
DEL_AF_check_on_balgar_dreadfull: "Consolidating My Grip"
DEL_AF_check_on_balgar_desc: "[Root.Get_DEL_AF_check_on_balgar_desc]"
DEL_AF_check_on_balgar_desc_chevaleresque: "#TODO"
DEL_AF_check_on_balgar_desc_dreadfull: "#TODO"
DEL_AF_the_white_walls_of_castanor: "[Root.Get_DEL_AF_the_white_walls_of_castanor]"
DEL_AF_the_white_walls_of_castanor_chevaleresque: "The White Walls"
DEL_AF_the_white_walls_of_castanor_dreadfull: "Protect My Core"
DEL_AF_the_white_walls_of_castanor_desc: "[Root.Get_DEL_AF_the_white_walls_of_castanor_desc]"
DEL_AF_the_white_walls_of_castanor_desc_chevaleresque: "#TODO"
