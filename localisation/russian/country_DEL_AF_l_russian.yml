#Events 
DEL_AF_news_event.1.t: "A Shadow In The South"
DEL_AF_news_event.1.d: "[This.GetNewspaperHeader]News has been emerging from the southern seas of Zebrica over the last few days bringing concerning tidings from the Golden City of Tampuk. While reports are few and far between from many of the tribes and confederations that inhabit the region, there have been consistent throughlines of a new dark magic growing n the jungles. Disappearances have been growing at a shocking rate as the Feathesian Envoy to the region has been unable to get in contact with any local leaders. A crisis may be brewing at the southern edge of the world, and it seems that it reeks."
DEL_AF_event_start.1.t: "Where Am I?"
DEL_AF_event_start.1.d: "The heat and the burning sands subsided, from an eternity of torment, a moment of clarity, as the Emperor of Castanor walked forwards, his legs taking him to a destination he knew not where. Removing his hand from his eyes, he looked out before him and saw sweeping green fields, and mighty White Walls.\n\nBy the Silver Dragon, how the walls had grown, he had to return and help his mighty engineer complete their work. How long had he been gone? And even more shocking, how fortunate was he to have been returned to Castanoth after all this time? After however many years he had been battling in hell? It could only be the will of the gods, a just reward. But he must go now, he must find the ruling Castan, and there must be a celebration! The end of the Second Great Cleansing!\n\nCastan Beastbane walked down from the mountain, his armor gleaming in the sunlight as he descending from the foot of the Trialmount, approaching the villages outside of Castanoth. Finding the town in the midst of a market day, Castan revealed himself to his people once more with a wave of his arm, and a beckoning to his subjects, Castan spoke,\n\n"Subject of the Empire of Castan, I, Castan Beastbane have returned from the depths of hell, my quest to the gates of hell to eradicate the beasts most foul has been completed at last! Come, Castanates all, bring my to the Castan that yet lives, for as the White Walls yet stand, all cannot be lost!\n\nCastan watched as the people of this quaint town began to grip one another in joy, exchanging emiles from ear to ear, shrill cries and bells of churches rang as the Emperor returned to his land. As all was well and all was noble once more in Castanor."
DEL_AF_event_start.1.a: "A Death Undone, A Fate Refused"
