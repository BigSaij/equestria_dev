l_russian:

 TRT_relocate_capital:0 "Переместить Совет"
 TRT_relocate_capital_desc:0 "Тамбелон больше не безопасен. Следуйте плану релокации. Совет должен выдвигаться немедленно, чтобы избежать плена. После завершения продолжить выполнение плана.\n\n"Живи чтобы очищать.""
 TRT_exterminate:0 "Наградить троггов за службу"
 TRT_exterminate_desc:0 "Трогги перестали быть полезны нам, их верность нельзя гарантировать. С этого момента они классифицируются как грязь. Грязь надо очищать. Относитесь к ним как к остальным недокозлам\n\n"Не привязывайся к бесполезным вещам из-за сентиментальности. Это слабость.""
 TRT_mass_crystal_production:0 "Расширить производство кристаллов"
 TRT_mass_crystal_production_desc:0 "Процесс перегона кристаллов проходит неспешно из-за нежелания тратить труд рабов попусту. Это более не имеет значения. Производство кристаллов будет расширенно под наши нужды. Субъектам на переработку следует говорить, что после этого они перестанут быть бесполезными. \n\n"Смерть — это лишь начало""
 TRT_begin_marching:0 "Начать Марш Смерти"
 TRT_begin_marching_desc:0 "Раса, господствовавшая над нами была давно уничтожена. Путь Сейчас и Навсегда был несовершенен из-за неприменения данного метода к остальным потенциальным расам господам. Данную ужасающую задачу теперь необходимо выполнить из нужды. Используйте любые доступные методы, живых не оставлять.\n\n"Лишь мир с одной разумной расой познает мир и свободу.""
 TRT_increased_fear:0 "Страх вымирания"
 TRT_increased_fear_desc:0 "Разумные существа, по натуре своей, боятся смерти. Уровни страха можно повысить до недостижимых высот. Никто не сравнится с козами. n\n"Страх — это ключ. Страх — это свобода. Они должны нас бояться.""
 TRT_recycling:0 "Развить огромные пасти"
 TRT_recycling_desc:0 "Был создан новый вид монстра: огромная пасть с пищеварительной системой. Она будет перерабатывать грязь в чистую, сырую биомассу. Это позволит нам в разы ускорить производство биомассы.\n\n"Да не назовут нас расточительными!""
 TRT_new_economy:0 "Новая экономическая система"
 TRT_new_economy_desc:0 "Без рабов, остальную работу придётся делать только козлам. Эпоха упадка ушла, они теперь не могут всё время делать то, что хотят. Треть жизни козла должна быть потрачена на выполнение социально-экономических облигаций.\n\n"Индивидуум является всего лишь клеткой в гигантском организме. Клетке нужен организм так же сильно, как и организму клетка.""
 TRT_goat_production:0 "Мобилизовать рабочих козлов"
 TRT_goat_production_desc:0 "У нас не осталось рабов, которых можно использовать для создания брони из кристаллов для монстров. Козлы должны также взять ответственность. Продуктивность и качество продукта должны вырасти, так как рабы были склонны к саботажу и лени.\n\n"Один мотивированный и одарённый магией козёл может сделать столько же работы, сколько и тысяча рабов.""
 TRT_new_occupation_law:0 "Дать им корм Let Them Feed"
 TRT_new_occupation_law_desc:0 "Монстров тренировали щадить существ, которые приняли рабство. Это больше не вариант, им надо позволить свободно охотиться на популяцию. Любое "сопротивление" будет тратить своё драгоценное время на борьбу за выживание.\n\n"Монстры охотились на разумных существ с первобытных времён. Почему в будущем должно быть по другому?""
 TRT_recycling_2:0 "Пустить трогглов в дело"
 TRT_recycling_2_desc:0 "Ценная биомасса не должна гнить. Трогглы могут продолжить служить нам в иной, более эффективной форме. На биомассу их, потом раздайте её биомантам.\n\n"Они продолжат свою службу после смерти.""
 TRT_goat_generals:0 "Новые лидеры армии монстров"
 TRT_goat_generals_desc:0 "Найдя новое применение трогглам, нам требуется новое военное командование. Козлам будут выданы соответствующие военные звания по заслугам и способности к обучению. Главы Совета станут высокопоставленными командирами\n\n"Опыт — вот лучший учитель.""
 TRT_goatscription:0 "Ввести козлозыв"
 TRT_goatscription_desc:0 "Боевые действия уже не могут быть возложены на рабов-солдат или добровольцев. Долг козлов - служить. Нам требуется больше погонщиков и биомантов. Отказ от службы будет караться. Призывники могут быть освобождены от службы после завершения очистки мира.\n\n"Нет ничего благороднее, чем отдать свою жизнь за великое благо.""
 TRT_repopulation:0 "Заселить мир"
 TRT_repopulation_desc:0 "На данный момент в мире примерно 500 000 козлов. Восстановление популяции до чисел пре-изгнания таким темпом займёт века. Рост населения требуется ускорить, поддерживая и пособляя созданию и расширению семей.\n\n"Очищенный мир станет садом, полным плодородной почвы. Нам всего лишь надо распространить семена, тогда мы сможем расти и процветать.""
 TRT_superior_armor:0 "Совершенная броня"
 TRT_superior_armor_desc:0 "Снаряжение для монстров недостаточно качественное. Враги разрабатывают всё более эффективные контрмеры. Мы должны адаптироваться или умереть. Конструкция брони должна быть усовершенствована немедленно. Мастеровые сразу же получат новые чертежи.\n\n"Словно глине, придам я им форму и в горниле войны обожгу их. Железную волю и мышцы из стали дарую им. В великие доспехи облачу их и самым мощным оружием наделю...""
 TRT_goatvisors:0 "Меритократическая козлократия"
 TRT_goatvisors_desc:0 "Козлы, проявившие военный гений, будут повышены до командирских позиций. Повышения будут выдаваться следуя только меритократическим стандартам. Хорошая работа должна вознаграждаться. При этом всегда следует учитывать преданность делу.\n\n "Выживание сильнейших - это простой, универсальный биологический принцип. Его нельзя обойти или нарушить.""
 TRT_superior_magic:0 "Невероятно сильная магия"
 TRT_superior_magic_desc:0 "При достаточном уровне страха, все козлы раскрывают свой полный потенциал. Божественность может быть достигнута каждым. Реальность либо подчинится нам, либо схлопнется. \n\n"Я стал смертью, разрушителем миров.""
 TRT_leviathan:0 "Левиафаны"
 TRT_leviathan_desc:0 "Методы создания морских змеев стремительно устаревают. Требуется разработать новую тварь для подводного боя. Она должна превосходить любой корабль, когда-либо произведённый недокозлами. Растраты биомассы - вторичны.\n\n"Если ты думаешь, что победишь Левиафана, забудь — нет никакой надежды, ты даже его вида устрашишься.""
 TRT_remake_titans:0 "Анализ биологии Титана"
 TRT_remake_titans_desc:0 "Титаны — первородные существа с инопланетной биологией. Единственный живой образец можно разобрать и тщательно скопировать. Создание искусственных титанов даст нам преимущество в борьбе с грязью.\n\n"Создадим ли мы фальшивых богов, чтобы они правили нами? Как мы горды, и как слепы."" # Фанатам Альфа Центавры привет
 
 TRT_relocate_capital_2:0 "Оплот безопасности"
 TRT_relocate_capital_2_desc:0 "Всё началось внезапно. Некоторые козлы требовали других принять их Вечную Доктрину, включающую в себя убийство всех рабов без разбора. Отказавшихся ждала незавидная судьба. Этот организованная попытка переворота, вместе с исчезновением Грогара, привело к формированию временного совета. Однако, в Тамбелоне больше не безопасно."
 TRT_save_troggles:0 "Спасти трогглов"
 TRT_save_troggles_desc:0 "Трогглы верно служили нам. Многие из них, не понимая смысла этой войны, остались верны Вечной Доктрине, считая себя в безопасности. Они не правы. Мы должны внедрить козлов в стан врага и связаться с столькими трогглами, сколько возможно. Надеемся, их можно убедить сбежать."
 TRT_reconsider_technology:0 "Пересмотр отношений к технологии"
 TRT_reconsider_technology_desc:0 "Ранее Грогар был против внедрения изобретений низших рас. Есть что-то ироничное в использовании технологий недокозлов против них. Без использования современного снаряжения, против врагов у нас нет шансов."
 TRT_more_slave_soldiers:0 "Больше солдат-рабов"
 TRT_more_slave_soldiers_desc:0 "Трогглы издавна использовались в качестве солдат-рабов, они доказали свою верность. Почему бы и не использовать другие низшие расы в качестве солдат? В Зебрике полно существ, которые могут оказаться полезными на фронте. Что мешает отправить их воевать, ведь вариантов у нас не так уж и много."
 TRT_reignite_forges:0 "Разжечь кузни"
 TRT_reignite_forges_desc:0 "Огромные промышленные комплексы покоренных народов были практически распущены, а их обширные предприятия остались бесхозными. Теперь все должно измениться. Рабы будут возвращены на свои фабрики, и им будет позволено работать на нас с помощью машин, а не только с помощью своих конечностей."
 TRT_slave_scientists:0 "Достойные науки низших рас"
 TRT_slave_scientists_desc:0 "На данный момент, практически все рабы занимаются ручным трудом или же работают прислугой во благо козлов. Достаточно умные экземпляры могут принести пользу в других сферах жизни. Нам нужны не только рабы-учёные, но и переводчики, способные перевести бесчисленные работы, написанные недокозлами, чтобы мы могли изучить их, расширив наши знания о мире."
 TRT_new_occupation_law_2:0 "Разнообразить эксплуатацию рабов"
 TRT_new_occupation_law_2_desc:0 "Вместо того чтобы пускать на самотек монстров и порабощать тех, кто сдался, следует использовать более эффективную оккупационную политику. Каждое способное существо должно работать, а её мы выдадим по их способностям. Это гарантирует более эффективное использование рабов."
 TRT_improve_living_conditions:0 "Улучшить жизненные условия рабов"
 TRT_improve_living_conditions_desc:0 "Смертность рабов высока и их жизни полны страданий и мучений. Это делает крупные восстания рабов неизбежными. Необходимо улучшить отношения к рабам, так как плохое отношение к ним заставило их ненавидеть нас, а не бояться. Выдача им добротных домов, еды, здравоохранения и выходных должно их угомонить."
 TRT_soc_dev:0 "Принять современность"
 TRT_soc_dev_desc:0 "Если мы хотим в полной мере использовать технологии в широком масштабе, нам необходимо внедрять более совершенные и сложные общественные организации. К счастью, некоторые из завоеванных нами стран уже используют их, и нам остается только последовать их примеру."
 TRT_read_nigga_read:0 "Научить всех козлов читать"
 TRT_read_nigga_read_desc:0 "Несмотря на то, что многие козлы одарены биомантией, есть те, кто даже не умеют читать. Мы должны предоставить козлам базовое образование чтобы они смогли достигнуть пика своих способностей."
 TRT_civ_concerns:0 "Организовать гражданскую экономику"
 TRT_civ_concerns_desc:0 "Низшие расы создали множество различных организаций для организации труда рабочих и повышения продуктивности. Мы должны перенять эти методы для использования в гражданской сфере для повышения производительности. К сожалению, это значит, что нам нужно положиться советы и помощь рабов, но это на время."
 TRT_mil_concerns:0 "Организовать военную экономику"
 TRT_mil_concerns_desc:0 "Низшие расы создали множество различных организаций для организации труда рабочих и повышения продуктивности. Мы должны перенять эти методы для использования в военной сфере для повышения производительности. К сожалению, это значит, что нам нужно положиться советы и помощь рабов, но это на время."
 TRT_aircraft:0 "Использовать авиационные разработки"
 TRT_aircraft_desc:0 "Летающим монстрам не сравниться с современной авиацией, сделанной из металла и работающих на двигателях внутреннего сгорания. Нужно не только изучить наработки порабощённых наций, но и выведать бывших пилотов для формирования рабских эскадрилий."
 TRT_ships:0 "Использовать флотские разработки"
 TRT_ships_desc:0 "За то время, когда мы создаём одного морского змея, низшие расы производят десяток стальных и вооружённых кораблей. Мы можем усилить наши военно-морские силы, начав использовать корабли с рабами-моряками наряду с монстрами."
 TRT_army_shit:0 "Современная армия"
 TRT_army_shit_desc:0 "Вместе с армией монстров, у нас будет и современная армия, вооружённая новейшими технологиями низших рас. Состоять она будет полностью из рабов, волонтёров и вспомогательных войск. С поддержкой флота и авиации, мы сможем с гордостью встретить врагов правления Грогара."
 TRT_accelerate:0 "Ускорение науки"
 TRT_accelerate_desc:0 "Недостаточно просто копировать достижения низших рас. Нужно и самим развиваться, ведь интеллект козлов в разы лучше, чем у всех остальных. Вскоре мы превзойдем все остальные расы на планете и станем полноправными хозяевами науки."
 TRT_nukes:0 "Секреты ядерного синтеза"
 TRT_nukes_desc:0 "Наши заклинания, конечно, сильны, но низшие расы разработали мощные орудия, равные нашей магии по уровню разрушений. Почему бы и нам их не использовать? К тому же, топливо для этих орудий является полезным источником энергии, которая нам необходима."
 TRT_the_final_focus:0 "Конец пути"
 TRT_the_final_focus_desc:0 "Путь сейчас и навсегда имел точную цель: решить серьёзную проблему, но если эту проблему решить навсегда, то зачем следовать Пути?"

 eaw_decisions.1.t:0 "Новая база операций"
 eaw_decisions.1.d_edge:0 "Оскар, Гилс и Гор сидели за столом в тишине. Они находили в доме какой-то челяди, от которой избавились. Теперь это их временная штабквартира. Переезд был совершен из крайней нужны, чтобы предотвратить быстрое поражение от копыт тех, кто отказался принять свет Вечной Доктрины, хотя, чувствовалось это как изгнание из райского Тамбелона.\n\n— Я рад, что вы приняли меня в совет. — сказал Гор, нарушив тишину. — Я, конечно, знал, что вы были настроены скептически, но вы сказали, что Всеотец увидел мудрость в вашей доктрине. Значит, я обязан ей следовать.\n— Да, мы рады, что ты не предал нас, — проворчал Оскар. — В отличии от других козлов.\n— Не позволяй гневу одолеть тебя, — сказал Гилс. — Когда мы докажем превосходство нашей чистой доктрины, они поймут свою ошибку и сдадутся. Тогда отец сможет вновь править нами.\n— Именно! Мы не должны унывать! Мы должны верить в победу! Когда другие козлы увидят свет, увидят тьму их обречённого Пути, они встретят нас с распростёртыми копытами как учителей и наставников. Доктрина придёт в действие и мы достигнем Вечности.\nОскар улыбнулся — Спасибо, друзья. Я знаю что вместе мы достигнем победы, а пока, обсудим дальнейший план действий."
 eaw_decisions.1.d_unedge:0 "Рэйчел, Рэнди и Авраам сидели за столом в тишине. Они были внутри палатки, которая служила в качестве резиденции правительства. Без Грогара и с общим беспределом культа, у них не было выбора, кроме как взять бразды правления козлами в свои копыта и сбежать в место побезопасней.\nРэйчел была первой, кто решила нарушить тишину. — Так, эм, я единственная тут, кто пытается понять, что произошло?\nОставшиеся двое покачали головами. — Мы снова потеряли Отца. — сказал Рэнди. — И теперь мы застряли среди недокозлиной челяди! Всё было так хорошо, а теперь всё пропало!.\n— Успокойся, — сказал Авраам. — Попробуй пожевать бумаги, помогает расслабиться.\n— Мы не можем сейчас расслабляться, — сказала Рэйчел. — Как часть Верной Шестёр... то есть Верной Тройцы, нашим долгом является спасение всех козлов и рабов.\n...Спасение рабов? — спросил Рэнди.\n— Ну, да, — подтвердил Авраам, — Эти культисты сказали, что их всех надо убить.\n— Я... Я когда-то дружил с недокозлом, — признался Рэнди. — Минотавром, да, он был челядью, но он не заслуживает смерти. Это просто жестоко.\nИменно, — сказал Рэйчел. — Они зашли слишком далеко. Кто знает, может они пленили Грогара или сделали что похуже с ним. Мы должны остановить их, и сделать мы это сможем только вместе!"
 eaw_decisions.1.a:0 "Вместе, мы победимU"
 eaw_decisions.2.t_edge:0 "Нет конца"
 eaw_decisions.2.t_unedge:0 "Новый век"
 eaw_decisions.2.d_edge:0 "Грогар посмотрел на высокую органическую капилярную башню, пронзающую облака. Затем, он взгляну на бесчисленные врата из камня и кристаллов, сооружённые козлами. — Брэй, мне нужен подробный отч-... Грогар прервался, осознав, что Брэй мёртв. Он недовольно пропыхтел, далее поскакав вниз по ступеням.\n\nВскоре, он нашёл Верную Тройку: Гора, Оскара и Гилса. — Вот вы где, мне нужен подробный отчёт.\nТройца поклонилась ему, — Отец, — сказал Оскар, — первые эксперименты по монстрам, рождённым в космосе, имели относительный успех. Они выжили в космосе несколько часов перед тем, как задохнуться. Так же они смогли развить большую скорость. Такими темпами, мы достигнем нашей целей спустя десять лет.\nОтец, — сказал Гор — Порталы в другие измерения почти закончены, изучив сооружения пони мы смогли создать копии, способные функционировать несколько минут, перед тем как обрушиться. Такими темпами, мы достигнем нашей целей спустя десять лет.\n— Все миры будут под нашим контролем — подытожил Гилс. — нам нужно терпение.\nГрогар нахмурился. — Я терпел столетия. Десяток лет это не страшно, но когда всё будет готово, мы отправимся в миллиарды миров, и будем уничтожать звёзды, пока каждая из них не погаснет. Только так мы можем освободиться от контроля разума."
 eaw_decisions.2.d_unedge:0 "С уничтожением последних враждебных сил, Война за прекращение всех войн подошла к концу. Целью Грогара было восстановление козлократическое правление всем миром, но теперь в этом нет смысла. Козлы нашли иной метод для избегания ошибок прошлого. Так зачем его повторять?\n\nПуть Сейчас и Навсегда был заброшен. а рабство отменено. Некоторые всё ещё сопротивлялись правлению Тамбелона, но многие существа считают свои новые жизни достаточно комфортабельными, кто-то даже живёт лучше чем раньше. Козлы больше не правят железным копытом, но шёлковой перчаткой. Многие осознали и другую мысль, мир во всём мире был достигнут, и продлится он ещё долгое время.\n\nТеперь, когда козлы относятся к остальным расам с уважением, кооперация и торговля процветает по всему миру. Тамбелон стал мультикультурной и межрасовой столицой единого мира. Тем временем, на отшибе самого древнего города, Рэйчел гордо смотрела на космическую ракету, готовую к запуску.\n\nЭто было начало золотого века на планете, и скоро, они достигнут звёзд."
 eaw_decisions.2.a:0 "Лучше смерть, чем рабство"
 eaw_decisions.2.b:0 "Мы осознали свои ошибки"
 eaw_decisions.3.t:0 "Предательство"
 eaw_decisions.3.d:0 "— В смысле все трогглы предали нас и перешли на сторону врага?! — Оскар требовал ответа.\nНапуганный козёл сжался в комок. — Я... ну, ты какую часть именно не понимаешь?\nГор попытался разрядить обстановку улыбкой. — Мне кажется он не понимает, почему они это сделали.\n— Это же очевидно. — ответил Гилс, фыркнув. — Козлы, следующие Пути Сейчас и Навсегда захотели сохранить своих дорогих солдат-рабов, поэтому они послали агентов, чтобы спасти троггов. — Он пожал плечами. — Это особо многое не меняет, мы просто устраним их позже."
 eaw_decisions.3.a:0 "Вот тебе и верность..."
 eaw_decisions.4.t:0 "Технофобия"
 eaw_decisions.4.d:0 "— Зовите меня еретиком, если хотите, — заявила Рэйчел совету. — но есть еретики похуже. К тому же, оригинальный трактат Пути Здесь и Навсегда ничего не говорит об использовании продвинутых технологий.\n— Если она не относится к контролю разума, — добавил Авраам. — Я это в своё время вычитал в архивах.\n— Да, кроме этого, но там что-то ещё препятствует? Да, изобретения были созданы чернью, но сами наработки это загрязняет? Можно ли отделить идею от существа?\n — У меня был опыт с технологиями, — сказал Рэнди. — Устройства низших рас могут быть очень полезными. Например, микрофон, я его использовал, чтобы моё блеяние было громче.\nИменно! — ответила Рэйчел. — Зачем нам отрекаться от полезных инструментов? Мы же просто мешаем самим себе, а это может и обречь нас. Нам нужно любое преимущество над врагов, пока не стало слишком поздно!Exactly!\n\nКозлы в совете начали с сомнением роптать. Вскоре, Авраам высказался: — Мы решили назначить самых умных козлов для изучения машин недокозлов. Отец может быть этим недоволен, но я считаю, что Его можно убедить в том, что это правильное решение во время кризиса.\nРэйчел улыбнулась."
 eaw_decisions.4.a:0 "Как необычно."
 eaw_decisions.5.t:0 "Щит для разума"
 eaw_decisions.5.d:0 "Хэйрика! — выкрикнула Рэйчел, ворвавшись в кабинет Авраама, напугав козла.\n— Чт- Рэйчел, это сейчас что было?\n— Это выражение, используемое пегасами чтобы праздновать открытия или изобретения, но не в этом суть. Авраам, мои эксперименты принесли плоды!\nАвраам приподнял бровь, в попытке вспомнить, что это были за эксперименты, затем разул глаза от удивления. — А! Ты имеешь ввиду щит против контроля разума?\nРэйчел неистово кивала. — Да, да! Захваченный практикант контроля разума не смог ничего сделать испытуемым в эффективной зоне мозго-щита! Ты знаешь, что это значит!\n"Эм...ну, наверное мы можем немного отдохнуть.\nНу же, с современными технологиями мы сможем выдать такое каждому козлу, а это значит, что фактор страха, рабство и завоевание мира больше не нужны!"\n— Авраам моргнул. — Эм, немного поздновато для этого.\nЧушь, никогда не поздно, я пришла попросить распространить эти новости по всему миру, ты же редактор, как никак. Когда все про это узнают, все козлы откажутся от Пути, навсегда.Nonsense.\n— Спасибо что напомнила, время обеда. Авраам принялся есть газету."
 eaw_decisions.5.a:0 "И... что теперь?"

