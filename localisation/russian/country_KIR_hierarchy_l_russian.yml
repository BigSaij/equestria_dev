l_russian:
  # Titles
  KIR_Hierarchy_category: "Лучезарная Иерократия"
  kir_hierarchy_level_1_title: "Первая Жрица"
  kir_hierarchy_level_2_title: "Жрица-сенешаль"
  kir_hierarchy_level_3_title: "Мистик Милитарх"
  kir_hierarchy_level_4_title: "Мистик Литерарх"
  kir_hierarchy_level_5_title: "Мистик Бюреарх"
  kir_hierarchy_level_1_title_desc: "Страж, Юрист, Благороднейшая из Пресвятых: это лишь немногие из ролей и титулов, дарованных Первой Жрице.\n\nДе-юре глава Пути Огня, Первая Жрица также является главным исследователем и проводником воли Конкорд (уступая в этой роли лишь самому Верховному Матриарху). В этом качестве она является посредником между миром тем и этим, и обладает наивысшей юрисдикцией в Пути в этом мире.\n\nЕстественно, такое посредничество – задача не из простых. Ей приходится отвечать на духовные потребности и проблемы миллионов киринов, которых в наши дни постоянно сбивают с пути козни недругов снаружи и безбожников внутри страны. Она постоянно призывает всех киринов, с которыми ей приходится сталкиваться, к необходимости придерживаться Пяти Принципов – будь то на профессиональных встречах, на тщательно продуманных церемониях, и даже в случайных поездках по Королевству – её обязанность заботиться о душах никогда не заканчивается."
  kir_hierarchy_level_2_title_desc: "Пока Первая Жрица надзирает за всем священным, Жрица-сенешаль ведёт надзор за всем светским: бюджет всей Иерократии, подотчётность Мистиков-Милитархов, и даже принятие решений касаемо того, каких младших жриц и мистиков повысить или снять с должности. Она отчитывается непосредственно Первой Жрице и зачастую является её советником в таких вопросах.\n\nТрадиционно, Жрицы-сенешали разделяли обязанности вдвоём, деля Кирию на две зоны ответственности, и всегда присутствовали на церемониях с участием Первой Жрицы. В дополнение к этому, даже покидая свой пост они сохраняли часть своих прежних обязанностей (таким образом, что сейчас, в теории, в Кирии могут быть две председательствующие жрицы, одна из которых выбирается на "замену" уходящей, но ныне действующей Жрице-сенешалю. В таком случае, последнюю просят какое-то время наставлять первую)."
  kir_hierarchy_level_3_title_desc: "Пути Огня всегда было свойственно знание методов ведения войн. Это показывает существование Храбрецов, полезность которых была столь болезненно продемонстрирована в только что прошедшей гражданской войне. В конце концов, несмотря на все ужасы и славу, которые вынесли и заслужили наши солдаты, конечная победа была бы невозможна без критических навыков, которыми располагают Мистики Милитархи.\n\nОбъединяя принципы Пути с потребностями военного времени, Милитархи заведуют организацией и стратегическим планированием для тысячи знамён Кирии, а также решают актуальные проблемы, наступившие с эпохой танков, ракет и авиации. Их можно встретить как на собраниях столь же закрытых, как военные залы, запрятанные на Вершинах Опасности и в западных джунглях, так и на открытых мероприятиях, таких как лекции в военных академиях или встречи для убеждения молодых киринов вступить в новое знамя. К тому же, в мирное время их работа столь же напряжена, как и в военное, ведь в их обязанности входит также организация работы полиции и других правовых учреждений Кирии.\n\nС помощью стальных клинков и остроумия, Милитархи будут вечно защищать Кирию, Путь и Матриарха."
  kir_hierarchy_level_4_title_desc: "Основой их веры являются целые горы древних свитков, множество подтверждённых сверхъестественных явлений и тщательная апологетика, подкреплённые постоянным соблюдением духовных ритуалов и церемоний, которые приближают их к Конкорд больше, чем большинство других киринов: таковы они, Мистики Литерархи.\n\nГлавная обязанность Литерарха – вести надзор за основой религии, которой является Путь Огня, вносить последнее слово в толковании принципов и поддерживать вековые практики Пути. Острые споры по духовным вопросам между мистиками также разрешаются Литерархами, ведь любое их суждение принимается как божественное откровение. К тому же, Литерархи являются публичными лицами Пути на мировой религиозной сцене, предоставляющими доказательства и доводы в пользу трансцендентности Пути, а также организующими усилия по обращению в свою веру известных очагов ереси, когда возникает такая необходимость.\n\nОднако Путь Огня – это также наука и философия, и Литерархи отражают это в своей работе с научными учреждениями по всей Кирии, подчёркивая, какие истины о Конкорд и Её воле могут быть раскрыты, чтобы заполнить существующие пробелы в наших знаниях. Конечно, помимо этого (поскольку они мистики), последняя их обязанность перед Кирией – очищать вверенную им землю от ереси, благословляя расу киринов специализированными полками для искоренения неортодоксальности и тушения внутреннего пламени тех, кто имеет наглость искажать волю их божества.\n\nМожет, Кирией и управляют бюрократы, а защищают её генералы, но именно Мистики Литерархи делают так, чтобы Кирия всегда оставалась Кирией."
  kir_hierarchy_level_5_title_desc: "Говорят, быть Бюреархом – значит быть сведущим в каждом аспекте мира. Также говорят, что работа это неблагодарная, ведь публика обращает куда больше внимания на молящихся в храмах жрецов, гордых воинов-монахов и стратегов, а любой, кто хочет хотя бы работать под началом Бюреарха, не говоря уже о становлении им, должен пройти суровый экзамен на гражданской службе.\n\nОднако спросите самого Бюреарха, и независимо от их роли или обязанностей и даже отсутствия внимания, они ответят, что другие мистики постоянно им благодарны: не каждый священник справится со сложной задачей наложения печатей и с запоминанием подробностей правил обслуживания святых мест; не каждый военный может внимательно изучить каждое письмо и операцию в целых доменах.\n\nХотя большую часть времени Бюреархи заседают в правительственных учреждениях и задних комнатах небольших храмов, выполняя там административные обязанности или заучивая ритуалы – эти мистики являются мудрецами, без которых работа машины под названием "Кирия" попросту остановилась бы."
  
