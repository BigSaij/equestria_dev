###News Events###
zebrica_news.1.t:0 "Royalists Win the Saddle Arabian Civil War"
zebrica_news.1.d:0 "[This.GetNewspaperHeader]The Saddle Arabian Civil War has concluded, and the monarchy stands triumphant. [SDL.GetLeader] gave a speech in the capital praising the hard work of the loyal officers and the people, and a swift return to the old status quo.\n\nAs the newly reborn Arabia gazes outward, its neighbors in the League of Four Emirs are already preparing for the worst."
zebrica_news.1.a:0 "For the Prince!"
zebrica_news.1.b:0 "The old order endures."

zebrica_news.2.t:0 "Democrats Win the Saddle Arabian Civil War"
zebrica_news.2.d:0 "[This.GetNewspaperHeader]The Saddle Arabian Civil War has concluded, and the Republic has prevailed. [SDS.GetLeader] spoke of the need for the citizens of the young democracy to be invested in its political scene, and of the coming liberation of those still under monarchist tyranny.\n\nAs the newly reborn Arabia gazes outward, its neighbors in the League of Four Emirs are already preparing for the worst."
zebrica_news.2.a:0 "For liberty!"
zebrica_news.2.b:0 "Freedom in the west."

zebrica_news.3.t:0 "Socialists Win the Saddle Arabian Civil War"
zebrica_news.3.d:0 "[This.GetNewspaperHeader]The Saddle Arabian Civil War has concluded, and the Socialist Republic has emerged victorious. [SDC.GetLeader] appealed to the cause of international communism, and of the proletariat's looming final showdown with capitalism.\n\nAs the newly reborn Arabia gazes outward, its neighbors in the League of Four Emirs are already preparing for the worst."
zebrica_news.3.a:0 "Workers of the world, unite!"
zebrica_news.3.b:0 "A red desert."

zebrica_news.4.t:0 "Nationalists Win the Saddle Arabian Civil War"
zebrica_news.4.d:0 "[This.GetNewspaperHeader]The Saddle Arabian Civil War has concluded, and the National State has destroyed all rivals. [SDF.GetLeader] slammed the other factions for having "torn our country's fabric asunder", and reiterated his firm belief that only a strong national bond could ensure the survival of the Arabian people.\n\nAs the newly reborn Arabia gazes outward, its neighbors in the League of Four Emirs are already preparing for the worst."
zebrica_news.4.a:0 "Nothing can stop us now!"
zebrica_news.4.b:0 "Nationality above all."

