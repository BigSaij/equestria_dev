 everfree_forest_resistance_tt:0 "§CНеистовый Вечнодикий лес§!\n\nЭффективность воздушных заданий: §R-150.0%§!\nВероятность летных происшествий: §R+150.0%§!\nСкорость дивизии: §R-150.0%§!\nАтака дивизии: §R-150.0%§!\nОборона дивизии: §R-150.0%§!\nПотери от истощения: §R— ИЗМЕНЕНО —§!\nВосстановление организации: §R-150.00%§!\nШанс заболевания: §R+150.00%§!"
 everfree_forest_resistance_tt_delayed:0 "§LНа протяжении тысячелетий, Вечнодикий лес был местом, где царствовала неукрощённая и дикая природа. Этот лес был домом для удивительных и жутких существ, сошедших будто прямиком со страниц различных легенд и сказок. Лес сопротивлялся силам земных пони, погодным манипуляциям пегасов, и магии единорогов. И даже когда промышленная революция охватила Эквус, промышленники Эквестрии не сумели добраться до природных богатств этого леса. Натиск цивилизации стирает последние следы волшебства и магии в природе: от джунглей юго-востока, до некогда негостеприимных пустошей полярной тундры, но именно Вечнодикий лес по-прежнему решительно противостоит смертоносному маршу прогресса.\n\nПо мере того, как тьма "Пакс Кризалии" окутывает континент, Вечнодикий лес укрепляется в своей вечной роли оплота для всего, что стоит против дисгармонии и разрушения. Сам лес готов уничтожить чейнджлингов, осмелившихся попытаться управлять им. Вечнодикий лес защищается множеством различных зверей: древесные волки, медвежуки, кокатрисы. Даже немногочисленными гидры леса отринули привычный порядок вещей, чтобы вместе с другими сражаться против чейнджлингов-захватчиков. Однако, не только звери бросили вызов врагу. Когда конец Великой войны был близок, а падение Эквестрии стало лишь вопросом времени, многие пони-партизаны укрылись в непроходимых глубинах Вечнодикого леса. Сопротивление возглавляет ведьма Зекора, и их желание защитить лес воплощает собой симбиотические отношения между природой и существами. Отношения, основанные не на эксплуатации или истреблении, а на взаимной помощи и гармоничном сосуществовании.§!"
 
