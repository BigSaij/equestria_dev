 ABY_sad_cat:0 "увы, ничего нельзя делать."
 ABY_sad_cat_desc:0 "без каких-либо политических решений очень сложно что-то предпринимать. И уж тем более пытаться навязать какой-нибудь фокус стране..."
 
 # Gomez path
 
 ABY_assess_situation:0 "Оценить обстановку"
 ABY_assess_situation_desc:0 "Милорд, все граждане и я очень рады, что вы наконец-то решили взять бразды правления в свои лапы. Пришло время провести долгожданную встречу по поводу текущего состояния королевства. С виду ваше психическое состояние стабилизировалось. Впрочем, ещё предстоит выяснить, насколько вы вернулись к прежнему состоянию."
 
 ABY_nationalize_bank_of_abyssinia:0 "Заменить банк Абиссинии"
 ABY_nationalize_bank_of_abyssinia_desc:0 "Во время своего правления король Мяуконнен основал монополизированный частный Банк Абиссинии в качестве концессии для национального банка Вингбардии. В связи с экономической нестабильностью я советую ликвидировать этот почти обанкротившийся банк и заменить его полностью государственным, что позволит нам лучше контролировать экономику."
 ABY_abandon_gold_standard:0 "Отбросить золотой стандарт"
 ABY_abandon_gold_standard_desc:0 "Вот уже около века абиссинский пурр привязан к золотому стандарту, который финансирует [Root.ABY_royal_loc_nocap]ая казна. К сожалению, недавний... несанкционированный безвозвратный займ Короля Шторма привёл к стремительной инфляции из-за нехватки золота. Об этом уже давно идут разговоры, но пришло время окончательно отойти от золотого стандарта."
 ABY_seek_trade_partners:0 "Начать поиск новых партнёров"
 ABY_seek_trade_partners_desc:0 "Абиссиния издавна славилась своими торговыми маршрутами, но вторжение Короля Шторма и вызванная им нестабильность в регионе многих отпугнули. Негадрас, глава купцов, предложил нам попытаться заключить торговые соглашения, чтобы получить доступ к новым рынкам. Экспорт товаров вроде кофе поможет нам наполнить казну."
 ABY_refill_treasury:0 "Пополнить [Root.ABY_royal_loc_nocap]ую казну"
 ABY_refill_treasury_desc:0 "Заложив фундамент для восстановления экономики, мы теперь можем сосредоточиться на катастрофической нехватке средств. Есть несколько вариантов, которые имеют как положительные, так и отрицательные стороны. Милорд, вам предстоит решить, какой метод мы будем использовать, чтобы вернуть хотя бы часть утраченного богатства."
 ABY_public_works_projects:0 "Общественные работы"
 ABY_public_works_projects_desc:0 "Государственные расходы – один из способов восстановления страны после экономической катастрофы. До сих пор нам не хватало на всё средств, но теперь мы можем запустить инфраструктурные проекты по всему королевству, что даст работу тысячам котов. Также не рекомендуется нанимать рабов, поскольку их зарплата будет забрана хозяевами."
 ABY_royal_reconstruction_program:0 "[Root.ABY_royal_loc_cap]ая программа по восстановлению"
 ABY_royal_reconstruction_program_desc:0 "Мы сделали всё что могли и теперь пора начать полномасштабную общенациональную кампанию по полному восстановлению после вторжения Короля Шторма. Это будет достаточно дорого и наверняка вновь опустошит казну, но зато потом мы сможем пополнить её гораздо легче, чем раньше."
 
 ABY_expand_fishing_fleet:0 "Расширить рыбный промысел"
 ABY_expand_fishing_fleet_desc:0 "Поскольку Абиссинский полуостров засушлив, многие коты полагаются на рыбалку, чтобы прокормить себя. Чтобы повысить продовольственную безопасность, рекомендуется вложить средства в рыболовство. Нанять больше рыбаков, расширить инфраструктуру и построить ещё суда. И разумеется, эту инфраструктуру также можно будет использовать и по-другому."
 ABY_import_food:0 "Импортировать пищу"
 ABY_import_food_desc:0 "Абиссиния уже много десятилетий не обеспечивает себя продовольствием, ибо почти вся плодородная почва отдана под культуры для экспорта. После налаживания новых торговых путей у купцов появился капитал, необходимый для возобновления импорта продовольствия. К сожалению, большинство наших соседей – травоядные, поэтому наши возможности ограничены."
 ABY_distribute_food:0 "Открыть бесплатные полевые кухни"
 ABY_distribute_food_desc:0 "Главная причина голода – не столько производство, сколько распределение продовольствия. Из-за феодального налогообложения многие не могут позволить себе купить еду. Чтобы исправить это, [ROOT.ABY_queen_loc_nocap] Мортиция предлагает создать центры раздачи еды или "полевые кухни", чтобы бесплатно кормить голодных котов."
 ABY_repurpose_plantations:0 "Из плантаций в пастбища"
 ABY_repurpose_plantations_desc:0 "Большая часть пахотных земель используется для выращивания культур на экспорт. Это приносит большой доход, но не обеспечивает продовольствием саму страну. С помощью различных законов и экономических стимулов мы можем подтолкнуть переход от плантаций к пастбищам для скота. Однако явно не все будут довольны таким решением."
 
 ABY_pacify_slaves_focus:0 "Усмирить рабов"
 ABY_pacify_slaves_focus_desc:0 "Горькая правда в том, что бесчинствам рабов должен прийти конец. И единственный способ уладить бунты – это сила, поскольку все попытки договориться или пообещать реформы провалились. Так что у нас остался единственный выход. Впрочем, после стабилизации обстановки, настоятельно рекомендуется попытаться отменить рабство."
 ABY_ban_slave_bulli:0 "Запретить жестокое обращение с рабами"
 ABY_ban_slave_bulli_desc:0 "Законы Абиссинии написаны исходя из того, что рабство полностью запрещено (пусть и среди котов). Поэтому в нём нет ничего об обращении с рабами. Чтобы хоть немного унять бунтовщиков рекомендуется издать указ о том, что плохое обращение с ними становится наказуемо законом. Некоторые дворяне, конечно, будут недовольны, но зато рабы успокоятся."
 ABY_ban_slave_trade:0 "Покончить с работорговлей"
 ABY_ban_slave_trade_desc:0 "После того как рабству котов пришёл конец, импорт невольников в Абиссинию резко вырос. Запрет на всю торговлю рабами наверняка вызовет множество споров, поскольку многие бизнесы, завязанные на ней, крайне выгодны (да и торговля всё равно будет продолжаться нелегально), но всё же рекомендуется это сделать."
 ABY_ban_slave_baby:0 "Свобода деторождения"
 ABY_ban_slave_baby_desc:0 "До сих пор считалось, что любое потомство рабов наследует свой статус от родителей, подобно тому как переходит право собственности на скот. Однако если мы примем закон, по которому все разумные существа в королевстве будут рождаться свободными, то популяция рабов хотя бы перестанет расти естественным образом."
 ABY_emancipation_act:0 "Закон об эмансипации"
 ABY_emancipation_act_desc:0 "Мы медленно, но верно приблизились к последнему, смертельному удару по всему институту рабства. Закон об эмансипации перепишет закон о рабстве королевы Мяудоры II, чётко сформулировав следующее: "[ROOT.ABY_king_loc_cap] приказывает, что все лица, удерживаемые в качестве рабов в королевстве, должны быть освобождены, а их свобода гарантирована его властью"."
 
 ABY_revised_plan:0 "Пересмотренный план модернизации"
 ABY_revised_plan_desc:0 "План экономического развития короля Мяуконнена, которому страна следовала вплоть до... насильственной реструктуризации экономики Королём Штормом, в значительной степени опирался на сотрудничество с Вингбардией. Теперь, когда они показали своё истинное лицо, нам необходимо разработать новый план по модернизации Абиссинии."
 ABY_noble_council:0 "Сотрудничать с аристокотами"
 ABY_noble_council_desc:0 "Для выполнения плана по модернизации потребуется сотрудничество с местными губернаторами, заправляющими экономическими делами. Хотя большинство дворян довольствуются ориентированным на экспорт товарных культур бизнесом, у некоторых из них есть более амбициозные планы, и они охотно пойдут на сотрудничество с нами."
 ABY_protectionist_taxation:0 "Защитные налоги"
 ABY_protectionist_taxation_desc:0 "В прошлом коты доверились грифонам, а те в ответ принялись эксплуатировать нашу страну. До сих пор иностранным компаниям предоставлялись льготы для ведения бизнеса, но это обеспечивает их несправедливым преимуществом. Если мы введём новые налоги, то вытесним грифонов из Абиссинии и дадим возможность развиваться отечественному бизнесу."
 ABY_merchant_council:0 "Призвать Негадраса"
 ABY_merchant_council_desc:0 "Для осуществления плана модернизации потребуется сотрудничество с местными купцами, которые напрямую зависят от нашей политики. Негадрас, глава торговцев – влиятельная фигура, занимающая важную нишу в управлении экономикой. К тому же купцы явно более заинтересованы в перспективах индустриализации, чем консервативные дворяне."
 ABY_centralized_development:0 "Инвестиции в котячью столицу"
 ABY_centralized_development_desc:0 "Город Пантера и его окрестности – самый развитый регион королевства, с которым соперничает только Кольтоба. Поэтому здесь есть прочный фундамент, на который можно опереться. Поскольку провинции находятся под контролем местных дворян, инвестирование средств в [Root.ABY_royal_loc_nocap]ую столицу – гарантированный способ укрепить власть короны."
 ABY_catpany:0 "Подписать контракт с К.О.Т. Incorporated"
 ABY_catpany_desc:0 "Не слишком тяжело представить, сколько проектов потребуется для создания основы современного государства. Все эти планы требуют огромных ресурсов, которые, в свою очередь, нуждаются в хорошо организованной логистике. Сотрудничество с начинающими производителями строительного оборудования станет важнейшим шагом на пути к модернизации Абиссинии."
 ABY_decentralized_development:0 "Инвестировать в округи городов"
 ABY_decentralized_development_desc:0 "Если Пантеру с натяжкой можно назвать современным городом, то вот провинции под управлением дворян... В общем, чтобы Абиссиния действительно прошла модернизацию, мы должны чуть более равномерно распределить средства на развитие по всему королевству."
 ABY_tigray_panthera_connection:0 "Укрепить связь Тигерай-Пантера"
 ABY_tigray_panthera_connection_desc:0 "Портовый город Тигерай – это врата Пантеры в большой мир. Существующая транспортная инфраструктура... достаточна для наших текущих потребностей. Но если мы хотим дальнейшего развития столицы, то необходимо её улучшить. Будет обновлена железная дорога, расширена гавань и построены новые дороги с твёрдым покрытием."
 ABY_invest_in_general_goods_company:0 "Инвестировать в компанию "Генерал Гудс""
 ABY_invest_in_general_goods_company_desc:0 "Недавно среди успешного малого бизнеса нашлась компания под названием "Генерал Гудс". Да, в названии нет... характерных абиссинских ноток. Но зато они производят множество товаров, которые покупают как наши гражданские, так и военные. Если мы выделим им больше средств, они расширят своё производство и принесут пользу для всей страны."
 ABY_connecting_the_provinces:0 "Соединить провинции"
 ABY_connecting_the_provinces_desc:0 "Много лет между Тигераем, Пантерой и Асмуррой была построена железная дорога. Хотя это обеспечило должную логистику из столицы, остальная часть страны осталась без внимания. Поэтому рекомендуется осуществить грандиозный проект по расширению железнодорожной сети по всему королевству, соединив все примечательные населённые пункты."
 ABY_car_company:0 "Субсидировать Хиссан Моторс"
 ABY_car_company_desc:0 "Хиссан Моторс – новичок в сфере автопрома, которому трудно конкурировать с зарубежными производителями автомобилей. Но если бы субсидируем их фабрики, они смогут получить преимущество, которое поможет им закрепиться на рынке и нарастить хоть какую-то конкурентоспособность."
 ABY_ship_company:0 "Создать государственную верфь"
 ABY_ship_company_desc:0 "[Root.ABY_royal_loc_cap]ий флот всегда пополнялся за счёт мелких судоходных компаний, а также иностранного импорта. Однако если мы инвестируем наши средства в создание верфи, напрямую принадлежащей государству, то сможем получить более надёжного поставщика судов для любых нужд нашего военно-морского флота."
 ABY_airplane_company:0 "Подписать сделку с Владениями Леопардо"
 ABY_airplane_company_desc:0 "Владения Леопардо – это компания, принадлежащая знатной особе, крайне увлекающейся авиацией. Благодаря её личному покровительству компания даже умудряется конкурировать с импортными самолётами. Впрочем, у аристокошки явно нет бесконечного запаса денег, поэтому мы обратимся к ней и заключим обоюдовыгодную сделку."
 ABY_panthera_dam:0 "Построить великую дамбу на Пантере"
 ABY_panthera_dam_desc:0 "Современная промышленность и дома потребляют огромное количество энергии. И её можно легко генерировать, если запрудить реку у Пантеры. Конечно, это существенно урежет количество воды ниже по течению и создаст большое водохранилище, но зато одной этой плотины будет достаточно, чтобы обеспечить целую страну энергией."
 ABY_desert_irrigation:0 "Орошение пустыни"
 ABY_desert_irrigation_desc:0 "Если в прошлом у реки рядом с Пантерой осуществлялись проекты по орошению, то вот восточная река Тигр была обделена вниманием. Инвестиции в более бедные восточные провинции будут не только справедливы, но и повысят производительность труда. К тому же проекты по орошению обеспечат местные промышленные предприятия жизненно необходимой водой."
 ABY_textile_factory:0 "Поддержать текстильную промышленность"
 ABY_textile_factory_desc:0 "Производство пряжи – один из столпов экономики Абиссинии. Так что дополнительные инвестиции в него будут разумны, учитывая что так мы сможем обеспечить всех наших граждан и солдат одеждой. А это, в свою очередь, обеспечит рабочие места для множества котов и благоприятно повлияет на экономику в целом."
 ABY_salt_mine:0 "Создать соляную шахту Долло"
 ABY_salt_mine_desc:0 "Бессточная русло Долло – одно из крупнейших месторождений соли в Зебрике. Вся дождевая вода, текущая с гор, очень быстро испаряется, из-за чего здесь за тысячелетия скопился огромный запас соли. Если мы инвестируем средства в открытие соляной шахты, то получим важный ресурс, который можно использовать для хранения рыбы и других продуктов."
 ABY_steel_foundry:0 "Основать сталелитейный цех Пантеры"
 ABY_steel_foundry_desc:0 "Модернизация требует поистине огромного количества высококачественной стали. Для этого, в свою очередь, необходима крупномасштабная промышленная переработка угля, флюса и железа в сталь. Поэтому рекомендуется запустить в Пантере проект по постройке одного из крупнейших сталелитейных заводов в Зебрике."
 ABY_expand_mines:0 "Расширить горнодобывающие проекты"
 ABY_expand_mines_desc:0 "Горы Абиссинии богаты рудой, и для её добычи было основано множество шахт. Большинство из них эксплуатируются частными лицами вроде дворян, а также используют ручной труд для добычи полезных ископаемых. Государству явно необходимо вмешаться, чтобы расширить и модернизировать эти шахты, а взамен получить долю ресурсов."
 ABY_modern_healthcare:0 "Внедрить современную систему здравоохранения"
 ABY_modern_healthcare_desc:0 "Работа в цехах чревата несчастными случаями, а отходы производства вызывают проблемы со здоровьем. Поэтому рабочие требуют доступного медицинского обслуживания. И в общем-то у нас нет причин им отказывать, так что рекомендуется начать создание государственной системы здравоохранения, укомплектованной квалифицированными специалистами."
 ABY_elektirsity:0 "Электрифицировать страну"
 ABY_elektirsity_desc:0 "Хотя котам и не нужны лампы, чтобы освещать улицы, электричество можно использовать куда шире. Можно сказать, что оно – основа современного общества. Его использует не только наша промышленность, но и граждане для работы бытовых приборов. К тому же оно пригодится ещё и военным."
 ABY_r_and_d_center:0 "Основать НИИ"
 ABY_r_and_d_center_desc:0 "Используя сотрудничество с ведущими компаниями Абиссинии, мы должны создать централизованный институт для проведения научных исследований. Это не только приведёт к созданию новых, инновационных продуктов, но и позволит нам занять достойное место среди передовых стран мира."
 
 ABY_ban_child_labour:0 "Запретить труд котят"
 ABY_ban_child_labour_desc:0 "Хотя программа короля Мяуконнена, отца нынешнего монарха, смогла успешно обучить грамоте взрослых, не стоит забывать и о котятах. Многие из них не посещают школу, а вместо этого работают на фабриках. Наконец пришло время запретить найм несовершеннолетних работников и сделать посещение школы обязательным."
 ABY_support_royal_academy:0 "Основать [Root.ABY_royal_loc_nocap]ую академию"
 ABY_support_royal_academy_desc:0 "Чтобы взрастить интеллектуальность в Абиссинии, необходимо создать национальную академию. Она будет способствовать просвещению, сохранению традиционных ценностей и проведению исследований, направленных на процветание ваших подданных. Также она будет исключать из своих рядов сторонников чрезмерно радикальных или опасных идеологий."
 ABY_standardized_language:0 "Стандартизировать язык Абиссинии"
 ABY_standardized_language_desc:0 "Абиссинскому языку и письменности почти тысяча лет. Однако во многих провинциях говорят на сотнях других диалектов или и вовсе иных языков. С помощью системы образования мы должны добиться того, чтобы наш язык одинаково использовался по всей Абиссинии, дабы облегчить общение и укрепить единство страны."
 ABY_university_of_panthera:0 "Основать университет в Пантере"
 ABY_university_of_panthera_desc:0 "До сих пор в Абиссинии не было высшего государственного учебного заведения, но теперь пришло время его создать. Новый университет будет расположен в столице, разбит на несколько кампусов и станет принимать только тех, кто сдаст сложные вступительные экзамены, чтобы доказать свою состоятельность."
 
 ABY_assess_storm_king_invasion:0 "Проанализировать вторжение Короля Шторма"
 ABY_assess_storm_king_invasion_desc:0 "Хотя поражение от Короля Шторма стало позорным пятном в истории, нельзя зацикливаться на прошлом. Вместо этого нам нужно выяснить, что именно пошло не так, и разработать планы по совершенствованию наших вооружённых сил, чтобы в будущем мы могли дать отпор любым другим захватчикам. В конце концов, на неудачах нужно учиться."
 ABY_modernizing_navy:0 "Модернизировать ВМФ"
 ABY_modernizing_navy_desc:0 "Модернизация флота означает не только переоснащение кораблей, но и обновление боевой стратегии. Протяжённое побережье и многочисленные морские торговые пути нашей страны могут быть защищены только с помощью ВМС, которые знают, как бороться с хорошо организованными противниками, обладающими передовыми технологиями."
 ABY_professional_army:0 "Обучить армию"
 ABY_professional_army_desc:0 "Большая часть абиссинской армии, кроме небольшой стражи короны, состоит из набранных в провинциях феодалов ополченцев. Из-за недостатка обучения и хоть каких-то знаний любой серьёзный противник разгонит их буквально одним грозным взглядом. Замена их на профессиональных солдат не только снизит зависимость от дворян, но и повысит качество армии."
 ABY_mass_conscription:0 "Все пушистые морды будут служить"
 ABY_mass_conscription_desc:0 "Одна из причин нашей слабости – относительно небольшое население, из-за чего армия испытывает нехватку котов. Эту проблему можно решить, увеличив призыв и обязав каждого подданного служить в армии в случае необходимости. Конечно, набор в армию традиционно был обязанностью дворян, так что с ними нужно быть осторожными."
 ABY_hire_mercenaries:0 "Нанять наёмников"
 ABY_hire_mercenaries_desc:0 "Зачем пытаться вылепить что-то из бедных котов, когда мы можем просто нанять уже опытных солдат из-за границы. На рынке наёмников всегда есть множество предложений. К сожалению, их услуги довольно дороги и верны солдаты удачи только деньгам, а не нанимателю, но зато эти солдаты вполне оправдывают свою цену."
 ABY_establish_air_force:0 "Основать ВВС Абиссинии"
 ABY_establish_air_force_desc:0 "Одной из главных причин нашего поражения в битве с Королём Штормом было полное отсутствие военно-воздушных сил, из-за чего мы были беззащитны перед дирижаблями йети. К счастью, гиппогрифы доказали всему миру, что в небе правят современные самолёты. Мы просто должны последовать их примеру и заложить хотя бы основы."
 ABY_asymmetric_naval_warfare:0 "Доктрина неравного боя"
 ABY_asymmetric_naval_warfare_desc:0 "Если мы встретим в море превосходящий нас вражеский флот, чисто теоретически принадлежащий какой-то заморской грифоньей стране с агрессивными и экспансионистскими намерениями, то нам явно следует избегать боя. Один из адмиралов предложил отличный совет – инвестировать в недорогие, но эффективные подводные лодки, использующие тактику "бей и беги"."
 ABY_convert_convoys:0 "Переоснастить корабли торговцев"
 ABY_convert_convoys_desc:0 "Поскольку наша страна всегда много и плодотворно торговала, то у всех купцов во владении далеко не один и не два корабля. Мы можем приобрести некоторые из них по низкой цене, а затем переоборудовать в военные корабли. Это однозначно будет более экономичным способом пополнить наш флот, чем строить суда с нуля."
 ABY_meritocratic_offier_promotion:0 "Меритократия"
 ABY_meritocratic_offier_promotion_desc:0 "Пусть у нас и нет недостатка в способных лидерах в армии, многие офицеры по-прежнему являются аристократами, получившими свои должности по наследству. Мы должны рассмотреть возможность реализации меритократических повышений, то есть когда военные должности могут быть получены только за образцовую службу."
 ABY_reinforce_local_garrisons:0 "Усилить местные гарнизоны"
 ABY_reinforce_local_garrisons_desc:0 "Защита провинций традиционно возлагалась на местных дворян, которые содержат собственные дружины. Однако опираться на эти частные армии, судя по последнему вторжению, оказалось крайне опрометчиво. Мы должны послать собственных солдат из армии не только для помощи дворянам, но и чтобы банально получше защитить нашу страну."
 ABY_purchase_hippogriff_planes:0 "Закупить самолёты гиппогрифов"
 ABY_purchase_hippogriff_planes_desc:0 "Гиппогрифы свершили подвиг, на который мы оказались неспособны. Они победили грозную армаду воздушных кораблей Короля Шторма с помощью проворных истребителей и других самолётов. Нам следует приобрести некоторые из этих чудес технологии для собственных нужд, чтобы никто больше не мог угрожать Абиссинии с воздуха."
 ABY_pilot_training:0 "Обучить пилотов"
 ABY_pilot_training_desc:0 "Мы не располагаем достаточным промышленным потенциалом для создания крупных звеньев ВВС, поэтому должны сосредоточиться на качестве доступного состава. Тщательная подготовка обеспечит наилучшую защиту неба Абиссинии. Будем надеяться, что они смогут противостоять более многочисленному противнику и победить, невзирая на ничтожные шансы."
 ABY_cattier:0 "Переоборудованный котоносец"
 ABY_cattier_desc:0 "Во время правления вашего отца было начато строительство дредноута класса "Мяуконнен", которое так и не было завершено. Недостроенный проект можно снова использовать. Однако современные морские бои в значительной степени зависят от поддержки с воздуха, поэтому будет разумнее переоборудовать его в авианосец... то есть, котоносец."
 ABY_steal_torpedo_designs:0 ""Позаимствовать" чертежи Вингбардии"
 ABY_steal_torpedo_designs_desc:0 "Наши бывшие друзья из Вингбардии известны своими передовыми торпедами. Благодаря многолетнему сотрудничеству наши корабли тоже пристрастились к этому типу оружия. Обычно мы не опускаемся до таких сомнительный действий вроде промышленного шпионажа... однако небольшое бессрочное заимствование их идей явно поможет нашим военным возможностям."
 ABY_establish_general_staff:0 "Создать штабные должности"
 ABY_establish_general_staff_desc:0 "Армия без должного командования похожа на безголовую курицу. Пусть вы и являетесь главой армии, но одновременно быть везде невозможно. Генералам нужны организованные штабные группы, чтобы помогать им с обязанностями по управлению армией. С меритократией в основе, которая, надеемся, уже прижилась, набрать подобных служащих не составит труда."
 ABY_military_motorization:0 "Моторизация армии"
 ABY_military_motorization_desc:0 "Вот уже почти сто лет абиссинская армия активно использует рабов для логистики. С отменой рабства и налаживанием внутреннего производства автомобилей теперь для военных стали доступны грузовики. Хотя они и потребляют топливо, а также нередко выходят из строя, машины по крайней мере не могут восстать против своих хозяев."
 ABY_improved_occupation:0 "Опыт противодействия повстанцам"
 ABY_improved_occupation_desc:0 "Длительная борьба с повстанцами Мейндалусии принесла неоценимый опыт нашим вооружённым силам. И его необходимо проанализировать, после чего систематизировать вместе с зарубежной военной теорией. Так мы повысим эффективность наших гарнизонных подразделений."
 ABY_naval_aviation:0 "Морская авиация"
 ABY_naval_aviation_desc:0 "Корабли всегда были правителями морей, но похоже, что короли не правят вечно. Теперь современный флот обязан использовать авиацию, чтобы успешно противостоять врагам. Таким образом, нам необходимо инвестировать время и ресурсы в военно-морскую авиацию."
 ABY_anti_air_defence:0 "Противовоздушная защита"
 ABY_anti_air_defence_desc:0 "В условиях крайне ограниченного промышленного производства мы не можем построить достаточно самолётов для защиты неба над страной. Так что мы инвестируем средства в наземные средства обороны, и таким образом обеспечим защиту наших городов и войск от атак с воздуха."
 ABY_special_forces_shit:0 "Закрепить статус спецназа"
 ABY_special_forces_shit_desc:0 "Традиционно опытные горцы выступали в роли спецназа абиссинской армии, сражаясь в труднопроходимой местности и проводя сложные операции. Но если мы хотим и дальше расширять и развивать наши силы специального назначения, то необходимо реорганизовать всю структуру в качестве современного подразделения вооружённых сил."
 ABY_tonk:0 "Бронетанковая война"
 ABY_tonk_desc:0 "Характерная для Абиссинии плоская пустынная местность идеально подходит для бронетехники. Эти так называемые "танки" как могут быстро обогнать неподготовленную вражескую пехоту, так и выдержать при этом огонь из малокалиберного оружия. Несмотря на дороговизну, мы должны рассмотреть возможность использования этих машин в армии."
 ABY_mag_weapons:0 "Магические шокеры"
 ABY_mag_weapons_desc:0 "Пусть коты и не способны использовать магию, но мы не раз видели как единороги применяют оглушающие заклинания. Новая технология, основанная на кристаллах, позволяет добиться аналогичного эффекта, и нашим гарнизонам очень пригодилось бы такое магическое оружие. Разумеется, это касается и остальной армии, если мы наладим производственные линии."
 ABY_nuclear_deterrent:0 "Ультимативное средство сдерживания"
 ABY_nuclear_deterrent_desc:0 "Существует немалая вероятность того, что наш суверенитет будет снова и снова подвергаться угрозе. Чтобы защитить независимость от великих держав мира, нам нужно самое мощное оружие из всех существующих. К счастью, теории знаменитого физика Альпурра Котштейна заложили основу для его создания."
 
 ABY_convene_council:0 "Созвать совет знати"
 ABY_convene_council_desc:0 "Совет знати – это консультативный орган, состоящий из самых влиятельных дворян Абиссинии. В последние годы его заседания созывали сами аристокоты, но у вас есть не меньшее на это право. И, похоже, настало время вызвать их в столицу и напомнить, кто на самом деле управляет страной."
 ABY_assert_authority:0 "Утверждение абсолютной власти"
 ABY_assert_authority_desc:0 "В Абиссинии традиционно не существует ограничений власти монарха. Как ни пытались дворяне оспорить этот факт во времена правления династии Котве, он остаётся незыблемым и по сей день. Так что помните: вы, Гомез, не просто выше закона – вы и ЕСТЬ закон."
 ABY_power_to_people:0 "Власть народу"
 ABY_power_to_people_desc:0 "У вас и народа есть общий враг – коварные дворяне. Так почему бы не заключить союз? Можно делегировать часть полномочий компетентным котам вроде меня. В конце концов, кто-то же пишет приказы в документах, которые вы зачастую не глядя отдаёте приказ выполнить? Надеюсь что я делом доказал, что на нас, "грязнокровных" котов можно положиться!"
 ABY_expand_crown_guard:0 "Расширить стражу короны"
 ABY_expand_crown_guard_desc:0 "В то время как региональные дивизии зачастую лояльны своим феодалам, стража короны – это профессиональное подразделение, преданное исключительно вам. Чтобы ещё больше укрепить власть над страной, вам стоит подумать о привлечении новых членов в свою личную вооружённую армию."
 ABY_land_reform:0 "Внедрить земельную реформу"
 ABY_land_reform_desc:0 "Почти все пахотные земли в Абиссинии принадлежат небольшому числу магнатов (зачастую месафинтов) и арендаторы платят за право пользоваться землёй так много, что на выплату налогов почти ничего не остаётся. Конечно, вся земля по факту принадлежит короне и у вас есть полноценное право перераспределять землю по мере необходимости."
 ABY_estates_assembly:0 "Учредить ассамблею сословий"
 ABY_estates_assembly_desc:0 "В качестве законодательного органа в противовес совету знати мы создадим ассамблею сословий, которая будет состоять из избранных представителей всех социальных слоёв. Пока что их власть останется ограниченной, но если вы пожелаете, они могут постепенно получить возможность предлагать и принимать законы даже без вашего одобрения."
 ABY_blessed_of_baast:0 "Тот, кто вращает колесо благодетели"
 ABY_blessed_of_baast_desc:0 "Хотя священников мало заботит политика, заслужив их благословение, можно обрести куда большую легитимность и влияние. Благодаря предыдущему общению с покойным Абуной из Фелибелы вы можете с лёгкостью провозгласить себя божественным монархом, следующим по пути просветления."
 ABY_outlaw_private_armies:0 "Запретить частные армии"
 ABY_outlaw_private_armies_desc:0 "Традиционно месафинты обладают привилегией создавать личные свиты для охраны своих владений. Эти небольшие частные армии дают аристокотам силу, которая может быть обращена против [Root.ABY_royal_loc_nocap]ого правительства. Поэтому настоятельно рекомендуется распустить эти войска и включить их в состав [Root.ABY_royal_loc_nocap]ой армии."
 ABY_empower_mekwanint:0 "Усилить мекванинтов"
 ABY_empower_mekwanint_desc:0 "Высший класс Абиссинии традиционно делится на две категории: месафинты – наследственная элита, и мекванинты – чиновники, которые часто являются обычными котами. Я, конечно, принадлежу к последней группе, поэтому могу быть несколько необъективен, но всё же твёрдо убеждён, что мы должны взять на себя часть обязанностей ветреных дворян."
 ABY_progressive_taxation:0 "Внедрить прогрессивное налогообложение"
 ABY_progressive_taxation_desc:0 "Я считаю, что те, у кого больше богатства, могут позволить себе отдать большую его часть – это логично в конце концов. Однако дворяне, увы, не отличаются здравым смыслом. Взимание большего налога с богатых и меньшего с бедных будет спорной реформой, которая, впрочем, значительно повлияет на неравенство распределения богатства в пользу масс."
 ABY_advisory_council:0 "Расформировать совет знати"
 ABY_advisory_council_desc:0 "Изначально предполагалось, что совет знати будет выполнять исключительно консультативную роль. Однако во время правления династии Котве они получили неафишируемую привилегию избирать нового монарха по своему усмотрению. Этот опасный политический орган может и должен быть распущен. Всё, что вам нужно сделать – это подписать указ."
 
 ABY_unilaterally_revoke_treaty:0 "Отменить Катренский договор в одностороннем порядке"
 ABY_unilaterally_revoke_treaty_desc:0 "Катренская концессия – это кинжал, приставленный к горлу Абиссинии. И защищена она Катренским договором, который некогда был подписан под принуждением. Поскольку его законность крайне сомнительна, вы имеете право на отмену, но знайте, что Вингбардия наверняка ответит силой. Мы должны быть готовы сражаться, если потребуется."
 ABY_try_to_negotiate:0 "Попытаться договориться с Вингбардией"
 ABY_try_to_negotiate_desc:0 "Однажды вы сказали, что "единственное, что нас объединяет с грифонами – это кошачий зад". Это, конечно, правда, но нам всё же следует избегать рискованной вооружённой конфронтации, которая вполне может завершиться нашим поражением. К тому же если вингбардийцы ещё не разучились говорить, то дипломатия может сыграть здесь решающую роль."
 ABY_liberate_katren:0 "Освободить Катрен"
 ABY_liberate_katren_desc:0 "Пришло время восстановить наш суверенитет и возвратить Катрен. Конечно, поскольку оккупанты считают, что город принадлежит им по праву, они, скорее всего, будут сопротивляться. Но есть также шанс, что нам удастся заключить с ними мирный договор, если мы сумеем просто изгнать грифонов с материка."
 ABY_negotiate_for_katren:0 "Попросить вернуть Катрен"
 ABY_negotiate_for_katren_desc:0 "Нынешние оккупанты Катрена, похоже, вполне готовы к переговорам. Возможно, нам удастся убедить их покинуть нашу территорию мирным путём. Если же нет, то разговоры начнутся на языке силы. Впрочем, надежда на то, что они прислушаются к голосу разума и поймут, что город был захвачен незаконно, всё ещё есть."
 ABY_contact_ras_of_purrsia:0 "Связаться с Расом Муррсии"
 ABY_contact_ras_of_purrsia_desc:0 "Согласно договору, заключённому с Вингбардией, остров Муррсия временно находится в статусе протектората. Конечно, в грифоньей версии договора этот статус был определён как постоянный, но они когда-то также согласились уважать наш территориальный суверенитет. Теперь, после того как они нарушили этот пункт, мы можем поступить аналогично."
 ABY_purchase_purrsia:0 "Купить Муррсию"
 ABY_purchase_purrsia_desc:0 "Хотя Рас Муррсия была законно уступлена Вингбардии, мы можем вполне законно выкупить остров обратно. Я уверен, что если мы предложим достаточно ценностей, владельцы острова с радостью продадут его нам. Однако сумма может оказаться довольно большой, поэтому наша казна должна быть готова к этому."
 ABY_anti_wingbardianism:0 "Враг моего врага..."
 ABY_anti_wingbardianism_desc:0 "Вингбардия показала нам, что им нельзя доверять. Пусть нам и удалось изгнать вероломных грифонов из Абиссинии, они по-прежнему представляют угрозу для многих других стран. Вместо того чтобы бездействовать, мы должны активно поддерживать любых врагов Вингбардии и противостоять их экспансионизму. Чем слабее Вингбардия, тем безопаснее Абиссинии."
 ABY_make_amends_with_wingbardy:0 "Нормализовать отношения с Вингбардией"
 ABY_make_amends_with_wingbardy_desc:0 "Теперь, когда территориальные споры между нашими странами разрешены, больше нет препятствий к нормальным и плодотворным отношениям с Вингбардией. В конце концов, некогда в прошлом они очень помогли нам с модернизацией. Как говорится, простим и забудем."
 ABY_liberate_les_meridiennes:0 "Освободить Ле Меридьены"
 ABY_liberate_les_meridiennes_desc:0 "Наши антиколониальные действия увенчались успехом. Так почему бы не развивать их дальше? Недалеко на северо-западе острова Ле Меридьены более века были колонией Аквелии. Освободив их от власти грифонов, мы не только улучшим свою репутацию, но и получим стратегически ценные острова."
 ABY_liberate_trots_and_canters:0 "Освободить острова Трот и Кантерс"
 ABY_liberate_trots_and_canters_desc:0 "Острова Трот и Кантерс были колонизированы Гиппогрифией несколько веков назад. Там проживает небольшое коренное население пони, и это достаточное основание для... "освобождения" островов. Всё, что нам нужно – удачный момент для быстрой и секретной операции. Возможно, он наступит когда владельцы островов будут вовлечены в военный конфликт...?"
 ABY_approach_hippogriffs:0 "Военное сотрудничество с Арисом"
 ABY_approach_hippogriffs_desc:0 "В последние годы Вингбардия проявляла определённую степень враждебности по отношению к стране [HIP.GetNameDef]. Поэтому военное сотрудничество в целях повышения безопасности на севере Зебрики – стратегический интерес обеих стран. К тому же я уверен, что нам обоим есть чему поучиться друг у друга."
 ABY_liberate_puerto_caballo:0 "Освободить Пуэрто-Кабальо"
 ABY_liberate_puerto_caballo_desc:0 "Остров Пуэрто-Кабальо долгое время находился под властью Эквестрии, но его вряд ли можно назвать эквестрийским. Тем не менее, пережитки правления иноземного меньшинства всё ещё крепки, несмотря на свободу островного государства. Очевидно, что им нужна милосердная страна вроде Абиссинии, чтобы обрести истинную свободу."
 ABY_approach_equestria:0 "Альянс с Эквестрией"
 ABY_approach_equestria_desc:0 "Эквестрия остаётся неоспоримой сверхдержавой, пусть и не слишком влиятельной за пределами своего континента. Однако, судя по событиям в Гиппогрифии, Кирии и Грифонстоуне, ситуация меняется. Если нам удастся заключить союз с этой огромной страной, наша собственная безопасность будет гарантирована на долгие годы вперёд."
 
 ABY_manedalusia_is_abyssinia:0 "Мейндалусия – это Абиссиния"
 ABY_manedalusia_is_abyssinia_desc:0 "Мейндалусия входила в состав Абиссинии с 12 по 672 год ПИЛ. По историческим записям королевство занимало её дольше, чем любая другая страна, так что наши претензии на этот регион являются наиболее легитимными. Конечно, предыдущая война за регион закончилась кровавым тупиком, так что повторная попытка может оказаться ещё той авантюрой."
 ABY_cede_manedalusia:0 "Отдать Мейндалусию"
 ABY_cede_manedalusia_desc:0 "Возможно, мы неправильно оцениваем затраты касательно Мейндалусии. Жестокая война 988 года с Мейргиптом и десятилетия оккупации высосали почти все ресурсы. К тому же отношения с нынешними жителями Мейндалусии были испорчены. Да, это спорное решение, но отказ от территорий станет быстрым способом сократить наши траты."
 ABY_negotiate_with_maregypt:0 "Обсудить статус Мейндалусии"
 ABY_negotiate_with_maregypt_desc:0 "Напряжённые отношения с Мейргиптом из-за Мейндалусии сохраняются уже два десятилетия. Вместо того чтобы продолжать воевать за этот регион, мы можем превратить Мейндалусию в буферное государство, подобно Клуджтауну. В этом случае обе стороны откажутся от своих претензий на регион во имя мира и сосуществования."
 ABY_integrate_manedalusia:0 "Провинция Мейндалусия"
 ABY_integrate_manedalusia_desc:0 "В прошлом Мейндалусия существовала как неотъемлемая часть Абиссинии, несмотря на почти полное отсутствие кошачьего населения. Это означало, что к региону относились так же, как и к любой другой провинции, а за местное управление отвечал дворянин, Басха. Однако интеграция региона потребует сотрудничества со стороны местных жителей."
 ABY_federation_with_manedalusia:0 "Федеральный акт"
 ABY_federation_with_manedalusia_desc:0 "Мейндалузсцы наглядно показали, что не собираются легко смириться с статусом-кво. За 300 с лишним лет с тех пор, как мы потеряли Мейндалусию многое изменилось. Проабиссинские пони предложили создать федерацию, в которой регион будет обладать автономией и определённой частью власти в центральном правительстве."
 ABY_manedalusian_auxiliaries:0 "Мейндалузские дружины"
 ABY_manedalusian_auxiliaries_desc:0 "После отвоевания Кольтобы в 988 году началась вербовка местных пони ради их уникальных способностей. Хотя верность пони не слишком высока, они, тем не менее, могут стать очень эффективным дополнением к [Root.ABY_royal_loc_nocap]ой армии. Так что мы должны рассмотреть возможность расширения их вербовки."
 ABY_alliance_with_MGY:0 "Сформировать альянс с Мейргиптом"
 ABY_alliance_with_MGY_desc:0 "После того как наши споры с Мейргиптом разрешились, а отношения значительно улучшились, следует подумать о дальнейшем углублении связей с восточными пони. Они станут сильным союзником и помогут нам избежать повторения прошлого, когда оба королевства по отдельности были покорены Седельной Аравией."
 ABY_negotiate_with_maregypt_2:0 "Обсудить статус Клуджтауна"
 ABY_negotiate_with_maregypt_2_desc:0 "Клуджтаун был основан как торговый форпост в оазисе на территории Абиссинии в 467 году ПИЛ. С тех пор они делали всё возможное, чтобы отдалиться от нас, в итоге объявив независимость в 947 году. После конфликта 988 года Мейргипет начал поддерживать их. Мы должны провести с ними переговоры, чтобы вернуть Клуджтаун."
 ABY_support_ovingoland:0 "Поддержать движение Овинголенда"
 ABY_support_ovingoland_desc:0 "После буйства Короля Шторма юг Мейргипта наводнили беженцы-зебры. Поскольку сама страна страдает от внутренней нестабильности, эти зебры оказались обделены вниманием и требуют к себе лучшего обращения. Мы можем использовать эту напряжённость, поддержав создание независимого государства зебр, которое, впрочем, будет уповать на нашу помощь."
 ABY_ultimatum_to_klugetown:0 "Восстановить суверенитет над Клуджтауном"
 ABY_ultimatum_to_klugetown_desc:0 "Де-юре Клуджтаун всегда был частью Абиссинии. Де-факто он – незаконный город-государство с тех пор, как Седельная Аравия сделала нас данником. Пришло время восстановить закон и порядок в этом кишащем преступностью городе. В идеале лидер [KLG.GetLeader] сам будет готов к переговорам. Но если нет, мы должны быть готовы применить силу."
 ABY_trade_with_alliance:0 "Торговля с союзниками"
 ABY_trade_with_alliance_desc:0 "Новый союз позволяет нам установить новые торговые связи с другими странами. Эти контакты не только принесут купцам дополнительную прибыль, а казне дополнительные налоги, но и укрепят наши связи с новыми союзниками, гарантируя мир между странами."
 ABY_research_with_alliance:0 "Научное сотрудничество с союзниками"
 ABY_research_with_alliance_desc:0 "Научный прогресс часто требует обмена знаниями, а также сотрудничества между исследователями. Абиссинские интеллектуалы предложили создать административную, правовую и логистическую основу для будущего международного научного сотрудничества с нашими новыми союзниками."
 ABY_topple_mgy_government:0 "Свергнуть недружественное правительство Мейргипта"
 ABY_topple_mgy_government_desc:0 "Нелегитимный режим страны [MGY.GetName] явно не заинтересован в мирных и дружественных отношениях с нами. Поэтому для обеспечения безопасности нашей восточной границы у нас нет другого выбора, кроме как применить силу для усмирения враждебной политики и замены правительства на более сговорчивое."
 ABY_restore_law_and_order_in_KLG:0 "Восстановить закон и порядок в Клуджтауне"
 ABY_restore_law_and_order_in_KLG_desc:0 "Будучи городом-государством, Клуджтаун находился под властью мафиози Верко и являлся рассадником всевозможных преступлений. Теперь, когда мы вернули контроль над заблудшим городом, рекомендуется направить наших слуг правопорядка, чтобы раз и навсегда покончить с преступностью. А затем мы проведём выборы нового Кантибы – лорда-мэра."
 ABY_the_kloog_connection:0 "Пути Клуджтауна"
 ABY_the_kloog_connection_desc:0 "Благодаря своему расположению Клуджтаун быстро рос и стал центром торговых путей в пустыне – например, между Абиссинией и Мейргиптом или через Кольтобу в Фарасру, соединяющую Мейндалузский залив с Аравийским морем. Сегодня же на смену караванам придут современные железные дороги и поезда."
 ABY_ally_donkeys:0 "Заключить союз с ослами"
 ABY_ally_donkeys_desc:0 "Ослиные государства, расположившиеся ниже по течению рек Тигр и Пантера, когда-то были подданными Абиссинии, но сейчас мы можем установить более равные и дружеские отношения. Нужно пригласить их в наш вновь созданный союз, и вместе нам будет по силам противостоять даже таким сверхдержавам как Седельная Аравия."
 ABY_dominate_donkeys:0 "Подчинить ослов"
 ABY_dominate_donkeys_desc:0 "В 150 году Абиссиния подчинила себе ослов юга, но в V веке Седельная Аравия отняла у нас свободу и власть. Впрочем бывшие вассальные государства процветали. Ослы независимы с 989 года, но история ясно гласит, что они не в состоянии управлять собой. А самое главное – так мы сможем обезопасить нашу широкую и беззащитную южную границу."
 ABY_liberate_farasrah:0 "Освободить Фарасру"
 ABY_liberate_farasrah_desc:0 "Город-порт Фарасра является спорной территорией для ослов и государства Йемейн. Несмотря на население, состоящее как из лошадей, так и ослов, исторически он был частью Ансерука, пока Йемейн не захватил его после ухода Седельной Аравии в 989 году. Это даёт нам нужный казус белли для того, чтобы обезопасить выход к Аравийскому морю."
 
 # Catrina path
 
 ABY_just_as_according_to_keikaku:0 "Дальше по плану"
 ABY_just_as_according_to_keikaku_desc:0 "Историки назовут это реставрацией Котве, но на деле это лишь один из шагов моего плана и многое ещё предстоит сделать, чтобы добиться настоящей власти. Дворяне считают, будто я – это их марионетка и что могут выкручивать мне лапы. Как хорошо, что они такие высокомерные идиоты. Никто даже не поймёт что происходит, пока не станет слишком поздно."
 ABY_hidden_wealth:0 "Скрытые сокровища"
 ABY_hidden_wealth_desc:0 "Во время гонений Клаомонов моей семье удалось утаить немало сокровищ. Что-то в тайных хранилищах, что-то на счетах в оффшорных банках, что-то под охраной своих дворян. Теперь же их можно по праву переместить в королевскую сокровищницу. В отличие от глупых Клаомонов, я хотя бы знаю как сохранить своё богатство и не потерять по глупости."
 ABY_reduce_slave_rations:0 "Сократить рационы для рабов"
 ABY_reduce_slave_rations_desc:0 "Учитывая угрозу голода, мы не можем себе позволить полноценно кормить рабов. Коты превыше всего. Я встречусь с дворянами у которых больше всего невольников и подтолкну их к сокращению рационов для рабов. Так снизится спрос на продовольствие и стабилизируются цены. Рабам это конечно не понравится, но их никто не спрашивает."
 ABY_turn_a_blind_eye:0 "Закрыть глаза на всякие мелочи"
 ABY_turn_a_blind_eye_desc:0 "Рабы – это собственность, и часто с ними обращаются соответствующе. Бунты в большинстве вызваны жестоким обращением, которое технически не противоречит закону. Клаомоны были недовольны этим и пытались по-разному наказать дворян за такое поведение, но я пообещаю не делать подобного. Это должно порадовать дворян и ещё больше разозлить рабов."
 ABY_cash_crop_tax:0 "Налоги на экспортные культуры"
 ABY_cash_crop_tax_desc:0 "Мне следует избегать непопулярных решений, но, увы, такое не всегда возможно. Клаомоны оставили мне в наследство угрозу голода и остаётся только исправлять ситуацию любыми доступными способами. Придётся ввести высокие налоги на выращивание экспортных культур, чтобы побудить дворян и их крестьян больше пасти скот."
 ABY_import_food_2:0 "Импортировать пищу"
 ABY_import_food_2_desc:0 "Благодаря полной казне моё королевское правительство может начать импорт мяса с относительно немногочисленных рынков, из-за того что вокруг нас полно травоядных. Подобные поставки явно обойдутся недёшево, но если перепродавать их населению по низким ценам, то моя страна хотя бы избежит голода."
 ABY_bank_takeover:0 "Выручить банк Абиссинии"
 ABY_bank_takeover_desc:0 "Банк Абиссинии, основанный Клаомонами – монополизированный частный банк, возникший как концессия национального банка Вингбардии. Недавний экономический крах едва не довёл его до банкротства и это мне на лапу. Я предложу банку государственные займы и капитал при условии, что тот разорвёт свои связи с Вингбардией."
 ABY_the_queens_generosity:0 "Щедрость королевы"
 ABY_the_queens_generosity_desc:0 "Пусть все коты знают, что я щедрая королева, а не простая марионетка дворян. Аристокоты могут конечно протестовать против моей "растраты государственных средств", но это ни к чему особо не приведёт. В конце концов, я всего лишь проявляю милосердие и помогаю нуждающимся, не так ли?"
 ABY_legalize_slavery:0 "Легализовать рабство не-котов"
 ABY_legalize_slavery_desc:0 "Клаомоны объявили рабство котов вне закона много десятилетий назад, но были слишком глупы или трусливы, чтобы напрямую запретить порабощение других рас. До сих пор это была вроде как лазейка в законе, которой пользовались дворяне. Но переписав закон, чтобы он чётко разрешал ограниченное рабство, я смогу получить полный контроль."
 ABY_begin_reconstruction:0 "Начать реконструкцию"
 ABY_begin_reconstruction_desc:0 "Слабость Абиссинии наглядно была показана, когда Клаомоны не смогли защитить страну от вторжения Короля Шторма. Хотя мой план в конечном счёте гарантирует, что подобное никогда не повторится, пока же нужно запустить масштабную государственную программу по восстановлению от разрушений и грабежей."
 ABY_eyes_of_the_tiger:0 "Глаза тигра"
 ABY_eyes_of_the_tiger_desc:0 "Моё правление нельзя назвать надёжным. Дворяне, стремящиеся использовать меня в своих целях, коты, сохраняющие верность свергнутым Клаомонам... Стража короны хороша в качестве ударного молота для врагов, но нужен более тонкий инструмент, чтобы противостоять более деликатно и скрытно. Тайная полиция станет новым кинжалом во тьме."
 ABY_next_step_of_plan:0 "Следующий шаг плана"
 ABY_next_step_of_plan_desc:0 "Рабы уже достаточно разозлились и готовятся к масштабному восстанию против своих хозяев. Дворяне в отчаянии и не в силах остановить их в одиночку, поэтому теперь будут вынуждены умолять меня о помощи любой ценой. Как же жаль для них, что цена окажется весьма высока."
 
 ABY_ill_come_up_with_a_name_for_this_later:0 "Спасительница Абиссинии"
 ABY_ill_come_up_with_a_name_for_this_later_desc:0 "Все жители Абиссинии должны правильно понимать происходящее. Рабы восстали против своих законных хозяев и дворяне были абсолютно бессильны. Но именно я вышла вперёд, дабы навести порядок и спасти страну от анархии. Они должны знать, что я и только Я – единственная, кто может спасти нашу страну от верной гибели."
 ABY_strengthen_garrisons:0 "Усилить местные гарнизоны"
 ABY_strengthen_garrisons_desc:0 "Теперь, когда с бунтующими рабами покончено, бывшее дворянское ополчение можно использовать для обеспечения правопорядка в провинциях. Они будут действовать от лица короны, подавляя возможные восстания. А ещё заговоры дворян, прежде чем те станут угрозой для всей страны."
 ABY_repurpose_slaves:0 "Новый труд для рабов"
 ABY_repurpose_slaves_desc:0 "Условия труда на плантациях знати были тяжелы, что привело к огромному недовольству и рабов и самому восстанию. Теперь, когда рабы будут принадлежать государству, я направлю их труд в более продуктивное русло. Да, фабрики не так прибыльны как плантации, но зато это пойдёт на пользу экономике страны."
 ABY_distributed_arsenals:0 "Арсеналы в провинциях"
 ABY_distributed_arsenals_desc:0 "Чтобы покончить с восстаниями раз и навсегда, арсеналы с оружием для местных гарнизонов будут распределены по всей стране. Они не только будут использованы в чрезвычайных ситуациях, но и станут центрами производства оружия, которое пойдёт на пользу нашей военной промышленности."
 ABY_demand_noble_loyalty:0 "Потребовать клятв от месафинта"
 ABY_demand_noble_loyalty_desc:0 "Теперь, когда аристокоты потеряли всё своё влияние, они больше не смогут угрожать моей власти. Я не потерплю неповиновения и саботажа. Отныне каждый дворянин будет исполнять свой долг или предстанет перед обвинением в измене. Некоторые из них, конечно, могут заартачиться, но это лишь ужесточит последствия."
 ABY_seize_mines:0 "Захватить шахты"
 ABY_seize_mines_desc:0 "Горы Абиссинии крайне богаты на минералы, однако шахты принадлежат частным лицам. И в основном дворянам. Стратегически важные ресурсы ДОЛЖНЫ находиться во владении государства, поэтому я подпишу указ об изъятии всех шахт в Абиссинии. И государственные рабы будут направлены на работу в них."
 ABY_fortification_brigades:0 "Укрепительные бригады"
 ABY_fortification_brigades_desc:0 "Хотя Абиссинии всегда благоволила местность, на которой удобно обороняться, в век машин этого недостаточно. Необходимо построить укрепления от любых возможных захватчиков, и я привлеку к их строительству государственных рабов. Те как раз будут рады заняться чем-то более полезным, чем сбор кофейных зёрен."
 ABY_expand_crown_guard_2:0 "Расширить стражу короны"
 ABY_expand_crown_guard_2_desc:0 "Клаомоны создали стражу короны, и поэтому многие её ветераны верны вражеской династии. Тем не менее, элитные войска важно держать под контролем. И я начну продвигать перспективных и верных солдат из рядов феодальных дружин и гарнизонов в стражу короны. И цепи долга и верности скуют их получше любых других."
 ABY_bureaucratize_nobles:0 "Назначить губернаторов провинций"
 ABY_bureaucratize_nobles_desc:0 "Провинции Абиссинии традиционно управлялись местными дворянами, которые наследовали свои титулы. Этот архаизм уже изжил себя. Я отдам губернаторства меквиантам, которым можно доверять. И поскольку их доход будет зависеть от государства, они будут пахать вдвойне сильнее, чем любые дворяне."
 ABY_nationalize_foreign_assets:0 "Национализировать иностранную собственность"
 ABY_nationalize_foreign_assets_desc:0 "Пора положить конец постоянному грабежу Абиссинии иностранцами. Любое имущество, принадлежащее лицам... мордам... в общем, тем, кто не имеет абиссинского гражданства, станет государственной собственностью без компенсации прежним владельцам. Давно пора напомнить всем, что Абиссиния и все её богатства принадлежат абиссинцам, и никому другому."
 ABY_introduce_catscription:0 "Расширить котячий призыв"
 ABY_introduce_catscription_desc:0 "Ополчение рассыпалось перед штормом и если Абиссиния хочет отстоять независимость, ей нужна настоящая армия, построенная на системе воинской повинности. У нас будет своя система, свой котячий призыв! Каждый взрослый будет проходить военную службу. Защита родины станет патриотическим долгом всех котов, а не уделом эгоистичных дворян."
 ABY_enlighten_populace:0 "Просветить население"
 ABY_enlighten_populace_desc:0 "Клаомоны начали работу по повышению уровня грамотности, но я не думаю, что им что-то удалось. Они даже не смогли отменить труд котят и построить достаточно школ в сельской местности. И Я добьюсь успеха там, где они потерпели неудачу. Моё правление ещё прославится тем, что в Абиссинии будет покончено с неграмотностью!"
 ABY_state_companies:0 "Создать государственные предприятия"
 ABY_state_companies_desc:0 "Без твёрдого лидерства со стороны государства стране потребуется много лет для индустриализации. Поэтому я создам организации, которые будут производить товары. И разумеется, многие из них, по чистому совпадению, могут быть использованы для оснащения армии. И в долгосрочной перспективе страна будет производить все критически важные товары."
 ABY_defend_coast:0 "Защитить побережье"
 ABY_defend_coast_desc:0 "Благодаря своему ландшафту Абиссинский полуостров обладает длинной береговой линией. Кто-то скажет что всю её защитить невозможно... ха, клянусь Бааст, Я это сделаю. Дряхлый абиссинский флот будет модернизирован, порты укреплены, а в офицеров вбито какое-то обучение. Даже если этого будет недостаточно, сами изменения – уже хорошее начало."
 ABY_learn_to_fly:0 "Научить летать"
 ABY_learn_to_fly_desc:0 "Эти львы с перьями сделали машины, способные летать, хотя сами уже и так умеют летать... Что же, по крайней мере, они не могут держать в секрете это изобретение и скоро и кошки смогут парить в небесах. Я издам указ о создании абиссинских военно-воздушных сил. Надеюсь, это несколько уравняет шансы."
 ABY_catrinas_school:0 "Школа Катрины для одарённых котов"
 ABY_catrinas_school_desc:0 "Слишком много талантливых котов вынуждены прозябать на крестьянских фермах. Таким как они нужно дать шанс добиться большего. Модель Эквестрии достаточно хорошо себя показала, и я тоже создам учебное заведение для тех кошек, которые смогут проявить свои выдающиеся способности."
 ABY_dam_the_rivers:0 "Построить дамбу"
 ABY_dam_the_rivers_desc:0 "Любая по-настоящему современная страна нуждается в огромном количестве электроэнергии. Один из наилучших способов её производства – гидроэнергетика, и поэтому я прикажу построить большие плотины на реках Пантера и Тигр. Конечно, из-за них придётся переселить десятки тысяч котов, но это будет того стоить."
 ABY_manedalusia_slave_state:0 "Рабское государство Мейндалусия"
 ABY_manedalusia_slave_state_desc:0 "Многие коты, а особенно дворяне, любят громко утверждать, что Мейндалусия – неотъемлемая часть Абиссинии. Право, какая чепуха, ведь коты там всегда были меньшинством. Нет, её судьба – стать первым государством-рабом, которые в будущем будут обеспечивать моё правительство данью в виде рабов каждую луну."
 ABY_foundations_of_welfare_state:0 "Основы всеобщего благосостояния"
 ABY_foundations_of_welfare_state_desc:0 "Обязанность государства – защищать своих подданных. Традиционно это означает защиту от захватчиков и преступников, но почему бы не расширить это определение? Всех кошек нужно также защищать от болезней, бедности и недоедания. Так действуют другие современные государства, например Эквестрия, так что мне остаётся лишь последовать их примеру."
 ABY_research_institute:0 "Основать котячий НИИ"
 ABY_research_institute_desc:0 "Кошачьи умы не менее способные, чем любые другие, и Я тому живое доказательство. Думаю, пора пустить в ход умы перспективных молодых котов. Под моим невероятно щедрым покровительством будет создан финансируемый государством институт, занимающийся инновационными исследовательскими программами."
 ABY_best_of_best:0 "Лучшие из лучших"
 ABY_best_of_best_desc:0 "Мои армии должны возглавлять компетентные командиры, а не кучка продажных подхалимов и традиционалистов, застрявших в прошлом. В систему продвижения офицеров по службе будут внедрены строгие стандарты, а звания начнут присваиваться только тем, кто хорошо себя зарекомендовал. Пришло время наконец-то положить конец эпохе воинов-аристокотов."
 ABY_choo_choo_bitches:0 "Жилы из стали и бетона"
 ABY_choo_choo_bitches_desc:0 "Превращение Абиссинии в единое и централизованное национальное государство оказалось довольно сложной задачей. Однако моя работа почти завершена. Осталось только издать указ о строительстве железных и автомобильных дорог, чтобы связать всё королевство. Это позволит не только быстро перевозить товары и кошек, но и поможет снабжать армию."
 ABY_reveal_plan:0 "Раскрыть МОИ амбиции"
 ABY_reveal_plan_desc:0 "Ещё один этап моего плана близится к завершению, так что пора сбросить вуаль секретности. Скоро всё должно быть готово к окончательному спасению кошачьего рода из забвения. Когда мои истинные планы будут раскрыты, некоторые, возможно, будут протестовать или жаловаться. Но их стенания будут заглушены восторженными криками поддержки и согласия."
 
 ABY_ill_come_up_with_a_name_for_this_later_2_electric_boogaloo:0 "К бою готовы"
 ABY_ill_come_up_with_a_name_for_this_later_2_electric_boogaloo_desc:0 "Настал час великих битв и побед. Абиссиния должна расширить свои владения и обезопасить границы, обретя силу через завоевания. Это единственный способ переломить старый ход истории и наш единственный шанс на выживание. Другого выхода нет. Мы сделаем то, что должны."
 ABY_organize_the_supreme_command:0 "Создать верховное военное командование"
 ABY_organize_the_supreme_command_desc:0 "Всё управление войсками должно быть полностью централизовано под моей властью. Я создам отдельное верховное военное командование и назначу в его состав самых преданных и умелых котов. Они должны будут следить за выполнением моих приказов, а также за тем, чтобы шестерёнки армии всегда крутились."
 ABY_unilaterally_revoke_treaty_2:0 "Односторонняя отмена Катренского договора"
 ABY_unilaterally_revoke_treaty_2_desc:0 "Тот факт, что Клаомоны подписали Катренский договор – позор для всего народа и пятно на гордой истории нации. Я – единственная, кто может восстановить нашу утраченную репутацию и честь. Пусть вингбардийцы знают, что абиссинцы больше ни перед кем не будут гнуть колени!"
 ABY_secrets_of_the_machine:0 "Секреты Машины"
 ABY_secrets_of_the_machine_desc:0 "Теперь, когда скрывать нечего, я могу рассказать всё что мне известно о Машине, спрятанной под моим родовым поместьем. Хотя её происхождение неизвестно, мои исследования и знания смогли заставить её функционировать вновь. Многолетний опыт варки ведьминского зелья также позволил мне узнать много нового."
 ABY_cavalry_finally_added_in_eaw:0 "Раболерия"
 ABY_cavalry_finally_added_in_eaw_desc:0 "Рабы – отличный источник дешёвой рабочей силы, который к тому же можно использовать и в армии. Дворяне давно используют рабов в качестве транспортных средств, так чем солдаты хуже? Такие "верховые" отряды смогут передвигаться гораздо быстрее пехоты, а лошади-рабы как раз могут послужить мясными щитами."
 ABY_liberate_purrsia:0 "Операция: КОШКИН ОСТРОВ"
 ABY_liberate_purrsia_desc:0 "Презренные Клаомоны продали наши земли грифонам много лет назад. С тех пор Муррсия находится под иностранной оккупацией, а местный Рас – не более чем марионетка. Пришло время поднять старые связи и вернуть то, что принадлежит мне по праву."
 ABY_cut_off_klugetown:0 "Операция: ИЗОЛЯЦИЯ"
 ABY_cut_off_klugetown_desc:0 "Абиссинский город Клуджтаун захвачен местными преступниками, которым удалось добиться от Мейргипта "независимости". Это всего лишь очередной пример слабости Клаомонов. Однако у меня есть план – спровоцировать восстание в Овинголенде, тем самым изолировав Клуджтаун от союзников, а затем нанести один мощный удар."
 ABY_universal_healthcare:0 "Всекотячая медицинская система"
 ABY_universal_healthcare_desc:0 "Каждый кот в Абиссинии имеет право на скорую и профессиональную медицинскую помощь. Благодаря моим недавним образовательным реформам в стране появилось достаточно квалифицированных котов, чтобы наладить современное и эффективное лечение. Осталось лишь обеспечить больницам достойное финансирование, что для меня не составит труда."
 ABY_anti_air_defence_2:0 "Защитить небеса"
 ABY_anti_air_defence_2_desc:0 "Хотя Абиссинии действительно не хватает промышленного потенциала для создания мощных ВВС, я считаю, что мы можем пойти от противного – улучшить средства ПВО. К тому же мне доводилось слышать, что противовоздушные пушки неплохо справляются и с наземными целями..."
 ABY_mag_weapons_2:0 "Объединить магию и машины"
 ABY_mag_weapons_2_desc:0 "Абиссиния станет маяком новой эры, где магия и технологии объединятся. Этот союз позволит нашему виду сравнятся с расами, обладающими магическими способностями и превзойти их, тем самым положив конец неполноценности всего кошачьего рода. И Я стану великой вестницей этого нового золотого века."
 ABY_rebuild_felibela:0 "Восстановить славу Фелибелы"
 ABY_rebuild_felibela_desc:0 "Фелибела была возведена одним из самых уважаемых котов – и моим предком – много веков назад в качестве священного города во славу Бааст. Впрочем, сейчас она превратилась в что-то напоминающее помесь деревни и места паломничества. Я окажу честь королю Фелибеле, использовав средства короны, чтобы восстановить город и вернуть его на карты."
 ABY_slave_literacy:0 "Обучить рабов"
 ABY_slave_literacy_desc:0 "Теперь, когда рабы перестали просиживать свою жизнь на плантациях, они должны уметь делать выполнять задачи, требующие как минимум умения читать инструкции. Так что их нужно научить грамоте. Это, конечно, несёт определённые риски, но рабам необходимо получить базовое образование."
 ABY_yet_another_research_slot_focus:0 "Возвышение кошачьего разума"
 ABY_yet_another_research_slot_focus_desc:0 "Именно наука – путь к возвышению кошачьего рода и избавлению от слабости. Свет разума изгонит тьму невежества и осветит путь к бессмертному величию. Культуру интеллектуальности нужно тщательно культивировать, поощряя мастерство и разностороннее мышление. Только так мы сможем достичь истинного просветления."
 ABY_convert_convoys_2:0 "Пустить в дело суда торговцев"
 ABY_convert_convoys_2_desc:0 "В условиях недостатка промышленного потенциала мы можем нарастить численность ВМФ, если заберём торговые суда и переделаем их в военные корабли. Купцы, конечно, будут недовольны, но не смогут ничего с этим поделать. Безопасность, в конце концов, важнее прибыли толстосумов."
 ABY_invade_maregypt:0 "Освободить рабское государство Мейндалусия"
 ABY_invade_maregypt_desc:0 "Продолжающаяся иностранная оккупация Мейндалусии была занозой с тех пор, как Клаомоны не смогли удержать контроль над ней. Однако это также даёт прекрасное оправдание для полного уничтожения наших восточных соперников. Династия Котве преуспеет там, где потерпели крах наши предшественники!"
 #Most of the Manedalusian slave state remains under foreign tyranny. Manedalusia has been Abyssinian land for centuries, even before the Catwe dynasty first became rulers. Whatever justifications are made for occupation or even Manedalusian independence are nonsense. I won't listen to it. Instead, I will take back what is rightfully ours."
 #Maregypt has had an antagonistic relationship with us ever since independence from the vile state of Saddle Arabia. I've seen no reasont to amend this foreign policy plunder of the Clawomons as it is quite advantageous for me. I always have a need for more equine slaves, and Maregypt has more than enough to offer.
 ABY_motorization:0 "Коты & Телеги"
 ABY_motorization_desc:0 "Коты, в отличие от других рас, никогда не отличались особой физической силой и не могли таскать телеги. Поэтому логистика и путешествия без использования рабов были проблематичны. Но теперь, когда стали массово производиться автомобили, жизнь явно станет проще."
 ABY_nuclear_witchcraft:0 "Атомные ведьминские штучки"
 ABY_nuclear_witchcraft_desc:0 "Брак науки и магии продолжает радовать меня самыми удивительными результатами. Использование магической энергии для расщепления фундаментальных основ вселенной – атомов – приводит к цепной реакции... разумеется, мы должны использовать это в борьбе со всеми нашими врагами."
 ABY_dominate_donkeys_2:0 "Приручить упрямых ослов"
 ABY_dominate_donkeys_2_desc:0 "Минуло много веков с тех пор, как ослы юга признали наше превосходство над ними. Поэтому их земли по праву считаются частью нашей сферы интересов, а любое независимое ослиное государство представляет собой прямую угрозу южной границе. Поэтому я отдам приказ о мобилизации армии для подготовки к освобождению ослов от самих себя."
 ABY_invade_yemane:0 "Заполучить рабов-лошадей"
 ABY_invade_yemane_desc:0 "Лошади – отличные рабы! Они выше и сильнее пони и зебр, однако их относительно мало. К счастью, я знаю отличный способ это исправить. Йемейн – небольшое и уязвимое государство недалеко от нас, где проживает множество лошадей. Они станут прекрасными скакунами для кошачьего рода!"
 ABY_prepare_for_final_battle:0 "Подготовка к последнему боссу"
 ABY_prepare_for_final_battle_desc:0 "Несомненно, однажды существованию Абиссинии вновь будет угрожать великая держава, вооружённая до зубов. Мы должны сделать всё возможное, чтобы подготовиться к этой угрозе. Никогда больше коты не встанут на колени перед чужеземцами! Каждый раб должен выполнить свой долг, чтобы заполнить арсеналы до отказа."
 ABY_the_new_baast:0 "Новая Бааст"
 ABY_the_new_baast_desc:0 "Благодаря МНЕ кошачий род достиг невиданных ранее высот. Я могу с уверенностью назвать себя второй Бааст и достойной преемницей прародительницы кошачьего рода. Под моим лидерством Абиссиния станет великой державой, с которой придётся считаться. Державой, построенной на спинах миллионов рабов. Да будет эта новая империя жить вечно!"
 
 ABY_destroy_saddle_arabia:0 "Уничтожить Аравию"
 ABY_destroy_saddle_arabia_desc:0 "Клаомоны потеряли право на власть после того, как были побеждены и унижены Седельной Аравией. Мои предки всегда планировали дождаться подходящего момента, чтобы нанести удар и отомстить за поражение, но прежде чем они успели это сделать, Клаомоны вернули себе трон. Теперь время для долгожданной мести наконец-то пришло."
 
 # Coomer path
 
 ABY_za_nasza_i_wasza_wolnosc:0 "За нашу и вашу свободу"
 ABY_za_nasza_i_wasza_wolnosc_desc:0 "Долгожданный день восстания наступил. Мы перестали скрываться и нанесли открытый и мощный удар по нашему врагу. Однако без помощи мы обречены, поэтому пришло время нашим союзникам сдержать слово и прийти на помощь. Только вместе мы сможем освободить Абиссинию от тиранических монархов!"
 ABY_gorilla_war:0 "Смерть от тысячи уколов"
 ABY_gorilla_war_desc:0 "Рабы не слишком похожи на профессиональную армию. Да что там, иной раз они даже хуже кошачьих ополченцев. Но это лишь значит, что мы должны сражаться не в лоб, а действовать скрытно и пользоваться местностью. Нужно бить со всех возможных направлений, из засады и в любое время, когда они меньше всего этого ожидают."
 ABY_rally_slaves:0 "Бросить клич рабам"
 ABY_rally_slaves_desc:0 "Больше захваченных территорий – больше свободных рабов. Все они смогут присоединиться к нам и общему делу по освобождению Абиссинии от тирании монархии, после чего мы все вместе раз и навсегда уничтожим рабство и феодализм на полуострове. К тому же многие будут рады отомстить системе, которая их угнетала."
 ABY_loot_shit:0 "Обыскать оружейные"
 ABY_loot_shit_desc:0 "Благодаря единомышленникам в абиссинской армии нам удалось обнаружить и получить доступ к нескольким секретным арсеналам, где хранится оружие. Поскольку у многих наших бойцов нет нормальных винтовок, это просто благословение богов."
 ABY_encourage_desertion:0 "Подбить солдат на дезертирство"
 ABY_encourage_desertion_desc:0 "Многие разочаровавшиеся в правительстве солдаты присоединились к нам, симпатизируя движению. Но гораздо больше котов остались верны своему деспотичному режиму. Возможно, при должной поддержке мы сможем убедить ещё большее число абиссинцев присоединиться к нашим рядам. Они ведь смогут понять, что наше дело правое?"
 ABY_emergency_economy:0 "Экстренные экономические меры"
 ABY_emergency_economy_desc:0 "Война – дело дорогое, а освободительная армия обладает ограниченными ресурсами. Мы должны в полной мере использовать все доступные территории и направить работу местного производства на наши нужды. Подобные меры могут оказаться не слишком популярными, но это вынужденная мера."
 ABY_call_for_aid:0 "Позвать на помощь"
 ABY_call_for_aid_desc:0 "В одиночку у нас будут проблемы не только со свержением монархии, но даже с обеспечением безопасности территории после победы. Противники рабства, сочувствующие нашему делу, обязательно откликнутся на наши просьбы о помощи. Надеемся, что вскоре к нам прибудет оружие и добровольцы от наших друзей за рубежом."
 ABY_anti_monarch_propaganda:0 "Распространить правду"
 ABY_anti_monarch_propaganda_desc:0 "Династия Клаомонов дозволила массовое порабощение других рас ради собственного обогащения. И всё чтобы потом в один день всё потерять и поставить страну на грань краха. А династия Котве оказалась не лучше, отдав всю власть алчным помещикам. Мы должны убедиться, что каждый абиссинец знает правду о своих так называемых благожелательных монархах!"
 ABY_improvised_workshops:0 "Импровизированные кузницы"
 ABY_improvised_workshops_desc:0 "Чтобы полностью снабжать нашу освободительную армию, нам нужен собственный источник снаряжения. Уже сейчас некоторые рабы делают импровизированное оружие в самодельных мастерских, и нам следует расширить такое децентрализованное производство, даже если продукция будет несколько ниже по качеству."
 ABY_ally_manedalusia:0 "Наши мейндалузские друзья"
 ABY_ally_manedalusia_desc:0 "Мейндалусия была насильно оккупирована Абиссинией с 988 года. Наш лидер, Шарп Спир – одна из многих пони, оказавшихся в рабстве из-за этого. Поэтому свобода этой страны жизненно важна для нашего дела, и нужно рассматривать её храбрых бойцов сопротивления как своих союзников. Мы должны связаться с ними как можно скорее."
 ABY_down_with_crown:0 "Корону с плеч!"
 ABY_down_with_crown_desc:0 "Смерть лучше рабства, и наши храбрые воины готовы сражаться до победного конца. Если мы одержим победу, Абиссиния станет лучше для каждого существа. Если же мы потерпим поражение, то наши бывшие хозяева даруют нам свободу в загробном мире. Так что нам нечего терять, кроме своих цепей!"
 
 ABY_trans_rights_government:0 "Нация без рабов и хозяев"
 ABY_trans_rights_government_desc:0 "После падения древнего режима настало время провести национальную конференцию мира и примирения, пригласив на неё все политические организации, поддерживающие революцию. Вместе мы сможем официально создать переходное правительство, которое будет временно управлять страной, тем самым заложив основу для светлого будущего."
 ABY_slave_repatriation:0 "Программа по репатриации бывших рабов"
 ABY_slave_repatriation_desc:0 "Многие рабы прожили в Абиссинии большую часть своей жизни или и вовсе родились уже здесь, однако многие жаждут наконец вернуться на родину. Пусть это и не всегда возможно, учитывая что во многих странах рабовладение до сих пор распространено, но другие державы готовы принять своих бывших граждан обратно."
 ABY_fate_of_old_order:0 "Судьба старого порядка"
 ABY_fate_of_old_order_desc:0 "Хотя самим монархам, как и множеству дворян, удалось бежать за границу, некоторые всё же попались нашим храбрым солдатам. Бывшие рабы очень... настойчиво требуют для них высшей меры наказания, но другие призывают к благоразумию. Переходному правительству предстоит решить судьбу знати."
 ABY_reconstruction:0 "План по реконструкции"
 ABY_reconstruction_desc:0 "Большая часть Абиссинии пострадала от недавних беспорядков. Чтобы укрепить легитимность нашего правительства, мы должны внести свой вклад в исцеление ран нации и заслужить расположение коренного кошачьего населения. Хотя наши ресурсы ограничены, но если в чём-то мы не испытываем недостатка, так это в военнопленных, пригодных для работы."
 ABY_reorg_army:0 "Сформировать новую армию"
 ABY_reorg_army_desc:0 "Армия революции состояла из разрозненных групп бывших рабов, кое-как объединённых под командованием Шарп Спир. С помощью абиссинских офицеров и солдат, перешедших на нашу сторону, мы сможем начать процесс создания нормальной армии для защиты границ страны."
 ABY_a_chat_with_cats:0 "Услышать народ"
 ABY_a_chat_with_cats_desc:0 "Цель нашего правительства – создать свободное и равноправное общество, справедливое не только для котов, но и остальных. Разрешив публичные петиции, мы сможем повысить нашу легитимность в глазах населения. Однако это также означает, что мы должны будем выполнять какие-то из них."
 ABY_communalize_land:0 "Захватить владения дворян"
 ABY_communalize_land_desc:0 "Большая часть земель в Абиссинии, особенно плодородных, находилась в частном владении знатных домов, что привело к выращиванию почти одних только экспортных культур и огромному росту рабской экономики. Чтобы предотвратить повторение подобной трагедии, земли, ранее принадлежавшие дворянству, станут свободными для использования местными общинами."
 ABY_manedalusian_question:0 "Решить мейндалузский вопрос"
 ABY_manedalusian_question_desc:0 "Мейндалусия веками оспаривалась Абиссинией и Мейргиптом, являясь источником конфликта. Раньше местные жители поддержали наше дело, рассчитывая получить уступки после нашей победы. Пришло время переходному правительству решить судьбу этого региона."
 ABY_worker_coops:0 "Национализировать промышленность"
 ABY_worker_coops_desc:0 "В современности существуют куда более замаскированные формы рабства, и мы будем следить за тем, чтобы у нас не завелась подобная. Социалистическая партия Абиссинии утверждает, что необходимо законодательно национализировать производства в качестве временной меры, чтобы гарантировать экономическое равенство и социальную справедливость."
 ABY_principles_of_good_gov:0 "Принципы хорошего правительства"
 ABY_principles_of_good_gov_desc:0 "Чтобы сделать Абиссинию лучше, мы должны придерживаться принципов, укрепляющих верховенство закона и сводящих к минимуму коррупцию и жестокое обращение. Эффективное правительство удовлетворяет потребности и обеспечивает благосостояние всех граждан, а не только небольшой группы элиты."
 ABY_hold_elections_nothing_could_possibly_go_wrong:0 "Провести выборы"
 ABY_hold_elections_nothing_could_possibly_go_wrong_desc:0 "Переходное правительство выполнило свои обязанности и успешно заложило основы новой эры в истории Абиссинии. Конституция, в которой глава государства, а также члены парламента будут избираться всеми гражданами республики уже разработана и готова к внедрению после выборов."
 
 ABY_wait_a_second_this_is_suspiciously_similar_to_the_colthage_constitutionalist_civil_wars:0 "И вновь продолжается бой"
 ABY_wait_a_second_this_is_suspiciously_similar_to_the_colthage_constitutionalist_civil_wars_desc:0 "Я не для того зашла так далеко, чтобы всё потерять! Может управлять страной мне не под силу... пока что. Зато я знаю, как вести войну и побеждать в ней. Нужно обратиться к старым друзьям, сражавшихся против наших общих угнетателей и оставшихся здесь ради лучшего будущего. Они – самые решительные борцы за свободу, чья помощь будет неоценима."
 ABY_fortify_panthera:0 "Укрепить Пантеру"
 ABY_fortify_panthera_desc:0 "Мне не привыкать бить и отступать в горах, но сейчас всё по-другому и нужно приспосабливаться. Поскольку переходное правительство находится в Пантере, оборона крупнейшего города Абиссинии приоритетна, ведь если пытаться защитить всё, то проиграем везде. Моим солдатам придётся научиться вести оборонительный бой, пока жители строят укрепления."
 ABY_focus_north:0 "Сконцентрироваться на севере"
 ABY_focus_north_desc:0 "Патриотический фронт при поддержке коренных котов представляет собой куда большую угрозу, чем предатели с юга. Поэтому мы можем позволить себе проигнорировать жалкий сброд Сенны (вот уж тупые упрямые ослы) и сосредоточить наши усилия на умиротворении северных районов Абиссинии. Как только мы закончим там, вернёмся на юг, чтобы завершить работу."
 ABY_focus_south:0 "Сосредоточиться на юге"
 ABY_focus_south_desc:0 "Пусть неоасстирийские террористы и слабее сил патриотического фронта, всё пойдёт очень плохо, если южные ослы решат вмешаться. Поэтому я считаю, что мы должны нанести быстрый удар и уничтожить этих предателей, пока не стало слишком поздно. После этого у нас, возможно, будет достаточно сил, чтобы вернуться на север."
 ABY_any_weapons_will_suffice:0 "Любое оружие сгодится"
 ABY_any_weapons_will_suffice_desc:0 "В мои времена у нас не было модных винтовок. У нас были палки. Две палки и камень на весь взвод борцов за свободу! И при этом камнем ещё и приходилось делиться! Если мы можем освободить всю Абиссинию, не имея ничего, кроме палок и камней, то мы уж точно сможем восстановить мир и порядок с помощью старых ржавых мечей и литых пушек."
 ABY_call_for_aid_again:0 "Позвать на помощь... опять"
 ABY_call_for_aid_again_desc:0 "Нам нужна любая помощь и нет ничего постыдного в том, чтобы просить о поддержке, когда она нужна для выживания. Нас могут счесть совсем отчаявшимися... и будут правы. Остаётся надеяться, что они не попытаются воспользоваться нашей слабостью..."
 ABY_emergency_factory_conversion:0 "Перепрофилировать фабрики"
 ABY_emergency_factory_conversion_desc:0 "Пантера – центр промышленного производства в Абиссинии, но сейчас оно направлено на гражданские нужды. Во время кризиса снабжение армии – наш главный приоритет. Я сделаю всё возможное, чтобы этот процесс прошёл гладко и без чрезмерного принуждения, сотрудничая как с владельцами фабрик, так и с профсоюзами рабочих."
 ABY_skidaddle_skadoodle_your_supply_is_now_fucked:0 "Ударить по линиям снабжения"
 ABY_skidaddle_skadoodle_your_supply_is_now_fucked_desc:0 "Обычные армии вынуждены тратить огромное количество времени и ресурсов на логистику. Но для армии бывших беглых рабов, скрывающихся в горах и холмах, логистика – это всё. За эти годы я и мои офицеры наизусть заучили всё о линиях снабжения в Абиссинии и местах их пересечения. Мы уж точно знаем, где нанести удар."
 ABY_rapid_training_program:0 "Ускоренное обучение"
 ABY_rapid_training_program_desc:0 "Мы не можем полагаться только на ветеранов гражданской войны. Нам как можно скорее нужны свежие солдаты, чтобы заполнить бреши на фронте. Бывшие борцы за свободу, неспособные сражаться из-за увечий, теперь могут обучать новобранцев. Они научат всему жизненно необходимому, и будем надеяться, что этого будет достаточно для выживания."
 ABY_a_generous_donation:0 "Щедрое пожертвование"
 ABY_a_generous_donation_desc:0 "Недавно с нами связался богатый вингбардиец... потом я узнала, что это либеральный промышленный магнат, эмигрировавший из своей страны. Он предложил передать в дар коллекцию истребителей, которые создала его компания. Также грифон пожелал нам удачи в нашей "борьбе против отсталого монархизма". Полагаю, мы должны поблагодарить его?"
 ABY_rely_on_popular_support:0 "Вдохновить восстание"
 ABY_rely_on_popular_support_desc:0 "Несмотря на ложь и пропаганду о том, что наша революция была организована "осью зла" Мейргипет-Эквестрия-Сталлионград, главной целью революции остаётся Абиссиния. Националисты и монархисты могут говорить что угодно, но крестьяне знают о земельной реформе и равных правах для всех существ. Они подобны океану сухой травы, нуждающейся лишь в искре."
 ABY_compromise_with_enemy:0 "Пойти на компромисс"
 ABY_compromise_with_enemy_desc:0 "Сначала цели патриотического фронта были туманны, но теперь стало ясно, что это консервативная реакция против нашей радикальной революции. Вместо того чтобы подавлять их и бороться с политической нестабильностью, я бы предпочла предложить им компромисс, чтобы убедить их сложить оружие и присоединиться к нам. Абиссиния уже достаточно страдала."
 
 ABY_referendussy:0 "Конституциональный референдум [GetYear] года"
 ABY_referendussy_desc:0 "Ради стабильности мы заключили с монархистами соглашение о проведении референдума, который позволит народу выбрать форму правления. В голосовании примут участие все граждане страны, независимо от их достатка, статуса или расовой принадлежности. Провести голосование в охваченной войной стране, конечно, будет непросто, но сделка есть сделка."
 ABY_parliamentary_elections:0 "Провести выборы в парламент"
 ABY_parliamentary_elections_desc:0 "Мандат переходного правительства подходит к концу. Коты устали постоянно голосовать, но оно необходимо для формирования демократического законодательного органа. В соответствии с соглашением, Патриотический Фронт тоже примет участие в выборах. Я искренне надеюсь, что их представители действительно будут воплощать волю абиссинского народа."
 ABY_sennacherib_fate:0 "Решить судьбу Сеннашериба"
 ABY_sennacherib_fate_desc:0 "Я заключила мир с некоторыми бывшими врагами, но никогда не прощу Сеннашериба за то, что он сделал. И абиссинцы тоже не простят его за те зверства, которые войска совершили по отношению к кошачьему роду. Его наказание неизбежно, но ещё предстоит выяснить детали."
 ABY_reconstruction_again:0 "Восстановить страну... снова"
 ABY_reconstruction_again_desc:0 "Чёрный рынок расцвёл, абиссинская валюта рухнула, а население вернулось к бартерной экономике. В общем, нам придётся начинать всё сначала. Правительство почти обанкротилось, поэтому наши инструменты – облигации, займы и налоги, дабы финансировать не только государственные работы по восстановлению, но и частные строительные компании."
 ABY_a_new_currency:0 "Ввести новую валюту"
 ABY_a_new_currency_desc:0 "Я не очень разбираюсь в экономике, но не думаю, что одно куриное яйцо должно стоить 10 квинтиллионов абиссинских пурров. Совместно с недавно основанным Абиссинским национальным банком, мы договорились о введении валюты чуть с меньшим количеством нулей. Ещё бы неплохо было и название сменить. Как насчет сочетания "бит" и "пурр"? Например... бирр?"
 ABY_voluntary_collectivization:0 "Добровольная коллективизация"
 ABY_voluntary_collectivization_desc:0 "Сделать все пахотные земли общими после того, как они были отобраны у дворян, возможно, было не самой лучшей идеей. Мелким землевладельцам и крестьянам будет позволено сохранить свою землю, а те, у кого её слишком мало, могут использовать общинные земли или вступить в кооператив. Уверена, коммунисты и АПФ будут в восторге от моей идеи!"
 ABY_power_sharing_agreement:0 "Акт о разделе полномочий"
 ABY_power_sharing_agreement_desc:0 "Ради мира и единства мы должны научиться сотрудничать с нашими бывшими врагами. В рамках мирного договора АПФ были обещаны политические должности в новом правительстве. Я намерена сдержать это обещание. Любые кандидаты от АПФ, если они прежде не были дворянами, приветствуются в залах власти."
 ABY_unnationalize_industry:0 "Социализация, не национализация"
 ABY_unnationalize_industry_desc:0 "Хотя ключевые аспекты национальной экономики должны находиться под прямым контролем государства, мы должны вернуть средства производства в лапы и копыта самих рабочих. Частная собственность не будет объявлена вне закона в рамках согласования с АПФ, но я буду поощрять создание кооперативов и организаций взаимопомощи."
 ABY_organize_provinces:0 "Реорганизовать провинции"
 ABY_organize_provinces_desc:0 "Абиссиния традиционно была разделена на множество провинций, которыми управляли местные дворяне. Эта система была очень неэффективной и децентрализованной, что давало знати автономию. Это один из факторов, который позволил использовать рабство в таких масштабах. Новая Абиссиния, которую я... мы создаём, не повторит ошибок прошлого."
 ABY_denounce_stalliongrad:0 "Отказ от сталлионградской модели социализма"
 ABY_denounce_stalliongrad_desc:0 "Зимняя революция была триумфом против старого порядка, но она не была торжеством ни демократии, ни социализма. Однопартийное государство управлялось через демократический централизм, который был абсолютной тиранией большинства. Потом это же государство внедряло социализм для "верхушки", но никак не для народа. Мы не повторим их ошибок."
 ABY_intel_agency:0 "Сформировать революционный отдел по безопасности и разведке"
 ABY_intel_agency_desc:0 "И предательство Сеннашериба, и восстание патриотов стали почти для всех полной неожиданностью. И я не люблю неприятных сюрпризов, поэтому своим указом создаю в армии подразделение, которое будет занимаются внутренней безопасностью. Они будут следить за всеми, кто задумает свести на нет достижения революции."
 ABY_worker_unions:0 "Сотрудничать с федерацией профсоюзов"
 ABY_worker_unions_desc:0 "Хотя профсоюзы существовали в стране на протяжении многих лет, они были довольно малочисленны и коррумпированы. После революции число их членов резко возросло, и недавно они сформировали ФП, чтобы способствовать более тесному сотрудничеству. Защита прав трудящихся – общее дело, так что они наши естественные союзники."
 ABY_the_caring_state:0 "Забота государства"
 ABY_the_caring_state_desc:0 "Цель правительства – защищать своих граждан и заботиться об их основных потребностях. По крайней мере, я так считаю. Здравоохранение стоит дорого, но наличие подобной национальной системы жизненно необходимо для обеспечения благополучия каждого существа в государстве. Это одно из самых лучших и логичных вложений наших средств."
 ABY_expand_bureaucracy:0 "Расширить бюрократию"
 ABY_expand_bureaucracy_desc:0 "Основой институционального правления является государственное управление. Продвигаемые за заслуги служащие – защита от дворянства и налогового произвола. Пусть по сути она недемократична, нейтральная бюрократическая система необходима для современного государства. Впрочем, мы должны быть осторожны и не расширять её слишком сильно..."
 ABY_enshrine_racial_equality:0 "Расовое равенство в законе"
 ABY_enshrine_racial_equality_desc:0 "Закон королевы Мяудоры II, запрещающий порабощение только абиссинских котов, стал началом цепи событий, которые привели к революции. Разграничение котов и других рас стало причиной всех страданий. Подобные законы больше никогда не будут приниматься на полуострове. Правительство никогда больше не придаст значения расе."
 ABY_status_of_religion:0 "Статус религии"
 ABY_status_of_religion_desc:0 "Раньше храмы редко вмешивались в политику, однако монархи обычно желали получить легитимность со стороны религиозных авторитетов. Я не думаю, что нашему правительству необходимо это, однако некоторые радикалы и вовсе требуют официально выступить против религии. Похоже, настало время для новых дебатов..."
 ABY_katren_question:0 "Катренский вопрос"
 ABY_katren_question_desc:0 "Хотя наше новое правительство не признаёт Катренский договор, мы, к сожалению, получили в наследство от монархии неприятный вопрос. В портовом городе Катрене остались грифоньи нелегалы, которые, похоже, не горят желанием уходить. Нам придётся любезно попросить их об этом. Если же они останутся, что ж..."
 ABY_manedalusia_question:0 "Мейндалузский вопрос"
 ABY_manedalusia_question_desc:0 "Ах да, Мейндалусия. Спорная земля между Абиссинией и Мейргиптом. Место, где я стала военнопленной и рабыней. Прекрасные воспоминания. Прямо горю желанием марать свои копыта и разбираться с этой историй. Правда."
 ABY_purrsia_question:0 "Вопрос Муррсии"
 ABY_purrsia_question_desc:0 "Абиссинская монархия настолько отчаялась, что отдала целый остров в залог Вингбардии ради технологий. Но при этом не настолько, чтобы полностью отменить рабство... Пусть юридически мы признаём Муррсию оккупированной территорией, стоит попытаться выкупить остров, чтобы избежать конфликта из-за него."
 ABY_klugetown_question:0 "Вопрос Клуджтауна"
 ABY_klugetown_question_desc:0 "Насколько я понимаю, Клуджтаун отмечен на карте страной только потому, что Мейргипет не хотел, чтобы Абиссиния восстановила свой контроль над этой территорией по геополитическим причинам. Это глупо, ведь в течение многих лет городом управляет жестокая преступная группировка. Полагаю, пришло время разрешить и этот спор..."
 ABY_maregypt_question:0 "Вопрос Мейргипта"
 ABY_maregypt_question_desc:0 "Поскольку я урождённая мейргиптянка, слова о моём предвзятом отношении к родине не берутся с потолка, даже после нескольких десятилетий в Абиссинии. Впрочем, я сделаю всё возможное для сохранения отстранённости. В идеале мы избегаем конфликтов, но если столкнёмся с враждебным правительством, я готова сражаться против своих сородичей..."
 ABY_donkey_question:0 "Вопрос ослов"
 ABY_donkey_question_desc:0 "Хотя восстание Сеннашериба испортило наши отношения с южными ослами, ещё не всё потеряно. Если, конечно, они сами не желают войны. В таком случае у нас не останется иного выхода, кроме как разрешить наши разногласия на поле боя. К счастью, я привыкла поступать именно так."
 ABY_further_beyond:0 "Обратить взор дальше"
 ABY_further_beyond_desc:0 "Наши границы в безопасности, но за их пределами есть множество стран, как враждебных, так и дружественных нам. Нужно или вступить с ними в контакт, или освободить от возможного угнетения. Ветераны освободительной армии не прочь сражаться за благородное дело в далёких землях, возможно, даже за пределами Зебрики."
 ABY_goodbye_and_thanks:0 "Долгожданное прощание, спасибо и на том..."
 ABY_goodbye_and_thanks_desc:0 "Ладно, страна уже в достаточно хорошем состоянии. Границы надёжно защищены, общество вышло из прошлого века, а рабство уже не вернётся. Если все труды пойдут прахом и Абиссиния вновь погрузится в хаос... я искренне скажу, что сделала всё что могла против такого исхода. А сейчас наконец-то долгожданная отставка."
 
 ABY_launch_literacy_campaign:0 "[Root.GetAdjective]ая кампания по образованию"
 ABY_launch_literacy_campaign_desc:0 "Теперь, когда наша власть укрепилась, время пожинать плоды революции. Правительство сформирует специальные бригады грамотности, состоящие из профессиональных педагогов-добровольцев, и распределит их по всей стране: от крупнейших городов до самых отдалённых горных деревень. Работая вместе, они позаботятся о том, чтобы все научились читать."
 ABY_science_base:0 "Открыть политехнический университет"
 ABY_science_base_desc:0 "Дир Пава была штаб-квартирой Свободной Республики. В честь значимости этого города здесь будет открыто первое в стране политехническое учебное заведение. Я верю, что технический прогресс жизненно необходим для эмансипации и освобождения всех существ. Поэтому большие надежды возлагаются на будущих инженеров, обучавшихся здесь."
 ABY_research_slot:0 "Основать академию наук"
 ABY_research_slot_desc:0 "Новая национальная академия наук призвана объединить самых ярких и талантливых жителей страны, независимо от их расовой принадлежности. Это будет полностью независимое научное учреждение, свободное от любого вмешательства правительства. Пусть свет науки осветит будущее для всех нас и навсегда прогонит тьму феодализма."

 ABY_revolutionary_guard:0 "Создать стражу революции"
 ABY_revolutionary_guard_desc:0 "Чтобы уберечь нашу хрупкую революцию, которая едва не потерпела поражение, я создам элитное военное подразделение, состоящее из отборных солдат. Оно заменит стражу короны и будет предано только самой революции. В его рядах будут ветераны освободительных войн, вне зависимости от их расы. Они станут первой и последней линией обороны."
 ABY_race_mixing:0 "Мультирасовая армия"
 ABY_race_mixing_desc:0 "Когда кого-то называют абиссинцем – то под этим подразумевается кот. Но здесь живут представители многих других рас, а армия состоит не только из котов. Многие бывшие рабы, ранее сражавшиеся в армии, теперь получат возможность сформировать специальные подразделения, чтобы эффективно использовать свои уникальные расовые особенности."
 ABY_patriotic_veterans:0 "Ветераны-патриоты"
 ABY_patriotic_veterans_desc:0 "Солдаты Абиссинского Патриотического Фронта оказались способными бойцами. В рамках мирных соглашений они не были разоружены и вошли в состав армии. Однако я считаю, что было бы полезно сформировать специализированное подразделение, состоящее исключительно из горцев-ветеранов АПФ. Так они смогут сражаться наиболее эффективно."
 ABY_military_motorization_2_i_really_need_to_make_more_shared_branches:0 "Никаких больше конных повозок"
 ABY_military_motorization_2_i_really_need_to_make_more_shared_branches_desc:0 "Одним из самых унизительных и любимых занятий рабовладельцев было использование лошадей в качестве тягловых животных. Однако благодаря современным технологиям теперь можно использовать грузовики, которые способны перевозить гораздо более тяжёлые грузы на большие расстояния. Логистический корпус армии уже ждёт новую партию машин."
 ABY_military_r_and_d:0 "Военное спонсирование научных исследований"
 ABY_military_r_and_d_desc:0 "Наука – дорогостоящее занятие, но новейшая история доказала, что лишь новые изобретения способны переломить ход военных действий, поэтому военным крайне важно поддерживать перспективные исследовательские проекты. Наша же главная задача – догнать более развитые вооружённые силы в мире, пока не стало слишком поздно..."
 ABY_bosanska_artilerija:0 "Смерть издалека"
 ABY_bosanska_artilerija_desc:0 "Во время Мейндалузской войны артиллерия Мейргипта сдерживала неустанные абиссинские атаки. И это было много лет назад. С тех пор артиллерия только совершенствовалась, становясь всё более точной и смертоносной. Уж лучше сравнять позиции врага с землёй, чем жертвовать хотя бы одной жизнью в кровавом штурме."
 ABY_mag_weapons_3:0 "Магия для каждого"
 ABY_mag_weapons_3_desc:0 "Теперь современные технологии позволяют каждому встать вровень с единорогами. А всё что для этого нужно – несколько кристаллов и приклад. Абиссинские коты и ослы без магических способностей больше не будут попадать в категорию неполноценных. Особенно в армии."
 ABY_tonki:0 "Стальная кавалерия"
 ABY_tonki_desc:0 "Штурм – одно из самых опасных заданий для солдата. Я знаю это на личном опыте, и мои шрамы тому подтверждение. Однако если выполнять это задание в машине с тяжёлой бронёй, то это будет безопаснее и эффективнее. Эти так называемые танки, как оказалось, могут существенно изменить ход войны. Они дорогие, но мы всё равно должны обзавестись ими."
 ABY_liberation_army_marches_on:0 "Армия Освобождения марширует вперёд"
 ABY_liberation_army_marches_on_desc:0 "Дело освобождения - святое дело, и оно мотивирует наших солдат и дальше превозмогать тяжёлые испытания и потери. Мы будем идти через горы, через пустыни, через реки без остановки, чтобы нести свет свободы по пути. И остановимся лишь только тогда, когда восторжествует вечная свобода!"
 ABY_aeroforce:0 "Сформировать [ROOT.GetAdjective]ие ВВС"
 ABY_aeroforce_desc:0 "Будучи пегаской, я иногда воспринимала способность к полёту как должное. Но благодаря современным технологиям теперь кто угодно может парить в небесах. Для некоторых это просто детская мечта, однако реальность такова, что воздух – лишь ещё одно поле боя, что уже доказал Король Шторм. Поэтому наши вооружённые силы должны быть готовы к этому."
 ABY_pegasus_doctrine:0 "Путь войны пегасов"
 ABY_pegasus_doctrine_desc:0 "В армии Мейргипта пегасов учили извлекать максимум пользы из способности к полёту. Чтобы не попасть под удар, пегасы низко летают над другими солдатами и поддерживают их с воздуха. Наши ВВС могут поступить аналогично, потому что я сомневаюсь, что мы сможем позволить себе воздушную армию, способную сражаться саму по себе."
 ABY_strike_from_above:0 "Удар с небес"
 ABY_strike_from_above_desc:0 "С помощью современных транспортных самолётов пегасы могут массово и безопасно перемещаться за вражеские позиции и десантироваться на них с большой высоты. Другие расы, не обладающие крыльями, тоже могут воспользоваться этой тактикой, используя для приземления планеры и парашюты. Наши враги даже не поймут, откуда было совершено нападение."
 ABY_rockets:0 "Адаптировать технологию ракет"
 ABY_rockets_desc:0 "За последние годы зарубежные учёные добились больших успехов в развитии ракетных технологий. В то время как пилотирование самолёта – это сложная и опасная задача, "летающие торпеды" же можно безопасно пускать на большом расстоянии от целей. Несмотря на то, что над точностью ещё нужно поработать, это оружие спасёт жизни многих пилотов."
 ABY_boatforce:0 "Создать [ROOT.GetAdjective]ий ВМФ"
 ABY_boatforce_desc:0 "Некоторые моряки симпатизировали нашему революционному делу, но формально морские силы не были централизованы. Теперь, когда революция окончательно завершилась, мы можем должным образом включить бывший абиссинский флот в состав наших вооружённых сил. Их обязанностью будет защита наших берегов от тех, кто захочет поработить нас."
 ABY_convert_convoys_3_dont_ask_why_i_dont_use_shared_focuses:0 "Переоснастить гражданские суда"
 ABY_convert_convoys_3_dont_ask_why_i_dont_use_shared_focuses_desc:0 "Сильный флот нельзя создать из ничего. Не имея промышленного потенциала для массового строительства кораблей, эффективнее будет купить суда купцов и переоборудовать их для военных нужд. Так мы сможем быстрее нарастить военно-морские силы до прежних размеров."
 ABY_marines:0 "Сформировать корпус морпехов"
 ABY_marines_desc:0 "У Абиссинии никогда не было отдельной морской пехоты, несмотря на владение несколькими островами и заморские торговые пути. Я не повторю ошибок Клаомонов. Будет создано независимое подразделение морпехов, которые получат всю необходимую подготовку и снаряжение."
 ABY_defend_our_shores:0 "Защитить наши берега"
 ABY_defend_our_shores_desc:0 "Абиссинский полуостров обладает огромной береговой линией, уязвимой для десантирования, поэтому наш флот должен гарантировать, что вражеские корабли и близко не подойдут к берегу. Однако мы должны быть готовы к столкновению с куда более сильным флотом."
 
 ABY_farms_for_herbivores:0 "Еда для травоядных"
 ABY_farms_for_herbivores_desc:0 "Коты Абиссинии едят мясо и фермы использовались для выращивания культур на экспорт и корм для скота. После того как в страну стали завозить травоядных рабов, многие решили, что дешевле будет их держать на выращиваемом корме. Теперь же в нашей новой Абиссинии на фермах будут выращивать нормальные культуры и овощи, так что все расы будут сыты."
 ABY_mechanized_mining:0 "Механизированная добыча минералов"
 ABY_mechanized_mining_desc:0 "Столетие на шахтах Абиссинии повсеместно работали рабы, рискуя жизнью ради добычи ценных минералов. Хотя теперь они владеют этими шахтами, их жизнь может стать ещё проще и продуктивнее, если мы начнём субсидировать приобретение современного горнодобывающего оборудования."
 ABY_country_roads_take_me_home:0 "Дороги страны"
 ABY_country_roads_take_me_home_desc:0 "Мне лично довелось повидать, в каком плачевном состоянии находится [Root.GetAdjective]ая сельская местность. Первым шагом к возрождению обнищавших деревень в горах и пустынях будет их соединение сетью дорог. Это не только простимулирует торговлю и путешествия, но и облегчит передвижение и снабжение наших военных."
 ABY_new_cooperatives:0 "Новые промышленные кооперативы"
 ABY_new_cooperatives_desc:0 "Сейчас, когда в стране царит мир и политическая стабильность, [Root.GetAdjective]ая экономика наконец-то развивается. Некоторые из недавно созданных рабочих кооперативов доказали свою успешность и заполняют пробелы на рынке отечественными товарами. Правительство должно оказать им прямую поддержку и начать сотрудничество, дабы закрепить успех."
 ABY_magical_bullshit:0 "Промышленное зачарование"
 ABY_magical_bullshit_desc:0 "На полуострове сейчас живёт множество рас, обладающих врождёнными магическими способностями. И эти возможности можно объединить с технологическими прорывами, чтобы добиться невероятных результатов. Ну это если по красивому объяснять банальное: "Пони, лошади и зебры будут помогать нам делать ещё больше"."
 ABY_civ_ind:0 "Промышленная зона Пантера-Дир Пава"
 ABY_civ_ind_desc:0 "Больше всего котов проживает в Пантере и Дир Паве, разделённых одной рекой. Поскольку здесь уже есть множество рабочих и нужная инфраструктура, они станут идеальным место для создания промышленной зоны. Правительство заложит основу и предоставит льготы любой компании или кооперативу, которые примут участие в проекте."
 ABY_mil_ind:0 "Поддержать домашнее производство оружия"
 ABY_mil_ind_desc:0 "За все годы сражений я поняла, что солдату всегда всего не хватает, а запасов никогда не бывает слишком много. Партизанами мы полагались на "заимствование" снаряжения у врагов, однако теперь у меня есть роскошь в виде крупномасштабного производства. И ещё, любой желающий начать производство вооружения теперь получит поддержку правительства."
 ABY_rail_network:0 "Расширить железнодорожные пути"
 ABY_rail_network_desc:0 "Рабовладельцев ужасает простой факт: один поезд с дюжиной грузовых вагонов может перевезти в разы больше, чем тысяча порабощённых лошадей. В связи с этим правительство проведёт железные дороги во все уголки страны, чтобы облегчить транспортировку товаров. Это не только простимулирует экономику, но и облегчит военную логистику."
 ABY_new_technologies:0 "Принять новые технологии"
 ABY_new_technologies_desc:0 "Технологии – вот истинный освободитель каждой расы. Трактор ломает цепи раба-фермера, а отбойный молоток – раба-шахтёра. Поэтому, чтобы сохранить свободу нации, страна должна стремиться перенимать любые инновации из-за рубежа и распространять новинки в обществе, делая их доступными и недорогими."
 ABY_dockyard_crap:0 "Инвестиции в кораблестроение"
 ABY_dockyard_crap_desc:0 "Окружённая пустынями и горами, Абиссиния всегда полагалась на море. Или так говорили. Как бы то ни было, для страны важны как торговые пути, так и оборона побережья, и всё это требует большого количества кораблей для перевозки грузов и оружия. Поэтому правительство должно направить инвестиции в судостроение."
 ABY_miracle_on_panther_river:0 "Чудо на реке Пантере"
 ABY_miracle_on_panther_river_desc:0 "Разрушительные последствия внутреннего конфликта оставили глубокие шрамы, которые, возможно, никогда не заживут, но мы смогли перейти от этапа восстановления к росту и процветанию. Благодаря нашей системе смешанной экономики доходы равномерно распределяются по всему обществу, а не концентрируются в лапах элиты."
 
 ### Decisions
 
 ABY_guide_to_names:0 "Путеводитель по именам"
 ABY_guide_to_names_desc:0 "Простая памятка, объясняющая систему традиционных Абиссинских имяобразований."
 
 ABY_mental_stability_category:0 "Хрупкий разум"
 ABY_mental_stability_category_desc:0 "После вторжения короля Шторма и бесчестного предательства Вингбардии в виде оккупации Катрена, [ROOT.ABY_king_loc_nocap] Гомез стал весьма нестабилен в эмоциональном плане, а также крайне подвержен последствиям депрессии. Если его ментальное здоровье слишком ослабеет, он может попытаться сделать что-нибудь... неразумное.\n\n§YМентальная стабильность§! Гомеза: £sanity_texticon  [?ABY_gomez_mental_stability]/100\nОна будет меняться на [?modifier@ABY_mental_stability_drift|+2] каждую неделю."
 ABY_acquire_pets:0 "Завести питомца"
 ABY_acquire_pets_desc:0 "Питомец – отличное средство чтобы не только поправить настроение, но и ощутить цель в жизни. Конечно, ухаживать за ним весьма кропотливое занятие, но оно явно того стоит."
 ABY_revisit_felibela_1:0 "Ещё раз посетить Фелибелу"
 ABY_revisit_felibela_1_desc:0 "Прошло достаточно времени с последнего отпуска в Фелибеле. Поскольку проведённое там время положительно повлияло на ваше ментальное состояние, я рекомендую вам вновь посетить это место. [ROOT.ABY_queen_loc_cap] сможет сама принимать государственные решения, пока вы в отпуске."
 ABY_revisit_felibela_2:0 "Ещё раз посетить Фелибелу"
 ABY_revisit_felibela_2_desc:0 "Ваши былые посещения этого города очень положительно на вас сказываются. В таком случае вам стоит посещать это место когда угодно."
 ABY_go_to_therapy:0 "Нанять эквестрийских врачей"
 ABY_go_to_therapy_desc:0 "Медицинская наука в Эквестрии, безусловно, одна из самых передовых. Теперь, когда сокровищница в некоторой степени пополнилась, вы можете позволить себе нанять профессиональных специалистов, чтобы поправить своё психическое состояние."
 ABY_go_to_therapy_2:0 "Посетить абиссинских психотерапевтов"
 ABY_go_to_therapy_2_desc:0 "Теперь, когда медицина Абиссинии сравнялась с современными стандартами, местные доктора могут помочь вам с психологическими трудностями."
 ABY_guide_to_baastism:0 "Путеводитель по Баастизму"
 ABY_guide_to_baastism_desc:0 "Вера важна для любого абиссинца, поэтому вам стоит убедиться, что вы с ней отлично знакомы."
 ABY_go_outside:0 "Провести время с простокотами"
 ABY_go_outside_desc:0 "Если на время выбраться из [Root.ABY_royal_loc_nocap]ого дворца и пройтись по улицам, встречаясь с вашими подданными, то это принесёт вам имидж эмпатичного короля от народа. А ещё, что более важно, вы даже можете с кем-нибудь подружиться и тем самым положительно повлиять на свой недуг."
 ABY_meditative_retreat:0 "Заняться медитацией"
 ABY_meditative_retreat_desc:0 "Хотя вы, похоже, не слишком горите желанием снова посетить Фелибелу, есть множество других мест, куда вы могли бы отправиться "в отпуск" и провести некоторое время, чтобы оправиться от душевных тягот."
 ABY_get_a_hobby:0 "Найти хобби"
 ABY_get_a_hobby_desc:0 "Отвлечься от дел – полезное занятие в жизни, особенно если обязанностей становится слишком много. Ваша жена предложила найти подобное отвлечение в виде какого-нибудь хобби и тем самым добавить светлых тонов жизни."
 ABY_stop_using_drugs:0 "Слезть с дури"
 ABY_stop_using_drugs_desc:0 "Милорд, вы уже давно жуёте эти листья, дабы "облегчить мирские тяготы". Теперь, когда вам вроде как полегчало, может стоит... кхм, попридержать коней? Или хотя бы употреблять их на уровне обычного кота. Я крайне рекомендую вам избавиться от заначки под кроватью. Вам ещё очень повезло, что эта вещь не имеет сильного привыкания, и у вас не будет ломки в случае отказа от наркотика."
 ABY_stop_using_hard_drugs:0 "Перестать использовать опиум"
 ABY_stop_using_hard_drugs_desc:0 "Я не знаю почему вы решили, что стать опиумным торчком – это хорошая идея. Отказ от него потребует огромного количества времени и сил, а также вызовет сильную ломку. Так что для вас ещё всё впереди."
 ABY_remake_the_crown:0 "Переделать корону"
 ABY_remake_the_crown_desc:0 "После потери короны во время вторжения вы никогда не отдавали приказ о её перековке. Как я могу предположить, это связано с плохими воспоминаниями и ассоциациями. Впрочем, это важная статусная вещь, чьё наличие наконец остановит котов от использования клички "король без короны". И я уверен, это также хорошо скажется на вашем настроении."
 ABY_have_sex:0 "Заделать наследника"
 ABY_have_sex_desc:0 "Несмотря на долгий брак, у вас так и не появился наследник престола. Если с вами произойдёт очень быстрый и крайне несчастный случай, то разразится кризис престолонаследия между домом Клаомонов и Котве. Ваш котёнок станет залогом стабильности и будущего Абиссинии."
 ABY_touch_grass:0 "Потрогать траву"
 ABY_touch_grass_desc:0 "Тебе реально стоит перестать играть в хойку, помыться и сходить на улицу."
 
 ABY_noble_decision_category:0 "Месафинт"
 ABY_noble_decision_category_desc:0 "Месафинт – это потомственные дворяне Абиссинии, господствующие в областях страны за пределами столицы. Даже после реставрации Клаомонов они сохранили многие привилегии и, как следствие, влиятельность.\n\nЦахифе Лам Тардар из Амхафуры: [Root.ABY_tardar_loyalty_loc]\nРас Терстон из Тигерая: [Root.ABY_thurston_loyalty_loc]\nРас Дучесс из Катката: [Root.ABY_Duchess_loyalty_loc]\nФит'аврари Гумберт из Димети: [Root.ABY_humbert_loyalty_loc]\nМесфина Марти из Пауритреи: [Root.ABY_nyanyanyanyanyanyanyanya_loyalty_loc]\nФит'аврари Салем из Катаума: [Root.ABY_salem_loyalty_loc]\nБитводид Люцифер из Муррк'эле: [Root.ABY_lucifer_loyalty_loc]\nДежазмач Тимофи из Маучеу: [Root.ABY_timothy_loyalty_loc]\nМерид Азмач Чешир из Оромяовии: [Root.ABY_cheshire_loyalty_loc]\nДежазмач Кот-в-Шляпе из Катораэ: [Root.ABY_hat_cat_loyalty_loc]\nШум Сильвестр из Мяовуака: [Root.ABY_sylvester_loyalty_loc]\nЯнтирар Гумбол из Мяутекеля: [Root.ABY_gumball_loyalty_loc]\nШум Томас из Джирати: [Root.ABY_tom_loyalty_loc]\nРас Оатмил из Муррсии: [Root.ABY_oatmeal_loyalty_loc]\nБитводид Смадж из Медафи: [Root.ABY_smudge_loyalty_loc]\nБаша Бингус из Мейндалусии: [Root.ABY_bingus_loyalty_loc]\n\nКоличество нелояльных дворян: [?ABY_num_of_disloyal]\nКоличество лояльных дворян: [?ABY_num_of_loyal]\nЕсли дворянин станет нелояльным, их регион(ы) станут приносить меньше ресурсов.\n\n§ВНИМАНИЕ:§! Если большинство дворян станут нелояльны, они могут пожелать избрать нового правителя или начать вызывать другие неприятности."
 ABY_guide_to_noble_titles:0 "Путеводитель по аристокотическим титулам"
 ABY_guide_to_noble_titles_desc:0 "Дворяне Абиссинии обладают множеством разных титулов, так что никогда не повредит освежить память касательно них."
 ABY_guide_to_nobles:0 "Описание наиболее важных аристокотов"
 ABY_guide_to_nobles_desc:0 "Когда в Абиссинии живут тысячи дворян, достаточно важно быть хорошо осведомлённым хотя бы о самых влиятельных и могущественных, чтобы понимать их мотивы и поведение."
 ABY_pardon_ras_tardar:0 "Помиловать Тардар"
 ABY_pardon_ras_tardar_desc:0 "Цахифе Лам Тардар присоединилась к заговору Катрины против легитимной власти правительства Абиссинии, так что после провала переворота она была обвинена в предательстве и пожизненно брошена за решётку. Впрочем, если она получит [Root.ABY_royal_loc_nocap]ое помилование, то это, несомненно, раз и навсегда сделает её верной слугой династии Клаомон."
 ABY_nobles_elect_catrina:0 "Дворяне выбирают Катрину"
 ABY_nobles_elect_catrina_desc:0 "Совет дворян обладает древней привилегией – возможностью сменить правителя, если большинство проголосует за это."
 ABY_nobles_elect_clawomons:0 "Дворяне переизбирают Клаомонов"
 ABY_nobles_elect_clawomons_desc:0 "Совет дворян обладает древней привилегией – возможностью сменить правителя, если большинство проголосует за это."
 ABY_filibustering:0 "Езда по ушам"
 ABY_filibustering_desc:0 "Каждый раз, когда будет собираться совет дворян, лидер [Root.GetLeader] будет произносить речь, которая продлится почти весь день. Поскольку дворяне не имеют права прерывать правящего монарха, это вполне законно. Подобные многократные выступления наверняка крайне утомят дворян и значительно затянут процесс выборов, однако это потребует больших усилий."
 ABY_develop_state:0 "Инвестировать в регион [From.GetName]"
 ABY_develop_state_desc:0 "Если вложить средства в местную экономику, это благотворно скажется на нации в целом."
 ABY_reinforce_garrison:0 "Усилить гарнизон в регионе [From.GetName]"
 ABY_reinforce_garrison_desc:0 "Отправка солдат для защиты региона – это один из лучших способов усилить оборонительный потенциал всей нации."
 ABY_threaten_noble:0 "Угрожать нелояльному дворянину в регионе [From.GetName]"
 ABY_threaten_noble_desc:0 "Отказываясь исполнять свои обязательства в качестве подданного короны, местный дворянин должен помнить, что ответной мерой может быть обвинение в предательстве монарха. Если он, конечно, не перестанет совершать противоправные действия."
 ABY_crush_rebellion:0 "Сокрушить дворянский бунт в регионе [From.GetName]"
 ABY_crush_rebellion_desc:0 "Восстание против [Root.ABY_royal_loc_nocap]ой власти незаконно. А значит, что бунтовщики – преступники. В таком случае ответным действием будет применение силы."
 ABY_marriage_noble:0 "Заключить политический брак с дворянином из региона [From.GetName]"
 ABY_marriage_noble_desc:0 "У династии Клаомонов есть ещё не выданная замуж кошка, ваша невестка. Мы можем предложить одному из дворян заключить с ней брак, что станет отличным залогом верности его династии и усиления связей с короной."
 ABY_negotiate_with_noble:0 "Провести переговоры с дворянином из региона [From.GetName]"
 ABY_negotiate_with_noble_desc:0 "Это может шокировать, но некоторые дворяне обладают способностью слышать глас разума. А личное посещение как раз является отличным средством чтобы донести этот глас до них и заручиться верностью."
 ABY_invite_noble_to_palace:0 "Пригласить дворянина из региона [From.GetName] во дворец"
 ABY_invite_noble_to_palace_desc:0 "Дворяне выступают в роли региональных управляющих, контролируя земли, удалённые от столицы. Поэтому их трудно держать под надзором. Чтобы решить эту проблему, мы можем пригласить членов знати пожить в [Root.ABY_royal_loc_nocap]ом дворце за наш счёт и насладиться всеми роскошествами двора. Так мы сможем и проконтролировать их, и удостовериться, что действительно верные короне чиновники управляют их землями. От их имени, конечно."
 ABY_support_purrsian_resistance:0 "Поддержать сопротивление в Муррсии"
 ABY_support_purrsian_resistance_desc:0 "Рас Муррсия запросила нашу поддержку в сопротивлении иноземным захватчикам."
 ABY_bribe_noble:0 "Подкупить нелояльного дворянина в регионе [From.GetName]"
 ABY_bribe_noble_desc:0 "У всех аристокотов есть нечто общее – они обожают роскошь. С небольшими вложениями мы легко можем преподнести парочку дорогостоящих подарков самым достойным котам страны."
 
 ABY_slave_decision_category:0 "Менеджмент живого имущества"
 ABY_slave_decision_category_desc:0 ""
 ABY_pacify_slaves:0 "Усмирить рабов в регионе [FROM.GetName]"
 ABY_pacify_slaves_desc:0 "Мы отправим отряд стражей короны вместе с местным ополчением, чтобы восстановить порядок в регионе [FROM.GetName] и усмирить самых буйных рабов."

 ABY_neutral_harmony_category:0 "Идеологические координаты"
 ABY_neutral_harmony_category_desc:0 ""
 ABY_promote_neutrality:0 "Усилить [Root.ABY_royal_loc_nocap]ий авторитет"
 ABY_promote_neutrality_desc:0 "Монархи правили Абиссинией тысячу лет. Почему что-то должно меняться?"
 ABY_promote_harmony:0 "Разделение власти"
 ABY_promote_harmony_desc:0 "Подданные королевства заслуживают права голоса в государственных делах. Это справедливо."
 ABY_rule_by_decree:0 "Правление прямыми указами"
 ABY_rule_by_decree_desc:0 "[ROOT.ABY_king_loc_cap] и его слово – закон."
 ABY_call_to_arms:0 "Призыв к оружию"
 ABY_call_to_arms_desc:0 "[ROOT.ABY_king_loc_cap] и его благодушное правление мотивировало верных подданных на борьбу ради лучшего для страны даже ценой собственных жизней."
 ABY_delegate_responsibilities:0 "Делегирование полномочий"
 ABY_delegate_responsibilities_desc:0 "[ROOT.ABY_king_loc_cap] не может быть везде и сразу. И даже если может, то это не значит что он хочет. Поэтому избранные официальные лица, которым доверяет народ, возьмут на себя часть его обязанностей."
 ABY_patriotic_speech:0 "Провести патриотическую речь"
 ABY_patriotic_speech_desc:0 ""Умереть за свою страну – благородно. Я и сам собирался так поступить.""
 ABY_donate_to_poor:0 "Пожертвовать на благотворительность"
 ABY_donate_to_poor_desc:0 "Священники говорят, что делиться заработанным своим трудом богатством с тем, кому не слишком повезло в жизни – это добродетель. Интересно, а это распространяется на налоги, проценты с кредитов и напечатанные деньги?"
 
 ABY_manedalusia_category:0 "Дела Мейндалусии"
 ABY_manedalusia_category_desc:0 ""
 ABY_al_manedalus_awaken:0 "Местные радикалы поднимают головы"
 ABY_al_manedalus_awaken_desc:0 "Беспорядки в Мейндалусии достигли точки кипения. Если ничего не сделать в ближайшее время, то гарнизон будет вынужден сдать позиции и отступить из региона."
 
 ABY_mercenaries_category:0 "Солдаты удачи"
 ABY_mercenaries_category_desc:0 "Там где плата хороша\nИ риск велик\nМы будем там\nЧтобы чужую волю посмертно нести\nОружием или словом\nМы закон насаждаем\nОт Овинголенда\nДо Макавии\nСила и мышцы всех одолеют"
 ABY_charger_mercs:0 "Нанять наёмников-зебр"
 ABY_charger_mercs_desc:0 ""
 ABY_pegasus_mercs:0 "Нанять наёмников-пегасов"
 ABY_pegasus_mercs_desc:0 ""
 ABY_knight_mercs:0 "Нанять наёмников-грифонов"
 ABY_knight_mercs_desc:0 ""
 ABY_dragon_mercs:0 "Нанять наёмников-драконов"
 ABY_dragon_mercs_desc:0 ""
 
 ABY_abyssinian_empire_category:0 "Абиссинская империя"
 ABY_abyssinian_empire_category_desc:0 "Почему Абиссиния должна оставаться всего лишь скромным королевством и маленькой сноской на страницах истории? Нас ждёт дорога к величию..."
 ABY_form_empire:0 "Провозгласить абиссинскую империю"
 ABY_form_empire_desc:0 "Нынешняя Абиссиния – королевство многих королевств. Почему вы должны вести себя как простой король среди других королей? Вы лучше их, вы доказали своё превосходство. Пришло время перевоплотиться в нечто большее."
 ABY_annex_puppet:0 "Аннексировать страну [From.GetNameDefCap]"
 ABY_annex_puppet_desc:0 "До сих пор мы позволяли стране [From.GetNameDef] сохранять своё правительство. Но пришло время пересмотреть свою позицию."
 ABY_establish_gov:0 "Установить губернаторство в стране [From.GetNameDefCap]"
 ABY_establish_gov_desc:0 "Вместо того, чтобы дать стране [From.GetNameDef] хоть какую-то иллюзию автономии, мы назначим губернатора управлять их землями напрямую."
 ABY_guarantee_league:0 "Поддержать страну [EMR.GetNameDefCap]"
 ABY_guarantee_league_desc:0 "Страна [EMR.GetNameDefCap] некогда была частью Седельной Аравии и является отличным буфером между нами и местными лошадьми, предотвращая их объединение, которое может стать угрозой нашему суверенитету. Чтобы история не повторилась вновь, нам стоит подумать над гарантиями безопасности и признанием их независимости."
 ABY_guarantee_lakes:0 "Поддержать страну [From.GetNameDefCap]"
 ABY_guarantee_lakes_desc:0 "Независимость страны [From.GetNameDef] защищает нас от угрозы йети, если те вновь захотят ступить на дорогу завоеваний как во времена Короля Шторма. Поэтому нам следует подумать над укреплением их позиций и гарантии независимости."
 
 ABY_witchweed_cat:0 "Ведьминское зелье"
 ABY_witchweed_cat_desc:0 "Божественный нектар, открывающий путь к истинному потенциалу всего кошачьего рода...\n\nНа данный момент [?ABY_catrina_slaves] рабов (из максимум возможных [?ABY_catrina_slaves_cap] рабов) трудятся в производственных возможностях §8механизма§!, который в свою очередь работает на уровне эффективности [?ABY_machine_efficiency|%0], что равняется [?ABY_slaves_multiplied_by_efficiency] доз §Gведьминского зелья§!.\n\n[?ABY_potion_doses_ready] порций зелья готово и пригодно к использованию."
 ABY_purchase_1_slaves:0 "Купить 100 рабов"
 ABY_purchase_1_slaves_desc:0 "Использование рабов для работы на §8механизме§ – это непростая задача. Их не только нужно тщательно обучить управлению и десять раз проверить на пригодность к работе, но и при этом ещё сохранить всё в тайне."
 ABY_purchase_1k_slaves:0 "Купить 1000 рабов"
 ABY_purchase_1k_slaves_desc:0 "Использование рабов для работы на §8механизме§ – это непростая задача. Их не только нужно тщательно обучить управлению и десять раз проверить на пригодность к работе, но и при этом ещё сохранить всё в тайне. Более широкие масштабы сделают процесс куда эффективнее, но также потребуют больших затрат ресурсов."
 ABY_velkom_to_te_hytraulik_pres_tsanel:0 "Улучшение §8механизма§!: гидравлические прессы и дробилки"
 ABY_velkom_to_te_hytraulik_pres_tsanel_desc:0 "Недавнее внедрение гидравлического оборудования в Абиссинии открывает возможность сделать §8механизм§! ещё более эффективным. С добавлением гидравлических прессов и дробилок обработка ведьминской травы сократит физический труд и ускорит процесс."
 ABY_pneumautism:0 "Улучшение §8механизма§!: пневматика"
 ABY_pneumautism_desc:0 "Сжатый воздух можно использовать в многочисленных целях: например, для проталкивания материала по трубам, смешивания в пневматических миксерах или для работы инструментов с приводом от сжатого воздуха. Все эти инновационные возможности позволяют ещё больше повысить эффективность работы §8механизма§!"
 ABY_praise_omnissiah:0 "Улучшение §8механизма§!: сервомеханизм"
 ABY_praise_omnissiah_desc:0 "Сервосистемы позволяют управлять механическими системами с куда большим контролем и точностью, уменьшая вероятность ошибок и обеспечивая движение машин по заданным траекториям."
 ABY_better_logistics:0 "Улучшение §8механизма§!: улучшенная логистика"
 ABY_better_logistics_desc:0 "Логистика – жизненно важный фактор в любом производстве. Ведьминскую траву, контейнеры и запчасти необходимо доставлять на производство, а готовую продукцию – перемещать на склад. До сих пор у меня использовался физический труд, но механизированный транспорт сделает процессы гораздо более быстрыми и эффективными."
 ABY_weed_farm:0 "Механизированная ферма ведьминской травы"
 ABY_weed_farm_desc:0 "Сейчас ведьминская трава выращивается на нескольких частных фермах, принадлежащих лично мне. Рабы выращивают и собирают её традиционным способом, что довольно неэффективно. С индустриализацией сельского хозяйства в Абиссинии можно значительно упростить и этот процесс."
 ABY_crystal_energy:0 "Улучшение §8механизма§!: генераторы на кристаллах"
 ABY_crystal_energy_desc:0 "Вместо использования дров или угля, мои инженеры предложили новый источник энергии – магические кристаллы. Новая технология позволит гораздо эффективнее получать энергию для производства. Впрочем, это также означает, что почти все добываемые в провинции Джирати кристаллы будут направлены на питание машины, поскольку эти минералы имеют свойство постепенно истощаться и требовать замены."
 ABY_expand_machine:0 "Расширить §8механизм§!"
 ABY_expand_machine_desc:0 "Механизм – это масштабная конструкция, расположенная в пещерах под моим поместьем. Однако её возможности всё ещё слишком ограничены, поэтому инженеры и рабы будут трудиться над дальнейшим расширением механизма и новыми местами для работы."
 ABY_constant_production:0 "Улучшение §8механизма§!: производство без остановки"
 ABY_constant_production_desc:0 "Вместо того, чтобы загонять всех рабочих на одну смену, я могу разделить её на дневную и ночную. Таким образом, производство будет идти круглые сутки."
 ABY_robotics:0 "Улучшение §8механизма§!: примитивная робототехника"
 ABY_robotics_desc:0 "С технологическим прогрессом всё больше задач, которые раньше выполняли рабы, могут выполнять машины. Они не нуждаются в еде и сне и не устают. Возможно, в один день всех рабов можно будет заменить... но этот день ещё далёк."
 ABY_reorganized_slaves:0 "Улучшение §8механизма§!: внутреннее повышение"
 ABY_reorganized_slaves_desc:0 "Некоторые рабы проявили зачатки лидерства и при этом доказали свою верность... В теории, их можно поставить на роль бригадиров и предложить в будущем свободу, если они и дальше продолжат трудиться и закрывать производственные планы. Несомненно это несёт в себе определённые риски, но при этом явно повысит эффективность производства."
 ABY_distribute_potions_to_army:0 "Распределить ведьминское зелье в армии"
 ABY_distribute_potions_to_army_desc:0 "Любой, кто примет достаточно зелья, может стать полубогом. Разумеется те дозы, которые я раздаю другим, разбавлены для избежания инцидентов, но их всё равно достаточно, чтобы сделать солдат живыми легендами, обладающими силой льва и хитростью ягуара."
 ABY_distribute_potions_to_workers:0 "Распределить ведьминское зелье среди рабочих"
 ABY_distribute_potions_to_workers_desc:0 "Котам-рабочим очень пригодится ведьминское зелье, ведь так они смогут выполнять свою работу гораздо быстрее и меньше уставать. Однако их дозы должны быть ещё более разбавленными, чем у солдатов, чтобы в их податливых умах не появились опасные идеи. И, разумеется, никаких зелий рабам, они же не коты в конце концов."
 ABY_take_potion:0 "Принять порцию ведьминского зелья"
 ABY_take_potion_desc:0 "Мне и самой не чуждо это чудесное вещество. Что там, я применяю его всегда, когда это необходимо, дабы усилить свои способности с помощью необузданной силы кошачьей магии."
 
 ABY_crush_resistance:0 "Раздавить движение за династию Клаомон"
 ABY_crush_resistance_desc:0 "Коты, взявшие в лапы оружие в поддержку лжепретендентов на трон, виновны в государственной измене и должны предстать перед судом любой ценой."
 ABY_pacify_kloog:0 "Вернуть закон и порядок в Клуджтаун"
 ABY_pacify_kloog_desc:0 "Из-за некомпетентности Клаомонов в Клуджтауне уже давно господствуют местные преступные группировки. Пришло время задействовать правоохранительные органы, чтобы вынести лишний мусор и арестовать главарей, попутно укрепив власть местного мэра. К тому же, многие преступники не коты, могут стать неплохими рабами..."
 
 ABY_slave_revolt_cat:0 "Борьба за свободу"
 ABY_slave_revolt_cat_desc:0 ""
 ABY_recruit_slaves:0 "Вербовать рабов в регионе [FROM.GetName]"
 ABY_recruit_slaves_desc:0 "Теперь, когда мы получили контроль над этой территорией, мы можем призвать местных рабов присоединиться к армии освобождения и сражаться против наших угнетателей."
 
 ABY_parliament_cat:0 "[Root.GetAdjective]ий парламент"
 ABY_coalition_with_asp:0 "Создать коалицию с §Rсоциалистической партией Абиссинии§!"
 ABY_coalition_with_asp_desc:0 "Да здравствует социализм!"
 ABY_coalition_with_pla:0 "Создать коалицию с §8Общенародной лигой§!"
 ABY_coalition_with_pla_desc:0 "Да здравствует республиканизм!"
 ABY_agreements_with_apf:0 "Заручиться поддержкой 10 представителей §2Абиссинского патриотического фронта§!"
 ABY_agreements_with_apf_desc:0 "Двухпартийность – это магия."
 ABY_agreements_with_apf_2:0 "Заручиться поддержкой 10 представителей §2Абиссинского патриотического фронта§!"
 ABY_agreements_with_apf_2_desc:0 "Двухпартийность – это магия."
 ABY_election_campaign:0 "Провести избирательную кампанию"
 ABY_election_campaign_desc:0 "Нужное количество денег в правильном месте перевернёт мир."
 ABY_hire_apf_advisor:0 "Нанять советника из АПФ"
 ABY_hire_apf_advisor_desc:0 ""
 ABY_provincial_elections:0 "Местные выборы"
 ABY_provincial_elections_desc:0 "Каждая партия даёт уникальный §Yмодификатор§! в регионе(ах). Доминирующая партия в каждом регионе будет произвольной, однако эта вероятность также зависит от §Yпопулярности партии§! и того факта, является ли регион сельским или городским. Как правило, левые партии более популярны в городских регионах, в то время как правые партии имеют больше шансов в сельских. §YВыборы в регионах§! будут проводиться каждые три года. Если мы получим больше §Yнациональных территорий§!, то количество подверженных выборам регионов может быть увеличено."
 ABY_dummy_asp_decison:0 "Доминирующая партия в регионе: §RСПА§!"
 ABY_dummy_asp_decison_desc:0 "В местном совете региона доминирует социалистическая партия Абиссинии."
 ABY_dummy_alf_decison:0 "Доминирующая партия в регионе: §rРОД§!"
 ABY_dummy_alf_decison_desc:0 "В местном совете региона доминирует Революционное Освободительное Движение."
 ABY_dummy_pla_decison:0 "Доминирующая партия в регионе: §YОЛ§!"
 ABY_dummy_pla_decison_desc:0 "В местном совете региона доминирует Общенародная лига."
 ABY_dummy_urf_decison:0 "Доминирующая партия в регионе: §RЕРФ§!"
 ABY_dummy_urf_decison_desc:0 "В местном совете региона доминирует единый республиканский фронт."
 ABY_dummy_apf_decison:0 "Доминирующая партия в регионе: §2АПФ§!"
 ABY_dummy_apf_decison_desc:0 "В местном совете региона доминирует Абиссинский патриотический фронт."
 ABY_guide_to_parties:0 "Путеводитель по [Root.GetAdjective]им политическим партиям"
 ABY_guide_to_parties_desc:0 "Политические партии – крайне недавнее явление на абиссинском полуострове. Поэтому вам будет полезно узнать о партиях, которые сейчас стремятся управлять страной."
 
 ABY_support_purrsian_resistance_gommie:0 "Поддержать сопротивление Муррсии"
 ABY_support_purrsian_resistance_gommie_desc:0 "Мы можем начать тайные поставки оружия местному сопротивлению, тем самым утроив усилия по уничтожению иностранных оккупантов на острове."
 ABY_ally_with_mdl:0 "Заключить союз с Мейндалусией"
 ABY_ally_with_mdl_desc:0 "Мы выполнили свою часть сделки, освободив их территории. Теперь пришло и им соблюсти свою часть договора."
 ABY_secure_more_borders:0 "Защитить границу с государством [From.GetNameDefCap]"
 ABY_secure_more_borders_desc:0 "Наши новые [From.GetAdjective]ие соседи могут стать верным союзником... или же врагом."
 
 ABY_integration_decisions:0 "Интеграция новых регионов"
 ABY_integration_decisions_desc:0 "Хотя [Root.GetAdjective]ое правительство официально не заинтересовано в экспансионизме, у нас каким-то непостижимым образом оказались под контролем территории, которые потенциально могут быть полностью интегрированы."
 ABY_annex_puppet_2:0 "Аннексировать государство [From.GetNameDefCap]"
 ABY_annex_puppet_2_desc:0 "До сих пор мы позволяли государству [From.GetNameDef] сохранять большую часть своей автономии, но теперь это изменится."
 #ABY_restore_order_in_kluger:0 "Восстановить закон и порядок в Клуджтауне"
 #ABY_restore_order_in_kluger_desc:0 "Если в мире и есть самое мерзкое скопище отбросов и злодеев, то это Клуджтаун. Без Абиссинии город скатился в наихудшую форму анархии. К счастью теперь, когда город принадлежит нам, мы можем послать в него правоохранительные органы, чтобы раз и навсегда навести порядок."
 #ABY_integrate_manedalussy:0 "Интегрировать Мейндалусию"
 #ABY_integrate_manedalussy_desc:0 "Мейндалусия сильно пострадала во время кошачьей оккупации, хоть и по историческим записям абиссинская монархия относилась к местным жителям намного лучше во времена до вторжения Седельной Аравии. Наше новое революционное правительство не допустит подобных ошибок и будет относиться к местным пони намного лучше, чем когда-либо это делали монархи. Жители будут не существами второго сорта, а полноценными гражданами со всеми правами, которые только можно пожелать."
 #ABY_integrate_maregypt:0 "Интегрировать Мейргипет"
 #ABY_integrate_maregypt_desc:0 "Штош. Вот уж не думала, что вернусь домой в качестве завоевательницы. Но что есть, то есть."
 ABY_integrate_country:0 "Интегрировать страну [From.GetNameDefCap]"
 ABY_integrate_country_desc:0 "Пришло время [From.GetAdjective]ому народу стать полноценными гражданами нашей страны со всеми полагающимися правами."
 ABY_form_commie_empire:0 "Один из многих"
 ABY_form_commie_empire_desc:0 "То, что некогда называлось Абиссинией, перестало ограничиваться одноимённым полуостровом, а её гражданами стали множество народов. Но это не империя, в которой абиссинцы доминируют над другими. Это нация равных. Поэтому ей нужно более подходящее название и самобытность, не основанные на национальности."
 
 ### Dynamic modifiers
 
 ABY_slave_controlled_state:0 "Восстание рабов"
 ABY_slave_controlled_state_desc:0 "Местные рабы восстали, и весь регион погрузился в кромешный хаос."
 ABY_disloyal_local_noble:0 "Выделывающийся местный дворянин"
 ABY_disloyal_local_noble_desc:0 "Главенствующий дворянин в этом регионе нелоялен к центральному правительству и отказывается сотрудничать."
 ABY_no_manedalusians_in_army:0 "Ограниченный набор"
 ABY_no_manedalusians_in_army_desc:0 "Мейндалузским пони запрещено служить в армии Абиссинии."
 ABY_manedalusian_autonomy:0 "Мейндалузская автономия"
 ABY_manedalusian_autonomy_desc:0 "Мейндалусия получила автономию, что означает упразднение должности баши. Вместо этого власть над регионом перешла к избранному правительству."
 ABY_worker_strikes:0 "Забастовка"
 ABY_worker_strikes_desc:0 "Рабочие этого региона объявили забастовку, отказываясь трудиться до тех пор, пока их требования не будут удовлетворены. Ну или пока они сами не устанут жить без зарплаты."
 ABY_expanded_conscription:0 "Расширенный котячий призыв"
 ABY_expanded_conscription_desc:0 "Все коты, у которых на месте лапы, должны служить."
 ABY_reinforced_local_garrison:0 "Усиленный местный гарнизон"
 ABY_reinforced_local_garrison_desc:0 "Верные власти солдаты усилили местный гарнизон."
 ABY_rebellious_local_noble:0 "Бунтующий местный дворянин"
 ABY_rebellious_local_noble_desc:0 "Главенствующий дворянин в этом регионе объявил полномасштабный бунт против власти."
 ABY_noble_maintenance:0 "[Root.ABY_royal_loc_cap]ие затраты"
 ABY_noble_maintenance_desc:0 "Дворяне, конечно, могут на время угомониться с помощью подарков и вечеринок... но чек за банкет потом придётся оплатить."
 ABY_faction_trade:0 "Северо-западное зебриканское торговое соглашение"
 ABY_faction_trade_desc:0 "Подписанное [?ABY_number_of_allies] странами, СЗЗТС отменяет основные препятствия торговле вроде тарифов."
 ABY_abyssinian_governorate:0 "Котячье губернаторство"
 ABY_abyssinian_governorate_desc:0 "Этот регион находится под управлением назначенного Абиссинией губернатора, работающего в интересах котячей монархии."
 ABY_imperial_province:0 "Имперский феод"
 ABY_imperial_province_desc:0 "Этот регион официально является частью Империи Абиссинии и управляется назначенным губернатором."
 ABY_local_rebellion:0 "Бунт крестьян"
 ABY_local_rebellion_desc:0 "Простые коты превратили свои инструменты в оружие и сражаются против местного управления."
 ABY_asp_dominant_state:0 "Главенствующая партия в регионе: §RСПА§!"
 ABY_asp_dominant_state_desc:0 "Социалистическая партия Абиссинии занимает главенствующую позицию в местном управлении."
 ABY_urf_dominant_state:0 "Главенствующая партия в регионе: §RЕРФ§!"
 ABY_urf_dominant_state_desc:0 "Единый республиканский фронт занимает главенствующую позицию в местном управлении."
 ABY_alf_dominant_state:0 "Главенствующая партия в регионе: §rРОД§!"
 ABY_alf_dominant_state_desc:0 "Революционное Освободительное Движение занимает главенствующую позицию в местном управлении."
 ABY_pla_dominant_state:0 "Главенствующая партия в регионе: §YОЛ§!"
 ABY_pla_dominant_state_desc:0 "Общенародная лига занимает главенствующую позицию в местном управлении."
 ABY_apf_dominant_state:0 "Главенствующая партия в регионе: §2АПФ§!"
