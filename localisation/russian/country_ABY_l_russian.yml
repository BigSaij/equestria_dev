 ABY_rep:0 "Реп"
 ABY_rep_desc:0 "Реп – довольно необычный житель Абиссинии. Он не кот, а бескрылый взрослый дракон. Катрина, претендентка на трон Абиссинии, давно была его самым близким другом, но Репа всё больше беспокоят её постоянно растущие амбиции и грандиозные планы. Он с ностальгией вспоминает куда более простые времена, когда они просто и беззаботно жили вместе. В то время как Катрина со временем становится всё более безжалостной, Реп сохраняет симпатию к ней и всеми силами старается защитить других от гнева своей подруги."
 #Однако он способен использовать магию, чтобы превращаться в различные формы, как это делают чейнджлинги, поэтому его истинная раса остаётся загадкой для всех, кроме Катрины.
 ABY_the_patriot:0 "Патриот"
 ABY_the_patriot_desc:0 "Никто не знает, кто такой Патриот. Его личность хранится в строжайшем секрете, и большую часть времени он проводит в подполье, отказываясь появляться на публике. Каким-то непостижимым образом он стал верховным лидером Абиссинского Патриотического Фронта, набожного националистического движения сопротивления, и только самые высокопоставленные члены организации знают как и почему. Теории и слухи о нём распространяются как лесной пожар. Одни считают, что он на самом деле король Гомез, другие – что это старый воскресший из мёртвых король Мяуконнен, третьи – что он бывший известный бандит и убийца, ставший борцом за свободу. Какой бы ни была правда, ясно одно – Патриот будет использовать любые методы, чтобы освободить Абиссинию и жестоко отомстить её врагам."
 ABY_random_clawomon:0 "Мяудиту Мауям"
 ABY_oc_general:0 "Клок Мураки"
 ABY_oc_general_desc:0 "Клок Мураки родился в начале 980-х годов. Он рос в Кольтобе, и его детство выдалось крайне нестабильным и тяжёлым из-за войны между Абиссинией и Мейргиптом, а также общей нестабильностью в регионе. Его семье повезло не попасть в рабство в это время, что позволило Клоку стать часовщиком и открыть небольшой магазин в середине девяностых годов. Когда Королевство Шторма вторглось в Абиссинию, Кольтобу не пощадили, и магазин Клока был разграблен войсками йети, после чего сожжён. В неудачной попытке спасти хоть что-то он попал в огонь. Впрочем, Клоку повезло выжить, пусть и ценой обожжённой шерсти.\n\nОставшись без средств к существованию, он был вынужден стать рабом, чтобы хоть как-то выжить. После того как он испытал рабство на собственной шкуре, Клок возненавидел его ещё больше, особенно когда столкнулся с жестоким обращением со стороны своего нового хозяина. Поэтому, когда до него дошли слухи от других рабов о готовящемся восстании, он решился на помощь. Используя свои знания о сроках и времени, полученные во время изготовления часов, он проследил за графиком работы охранников и своего хозяина, после чего едва успел сбежать между сменами караула. После тяжелого путешествия по окрестностям он нашёл других беглых рабов и в конце концов присоединился к большому повстанческому движению. Его способности к часовому делу и хронометрии позволили успешно провести несколько партизанских рейдов. В конце концов он поднялся в неофициальных рядах армии рабов и стал одной из её ведущих фигур."
 ABY_spymaster:0 "Тайный советник Миттенс"
 ABY_spymaster_desc:0 "На самом деле никто не знает как она выглядит."
 ABY_donkey_general:0 "Сеннашериб"
 ABY_donkey_general_desc:0 "Гордый асстирийский осёл, а также бывший солдат, который некогда в юности вступил в жаркий спор, переросший в драку. После этого за свои преступления он был приговорён к рабству и в конце концов продан абиссинскому дворянину для работы на его кофейной плантации. Несколько десятилетий, проведённых в рабстве, не сломили буйный нрав осла и за это он терпел жестокие физические и психологические наказания. Несколько раз Сеннашериб пытался сбежать, его ловили, наказывали, продавали другому дворянину и так по кругу.\n\n Когда группа рабов-бунтарей под командованием Шарп Спир спасла его вместе со многими другими невольниками, осёл не выказал особой благодарности, заявив, что всё равно собирался пытаться сбежать. Своей решительностью и уверенностью в себе он заслужил уважение товарищей-рабов. Благодаря своему военному опыту Сеннашериб часто жаловался на некомпетентность других рабов, а во время нескольких рейдов взял на себя роль командира. Однажды Шарп Спир всё же заметила его таланты и назначила одним из командиров Освободительной Армии Рабов. Это оказалось спорным решением, так как многие солдаты под его командованием жаловались на суровую дисциплину и воистину ослиное упрямство в некоторых вопросах."
 ABY_horse_general:0 "Фахд Аль-Касаар"
 ABY_horse_general_desc:0 "Родившийся в рабстве в Йемейне Фахд всегда был послушным и трудолюбивым. Он не получил никакого образования и провёл большую часть своей жизни, таская тяжёлые предметы. Когда его хозяин получил выгодное предложение от абиссинского торговца, коня продали знати котов, чтобы он работал её личным транспортом для передвижения. Именно тогда его покорный дух начал давать трещину, поскольку кошка обращалась с ним скорее как с животным, чем как с рабом, кормя его только овсом и держа в конюшне. В конце концов он дошёл до предела и лягнул хозяйку прямо в грудь, раздробив ей рёбра, после чего галопом ускакал прочь. Крепкое телосложение позволило жеребцу выживать в пустыне в течение многих недель, пока его наконец не нашла группа вооружённых рабов во главе с пони по имени Шарп Спир.\n\nС тех пор Фахд всегда был благодарен пони за спасение и даже принёс пегаске клятву верности. Хотя она утверждала, что все рабы вольны поступать так, как им заблагорассудится, Фахд всегда упорно оставался рядом с ней и выступал в роли личного телохранителя. Со временем он завоевал доверие Шарп, и вскоре ему разрешили самостоятельно возглавить рейд, несмотря на отсутствие какого-либо опыта. Благодаря харизме и решительности лидера вылазка увенчалась успехом, и Фахда повысили до более высокого звания в Армии Освобождения Рабов. Хотя некоторые сомневаются в его интеллекте и недовольны отсутствием образования, солдаты под его командованием любят коня за дружелюбие и покладистость, а Шарп – за безграничную преданность и безоговорочное послушание."
