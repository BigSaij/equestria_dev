 ABY_baron_humbert:0 "Гумберт вон Темесген"
 ABY_baron_humbert_desc:0 "Уже более десяти лет Фит'аврари из Димети служит Абиссинии в качестве дипломата и министра иностранных дел. В его вотчине находится Дир Пава, являющийся вторым по величине городом королевства благодаря прогрессивной экономической политике. Также Гумберт умён, обаятелен, всегда носит шляпу и отлично владеет мечом."
 ABY_ras_thurston:0 "Терстон Ваффлс"
 ABY_ras_thurston_desc:0 "Рас из Тиграя можно было назвать подхалимом, который всегда старается заслужить расположение монарха. Однако это не значит, что он всегда одобряет действия своего короля. На деле же иногда он может и выражать своё несогласие. Причём очень громко. И важно."
