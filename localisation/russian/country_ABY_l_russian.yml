 ABY_wingbardian_concessions_3_desc:0 "После реставрации династии Клаомонов королева Мяудора II подписала договор с королевством Вингбардия, который предусматривал, что страна в обмен на помощь в техническом развитии предоставит грифонам льготные экономические соглашения, а также выделит Мурсию в качестве протектората для обеспечения безопасности торговых маршрутов в Седельную Аравию. Это было выгодной и честной сделкой. Однако когда Король Шторм разграбил и сжёг Абиссинию, Вингбардия воспользовалась этим, заставив короля Гомеза подписать ещё один договор. В нём признавался законным недавний захват Вингбардией портового города Катрен (так называемая "Катренская концессия"), устанавливалась демилитаризованная зона вокруг него и предоставлялись дополнительные привилегии вингбардийским предприятиям, включая эксклюзивные права на добычу полезных ископаемых в Каткате.\n\nВ результате последних действий абиссинского правительства теперь этот договор теперь стоит не дороже чернил на бумаге."
 
