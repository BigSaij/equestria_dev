 abyssinia.214.t_clawomon:0 "The Term Limit Law"
 abyssinia.214.t_no_clawomon:0 "The Separation Of Powers Law"
 abyssinia.214.ABY_chief_minister:0 ""You know, Sharpie," Fahd said, "Opposing this legislation will make you seem like a tyrant."\n"I do know!" she replied with exasperation, the quick clopping of her hooves echoing in the hallway. "And I don't care what they believe about me. I told them I'll resign in the future, and so I will."\n"But how long will it take for you to do everything you want? Maybe they do believe you, but they just want to set a time limit."\n"You read the proposal right? If it passes, it means I'm already over my term limit, meaning I'll be kicked out."\n"Huh. So that's what it said. Sorry, I don't speak legalese very well..."\nSharp snorted from frustration and opened the door to the parliament chambers. "Wish me luck, Fahd," she asked quietly.\nThe stallion smiled. "You don't need luck. I know you'll be fine."\nShe smiled back, took a deep breath, and entered.\n\nThe representatives sat quietly as they listened to Sharp's speech, some appearing to be angry, others bored, and a few seemed to be asleep. "...The purpose of a term limit is to avoid a dictatorship, but that is not what Abyssinia is. The parliament actively participates in the legislative process-"\nThe silence of the crowd was rudely broken. "There's nothing stopping you from passing laws without our approval!" a donkey from the audience shouted.\n"Silence, please!" the feline speaker of the parliament stated.\nSharp appeared uncomfortable and cleared her throat. "As I was saying... I ask you to reconsider passing this law. It will do nothing but introduce chaos to politics by forcing the change of leadership-"\n"Your revolution was a forced change of leadership!" a cat shouted.\n"I said silence!" the speaker demanded. "The chief minister is speaking."\nSharp gulped nervously. "I... I..." She then sighed. "I will be honest. I need more time to complete my reforms. That's all I ask for. After they're done, I will resign as promised and you may introduce whatever term limits you wish."\nA pony representative stood up on her hind legs. "DICTATOR!" she shouted loudly and pointed her hoof at Sharp.\n"I DEMAND THE PROTOCOLS TO BE FOLLOWED AND OUR CHIEF MINISTER TO BE RESPECTED!" the speaker shouted back.\n"No, no, it's fine," Sharp said, her voice wavering. "I have said all I can. You may continue." She stepped down from her podium and left the hall."
 abyssinia.214.d_first_citizen:0 ""You know, Sharpie," Fahd said, "Opposing this legislation will make you seem like a tyrant."\n"I do know!" she replied with exasperation, the quick clopping of her hooves echoing in the hallway. "And I don't care what they believe about me. I told them I'll resign in the future, and so I will."\n"But do you really need to be both head of government and state? Maybe they do believe you, but they just want to separate those two positions."\n"You read the proposal right? If they do separate them, both will get enough power to block each other. A semi-presidential system like that means I can't fulfill my plans in a reasonable amount of time."\n"Huh. So that's what it said. Sorry, I don't speak legalese very well..."\nSharp snorted from frustration and opened the door to the parliament chambers. "Wish me luck, Fahd," she asked quietly.\nThe stallion smiled. "You don't need luck. I know you'll be fine."\nShe smiled back, took a deep breath, and entered.\n\nThe representatives sat quietly as they listened to Sharp's speech, some appearing to be angry, others bored, and a few seemed to be asleep. "...The purpose of separation of powers is to distribute political power between multiple individuals, but in this delicate time it is the last thing Abyssinia needs. Besides, there is already separation of powers between the executive and legislature-"\nThe silence of the crowd was rudely broken. "There's nothing stopping you from passing laws without our approval!" a donkey from the audience shouted.\n"Silence, please!" the feline speaker of the parliament stated.\nSharp appeared uncomfortable and cleared her throat. "As I was saying... I ask you to reconsider passing this law. It will do nothing but introduce chaos to politics by splintering leadership-"\n"Your revolution already splintered leadership!" a cat shouted.\n"I said silence!" the speaker demanded. "The First Citizen is speaking."\nSharp gulped nervously. "I... I..." She then sighed. "I will be honest. I must remain as both head of state and government to complete my reforms. That's all I ask for. After they're done, I will resign as promised and you may introduce whatever separation of powers you wish."\nA pony representative stood up on her hind legs. "DICTATOR!" she shouted loudly and pointed her hoof at Sharp.\n"I DEMAND THE PROTOCOLS TO BE FOLLOWED AND OUR FIRST CITIZEN TO BE RESPECTED!" the speaker shouted back.\n"No, no, it's fine," Sharp said, her voice wavering. "I have said all I can. You may continue." She stepped down from her podium and left the hall.."
