 ABY_HIP_food_imports:0 "Импорт пищи из Гиппогрифии"
 ABY_HIP_food_imports_desc:0 "Существующее торговое соглашение позволило абиссинским торговцам без проблем нарастить массовый импорт пищи из Гиппогрифии. В отличие от большинства жителей соседних стран, гиппогрифы употребляют мясо в пищу, а морские пони – отличные рыбаки. Так что теперь у них появился огромный рынок сбыта собственной продукции, а мы получили достаточные поставки мяса по относительно низкой цене."
 ABY_WNG_food_imports:0 "Импорт пищи из Вингбардии"
 ABY_WNG_food_imports_desc:0 "Существующие экономические связи позволили абиссинским торговцам без проблем нарастить массовый импорт пищи из Вингбардии. В отличие от большинства жителей соседних стран, грифоны употребляют мясо в пищу, а сами Вингбардийцы более чем рады экспортировать избытки товара. Впрочем, поскольку эти жлобы знают о бедственном положении Абиссинии, то они всеми силами пытаются навариться на подобном соглашении, так что цены закупок воистину грабительские."
 ABY_KLG_food_imports:0 "Импорт пищи из Клуджтауна"
 ABY_KLG_food_imports_desc:0 "Несмотря на то, что Абиссиния так и не признала суверенитет Клуджтауна, мы вынуждены импортировать оттуда пищу. Как это сборище жуликов способно производить столько мяса – огромная загадка. Не менее загадочным является и происхождение этого мяса."
 ABY_mild_famine:0 "Нехватка пищи"
 ABY_mild_famine_desc:0 "В последнее время цены на продукты, особенно на мясо, которое едят все коты, сильно выросли. Это связано с засухой 1008 года. Однако благодаря вмешательству правительства запасы продовольствия пока не истощились, поэтому голодающие могут получить хоть какой-то минимальный паёк, чтобы пережить трудные времена."
 ABY_famine:0 "Голод"
 ABY_famine_desc:0 "В последнее время цены на продукты, особенно на мясо, которое едят все коты, безумно выросли. Это связано с засухой 1008 года. И, несмотря на попытки вмешательства со стороны правительства, сотни и тысячи котов более не могут получить минимальный набор продуктов, из-за чего вынуждены охотиться на крыс и птиц. Абиссинцы из сельских регионов бегут в города в попытке найти там продовольствие, однако по итогу умирают на улицах голодной смертью."
 ABY_apocalyptic_famine:0 "Катастрофический голод"
 ABY_apocalyptic_famine_desc:0 "В последнее время цены на продукты, особенно на мясо, которое едят все коты, превысили все разумные пределы. Это связано с засухой 1008 года. Без вмешательства правительства миллионы котов неспособны добыть себе хоть какую-то пищу и поэтому пытаются промышлять охотой на крыс и птиц, а многие уже опускаются даже до каннибализма. Абиссинцы из сельских регионов бегут в города в попытке найти там продовольствие, однако по итогу умирают на улицах голодной смертью. Умерших так много, что по всей стране копаются огромные братские могилы."
 ABY_a_good_friend:0 "Хороший друг"
 ABY_a_good_friend_desc:0 "Во время мероприятия, на котором [ROOT.ABY_king_loc_cap] Гомез встречался с простыми котами на центральной рыночной площади Пантеры, тёмно-синяя кошка сочла это отличной возможностью показать, насколько она отвергает королевскую власть, ударив монарха по голове большой длинной палкой (хотя и без особой силы). Когда стража короны попыталась её поймать, она запаниковала и с удивительной ловкостью забралась на фонарный столб, в результате чего началась миниатюрная осада. Сам [ROOT.ABY_king_loc_nocap] вскоре вмешался и, вопреки ожиданиям окружающих, поблагодарил её за этот удар, посмеиваясь и потирая голову. Затем он приказал страже отступить. Тёмно-синяя кошка спустилась и под взором множества котов слегка неловко попросила прощения у Гомеза, в качестве извинения предложив ему крендель. Король понятия не имел, откуда она взяла грифонью пищу, а тем более выпечку, ибо коты обычно не ели её, но, тем не менее, принял такие своеобразные извинения. Так началась довольно необычная дружба."
 ABY_gomez_son:0 "[Root.ABY_son_name_loc]"
 ABY_gomez_son_desc:0 "Каким-то образом у сына Гомеза и Мортиции тёмно-белый окрас и светло-синие глаза. Рецессивные гены, наверное..."
 ABY_new_economic_plan:0 "Новый план по модернизации"
 ABY_new_economic_plan_desc:0 "Новый экономический план берёт в расчёт текущую ситуацию в Абиссинии. Хотя в своей основе он схож с предыдущими, этот план как направлен на то, чтобы сделать страну более самодостаточной, не забывая при этом про стремление к более разнообразному сотрудничеству с иностранными государствами. По большей части либеральная экономическая политика сочетается с государственным вмешательством для обеспечения роста и развития страны."
 ABY_new_economic_plan_2:0 "Новый план по модернизации"
 ABY_new_economic_plan_2_desc:0 "Новый экономический план берёт в расчёт текущую ситуацию в Абиссинии. Хотя в своей основе он схож с предыдущими, этот план как направлен на то, чтобы сделать страну более самодостаточной, не забывая при этом про стремление к более разнообразному сотрудничеству с иностранными государствами. По большей части либеральная экономическая политика сочетается с государственным вмешательством для обеспечения роста и развития страны."
 ABY_high_taxes:0 "Высокие налоги"
 ABY_high_taxes_desc:0 "Налоги – основной источник дохода любого правительства. Впрочем, обычно граждане почему-то крайне не любят делиться частью своих заработанных потом и кровью денежек во благо государства. А особенно сильно это не нравится богатым индивидуумам, обычно работающим меньше всех остальных."
 ABY_loan:0 "Зарубежный займ"
 ABY_loan_desc:0 "Абиссиния взяла у зарубежного банка взаймы определённую сумму по вполне приемлемым процентам. Со временем её придётся целиком выплатить, но это уже проблема будущих поколений. Сейчас достаточно просто платить по процентам."
 ABY_brrrrrrrr:0 "Всплеск инфляции"
 ABY_brrrrrrrr_desc:0 "Центральный банк Абиссинии контролирует весь денежный поток страны. Поэтому ничто не останавливает нас от того, чтобы напечатать побольше денег, особенно учитывая, что мы отвязали курс валюты от золота. Впрочем, подобное искусственное заполнение хранилищ явно вызывает всплеск инфляции."
 ABY_upset_merchants:0 "Недовольные торговцы"
 ABY_upset_merchants_desc:0 "Действия лидера [Root.GetLeader] явно не пришлись по вкусу большинству торговцев и прочих финансовых воротил. Теперь они намеренно создают проблемы для нашей экономики, снижая оборот торговли, выводя вложенные деньги из предприятий и даже иногда уклоняясь от уплаты налогов."
 ABY_lack_of_water:0 "Нехватка воды"
 ABY_lack_of_water_desc:0 "Из-за последних проектов Абиссинии в верховьях реки, уровень воды ощутимо снизился, что будет негативно влиять на всё наше население, пока не найдутся альтернативные источники."
 ABY_yarn_factory:0 "Текстильная промышленность Пантеры"
 ABY_yarn_factory_desc:0 "Пантера стала одним из ключевых центров текстильного производства, обеспечивая гражданских и солдат всеми видами одежды."
 ABY_salt_mine_idea:0 "Соляная шахта Долло"
 ABY_salt_mine_idea_desc:0 "Котлован в бескрайних пустошах Долло стал ключевым источником добычи соли, которая улучшает вкус пищи и позволяет сохранять её на более долгий срок."
 ABY_state_healthcare_idea:0 "Национальная система здравоохранения"
 ABY_state_healthcare_idea_desc:0 "Пусть система здравоохранения в Абиссинии далеко не бесплатная, однако она по карману большей части граждан, за что те благодарны государству. Каждое поселение страны обладает центром медицинской помощи, в котором работают хорошо обученные профессионалы."
 ABY_professional_army_idea:0 "Профессиональная армия"
 ABY_professional_army_idea_desc:0 "Только лучшие из лучших заслуживают места в армии Абиссинии. Солдаты целиком посвящают себя работе и получают соразмерную зарплату. А постоянные тренировки и строевая подготовка доведут способности каждого солдата до наилучшего уровня."
 ABY_meritocratic_officers_idea:0 "Меритократическая система званий"
 ABY_meritocratic_officers_idea_desc:0 "Абиссинских солдат достойны возглавлять только те, кто делом докажет свою способность."
 ABY_pilot_training_idea:0 "Хорошо обученные пилоты"
 ABY_pilot_training_idea_desc:0 "Коты не умеют летать, однако знают как управлять самолётом."
 ABY_torpedo_bonus:0 "Продвинутая система торпед"
 ABY_torpedo_bonus_desc:0 "Подозрительно похожа на ту, которая в ходу у Regia Marina Вингбардии."
 ABY_efficient_occupation:0 "Охранные бригады"
 ABY_efficient_occupation_desc:0 "Лидер [Root.GetLeader] в праве вершить судьбы своего народа, а те, кто не признают этого – преступники, с которыми стоит обращаться соответственно."
 ABY_special_forces_shit_idea:0 "Бригада специалистов"
 ABY_special_forces_shit_idea_desc:0 "В абиссинской армии есть отдельное подразделение, готовое к выполнению операций повышенной сложности. В этом отряде служат преимущественно горцы-ветераны."
 ABY_assembly_idea:0 "Ассамблея сословий"
 ABY_assembly_idea_desc:0 "Это законодательный орган Абиссинии, состоящий из 40 депутатов, избирается теми котами, которые обладают правом голоса."
 ABY_progressive_tax_idea:0 "Прогрессивное налогообложение"
 ABY_progressive_tax_idea_desc:0 "Тяжесть налогов для каждого индивида зависит от их уровня дохода. Это означает, что богатые коты будут платить больше бедных. По крайней мере в теории."
 ABY_paying_for_land:0 "Плата за Мурсию"
 ABY_paying_for_land_desc:0 "Абиссиния согласилась выплачивать достаточно большую сумму в обмен на остров Мурсия."
 ABY_payment_for_land:0 "Плата за Мурсию"
 ABY_payment_for_land_desc:0 "Абиссиния согласилась выплачивать нам достаточно большую сумму в обмен на остров Мурсия."
 ABY_anti_colonialism_idea:0 "Анти-колониально-империалистический фронт"
 ABY_anti_colonialism_idea_desc:0 "Колониализм и империализм – опасные концепты и им нельзя давать распространяться по миру, словно раковой опухоли."
 
 ABY_influx_of_funds:0 "Вливания средств"
 ABY_influx_of_funds_desc:0 "Новый абиссинский монарх великодушно "пожертвовал" свои фамильные драгоценности в королевскую казну, тем самым не только разрешив кризис с ликвидностью валюты, но и успешно обеспечив правительство внушительным запасом средств на будущее. Этот избыток можно потратить несколькими путями: или пустив на благо общества, или же наоборот усилив самых влиятельных котов страны."
 ABY_more_angry_slaves:0 "Волнения рабов"
 ABY_more_angry_slaves_desc:0 "После того как королева Мяудора II объявила порабощение котов вне закона, тем самым даровав каждому абиссинцу свободу, рабовладельцы воспользовались лазейкой в законодательстве, которая ничего не говорила по поводу представителей других рас. За столетие сотни тысяч рабов были привезены из-за границы. Их либо покупали, либо захватывали силой. В большинстве своём эти рабы – пони, ослы, зебры и лошади. После вторжения Короля Шторма многие из них восстали против своих хозяев, запустив смертельную цепочку насилия, которая в любой момент может окончательно выйти из-под контроля."
 ABY_even_more_angry_slaves:0 "Волнения рабов"
 ABY_even_more_angry_slaves_desc:0 "После того как королева Мяудора II объявила порабощение котов вне закона, тем самым даровав каждому абиссинцу свободу, рабовладельцы воспользовались лазейкой в законодательстве, которая ничего не говорила по поводу представителей других рас. За столетие сотни тысяч рабов были привезены из-за границы. Их либо покупали, либо захватывали силой. В большинстве своём эти рабы – пони, ослы, зебры и лошади. После вторжения Короля Шторма многие из них восстали против своих хозяев, запустив смертельную цепочку насилия, которая в любой момент может окончательно выйти из-под контроля."
 ABY_extremely_angry_slaves:0 "Волнения рабов"
 ABY_extremely_angry_slaves_desc:0 "После того как королева Мяудора II объявила порабощение котов вне закона, тем самым даровав каждому абиссинцу свободу, рабовладельцы воспользовались лазейкой в законодательстве, которая ничего не говорила по поводу представителей других рас. За столетие сотни тысяч рабов были привезены из-за границы. Их либо покупали, либо захватывали силой. В большинстве своём эти рабы – пони, ослы, зебры и лошади. После вторжения Короля Шторма многие из них восстали против своих хозяев, запустив смертельную цепочку насилия, которая в любой момент может окончательно выйти из-под контроля."
 ABY_state_bank:0 "Банк Абиссинии"
 ABY_state_bank_desc:0 "Банк Абиссинии был основан королём Мяуконенном в 977 году и это самый древний банк в стране. Он частный, но при этом обладает монополией на банковскую деятельность в Абиссинии, а также тесно сотрудничает с вингбардийскими банками с 985 года, выпуская банкноты, которые финансировались Вингбардией. Всё прекратилось после того, как новоизбранная королева Катрина предложила банку государственную помощь в период финансового кризиса при условии, что любое сотрудничество с Вингбардией будет прекращено."
 ABY_secret_police_idea_lr:0 "Глаза Тигра"
 ABY_secret_police_idea_lr_desc:0 "Королева Катрина издала указ о создании тайной полиции, призванной обеспечивать внутреннюю безопасность и собирать сведения о врагах нации. В её рядах служат стражники короны и другие способные коты, доказавшие свою преданность вернувшейся на трон династии Котве."
 ABY_secret_police_idea_no_lr:0 "Глаза Тигра"
 ABY_secret_police_idea_no_lr_desc:0 "Королева Катрина издала указ о создании тайной полиции, призванной обеспечивать внутреннюю безопасность и собирать сведения о врагах нации. В её рядах служат стражники короны и другие способные коты, доказавшие свою преданность вернувшейся на трон династии Котве."
 ABY_civil_war_devastation:0 "Шрамы превозмогания"
 ABY_civil_war_devastation_desc:0 "Гражданская война превратила большую часть страны в руины, а население до сих пор оправляется от последствий насилия. В то время как физический ущерб можно залечить, а разрушенные здания отстроить заново, но вот разорванную на несколько частей душу Абиссинии так просто не исцелить."
 ABY_industrial_slavery:0 "Промышленное рабство"
 ABY_industrial_slavery_desc:0 "Рабы, которые некогда работали на плантациях дворян, выращивая товарные культуры на экспорт, теперь направились на частные промышленные предприятия."
 ABY_fortification_brigades_idea:0 "Фортификационные бригады"
 ABY_fortification_brigades_idea_desc:0 "Отряды рабов были собраны для строительства военных оборонительных сооружений под наблюдением лучших инженеров-фортификаторов Абиссинии."
 ABY_potion_hangover_army_idea:0 "Зельевая ломка – военные"
 ABY_potion_hangover_army_idea_desc:0 "Когда положительные эффекты ведьминского зелья спадают, а приём препарата останавливается – появляются побочные эффекты вроде усталости, тревожности, безрассудства и изменений в характере."
 ABY_potion_hangover_workers_idea:0 "Зельевая ломка – рабочие"
 ABY_potion_hangover_workers_idea_desc:0 "Когда положительные эффекты ведьминского зелья спадают, а приём препарата останавливается – появляются побочные эффекты вроде усталости, тревожности, безрассудства и изменений в характере."
 slavery_war_economy:0 "Рабская военная экономика"

 ABY_down_with_crown_idea:0 "Уничтожим корону!"
 ABY_down_with_crown_idea_desc:0 "Обрушьте праведный гнев на угнетателей и рабовладельцев, которые видят в нас лишь собственность! Боритесь за своё достоинство и свободу! Бейтесь за свои права с яростью истинно разумных существ! Мяу-тар-о-хсс! Победа или смерть!"
 ABY_civil_war_reconstruction:0 "План по восстановлению"
 ABY_civil_war_reconstruction_desc:0 "Учитывая ограниченность ресурсов, переходное правительство пытается успеть сделать и восстановить как можно больше, чтобы выгодно показать себя перед народом Абиссинии. Это в свою очередь означает использование стащенных богатств у дворян и принудительный труд военнопленных."
 ABY_principles_of_wholesome_chungus:0 "Основы эффективного управления"
 ABY_principles_of_wholesome_chungus_desc:0 "Публичная администрация должна быть эффективной и неподкупной, обеспечивать прозрачность действий и добиваться целей. Правительство должно служить на благо народа и никак иначе."
 ABY_defend_the_catital:0 "Защита котячьей столицы"
 ABY_defend_the_catital_desc:0 "Столицу... котолицу? В общем, город должен быть защищён любой ценой, поскольку отступать больше некуда. Если падёт Пантера – мечты о республике умрут вместе с ней."
 ABY_fight_cats:0 "Северное наступление"
 ABY_fight_cats_desc:0 "Наш долг – вести войну против тех, кто хочет восстановить старых реакционных правителей Абиссинии."
 ABY_fight_donks:0 "Южное наступление"
 ABY_fight_donks_desc:0 "Надеюсь Сеннашериб не найдёт это слишком оскорбительным..."
 ABY_rapid_training_program_idea:0 "Ускоренная программа по обучению"
 ABY_rapid_training_program_idea_desc:0 "Всё, что тебе нужно знать – это как стрелять из оружия, как его заряжать и иногда чистить. Всё остальное не важно."
 ABY_refugee_flood:0 "Массовый приток беженцев"
 ABY_refugee_flood_desc:0 "Сотни тысяч котов бежали на север из так называемой Нео-Асстирийской страны, оставив позади свои дома и привычный ход жизни."
 ABY_monsoc_gomez:0 "Король Гомез Мяуконенн"
 ABY_monsoc_gomez_desc:0 "Каким-то образом Гомез вернулся. Он уже смирился с тем, что его некогда свергли, и даже наслаждался гражданской жизнью за границей, когда долг позвал его обратно на родину. Теперь он – церемониальный глава государства, при этом не обладающий практически никакой властью. Но народ хочет видеть своего короля на троне, так что пускай он там и сидит."
 ABY_monsoc_morticia:0 "Королева Мортиция Аддису"
 ABY_monsoc_morticia_desc:0 "Хотя её притязания на трон оспариваются, Мортиция Аддису по-прежнему принадлежит к дому Клаомон и при этом симпатизирует революции. Однако она также намерена взять на себя более активную роль в управлении государством. В большинстве случаев кошка просто заведует благотворительными учреждениями, но иногда ей доводится вносить коррективы в решения, принимаемые Шарп Спир или парламентом."
 ABY_monarchist_resistance:0 "Сопротивление реакционеров"
 ABY_monarchist_resistance_desc:0 "Таинственное повстанческое движение совершает дерзкие атаки на правительственные войска. Шарп Спир считает, что их возглавляет сама Катрина из династии Котве."
 ABY_new_currency_idea:0 "Абиссинский бирр"
 ABY_new_currency_idea_desc:0 "Новая валюта, названная в честь абиссинского слова "серебро", которое по невероятному совпадению звучит как сочетание слов "бит" и "мурлыканье",  призвана поднять экономику Абиссинии и, как мы надеемся, сократить объёмы неэффективного бартера."
 
