 ABY_taile_sehissie_clawomonid:0 "Гомез Мяуконнен"
 ABY_taile_sehissie_clawomonid_desc:0 "За плечами Гомеза Мяуконнена из дома Клаомон более чем тысячелетнее наследие предков. Поэтому на него всегда возлагались большие надежды, тем более что он – прямой внук знаменитой королевы Мяудоры Второй, которая вернула трон Абиссинии своей династии. Он вырос в королевском дворце Пантеры, а его отец, король Мяуконнен, позаботился о том, чтобы сын получил самое лучшее образование, которое только можно купить за деньги, тем самым подготовив наследника к будущему престолу. Гомез был способным учеником, преуспевшим в экономике, математике и истории, но в нём не было искры. Уже в юном возрасте он влюбился в свою кузину Мортицию, но долгое время не мог на ней жениться из-за того, что браки между двоюродными родственниками категорически не одобрялись. Когда в 998 году старший Мяуконнен умер, Гомез был более чем готов стать его преемником и, пользуясь королевской властью, наконец-то тут же смог жениться на Мортиции. Он прекрасно понимал, что Абиссинии угрожают многочисленные проблемы, и планировал решить их, пока не стало слишком поздно.\n\nК сожалению, чёрные коты не отличаются удачливостью.\n\nКак только начали расходиться новости о молниеносных завоеваниях Короля Шторма, Гомез начал готовить страну к обороне и наращивать королевскую армию. Однако, несмотря на все усилия, Абиссиния ничего не могла противопоставить воздушным кораблям, после чего города начали сдаваться один за другим. В конце концов, когда Пантера была сожжена, а сам король лишился части правого уха, он сдался, предложив свою корону Королю Шторму. Впрочем тот ретировался так же быстро, как и появился, оставив после себя опустошённое и обедневшее королевство.\n\nПосле того как его мечты были разбиты, а королевство оказалось на грани краха, психическое состояние Гомеза быстро ухудшилось, поскольку он не мог справиться с накапливающимся стрессом. Время покажет, сможет король оправиться и справиться с накопившимися проблемами."
 ABY_slave_leader:0 "Шарп Спир"
 ABY_slave_leader_desc:0 "Шарп Спир была молодым солдатом в мейргипетской армии, когда в 988 году разразилась Мейндалузская война. В самый пик разгара национализма, который витал в воздухе после провозглашения независимости королевства от Седельной Аравии, она с готовностью отправилась сражаться на передовую против вероломных котов. Однако в хаосе одного из сражений Спир была ранена и взята в плен врагом. Вскоре после этого было заключено перемирие, и, как и многие другие военнопленные, она попала в рабство.\n\nПоскольку Шарп была здоровой и трудоспособной пегаской, то её ценность была довольно высокой. Она меняла хозяев несколько раз, пока в конце концов не стала работать на кофейной плантации в горном районе Катораэ, где подружилась с рабыней-зеброй по имени Бонту. Их хозяин был жестоким аристокотом, который видел в них не более чем бесправную собственность и обращался соответствующе. Бонту не раз предупреждала, что многие бежавшие рабы быстро умирают по тем или иным причинам, но Шарп Спир осталась глуха к её предупреждениям и сумела сбежать с плантации, пообещав однажды вернуться и освободить свою подругу.\n\nВ одиночку выживать очень сложно, но в конце концов пегаска встретила группу других беглых рабов. После объединения их жизнь скатилась в бесцельный бандитизм, направленный лишь на то, чтобы выжить. Но в Шарп Спир горели амбиции. Она убедила свою группу совершать набеги не просто за ценностями, но и чтобы освобождать других рабов и тем самым увеличивать численность отряда, а также налаживать связи с другими группами беглых рабов. За несколько лет она стала лидером тысяч невольников, которые желали только одного – сохранить свою свободу. Однако просто освободить всех рабов для неё было недостаточно. Чтобы избежать повторения прошлого, она мечтала сделать Абиссинию лучшим местом, которое могло бы стать настоящим другом для Мейргипта. Превратить в государство, где все расы были бы равны, вся собственность являлась общей, а все решения принимались демократическим голосованием. Ещё предстоит выяснить, сможет ли она воплотить свою мечту в реальность."
 ABY_catrina_catwe:0 "Катрина Табби"
 ABY_catrina_catwe_desc:0 "Катрина – прямой потомок королей и королев Котве, которые когда-то правили Абиссинией на протяжении двухсот лет. Хотя формально она является дворянкой, юридически у неё нет никаких привилегий или официального статуса, поскольку Клаомоны лишили её семью почти всех прав. Тем не менее, она гораздо богаче и влиятельнее, чем любая обычная кошка. В то время как её родственников искусственно ограничивало правительство, Катрина смогла воспользоваться недавним хаосом, чтобы подняться в обществе Абиссинии. Поскольку многие винили Клаомонов в многочисленных проблемах королевства, она выдвинула свою кандидатуру в качестве заманчивой альтернативы. Особенно недовольны Клаомонами были дворяне из-за их модернистских реформ, поэтому довольно быстро вокруг Катрины сплотились многие коты, ведь из всех претендентов на трон у неё было больше всего прав.\n\nВпрочем сама Катрина не намерена быть простым лакеем дворян. Вторжение Короля Шторма открыло ей глаза на простую истину жизни – лучше быть среди сильных мира сего, чем домашним питомцем. Долгое время Абиссиния находилась под властью иностранных держав и других рас, но у Катрины есть крайне амбициозные планы, которые должны всё изменить. Под своим семейным особняком она проводит секретные эксперименты, которые могут навсегда изменить судьбу кошачьего рода..."
 ABY_catra_meowmeow:0 "Катра Мяумяу"
 ABY_queen_morticia:0 "Мортиция Аддису"
 ABY_queen_morticia_desc:0 "Как дочь Аддисы – сестры короля Мяуконнена – Мортиция с самых ранних лет обладала привилегиями дома Клаомон. Однако, в отличие от некоторых своих родственников, она никогда не позволяла этой роскоши слишком сильно раскормить своё эго. Дружба со слугами в детстве привила ей сочувствие к тем, кого в абиссинском обществе считали простаками и недостойными внимания. После смерти матери она использовала унаследованное богатство для благотворительности и покупки вольной для рабов, принадлежавших знати королевства. Несмотря на то, что ей нередко приходилось противостоять членам своей семьи, её кузен, Гомез, восхищался щедростью и добротой кошки. Поскольку они жили под одной крышей, то давно были знакомы друг с другом. Однако для их семей стало шоком, когда они объявили, что являются любовниками. Отец Гомеза, король Мяуконнен, не одобрял их отношений и запретил им вступать в брак. Поэтому паре пришлось дожидаться его смерти, чтобы провести частную свадебную церемонию в одиночестве. Таким образом, Мортиция стала королевой-консортом Абиссинии.\n\nНесмотря на разногласия с мужем и то, что дворяне смотрят на неё свысока, Мортиция очень популярна среди обычных кошек. Это объясняется тем, что она искренне заботится об их благополучии и, благодаря своей уверенности и обаянию, выступает в качестве публичного лица монархии, в то время как Гомез куда более замкнут. Тем не менее, некоторые радикалы до сих пор считают, что она просто притворяется и использует этот образ, а также раздаёт богатство лишь для того, чтобы нарастить свою собственную популярность и влияние."
 ABY_nathaniel_claw:0 "Натаниэль Кло"
 ABY_sourpuss_dejen:0 "Диджен Реес-Могги"
 ABY_sourpuss_dejen_desc:0 "С самого детства Диджен был очарован такой необъятной сущностью как государственное управление. Он родился в семье среднего класса, а его родители потратили почти все свои сбережения на хорошее образование для своего сына. К счастью, Диджен с рождения мог похвастать понятливостью и смекалкой, хотя сверстники считали его отстранённым и безэмоциональным. По мере того как Абиссиния проходила модернизацию, в ней начала развиваться зарождающаяся современная бюрократия, которой всегда были нужны такие коты, как Диджен, не любившие ничего, кроме скучной бумажной работы. Через несколько лет король Мяуконнен лично признал таланты Диджена и назначил его новым министром пера – Тсехафе Таезаз. Так он официально стал правой лапой короля и следил за тем, чтобы все приказы монарха исполнялись. Однако он прослужил Мяуконнену совсем недолго, после чего тот скончался, а трон унаследовал его сын – Гомез. Несмотря на все последовавшие трудности и неординарные выходки во время правления нового короля, Диджен мирился с новой властью и больше был сосредоточен на выполнении своей работы. Однако после того как вторжение Короля Шторма надломило разум Гомеза, Диджен задумался о том, не существует ли более компетентной фигуры. В конце концов, кот всегда больше заботился о своей стране, чем о монархе."
 ABY_colonel_meow:0 "Мяу Фроун"
 ABY_colonel_meow_desc:0 "Хотя формально он является генералом стражи короны, Мяу Фроун более известен как "полкан". Он является самым высокопоставленным профессиональным солдатом королевства, прослужив в стражи много лет и не раз доказав свою преданность Абиссинскому королевству. Во время вторжения Короля Шторма он возглавил оборону Пантеры, и его войска смогли нанести врагу существенные потери, хотя сами были в меньшинстве. Стража поддерживала Гомеза даже тогда, когда он принял решение о капитуляции.\n\nПомимо военной карьеры, Мяу также известен как обладатель мирового рекорда по самой длинной кошачьей шерсти. Несмотря на вечно хмурый вид, вне службы он довольно дружелюбен, особенно после того, как выпьет немного своего любимого виски."
 ABY_ras_tardar:0 "Тардар Соурпусс"
 ABY_ras_tardar_desc:0 "Как Цахифе Лам, она является вторым по рангу военным офицером (см.: "Месафинт (и королевская власть) для чайников"). Поддержание роли дворянства в качестве лидеров армии – это жизненно важная цель для неё. К тому же она известна своим ворчливым и пессимистичным характером, а также вечно недовольной мордой."
 ABY_maxwell_the_cat:0 "Кот Максвелл"
 ABY_maxwell_the_cat_desc:0 "Этот неразумный кот отлично справляется с ролью буханки, которая может парить в воздухе и вращаться. Ещё его удобно носить с собой."
