 abyssinia.96.t:0 "Abyssinia Abandons Manedalusia"
 abyssinia.96.d:0 "Manedalusia has been a fractured region in recent times, splintered between [Root.GetAdjective]s and [ABY.GetAdjective]s. Despite that, tensions have been minimal and it seemed that there would be no issues in the near future. However, today we have received an offer from [ABY.GetNameDef], offering to cede their Manedalusian holdings to us peacefully, even revoking any claims they have on the territory. Their reasoning for this move has been somewhat sparse, most of it citing the difficulty of administrating a troublesome land. Seeing no obvious foul play with this, the [Root.GetAdjective] government will waste little time accepting it."
 abyssinia.96.a:0 "No complaints with this."
 
 abyssinia.97.t:0 "A Solution To The Manedalusian Conflict?"
 abyssinia.97.d:0 "An interesting offer comes today from [From.Capital.GetName]: [ABY.GetNameDef] believes it would be in our best, mutual interest if the region of Manedalusia was established as an independent state. All claims on it would be relinquished, and its independence would be propped up by mutual word and force. Furthermore, the terms of the agreement include signing a non-aggression pact, just short of declaring a full alliance, but there is no doubt that such relations would put pause to any unrelated foreign machinations. How should we respond to [From.GetLeader]?"
 abyssinia.97.a:0 "So be it."
 abyssinia.97.b:0 "Manedalusia will be ours!"
 
 abyssinia.98.t:0 "Peace Proposal Accepted"
 abyssinia.98.d:0 ""You went ahead and gave away MY LAND for free?!" Basha Bingus shouted. "Despite my perfectly clear opposition to this act?"\nFit'awrari Humbert shrugged. "I was merely following orders."\n"This was all Dejen's idea, wasn't it?" Bingus muttered. "I thought you distrusted him."\n"I do, but I do not particularly care about Manedalusia."\n"WELL I DO! IT WAS MY FIEF! And now those beasts of burden are running the place."\n"A small price to pay for repaired relations with Maregypt, in my opinion."\n"Are you intentionally ignoring MY perspective? I have been wronged here!"\nFor the first time, Humbert frowned at Bingus' indignation. "I am not. I simply think that for the greater good of Abyssinia, this was worth it. You should stop simply thinking about yourself. Many nobles do, and it's why the commoners hate us. Besides, this is better than simply pawing over the territory for free. At least we got security guarantees out of it."\n"Nothing but ink on paper," Bingus muttered. "We can't trust those four-legged grass-eaters. Don't say I didn't warn you, honoured Foreign Minister." The landless Basha stood up, glared at Humbert, then left the room."
 abyssinia.98.a:0 "He'll calm down eventually."
 
 abyssinia.99.t:0 "Peace Proposal Refused"
 abyssinia.99.d_gomez:0 ""What? How did this happen?" Gomez said in disbelief. "You said they were guaranteed to accept the proposal?"\nHumbert merely shrugged. "I thought they'd be reasonable and sensible. Suppose I was wrong."\n"Why did they even do this? It was a perfectly reasonable compromise, a realistic pathway to lasting peace between our nations."\n"I cannot explain their thoughts, as I do not have the ability to read minds," Humbert replied.\nGomez sank into his throne and visibly deflated. "Well, there goes that idea. I wonder how Dejen will react to this news."\nHumbert said nothing.\n"...I guess it's back to the drawing board, then. We did have other ideas. How about you help me decide, Temesgen?"\n"Always glad to help," Humbert said in the least glad voice possible."
 abyssinia.99.d_gomez_absent:0 "Morticia stared at Humbert in disbelief. "That was a joke, right?"\n"I am not known to be a humorous person, ma'am," he replied.\n"So they're just completely and utterly stupid, then?!" Morticia hissed. "Do they not understand compromise? How can they be this stubborn! We could've solved the Manedalusian question once and for all, and this is how they reply!"\n"High blood pressure is bad for your health," Humbert advised.\n"My blood pressure is fine," Morticia snapped. "I'm more concerned about the mental health of [MGY.GetLeader]. Clearly they have something wrong with their head."\nHumbert winced slightly. "I shall forget you said that."\nMorticia exhaled in exasperation. "Apologies. Let's just move on. Remind me, what other ideas did Dejen have about Manedalusia?"\nThe diplocat gathered his strength so he could speak about the Minister of the Pen in a neutral manner."
 abyssinia.99.a:0 "If they don't want peace, then they shall have war."
 abyssinia.99.b:0 "If they want Manedalusia so badly, let them have it."
 
 abyssinia.100.t:0 "1000 Year Anniversary Of The Annexation Of Manedalusia"
 abyssinia.100.d_oes_not_own_manedalusia:0 "This date marks the thousandth anniversary of Queen Pawkuno's annexation of Manedalusia, which took place in 12 ALB according to historical records. The region had been taken after a two-year war with the greatly weakened Pharaoh of Maregypt and remained as a province of Abyssinia until 672 ALB, when Saddle Arabia turned Abyssinia into a tributary state and liberated Manedalusia as an autonomous subject. In 988, when Maregypt declared independence from Saddle Arabia, Manedalusia was left isolated, allowing Abyssinian forces to move in to reclaim the region. However, Maregyptians contested the feline claim and moved forces into the area, triggering a short yet bloody conflict that left Manedalusia divided after a ceasefire.\n\nSince then, much of Manedalusia remains in foreign occupation. Nevertheless, the central government decided to hold a national holiday celebrating the historical event. If anything, it reminded the citizens of the strength Abyssinia had once had, and of the historical unity between the Abyssinian and Manedalusian peoples. Cats and ponies were perfectly capable of living together in harmony and peace, despite claims to the contrary. Passionate public speeches were held by several pro-Abyssinian Manedalusian exiles and there were displays of traditional Manedalusian culture. While warmly received domestically, criticism has come from abroad that the event is a celebration of revanchism and imperialism."
 abyssinia.100.d_owns_manedalusia:0 "This date marks the thousandth anniversary of Queen Pawkuno's annexation of Manedalusia, which took place in 12 ALB according to historical records. The region had been taken after a two-year war with the greatly weakened Pharaoh of Maregypt and remained as a province of Abyssinia until 672 ALB, when Saddle Arabia turned Abyssinia into a tributary state and liberated Manedalusia as an autonomous subject. In 988, when Maregypt declared independence from Saddle Arabia, Manedalusia was left isolated, allowing Abyssinian forces to move in to reclaim the region. However, Maregyptians contested the feline claim and moved forces into the area, triggering a short yet bloody conflict that left Manedalusia divided after a ceasefire.\n\nSince then, all of Manedalusia has been liberated from foreign occupation. As such, the central government decided to hold a grand national holidary celebrating the historical event. It reminded the citizens of the historical unity between the Abyssinian and Manedalusian peoples. Cats and ponies were perfectly capable of living together in harmony and peace, despite claims to the contrary. [Root.GetLeader] personally visited Coltoba and held a public speech wishing for lasting peace in Manedalusia. Afterwards a large state-sponsored parade was held which was attended by both races. Security measures were tight to prevent any terrorist attacks from disrupting the event. While warmly received domestically, criticism has come from abroad that the celebration glorifies imperialism."
 abyssinia.100.d_allied_manedalusia:0 "This date marks the thousandth anniversary of Queen Pawkuno's annexation of Manedalusia, which took place in 12 ALB according to historical records. The region had been taken after a two-year war with the greatly weakened Pharaoh of Maregypt and remained as a province of Abyssinia until 672 ALB, when Saddle Arabia turned Abyssinia into a tributary state and liberated Manedalusia as an autonomous subject. In 988, when Maregypt declared independence from Saddle Arabia, Manedalusia was left isolated, allowing Abyssinian forces to move in to reclaim the region. However, Maregyptians contested the feline claim and moved forces into the area, triggering a short yet bloody conflict that left Manedalusia divided after a ceasefire.\n\nSince then, relations between Abyssinia and Maregypt have changed and Manedalusia now exists as its own nation-state and a proud member of the [ABY.GetFactionName]. This changed the nature of the commemorative event into one dedicated to reconciliation and friendship. A national holiday was held in Abyssinia, promoting and celebrating Manedalusian culture and reminding the citizenry that Cats and ponies are perfectly capable of living together in harmony and peace, despite claims to the contrary. Dignitaries from Manedalusia arrived to participate in the event and held several speeches proclaiming the beginning of a new era of peace and prosperity. Afterwards a large state-sponsored parade was held which was attended by both races."
 abyssinia.100.a:0 "We shall return."
 abyssinia.100.b:0 "For another thousand years!"
 abyssinia.100.c:0 "May our friendship last a millenium!"
 
 abyssinia.101.t:0 "Smugglers From Klugetown"
 abyssinia.101.d:0 "Two security officers stood in front of the Krazy Kat Klub in Dire Pawa, watching as their subordinates hauled crate after crate of illegal goods outside.\n"There must be at least several tons of this stuff," the female officer remarked.\n"Minimum," her male colleague replied. "I always knew this place was a drug den, yet they didn't believe me. But for Baast's sake, I was right."\n"Don't get too cocky," she replied with a smirk. "Took a lot of work from a lot of cats to gather enough evidence for a raid on the place."\n"I know. I can still take credit for the idea."\nShe rolled her eyes. "In any case, this is just one mouse in the trap. There's a lot more of them out there."\n"Aaaand that's why the next step is tracking down the source of these goods," he confidently said. "Based on my own investigations, they all come from Klugetown."\n"That hive of scum and villainy? Wow, I would've never guessed. Good work, detective," she spoke with an ever widening smirk.\n"Oh shut it, you said yourself that we need concrete evidence before we can do anything. And I think I got enough to petition the central government to shut down the border with that place. We've got to plug up that mouse hole!"\n"And you think they'll listen?"\nHis confidence wavered ever so slightly. "W-well, if they don't then we won't run out of work to do, that's for sure.""
 abyssinia.101.a:0 "Tighten border controls."
 abyssinia.101.b:0 "Ignore the situation."
 
 abyssinia.102.t:0 "Abyssinia Wishes To Negotiate About Klugetown"
 abyssinia.102.d:0 "The rise and fall of the Storm King has left quite a eclectic disorder over the continent, resulting in many independent states arising from the ashes. One of them is the city-state of Klugetown, previously an Abyssinian trade outpost on an oasis, now a seedy settlement where vice and weaponry is traded in equal amounts. We've opted to guarantee their independence for expedient reasons.\n\nHowever, [ABY.GetNameDef] has different ideas. They consider Klugetown to be a part of their nation, and demand that we cease recognizing and supporting the city's government. Refusing might lead to conflict with Abyssinia, but perhaps we can try to negotiate further and ensure they won't immediately use military force against Klugetown?"
 abyssinia.102.a:0 "We will withdraw our support."
 abyssinia.102.b:0 "We will only do it if they promise not to attack them."
 abyssinia.102.c:0 "Nothing will change."
 
 abyssinia.103.t:0 "Maregypt Ends Support Of Klugetown"
 abyssinia.103.d_gomez:0 ""A message from your foreign minister, Humbert Temesgen, your majesty!" the messenger proclaimed in a formal tone.\nGomez and Morticia glanced at each other across the dinner table. The [ABY.ABY_queen_loc_nocap] then forced a polite smile, albeit her sharp fangs were bare. "Can't you see we were in the middle of something here?"\n"Apologies, your majesties, but this message was signed as urgent."\nMorticia frowned, but Gomez motioned her to calm down. "Tish, it's fine. Just a short interruption, that is all." He then turned to face the messenger. "Well, what's so important then?"\n"The head of Maregyptian government, [MGY.GetLeader], has accepted our request to stop interfering in Abyssinia's internal affairs and have withdrawn their support of Klugetown."\nMorticia raised an eyebrow. "Huh, I didn't expect them to back down so easily. Maybe they want to improve relations with us?"\nGomez shrugged. "Whatever the cause, it does mean that we can finally retake Klugetown. That crime-ridden shantytown has been a thorn on our dynasty's side for long enough.""
