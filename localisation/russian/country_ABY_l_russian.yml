 abyssinia.24.t:0 "Размышления и рефлексия"
 abyssinia.24.d:0 "Последовав совету священника, Гомез попытался некоторое время пожить как обычный кот и не думать о своих обязанностях. Это было непросто, поскольку большую часть времени он по-прежнему проводил в своей спальне, а все остальные продолжали относиться к нему как к королю. Так что когда Текле вновь пригласил его на разговор, Гомез не был уверен, что совет оказался полезным.\nМонарх постучал в деревянную дверь, и вскоре пожилой кот открыл её и тепло улыбнулся. — Рад тебя видеть, Гомез, — сказал священник. — Как поживаешь?\n— Я... я в порядке, полагаю.\n— Изменилось ли что-нибудь после того, как ты перестал думать о своих обязанностях?\n— Ну... — нахмурился кот и задумался, погрузившись в свой внутренний мир. — Я чувствую себя немного... менее напряжённым.\n— Хорошо. Проходи и давай поговорим как следует.\n\nДвое котов сели, хоть в движениях Гомеза и чувствовалась нерешительность.\n— Итак, думаю, мы оба понимаем суть проблемы, — сказал Текле. — Когда ты сталкиваешься с неудачей, твои чувства берут верх, и ты перестаешь контролировать ситуацию.\nЧёрный кот навострил уши, как будто его вновь оскорбили. Но, поразмыслив, Гомез быстро успокоился. — ...Наверное, ты прав, да.\n— Эмоции подобны огню: они хорошие слуги, но плохие хозяева. Скажи, преследует ли тебя прошлое? Чувствуешь ли ты печаль или гнев из-за всего, что с тобой произошло?\nГомезу очень не хотелось отвечать, но всё же он не мог не признать очевидного: — Да. Мне даже снятся сны о прошлом... точнее не сны, а кошмары.\nСвященник задумчиво кивнул. — Бааст однажды сказала: "Не гонись за прошлым и не фантазируй о будущем, ибо прошлое осталось позади, а будущее ещё не достигнуто." Ты не живёшь настоящим, а лишь сожалеешь о прошлом и боишься будущего. Как же можно так жить?\nГомез горько улыбнулся. — Действительно, мало кому пожелаешь такой жизни.\n— Так измени это, — ответил Текле. — Ты должен обуздать свои чувства, укротить разум и вновь стать себе хозяином, владыкой собственного разума. Я могу помочь тебе, Гомез. Неважно, веришь ли ты в это или нет. Просто никогда не сдавайся, и у тебя всё получится.\nТак называемый "король" уставился на священника, ничего не говоря."
 abyssinia.24.a:0 "Кот без короны снова станет королём."
 
 abyssinia.25.t:0 "Прогулка"
 abyssinia.25.d:0 "Священник вывел Гомеза на улицу и монарх задал давно терзавший его вопрос: — Как так вышло, что ты столь хорошо меня понимаешь? Ты – простой священник в изолированном городе, но при этом столь глубоко видишь трудности бремени королевской власти...\n— Здесь нет ни королей, ни священников, — сказал Текле. — Только заблудшие души, попавшие в круговорот перерождений перед тем, как кануть в небытие. В своей сути мы все одинаковы.\n— ...Верно, — неуверенно ответил Гомез. — Кстати, а куда мы идём?\n— Ни в какое конкретное место. Иногда важна не цель, а путь. Прогулки и путешествия положительно сказываются на теле, а значит, и на разуме.\n— Вот оно как... Но я не чувствую, что мне становится лучше.\n— Разве семя вырастает до дерева за один день? Нет, его приходится часто поливать и тщательно ухаживать.\nГомез вздохнул. — Полагаю, мне стоит набраться терпения.\n— Именно. Ты должен научиться самоконтролю в целом. Как сказала однажды Бааст: "Благоразумно укрощать разум, дабы он был более эффективным. Приручённый ум осчастливит его носителя." В этом и заключается разница между неразумным диким котом и абиссинцем. Я знаю, как натренировать эту способность, и уверен, что и ты сможешь ей овладеть.\nГомез медленно кивнул и некоторое время молча раздумывал. Затем он спросил: — Я думал, что священники умеют лишь декламировать Три Писания и ничего кроме них и знать не желают.\n— Наш долг – быть духовной опорой общества. Бааст одарила нас разумом, дав возможность вырваться из круга страданий, на которые обречены неразумные животные. Однако многие кошки до сих пор не знают, как использовать свой дар. Наша обязанность – заботиться о разумах нашего народа и лечить их, когда они заболевают, — старый кот вздохнул. — Но я знаю, что мир меняется. Эквестрийская наука с её "психологией" и заклинаниями разума открывает невероятные перспективы, — кот повернулся, чтобы посмотреть на Гомеза, и улыбнулся. — Моя последняя задача – помочь тебе, Гомез. Это будет достойным финалом моей долгой жизни."
 abyssinia.25.a:0 "..."

 abyssinia.26.t:0 "Сидя на камне"
 abyssinia.26.d:0 "Погуляв и поговорив некоторое время, два кота подошли к большому камню у края обрыва. Священнику пришла в голову какая-то идея и он мигом забрался на камень, хотя казалось, что скала может вот-вот рухнуть вниз.\n— Т-ты куда? — растерянно спросил Гомез.\nСвященник уселся на вершине камня и скрестил лапы. — Залезай, присядь рядом со мной. Отсюда открывается прекрасный вид!\nГомез всё ещё колебался.\nТекле повернулся и взглянул на него. — Что, боишься упасть и умереть?\nМонарх по-прежнему хранил молчание.\n— У нас девять жизней, как и у обычных кошек. Девять шансов... но вполне возможно, что это наши последние жизни. Однако значит ли это, что мы должны вечно жить в рабстве у страха?\n— Я не боюсь, — сказал Гомез. — Иногда... я действительно думаю о том, чтобы прыгнуть со скалы. Но я просто... хочу сам решить, когда именно это произойдёт.\n— Значит, ты боишься. Иначе уже бы сделал это. Давай, залезай, бояться нечего. Этот камень стоит здесь уже тысячи лет. За это время бесчисленные королевства достигали величия и обращались в пыль, множество королей и королев властвовали над подданными и умирали подобно самым обычным крестьянам. Этот камень пережил их всех, переживёт он и нас.\nГомез сглотнул, но всё же забрался на камень и сел рядом с Текле.\n— Ну вот, отлично. Это отличное место, чтобы сосредоточиться на настоящем моменте. Сядь как я и прими аналогичную позу. Вот так, всё верно. Затем начинай дышать, но контролируй процесс. Вдыхай медленно и ровно. Почувствуй свои вдохи, ощути воздух в лёгких. Расширь границы своего осознания. Что чувствуют остальные части тела? Что чувствует разум? Следи за эмоциями внутри себя. Туман не схватить, держать можно лишь более плотные вещи. Поэтому твои мысли и чувства должны стать контролируемыми. Подумай о том, что делает тебя несчастным или расстроенным. Затем вспомни о том, что делает тебя счастливым. Посмотри страхам и радостям в лицо. Позволь им пройти через тебя. Чувства не определяют, кто ты есть на самом деле. Лишь твои осознанные действия и мысли. Не позволяй негативным мыслям управлять тобой. Но и не осуждай себя, если у тебя что-то не получается с первого раза. Не осуждай себя вообще. Все разумные существа несовершенны. Только Бааст была совершенна, но её уже давно нет в живых.\nГомез молча сидел с закрытыми глазами."
 abyssinia.26.a:0 "..."
 
 abyssinia.27.t:0 "Кофейная пауза: продолжение"
 abyssinia.27.d:0 "Гомез сделал глоток из чашки с горячим кофе. Как и учил его Текле, кот старался сосредоточиться на вкусе и тепле, исходящем от тёмной жидкости. Он должен был признать, что это было в определённой степени приятно. Тем не менее, монарх всё ещё не чувствовал себя счастливым и сомневался, что когда-нибудь станет прежним. Но и несчастным он себя больше не чувствовал. Гомез всегда хотел научиться контролировать свои эмоции. Возможно, он наконец-то нашёл способ.\n\n— Мы добились хороших результатов, — сказал священник, сидевший за противоположным концом стола. — Но я сомневаюсь, что этого достаточно.\n— Боюсь, мне пора уезжать. Я и так провёл здесь слишком много времени.\n— Что, больше не можешь откладывать свои королевские обязанности? — спросил он с ухмылкой.\nКороль вздохнул. — Я просто хочу снова увидеть свою супругу.\n— Хорошо. Но если ты решишь вернуться к обычной жизни, то помни, что тебе придётся постоянно контролировать свои чувства. Если этого не делать, то ситуация будет только ухудшаться.\n— Я заметил, — пробормотал Гомез и отпил ещё кофе.\n— Всем нам приходится делать то, чего мы не желаем. Это справедливо как для короля, так и для раба. Но не позволяй долгу одолеть тебя. Когда работа закончится, ты станешь таким же котом, как и я. Помни об этом.\n— Но ответственность на моих плечах гораздо больше, чем у любого другого кота, — Гомез подумал о голодном котёнке в той деревне и почувствовал вину.\n— Да, ты прав. Но ответственность лежит не только на тебе. Никогда не стесняйся просить помощи у других. Научись делить свои задачи на более мелкие части и делиться ими с другими, чтобы облегчить своё бремя.\nГомез кивнул и допил свой кофе. — ...Я ценю, что есть кто-то, кто может мне помочь. Моя жена... старается изо всех сил, но она просто не знает, что именно делать.\n— Всегда пожалуйста. И я буду ждать твоего возвращения, друг.\n\nГомез слабо улыбнулся ответ."
 abyssinia.27.a:0 "— До встречи."
 
 abyssinia.28.t:0 "Возвращение короля"
 abyssinia.28.d:0 "Импортный автомобиль въехал во двор королевского дворца и остановился. Вокруг него тут же засуетились десятки слуг, а королева Мортиция встала у входа во дворец в окружении нескольких стражников. Увидев вышедшего из машины Гомеза, она бросилась к мужу и обняла. — С возвращением, мой дорогой, — сказала она.\nГомез ответил на объятия. — Знаешь, отпуск был хорошей идеей. Я чувствую себя... обновлённым.\nГлаза Мортиции расширились. — Правда?\nКороль кивнул и заставил себя улыбнуться.\n\nЕго правая лапа, Диджен, тоже вышел поприветствовать монарха.\n— Рад видеть тебя, Диджен, — сказал ему Гомез. — Найдётся время для встречи завтра?\nБюрокот едва заметно приподнял бровь. — Нет, но ещё через день есть пара свободных часов.\n— Хорошо. Я бы хотел попробовать вернуться к работе, с последнего раза прошло слишком много времени.\n— Рад вашему возвращению, Ваше Величество, — ответил Диджен и почтительно поклонился.\n— И я рад вернуться, — сказал Гомез и поцеловал жену в щёку.\n\nКонечно, мало что изменилось. Но даже если сам Гомез не чувствовал надежды, он хотел дать её другим. Это было меньшее, что он мог сделать, даже если монарх не переставал думать о своём тайнике с листьями кошачьей мяты."
 abyssinia.28.a:0 "Битва только начинается."

 abyssinia.29.t:0 "Всесторонний обзор"
 abyssinia.29.d:0 "— Честно говоря, Ваше величество, я не был уверен, что вы всё же почтите меня своим присутствием, — сказал Диджен, готовясь к выступлению.\n— Всё в порядке. Я тоже не был уверен в этом, — ответил Гомез.\n— Что ж, информации много, поэтому я сразу перейду к делу. Мой обзор будет охватывать внутреннюю и внешнюю ситуацию в королевстве. Я начну с первого вопроса, — Диджен встал перед большой картой Абиссинии на стене и взял указку. — Когда я готовил этот доклад, меня больше всего беспокоили дворяне, но с тех пор угроза с их стороны уменьшилась. Тем не менее, многие аристокоты по понятным причинам остаются недовольны вашим правлением. Им нужно будет напомнить о легитимности и компетентности короны. Вторая внутренняя проблема – это рабство. Есть все основания полностью объявить эту практику вне закона и освободить миллион наших рабов, но вышеупомянутые дворяне категорически против этого. Однако если не решить эту проблему, то мы будем постоянно сталкиваться с восстаниями рабов, подавлять которые будет очень дорого, — указка остановилась на карте рядом с Кольтобой. — Третья проблема – Мейндалусия. По-прежнему сохраняется напряжённость из-за давнего конфликта с Мейргиптом, а местное сепаратистское движение воспользовалось недавним хаосом, чтобы набрать силу. Четвёртая проблема – голод. У нас нет средств, чтобы импортировать продовольствие, которое не удаётся произвести внутри страны. Но у нас всё ещё есть много способов спасти ситуацию, пока не стало слишком поздно. Раз мы уже заговорили о нехватке средств, то это пятая и последняя внутренняя проблема, которая потребует масштабных и быстрых реформ. Далее – внешние заботы. Во-первых, конфликты в Седельной Аравии и на Великих Озёрах существенно сократили наши доходы от торговли, — сказал бюрокот, указывая на два региона, которые на значительно устаревшей карте выглядели обманчиво едиными, — что затрудняет пополнение нашей казны, — затем он указал на Катрен. — Во-вторых, монархическое правительство Вингбардии по-прежнему считает нас частью своей сферы влияния, — указка двинулась на восток, в сторону Нейла. — В-третьих, реваншисты из Мейргипта продолжают призывать своё правительство "освободить" Кольтобу от нашего правления. При таком раскладе они даже могут открыто напасть на нас, — Диджен на мгновение остановился, словно обдумывая следующие слова, а затем указал на земли к югу от Абиссинии. — И наконец, наши отношения с государствами ослов – Асстирией и Ансеруком... вообще-то очень даже неплохие. По крайней мере пока, — закончив доклад, Диджен повернулся, чтобы посмотреть на Гомеза. — Есть ли у вас вопросы, мой король?"
 abyssinia.29.a:0 "— ...Мне нужно немного обдумать всё это."
 
 abyssinia.30.t:0 "Денежная реформа"
 abyssinia.30.d:0 "— Как много вы знаете о деньгах и финансах? — спросил Диджен монарха.\n— Эм-м-м... Меня учили основам. И я кое-что ещё помню.\n— Тогда я буду говорить попроще. В настоящее время наша валюта, пурр, подкреплена золотым стандартом. И я уверен, что вы знаете об отсутствии золота в наших хранилищах. Это привело к серьёзным экономическим проблемам вроде дефляции, проблем с банковскими операциями и снижения экономической активности. Эти проблемы настолько существенны, что нам следовало провести реформы ещё вчера.\nГомез потёр лоб когтями. — Мне очень жаль.\n— Извинения приняты. Теперь же вам предстоит принять решение. Я изучил наши варианты и свёл их всего к трём. Два из них похожи: мы привязываем стоимость нашей валюты к стоимости другой. Это обеспечит финансовую стабильность и облегчит получение займов из-за рубежа, но сделает нас более зависимыми от выбранной валюты. Я предлагаю два варианта: эквестрийский бит и скайфольский идол. Обе валюты надёжны, ценны и широко используются в мировой торговле. Любая из них может стать нашей резервной валютой. Но есть и третий вариант – просто не иметь фиксированной валюты вообще. Плавающий обменный курс – нестандартный выбор, но он позволит нам быстрее выйти из кризиса и увеличить денежную массу до необходимого уровня. Однако это может привести к чрезмерной инфляции, поэтому нам придётся быть более осторожными, чем в случае с двумя первыми альтернативами.\n\nГомез нахмурился. Он полагал, что понял большую часть объяснений Диджена, но ему всё равно придётся тщательно взвесить все варианты. Однозначного и простого решения этого вопроса не было."
 abyssinia.30.a:0 "— Давайте сделаем ставку на бит."
 abyssinia.30.b:0 "— Вингбардийцы же не пользуются идолом?"
 abyssinia.30.c:0 "— Полагаться можно только на самих себя."
 
 abyssinia.31.t:0 "Абиссиния предлагает торговое соглашение"
 abyssinia.31.d:0 "— Хотя независимые торговцы из наших стран уже вовсю заключают сделки друг с другом, официальное торговое соглашение, которое уберёт все пошлины, однозначно упростит и увеличит взаимовыгодный обмен товарами, что в итоге принесёт процветание обеим нашим державам.\n\nПравитель [Root.GetLeader] молча кивнул. Абиссинцы нередко встречались по всей Зебрике, но всё равно требовалось время, чтобы привыкнуть к зрелищу крупного кота в белом смокинге и цилиндре, сидящего в кресле во весь свой немаленький рост.\n\n— Я не вижу причин отказываться от подобной сделки, — продолжил посланник Абиссинии. По изысканной речи можно было сделать безошибочный вывод о том, что он является абиссинским аристократом – точнее аристокотом, если говорить на местный манер. — Несмотря на последствия вторжения Короля Шторма, Абиссиния по-прежнему обладает немалыми богатствами. Наши плантации дают обильные урожаи кофе, а в шахтах можно отыскать множество ценных металлов. Хотя сейчас у нас нет средств для массовой закупки товаров, мы можем экспортировать их в большом количестве. Я уверен, что как только мы накопим достаточно денег, то наши купцы мигом начнут покупать и ваши товары.\n\n— Ваши аргументы звучат разумно, — сказал [Root.GetLeader], однако всё ещё испытывая некоторые сомнения. — Но довольно разговоров, решение уже принято."
 abyssinia.31.a:0 "— Договор будет подписан."
 abyssinia.31.b:0 "— К сожалению, пока что это не в наших интересах."
 
 abyssinia.32.t:0 "Ответ на наше предложение"
 abyssinia.32.d_someone_traded:0 "Фит'аврари Димети, Гумберт Темесген, поклонился и снял свой белый цилиндр. — Ваше величество, как вы видите, я благополучно вернулся из путешествия.\nСидящий на троне Гомез благосклонно кивнул. — С возвращением. Как всё прошло? — спросил он с некоторой озабоченностью в голосе. — Кто-нибудь подписал соглашение?\nГумберт достал из своего смокинга какие-то бумаги. — Я рад сообщить вам, что моя поездка достигла определённых успехов. Благодарю, что поверили в моё умение вести переговоры, Ваше высочество.\nГомез облегчённо вздохнул. — Хорошо. Диджен заверил меня, что, несмотря на отсутствие доходов от пошлин, возросшая экономическая активность должна в конечном итоге увеличить налоговые поступления, поскольку мои подданные станут богаче.\n— Всё верно, Ваше величество.\n— И я надеюсь, что богатство будет распределяться хоть сколько-то равномерно, а не скапливаться в лапах купцов и владельцев недвижимости.\n— Как дворянин, я довольно предвзят в этом вопросе, так что я ничего не отвечу. Но я верю, что вы действуете во благо королевства, Ваше высочество.\nГомез слегка улыбнулся."
 abyssinia.32.d_no_one_traded:0 "Фит'аврари Димети, Гумберт Темесген, поклонился и снял свой белый цилиндр. — Ваше величество, как вы видите, я благополучно вернулся из путешествия.\nСидящий на троне Гомез благосклонно кивнул. — С возвращением. Как всё прошло? — спросил он с некоторой озабоченностью в голосе. — Кто-нибудь подписал соглашение?\nГумберт тяжело вздохнул. — К сожалению, моя поездка не принесла результатов. Я сделал всё возможное и использовал все свои навыки и умения переговорщика, но так и не смог убедить кого-нибудь начать торговать с нами. Мне очень жаль, Ваше высочество.\nГомез нахмурился.— Ничего... Всё в порядке. Ты сделал всё что мог, и этого более чем достаточно.\n— Благодарю за милосердие, Ваше величество. Я больше не подведу вас."
 abyssinia.32.a:0 "— Спасибо."
 abyssinia.32.b:0 "— Мне кажется, что я подвёл самого себя..."
 
 abyssinia.33.t:0 "Смертельный героизм"
 abyssinia.33.d:0 "Тысячи измученных котов маршировали прочь от линии фронта, слишком уставшие, чтобы двигаться хоть немного быстрее. Но на их фоне выделялась одна кошка, которая неслась со всех лап по направлению к офицеру в форме. — Азмач! Враг продолжает преследовать нас! Их силы прямо за хребтом.\nАзмач, командир арьергарда, нахмурился. — Они гонятся за нами как самые настоящие собаки! И как только они заберутся на этот хребет, то перебьют нас, словно крыс.\n— Это ещё не всё. Полковник Мяу лично возглавил небольшой отряд, который постарается окопаться на хребте.\nУши Азмача встали торчком. — Что? Он сошёл с ума? Ему ни за что не удержать эту позицию!\n— Мяу сказал мне, что его цель – выиграть время и позволить нам добраться до безопасного места, сэр.\nАзмач уставился на хребет позади них. С той стороны непрестанно доносился грохот канонады. — Что ж. Не будем медлить и отправимся в путь, чтобы жертва Мяу не была напрасной. Эй, кошки! Взбодритесь и шевелите лапами! Нам нужно побыстрее убираться отсюда!\n\nНесколько дней спустя одна из высокопоставленных офицеров стражи короны открыла письмо. В нём было послание, а также медаль, некогда принадлежавшая Мяу Фроуну. Прочитав письмо, кошка поняла, что медаль и звание генерала стражи короны отныне принадлежат ей."
 abyssinia.33.a:0 "Будем надеяться, что то была не последняя его жизнь."
 
 abyssinia.34.t:0 "Рецидив"
 abyssinia.34.d:0 "Сидя на кровати и жуя кошачью мяту, Гомез всё больше убеждался в том, что Текле Ма'у – мошенник, который пытался обмануть его, используя религиозно-философскую чепуху и откровенную ложь. Кот вздрогнул от неожиданности, когда дверь внезапно распахнулась. Да когда же его подданные научатся хорошим манерам?\n\nОн успокоился, увидев, что это Мортиция. — Дорогой, всё ли в порядке? — спросила она. — В последнее время ты снова выглядишь подавленным.\nГомез уже привычно вздохнул. — Да, думаю, ты права. У меня никогда не выходило что-то скрывать от тебя... Верно, Тиш?\nОна присела рядом с ним. — Может, тебе стоит снова отправиться в отпуск? Кажется, что в прошлый раз тебе это пошло на пользу, пусть и временно.\n— Я... э-э, ну, возможно.\n— Кстати, возвращаясь к вопросу об утаивании. Ты так и не рассказал мне, что именно произошло в Фелибеле.\n— Прости. Я встретил там... кота, старого священника, который изо всех сил пытался мне помочь.\n— Так почему бы не навестить его снова? Ведь в первый раз тебе полегчало после общения с ним.\nГомез нахмурил брови. Его супруга была права, даже если коту не хотелось даже вставать с кровати, не говоря уже про далёкое путешествие. Но ведь Мортиция всегда хотела для него лучшего, не так ли? — Я подумаю об этом.\n\nДвое чёрных котов обнялись."
 abyssinia.34.a:0 "..."
 
 abyssinia.35.t:0 "Игра окончена?"
 abyssinia.35.d:0 "Верёвка оборвалась почти сразу после того, как он спрыгнул с кровати, так что кот тут же приземлился на копчик. Резкая боль пронзила всё тело, и ему показалось, будто сломалось ещё что-то. Кот вскрикнул от боли и рухнул спиной на пол, не обращая внимания на верёвку, которая всё ещё болталась у него на шее, словно какой-то пеньковый галстук.\n\nЧерез мгновение кот горько рассмеялся.\n\nДаже это он не смог сделать как следует. Ну что за неудачник! По какой-то причине ситуация казалась столь забавной, что кот не мог перестать смеяться над абсурдностью всего этого. Всё, больше нет смысла ни о чём волноваться. Ведь абсолютно любое дело, за которое он попробует взяться, закончится оглушительным провалом, ведь он ужасен абсолютно во всём. Так что он может просто плыть по течению и ждать, пока какая-нибудь болезнь или несчастный случай не сделают за него эту работу.\n\nКот собрал все оставшиеся физические и душевные силы, заставил себя поднялся на ноги, скрипя зубами от боли, после чего сорвал верёвку с шеи и с отвращением отбросил прочь. Затем, прихрамывая, направился к двери. Возможно, он больше и не боялся смерти, но этого нельзя было сказать про боль. А ведь теперь ему придётся объяснять Тиш произошедшее... но хотя бы та будет рада услышать, что он больше никогда не вздумает повторить подобное. Риск того не стоил. Всегда проще просто ждать судьбы и ничего не делать. Такова была универсальная истина. Положив лапу на ручку двери, кот вздохнул и еле слышно пробормотал:"
 abyssinia.35.a:0 "— Я сдаюсь."
 
 abyssinia.36.t:0 "Мясо из этического источника"
 abyssinia.36.d:0 "— Я... и не знал, что Клуджтаун экспортирует продовольствие, — сказал Гомез. — Разве вы не город...-оазис? — он чуть не сказал "город-государство", но так бы признал Клуджтаун суверенным государством, коим он точно не был. Клуджтаун по праву являлся частью Абиссинии, однако Диджен сказал монарху, что лишь это... политическое образование сможет наладить поставки еды, которая позволит накормить его голодающих кошек.\n\n— О, мы не полностью производим его сами, — сказал Верко. — Наши торговцы привозят немало еды издалека на своих дирижаблях. Весь наш товар целиком и полностью поступает из совершенно законных и однозначно этических источников! — он усмехнулся, обнажив зубы.\nГомез сузил глаза. — Ещё бы. Я и не думал сомневался, но тот факт, что вы сочли нужным упомянуть об этом, наводит на подозрения.\nВерко вымученно хихикнул. — Отношения между нами не самые лучшие, поэтому я делаю всё возможное, чтобы заверить вас в наших честных намерениях! Вы получите Гарантию качества Верко™!\nГомез потёр лоб. Идея казалась просто ужасной, но это был их единственный, а поэтому наилучший выбор. — Хорошо. Пожалуй, я подпишу торговый договор."
 abyssinia.36.a:0 "— Это честная торговля с не менее честными торговцами!"
 
 abyssinia.37.t:0 "Очередное восстание рабов"
 abyssinia.37.d_gomez:0 "Рас Торсон запрокинул голову и громко, отчаянно мяукнул. — Это. Просто. КОТОСТРОФА! — практически проскулил кот.\n[ROOT.ABY_king_loc_cap] Гомез прикрыл уши. — Потише, пожалуйста...\n— Да как же, Ваше Превосходнейшее Величество? Рабы заполонили Тигерай, сжигая и грабя всё на своём пути, — он было уже собрался вновь громко мяукнуть, но Гомез прервал его.\n— Ну, тогда, наверное, тебе не стоило владеть рабами...\n— Но у меня их и не было, Ваше Превосходнейшее Величество! Я всегда был предан Клаомонам, поэтому, когда мне достались рабы отца, я тут же продал их, так как знал, что король Мяуконнен был против любого рабства. Но в итоге их всех раскупили мелкие дворяне Тигерая!\n— А, понимаю. Прошу прощения...\n— За что? Вы – [ROOT.ABY_king_loc_nocap], и не можете поступать неправильно. Это я должен извиниться за то, что поправил вас.\nГомез застонал. — Не бери в голову. Я... Я обещаю сделать всё возможное, чтобы разобраться с ситуацией.\n— Да, знаю, что так и будет! Но вы должны поторопиться. Порт Тигерай находится в осаде, и поэтому любые товары, поставляемые из-за границы, не могут добраться до Пантеры, нашей столицы. Это лишь начало новых неприятностей! — он откинулся назад, чтобы снова мяукнуть.\n— Я понимаю, всё понимаю! Пожалуйста, можешь идти!"
 abyssinia.37.d_catrina:0 "— Эм, Катрина... — пробормотал Реп, заходя в столовую.\nКошка ловко орудовала вилкой и ножом над только что приготовленным лососем, который исходил паром и был покрыт соусом, разрезая рыбу на маленькие кусочки. — Реп, дорогой, что я тебе говорила? По поводу того, как ко мне следует обращаться?\n— ...моя королева, ситуация осложнилась.\nКатрина закатила глаза. — Что на этот раз? И да, Реп, тот факт, что рабы расстроены – это не осложнение, а вполне ожидаемый результат.\n— Да, ты говорила мне об этом. Но рабы восстали в Тигерае и остановили работу железной дороги между портом и столицей.\nКатрина бросила столовые приборы и встала. — Что?!\n— Рас Торсон очень громко ныл и требовал встречи с тобой. Кажется, мои уши до сих пор болят...\nКатрина пошла по направлению к Репу, и её шаги гулко отдавались в большой комнате. — Ты понимаешь, что это значит?\n— Ну-у-у... что мы должны лучше кормить рабов? — с неловкой улыбкой спросил Реп.\n— Нет, имбецил! — закричала она. — Это значит, что рабы организованы! У них есть лидеры, которые приказали им перекрыть путь снабжения между портом и столицей. Рабы считают, что если они не могут получить еду, то пусть остальная Абиссиния тоже голодает!\nРеп нахмурился. — Это, эм, нехорошо.\nКатрина протяжно и гневно зашипела. — Неважно. Мне просто придётся сдерживать рабов достаточно долго, чтобы мой план сработал. Реп, я хочу, чтобы ты организовал батальон стражников короны и как можно скорее вернул контроль над Тигераем.\nЯщер выпрямился и отсалютовал. — Да, Катри... королева!"
 abyssinia.37.d_gomez_absent:0 "Рас Торсон запрокинул голову и громко, отчаянно мяукнул. — Это. Просто. КОТОСТРОФА! — практически проскулил кот.\n[ROOT.ABY_queen_loc_cap] Мортиция, исполнявшая обязанности регента вместо временно отсутствующего мужа, вымученно улыбнулась. — Уверена, всё не так плохо, как ты говоришь...\n— Да неужто?! Рабы заполонили Тигерай, сжигая и грабя всё на своём пути. А Его Превосходнейшего Величества нет нигде поблизости! — он было уже собрался вновь громко мяукнуть, но Мортиция прервала его.\n— Я много лет делала всё возможное, чтобы убедить дворян вроде тебя освободить своих рабов.\n— И я так и сделал! Я всегда был предан Клаомонам, поэтому, когда мне достались рабы отца, я тут же продал их, так как знал, что король Мяуконнен был против любого рабства. Но в итоге их всех раскупили мелкие дворяне Тигерая!\n— Если бы только все коты были такими же прозорливыми и преданными, как ты...\n— Ваши банальные увещевания не помогут. Нужно сделать что-то конкретное, и побыстрее. Порт Тигерай находится в осаде, и поэтому любые товары, поставляемые из-за границы, не могут добраться до Пантеры, нашей столицы. Это лишь начало новых неприятностей! — он откинулся назад, чтобы снова мяукнуть.\n— Расслабься, я обещаю, что сделаю всё возможное, чтобы решить эту проблему. Даже если я всего лишь [ROOT.ABY_queen_loc_nocap]-консорт."
 abyssinia.37.a:0 "Очередная головная боль."
 
 abyssinia.38.t:0 "Засуха"
 abyssinia.38.d:0 "Была середина января, самый разгар летнего влажного сезона, также известного как киремт, но оросительные каналы были совершенно сухими, а небо – ясным и лишённым даже признака туч. Кошка-фермерша взглянула на свои погибшие посевы и вздохнула. Она подошла к загону для свиней, которые тут же захрюкали, ожидая, что она наполнит их пустые корыта. Но ей было нечего дать им. — Извините, малыши, но кое-кому из вас придётся оправиться в котёл... даже если вы худые и тощие.\nЕё котята услышали эти слова и тут же подбежали к ней. — Мамочка, мы наконец-то сможем поесть?\nОна улыбнулась. — Да, мои дорогие.\nЗатем её муж услышал как радуются котята, и подбежал, чтобы спросить то же самое. За ним последовали тёти и дяди, бабушки и дедушки, кузены и даже работники фермы. Её улыбка померкла. Им придётся зарезать всех свиней, чтобы накормить каждый голодный рот.\n\nОна повернулась и взглянула на ферму, на свой высохший оросительный канал, а затем на соседний берег принадлежавший местному дворянину. Кошка позавидовала местным рабам, потому что их хозяин мог позволить себе купить еду и не морить голодом тех, кто приносил ему прибыль. В отличие от неё. Она опасалась, что когда свинина закончится, то её семье придётся охотиться на птиц и крыс подобно диким котам."
 abyssinia.38.a:0 "..."
 
 abyssinia.39.t:0 "Роковой момент"
 abyssinia.39.d_gomez:0 "— Эта засуха – последнее, что нам было нужно, — сказал Гомез и опустился на трон. — Неужели мы ничего не можем с ней сделать?\nДиджен покачал головой. — Нет, разве что только мы попробуем собрать всех рабов-пегасов, принадлежащих дворянам, чтобы попытаться изменить погоду. И даже в этом случае я сильно сомневаюсь, что мы добьёмся успеха. Королевство велико, так что нам потребуются тысячи пегасов, работающих от зари до заката, чтобы напитать землю влагой. Либо это, либо же полноценная погодная фабрика, укомплектованная эквестрийскими специалистами.\n— Не волнуйся, мой дорогой, — сказала Мортиция и нежно погладила Гомеза по лапе. — Уверена, мы сделали всё возможное, чтобы цены на продукты оставались как можно более низкими, чтобы никто не умер с голоду.\nГомез вздохнул. — Я тоже на это надеюсь. Очень надеюсь."
 abyssinia.39.d_catrina:0 "Диджен Реес-Могги, министр пера, медленно и устало вдохнул, положив лапу на ручку двери. Он долго смотрел на неё, набираясь сил, прежде чем войти. Внутри его ждала королева, которая сидела за большим столом и затачивала когти до остроты бритвы.\n— А, вот и ты, — сказала она, едва подняв на гостя глаза. — Как нехарактерно для тебя опаздывать на столь важную встречу.\nДиджен слегка поклонился. — Прошу прощения, Ваше величество, меня остановили по дороге сюда, — он сел и поставил чемодан на стол, а затем достал из него бумаги.\nКатрина вздохнула. — Просто переходи сразу к делу. Не надо зачитывать полный отчет об инвентаризации всех ложек и вилок в стране.\nБюрокот замер. — ...Как пожелаете, Ваше величество, — бумаги вернулись в чемодан. — Недавняя засуха сильно повлияет на нынешний урожай и значительно снизит его.\n— Я же сказала переходить к делу. Я уже знаю всё о засухе. Достаточно ли у нас продовольствия на складах, чтобы реализовать его на рынке и сохранить низкие цены на продукты? Я запланировала ряд реформ, чтобы обеспечить это. Мне хватит простого ответа "да" или "нет", — во время всего своего монолога Катрина не отрывала взгляда от когтей, которые она аккуратно подпиливала."
 abyssinia.39.d_gomez_absent:0 "[ROOT.ABY_queen_loc_cap] Мортиция протяжно и тягуче вздохнула. — Когда Король Шторм опустошил наши хранилища, я сказала ему, что эти средства нужны нам для импорта продовольствия и других товаров из-за границы. Но йети было всё равно. И его смерть не особо утешает меня, ведь теперь моим подданным грозит голод.\n— Засуха была неожиданной, — сказал Диджен, — как и вторжение Короля Шторма. И мы мало что могли противопоставить обеим угрозам. Чтобы предотвратить засуху, нам придётся собрать всех рабов-пегасов, принадлежащих дворянам, чтобы попытаться изменить погоду И даже в этом случае я сильно сомневаюсь, что мы добьёмся успеха. Королевство велико, так что нам потребуются тысячи пегасов, работающих от зари до заката, чтобы напитать землю влагой. Либо это, либо же полноценная погодная фабрика, укомплектованная эквестрийскими специалистами.\n— Спасибо, Диджен. Этого достаточно, — ответила Мортиция. — Прошлое осталось в прошлом, и теперь мы никак не можем изменить его. Однако я уверена, мы сделали всё возможное, чтобы цены на продукты оставались как можно более низкими, чтобы никто не умер с голоду. Верно?"
 abyssinia.39.a:0 "Лицо Диджена не выражало никаких эмоций."
 
 abyssinia.40.t:0 "Новая [ROOT.ABY_queen_loc_nocap]"
 abyssinia.40.d:0 "[ROOT.ABY_king_loc_cap] Гомез и без того не любил участвовать в советах знати, но в этот раз всё было гораздо хуже. Он знал, что большинство дворян выступают против него и хотят сменить монарха на троне. Последние решения возмутили достаточное количество аристокотов, так что теперь правление Гомеза однозначно подошло к бесславному концу. Монарх чувствовал себя так, будто его заставляют есть отравленную еду, а он никак не может отказаться.\n— Чего же вы все ждёте? — прошипела Катрина, окружённая стражами короны, которые внимательно следили за ней. — Приступайте уже к голосованию, у меня ещё куча дел! Нужно же подготовиться к церемонии коронации.\nДворяне перестали спорить. Немногочисленные сторонники Клаомонов сделали всё возможное, чтобы убедить других дворян изменить своё мнение или хотя бы максимально отложить голосование. Но всё было тщетно. Тем не менее, Гомез оценил их усилия.\nФит'аврари Гумберт встал. — Пусть каждый аристокот, который желает, чтобы Катрина стала преемницей Гомеза на троне Абиссинии, поднимет лапу, — аристокоты начали голосовать один за другим. С каждой поднятой лапой Гомез всё сильнее съёживался в своём кресле. Даже без точного подсчёта голосов было ясно, что большая часть знати не на его стороне.\nИ в этот триумфальный для неё момент встала Катрина. — Это заняло больше времени, чем я планировала. Куда больше. Но это неважно. Отныне я [ROOT.ABY_queen_loc_nocap], так что своим первым указом я полностью прощу себе все свои прошлые сомнительные поступки!\nСтражи короны вышли из комнаты, а Гомез съёжился в кресле так сильно, что его лапы почти не касались пола."
 abyssinia.40.a:0 "Так и закончилось правление Его величества."
 
 abyssinia.41.t:0 "Месафинт (и королевская власть) для чайников"
 abyssinia.41.d_no_empire:0 "Король/королева – глава государства, высшее должностное лицо. Королевские особы считаются "первыми среди равных" в рядах дворянства. Исторически этот титул был известен как "негус" или "нигист", хотя он вышел из употребления после реставрации династии Клаомонов, когда монархи предпочли использовать "королей" и "королев" – международную версию данного титула.\nЦахифе Лам – титул, предназначенный для губернатора Амхафуры. Традиционно это второй по рангу военный чиновник после короля или королевы.\nРас – переводится как герцог. Титул используется влиятельными региональными дворянами.\nМесфина/Месфинит – также переводится как герцог, хотя используется только правителем Лапритреи. Это достаточно новый титул, созданный королём Мяуконненом.\nДеязмач – "командующий вратами", традиционно использовался для предводителей армий, но потом он стал наследственным титулом, для получения которого не требуется военного образования, так что сейчас он соответствует рангу графа.\nМерид Азмач – Азмач это титул командира арьергарда армии, а вот Мерид Азмач – дворянский титул, который переводится как "Внушающий страх/Верховный командир". Традиционный титул для правителей Оромявии.\nФит'аврари – титул командира авангарда в армии, но в настоящее время он соответствует рангу барона.\nБитводед – буквально означает "Возлюбленный", но на практике равен эрлу. Этот титул – дар монарха за личную преданность.\nШум – губернатор. В прошлом губернаторы назначались монархом, но, как и многие другие титулы, он стал наследственным во времена правления династии Котве.\nДжантирар – титул правителя горной крепости Ампавсель в Мяутекеле, неподалёку от Долло.\nБаша – специальный титул правителя Мейндалусии."
 abyssinia.41.d_empire:0 "Император/императрица – Император, или Аце – это новый титул, специально созданный королём Гомезом. Также помимо него монарх получает титулы вроде "Царя царей" и "Льва-завоевателя".\nКороль/королева – глава государства, высшее должностное лицо. Королевские особы считаются "первыми среди равных" в рядах дворянства. Исторически этот титул был известен как "негус" или "нигист", хотя он вышел из употребления после реставрации династии Клаомонов, когда монархи предпочли использовать "королей" и "королев" – международную версию данного титула.\nЦахифе Лам – титул, предназначенный для губернатора Амхафуры. Традиционно это второй по рангу военный чиновник после короля или королевы.\nРас – переводится как герцог. Титул используется влиятельными региональными дворянами.\nМесфина/Месфинит – также переводится как герцог, хотя используется только правителем Лапритреи. Это достаточно новый титул, созданный королём Мяуконненом.\nДеязмач – "командующий вратами", традиционно использовался для предводителей армий, но потом он стал наследственным титулом, для получения которого не требуется военного образования, так что сейчас он соответствует рангу графа.\nМерид Азмач – Азмач это титул командира арьергарда армии, а вот Мерид Азмач – дворянский титул, который переводится как "Внушающий страх/Верховный командир". Традиционный титул для правителей Оромявии.\nФит'аврари – титул командира авангарда в армии, но в настоящее время он соответствует рангу барона.\nБитводед – буквально означает "Возлюбленный", но на практике равен эрлу. Этот титул – дар монарха за личную преданность.\nШум – губернатор. В прошлом губернаторы назначались монархом, но, как и многие другие титулы, он стал наследственным во времена правления династии Котве.\nДжантирар – титул правителя горной крепости Ампавсель в Мяутекеле, неподалёку от Долло.\nБаша – специальный титул правителя Мейндалусии."
 abyssinia.41.a:0 "...зачем мы выдумали столько непонятных слов?!"
 
 abyssinia.42.t:0 "Голодовка поэта"
 abyssinia.42.d_gomez:0 "— Получается, я должен поверить заявлениям Баши о том, что этот пони – "опасный радикал", который представляет собой "угрозу миру и порядку"? — спросил [ROOT.ABY_king_loc_nocap] Гомез у своего доверенного советника.\n— Я постараюсь объективно описать вам ситуацию. Инк Аль-Шиери – пожилой мейндалузский жеребец, который в последние годы широко прославился благодаря своей поэзии. Однако большинство его произведений имеют... довольно подстрекательский характер. Их заголовки говорят сами за себя: "Аль-Мейндалус, пробудись" и "Жеребята мечтают о свободе".\n[ROOT.ABY_queen_loc_cap] Мортиция кивнула. — О, я сама читала кое-какие его стихи. Они великолепны, но... сильно политизированы.\n— Значит, Баша арестовал жеребца только из-за смысла его трудов? — спросил Гомез.\n— Ну, не только. Местный губернатор обвиняет его во многих других вещах, — ответил Диджен, — но я считаю, что первопричиной являются именно стихи. Они сделали Инка в некотором роде героем Мейндалусии.\nГомез застонал. — Ладно, ладно, теперь я понимаю. Но не знаю, почему Баша решил, что заключение в тюрьму что-то исправит. Особенно теперь, когда пони объявил голодовку.\n— Если он умрёт в застенках, то станет мучеником, — объяснил Диджен. — Поэтому-то Баша хочет кормить его насильно и просит у вас разрешения на это.\n— Почему бы просто не помиловать его? — спросила Мортиция. — Тогда пони прекратит свою забастовку, местные жители будут рады, а нам не придётся... насильно кормить его, что звучит весьма неприятно.\n— Но Баша сильно разозлится вашим решением, — ответил Диджен.\n— Ну и пусть злится сколько захочет! — зашипела Мортиция.\nГомез потёр лоб. Очередное важное и неоднозначное решение..."
 abyssinia.42.d_catrina:0 "Катрина читала письмо, сидя за столом, а доставивший его Реп спокойно ожидал. — Дорогуша, не мог бы ты дать чуть менее предвзятое описание этого пони, которого Баша называет "опасным радикалом", что представляет собой "угрозу миру и порядку"?\nЯщер кивнул. — Да, конечно! Инк Аль-Шиери – пожилой поэт, который в последнее время стал очень популярен. Самые известные его произведения называются "Аль-Мейндалус, пробудись" и "Жеребята мечтают о свободе".\nКатрина скривилась, словно только что надкусила кислый лимон. — Теперь я понимаю, почему Баша арестовал его. Хотя список обвинений весьма длинный и абсурдный. Сомневаюсь, что дряхлый жеребец способен на половину этих вещей.\n— Катрина, что ты собираешься делать с его голодовкой?\n— Баша хочет получить разрешение кормить жеребца насильно, чтобы тот не умер от голода и не стал мучеником.\n— ...Ты удовлетворишь его просьбу? Или, может, просто помилуешь жеребца? — с улыбкой спросил Реп. — Думаю, мейндалузсцы будут очень довольны.\nКоролева издевательски расхохоталась. — Да какое мне дело до мнения мейндалузсцев? Реп, не будь глупцом, они нужны мне в качестве не более чем рабов. Более того, удовлетворив просьбу Баши, я легко и быстро сделаю его своим союзником.\nРеп опустил взгляд и уставился на каменный пол. — О... хорошо..."
 abyssinia.42.d_gomez_absent:0 "— Итак, Диджен, не мог бы ты рассказать мне побольше об этом пони? — спросила [ROOT.ABY_queen_loc_nocap] Мортиция. — Баша Мейндалусии утверждает, что он "опасный радикал", который представляет собой "угрозу миру и порядку", но я склонна скептически относиться к его заявлениям.\n— Что ж, я постараюсь объективно описать вам ситуацию. Инк Аль-Шиери – пожилой мейндалузский жеребец, который в последние годы широко прославился благодаря своей поэзии. Однако большинство его произведений имеют... довольно подстрекательский характер. Их заголовки говорят сами за себя: "Аль-Мейндалус, пробудись" и "Жеребята мечтают о свободе".\n— Знаю, я сама читала кое-какие его стихи. Они великолепны, но... сильно политизированы. Понятно, почему Баша так недоволен.\n— Стихи не были единственным основанием для тюремного заключения. Пони обвиняют во многих вещах, однако именно творчество сделало Инка в некотором роде героем Мейндалусии.\n— И эта голодовка... Если он умрёт в застенках, то станет мучеником.\n— Верно. Поэтому-то Баша хочет кормить его насильно и просит разрешения на это.\n— Мне стоит использовать свои полномочия регента, чтобы даровать ему [Root.ABY_royal_loc_nocap]ое помилование, — ответила Мортиция. — Тогда пони прекратит свою забастовку, местные жители будут рады, а нам не придётся... насильно кормить его, что звучит весьма неприятно.\n— Но Баша сильно разозлится вашим решением, — ответил Диджен.\nМортиция нахмурилась и задумалась о том, как же ей поступить."
 abyssinia.42.a:0 "— Пони не сделал ничего плохого."
 abyssinia.42.b:0 "— Пусть Баша действует как считает нужным."
 
 abyssinia.44.t:0 "Вингбардийская блокада"
 abyssinia.44.d:0 "Начальник порта Асмурры подняла бинокль и взглянула в сторону горизонта. Там она увидела флотилию вооружённых кораблей без флагов – но не сомневалась в том, что они сотрудничают с вингбардийским Региа Марина. Это были небольшие корабли, готовые мигом исчезнуть при первых признаках приближения абиссинских судов, и поэтому они не представляли практически никакой военной угрозы. Но одного только присутствия этих неопознанных кораблей было достаточно, чтобы нарушить торговые маршруты. Даже если Абиссинии удастся взять под контроль все воды вокруг своего полуострова, кошка сомневалась, что торговля будет продолжаться. Любые торговые суда будут избегать абиссинских портов как чумы, опасаясь потерять право заходить в порты Вингбардии.\n\nОна опустила бинокль и вздохнула. Вчера в гавань успели доставить последнюю партию продовольствия из-за границы, но хватит ли её на всю Абиссинию? Вряд ли. Кошка надеялась, что правительство приняло соответствующие меры, чтобы подготовиться к нынешней ситуации. В противном случае даже столь высокопоставленному чиновнику вроде неё придётся затянуть пояс."
 abyssinia.44.a:0 "Грядут проблемы..."
 
 abyssinia.45.t:0 "Восстание в Мейндалусии"
 abyssinia.45.d:0 "Луна ярко светила в ночном небе, пока Айрон Мухталь внимательно слушала разговоры по рации и мысленно благодарила контрабандистов из Клуджтауна, которые оказали помощь их движению сопротивления. Конечно, тех волновали лишь деньги, но всё равно любая помощь приветствовалась. Когда рация выплюнула строгий приказ, пони снова сосредоточилась на предстоящей задаче.\n\nЕё отряд покинул укрытия и двинулся к губернаторскому дворцу. Двое стражников-котов у врат заметили нападающих лишь тогда, когда те уже направили оружие на охранников. Но коты сглупили, потянувшись к собственным винтовкам, и тут же получили по десятку пуль каждый.\n\nВскоре Айрон и её отряд оказались внутри. Одни пони заняли огневые позиции у окон, а другие взяли здание под охрану. Айрон Мухталь была радисткой, поэтому она сообщила другим отрядам о своём успехе. — Меч Ватрзы поразил сердце. Повторяю, меч Ватрзы поразил сердце. Жду дальнейших указаний. Конец связи.\n\nВ ответ она также услышала хорошие новости: правительственные учреждения, местная радиостанция, казначейство, пути в Кольтобу... Все эти важные места были захвачены с минимальными потерями, а казармы вместе с большей частью абиссинского гарнизона были окружены. Эти коты уж точно не дураки и сдадутся совсем скоро. Однако новости наверняка быстро достигнут Пантеры и правительство может отправить подкрепление для борьбы с мятежниками. Пони мрачно размышляла о неопределённом будущем."
 abyssinia.45.a:0 "Хотите независимости? Держите!"
 abyssinia.45.b:0 "Аль-Мейндалус айстайказ!"
 abyssinia.45.c:0 "Восстание вскоре будет подавлено."
 
 abyssinia.46.t:0 "Восстание в Мейндалусии"
 abyssinia.46.d:0 "На протяжении нескольких последних десятилетий [ABY.GetNameDef] удерживала Мейндалусию под своим контролем. Казалось, что хватка котов над этим регионом нерушима. Но случилось нечто неожиданное: в Мейндалусии вспыхнуло восстание, изгнавшее котов-оккупантов из региона, после чего повстанцы провозгласили о независимости своего собственного свободного государства.\n\nЭто открывает перед нами отличную возможность. Мало кто ожидает, что не имеющая серьёзных союзников Мейндалусия сможет сохранить свою независимость на протяжении длительного времени. Мы можем либо поддержать пони, чтобы они стали буферным государством, либо же просто проигнорировать их мечты о свободе и силой аннексировать весь регион."
 abyssinia.46.a:0 "Мы должны защитить Мейндалусию."
 abyssinia.46.b:0 "Теперь мы можем захватить весь регион!"
 abyssinia.46.c:0 "Иногда лучше всего просто ничего не делать."
 
 abyssinia.47.t:0 "Возвращение в Фелибелу"
 abyssinia.47.d:0 "Король шёл по извилистой грунтовой дороге в направлении Фелибелы в сопровождении своей свиты и не мог отделаться от ощущения, что ему следовало остаться дома. Гомез считал, что всё это окажется пустой тратой времени. Пока слуги разбирались с багажом и решали вопрос аренды подходящих для монаршей особы покоев (король, конечно, мог реквизировать или использовать любую собственность по своему усмотрению, но хотел справедливо вознаградить владельцев), Гомез направился к храмам. Была вероятность, что Текле уже нет там, и кот надеялся, что не найдёт старого жреца, поэтому сможет просто пролежать в постели весь день.\n\nК сожалению, вскоре он услышал знакомый голос.\n— А, с возвращением, Гомез! Это значит, что для тебя всё ещё есть надежда.\nКороль не проявил аналогичного энтузиазма. — Привет, Текле. Путешествие было утомительным, так что не знаю, смогу ли я сегодня многое сделать.\n— Ничего страшного, мой друг. Пойдём, расслабимся за чашечкой кофе.\n— Я... Думаю, я просто пойду и проверю, успели ли слуги снять для меня жильё.\n— Разумеется, ты волен делать что угодно... но было бы грубо отказаться от вежливого приглашения старика, не так ли?\nГомез заколебался. Предложение выпить кофе звучало заманчиво, хотя в этот момент королю куда сильнее хотелось запустить когти в свой тайник с кошачьей мятой. — Хорошо... но только одну чашку.\nТекле тепло улыбнулся."
 abyssinia.47.a:0 "..."
 
 abyssinia.48.t:0 "Кофейная пауза: трилогия"
 abyssinia.48.d:0 "Гомез снова уставился на исходящую паром чашку кофе. На этот раз она, как ни странно, была наполовину пуста.\nТекле сделал глоток из своей чашки, затем поставил её обратно на скрипучий деревянный стол. — Скажи-ка мне, Гомез, твоя чашка наполовину полна или наполовину пуста?\nКороль посмотрел на священника и нахмурился. Неужто он прочитал его мысли? — Ты, наверное, и так знаешь мой ответ. Должен ли я сказать, что чашка наполовину полна?\n— Нет.\n— Почему? Ведь это правильный ответ?\n— Любой из ответов был бы неверным. Половина чашки и так заполнена жидкостью, а вторая – воздухом. Пуста ли она наполовину или полна, зависит от исключительно интерпретации, которая, в свою очередь, зависит от эмоционального состояния. А ты никогда не должен позволять эмоциям затуманивать твоё видение окружающего мира.\n— ...В смысле?\n— Вероятно, ты думаешь, что сейчас твоя жизнь совершенно ужасна. Что мир – это несправедливое, злое место. И если бы я сказал тебе, что на самом деле мир прекрасен, ты бы не поверил мне, потому что это лишь моё собственное субъективное восприятие. Реальность же такова, что мир таков, каким ему суждено быть. Есть хорошие вещи и плохие. Полнота и пустота. Счастье и страдание. Жизнь и смерть. Существует вечный, повторяющийся цикл радостей и горестей. Ты должен осознавать это, если хочешь непредвзято смотреть на мир и в итоге высвободиться от этого круговорота.\n— Я... понимаю.\n— Вот почему нам нужно продолжать эти разговоры. Ты не должен позволить своим эмоциям ослепить себя."
 abyssinia.48.a:0 "..."
 
 abyssinia.49.t:0 "Порядок в Мейндалусии восстановлен"
 abyssinia.49.d:0 "Лулит Молли заняла позицию перед дворцом губернатора Кольтобы и нацелила винтовку на одно из окон здания. — Кто-нибудь видит мятежников? — крикнула она своим товарищам.\n— Никак нет, — ответил один из них, а затем повернулся и посмотрел на командира отряда. — Сэр, какие приказы?\nПожилой серый кот нахмурился. — Рядовые Молли, Гиб и Том пойдут на штурм здания. Остальные обеспечат прикрытие и при необходимости подавят огневые позиции противника.\nМолли кивнула, а затем проворно двинулась к входной двери в сопровождении двух своих товарищей по отряду. В окнах по-прежнему никто не показывался. Когда кошка поняла, что дверь не заперта, она удивилась, но сперва тихонько достала гранату и приготовила её. Через три секунды Молли быстро открыла дверь и бросила взрывчатку внутрь. Она успела заметить кобылу с винтовкой, направленной на дверь, которая широко раскрытыми глазами смотрела на летящую в её сторону гранату. Лулит захлопнула дверь, после чего тут же раздался громкий и мощный взрыв.\n— Я видел там кого-то, это ты хорошо придумала с гранатой! — сказал рядовой Гиб. Перед мысленным взором Лулит стояли испуганные глаза кобылы, когда она вновь открыла дверь и увидела дымящийся труп у входа рядом с разбитым переносным радиопередатчиком."
 abyssinia.49.a:0 "Это послужит им уроком."
 
 abyssinia.50.t:0 "Мейндалусия пала"
 abyssinia.50.d:0 "Конфликт в Мейндалусии развивался не совсем так, как бы нам хотелось. Увы, но наши [MDL.GetAdjective]ие союзники потерпели поражение, и теперь [ABY.GetNameDef] полностью контролирует их земли. Больше нет смысла делать ставку на наши прошлые планы: в Мейндалусии не осталось значительных сил сопротивления, а население в основном подчиняется своим новым владыкам. У нас нет другого выбора, кроме как попытаться найти элегантный способ выйти из этой войны, поскольку наши граждане по большей части против дальнейшей эскалации."
 abyssinia.50.a:0 "Мир вернулся... пока что."
 
 abyssinia.51.t:0 "Поиск баланса"
 abyssinia.51.d:0 "Текле и Гомез вновь сидели на шатком камне на краю обрыва. — Для очищения разума можно испробовать несколько методов, — объяснил старый священник, сделав паузу, чтобы откашляться. — Сосредоточение на противоположных мыслях, размышление о вреде негативного мышления, игнорирование дурных мыслей и отвлечение себя, поиск первопричин негативных мыслей и, наконец, принудительное умственное усилие.\nГомез кивнул. — Ясно. Значит, если один метод не работает, то можно попробовать другой?\n— Именно так.\nКороль вздохнул. — Мне следовало не затягивать свой повторный визит.\n— И что же встало на пути?\n— Я... я сомневался в том, что ты сможешь мне помочь.\n— Почему же? Я уже много лет помогаю многим.\n— Потому что в конечном итоге... Я сомневаюсь в себе и в своей способности стать лучше.\nТекле удивлённо улыбнулся. — О, это хорошо! Ты осознаёшь, что мыслишь негативно. Мы добились хорошего прогресса.\nГомез приподнял бровь. — Да. Полагаю, ты прав.\n— Ты же пока не уезжаешь, верно? Мы же только-только начали.\n— Ну, я ведь король, в конце концов. Мне нужно управлять всей державой...\n— Постарайся забыть обо всех этих отвлекающих вещах, как я тебе уже говорил прежде.\n— Но я не могу просто игнорировать своих подданных и их благополучие! — Гомез ответил с неожиданной силой.\n— Чистое бескорыстие так же опасно, как и чистый эгоизм. Ты должен найти баланс между ними.\nГомез немного успокоился и замолчал, не зная, что сказать дальше."
 abyssinia.51.a:0 "— Обещаю, что вернусь как можно скорее."
 abyssinia.51.b:0 "— Ладно, думаю, что моя супруга сможет меня подменить."
 
 abyssinia.52.t:0 "Ежедневная борьба"
 abyssinia.52.d:0 "Самым сложным ежедневным испытанием для Гомеза, даже все эти луны спустя, был подъём с постели.\n\nСолнце поднялось над горами Джирати, и его лучи упали прямо на лицо Гомеза. Кот с трудом открыл глаза. Всё тело молило его перевернуться на другой бок и вновь погрузиться в сон, но разум настаивал на том, что для соблюдения установленного графика сна нужно встать прямо сейчас.\nЭто стало началом внутренней борьбы, в которой Гомезу пришлось использовать всё, что он узнал о контроле над своими чувствами, чтобы побороть самого себя. Кот одновременно противостоял желанию подольше понежиться в постели и закончить всё это раз и навсегда, чтобы не испытывать подобных терзаний каждое утро. Однако обретённая мудрость подсказывала ему, что следует стремиться к полному отказу от желаний, если он хочет действительно стать хозяином самому себе. Медитации и тренировки осознанности подготовили Гомеза к этой битве, хотя и не облегчили её. Впрочем, ничто достойное в жизни не бывает лёгким. Однако, как учил его Текле, не стоит возвеличивать и страдания.\nИзнурительная борьба закончилась тем, что Гомез нашёл в себе душевные и физические силы встать с кровати. Он с облегчением выдохнул и подумал о том, чтобы вознаградить себя за этот подвиг листом-другим из своего запаса кошачьей мяты. Однако этот план пошёл прахом, когда дверь в спальню распахнулась. Похоже, что во всём королевстве никто не знает, что сперва нужно стучать.\n— Доброе утро, Гомез, — сказал Текле, бесцеремонно входя в комнату. — Ты встал даже раньше, чем вчера. Очень хорошо. Случайно не передумал уезжать сегодня?\nКот вздохнул. — Нет. И так уже прошло достаточно времени. Моя жена, наверное, вся извелась уже.\nТекле покачал головой. — Мы добились так многого, но ещё так мало... ну что ж. Надеюсь, ты скоро вернёшься.\nГомез кивнул. — Спасибо за всё, Текле. И прости, что сомневался в тебе.\n— Извинения приняты, — с улыбкой ответил серый кот."
 abyssinia.52.a:0 "— До новых встреч."
 
 abyssinia.53.t:0 "Непостоянство"
 abyssinia.53.d:0 "Вернувшись в Пантеру к жене, Гомез стал спокойнее относиться к продолжению умственных тренировок, хотя какая-то его часть по-прежнему решительно сопротивлялась любым попыткам исправления ситуации. Поэтому он вновь решил совершить непростое путешествие в Фелибелу. Гомез уже начал всерьёз задумываться о том, чтобы лично вложить деньги в улучшение местной инфраструктуры и упросить процесс посещения храмов. Но это был не самый насущный вопрос.\n\nВскоре после прибытия Гомез направился прямиком к храмам, ожидая, что Текле уже ждёт его. Монарх прошёл мимо знакомой статуи Бааст, но нигде так и не увидел старого кота. Тогда он направился к жилищу жреца, но обнаружил, что дверь заперта и никто не отвечает на его стук. Гомез начал волноваться и обратился к одной из жриц, жившей неподалёку от храмов.\n— Эм, привет. Ты, случайно, не знаешь где Текле Ма'у?\nКошка в жреческой робе была несколько ошарашена этим вопросом. — Ваше величество? Я польщена вашим вниманием, — она опустилась перед монархом на колени в знак уважения.\nГомез почувствовал себя неловко. — Не могла бы ты... просто ответить на мой вопрос?\nСвященница немедленно встала. — Да, конечно, господин! К сожалению, у Абуны случился инсульт, и он скончался. Если это была его девятая и последняя жизнь, то я уверена, что он сумеет избежать забвения благодаря обретённому просветлению.\nСердце Гомеза учащённо забилось. — Он умер?\n— Увы, господин. Что-то не так? Я заметила, что вы проводили с ним много времени во время прошлого визита.\nГомез потёр лапой лоб и попытался сохранить хотя бы видимость самообладания. — Нет-нет, я в порядке. Просто не ожидал, что это случится так скоро. Мне нужно... вернуться домой и всё обдумать.\n— Господин, но вы же только что приехали?\nГомез ничего не ответил и ушёл прочь."
 abyssinia.53.a:0 "— Мне придётся найти иной способ выжить..."
 
 abyssinia.54.t:0 "Возвращение печального короля"
 abyssinia.54.d:0 "Гомез повторил свой путь в обратном направлении и вновь [ROOT.ABY_queen_loc_nocap] Мортиция встречала его. Однако она тут же заметила, что Гомез выглядит очень угрюмым, что сильно констатировало с его хорошим настроением после прошлого визита. Она почти бросилась к мужу, когда тот вышел из машины. — Дорогой, что случилось?\nГомез ненадолго попытался изобразить подобие улыбки, но быстро сдался. — А, ну... я кое-что не рассказал тебе о Фелибеле. Пойдём внутрь, я всё объясню.\n\nКак только они уединились в отдельной комнате, Гомез вздохнул. Да столь тяжко и протяжно, что Мортиция встревожилась ещё сильнее. — Когда я впервые посетил Фелибелу, то повстречал там старого священника, который предложил мне помощь... Он казался очень мудрым котом, и, несмотря на весьма мой первоначальный скептицизм, он предложил мне наставничество и поддержку, которые помогли контролировать эмоции. К сожалению, в этот раз я узнал, что он... скончался.\nМортиция тут же обняла Гомеза. — Мне... мне так жаль! Но почему ты не рассказал мне о нём раньше?\nГомез тяжело сглотнул. — Я... я не хотел, чтобы показалось, будто какой-то незнакомец помогает мне лучше, чем ты.\nМортиция хихикнула и поцеловала его в щеку. — Не будь таким параноиком, глупыш. Я очень рада, что хоть кто-то смог тебе помочь. А ты должен всегда быть со мной откровенным и честным.\n— Так оно и будет, ведь у меня отныне осталась только ты.\n— Тогда я сделаю всё, что в моих силах. У меня есть разные идеи, которые я уже обсуждала с Дидженом. Мы придумаем, как снова заставить тебя чувствовать себя лучше, не сомневайся в этом. Только не сдавайся, обещаешь?"
 abyssinia.54.a:0 "— ...обещаю."
 
 abyssinia.55.t:0 "Баастизм для чайников"
 abyssinia.55.d:0 "Чужаки зовут баастизмом традиционную веру абиссинских кошек, тесно связанную с их происхождением как вида. В основе учений этой конфессии лежат деяния Бааст, легендарной четвероногой разумной кошки, которая якобы свергла царя-тирана Анубиса из древнего Анугипта и пожертвовала собой, чтобы создать абиссинскую расу. Поскольку то была девятая и последняя жизнь Бааст, ныне она считается мёртвым божеством. Поэтому в баастизме основное внимание уделяется следованию её образу жизни, а не молитвам о спасении или страху перед божественным возмездием.\n\nОсновной принцип баастизма – цикл перерождений, позволяющий коту прожить девять жизней, прежде чем он или она столкнётся с перспективой вечного забвения и небытия. Бааст избежала этой участи, достигнув вечного метафизического существования, отринув желания и даже свою самость. Поэтому баастисты стремятся подражать своей богине, очищая свой разум подобным образом. Они не верят, что животные вроде домашних кошек способны на это, и рассматривают разум как дар Бааст, который необходимо использовать, чтобы освободиться от страданий и последующего небытия.\n\nВ этой религии есть институт священников, которые проживают в уединённых храмах, используемых для поклонения и медитации. Основная задача священников – научить других жить так, как жила Бааст, и помочь им достичь просветления. Почти все баастисты – абиссинские коты, поскольку Бааст уделяет особое внимание отношениям со своими "творениями". Но всё же есть немногочисленные представители иных видов, которые следуют праведному образу жизни Бааст в надежде достичь аналогичного просветления и последующего спасения.\n\nСуществует несколько неортодоксальных разновидностей баастизма, у которых весьма мало последователей. Они по-разному интерпретируют легенду о жизни Бааст, а некоторые даже утверждают, что она всё ещё существует и активно вмешивается в мирские дела подобно прочим обычным богам. Хотя сторонники таких взглядов считаются еретиками, в большинстве случаев они не подвергаются активным преследованиям."
 abyssinia.55.a:0 "А разве коты не должны уже прожить все свои девять жизней?"
 
 abyssinia.56.t:0 "Выбор хобби"
 abyssinia.56.d:0 "Спустя почти час [ROOT.ABY_queen_loc_nocap] Мортиция наконец-то закончила перечислять все хобби, которые, по её мнению, могли бы заинтересовать Гомеза. — Итак, тебе что-нибудь понравилось? — спросила она.\nГомез нахмурился и задумался. — Ну... ты упомянула о коллекционировании марок. Разве король Вингбардии не занимается этим?\nЕго жена кивнула.\n— Если помнишь, то в молодости я и сам был коллекционером. Хотя тогда марки меня не интересовали, сейчас это может измениться. Кто знает, вдруг в итоге я смогу подружиться с грифоньим монархом? — кот сухо усмехнулся.\n— Так вот чем бы ты хотел заняться?\n— А ещё мне понравилась идея настольных военных игр. Да, я получил военное образование, но с тех пор мои навыки слегка... запылились. Быть может, эти тренировки помогут мне отточить познания в стратегии.\n— Не забудь о той части, где тебе самому нужно создавать миниатюры! Это трудоёмкое, но при этом весьма расслабляющее занятие.\n— Ты права, Тиш. И ещё... насчёт готовки. Я не особо люблю готовить, но что, если мне начать вести кулинарное шоу на радио? Слышал, что у эквестрийцев есть что-то подобное. Быть может, оно понравится и нашим простым котам.\n— Только вот для этого нужно, чтобы у них были радиоприёмники, дорогой.\n— Верно, верно... Меня привлекли три этих варианта, но я не уверен, какой из них мне нравится больше всего. Думаю, что остановлюсь на..."
 abyssinia.56.a:0 "— ...коллекционировании марок."
 abyssinia.56.b:0 "— ...настолках."
 abyssinia.56.c:0 "— ...готовке."
 
 abyssinia.57.t:0 "Новый наркотик"
 abyssinia.57.d:0 "С годами Гомез привык к кошачьей мяте до такой степени, что она уже не вызывала у него почти никакой реакции. Однажды кот вспомнил, как один врач давал ему медицинский опиум во время лечения, и вскоре попросил немного этого вещества. Эффект так понравился Гомезу, что в следующий раз он приказал купить сразу несколько ящиков опиума.\n\nНесколько дней спустя [ROOT.ABY_queen_loc_nocap] Мортиция вошла в спальню Гомеза и тут же с головой нырнула в густое облако опиумного дыма. Она сильно закашлялась, и её муж тут же подбежал к ней.\n— Ты в порядке, Тиш? — спросил он, держа в лапах трубку с опиумом.\n— Ты что творишь? Немедленно убери эту гадость! — потребовала она.\nГомез изобразил раскаяние и мигом уронил трубку на пол. — Прости, тебе надо было постучать. Я просто пробовал этот хироптеррский опиум, который я...\n— "Пробовал"? Да из твоей спальни уже несколько дней без перерыва валит дым!\n— Ну... благодаря опиуму я чувствую себя намного лучше. Мне он нравится куда больше кошачьей мяты.\nГнев Мортиции утих, и она вздохнула, когда часть дыма рассеялась. — Прости, дорогой, но... тебе нужно остановиться. Это вещество не сделает тебя по-настоящему счастливым. Оно лишь обманывает твой мозг, заставляя его чувствовать себя хорошо, а тебя – продолжать употреблять эту гадость.\n— Я... Я обещаю, что брошу, когда докурю нынешние запасы."
 abyssinia.57.a:0 "— ...Ты ужасный лжец, дорогой."
 
 abyssinia.58.t:0 "Повторная коронация"
 abyssinia.58.d:0 "Вскоре после того, как король Гомез сделал очень недешёвый заказ на изготовление новой золотой короны взамен отобранной Королём Штормом, он объявил о символической церемонии "повторной коронации", чтобы показать своим подданным, что монарх более не будет королём без короны. На деле в его статусе ничего не изменится, но Гомез чувствовал, что символизм этот церемонии распространится и на него самого. Это был шанс начать всё сначала и попытаться избежать горьких неудач.\n\nВ качестве места своей коронации Гомез неожиданно выбрал храмы Фелибелы, что вызвало немало вопросов. Катрина протестовала против этого, считая подобный курс оскорблением Дома Котве. Маленький тихий городок внезапно превратился в шумное место, когда в него прибыли тысячи кошек и иностранных сановников.\n\nГомез вовсю готовился к церемонии, когда к нему подошла его [ROOT.ABY_queen_loc_nocap]. — Хм? В чем дело, Тиш? — спросил он, пока слуги вычёсывали его шерсть.\nМортиция тепло улыбнулась. — Я просто хотела сказать, что очень горжусь тобой, дорогой.\nГомез улыбнулся в ответ. — А я хочу сказать, что без тебя ни за что не справился бы.\nМортиция хихикнула. — Куда же без слащавой лести, да?\nГомез засмеялся и обнял её.\n\nКогда король появился в центральном зале самого большого храма в Фелибеле, толпа разразилась ликующими криками, пока стража короны стояла наготове на случай неприятностей. Гомез прошёл к трону, установленному в конце зала, и сел, взглянув на всех восхищающихся им котов. Абуна Фелибелы взяла корону и заговорила: — Узрите же нашего короля Гомеза Первого родом из династии короля Клаомонов, что правит без перерыва с тех времён до наших дней! — толпа молча наблюдала, как инкрустированная крупным рубином золотая корона была водружена на голову Гомеза. Кот сделал глубокий вдох и выдохнул, пока толпа радостно скандировала его имя."
 abyssinia.58.a:0 "Король обрёл свой венец."
 
 abyssinia.59.t:0 "Чудо жизни"
 abyssinia.59.desc:0 "Гомез сидел на стуле в центральной больнице Пантеры и с трудом мог поверить в происходящее. На лапах у него лежал маленький и всё ещё слепой, тихо мяукающий чёрно-белый котёнок. Это был его сын, но пока ещё безымянный. Его будущий наследник, если, конечно, котёнок доживет до совершеннолетия. Гомез с трудом мог поверить, что всё это реально.\n\nМонарх вспомнил прошлые тяжёлые годы, когда он был близок к тому, чтобы окончательно сдаться и добровольно наложить на себя лапы. Если бы случилось нечто подобное, этот котёнок никогда бы не родился, а сам Гомез никогда бы не стал отцом. Тот период жизни казался нынешнему Гомезу жалким и лишённым всякой цели. Но кот уже понял, что он должен жить не для себя, а ради других. Не только ради сына или жены, но и ради всей Абиссинии в целом. Они все были куда важнее его. Вот почему король должен был продолжать упрямо идти вперёд, несмотря ни на что.\n\n— Гомез? — устало спросила лежавшая на соседней больничной койке Мортиция. — Как мы назовём нашего сына?\n\nГомез вынырнул из омута своих мыслей и попытался быстро придумать пристойный ответ:"
 abyssinia.59.a:0 "— Э-э-э, как насчёт, эм, Мяумяу?"
 abyssinia.59.b:0 "— Пагсли! Стой, это уже перебор."
 abyssinia.59.c:0 "— ...Тайле Сехиссие?"
 abyssinia.59.d:0 "— Мяуконнен, в честь моего отца."
 
 abyssinia.61.t:0 "Вингбардийский протест"
 abyssinia.61.d_gomez:0 "Гилиппо Гаппи знал, что это рано или поздно случится. В основном потому, что это было попросту неизбежно. Политика Министерства иностранных дел Вингбардии заключалась в том, чтобы давить на абиссинцев до тех пор, пока они либо не уступят, либо не решат дать отпор, что послужит отличным поводом для развязывания военных действий. Но, насколько он понимал, всё это было пустой тратой времени. Министерству не хватало амбиций, и оно не видело истинного потенциала Абиссинии. Только провидцы вроде него самого осмеливались мечтать о большем.\n\n— Мистер Гаппи? — спросил [ROOT.ABY_king_loc_nocap] Гомез. — Всё в порядке?\nГрифон раздражённо вздохнул. — Да-да, я просто задумался, — он удивительно хорошо для грифона говорил на абиссинском языке. — Что вы ответите на официальный протест Министерства иностранных дел? Если эти новые налоги, введённые вашим правительством, не будут отменены, то, боюсь, у Вингбардии не будет выбора, кроме как пойти на контрмеры, поскольку ваши действия будут являться прямым нарушением Катренского договора.\n— А ваш захват Катрена нарушил предыдущее соглашение, — прошипела Мортиция.\n— Успокойся, Тиш, я разберусь, — сказал ей Гомез, а затем повернулся к грифону. — Мы заявляем, что..."
 abyssinia.61.d_gomez_absent:0 "Гилиппо Гаппи знал, что это рано или поздно случится. В основном потому, что это было попросту неизбежно. Политика Министерства иностранных дел Вингбардии заключалась в том, чтобы давить на абиссинцев до тех пор, пока они либо не уступят, либо не решат дать отпор, что послужит отличным поводом для развязывания военных действий. Но, насколько он понимал, всё это было пустой тратой времени. Министерству не хватало амбиций, и оно не видело истинного потенциала Абиссинии. Только провидцы вроде него самого осмеливались мечтать о большем.\n\n— Мистер Гаппи? — спросила [ROOT.ABY_queen_loc_nocap] Мортиция. — Вы хотели обсудить какой-то вопрос?\nГрифон раздражённо вздохнул. — Да-да, я просто задумался, — он удивительно хорошо для грифона говорил на абиссинском языке. — Что вы ответите на официальный протест Министерства иностранных дел? Если эти новые налоги, введённые вашим правительством, не будут отменены, то, боюсь, у Вингбардии не будет выбора, кроме как пойти на контрмеры, поскольку ваши действия будут являться прямым нарушением Катренского договора.\n— А ваш захват Катрена нарушил предыдущее соглашение, — прошипела Мортиция.\n— Должен ли я расценивать ваши слова как дипломатическое оскорбление? — спросил Гаппи.\nМортиция покачала головой. — Нет, нет, прошу прощения. В любом случае, мы заявляем, что..."
 abyssinia.61.a:0 "— ...готовы отменить некоторые налоги."
 abyssinia.61.b:0 "— ...что намерены одинаково относиться ко всем компаниям, будь они иностранными или нет."
 
 abyssinia.62.t:0 "Абиссинский протекционизм"
 abyssinia.62.d:0 "Гилиппо Гаппи, наш дипломат, занимающийся зебриканскими делами, сообщает, что ему не удалось убедить абиссинское правительство отменить недавно введённые налоги на деятельность иностранных компаний. Они наносят ущерб вингбардийским деловым интересам, особенно компании Талониэли, которой, скорее всего, придётся сократить свою деятельность в Абиссинии. Многие грифоны требуют от нашего лидера наложить санкции на Абиссинию, поскольку эти сборы являются прямым нарушением Катренского договора, который гарантировал налоговые льготы для вингбардийских компаний. Если Абиссиния и дальше будет отказываться от сотрудничества, возможно, нам придётся прибегнуть к более жестким мерам."
 abyssinia.62.a:0 "Да как эти драные кошаки осмелились на такое?"
 
 abyssinia.63.t:0 "Восполнить утраченное"
 abyssinia.63.d_no_printer:0 "— Полагаю, вы знаете цель сегодняшнего собрания? — спросил Диджен у Гомеза, раскладывая бумаги.\n\n[ROOT.ABY_king_loc_cap] слегка ссутулился на своём троне. — Да-да, восстановление утраченных богатств королевства. Я до сих пор не могу поверить, что умудрился потерять всё, что мои предки собирали на протяжении веков. В сокровищнице было множество незаменимых фамильных реликвий.\n— Вроде Малахита несчастья?\nГомез нахмурился.\n— Вам следует перестать терзаться мыслями о прошлом, поскольку нельзя вернуться назад и исправить ситуацию. У нас нет иного выхода, кроме как смириться с произошедшим и попытаться построить лучшее завтра.\nГомез расслабился и перестал выглядеть так напряжённо. — Хорошо сказано. Итак, как же нам перестать быть столь нищими попрошайками?\n— В отличие от попрошаек, в нашем распоряжении есть несколько вариантов. Первый и самый очевидный – временно повысить налоги, чтобы доходы превышали расходы. Очевидно, что это может привести к недовольству и определённым беспорядкам, в том числе и политическим. Другой вариант – обратиться в иностранный банк и попытаться договориться о выгодном долгосрочном кредите. В итоге его придётся вернуть, но хотя бы временно мы перестанем страдать от нехватки средств. Третий вариант – приказать Государственному банку Абиссинии обеспечить казначейство дополнительными деньгами. Однако из-за того, что курс нашей валюты в настоящее время является фиксированным по отношению к другой, эта возможность нам недоступна.\n— Хм. Значит, у обоих оставшихся вариантов есть недостатки?\n— Иногда просто нет способа избежать негативных последствий.\n— Да-да. Я хорошо это усвоил. Дай-ка мне время подумать, ладно?\nДиджен почтительно поклонился. — Конечно, Ваше величество."
 abyssinia.63.d_printer:0 "— Полагаю, вы знаете цель сегодняшнего собрания? — спросил Диджен у Гомеза, раскладывая бумаги.\n\n[ROOT.ABY_king_loc_cap] слегка ссутулился на своём троне. — Да-да, восстановление утраченных богатств королевства. Я до сих пор не могу поверить, что умудрился потерять всё, что мои предки собирали на протяжении веков. В сокровищнице было множество незаменимых фамильных реликвий.\n— Вроде Малахита несчастья?\nГомез нахмурился.\n— Вам следует перестать терзаться мыслями о прошлом, поскольку нельзя вернуться назад и исправить ситуацию. У нас нет иного выхода, кроме как смириться с произошедшим и попытаться построить лучшее завтра.\nГомез расслабился и перестал выглядеть так напряжённо. — Хорошо сказано. Итак, как же нам перестать быть столь нищими попрошайками?\n— В отличие от попрошаек, в нашем распоряжении есть несколько вариантов. Первый и самый очевидный – временно повысить налоги, чтобы доходы превышали расходы. Очевидно, что это может привести к недовольству и определённым беспорядкам, в том числе и политическим. Другой вариант – обратиться в иностранный банк и попытаться договориться о выгодном долгосрочном кредите. В итоге его придётся вернуть, но хотя бы временно мы перестанем страдать от нехватки средств. Третий вариант – приказать Государственному банку Абиссинии обеспечить казначейство дополнительными деньгами. Однако это приведёт к временному резкому снижению стоимости нашей валюты.\n— Хм. Значит, у всех вариантов есть недостатки?\n— Иногда просто нет способа избежать негативных последствий.\n— Да-да. Я хорошо это усвоил. Дай-ка мне время подумать, ладно?\nДиджен почтительно поклонился. — Конечно, Ваше величество."
 abyssinia.63.a:0 "— Мои подданные поймут необходимость повышенных налогов."
 abyssinia.63.b:0 "— Займ – самое простое и быстрое решение."
 abyssinia.63.c:0 "— Ха-ха, денежный станок делает "бррр"!"
 
 abyssinia.64.t:0 "Голод в Абиссинии!"
 abyssinia.64.d:0 "Наши купцы и высокопоставленные чиновники, проживающие в Абиссинии, уже некоторое время сообщают об угрозе голода в той земле. Теперь через границу хлынули тысячи голодных котов-беженцев, отчаянно ищущих хоть какую-то еду. Очевидно, что правительству Абиссинии не удалось избежать голода после опустошительной засухи.\n\nГражданские организации уже начали помогать беженцам в приграничных деревнях, но некоторые граждане обращаются к нашему лидеру с просьбой официально помочь Абиссинии в борьбе с голодом. Даже если наши отношения с кошками нельзя назвать идеальными, наш моральный долг – помочь голодающим в час нужды. Конечно, для этого нам придётся расстаться с частью собственных запасов продовольствия, но абиссинцы, несомненно, будут благодарны за любую помощь."
 abyssinia.64.a:0 "Мы должны отправить им все излишки продовольствия!"
 abyssinia.64.b:0 "Они не заслуживают нашей помощи."
 
 abyssinia.65.t:0 "[From.GetNameDefCap] помогает в борьбе с голодом"
 abyssinia.65.d:0 "На границе с державой [From.GetNameDef] обычно было тихо, но после недавно начавшегося голода из Абиссинии хлынул поток беженцев. Однако вскоре после этого сотни существ начали пересекать эту границу в противоположном направлении. Похоже, что лидер [From.GetLeader] решил оказать помощь голодающим абиссинцам. Сотни повозок, грузовиков и других транспортных средств въезжают в страну, доставляя тонны продовольствия для тех, кто нуждается в нём больше всего.\n\nХотя неизвестно, есть ли у [From.GetAdjective]ой помощи голодающим какие-то скрытые мотивы, нам ясно, что их поставки прибыли как нельзя вовремя."
 abyssinia.65.a:0 "Как мы сможем отплатить им?"
 
 abyssinia.66.t:0 "И опять очередное восстание рабов"
 abyssinia.66.d:0 "Шарп Спир стояла на вершине скалы и смотрела на лежащую внизу долину. Ночную тьму рассеивало ярко-оранжевое пламя от горящей кофейной плантации, а тишину нарушали крики, вопли да выстрелы. Однако все эти звуки вызывали у пони лишь улыбку.\n\nВ сопровождении своих телохранителей она спустилась в знакомую долину. Пони подошла к ослу, который нёс на спине мешок с серебряной посудой.\n— Удалось поймать местного землевладельца? — спросила она.\nГлаза осла слегка расширились, когда он узнал пегаску, а затем нервно забегали, как будто он не был уверен в ответе. — Эм, да. Думаю, что да!\nШарп Спир вздохнула. — Ты же не собираешься оставить всё это себе?\nОсёл хихикнул, но опустил уши. — Н-нет, вовсе нет!\nШарп Спир повернулась к одному из своих спутников. — Присмотри-ка за ним, ладно?\nВысокий и мускулистый конь кивнул, а осёл нервно сглотнул.\n\nКогда Шарп Спир приближалась к разграбленному поместью в самом сердце плантации, её заметила кобыла-зебра и тут же прискакала к ней. — Шарп? Что во имя предков ты здесь делаешь?\n— Я же обещала вернуться, чтобы освободить тебя, прежде чем сбежать, — спокойно ответила она. — Кстати, рада видеть тебя живой, Бонту.\n— Взаимно, — сказала старшая зебра. — Я не ожидала, что ты сдержишь своё обещание.\n— Я помню, — ответила Шарп. — Ты сказала, что я умру на свободе. Что мне лучше не высовываться и продолжать жить в оковах подобно тебе.\nБонту обиженно нахмурилась. — Ты могла умереть. Здесь же у нас был кров и еда. А теперь всё это исчезло. "Благодаря" тебе.\n— У нас не было свободы, — спокойно возразила Шарп. — А теперь мы обрели её. Стоит поблагодарить меня за это.\n— Вот спасибо, — Бонту старалась говорить ровно и безэмоционально, но в её голосе всё равно слышалось недовольство столь резкими переменами.\n— Не за что. Кстати, не знаешь где тут наш бывший владелец? — она достала из кобуры пистолет. — Я просто хочу немного потолковать с ним."
 abyssinia.66.a:0 "Мы должны что-то сделать!"
 
 abyssinia.67.t:0 "Ещё больше восстаний рабов"
 abyssinia.67.d_gomez:0 "— Ваше величество, из провинций приходят плохие новости, — сказал Диджен Гомезу.\nКот устало застонал. — Дай-ка угадаю, опять восстание рабов?\n— Хуже. Два одновременных.\nГомез приподнял бровь, но она сливалась с его чёрным мехом и поэтому жест был едва заметен. — Это... весьма тревожное совпадение.\nДиджен покачал седой головой. — Это не совпадение, Ваше величество, а явно скоординированная операция. Это ещё не всё: крепость Ампавсель в Мяутекеле была взята в осаду. Рабы очень хорошо организованы. Вероятно, они получают значительную помощь от сторонников революции.\nГомез прикрыл морду лапой. — Отлично, это лишь вопрос времени, когда они соберут достаточную армию и отправятся сюда, чтобы обезглавить меня.\n— Они ещё недостаточно сильны для подобного. Но вы правы, угроза с их стороны растёт. Я рекомендую постараться отменить рабство как можно скорее.\n— Значит, ты хочешь, чтобы вместо рабов меня обезглавили дворяне?\nДиджен пожал плечами. — И рабов, и дворян можно умиротворить. Конечно, обойдётся это недёшево.\n— За всё всегда приходится платить... Но ты прав, я должен действовать, пока не стало слишком поздно."
 abyssinia.67.d_catrina:0 "Дверь внезапно распахнулась настежь. — Катр... То есть моя королева! Из провинций пришли плохие новости! — воскликнул Реп и в его голосе явственно слышалось беспокойство.\nКатрина застонала. — О, Бааст, неужели я не могу просто спокойно принять ванну?\n— Ой, прости, мне стоило постучать. Но дело действительно срочное!\n— Ну так давай, выкладывай, Реп!\n— Разгорелось два одновременных восстания рабов в разных частях страны.\nКатрина раздражённо хлопнула себя лапой по лбу. — Да чтоб... Реп, я же уже дюжину раз объясняла тебе, что именно так оно и должно происходить!\n— Эм... Но это не просто обычное восстание рабов. Это целая операция, они взяли в осаду крепость Ампавсель в Мяутекеле! И, похоже, рабам помогают республиканские повстанцы!\n— И? Я знаю, что они хорошо организованы с момента атаки на Тигерай.\n— ...Тебя это не тревожит? Не думаю, что в планы входило твоё свержение в результате восстания...\n— А зачем мне беспокоиться? Сейчас я как раз расслабляюсь в ванне, а централизованное лидерство повстанцев означает, что их движение будет легко обезглавить, когда придёт время.\n— И, эм, когда же оно настанет?\n— Терпение, мой дорогой Реп. Довольно скоро. Мне просто нужно, чтобы отчаявшиеся дворяне сделали свой последний шаг."
 abyssinia.67.d_gomez_absent:0 "— Ваше величество, из провинций приходят плохие новости, — сказал Диджен Мортиции.\nКошка устало вздохнула. — Что на этот раз?\n— Два одновременных восстания рабов, одно в Мяутекеле, а другое в Медафи.\n— Не могу сказать, что я удивлена. Нам следовало отменить рабство ещё много лет назад.\n— Удивительно то, что оба восстания отлично скоординированы: крепость Ампавсель в Мяутекеле также была взята в осаду. Рабы очень хорошо организованы. Вероятно, они получают значительную помощь от сторонников революции.\nМортиция нахмурилась. — Это также означает, что у них, скорее всего, единое лидерство, способное сотрудничать и заранее планировать операции. Ведь эти две провинции находятся в противоположных концах страны.\nДиджен приподнял бровь, впечатлённый её прозорливостью. — Скорее всего вы правы. Угроза со стороны повстанцев постоянно растёт. Я рекомендую постараться отменить рабство как можно скорее.\n— Именно это я и пыталась сделать! — прошипела Мортиция. — Но дворяне совершенно непреклонны в этом вопросе.\nДиджен пожал плечами. — И рабов, и дворян можно умиротворить. Конечно, обойдётся это недёшево.\n— Полагаю, лучше нам заплатить эту цену прямо сейчас, пока она не стала совсем непомерной."
 abyssinia.67.a:0 "Всё выходит из-под контроля..."
 
 abyssinia.68.t:0 "Провозглашение Свободной Республики"
 abyssinia.68.d_gomez:0 "Генерал стражи короны резко распахнул дверь в спальню Гомеза. — Мой сюзерен, мы должны доставить вас в безопасное место!\nГомез ещё глубже зарылся лицом в подушку и застонал. — Кто-нибудь когда-нибудь научится стучать в дверь..?\n— Я прошу прощения, но это очень срочно. Вы должны немедленно встать.\nСобрав немногую имеющуюся в столь ранний час силу воли, Гомез принял более вертикальное положение и сел на кровати. — Почему? Что происходит?\n— Волнения рабов переросли в общенациональное восстание против короны. Бунтари создали собственное правительство и стремятся свергнуть монархию. Дир Пава уже пала, и по всей стране царит хаос, поскольку антимонархисты и республиканцы присоединяются к рабам и активно им помогают.\nГомез некоторое молча смотрел на генерала в шоке. — Мне ведь не снится кошмар?\n— Нет, сэр.\n— Похоже, моя жизнь – это и есть один сплошной кошмар, — сказал монарх и невесело усмехнулся.\nГенерал нахмурился, не зная, что ответить. — Мы не можем гарантировать вашу безопасность здесь, во дворце. Пожалуйста, пойдёмте со мной.\n— ...Знаешь, а нужно ли нам вообще сражаться с ними? Ведь если мы просто сдадимся, то это позволит избежать лишнего кровопролития.\nПосле этого предложения генерал стал выглядеть ещё более растерянным. — Полагаю, эм, что это возможно, мой сюзерен. Но вам всё равно придётся бежать из страны, чтобы не попасть в плен.\nГомез спешно размышлял, стоит ли ему сдаться или всё же лучше дать бой повстанцам."
 abyssinia.68.d_catrina:0 "Генерал стражи короны подошёл к королеве Катрине, которая стояла на балконе королевского дворца и смотрела за реку. Вдали отчётливо виднелся горящий город Дир Пава.\nГенерал отсалютовал ей. — Мой сюзерен, мы должны доставить вас в безопасное место. В Дир Паве восстали рабы, а чуть позже к ним присоединились антимонархисты и республиканцы, так что сейчас местный гарнизон оказался заперт в своих казармах.\n— Я знаю, генерал, — ответила Катрина и отпила немного вина из своего бокала. — Я наслаждаюсь шоу.\n— Вам небезопасно находиться здесь. Повстанцы явно хотят напасть на королевский дворец.\n— Разве я не сказала вам готовиться к обороне столицы?\nГенерал кивнул. — Да, мэм. Но мы не можем гарантировать вашу безопасность в случае атаки.\nКатрина тяжело вздохнула. — Да-да. Разумно, я не могу рисковать провалом моих планов. Сможешь обеспечить мне связь с королевской армией?\n— Да, мэм. В нашем распоряжении есть новейшие технологии радио.\n— Превосходно, — Катрина допила вина, а затем небрежно швырнула бокал с балкона. — Пора сыграть партию в "Габату"."
 abyssinia.68.d_gomez_absent:0 "Генерал стражи короны резко распахнул дверь в офис Мортиции. — Ваше величество, мы должны доставить вас в безопасное место!\nМортиция с беспокойством подняла глаза от пишущей машинки. — Что случилось, генерал?\n\n— Прошу прощения, что прерываю вашу работу, но это срочно.\nМортиция встала со стула. — Я уверена, что, несмотря на срочность, у вас найдётся полминуты, чтобы кратко объяснить мне, что происходит.\n— Волнения рабов переросли в общенациональное восстание против короны. Бунтари создали собственное правительство и стремятся свергнуть монархию. Дир Пава уже пала, и по всей стране царит хаос, поскольку антимонархисты и республиканцы присоединяются к рабам и активно им помогают.\nМортиция ахнула и прикрыла рот лапой. — Это ужасно! Но всё же ожидаемо. Вы сообщили моему мужу?\n— Мы пытаемся связаться с ним. Но я сомневаюсь, что повстанцы знают, что он находится вдали от столицы, поэтому монарх должен быть в безопасности.\n— Но всё равно ему придётся скрываться, — кошка глубоко вздохнула, пытаясь собраться с силами. — Полагаю, мне придётся возглавить страну вместо него в это кризисное время. Я... сделаю всё, что в моих силах. А теперь давайте покинем дворец, генерал.\nВоенный отсалютовал ей."
 abyssinia.68.a:0 "Они зашли слишком далеко и поплатятся за это!"
 abyssinia.68.b:0 "Долой корону!"
 abyssinia.68.c:0 "— Мы сдаёмся."
 
 abyssinia.69.t:0 "Пони с оружием"
 abyssinia.69.d_gomez:0 "Наступил тот самый роковой час недели и Гомез застонал. Настало время читать многочисленные петиции и письма от знати. Кот опустился в кресло и придвинул к себе поближе бумаги.\n\nПохоже, что у Баши из Мейндалусии вновь возникли проблемы с неугомонными пони. Иногда Гомез задумывался, не проще ли взять да отпустить Мейндалусию на волю, а не возиться с интеграцией непокорных копытных. В письме Баша требовал от Короны срочно уволить всех пони из [Root.ABY_royal_loc_nocap]ой армии. Он утверждал, что служащие во вспомогательных отрядах пони ненадёжны, склонны к дезертирству и тайно сотрудничают с нелегальным движением сопротивления в Кольтобе. Как и всегда, Баша почти не предоставил доказательств в поддержку своих утверждений.\n\nГомез потёр глаза лапами. Он читал уже третье письмо с подобной просьбой, и это начинало раздражать. Он был обязан ответить Баше, но не знал как именно. Да, губернатор мог быть прав в своих подозрениях, но увольнение мейндалузских пони из армии почти наверняка приведёт к новым неприятностям и усложнит процесс интеграции этого региона. Ведь такова была идея его отца, а Гомезу не хотелось отказываться от его мечты."
 abyssinia.69.d_catrina:0 "Катрина сидела в своём кабинете и лениво перелистывала стопку бумаг на столе. Все они были прошениями и письмами от знати, но на каждое из них она тратила не больше минуты.\n\nБольше всего времени она уделила письму Баши из Мейндалусии, у которого вновь начались проблемы с неугомонными пони. Катрина уже начала подозревать кота в некомпетентности и непригодности для роли губернатора. В письме Баша требовал от Короны срочно уволить всех пони из абиссинской армии. Он утверждал, что служащие во вспомогательных отрядах пони ненадёжны, склонны к дезертирству и тайно сотрудничают с нелегальным движением сопротивления в Кольтобе. Как и всегда, Баша почти не предоставил доказательств в поддержку своих утверждений.\n\nКатрина отложила письмо в сторону. — Реп! — громко позвала она. — У меня есть для тебя работа!\nВскоре в дверях показался запыхавшийся ящер. — Что случилось, Катрина?\n— Мне нужно, чтобы ты написал и доставил несколько писем. Первое – командиру стражи короны с приказом распустить все вспомогательные подразделения пони. Второе – ответ Баше из Мейндалусии, разрешающий ему разоружить всех пони в своём губернаторстве.\n— Эм-м, разве это не расстроит мейндалузсцев?\nКатрина пожала плечами. — Пусть расстраиваются сколько хотят. Это не станет проблемой, поскольку у этих пони больше не будет оружия."
 abyssinia.69.d_gomez_absent:0 "[ROOT.ABY_queen_loc_cap] Мортиция присела на стул и посмотрела на стопку бумаг на своём столе. Вновь настало время читать многочисленные петиции и письма от знати. Кошка собралась с силами и начала методично читать послания.\n\nПохоже, что у Баши из Мейндалусии вновь возникли проблемы с неугомонными пони. Иногда Мортиция задумывалась, не проще ли взять да отпустить Мейндалусию на волю, а не возиться с интеграцией непокорных копытных. В письме Баша требовал от Короны срочно уволить всех пони из [Root.ABY_royal_loc_nocap]ой армии. Он утверждал, что служащие во вспомогательных отрядах пони ненадёжны, склонны к дезертирству и тайно сотрудничают с нелегальным движением сопротивления в Кольтобе. Как и всегда, Баша почти не предоставил доказательств в поддержку своих утверждений.\n\nМортиция почесала подбородок. Поскольку Гомез отсутствовал, ей придётся отвечать вместо него, но она не знала как. Да, губернатор мог быть прав в своих подозрениях, но увольнение мейндалузских пони из армии почти наверняка приведёт к новым неприятностям и усложнит процесс интеграции этого региона. В конце концов, это была идея отца Гомеза. Она боялась расстроить своего супруга, если решит перечеркнуть работу его отца одним росчерком пера."
 abyssinia.69.a:0 "До сих пор они служили нам верой и правдой."
 abyssinia.69.b:0 "Пусть сдают оружие."
 
 abyssinia.70.t:0 "Дезертирство пони"
 abyssinia.70.d:0 "Решение Айрон Мухталь вступить в абиссинскую армию несколько лет назад было весьма... спорным. За это от неё практически отреклись родные и друзья, не поверив оправданиям. Они считали её предательницей и предупреждали, что однажды абиссинские офицеры прикажут ей стрелять в своих товарищей-пони.\n\nОна жалела, что не может рассказать им, что теперь она присоединилась к подпольному анти-абиссинскому движению сопротивления. За эти годы Айрон собрала очень много информации о том, как в действительности работает абиссинская армия изнутри, и убедила других пони присоединиться к её делу. Благодаря всему этому её быстро приняли в ряды повстанцев. Когда же Айрон наконец-то дезертировала, то сделала это не одна, а с десятками других пони. Они украли сотни единиц оружия и множество боеприпасов из абиссинского арсенала в Кольтобе и встретились с бойцами сопротивления в секретном месте. Там они официально поклялись сражаться на стороне сопротивления до освобождения Мейндалусии или до своей смерти. Конечно, она присягала и державе [ABY.GetNameDef], но в конечном итоге её семья была права. Айрон действительно оказалась предательницей и нарушительницей присяги. Только вот предала она оккупантов, а не своих сородичей.\n\nУже на следующий день Айрон Мухталь возглавила дерзкий рейд, который стал частью более масштабного и неплохо скоординированного наступления движения сопротивления. Она надеялась, что её родные и близкие простят её, услышав эту новость."
 abyssinia.70.a:0 "Кто мог предвидеть такое?"
 
 abyssinia.71.t:0 "Мейндалузская петиция"
 abyssinia.71.d_gomez:0 "Гомез выглянул в окно своего дворца и увидел на собравшуюся на улице немаленькую толпу пони. — Значит, они проделали весь путь из Кольтобы только для того, чтобы доставить мне клочок бумаги? — спросил он.\nСтоявший за его спиной Диджен ответил: — Да. Но это в основном символический акт. Все они – члены Национальной Мейндалузской Ассоциации.\n— Это на них жаловался Баша? И утверждал, что они сотрудничают с местными террористами?\n— Да.\nГомез вздохнул. — Ну, думаю, было бы невежливо не встретиться с ними.\n\nВорота дворца открылись, и из них вышел облачённый в монаршие регалии Гомез в окружении стражи короны. Как только пони увидели его, они тут же начали кричать и что-то выкрикивать, но их сдерживали дополнительные отряды стражников. Нескольким пони, одетым в, судя по всему, традиционную мейндалузскую одежду, было позволено подойти к монарху. Среди них был бородатый жеребец-единорог, левитировавший важный на вид лист бумаги. — Ваше величество, мы прибыли сюда из Кольтобы, чтобы доставить вам эту петицию с двумястами тысячами подписей мейндалузских пони. Мы требуем автономии для Мейндалусии. Хватит с нас тиранического правления Баши!\nГомез молчал, переваривая полученную информацию и тщательно обдумывая, что же ответить. Если он примет прошение, то мейндалузсцы точно обрадуются и станут ещё более лояльными к нему. Однако так ему придётся сместить Башу и лишить его власти. Если же он отклонит прошение, то волнения в Мейндалусии продолжатся."
 abyssinia.71.d_catrina:0 "Командир стражи короны вошёл в тронный зал Катрины и склонился перед ней в поклоне. — Я прибыл по вашему приказу, ваше величество.\n— Ценю вашу оперативность. А теперь, пожалуйста, подробно объясните, что же произошло на дороге в столицу.\n— Большая группа пони из Кольтобы вот уже много дней движется в Пантеру, госпожа. Когда мы получили сообщение о них, я отправил туда нескольких стражников на разведку. Мы опознали их как членов Национальной Мейндалузской Ассоциации, радикальной террористической организации, находящейся вне закона. Когда пони достигли окраины города, им было приказано остановиться и повернуть назад. Демонстранты потребовали доставить петицию самой королеве, то есть вам. По их словам, прошение подписали двести тысяч мейндалузских пони. В нём содержится требование предоставления автономии Мейндалусии и принудительной отставки Баши.\nКатрина весело расхохоталась. — Неужели эти идиоты не знают, что любые "петиции" должны сначала пройти через местного губернатора? Это же местное дело, а не национальное.\n— Я думаю, что они прекрасно знают об этом, но им попросту всё равно, мэм.\nСмех перешёл в хихиканье. — Ладно-ладно. Тогда я тоже пошучу над ними. Скажите им, что я получила их петицию и отклонила её. Мейндалусия юридически является неотъемлемой частью Абиссинии и не имеет права на региональную автономию. Любые иные будущие политические петиции должны сперва получать одобрение губернатора, чтобы этот фарс не повторился.\nГенерал послушно, будто машина, кивнул. — Ясно, Ваше величество. Я позабочусь о том, чтобы они спокойно вернулись домой и передам им следующее:"
 abyssinia.71.d_gomez_absent:0 "Мортиция выглянула в окно дворца и увидела на собравшуюся на улице немаленькую толпу пони. — Это было неизбежно. Очевидно, что терпение пони окончательно истощилось.\nСтоявший за её спиной Диджен ответил: — Все они – члены Национальной Мейндалузской Ассоциации, так что они уже и так были радикализованы.\n— Разве это хоть у кого-то вызывает удивление, если учесть, как дурно мы с ними обращались? Или как с ними обошёлся Баша?\n— Нет.\nМортиция вздохнула. — Я должна выйти и встретиться с ними от имени своего мужа.\n\nВорота дворца открылись, и из них вышла облачённая в монаршие регалии Мортиция в окружении стражи короны. Как только пони увидели её, они тут же начали кричать и что-то выкрикивать, но их сдерживали дополнительные отряды стражников. Нескольким пони, одетым в, судя по всему, традиционную мейндалузскую одежду, было позволено подойти к регентше. Среди них был бородатый жеребец-единорог, левитировавший важный на вид лист бумаги. — Ваше величество, мы прибыли сюда из Кольтобы, чтобы доставить монарху эту петицию с двумястами тысячами подписей мейндалузских пони. Мы требуем автономии для Мейндалусии. Хватит с нас тиранического правления Баши!\nМортиция молчала, тщательно просчитывая возможные варианты ответа. Если она примет прошение, то мейндалузсцы точно обрадуются и станут ещё более лояльными к монархии. Однако так им придётся сместить Башу и лишить его власти. Если же она отклонит прошение, то волнения в Мейндалусии продолжатся."
 abyssinia.71.a:0 "— Ваше прошение одобрено."
 abyssinia.71.b:0 "— Боюсь, что вы напрасно проделали весь этот путь."
 
 abyssinia.72.t:0 "Забастовка рабочих в Мейндалусии"
 abyssinia.72.d_gomez:0 "Купцы пали ниц перед троном Гомеза. Монарх лишь устало вздохнул. — Пожалуйста, это вовсе не обязательно. Вы можете встать.\nИзысканно разодетые коты растерянно переглянулись, но всё же повиновались. — Спасибо, что удостоили нас аудиенцией, Ваше высочество, — сказал один из них.\n— Да-да, всегда пожалуйста. Что у вас за проблема?\nЗаговорил другой торговец. — Мы, как и многие другие бизнескоты, владеем недвижимостью в Мейндалусии и нанимаем местных работников. Однако многие из них недавно объявили забастовку.\n— Это очень похоже на скоординированную акцию. Половина мейндалузской экономики лежит в руинах, — добавил третий торговец.\n\n— И в чём причина этой забастовки? Чего хотят пони? — спросил Гомез.\n— Обычной чепухи. Больших зарплат, лучших условий труда, более частых повышений. Четвероногим не нравится, что мы, коты, командуем ими.\n— Пожалуйста, воздержитесь от расистских высказываний, — попросил Гомез с усталым стоном. — Так почему бы вам просто не дать им то, чего они хотят?\nТорговцы были просто ошеломлены таким предложением. — П-простите? — чуть заикаясь ответил один из них. — Вы хоть представляете, насколько это снизит наши доходы? Некоторые и вовсе могут разориться!\n— А продолжающиеся забастовки не обанкротят их? — уточнил Гомез.\n— Ну, эм, да. Это тоже возможно.\n— Так о чём именно вы меня просите?\n— Передайте мейндалузсцам, что вы на нашей стороне и что никаких уступок не будет!\n\nГомез закатил глаза. В очередной раз ему придётся решать, каких именно подданных он хочет разозлить."
 abyssinia.72.d_catrina:0 "Купцы пали ниц перед троном Катрины. Она некоторое время наслаждалась их покорностью, а затем приказала торговцам встать. Изысканно одетые коты повиновались. — Спасибо, что удостоили нас аудиенцией, Ваше высочество, — сказал один из них.\n— Вам повезло, учитывая, насколько плотный у меня график. Реп объяснил мне, что вы хотите обсудить Мейндалусию, так?\nЗаговорил другой торговец. — Мы, как и многие другие бизнескоты, владеем недвижимостью в Мейндалусии и нанимаем местных работников. Однако многие из них недавно объявили забастовку.\n— Это очень похоже на скоординированную акцию. Половина мейндалузской экономики лежит в руинах, — добавил третий торговец.\nКатрина сердито нахмурилась. — И что сделал губернатор? Это же местное дело.\n— Он захотел выкупить наше имущество в обмен на помощь! — возмущённо крикнул четвёртый купец. — Этот кот продажный от усов до самого кончика хвоста, я говорю вам!\nКатрина потёрла висок. — О, во имя Бааст... В данном случае вы правильно сделали, обратившись ко мне. Я свяжусь со своим казначеем и пришлю вам средства, чтобы вы смогли пережить этот период, не разорившись и не продав всё. Для поддержания порядка в ваш регион также будет отправлена стража короны. К сожалению, я не могу заставить свободных пони работать, поскольку они не являются рабами. Поэтому я подготовлю закон, запрещающий забастовки не-котам и позволяющий превратить нарушителей в рабов. Бюрократия займёт некоторое время, но гарантирует, что подобное больше не повторится.\nКупцы вновь распростёрлись ниц перед троном, восхваляя королеву и осыпая её благодарностями. Катрина же одарила их в ответ клыкастой улыбкой."
 abyssinia.72.d_gomez_absent:0 "Купцы пали ниц перед Мортицией, которая сидела на своём небольшом троне рядом с пустым троном Гомеза. Она тепло улыбнулась. — Спасибо за этот жест, но в нём нет необходимости. Вы можете встать.\nИзысканно разодетые коты растерянно переглянулись, но всё же повиновались. — Очень жаль, что в настоящее время [ROOT.ABY_king_loc_nocap] отсутствует, но мы рады, что вы удостоили нас аудиенцией, моя [ROOT.ABY_queen_loc_nocap], — сказал один из них.\n— Всегда рада помочь. Что у вас за проблема?\nЗаговорил другой торговец. — Мы, как и многие другие бизнескоты, владеем недвижимостью в Мейндалусии и нанимаем местных работников. Однако многие из них недавно объявили забастовку.\n— Это очень похоже на скоординированную акцию. Половина мейндалузской экономики лежит в руинах, — добавил третий торговец.\n\n— Какова цель забастовки? — спросила Мортиция. — Чего они хотят?\n— Обычной чепухи. Больших зарплат, лучших условий труда, более частых повышений. Четвероногим не нравится, что мы, коты, командуем ими.\n— Пожалуйста, воздержитесь от расистских высказываний, — Мортиция болезненно скривилась. — А вы не думали просто согласиться с их требованиями, чтобы поскорее прекратить забастовку?\nТорговцы были просто ошеломлены таким предложением. — П-простите? — чуть заикаясь ответил один из них. — Вы хоть представляете, насколько это снизит наши доходы? Некоторые и вовсе могут разориться!\n— А продолжающиеся забастовки не обанкротят их?\n— Ну, эм, да. Это тоже возможно.\nМортиция вздохнула. — И что, по вашему мнению, я должна сделать от имени своего мужа?\n— Передайте мейндалузсцам, что вы на нашей стороне и что никаких уступок не будет!\n\n[ROOT.ABY_queen_loc_cap] нахмурилась. В очередной раз ей придётся решать, каких именно подданных она хочет разозлить."
 abyssinia.72.a:0 "— Я приказываю вам согласиться с их требованиями."
 abyssinia.72.b:0 "— Я поддержу вас."
 
 abyssinia.73.t:0 "Абиссинцы вызывают засуху"
 abyssinia.73.d_dam:0 "Уже некоторое время мы получаем сообщения о том, что абиссинцы строят большую плотину на реке, которую они называют Пантерой. Эта река, естественно, протекает и через нашу страну, обеспечивая водой сотни тысяч ослов. Несмотря на наши неоднократные предупреждения, абиссинцы достроили плотину и начали заполнять большое водохранилище, что привело к самой настоящей катастрофе чуть ниже по течению. Уровень воды в реке упал до критической отметки, и местным фермерам не хватает воды для орошения своих земельных наделов.\n\nСовершенно очевидно, что необходимо поскорее принять меры, чтобы наказать абиссинцев за игнорирование наших просьб."
 abyssinia.73.d_irrigation:0 "Уже некоторое время мы получаем сообщения о том, что абиссинцы разворачивают большой ирригационный проект на реке, которую они называют Тигр. Эта река, естественно, протекает и через нашу страну, обеспечивая водой сотни тысяч ослов. Несмотря на наши неоднократные предупреждения, абиссинцы достроили оросительные каналы и начали заполнять их водой, что привело к самой настоящей катастрофе чуть ниже по течению. Уровень воды в реке упал до критической отметки, и местным фермерам не хватает воды для орошения своих земельных наделов.\n\nСовершенно очевидно, что необходимо поскорее принять меры, чтобы наказать абиссинцев за игнорирование наших просьб."
 abyssinia.73.d_double_dam:0 "Уже некоторое время мы получаем сообщения о том, что абиссинцы строят две больших плотины на реках, которую они называют Пантерой и Тигром. Эти реки, естественно, протекают через Асстирию и Ансерук, обеспечивая водой сотни тысяч ослов. Несмотря на наши неоднократные предупреждения, абиссинцы достроили плотины и начали заполнять большие водохранилища, что привело к самой настоящей катастрофе чуть ниже по течению. Уровень воды в реках упал до критической отметки, и местным фермерам не хватает воды для орошения своих земельных наделов.\n\nСовершенно очевидно, что необходимо поскорее принять меры, чтобы наказать абиссинцев за игнорирование наших просьб."
 abyssinia.73.a:0 "Вот же драные котяры!"
 
 abyssinia.74.t:0 "Протесты ослов"
 abyssinia.74.d_dam:0 "— Наше послание было передано твоему сюзерену? — потребовал ответа разъярённый ослиный дипломат у Гумберта Темесгена, фит'аврари Димети.\nИзящно одетый кот сделал глубокий вдох. — Нет, как я уже говорил, [ROOT.GetLeader] не желает тратить своё время на ваши жалобы. Проект плотины слишком важен, чтобы мы могли его просто взять и отменить.\nЯрость осла разгорелась пуще прежнего, и он, едва сдерживая её, громко фыркнул. — Что ты за дипломат?! Вот, посмотри на последствия действий твоей страны! — он протянул коту запечатанный свиток.\nГумберт взял его, вежливо кивнул и открыл. Прочтя его, кот нахмурился. — Не является ли это эмбарго чрезмерной ответной реакцией?\n— Ты хоть понимаешь, какой ущерб твой народ нанёс моему? Нам, ослам, не чужда гордость и мы не можем легкомысленно относиться к подобным обидам!\n— Могу ли я что-то сделать, чтобы изменить ваше мне... ах да, вы же на весь мир славитесь редкостным упрямством. Прошу прощения.\nОсёл проигнорировал оскорбление. — Немедленно сообщи своему сюзерену! На этот раз у тебя есть веская причина для этого.\nГумберт нервно поправил свой смокинг."
 abyssinia.74.d_irrigation:0 "— Наше послание было передано твоему сюзерену? — потребовал ответа разъярённый ослиный дипломат у Гумберта Темесгена, фит'аврари Димети.\nИзящно одетый кот сделал глубокий вдох. — Нет, как я уже говорил, [ROOT.GetLeader] не желает тратить своё время на ваши жалобы. Ирригационный проект слишком важен, чтобы мы могли его просто взять и отменить.\nЯрость осла разгорелась пуще прежнего, и он, едва сдерживая её, громко фыркнул. — Что ты за дипломат?! Вот, посмотри на последствия действий твоей страны! — он протянул коту запечатанный свиток.\nГумберт взял его, вежливо кивнул и открыл. Прочтя его, кот нахмурился. — Не является ли это эмбарго чрезмерной ответной реакцией?\n— Ты хоть понимаешь, какой ущерб твой народ нанёс моему? Нам, ослам, не чужда гордость и мы не можем легкомысленно относиться к подобным обидам!\n— Могу ли я что-то сделать, чтобы изменить ваше мне... ах да, вы же на весь мир славитесь редкостным упрямством. Прошу прощения.\nОсёл проигнорировал оскорбление. — Немедленно сообщи своему сюзерену! На этот раз у тебя есть веская причина для этого.\nГумберт нервно поправил свой смокинг."
 abyssinia.74.a:0 "Гумберт не ошибся."
 
 abyssinia.75.t:0 "Отчаянная мольба"
 abyssinia.75.d:0 "Гомез спокойно шёл по коридору своего дворца и тут на его пути внезапно возник Рас Терстон. — Вот вы где, ваше исключительнейшее превосходительство! — воскликнул он, и не успел Гомез осознать, что происходит, как белый кот уже стоял на коленях и целовал пол подле лап монарха.\n— Эм... День добрый, уважаемый Рас. Такие почести вовсе не обязательны. Почему вы не попросили официальной аудиенции со мной?\nТерстон взглянул на Гомеза, так и не поднявшись с пола. — О, ваше высочайшее и всеобожаемое величество, я пытался много раз! Но ваш советник Диджен всё время говорил, что вы недоступны для личной встречи.\nГомез нахмурился. — Хотя я занят в последнее время, нет причин, по которым я не мог бы поговорить с вами раньше. Вы ведь, в конце концов, весьма высокопоставленный дворянин.\nГлаза Терстона округлились. — О, спасибо, спасибо! — кот вновь принялся целовать пол.\nГомез огляделся по сторонам, надеясь, что никто не видит этой неловкой сцены. — О чём вы хотели поговорить?\nТерстон внезапно встал и положил лапу на плечо Гомеза. — Пожалуйста, пересмотрите своё решение исключить нас, дворян, из рядов офицеров! Обещаю, я сделаю всё возможное, чтобы исправиться!\n— Ах, вот в чём дело. — Гомез вздохнул. — Знаешь, ты пока не доказал, что достаточно компетентен, чтобы вести моих солдат.\nТерстон в отчаянии практически завыл. — Умоляю вас, о безупречный и непогрешимый владыка! Я докажу, что достоин, если вы только дадите мне шанс сделать это!"
 abyssinia.75.a:0 "— Нет, моё решение окончательное."
 abyssinia.75.b:0 "— Ладно, дворяне могут остаться."
 
 abyssinia.76.t:0 "Первые среди равных"
 abyssinia.76.d:0 "Многие дворяне немало удивились, когда гонцы из Пантеры передали послания, в которых аристокотов просили посетить монарший дворец. Ведь уже много лет именно они организовывали заседания совета знати. Так что данный поступок уже сам по себе был для Гомеза способом подтвердить свою власть над ними. Когда аристокоты прибыли в зал совета, они удивились ещё сильнее, когда увидели, что [ROOT.ABY_king_loc_nocap] уже ждёт их.\n\nКак только все стулья были заполнены приглашёнными котами, [ROOT.ABY_king_loc_nocap] Гомез встал со своего трона и заговорил. Речь его была монотонной, что намекало на то, что кот не раз репетировал следующие слова. — Приветствую вас, знать Абиссинии. Я рад, что вы все благополучно добрались сюда. Во-первых, я знаю, что обычно председательницей на этих встречах выступает достопочтенная Цахифе Лам Тардар Соурпусс, но сегодня же я возьму на себя эту роль.\nДворяне беспокойно переглянулись, их явно встревожили такие внезапные перемены ранее полностью предсказуемого монарха.\n— Во-вторых, вопрос сегодняшней встречи касается вашей роли в Абиссинии. Я хотел бы вспомнить старую народную поговорку – "Кот из дома – мыши в пляс" – и напомнить вам всем, что я, как [ROOT.ABY_king_loc_nocap] и суверенный владыка Абиссинии, являюсь первым среди равных и поэтому заслуживаю уважения. Моё отсутствие могло заставить вас позабыть об этом.\nКак только Гомез сделал паузу, некоторые дворяне тут же начали громко протестовать. Монарх поднял лапу, призывая их замолчать. — Я прошу вас лишь об уважении, подобном тому, которое вы оказывали моему отцу – королю Мяуконнену.\nКазалось, что эти слова успокоили аристокотов. Но Гомеза беспокоило то, насколько же легко вывести их из себя. Ему нужно было продумать то, как он намеревался дальше обращаться с этими выскочками-дворянами."
 abyssinia.76.a:0 "И заговорил он как тот, кому в Фелибеле открылось истина..."
 abyssinia.76.b:0 "Я заслужу их любовь и доверие, прежде чем отберу у них всё."
 
 abyssinia.77.t:0 "Предупреждение"
 abyssinia.77.d_gomez:0 "Фит'аврари Гумберт Темесген сел перед столом Гомеза.\n— Как раз вовремя, Темесген, — сказал Гомез, а затем устало вздохнул. — У меня был длинный и сложный день, так какой же важный вопрос вы хотели обсудить наедине?\nАристокот снял с головы белую шляпу и взял её в лапы. — Я хотел бы поговорить о вашем самом выдающемся министре, Диджене Реес-Могги.\nУсталость Гомеза мигом исчезла и теперь он выглядел явно настороженным. — ...А что с ним?\n— Боюсь, его влияние становится слишком значительным. На последнем заседании Совета вы попросили, чтобы мы, дворяне, уважали вас. Но Диджен уже давно ведёт себя словно [ROOT.ABY_king_loc_nocap], практически единолично определяя политику государства и вмешиваясь во все государственные вопросы от вашего имени.\nГомез нахмурился. — Вы думаете, что это он побудил меня произнести речь перед знатью? И вы расстроены этим?\nГумберт покачал головой. — Неважно, что я думаю, правда всё равно остаётся неизменной. Диджен становится слишком могущественным для выходца из рядов черни. Можно ли ему доверять?\nГомез застонал и потёр лапой лоб. — Он верно служил моему отцу в течение многих лет...\n— И что же именно тогда стало причиной смерти короля Мяуконнена?\nГомез мигом захлопнул рот. Неужели он каким-то образом узнал правду?\nГумберт сузил глаза. — Но похоже, вы знаете об этом побольше меня. Ну что ж. В конечном счёте у вас, разумеется, по праву есть абсолютная власть над Абиссинией. Но будьте осторожны, мой сюзерен, иначе можете потерять её, — Гумберт снова надел шляпу, встал и вышел из комнаты, оставив Гомеза наедине со своими мыслями."
 abyssinia.77.d_gomez_absent:0 "Фит'аврари Гумберт Темесген сел перед столом Мортиции.\n— Как раз вовремя, — сказала Мортиция, отодвигая в сторону стопку бумаг. — Я только что закончила свою работу. Итак, что же вы хотели обсудить наедине?\nАристокот снял с головы белую шляпу и взял её в лапы. — Мне бы хотелось поговорить о самом выдающемся министре Гомеза, Диджене Реес-Могги.\nМортиция с любопытством приподняла бровь. — А что с ним?\n— Боюсь, его влияние становится слишком значительным. На последнем заседании Совета Гомез попросил, чтобы мы, дворяне, уважали его. Но Диджен уже давно ведёт себя словно настоящий [ROOT.ABY_king_loc_nocap], практически единолично определяя политику государства и вмешиваясь во все государственные вопросы от имени монарха.\nМортиция нахмурилась. — Вы думаете, что это он побудил Гомеза произнести речь перед знатью? И вы расстроены этим?\nГумберт покачал головой. — Неважно, что я думаю, правда всё равно остаётся неизменной. Диджен становится слишком могущественным для выходца из рядов черни. Можно ли ему доверять?\nМортиция глубоко вздохнула. — Он верно служил отцу Гомеза в течение многих лет...\n— И что же именно тогда стало причиной смерти короля Мяуконнена?\nМортиция мигом захлопнула рот. Неужели он каким-то образом узнал правду?\nГумберт сузил глаза. — Но похоже, вы знаете об этом побольше меня. Ну что ж. В конечном счёте, у Гомеза, разумеется, по праву есть абсолютная власть над Абиссинией. Но будьте осторожны в том, как именно ВЫ правите, иначе он может потерять её, — Гумберт снова надел шляпу, встал и вышел из комнаты, оставив Мортицию наедине со своими мыслями."
 abyssinia.77.a:0 "— Можно публично временно отстранить его от должности..."
 abyssinia.77.b:0 "— Диджен – мой единственный союзник в борьбе с этими коварными крысами."
 
 abyssinia.78.t:0 "Лучшие из лучших – Часть I"
 abyssinia.78.d:0 "Тардар Соурпусс: как Цахифе Лам она является вторым по рангу военным чиновником (см. "Месафинт (и королевская власть) для чайников"). Поддержание роли знати в армии в качестве её лидеров является для кошки важнейшей целью. Она также известна своей ворчливостью и пессимистичностью.\nТерстон Ваффлс: его вполне можно назвать подхалимом, вечно старающимся заслужить расположение монарха. Но это не значит, что он будет молчать, если ему что-то не понравится. Этот кот умеет быть ОЧЕНЬ громким.\nДучесс: она известна своей благожелательностью и элегантностью. Её резиденция, Катрен, была захвачена Вингбардией в 1006 году.\nГумберт Темесген: вот уже более десяти лет он верно служит королевству в роли дипломата и министра иностранных дел. В его вотчине находится Дир Пава – третий по величине город Абиссинии, росту которого способствует прогрессивная экономическая политика. Гумберт умён и мастерски владеет мечом.\nМарти Ньяньяньяньянья: известен своим чудным гиперактивным характером и пристрастием к поджаренной в тостерах выпечке. Кот вложил деньги в их производство и сосредоточился на развитии сельского хозяйства.\nСалем Себлехарегвоин: очень амбициозен, жаден и саркастичен, но всё же у него есть и недостатки.\nЛюцифер: крайне жесток и печально известен своим суровым обращением с рабами. Его хитрость соперничает только с его обжорством.\nТимоти Йе'исати Ирати: таинственный кот, по слухам, занимающийся оккультизмом."
 abyssinia.78.a:0 "Это ещё не всё?"
 
 abyssinia.79.t:0 "Лучшие из лучших – Часть II"
 abyssinia.79.d:0 "Чешир Пасс: этого кота, с морды которого не сходит злобная ухмылка, считают сумасшедшим из-за его мудрёных философских, но по сути бессмысленных речей. Истинные мотивы остаются загадкой.\nКот-в-шляпе: после бесславного окончания неудачной карьеры аниматора для котят он унаследовал от матери обширные владения и стал одним из ведущих землевладельцев Абиссинии.\nСильвестр Пуссикэт-старший: больше всего известен своей сильной шепелявостью. В основном занимается подготовкой своего сына, Сильвестра-младшего, к наследованию титула. Поэтому он не желает ограничивать дворянские привилегии.\nГамбол Виха: этот кот, ранее известный как Захарий, носит престижный титул Джантирара – стража крепости. В целом он добродушен и предан, но наивен и обладает большим эго.\nТомас Джаспер: известен также как Том благодаря своей эксцентричной привычке охотиться на мышей подобно диким котам. В политике в первую очередь он стремится сохранить статус-кво.\nАутмил Поп: его герцогство – протекторат Вингбардии. По абиссинской версии договора данный статус временный, но вингбардийцы заявляют, что их протекторат постоянный. Как бы то ни было, Аутмил уже много лет не принимал участия в абиссинской политике.\nСмадж Венибери: на редкость антисоциальный землевладелец, известный в основном тем, что массово производит салат на экспорт для травоядных.\nБингус Бирус: несмотря на некоторое сходство с Деязмачем Тимоти, на самом деле он не имеет с ним ничего общего. Бингус добился власти и славы после того, как король Мяуконнен назначил его Башой Мейндалусии. Кот поклялся сделать всё возможное, чтобы освободить Мейндалусию от незаконной мейргипетской оккупации."
 abyssinia.79.a:0 "Ура, конец! И никакой части III."
 
 abyssinia.80.t:0 "Абиссиния в одностороннем порядке расторгает Катренский договор!"
 abyssinia.80.d_owns_katren:0 "Тревожные новости приходят из Абиссинии: Гилиппо Гаппи, наш дипломат, занимающийся зебриканскими делами, сообщает, что правительство Абиссинии приняло крайне опрометчивое и необоснованное решение в одностороннем порядке отменить Катренский договор. Это соглашение устанавливало демилитаризованную зону вокруг одноимённого порта, предоставляло вингбардийским компаниям права на добычу полезных ископаемых в этом регионе, делало вингбардийцев неподсудными местным абиссинским законам, а также многое другое. Если Абиссиния не будет соблюдать условия договора, то наши интересы в этой стране окажутся под серьёзной угрозой.\n\nГарнизоны из Катрена сообщают, что абиссинские части уже продвигаются через бывшую демилитаризованную зону в Каткате, что вызвало массовое бегство наших гражданских из сельской местности. Мы не уверены, попытается ли Абиссиния атаковать сам Катрен, но не исключаем этой возможности. Некоторые правительственные чиновники требуют от армии ответить на эту угрозу, в то время как другие утверждают, что договор был несправедливо навязан Абиссинии."
 abyssinia.80.d_dont_own_katren:0 "Тревожные новости приходят из Абиссинии: Гилиппо Гаппи, наш дипломат, занимающийся зебриканскими делами, сообщает, что правительство Абиссинии приняло крайне опрометчивое и необоснованное решение в одностороннем порядке отменить Катренский договор. Это соглашение устанавливало демилитаризованную зону вокруг одноимённого порта, предоставляло вингбардийским компаниям права на добычу полезных ископаемых в этом регионе, делало вингбардийцев неподсудными местным абиссинским законам, а также многое другое. Если Абиссиния не будет соблюдать условия договора, то наши оставшиеся интересы в этой стране окажутся под серьёзной угрозой.\n\nПоскольку Катрен уже был ранее оккупирован Абиссинией, мы лишь можем подтвердить полную потерю всей провинции Каткат, что знаменует провал нашей экспансионистской политики в Зебрике."
 abyssinia.80.a:0 "Начинайте мобилизацию!"
 abyssinia.80.b:0 "Договор всё равно был нечестным и незаконным."
 
 abyssinia.81.t:0 "Абиссиния желает обсудить условия Катренского договора"
 abyssinia.81.d:0 "К Гилиппо Гаппи – нашему дипломату, занимающемуся зебриканскими делами – недавно обратилось правительство Абиссинии. Коты хотят пересмотреть Катренский договор, поскольку, по их мнению, он нарушает условия ранее заключённых с ними соглашений и в целом был подписан под принуждением. Хотя в этих обвинениях есть доля правды, данное соглашение устанавливало демилитаризованную зону вокруг одноимённого порта, предоставляло вингбардийским компаниям права на добычу полезных ископаемых в этом регионе, делало вингбардийцев неподсудными местным абиссинским законам, а также многое другое. Вполне вероятно, что абиссинцы хотят пересмотреть все эти пункты, что приведёт к значительной потере наших концессий. Некоторые грифоны в нашем правительстве не особо заботятся об Абиссинии и считают, что мы должны оставить их в покое, но вот другие говорят, что Катренский договор должен остаться неизменным."
 abyssinia.81.a:0 "Пусть Гаппи проявит гибкость на переговорах."
 abyssinia.81.b:0 "Никаких уступок этим кошакам."
 
 abyssinia.82.t:0 "Переговоры с Вингбардией"
 abyssinia.82.d:0 "— ...Разве эти изменения не делают Катренский договор фактически недействительным? — пробормотал Гилиппо Гаппи.\n— Во многом да, но всё же не совсем, — ответил Гумберт Темесген. — В пересмотренной версии договора вингбардийские компании по-прежнему будут защищены от государственного налогообложения.\n— Ну конечно, — пробормотал Гаппи, но его недовольство было напускным. На самом деле грифон был вполне доволен таким поворотом событий. В Зебрике были куда более важные и ценные земли, чем сухие и каменистые просторы Абиссинии.\n— Так вы подпишете его? — вежливо спросил Гумберт.\nГрифон пожал плечами. — Я не желаю конфликта между нашими странами, а министерство иностранных дел поручило мне вести переговоры самостоятельно. Этот договор предлагает очень спорные условия для нашей стороны, но я обязан подписать его во имя вечной дружбы между нами.\nС этими словами Гаппи взял в когти перо и принялся подписывать документы. Гумберт лишь кивнул на это."
 abyssinia.82.a:0 "Было на удивление просто."
 
 abyssinia.83.t:0 "Вингбардия отказывается вести переговоры"
 abyssinia.83.d:0 "— Мне больно это говорить, — сказал Гилиппо Гаппи так, словно был готов вот-вот расплакаться, — но министерство иностранных дел не дало мне разрешения на переговоры с вашим правительством.\nГумберт моргнул, не особо впечатлённый устроенным перед ним мелодраматическим шоу.\n— Поверьте, — продолжил грифон, — я хочу лишь поддерживать дружбу между двумя нашими великими странами, но в данном случае мои когти связаны за спиной. Я приношу свои извинения от имени вингбардийской нации.\n— Я принимаю ваши извинения, — ответил Гумберт, — но не могу гарантировать той же реакции от моего сюзерена. Ведь данный кабальный договор был подписан в момент острого кризиса. Из вежливости мы предприняли попытку дипломатии. Но помните, что у нас, кошек, острые когти.\nКак и у нас, подумал Гилиппо, но вслух не сказал. Вместо этого он кивнул головой, пытаясь этим жестом выразить свои извинения. — Понимаю. Я сделал всё возможное, чтобы избежать конфликта, но этого оказалось недостаточно. В исторических трактатах будет написано, что я пытался предотвратить катастрофу, но не смог. —\n"Скорее всего, катастрофу именно для вашей стороны," — подумал грифон. Но он не лгал. Насколько Гилиппо понимал, Абиссиния была пустой тратой времени. А теперь и жизней."
 abyssinia.83.a:0 "Иногда меч оказывается сильнее пера."
 
 abyssinia.84.t:0 "Абиссиния просит вернуть Катрен"
 abyssinia.84.d:0 "Мы получили дипломатическое сообщение от державы [ABY.GetNameDef]: в нём изложено требование, согласно которому наши гарнизоны должны мирно покинуть спорный портовый город Катрен, поскольку, как заявляется в коммюнике, он незаконно оккупирован иностранной державой. Да, в целом это так, но нельзя забывать и про то, что удержание Катрена предоставляет нам плацдарм на зебриканском континенте и кошачьем полуострове, позволяя оказывать влияние на абиссинское правительство. А если мы не уйдём мирно, то нас угрожают изгнать силой. Но, возможно, война – это как раз то, что позволит нам расширить свои владения на другом материке?"
 abyssinia.84.a:0 "Пусть забирают свой городишко."
 abyssinia.84.b:0 "Город наш. Им придётся смириться с этим."
 
 abyssinia.85.t:0 "Катрен возвращён"
 abyssinia.85.d_gomez:0 "На губах Гумберта играла улыбка, что было нечастым зрелищем, когда он предстал перед троном Гомеза, низко поклонился и снял свой цилиндр. — Я вернулся из путешествия в город [From.Capital.GetName]. И привёз хорошие новости.\nУлыбка оказалась заразительной, и вскоре Гомез тоже слабо улыбнулся. — Полагаю, что они приказали своим войскам покинуть Катрен?\n— Верно, мой сюзерен. Я слышал от Терстона, что наши войска вот-вот прибудут в этот портовый город.\nГомез облегчённо вздохнул. — Всё прошло лучше, чем я ожидал. Спасибо за ваши дипломатические старания, Темесген.\n— Рад служить вам, Ваше величество, — Гумберт ответил с удовлетворением и почтительно поклонился."
 abyssinia.85.d_gomez_absent:0 "На губах Гумберта играла улыбка, что было нечастым зрелищем, когда он предстал перед троном Мортиции (который, надо признать, смотрелся весьма скромно на фоне пустующего трона её мужа), низко поклонился и снял свой цилиндр. — Я вернулся из путешествия в город [From.Capital.GetName]. И привёз хорошие новости.\nУлыбка оказалась заразительной, и вскоре Мортиция тоже тепло улыбнулась. — А, так они согласились мирно покинуть Катрен?\nГумберт кивнул. — Я слышал от Терстона, что наши войска вот-вот прибудут в этот портовый город.\nМортиция сцепила когти. — Я рада, что никому не пришлось проливать кровь из-за этого глупого территориального спора. Гумберт, благодарю тебя от имени моего мужа.\n— Рад служить Его величеству, — ответил Гумберт официальным, но скучным тоном и поклонился."
 abyssinia.85.d_gommie:0 "Стоя на холме, Шарп Спир подняла бинокль и посмотрела вниз на порт Катрена, заполненный [From.GetAdjective]ими кораблями с припасами. И грифонами. Затем она опустила инструмент и вздохнула с облегчением. — Я очень боялась, что нам придётся открыть огонь, ради того чтобы они убрались. А это, вероятно, привело бы лишь к новой кровавой войне...\nФахд аль-Касаар, стоявший рядом с ней, улыбнулся и ободряюще положил копыто ей на плечо. — Вот уж никогда бы не подумал, что ты такая дипломатка. Сначала договор с патриотическим фронтом, а теперь вот это? Что случилось с той грозной воительницей, которая сначала стреляла, а потом задавала вопросы?\nШарп лишь фыркнула. — Думаю, она просто устала от насилия. К тому же зачем рисковать жизнью, сражаясь с врагами, если можно просто вежливо попросить их убраться прочь?"
 abyssinia.85.a:0 "Какое облегчение."
 
 abyssinia.86.t:0 "Провал переговоров"
 abyssinia.86.d_gomez:0 "Гумберт с мрачным выражением лица предстал перед троном Гомеза, низко поклонился и снял свой цилиндр. — Я вернулся из путешествия в город [From.Capital.GetName]. И, увы, с дурными новостями.\nГомез озабоченно нахмурил брови. — Полагаю, они отказались вернуть нам Катрен?\n— Верно, мой сюзерен. Терстон сказал, что они даже решили усилить местный гарнизон.\nГомез протяжно застонал. — Всё прошло примерно так, как я и ожидал. Тем не менее, спасибо за старания, Темесген. Мне придётся лично заняться этой проблемой... то есть сказать армии, чтобы она выгнала наглых оккупантов.\n— Рад служить вам, Ваше величество, — ответил Гумберт официальным, но скучным тоном и почтительно поклонился."
 abyssinia.86.d_gomez_absent:0 "Гумберт с мрачным выражением лица предстал перед троном Мортиции (который, надо признать, смотрелся весьма скромно на фоне пустующего трона её мужа), низко поклонился и снял свой цилиндр. — Я вернулся из путешествия в город [From.Capital.GetName]. И, увы, с дурными новостями.\nМортиция сердито нахмурилась. — А, значит они решили заупрямиться, да?\nГумберт кивнул. — Терстон сказал, что они даже решили усилить местный гарнизон.\nМортиция заворчала себе под нос. — Вряд ли это поможет им остановить абиссинскую армию, — кошка попыталась успокоиться и вернуть себе самообладание. — Но я всё равно хочу поблагодарить вас за попытку решить проблему дипломатическим путём, Гумберт.\n— Рад служить Его величеству, — ответил дипломат официальным, но скучным тоном и поклонился."
 abyssinia.86.d_gommie:0 "Стоя на холме, Шарп Спир подняла бинокль и посмотрела вниз на порт Катрена, заполненный [From.GetAdjective]ими кораблями с припасами. И вооружёнными грифонами. Затем она опустила инструмент и устало вздохнула. — Я очень боялась, что нам придётся открыть огонь, ради того чтобы они убрались. И, к сожалению, не прогадала...\nФахд аль-Касаар, стоявший рядом с ней, ободряюще положил копыто ей на плечо. — От неизбежного конфликта не убежать, как бы мы этого ни хотели.\nШарп на это лишь поникла. — Да уж... в любом случае дороги назад нет. Или мы навсегда испортим имидж, или дадим достойный ответ.\nФахд кивнул. — Ты права. А теперь, давай убираться отсюда. Тут небезопасно."
 abyssinia.86.a:0 "Тогда нам придётся вернуть своё силой."
 
 abyssinia.87.t:0 "Ответ из Муррсии"
 abyssinia.87.d_gomez:0 "Гонец прибыл в офис монарха и низко поклонился Гомезу. — Ваше высочество, мы получили ответ на конфиденциальное сообщение для Раса Муррсии. Зачитать его?\n— Я вполне способен прочитать его сам, — ответил Гомез. — Пожалуйста, передай мне ответ.\nГонец кивнул, передал письмо, ещё раз поклонился и покинул кабинет.\nГомез откинулся на стуле и начал читать:\n\n"Законному наследнику короля Мяуконнена,\nПод властью моей семьи герцогство Муррсия уже много десятилетий было протекторатом Вингбардии. За это время грифоны немало улучшили условия на острове, но в основном делали это ради собственного гарнизона. Изначально они действительно уважали мою власть, но думали, что я не замечу постепенной эрозии моих полномочий и медленного, но постоянно расширяющегося продвижения их бюрократии. Более того, солдаты гарнизона, прибывшие сюда для "защиты" острова (от кого, интересно, они собирались его защищать?), явно собирались поселиться здесь на постоянной основе в качестве колонистов. Всё это время грифоны пытались надеть на меня ошейник и ожидали, что я просто смирюсь со своей участью.\nНо они ошиблись. У меня есть план по изгнанию гарнизона. Для этого я рекомендую полагаться на контрабандистов и гражданские торговые суда..."\n\nГомез прекратил читать и хихикнул. Он беспокоился, что Рас стал предателем, но оказалось, что он готов в любой миг разорвать все возможные договора с грифонами."
 abyssinia.87.d_catrina:0 "Гонец низко поклонился королеве Катрине, которая восседала на своём троне. — Ваше высочество, мы получили ответ на конфиденциальное сообщение для Раса Муррсии. Зачитать его?\n— Да, давай, — ответила она.\nКот кивнул, раскрыл письмо и начал читать вслух:\n\n"Законной наследнице короля Фелибелы,\nПод властью моей семьи герцогство Муррсия уже много десятилетий было протекторатом Вингбардии. За это время грифоны немало улучшили условия на острове, но в основном делали это ради собственного гарнизона. Изначально они действительно уважали мою власть, но думали, что я не замечу постепенной эрозии моих полномочий и медленного, но постоянно расширяющегося продвижения их бюрократии. Более того, солдаты гарнизона, прибывшие сюда для "защиты" острова (от кого, интересно, они собирались его защищать?), явно собирались поселиться здесь на постоянной основе в качестве колонистов. Всё это время грифоны пытались надеть на меня ошейник и ожидали, что я просто смирюсь со своей участью.\nНо они ошиблись. У меня есть план по изгнанию гарнизона. Для этого я рекомендую полагаться на контрабандистов и гражданские торговые суда..."\n\nКатрина усмехнулась про себя. Отчасти она беспокоилась о том, что Рас мог стать предателем, но всё же он доказал свою нерушимую верность Абиссинии."
 abyssinia.87.a:0 "Пессимист никогда не бывает разочарован."
 
 abyssinia.88.t:0 "Восстание в Муррсии"
 abyssinia.88.d_monarchy:0 "Командир гарнизона Муррсии была приглашена в личный особняк правителя острова и вскоре явилась на встречу. Однако грифина не вполне доверяла местному дворянину-коту и поэтому взяла с собой несколько телохранителей. Особняк находился недалеко от Мурргадов, поэтому, если что-то пойдёт не так, подкрепление сможет прибыть весьма оперативно.\n\nРас радушно встретил её и предложил вкусный ужин с большим количеством мясных блюд. Грифина не смогла устоять, но на всякий случай попросила своих телохранителей сначала попробовать еду. После сытной трапезы офицер наконец спросила: — Итак, уважаемый Рас, зачем же вы пригласили меня?\n— О, я просто хотел сообщить вам, что грядут некоторые изменения.\nГрифина нахмурилась. — Какие изменения? Были ли они одобрены?\n— Ну конечно. Не глупите, я лично одобрил их.\n— Я говорю про центральное правительство.\nКот кивнул. — Да-да, я пользуюсь полной поддержкой Абиссинии.\nКомандир гарнизона забеспокоилась тем, куда идёт разговор. — Вы знаете, какое правительство я имею в виду.\n— И вы знаете, что я знаю. Я сказал именно то, что и хотел сказать.\nГрифина не знала как на это реагировать. Дружелюбие Раса развеивалось с каждой минутой. — Вы так и не рассказали мне про изменения.\n— Ах, да, приношу извинения. Позвольте-ка мне продемонстрировать. — Рас встал и что-то громко крикнул.\n\nВ столовую из всех дверей хлынул поток вооружённых котов. Через мгновение на командира гарнизона и её телохранителей было направлено с десяток винтовок. — Э-это измена! Мои солдаты...\n— Пока вы ужинали, моя дружина установила контроль над Мурргадами. От вас же мне нужна лишь капитуляция.\nГрифина заколебалась и подумала, не совершить ли ей необдуманный поступок, который мигом приведёт к скоропостижной смерти."
 abyssinia.88.d_gommie:0 "Командир гарнизона Муррсии была приглашена в личный особняк правителя острова и вскоре явилась на встречу. Однако грифина не вполне доверяла местному дворянину-коту и поэтому взяла с собой несколько телохранителей. Особняк находился недалеко от Мурргадов, поэтому, если что-то пойдёт не так, подкрепление сможет прибыть весьма оперативно.\n\nРас радушно встретил её и предложил вкусный ужин с большим количеством мясных блюд. Грифина не смогла устоять, но на всякий случай попросила своих телохранителей сначала попробовать еду. После сытной трапезы офицер наконец спросила: — Итак, уважаемый Рас, зачем же вы пригласили меня?\n— Я хочу обсудить с вами местное движение сопротивления. Когда вы уже наконец покончите с ними? Их нападения уже стали почти ежедневными.\nГрифина нахмурилась. — Мы делаем всё что можем. Учитывая те скудные средства, что мне выделило центральное правительство, мы и так работаем на пределе.\nКот кивнул. — Хмм... В таком случае, я прошу вас разместить у меня вокруг дома нескольких телохранителей. Клянусь своим хвостом, вчера ночью мне даже послышалось, будто кто-то шастает вокруг...\n\nВооружённые коты ввалились в комнату через все возможные окна и двери. Не успели грифоны и кот сориентироваться, как они все оказались на мушке десятков винтовок. Рас же мог только разинуть рот от шока. — Повстанцы... о-они проникли внутрь!\n— Пушистый figlio di puttana! Ты привёл меня прямо в засаду! — воскликнула грифина, начав сверлить бешеным взглядом побледневшего Раса.\n— Да, это так. Но он и сам не догадывался об этом, — послышался грубый старческий голос, после чего в центр комнаты вышла пожилая зебра. — Нам нужно было, чтобы он сам испугался и пригласил вас сюда. На удивление, сработало даже лучше чем мы ожидали.\n— Вы кучка шизоидов, мои солдаты сейчас...— начала грифина, но её оборвала зебра.\n— Кстати о них. Пока вы с удовольствием обедали, мои товарищи установили контроль над Мурргадами. От вас же мне нужна лишь подтверждение капитуляции.\nГрифина заколебалась и подумала, не совершить ли ей необдуманный поступок, который мигом приведёт к скоропостижной смерти."
 abyssinia.88.a:0 "— ...Я сдаюсь."
 
 abyssinia.89.t:0 "Абиссиния предлагает выкупить Муррсию"
 abyssinia.89.d:0 "Абиссинские дипломаты сделали нам интересное предложение – они хотят выкупить остров Муррсия и готовы заплатить за него немалую сумму. Почти сто лет назад они уступили остров Вингбардии в обмен на помощь в технологическом развитии и промышленные инвестиции. Однако после... взятия Катрена под защиту отношения между нами испортились, и с тех пор Абиссиния жаждет получить остров обратно, считая старый договор с Вингбардией недействительным.\n\nХотя остров и является полезной военно-морской базой у зебриканского побережья, в остальном он довольно непримечателен и беден на ресурсы. Мы действительно можем выгодно продать его, а не держать у себя. Если мы откажемся, то абиссинцы будут расстроены и предпримут менее... дипломатический подход, чтобы вернуть себе остров."
 abyssinia.89.a:0 "Продано! ПРО-О-О-ОДАНО!"
 abyssinia.89.b:0 "Остров не продаётся."
 
 abyssinia.90.t:0 "Государство [From.GetNameDefCap] согласно продать Муррсию"
 abyssinia.90.d_gomez:0 "Гумберт положил стопку бумаг на стол в кабинете Гомеза. — Прошу, ваше величество. Полный текст договора, который ратифицировал и подписал [From.GetLeader]. Он официально передаёт контроль и право собственности на Муррсию обратно нам. Взамен я предоставил им оплату в виде ценностей из сокровищницы.\nГомез взял бумаги и просмотрел их, после чего кивнул. — Отличная работа, Темесген. Ты всегда умел впечатлить меня.\n— Пришлось немного поторговаться, но в конце концов мне удалось убедить их, — диплокот сделал небольшую паузу, затем продолжил, — однако Рас, по какой-то причине, кажется, обиделся. Он не принимал участия в переговорах и теперь, похоже, чувствует себя так, словно его продали как раба.\n— Боюсь, ему придётся смириться с этим, — ответил Гомез с некоторой досадой. — Я отправлю приказ страже короны и [Root.ABY_royal_loc_nocap]ому флоту отправить на остров гарнизон."
 abyssinia.90.d_gomez_absent:0 "Гумберт положил стопку бумаг на стол Мортиции. — Прошу. Полный текст договора, который ратифицировал и подписал [From.GetLeader]. Он официально передаёт контроль и право собственности на Муррсию обратно нам. Взамен я предоставил им оплату в виде ценностей из сокровищницы.\nМортиция взяла бумаги в лапы, тщательно прочитала все документы и довольно улыбнулась. — Похоже мы добились всех нужных целей. Отличная работа, Гумберт.\n— Пришлось немного поторговаться, но в конце концов мне удалось убедить их, — диплокот сделал небольшую паузу, затем продолжил, — однако Рас, по какой-то причине, кажется, обиделся. Он не принимал участия в переговорах и теперь, похоже, чувствует себя так, словно его продали как раба.\nОна нахмурилась. — Как... мелочно с его стороны. Надеюсь он образумится со временем. Даже идиот понимает, что ему стоит быть благодарным за то, что нам удалось освободить его остров без единой капли крови."
 abyssinia.90.d_gommie:0 "Шарп Спир в очередной раз стояла на трибуне парламента. — ...И именно поэтому, уважаемые представители, нам следует проголосовать за одобрение и ратификацию этой покупки, — закончив свою тридцатиминутную речь, она взяла копытом стакан с водой и отпила из него.\n— Благодарю, мисс Спир, — сказал спикер парламента, а затем обратился к аудитории.\n— Кто-то хочет высказаться?\nОдин из котов в шляпе встал. — У меня есть вопрос, если позволите. Мисс Спир, эта покупка не только израсходует почти весь государственный бюджет, выделенный на "непредвиденные расходы", но и приведёт к дефициту. Придётся ли нам брать кредит для финансирования покупки и собирать дополнительные доходы для бюджета следующего года?\nШарп мысленно пожалела, что выпила весь стакан за раз. — Министр финансов позаботится об этом, не волнуйтесь. Правительство не будет повышать налоги в следующем году, если вы волнуетесь именно об этом.\nДругой кот, на этот раз в очках, тоже встал. — Мисс Спир, если после этой покупки титул Муррсия будет упразднён, что будет с Расом? Вы не упомянули о нём в своей речи. Ему просто возьмут и позволят остаться гражданином?\nСреди аудитории послышалось презрительное шипение, тем самым дав Шарп несколько секунд на подготовку ответа. — Он не совершал преступлений, а рабство на острове уже и так запрещено законом... Я не думаю, что у нас есть законные основания для его преследования, если только вы не хотите обвинить его в измене или пособничестве врагу.\nЗал парламента наполнился спорами и криками. — Тишина в зале! — воскликнул спикер парламента. — По одному, пожалуйста. Или если у вас больше нет вопросов или возражений, мы можем приступить к голосованию.\nЭто, казалось, успокоило представителей, а Шарп тихо пробормотала про себя "Слава богам"."
 abyssinia.90.a:0 "Время праздновать!"
 
 abyssinia.91.t:0 "Государство [From.GetNameDefCap] отказывается продать Муррсию"
 abyssinia.91.d_gomez:0 "— Ты предлагал им ТАКУЮ сумму, и они всё равно отказались?! — воскликнул Гомез с разочарованием и неверием.\nГумберт мрачно кивнул. — К сожалению, они не заинтересованы в продаже острова. Ни в каком виде.\nГомез потёр виски. — Мда... не могу сказать удивлён я или разочарован, — кот тяжело вздохнул. — Полагаю, пришло время для плана Б.\n—...в котором мы отправим сообщение Расу Муррсии и будем надеяться, что он согласится организовать вооружённое восстание? — Гумберт спросил тоном, который целиком подразумевал, что это плохая идея.\n— Да. Не похоже, что у нас есть другие варианты вернуть остров. Или ты предпочтёшь объявить им официальную войну и попытаться полноценно победить на море?\nРыжий кот покачал головой. — Вы как всегда правы, ваше величество..."
 abyssinia.91.d_gomez_absent:0 "— ЧТО?! ОНИ НАСТОЛЬКО КРЕТИНЫ?! — громко воскликнула Мортиция.\nГумберт, казалось, и глазом не моргнул на этот крик души и лишь кивнул. — К сожалению, они не заинтересованы в продаже острова. Ни в каком виде.\nМортиция ударила кулаком по столу. — Мы предлагаем им не только мирное, дипломатическое решение, но и множество наших богатств, заработанных тяжким трудом, а они ещё и имеют смелость отказываться? Я знала что у этих птиц нет достоинства, нет чести, НЕТ УВАЖЕНИЯ!\n— Прошу вас, успокойтесь, — попросил Гумберт. — Разве у Диджена... э-э, то есть, его величества Гомеза не было плана Б?\nМортиция резко вздохнула, затем медленно выдохнула. — Да, конечно есть. Мы отправим сообщение Расу Муррсии и будем надеяться, что он согласится организовать вооружённое восстание. Похоже, это единственный вариант, который у нас есть. Мы же не можем просто объявить им войну и начать самоубийственное морское вторжение на остров.\n— Действительно, — ответил Гумберт с некоторым сомнением."
 abyssinia.91.d_gommie:0 "— Ну, что скажешь? — спросила Шарп Спир.\nМеркуриоз Зоба, покрытый шрамами зебра из Алвани, кивнул. — Если на то будет воля Божья, твой план имеет все шансы сработать. Впрочем, он целиком полагается на то, что оккупанты не пошлют подкрепления.\n— Я очень сомневаюсь, что они это сделают. Муррсия им не так уж важна и ценна.\n— Никогда нельзя знать наверняка. Даже крыса может драться с особой жестокостью за крошку хлеба.\nКобыла нахмурилась. — Судя по моим данным, недостатка в силе у нас не будет. Местных к тому же легко завербовать. Так что если ячейку сопротивления накроют, просто понадобится больше оружия. С остальным, уверена, вы и так справитесь.\n— На острове нет рабства, а учитывая что там живут одни коты, то вербовка может быть и не такой уж и лёгкой, как в начале нашего восстания.\n— Хм, возможно наши методы действительно не сработают. Попробуем по-другому. Нужно подналечь на антигрифонью и антиимпериалистическую пропаганду, чтобы воззвать к их патриотизму.\nМеркуриоз не смог удержаться от смеха. — Ты говоришь как воин патриотического фронта! Когда моя малышка успела стать такой?\nШарп усмехнулась. — Наверное, эти коты плохо на меня влияют."
 abyssinia.91.a:0 "Свяжитесь с Расом Муррсии."
 abyssinia.91.b:0 "Свяжитесь с муррсийскими мятежниками."
 
 abyssinia.92.t:0 "Поражение в мейндалузской войне"
 abyssinia.92.d:0 "Несмотря на все усилия наших доблестных солдат и прекрасные способности к планированию командиров, [ABY.GetNameDef] и её мерзкие коты одолели наши силы в Мейндалусии. Мы были вынуждены отступать до тех пор, пока не получили предложение: держава [ABY.GetNameDef] готова заключить мирный договор, поскольку их цели были достигнуты. Хотя более твердолобые индивидуумы готовы продолжать эту войну, поддержка населения ослабевает, и сейчас мы вряд ли можем что-то уже сделать."
 abyssinia.92.a:0 "Нелёгкая сделка, на которую мы вынуждены пойти."
 
 abyssinia.93.t:0 "Победа в мейндалузской войне"
 abyssinia.93.d_gomez:0 "С фронта пришло срочное сообщение по телеграфу. Прежде чем прочитать его, Мортиция некоторое время просто смотрела на него, про себя гадая, хорошие или плохие новости оно содержит. Она глубоко вздохнула и наконец начала читать:\n\n"ШТАБ АБИССИНСКОЙ АРМИИ\nКОЛЬТОБА\n\nВРАЖЕСКИЕ ОБОРОНИТЕЛЬНЫЕ ПОЗИЦИИ ЗАХВАЧЕНЫ -(ТОЧКА)-\nНАСТУПЛЕНИЕ БЫЛО УСПЕШНО, НЕСМОТРЯ НА ПОТЕРИ -(ТОЧКА)-\nВРАЖЕСКОЕ ПРАВИТЕЛЬСТВО ЗАПРОСИЛО ПРЕКРАЩЕНИЕ ОГНЯ -(ТОЧКА)-\nОНИ ГОТОВЫ СДАТЬ ТЕРРИТОРИЮ МЕЙНДАЛУСИИ -(ТОЧКА)-\nВОЕННЫЕ ДЕЙСТВИЯ БЫЛИ ОСТАНОВЛЕНЫ -(ТОЧКА)-\nПЕРЕГОВОРЫ БЫЛИ НАЧАТЫ-\n\nГОМЕЗ МЯУКОННЕН"\n\nПослание явно было написано секретарём или другим слугой, а не самим Гомезом, но она всё равно почувствовала облегчение от этой новости. Хотя её муж спокойно командовал армией из тыла, он всё равно постоянно подвергался риску, посещая фронт. Осознание того, что он наконец в безопасности, радовало её гораздо больше, чем известие о победе."
 abyssinia.93.d_catrina:0 "С фронта пришло срочное сообщение по телеграфу. Прежде чем прочитать его, Реп некоторое время просто смотрел на него, про себя гадая, хорошие или плохие новости оно содержит. Он глубоко вздохнул и наконец начал читать:\n\n"ШТАБ АБИССИНСКОЙ АРМИИ\nКОЛЬТОБА\n\nВРАЖЕСКИЕ ОБОРОНИТЕЛЬНЫЕ ПОЗИЦИИ ЗАХВАЧЕНЫ -(ТОЧКА)-\nНАСТУПЛЕНИЕ БЫЛО УСПЕШНО, НЕСМОТРЯ НА ПОТЕРИ -(ТОЧКА)-\nВРАЖЕСКОЕ ПРАВИТЕЛЬСТВО ЗАПРОСИЛО ПРЕКРАЩЕНИЕ ОГНЯ -(ТОЧКА)-\nОНИ ГОТОВЫ СДАТЬ ТЕРРИТОРИЮ МЕЙНДАЛУСИИ -(ТОЧКА)-\nВОЕННЫЕ ДЕЙСТВИЯ БЫЛИ ОСТАНОВЛЕНЫ -(ТОЧКА)-\nПЕРЕГОВОРЫ БЫЛИ НАЧАТЫ-\n\nКАТРИНА ТАББИ"\n\nПослание явно было написано секретарём или другим слугой, а не самой Катриной, но он всё равно почувствовал облегчение от этой новости. Хотя его подруга спокойно командовала армией из тыла, она всё равно постоянно подвергалась риску, посещая фронт. Осознание того, что Катрина наконец в безопасности, радовало Репа гораздо больше, чем известие о победе."
 abyssinia.93.a:0 "Война была начата в 988, а теперь наконец закончилась."
 
 abyssinia.94.t:0 "Победа в мейндалузской войне"
 abyssinia.94.d:0 "[ABY.GetNameDef] и её мерзкие коты думали что они лучше нас, пытаясь захватить Мейндалусию вновь! Однако они снова были вышвырнуты из региона как и в прошлый раз, лишь став при этом отличной тренировкой для наших солдат и командиров. И хотя некоторые самые радикальные индивидуумы требуют продолжения преследования отступающих котов, [Root.GetAdjective]ое правительство согласно заключить перемирие и обменяться пленными, выплатив при этом компенсацию."
 abyssinia.94.a:0 "А разве были какие-то сомнения в исходе?"
 
 abyssinia.95.t:0 "Поражение в мейндалузской войне"
 abyssinia.95.d_gomez:0 "С фронта пришло срочное сообщение по телеграфу. Прежде чем прочитать его, Мортиция некоторое время просто смотрела на него, про себя гадая, хорошие или плохие новости оно содержит. Она глубоко вздохнула и наконец начала читать:\n\n"ШТАБ АБИССИНСКОЙ АРМИИ\nКОЛЬТОБА\n\nЗАЩИТНЫЕ РУБЕЖИ ПОТЕРЯНЫ -(ТОЧКА)-\nНАСТУПАТЕЛЬНЫЕ ДЕЙСТВИЯ ПРОВАЛЕНЫ И ПОТЕРЯНО МНОЖЕСТВО СОЛДАТ -(ТОЧКА)-\nВРАЖЕСКОЕ КОНТРНАСТУПЛЕНИЕ НЕ БЫЛО ОСТАНОВЛЕНО -(ТОЧКА)-\nВРАГ ТРЕБУЕТ СДАЧИ МЕЙНДАЛУСИИ -(ТОЧКА)-\nВОЕННЫЕ ДЕЙСТВИЯ ОСТАНОВЛЕНЫ -(ТОЧКА)-\nПЕРЕГОВОРЫ БЫЛИ НАЧАТЫ-\n\nГОМЕЗ МЯУКОННЕН"\n\nПослание явно было написано секретарём или другим слугой, а не самим Гомезом, но она всё равно почувствовала облегчение от этой новости. Хотя её муж спокойно командовал армией из тыла, он всё равно постоянно подвергался риску, посещая фронт. Несмотря на поражение в войне, Мортиция испытала радость от того, что её муж наконец в безопасности."
 abyssinia.95.d_catrina:0 "С фронта пришло срочное сообщение по телеграфу. Прежде чем прочитать его, Реп некоторое время просто смотрел на него, про себя гадая, хорошие или плохие новости оно содержит. Он глубоко вздохнул и наконец начал читать:\n\n"ШТАБ АБИССИНСКОЙ АРМИИ\nКОЛЬТОБА\n\nЗАЩИТНЫЕ РУБЕЖИ ПОТЕРЯНЫ -(ТОЧКА)-\nНАСТУПАТЕЛЬНЫЕ ДЕЙСТВИЯ ПРОВАЛЕНЫ И ПОТЕРЯНО МНОЖЕСТВО СОЛДАТ -(ТОЧКА)-\nВРАЖЕСКОЕ КОНТРНАСТУПЛЕНИЕ НЕ БЫЛО ОСТАНОВЛЕНО -(ТОЧКА)-\nВРАГ ТРЕБУЕТ СДАЧИ МЕЙНДАЛУСИИ -(ТОЧКА)-\nВОЕННЫЕ ДЕЙСТВИЯ ОСТАНОВЛЕНЫ -(ТОЧКА)-\nПЕРЕГОВОРЫ БЫЛИ НАЧАТЫ-\n\nКАТРИНА ТАББИ"\n\nПослание явно было написано секретарём или другим слугой, а не самой Катриной, но он всё равно почувствовал облегчение от этой новости. Хотя его подруга спокойно командовала армией из тыла, она всё равно постоянно подвергалась риску, посещая фронт. Несмотря на поражение в войне, Реп испытал радость от того, что его подруга наконец в безопасности."
 abyssinia.95.a:0 "Война была начата в 988, а теперь наконец закончилась."
 
 abyssinia.96.t:0 "Абиссиния покидает Мейндалусию"
 abyssinia.96.d:0 "Мейндалусия долгое время была раздробленным регионом, поделённым между [Root.GetAdjective]ми и [ABY.GetAdjective]ми силами. Впрочем, несмотря на это, ни одна из сторон не желала идти на дальнейший конфликт, что давало основания полагать, что в ближайшем будущем проблем не возникнет. Однако сегодня мы получили предложение от страны [ABY.GetNameDef], предлагающей мирно уступить нам свои мейндалузские владения и даже отказаться от любых претензий на эту территорию. Их аргументы в пользу этого шага были несколько... натянутыми, в основном они ссылались на трудности управления хлопотными землями. В любом случае, не увидев особо каких-либо подвохов, [Root.GetAdjective]ое правительство долго затягивать с принятием этого решения не стало."
 abyssinia.96.a:0 "Э-э-эм... спасибо?"
 
 abyssinia.97.t:0 "Решение мейндалузского конфликта?"
 abyssinia.97.d:0 "Сегодня поступило интересное предложение из города [From.Capital.GetName] – столицы нашего соседа: [ABY.GetNameDef] считает, что обе наших державы только выиграют от того, если регион Мейндалусия будет отделён, став независимым государством. Все претензии будут аннулированы, а независимость новой страны будет поддерживаться взаимным согласием и силой. Кроме того, условия соглашения предусматривают подписание пакта о ненападении, что очень близко к полноценному союзу. Впрочем, подобные действия несомненно создадут мощную силу, с которой придётся считаться другим государствам. Как нам следует ответить?"
 abyssinia.97.a:0 "Да будет так."
 abyssinia.97.b:0 "Мейндалусия наша и только наша!"
 
 abyssinia.98.t:0 "Предложение мира принято"
 abyssinia.98.d_not_gommie:0 "— Ты просто взял и отдал МОЮ ЗЕМЛЮ просто так?! — крикнул баша Бингус. — И это несмотря на то, что я был против этого?!\nФит'аврари Гумберт пожал плечами. — Я просто выполнял приказ.\n— Это всё Диджен, так ведь? — пробормотал Бингус. — А я-то думал, ты ему не доверяешь.\n— Верно, не слишком. Но Мейндалусия меня волнует куда меньше некоторых его действий.\n— А меня вообще-то волнует и ещё как! ЭТО БЫЛА МОЯ ЗЕМЛЯ! А теперь там хозяйничают эти тягловые животные!\n— Мне кажется, подобный шаг – небольшая плата за нормализацию дипломатических отношений с Мейргиптом.\n— Ты специально игнорируешь мои слова, да? Я пострадавшая сторона в этой афере!\nВпервые Гумберт открыто нахмурился от возмущения Бингуса. — Нет, не игнорирую. Я просто считаю, что ради блага Абиссинии это стоило сделать. Тебе следует перестать думать только о себе. Многие дворяне мыслят так же, и именно поэтому обычные коты нас ненавидят. К тому же, это лучше, чем просто занимать враждебные земли. По крайней мере, за них мы получим ещё и гарантии безопасности.\n— Это всего лишь чернила на бумаге, — пробормотал Бингус. — Ошибка доверять этим четвероногим травоядным. И не говорите потом, что я вас не предупреждал, уважаемый министр иностранных дел, — теперь уже безземельный баша встал, посмотрел на Гумберта и вышел из комнаты."
 abyssinia.98.d_gommie:0 "— Патриот хотел бы сообщить вам, что он недоволен таким поворотом событий, — сказал кот в мантии, сидящий на стуле.\nШарп же лишний раз собралась с силами. Внешне это выразилось в глубоком вдохе сладковатого пыльного воздуха переговорной комнаты. — В таком случае, я бы хотела услышать от Патриота, в чём именно дело.\n— Он считает, что Мейндалусия – неотъемлемая часть Абиссинии, и что её передача – проявление слабости.\nСпир сузила глаза. — Насколько я знаю, 90% её населения составляют пони, а 5% – лошади. Получается вот эти 5% кошачьего населения является неотъемлемой частью Абиссинии?\n— Разумеется. Дело даже не в расе. В Абиссинии традиционно хорошо относились к мейндалузским пони. Как к равноправным гражданам.\nШарп не сдержала колкого комментария. — Тогда почему же рабство было введено в Кольтобе после мейндалузской войны с Мейргиптом?\n— Это был поступок местного дворянина, баши Бингуса. Ошибочный, конечно.\nСилы пони закончились, и она снова вдохнула. — Хорошо. Ладно. Неважно. Что касается второй части, то нет ничего постыдного в том, чтобы закрепить безопасность восточной границы и гарантировать мир с нашими соседями.\n— Думаю, Патриот с этим не согласится, — ответил кот. — Мы должны были торговаться, требовать уступок.\n— Вместо того, чтобы отнестись к ним с уважением и попытаться заключить честный договор? — Шарп презрительно фыркнула. — А мне лично кажется, что этот так называемый Патриот банально желает ещё одной мейндалузской войны.\n— Он не боится драки, в отличие от некоторых.\nКобыла скрипнула зубами. — Это собрание закончено. Передайте Патриоту, что его критика была услышана и принята к сведению."
 abyssinia.98.a:0 "Длительный мир ценнее всей этой Мейндалусии."
 
 abyssinia.99.t:0 "Предложение мира отклонено"
 abyssinia.99.d_gomez:0 "— Что? Но как это могло произойти? — в недоумении спросил Гомез. — Вы же сказали, что они гарантированно примут предложение?\nГумберт лишь пожал плечами. — Я исходил из того, что наши... оппоненты будут разумными и здравомыслящими. Похоже, я ошибался.\n— Почему они вообще отказались? Это же был вполне разумный компромисс, реальный путь к прочному миру между нашими странами.\n— Я не могу объяснить их поступки, поскольку не обладаю способностью читать мысли, — ответил Гумберт.\nГомез опустился на свой трон и заметно поник. — Что ж, эта идея провалилась. Интересно, как Диджен отреагирует на эту новость...\nГумберт ничего не сказал.\n—... похоже, придётся вернуться обратно к составлению планов. У нас вроде были и другие идеи. Может, ты поможешь мне определиться, Темесген?\n— Я всегда рад помочь, — сказал Гумберт, но в его голосе не было и следа энтузиазма."
 abyssinia.99.d_gomez_absent:0 "Мортиция в недоумении уставилась на Гумберта. — Это была шутка, да?\n— Я не стремлюсь к лаврам юмориста, мэм, — ответил он.\n— Значит, они просто идиоты?! — зашипела Мортиция. — Как можно не знать, что такое компромисс? Или они просто упёрты как бараны?! Мы могли бы решить мейндалузский вопрос раз и навсегда, а они выкидывают ЭТО?!\n— Высокое артериальное давление вредно здоровью, поэтому советую успокоиться, — невзначай сказал Гумберт.\n— Переживать надо не за моё давление, — огрызнулась Мортиция, — а за беды с головой у жалкой мейргипетской карикатуры на правителя.\nГумберт слегка поморщился. — Я, пожалуй, проигнорирую это.\nМортиция выдохнула в отчаянии. — Извиняюсь. Давайте продолжим. Напомните мне, какие ещё были идеи у Диджена насчёт Мейндалусии?\nДиплокот внутренне лишний раз собрался с силами, чтобы заговорить о министре пера хотя бы в нейтральной манере."
 abyssinia.99.d_gommie:0 "Шарп Спир застонала и потёрла копытом виски. — Пессимист никогда не разочаровывается... Следовало ожидать, что они не примут предложение.\nФахд Аль-Касаар с беспокойством посмотрел на неё, сев рядом. — Похоже мне стоит сходить принести что-нибудь выпить.\n— Да... наверное. Я буду как обычно, — когда жеребец поднялся с кресла, Шарп неожиданно снова прервала его. — Но прежде чем ты уйдёшь... как думаешь, что мне делать дальше?\n— По поводу всей этой заварушки с Мейндалусией?\nОна кивнула.\n— Не знаю с чего ты взяла что я эксперт по внешней политике... но мне кажется, что на здоровую голову дело не пойдёт. Нужно проветрить мозги сначала, понимаешь?\n— После медового вина у меня мысли только ещё хуже путаются, — сказала Спир. — Просто... На самом деле у меня есть только два варианта. АПФ уже дышит мне в затылок и требует войны из-за этой ерунды. Второй мейндалузской войны, повторения старых травм, по сути. А второй вариант – просто отказаться от Мейндалусии.\nФахд нерешительно поднял бровь. — Не думаю что это... понравится многим.\n— Да. По итогу я либо расстрою наших соседей, либо наших политиков. Не думаю, что обычным гражданам вообще есть дело до земельных споров.\nФахд задумчиво кивнул. — Хмм... Наверное, всё же лучше избежать кровопролития. Но на самом деле тебе нужно решить это самой. Сделать так, как считаешь нужным для всех.\nШарп лишь вздохнула в ответ."
 abyssinia.99.a:0 "Раз не хотят по-хорошему, будем по-плохому..."
 abyssinia.99.b:0 "Пускай подавятся своей Мейндалусией, если она им так нужна."
 
 abyssinia.100.t:0 "Тысячелетняя годовщина аннексии Мейндалусии"
 abyssinia.100.d_oes_not_own_manedalusia:0 "Эта дата знаменует тысячелетнюю годовщину аннексии Мейндалусии королевой Паукуно, которая, согласно историческим записям, произошла в 12 году ПИЛ. Регион был захвачен после двухлетней войны с сильно ослабевшим фараоном Мейргипта и принадлежал Абиссинии до 672 года ПИЛ, когда Седельная Аравия сделала Абиссинию своим данником и освободила Мейндалусию в качестве автономного субъекта. В 988 году, когда Мейргипет провозгласил независимость от Седельной Аравии, Мейндалусия осталась в изоляции, что позволило абиссинским войскам двинуться туда, чтобы вернуть регион. Однако мейргиптяне оспорили притязания котов и тоже двинули туда войска, что привело к короткому, но кровавому конфликту, в результате которого Мейндалусия оказалась разделена после прекращения огня.\n\nС тех пор большая часть Мейндалусии остаётся под иностранной оккупацией. Тем не менее, центральное правительство решило устроить национальный праздник в честь этого исторического события. Мероприятие напомнило гражданам о силе, которой когда-то обладала Абиссиния, и об историческом единстве абиссинского и мейндалузского народа. Кошки и пони вполне способны жить вместе в гармонии и мире, несмотря на утверждения об обратном. Несколько проабиссинских мейндалузских изгнанников выступили со страстными публичными речами и поделились принципами традиционной мейндалузской культуры. Несмотря на тёплый прием праздника внутри страны, из-за рубежа последовала критика, согласно которой мероприятие является настоящим прославлением реваншизма и империализма."
 abyssinia.100.d_owns_manedalusia:0 "Эта дата знаменует тысячелетнюю годовщину аннексии Мейндалусии королевой Паукуно, которая, согласно историческим записям, произошла в 12 году ПИЛ. Регион был захвачен после двухлетней войны с сильно ослабевшим фараоном Мейргипта и принадлежал Абиссинии до 672 года ПИЛ, когда Седельная Аравия сделала Абиссинию своим данником и освободила Мейндалусию в качестве автономного субъекта. В 988 году, когда Мейргипет провозгласил независимость от Седельной Аравии, Мейндалусия осталась в изоляции, что позволило абиссинским войскам двинуться туда, чтобы вернуть регион. Однако мейргиптяне оспорили притязания котов и тоже двинули туда войска, что привело к короткому, но кровавому конфликту, в результате которого Мейндалусия оказалась разделена после прекращения огня.\n\nС тех пор вся Мейндалусия была освобождена от иностранной оккупации. В связи с этим центральное правительство решило провести грандиозный национальный праздник в честь данного исторического события. Оно напомнило гражданам об единстве абиссинского и мейндалузского народа. Кошки и пони вполне способны жить вместе в гармонии и мире, несмотря на утверждения об обратном. Лидер [Root.GetLeader] лично посещал Кольтобу, чтобы произнести публичную речь с пожеланием вечного мира в Мейндалусии. После этого состоялся большой государственный парад, в котором приняли участие представители обеих рас. Меры безопасности были усилены, чтобы не допустить срыва мероприятия из-за террористических атак. Несмотря на тёплый приём праздника внутри страны, из-за рубежа последовала критика, согласно которой он лишь прославляет империализм."
 abyssinia.100.d_allied_manedalusia:0 "Эта дата знаменует тысячелетнюю годовщину аннексии Мейндалусии королевой Паукуно, которая, согласно историческим записям, произошла в 12 году ПИЛ. Регион был захвачен после двухлетней войны с сильно ослабевшим фараоном Мейргипта и принадлежал Абиссинии до 672 года ПИЛ, когда Седельная Аравия сделала Абиссинию своим данником и освободила Мейндалусию в качестве автономного субъекта. В 988 году, когда Мейргипет провозгласил независимость от Седельной Аравии, Мейндалусия осталась в изоляции, что позволило абиссинским войскам двинуться туда, чтобы вернуть регион. Однако мейргиптяне оспорили притязания котов и тоже двинули туда войска, что привело к короткому, но кровавому конфликту, в результате которого Мейндалусия оказалась разделена после прекращения огня.\n\nС тех пор отношения между Абиссинией и Мейргиптом изменились, и Мейндалусия теперь существует как отдельное национальное государство и гордый член альянса [ABY.GetFactionName]. В связи с этим настрой памятного мероприятия изменился, и оно стало посвящено примирению и дружбе. В Абиссинии был проведён национальный праздник, посвящённый мейндалузской культуре и напоминающий гражданам о том, что кошки и пони вполне способны жить вместе в гармонии и мире, несмотря на утверждения об обратном. Для участия в мероприятии прибыли высокопоставленные лица из Мейндалусии, которые произнесли несколько речей, провозглашающих начало новой эры мира и процветания. После этого состоялся большой государственный парад, в котором приняли участие представители обеих рас."
 abyssinia.100.a:0 "Мы ещё вернёмся."
 abyssinia.100.b:0 "На многие тысячелетия вперёд!"
 abyssinia.100.c:0 "Да продлится наша дружба вечность!"
 
 abyssinia.101.t:0 "Контрабандисты из Клуджтауна"
 abyssinia.101.d:0 "Два офицера стояли перед клубом "Крейзи Кэт" в Дир Паве и смотрели, как их подчинённые тащат наружу ящик за ящиком с контрабандой.\n— Да уж, тут, похоже, несколько тонн этого добра, — заметила кошка.\n— Как минимум, — ответил её напарник. — Я всегда знал, что это место – наркопритон, а мне никто не верил. Но, видит Бааст, я всё же оказался прав.\n— Смотри не лопни от самодовольства, — ответила кошка с ухмылкой. — Множество котов не покладая лап трудились чтобы подтвердить подозрения, раскрыть эту ячейку и обосновать рейд. То, что ты ткнул когтем в небо и оказался прав, ещё ничего не значит.\n— Ну и ладно, но всё равно можно сказать что я причастен к этому делу.\nНа это кошка закатила глаза. — В любом случае, это всего лишь одна мышка, которая попала в ловушку. А таких клубов намного больше.\n— И именно поэтому следующим шагом будет поиск источника этой дури, — уверенно сказал напарник. — Судя по моим собственным наблюдениям, поток идёт напрямую из Клуджтауна.\n— Да неужели? Прямо из этого притона отбросов? Вот это да, никогда бы не подумала. Отличная работа, детектив, — сказала она с ещё более широкой ухмылкой.\n— Да хорош ехидничать, сама же сказала, что нам нужны конкретные доказательства, прежде чем мы сможем что-то сделать. И я думаю, у меня их достаточно, чтобы обратиться к центральному правительству с петицией о закрытии границы с этим местом. Мы должны заткнуть эту крысиную нору!\n— И ты думаешь, там наверху нас послушают?\nУверенность кота слегка дрогнула. — Ну, если нет, то у нас всё равно будет много работы, это наверняка."
 abyssinia.101.a:0 "Усилить пограничный контроль."
 abyssinia.101.b:0 "Проигнорировать ситуацию."
 
 abyssinia.102.t:0 "Абиссиния желает переговоров по поводу Клуджтауна"
 abyssinia.102.d:0 "Взлёт и падение Короля Шторма привели к весьма... хлёсткому беспорядку на континенте, в результате чего из пепла возникло множество независимых государств. Одно из них – город-государство Клуджтаун, ранее бывший абиссинским торговым постом в оазисе, а ныне ставший мрачным городишком, где в равных количествах торгуют пороком и оружием. Раньше мы приняли решение гарантировать их независимость, чтобы обезопасить южную границу, поскольку наши отношения с Абиссинией были довольно скверными со времён мейндалузской войны.\n\nОднако [ABY.GetNameDef] обладает другим видением нынешнего положения города. Отказ может привести к внезапному конфликту с Абиссинией, но, возможно, мы сможем попытаться договориться и гарантировать, что они не станут немедленно применять военную силу против Клуджтауна?"
 abyssinia.102.a:0 "Мы откажемся от поддержки."
 abyssinia.102.b:0 "Мы сделаем это, если они пообещают не атаковать город."
 abyssinia.102.c:0 "Мы не изменим нашего решения."

 abyssinia.103.t:0 "Мейргипет отказывается от поддержки Клуджтауна"
 abyssinia.103.d_gomez:0 "— Послание от вашего министра иностранных дел, Гумберта Темесгена, ваше величество!\nГомез и Мортиция посмотрели друг на друга через обеденный стол. Затем [ABY.ABY_queen_loc_nocap] заставила себя вежливо улыбнуться, хотя её уголки губ подёргивались, обнажая острые клыки. — Разве вы не видите, что мы заняты?!\n— Извините, ваши величества, но это сообщение было передано как срочное.\nМортиция нахмурилась, но Гомез жестком попросил её успокоиться. — Тиша, всё в порядке. Просто небольшая заминка, вот и всё, — затем он повернулся лицом к посланнику. — Ну, и что же такого важного произошло?\n— [MGY.GetLeader], лидер правительства Мейргипта, принял нашу просьбу прекратить вмешательство во внутренние дела Абиссинии и отказался от поддержки Клуджтауна.\nМортиция подняла бровь. — Неожиданно. Я не думала, что они так легко отступятся. Может, они наконец сами хотят наладить с нами отношения?\nГомез пожал плечами. — Какова бы ни была их причина, это означает, что мы наконец-то сможем вернуть Клуджтаун. Эти трущобы достаточно долго были бельмом на глазу нашей династии."
 abyssinia.103.d_gomez_absent:0 "— Послание от вашего министра иностранных дел, Гумберта Темесгена, ваше величество!\nМортиция, сидевшая за обеденным столом, заставила себя вежливо улыбнуться, хотя её уголки губ подёргивались, обнажая острые клыки. — Разве вы не видите, что я занята?!\n— Извините, ваше величество, но это сообщение было передано как срочное.\nМортиция нахмурилась. — Срочность не значит, что нельзя банально постучаться перед тем как ввалиться внутрь.\nБезупречно официальный вид посланника начал трескаться. — Я... эмм... искренне прошу прощения, ваше величество.\nВыражение Мортиции смягчилось. — Извинения приняты. Ладно, что там за сообщение?\nПосланник вновь принял официальный вид. — [MGY.GetLeader], лидер правительства Мейргипта, принял нашу просьбу прекратить вмешательство во внутренние дела Абиссинии и отказался от поддержки Клуджтауна.\nМортиция подняла бровь. — Неожиданно. Я не думала, что они так легко отступятся. Может, они наконец сами хотят наладить с нами отношения? Благодарю за сообщение. Также надеюсь, что вы выучили важный урок манер. Свободны.\nПосланник отдал честь и покинул комнату."
 abyssinia.103.d_gommie:0 "Когда эмиссар мейргипетских пони говорила, она, казалось, старалась не замечать, что Шарп Спир странно на неё смотрит. —...Таким образом, лидер [MGY.GetLeader] мудро решил принять вашу просьбу прекратить вмешательство во внутренние дела Абиссинии и отказался от поддержки Клуджтауна.\nШарп моргнула. — Да. Точно, точно. Это хорошо. Даже отлично. То, на что я и надеялась.\nКобыла из Мейргипта выглядела обеспокоенной. — Мисс, если это будет уместно, всё ли в порядке? Вы странно себя ведёте, если честно.\nСпир неловко заёрзала на месте. — Я? Нет нет, всё в порядке. Просто... Я давно не видела никого из своих...\nЭмиссар кивнула. — Понимаю. Вы же сами из Мейргипта, верно? И всё же вы говорите с абиссинским акцентом.\n— У меня... появился акцент? — с недоверием и недоумением спросила Шарп, а затем покачала головой. — И правда есть акцент... Хотя я живу в Абиссинии уже более двадцати лет, так что неудивительно. Но это был не мой выбор.\n— Понятно. Что ж, позвольте мне тогда неофициально сказать как соотечественнице, что именно ваше наследие убедило правительство принять просьбу в качестве жеста доброй воли. Кроме того, я должна отметить, что ваше имя всё ещё числится в наших служебных записях, хотя, согласно им, вы "пропали без вести".\nГлаза Шарп расширились. — Пропала без вести? Но я же здесь! Живая!\n— Чтобы исправить бюрократическую ошибку, вам придётся посетить один из лагерей мейргипетской армии и попросить их внести изменения. Закон един для всех, сами понимаете.\nСпир тяжело вздохнула. — Хорошо. Буду иметь в виду. Но сейчас у меня есть дела..."
 abyssinia.103.a:0 "Теперь мы вольны принять решение по поводу этого городишки."
 
 abyssinia.104.t:0 "Ответ Мейргипта"
 abyssinia.104.d_gomez:0 "— Послание от вашего министра иностранных дел, Гумберта Темесгена, ваше величество!\nГомез и Мортиция посмотрели друг на друга через обеденный стол. Затем [ABY.ABY_queen_loc_nocap] заставила себя вежливо улыбнуться, хотя её уголки губ подёргивались, обнажая острые клыки. — Разве вы не видите, что мы заняты?!\n— Извините, ваши величества, но это сообщение было передано как срочное.\nМортиция нахмурилась, но Гомез жестком попросил её успокоиться. — Тиша, всё в порядке. Просто небольшая заминка, вот и всё, — затем он повернулся лицом к посланнику. — Ну, и что же такого важного произошло?\n— [MGY.GetLeader], лидер правительства Мейргипта, прислал ответ на наше требование перестать вмешиваться во внутренние дела Абиссинии. Они согласны на наши условия, но только если будет подписан пакт о ненападении на Клуджтаун.\nМортиция ещё больше нахмурилась. — Всё как я и ожидала. Они хотят выставить нас агрессорами, хотя мы желаем вернуть мир и порядок в наш собственный город.\nГомез задумчиво постучал когтем по подбородку. — Похоже Гумберт ждёт дальнейших указаний от меня. Это предложение не совсем то, на что мы рассчитывали, но это хотя бы сдвинет дело с мёртвой точки. Отказ же будет означать одно...\n— Каковы приказы, ваше величество? — спросил посыльный."
 abyssinia.104.d_gomez_absent:0 "— Послание от вашего министра иностранных дел, Гумберта Темесгена, ваше величество!\nМортиция, сидевшая за обеденным столом, заставила себя вежливо улыбнуться, хотя её уголки губ подёргивались, обнажая острые клыки. — Разве вы не видите, что я занята?!\n— Извините, ваше величество, но это сообщение было передано как срочное.\nМортиция нахмурилась. — Срочность не значит, что нельзя банально постучаться перед тем как ввалиться внутрь.\nБезупречно официальный вид посланника начал трескаться. — Я... эмм... искренне прошу прощения, ваше величество.\nВыражение Мортиции смягчилось. — Извинения приняты. Ладно, что там за сообщение?"\nПосланник вновь принял официальный вид. — [MGY.GetLeader], лидер правительства Мейргипта, прислал ответ на наше требование перестать вмешиваться во внутренние дела Абиссинии. Они согласны на наши условия, но только если будет подписан пакт о ненападении на Клуджтаун.\nМортиция ещё больше нахмурилась. — Всё как я и ожидала. Они хотят выставить нас агрессорами, хотя мы желаем вернуть мир и порядок в наш собственный город, — в конце она резко вздохнула и медленно выдохнула. — Значит Гумберт ждёт моего ответа?\nПосыльный кивнул.\n— В таком случае..."
 abyssinia.104.d_gommie:0 "Когда эмиссар мейргипетских пони говорила, она, казалось, старалась не замечать, что Шарп Спир странно на неё смотрит. —...Таким образом, лидер [MGY.GetLeader] мудро решил принять вашу просьбу, но при одном условии – подписании пакта о ненападении на Клуджтаун.\nШарп моргнула. — Да. Точно, точно. Это хорошо, для меня не будет проблемой такое условие.\nКобыла из Мейргипта выглядела обеспокоенной. — Мисс, если это будет уместно, всё ли в порядке? Вы странно себя ведёте, если честно.\nСпир неловко заёрзала на месте. — Я? Нет нет, всё в порядке. Просто... Я давно не видела никого из своих...\nЭмиссар кивнула. — Понимаю. Вы же сами из Мейргипта, верно? И всё же вы говорите с абиссинским акцентом.\n— У меня... появился акцент? — с недоверием и недоумением спросила Шарп, а затем покачала головой. — И правда есть акцент... Хотя я живу в Абиссинии уже более двадцати лет, так что неудивительно. Но это был не мой выбор.\n— Понятно. Что ж, позвольте мне тогда неофициально сказать как соотечественнице, что именно ваше наследие убедило правительство принять просьбу в качестве жеста доброй воли. Кроме того, я должна отметить, что ваше имя всё ещё числится в наших служебных записях, хотя, согласно им, вы "пропали без вести".\nГлаза Шарп расширились. — Пропала без вести? Но я же здесь! Живая!\n— Чтобы исправить бюрократическую ошибку, вам придётся посетить один из лагерей мейргипетской армии и попросить их внести изменения. Закон един для всех, сами понимаете.\nСпир тяжело вздохнула. — Хорошо. Буду иметь в виду. Но сейчас у меня есть дела..."
 abyssinia.104.a:0 "—...скажите лидеру [MGY.GetLeader], что мы согласны."
 abyssinia.104.b:0 "—...скажите лидеру [MGY.GetLeader], что мы отказываемся."
 
 #Either MGY or ABY can get this
 abyssinia.105.t:0 "ПЕРЕГОВОРЫ ПО КЛУДЖТАУНЫ ПРОВАЛИЛИСЬ"
 abyssinia.105.d:0 "[This.GetNewspaperHeader]\n--------------------\nОТ КЕМЛИТ ДУНН ИЗ Р'АТАФЕТА, [?global.date.GetDateStringNoHour]\nСегодня министерство иностранных дел страны [ABY.GetNameDef] опубликовало официальное коммюнике, в котором сообщается, что переговоры с державой [MGY.GetNameDef] о статусе спорного города Клуджтаун будут приостановлены на неопределённый срок. Что стало причиной срыва переговоров, общественности неясно: одни предполагают, что мейргиптяне отказались идти на уступки, другие – что [ABY.GetNameDef] требует слишком многого и отказывается признать суверенитет Клуджтауна. Какова бы ни была причина, цель страны [ABY.GetNameDef] изменить статус-кво провалилась, и Клуджтаун остаётся спорной территорией, свободной в своём управлении под защитой Мейргипта."
 abyssinia.105.a:0 "Ох, ну чтож..."
 
 abyssinia.106.t:0 "[From.GetAdjective]ий ультиматум"
 abyssinia.106.d:0 "[ABY.GetName] требует вернуть контроль над нашей внешней политикой и экономикой. Поскольку Мейргипет больше не защищает нас от [From.GetAdjective]ой угрозы, мы открыты для нападения. Несмотря на малые шансы, у нас всё ещё есть возможность отстоять свою независимость достаточно долго, чтобы они смирились и ушли.\n\nЧто нам делать? Хотя Верко и склонился перед Королём Штормом, чтобы сохранить автономию Клуджтауна, [ABY.GetLeader] вряд ли обладает такой же властью и авторитетом, как тот йети."
 abyssinia.106.a:0 "Ещё один зад, который надо целовать, невелика потеря..."
 abyssinia.106.b:0 "Клуджтаун теперь не склонится!"
  
 abyssinia.107.t:0 "Автономный город Клуджтаун"
 abyssinia.107.d:0 "— Хотя формально город принадлежит Абиссинии с момента своего основания, в нём самом нет ничего характерного нам, — сказала глава службы безопасности, кошка с весьма устрашающим видом. — Коты составляют меньшинство населения, а абиссинский язык даже не самый распространённый. Когда вы приедете в город, не ждите тёплого приема. Вам также стоит подумать о курсах по изучению различных диалектов торговой речи, широко распространённых в городе.\nОдин из офицеров поднял лапу.\n— Я не сказала что можно задавать вопросы.\nТот опустил лапу.\n— Город много лет находился под управлением преступной группировки Верко. Ваша работа будет нелёгкой, так как город не привык к существованию правоохранительных органов. Порядок поддерживали мафиози и право на насилие. И это право стремительно становится односторонним. Эта банда и другие преступные группировки должны быть быстро подавлены и преданы суду. Особенно важно, чтобы новое временное автономное правительство могло эффективно править и обеспечивать исполнение своих законодательных решений. И в итоге можно будет провести выборы, но до этого ещё далеко. Смысл этого брифинга в том, чтобы вы поняли, что нам всем предстоит много работы. Теперь вопросы?\nЛапа снова поднялась.\n— Задавайте."
 abyssinia.107.a:0 "— Эмм, а почему по новым стандартам это город, а не посёлок городского типа?"

 abyssinia.108.t:0 "Клуджтаун упорствует"
 abyssinia.108.d_gomez:0 "— Город должен быть взят быстро и с минимальными потерями среди гражданского населения, — сказал Гомез высшему командованию. — Избегайте неизбирательного применения артиллерии и постарайтесь по возможности сохранить гражданские здания в целости и сохранности.\n— Ваше вечное великолепие, — сказал Рас Терстон, — вы видели здания Клуджтауна? Уже чудо, что они от ветра сами по себе не разваливаются. Сопутствующий ущерб неизбежен!\nГомез принял более суровый вид. — Может, и неизбежен, но ваша задача – свести его к минимуму. Меня не прельщает перспектива править кучей руин вокруг оазиса. Кроме того, мы не хотим давать лишний повод иностранной пропаганде изобразить нас дикарями. Репутацию нужно поддерживать.\nТерстон склонился перед Гомезом. Как пожелаете, о владыка владык, верховный правитель всех!\nДругие командиры и сам Гомез, казалось, чувствовали себя неловко из-за такого проявления преданности."
 abyssinia.108.d_gomez_absent:0 "— Гомез уже написал вам всем письмо с инструкциями, — сообщила Мортиция собравшемуся высшему военному составу и начала читать с листа бумаги. — Город должен быть взят быстро и с минимальными потерями среди гражданского населения. Избегайте неизбирательного применения артиллерии и постарайтесь по возможности сохранить гражданские здания в целости и сохранности.\n— А вы видели здания Клуджтауна? — сказал Рас Терстон. — Уже чудо, что они от ветра сами по себе не разваливаются. Сопутствующий ущерб неизбежен!\n— Вы сомневаетесь в приказах своего господина? — удивилась Мортиция. — Кто вы и что с настоящим Терстоном?\nРас вдруг смутился. — Эмм... Конечно, мы сделаем всё возможное, чтобы избежать подобного! Мои глубочайшие извинения нашему мудрейшему и справедливейшему королю.\nМортиция вздохнула и продолжила читать. — Меня не прельщает перспектива править кучей руин вокруг оазиса. Кроме того, мы не хотим давать лишний повод иностранной пропаганде изобразить нас дикарями. Репутацию нужно поддерживать, — Мортиция задумчиво кивнула. — Я думаю, это мудрые слова. Вы согласны? — командиры кивнули, некоторые более нерешительно, чем другие."
 abyssinia.108.d_gommie:0 "— Город должен быть взят быстро и с минимальными потерями среди гражданского населения, — сказала Шарп Спир высшему военному командованию. — Избегайте неизбирательного применения артиллерии и постарайтесь по возможности сохранить гражданские здания в целости и сохранности.\nОсёл, стоящий среди командиров, прочистил горло.\n— Да, Энкара?\n— При всём уважении, разве Клуджтаун не является сборищем отбросов и преступников? В чём смысл пытаться обхаживать этот клоповник?\nШарп была непоколебима. — Преступники – лишь малая часть населения, и они тоже заслуживают справедливого суда. Нашими целями должны оставаться вражеские солдаты.\nОдин из котов не удержался и издал смешок. — Прошу прощения.\nПони подняла бровь. — И что же такого смешного, Тамрат Паувит?\nВсе остальные повернулись и уставились на ухмыляющегося кота. — Мэм, разве не вы лично казнили своего бывшего хозяина? Собственным оружием? Без суда и следствия? Я не говорю, что это плохо, просто, кажется, вы теряете хватку.\nЖелваки Шарп заходили ходуном, но она сдержала спокойный тон. — Мы больше не отчаянная и озлобленная банда революционеров, а армия освобождения. И теперь все должны действовать профессионально. Репутация наше всё. Надеюсь это все понимают?\nКомандиры кивнули, некоторые более нерешительно, чем другие."
 abyssinia.108.a:0 "Мы пытались по-хорошему, теперь время по-плохому."
 
 abyssinia.109.t:0 "Восстание в Овинголенде"
 abyssinia.109.d:0 "Со времён погрома Короля Шторма в Зебрике Овинголенд стал крайне беспокойным регионом, который наводнили требующие поддержки от правительства беженцы-зебры. И похоже наши недоброжелатели в Абиссинии воспользовались этими беспокойными настроениями, оказав поддержку радикальной организации "Движение Овинголенда", стремящуюся создать автономное государство, в котором будут преобладать зебры. За это им была предложена щедрая поддержка. Сейчас эта подпольная организация начала крупномасштабное восстание при поддержке абиссинской разведки и военных, а также напала на мейргипетские гарнизоны в местных городах и посёлках. Уже поступают сообщения о том, что абиссинские войска перебрасываются к ним на помощь."
 abyssinia.109.a:0 "Нужно немедленно покончить с этим восстанием!"
 abyssinia.109.b:0 "Мы ничего не можем с этим поделать."
  
 abyssinia.110.t:0 "Абиссиния захватывает Тротс и Кантерс"
 abyssinia.110.d:0 "Гарнизон островов Тротс и Кантерс передал срочное сообщение о том, что на остров высадились диверсанты и напали на военные и правительственные здания. Нападавшие принадлежали расе абиссинских котов, что в свою очередь даёт непрозрачный намёк в сторону того, кто является инициатором этой выходки. Поскольку между нашими странами нет официально объявленной войны, войска на острове не знали как реагировать и запросили соответствующие приказы. Однако сообщение было ранее перехвачено, поскольку оно прибыло с значительной задержкой, и контроль над островами, скорее всего, уже потерян.\n\n[Root.GetLeader] уже проинформирован, и войска ждут решения о том, как реагировать на это грубое нарушение [Root.GetAdjective]ого суверенитета."
 abyssinia.110.a:0 "Похоже время напомнить пушистым засранцам их место!"
 abyssinia.110.b:0 "У нас и без того хватает проблем, чтобы разбираться ещё с этим."
 
 abyssinia.111.t:0 "Возможный союзник?"
 abyssinia.111.d:0 "— Учитывая как страна [ABY.GetNameDef] желает завязать более тесные отношения с Гиппогрифией, для Варзены это прекрасная возможность также наладить связь с котами, — сказал советник королю Барекзамалу.\nКороль, казалось, не проявлял ни малейшего интереса, сидя на троне и лениво жуя виноград.\n— Я крайне рекомендую вам связаться с королём Абиссинии, Гомезом Мяуконненом и предложить заключить несколько пробных сделок.\nБарекзамал нахмурился. —...Его имя мне кажется знакомым.\n— Вообще, вам, как королю, положено знать имена лидеров соседних стран.\nТот покачал головой. — Да нет, я не про эту ерунду. Разве вокруг этого короля не ходили сплетни о его... некомпетентности? А, нет, о бездействии из-за депрессии?\nСоветник кивнул. — Похоже, сейчас он работает над ошибками.\nБарекзамал собрал все свои силы и встал с трона. — Я напишу ему личное письмо. Не официально-дипломатическое. Переведите его и проследите, чтобы оно попало только к самому Гомезу, а не к какому-нибудь министру иностранных дел."
 abyssinia.111.a:0 "— Ваша воля будет исполнена."
 
 abyssinia.112.t:0 "Письмо из Варзены"
 abyssinia.112.d:0 "Гомез порылся в шкафу, и его жёлтые глаза сверкнули, когда он нашёл искомое. Достав обесцвеченную карту северной Зебрики, он разложил её на столе в кабинете. Изучив её, кот нашёл небольшое королевство, расположенное между Хироптеррой и Зумидией. Вот она, Варзена. Несмотря на то, что Абиссиния находилась не так далеко, ему пришлось некоторое время поискать землю его адресата. Это королевство было довольно маленьким и малозначимым, а география никогда не была сильной стороной Гомеза.\n\nПолучив немного подробностей, Гомез вернулся к недописанному письму. — Дорогой король Барекзамал, — пробормотал он, выводя пером буквы, затем покачал головой, смахнул лист бумаги и достал другой. — Почтенный король Барекзамал. Я почтён... Бааст, проклятое повторение! — ещё один лист бумаги отправился в мусор. Отложив перо, Гомез достал графитовый карандаш и ластик. — Барекзамал. Я польщён личным письмом. Вы были очень откровенны в своих чувствах с совершенно незнакомым существом, и я уважаю это. Я согласен с вами, быть королём – нелёгкая задача, и иногда я бы скорее предпочёл убирать туалеты. Однако у меня нет "решения" проблемы депрессии. Не думаю, что у какого-то кота... — он стёр это слово. —...у кого-нибудь есть в принципе. В некоторые дни мне всё приходится совсем худо. Но я всё равно продолжаю идти вперёд, потому что знаю, что должен делать это не ради себя, а ради других. Полагаю, это и будет моим советом вам – никогда не сдавайтесь.\n\nОставшуюся часть письма занял раздел с рядовыми дипломатическими расхаживаниями, но главное было написать самое важное. Остатки были делом нескольких минут."
 abyssinia.112.a:0 "Возможно у нас больше общего, чем мы думали..."
 
 abyssinia.113.t:0 "Ответ"
 abyssinia.113.d:0 "— Барекзамал. Я польщён личным письмом. Вы были очень откровенны в своих чувствах с совершенно незнакомым существом, и я уважаю это. Я согласен с вами, быть королём – нелегкая задача, и иногда я бы скорее предпочёл убирать туалеты. Однако у меня нет "решения" проблемы депрессии. Не думаю, что у кого-нибудь есть в принципе. В некоторые дни мне всё приходится совсем худо. Но я всё равно продолжаю идти вперёд, потому что знаю, что должен делать это не ради себя, а ради других. Полагаю, это и будет моим советом вам – никогда не сдавайтесь.\n\nКороль Барекзамал смотрел на письмо, полученное им от короля Гомеза. — И это всё? — пробормотал он. — Никогда не сдаваться? — зебра покачал головой в недоумении, а затем отложил письмо в сторону. Его глаза устремились вдаль, взор помутнел, и он погрузился в раздумья. Через некоторое время Барекзамал пробормотал. — ...Нет, он всё же прав. Ради Варзены и зебр, которые меня любят, я не могу сдаться.\n\nОн встал и спрятал письмо среди других важных личных вещей. Теперь у него появился не только новый союзник для Варзены, но и, возможно, новый друг."
 abyssinia.113.a:0 "Надо будет ещё когда-нибудь написать."
 
 abyssinia.114.t:0 "Военная помощь от страны [HIP.GetName]"
 abyssinia.114.d:0 "Сегодня в гавань Асмурры прибыла небольшая флотилия военных кораблей в рамках соглашения о взаимной военной помощи, которое было недавно подписано с державой [HIP.GetNameDef]. С кораблей высадилась целая бригада опытных гиппогрифьих морпехов в сопровождении офицеров, инженеров и других специалистов, обученных [HIP.GetAdjective]ому стилю боевых действий. Вид высоких и грациозных гиппогрифов в экзотических мундирах привлёк внимание большой толпы котов, которые были поражены, когда батальон морских пони продемонстрировал свои магические способности к трансформации, превратившись в гиппогрифов. Генерал Колд Стрим из королевской гвардии возглавил строй, который встречал лично [ABY_king_loc_nocap] Гомез, пусть тому вскоре и было необходимо вернуться обратно на родину. Однако большинство гиппогрифов остались, готовые служить столько, сколько потребуется."
 abyssinia.114.a:0 "Вместе мы сдержим вингбардийскую нечисть!"

 abyssinia.115.t:0 "Военная помощь от страны [ABY.GetName]"
 abyssinia.115.d:0 "Сегодня в гавань Хаулингтона прибыла небольшая флотилия военных судов в рамках соглашения о взаимной военной помощи, которое было недавно подписано с державой [ABY.GetNameDef]. С кораблей высадилась целая бригада опытных абиссинских горцев в сопровождении офицеров, инженеров и других специалистов, отлично обученных абиссинским методам ведения войны. Вид разумных двуногих кошек, марширующих в экзотической форме, привлёк внимание большой толпы гиппогрифов, и даже некоторые морские пони вышли из воды, чтобы из любопытства понаблюдать за происходящим. Глава абиссинских стражей короны возглавил строй и был лично встречен лидером [HIP.GetLeader], пусть тому вскоре и предстояло отправиться обратно на родину. Однако большинство прибывших котов остались, готовые служить столько, сколько потребуется."
 abyssinia.115.a:0 "Такое видишь не каждый день."
 
 abyssinia.116.t:0 "Встреча монархов"
 abyssinia.116.d_celestia:0 "Длинный белый рог Селестии светился ярко-жёлтым светом, когда она левитировала нож, которым отрезала кусок торта. — Я польщена вашим визитом, [ABY.ABY_king_loc_nocap] Гомез. Кантерлот довольно далёк от Пантеры. Похоже, вам действительно важно наладить между нашими странами хорошие отношения, — она переместила отрезанный кусочек на тарелку, которую затем поставила перед Гомезом, сидевшем на противоположном конце стола.\nКот посмотрел на кусок торта, затем снова перевёл взгляд на принцессу-аликорна. — А разве не слуга должен это делать?\nСелестия хихикнула. — Право, какая чепуха. Если я способна передвинуть солнце, то отрезать кусочек торта для моего нового друга вряд ли составит особого труда.\n— Спасибо, — но Гомез всё равно не мог избавиться от чувства настороженности. Он слишком привык к подхалимству знати, однако эта принцесса излучала искреннюю ауру дружелюбия.\n— Не за что, — ответила она и тоже отрезала кусочек для себя. — Знаете, эта встреча напоминает мне о похожей беседе с королевой Паукуно, когда мы обсуждали вопрос о Мейндалусии и её пони.\nГомез нахмурился. — Эмм, что? Но она же жила тысячу лет назад...\n— И что? Мне же намного больше лет, — сказала принцесса с улыбкой. — В любом случае, та встреча прошла не так, как я надеялась, но в конце концов Паукуно поклялась хорошо обращаться со своими новыми подданными-пони. Вы обещаете поступить аналогично?\nНекоторое время Гомез даже не знал, что сказать."
 abyssinia.116.d_no_celestia:0 "[ABY.ABY_queen_loc_cap] Мортиция стояла в гавани Тигерая и наблюдала, как её муж сходит с корабля. Он выглядел очень уставшим после долгого путешествия в Кантерлот, поэтому она поспешила ему навстречу. — Мой дорогой, ты в порядке? Как прошла встреча?\n— Хм? Привет Тиш, да, я в порядке... — он потёр голову. — Напомни мне, чтобы я больше никогда не садился на корабль. Что касается встречи с [EQS.GetLeader], то, полагаю, всё прошло нормально. Мы оба готовы наладить более тесные отношения между нашими странами. Однако кое-что меня обеспокоило.\nМортиция подняла бровь. — Что-то случилось?\n— Эти пони ужасно дружелюбны. Мне трудно доверять им, даже если они кажутся совершенно искренними. Кажется, я слишком много времени провёл с подхалимствующими дворянами...\n[ABY.ABY_queen_loc_cap] хихикнула. — О, я уверена им можно доверять. Ведь дружба – это практически их религия.\n— Это так странно...\nОна закатила глаза. — А с их точки зрения, должно быть, странно видеть кота, который ходит на двух ногах и разговаривает.\nГомез задумчиво кивнул."
 abyssinia.116.a:0 "— ...Разумеется, принцесса."
 abyssinia.116.b:0 "— И правда."
  
 abyssinia.117.t:0 "Имперское провозглашение"
 abyssinia.117.d_dejen:0 "Гомез посмотрел на королевский дворец в бывшей столице Мейргипта. Его архитектура казалась совершенно чужеродной, но он не мог отделаться от ощущения, что некоторые её элементы были вдохновлены или даже идентичны абиссинским проектам.\n— Вы готовы к церемонии, Ваше Величество? — спросил Диджен.\nГомез моргнул, вернувшись в реальность, и кивнул. — Да, да. Давай покончим с этим.\n\nКот зашёл в главный зал и занял своё место на подиуме. Диджен и остальные министры встали по правую сторону, Мортиция и группа баастийских жрецов по левую. Затем началась церемония: шеренги суровых воинов и вспомогательных отрядов пони зашли в зал, неся свои потрёпанные в боях знамёна, и заняли свои позиции у стен зала. Группа кошачьих музыкантов громко и триумфально исполнила гимн Абиссинии. Затем для выражения почтения прибыли представители всех недавно присоединённых регионов Абиссинии, большинство из которых являлись коллаборационистами и другими полезными лакеями. Впрочем, некоторые из них даже действительно были избраны своими народами. Все собравшиеся в зале были разных происхождений – пони, ослы, лошади и многие другие. Это были расы, чьи представители находились в рабстве в Абиссинии столетиями.\n\nВ конце концов, Диджен вышел вперёд и провозгласил. — "Поприветствуйте Его Величество, Императора Гомеза из Дома Клаомонов, Царя Царей, Льва-Завоевателя!"
 abyssinia.117.d_no_dejen:0 "Гомез посмотрел на королевский дворец в бывшей столице Мейргипта. Его архитектура казалась совершенно чужеродной, но он не мог отделаться от ощущения, что некоторые её элементы были вдохновлены или даже идентичны абиссинским проектам.\n— Вы готовы к церемонии, Ваше Величество? — спросил Гумберт.\nГомез моргнул, вернувшись в реальность, и кивнул. — Да, да. Давай покончим с этим.\n\nКот зашёл в главный зал и занял своё место на подиуме. Гумберт и остальные министры встали по правую сторону, Мортиция и группа баастийских жрецов по левую. Затем началась церемония: шеренги суровых воинов и вспомогательных отрядов пони зашли в зал, неся свои потрёпанные в боях знамёна, и заняли свои позиции у стен зала. Группа кошачьих музыкантов громко и триумфально исполнила гимн Абиссинии. Затем для выражения почтения прибыли представители всех недавно присоединённых регионов Абиссинии, большинство из которых являлись коллаборационистами и другими полезными лакеями. Впрочем, некоторые из них даже действительно были избраны своими народами. Все собравшиеся в зале были разных происхождений – пони, ослы, лошади и многие другие. Это были расы, чьи представители находились в рабстве в Абиссинии столетиями.\n\nВ конце концов, Гумберт вышел вперёд и провозгласил. — "Поприветствуйте Его Величество, Императора Гомеза из Дома Клаомонов, Царя Царей, Льва-Завоевателя!"
 abyssinia.117.a:0 "— Слава! Слава! Слава!"

 abyssinia.118.t:0 "Отставка правой лапы"
 abyssinia.118.d_gomez:0 "Гомез работал в своём кабинете, когда услышал вежливый стук в дверь. Он взглянул на часы и понял, что подошло время встречи. — Заходи, Диджен.\n\nДверь открылась, после чего тёмно-серый кот вошёл внутрь, закрыл её за собой и сел на стул по другую сторону стола. — Я рад, что в вашем расписании всё ещё есть время для личной встречи со мной, — сказал он, впрочем не выказывая ни малейшего признака радости.\n— Разумеется, Диджен, как же иначе. Ты мой министр пера. Без твоих советов я бы в половине случаев не знал как поступить, — он издал лёгкий ироничный смешок.\n— Именно об этом я и хотел бы поговорить. Видите ли, боюсь, мне уже пора на пенсию.\nУлыбка Гомеза померкла, и он опустил уши. — Ах да, ты же уже давно хотел этого, — он устало вздохнул.\n— Да, и я не могу больше это откладывать. У меня скоро будет свадьба.\nГомез навострил уши. — О? Ничего себе, никогда бы не подумал, что у тебя ещё есть чувства!\n— Кхм, я пожалуй пропущу это мимо ушей.\n— Ха-ха, извини. И кому же повезёт?\n— Историк, с которым я познакомился некоторое время назад. С ним очень приятно общаться.\n— Я же могу рассчитывать на приглашение, правда ведь?\n— Конечно, я уже их подготовил. Кстати, по поводу подготовки... Я верю, что вы отлично справитесь и без меня.\n— Возможно... но тот, кого я назначу новым Цехафе Таэзазом, не будет настолько полезным советником, как ты.\n— Я уверен, что найдётся достаточно компетентный кот. А если нет, вы всегда можете положиться на свою жену.\n— Спасибо. Надеюсь однажды ты также сможешь положиться и на своего мужа.\nДиджен улыбнулся. А Гомез не смог вспомнить, когда в последний раз видел его улыбку."
 abyssinia.118.d_gomez_absent:0 "Мортиция работала в своём кабинете, когда услышал вежливый стук в дверь. Она сразу вспомнила о назначенной встрече. — Прошу, заходите.\n\nДверь открылась, после чего тёмно-серый кот вошёл внутрь, закрыл её за собой и сел на стул по другую сторону стола. — Как жаль, что Гомеза сейчас нет. Но я уверен, что вы ему расскажете об этой встрече.\n— Конечно я всё передам. В конце концов, вы же министр пера. Вы очень важны для моего мужа.\n— Именно об этом я и хотел бы поговорить. Видите ли, боюсь, мне уже пора на пенсию.\nГлаза Мортиции расширились. — О, Гомез мне говорил что вы хотели этого. Но не уточнял как скоро.\n— Да, и я не могу больше это откладывать. У меня скоро будет свадьба.\nМортиция широко улыбнулась. — Правда? Поздравляю!\n— Благодарю.\n— Если не секрет, то кто это?\n— Историк, с которым я познакомился некоторое время назад. С ним очень приятно общаться.\n— Надеюсь вы не забудете пригласить на саму свадьбу [ROOT.ABY_royal_loc_nocap]ую семью, — хихикнув, сказала кошка.\n— Конечно, я уже подготовил приглашения. Кстати, по поводу подготовки... Я верю, что Гомез отлично справится и без моей помощи.\n— Я тоже верю в него. Хотя ни один кот не будет таким же хорошим Цехафе Таэзазом, как вы.\n— Я уверен, что найдётся достаточно компетентный кот. А если нет, он всегда может положиться на вас.\n— Спасибо. Надеюсь, однажды вы также сможете положиться и на своего мужа.\nДиджен улыбнулся. А Мортиция не смогла вспомнить, когда в последний раз видел его улыбку."
 abyssinia.118.a:0 "— Спасибо верную службу, друг."
 
 abyssinia.119.t:0 "The Price Of War"
 abyssinia.119.d:0 "When Gomez was at the palace, his mood wasn't terrible and he wasn't too busy, he liked to stand on the balcony of the royal palace in the evening and admire the sunset. And while the red clouds this time were indeed pleasant to look at, he was distracted by the vast pillar of smoke rising from the outskirts of Panthera. He looked down and saw hundreds of fires burning in the distance. "Funeral pyres," he mumbled to himself when he realized. Families and priests were cremating the bodies of the dead. While this was a relatively common occurence, he had never seen so many at once. There was so much smoke that the setting sun itself could not be seen anymore.\n\nHe was certain most of them had fallen in the recent fighting. Yet even these hundreds of deaths represented only a fraction of the total casualties. There were thousands upon thousands of cats who were wounded, missing, or taken prisoner by the enemy. Some who died would never receive a cremation. And not all of them were soldiers, either.\n\nGomez walked away from the balcony with heavy steps. Was war really worth it? Was this not his responsibility? Were not his paws covered in the blood of his subjects? He shook his head, as if trying to shake off these thoughts from his mind, then headed towards Morticia's quarters."
 abyssinia.119.a:0 ""Tish, where are you? I need you...""
 
 abyssinia.121.t:0 "Earthquake In Catorahe"
 abyssinia.121.d:0 "Just as the sun was rising above the mountains of Catorahe, the ground began to shake and tremble. The rumbling became increasingly violent and within minutes, houses in villages and towns began to collapse one by one. The shaking continued for minutes that felt like hours as cats fled their homes and took refuge in open spaces, and in the end hundreds of buildings were reduced to ruins, burying thousands of cats under the rubble.\n\nEarthquakes are a common occurence in the mountains of Abyssinia, as the peninsula is located near a subduction zone. Feline architecture takes this into account and is famously resilient during seismic events. Yet this earthquake was so exceptionally strong and violent that it was felt throughout Abyssinia and beyond. Seismologists in Panthera estimate that the earthquake had a magnitude of 7.4 on the Canter scale.\n\nLocal government in Catorahe has already petitioned the central [ROOT.GetAdjective] government to send immediate aid to the region, as there are thousands of cats wounded or trapped in ruins. Swift action could save many lives, but would be expensive."
 abyssinia.121.a:0 "Organize a relief effort immediately!"
 abyssinia.121.b:0 "They can handle this on their own."
 
 abyssinia.122.t:0 "The Wingbardian "Offer""
 abyssinia.122.d_gomez:0 ""So I hope you understand now why Abyssinia would greatly benefit from having the status of a protectorate under Wingbardy," Gilippo Gappi, a Wingbardian diplomat dedicated to Zebrican affairs, explained to King Gomez in fluent Abyssinian.\nHe groaned in response. "Yes, I've heard this tale before. But tell me, good sir, what does Abyssinia need protection from?"\n"Did the Storm King's invasion not prove the vulnerability of your nation?"\n"The Storm King is long dead and we are now perfectly capable of defending ourselves if necessary. Besides, what would your 'protection' cost us?"\nThe griffon shrugged. "Specified obligations will depend on the terms of arrangement."\n"You're assuming there will be any arrangement. Perhaps you thought that my weakened mental state would make me more amicable. There, you have made a mistake. I will always, and I mean always, put Abyssinia before my own interests or feelings."\nGilippo chuckled. "I implore you to calm down, your majesty. Such paranoia is unwarranted. Wingbardy has been Abyssinia's partner for almost a century now."\n"Then give back Katren," Gomez hissed, in fluent Wingbardian.\nThe griffon stood up. "It seems we've ran out of time for this meeting. Thank you for the pleasant discussion, your majesty. I fully expect us to meet again."\n\nWith that, the diplomat left, leaving Gomez alone in the meeting room to rub his temples with his claws."
 abyssinia.122.d_catrina:0 ""So I hope you understand now why Abyssinia would greatly benefit from having the status of a protectorate under Wingbardy," Gilippo Gappi, a Wingbardian diplomat dedicated to Zebrican affairs, explained to Queen Catrina in fluent Abyssinian.\nCatrina grinned, revealing her sharp fangs. "I think you misspoke. You probably meant to say that Wingbardy would benefit from being a protectorate under Abyssinia."\nFor a blink of an eye, Gilippo had an expression of utter deeply insulted shock on his face. Then it was gone, replaced again by a professional unemotional visage that showed only slight displeasure. "I know you were only recently crowned, but such formal meetings are no place for distasteful jokes."\nCatrina repressed her grin half-heartedly, meaning her amusement was still visible. "Joke? Good sir, I was not joking. Without outside help, Wingbardy will eventually be crushed like it was three hundred years ago." Catrina narrowed her eyes into a predatory gaze. "I think in a decade or so, you will come back here, on your knees, begging for us to help. Maybe then you will take my generous offer seriously, hm?"\nThe griffon stood up. "It seems we've ran out of time for this meeting. Thank you for the discussion. I fully expect us to meet again."\n\nWith that, the diplomat left, leaving Catrina alone in the meeting room to cackle loudly and mockingly."
 abyssinia.122.a:0 ""A world without Wingbardy would be a fine place.""
 
 abyssinia.123.t:0 "Surprise Inspection"
 abyssinia.123.d:0 "Catrina's steps echoed on stone stairs as she descended into the chambers beneath her mansion. This was her way to signal that she was coming. Already, she could hear scrambling as everyone got into position before her arrival. When she finally reached the bottom, she entered a large cavernous room. Her loyal assistant, Rep, stood in attention and saluted her. Behind him, dozens of four-legged slaves worked around a great machine, hauling carts full of green weed and operating many pumps, grinders and levers while armed feline guards looked over them.\nCatrina approached the two-legged reptile. "Hello, Rep. How is the production going?"\n"M'lady, we've managed to produce three centilitres of the potion since your last check."\nThe cat furrowed her brown brow. "Only?"\nRep's stoic expression faltered slightly. "There was um, an incident with the slaves. I made sure it was dealt with."\nShe bared her fangs. "And how did you punish them?"\n"I uh, took away their privilege of one warm meal per day."\n"For Baast's sake, they're slaves, Rep! They don't HAVE privileges!"\nNow Rep was openly nervous. "S-sorry, Catrina, I-I thought more drastic punishments weren't necessary-"\n"Throw one of them into the pit later."\n"...Y-yes, M'lady."\nCatrina groaned and rubbed her forehead. "Ugh, I just wanted to come here and tell you the coronation went smoothly. Instead of 'm'lady', you may call me 'Queen' from now on. Got it, Rep?"\nThe lizard nodded. "Yes, Catr- my Queen!""
 abyssinia.123.a:0 "He's a useful idiot."
 
 abyssinia.124.t:0 "Uprising In Abyssinia!"
 abyssinia.124.d:0 "Colonial authorities in Abyssinia have long been reporting of increased guerilla activity targeting isolated outposts and unguarded convoys in the region. Yet the massive uprising still came as a complete surprise, taking all of [Root.GetNameDef] by shock. Out of the mountains, tens of thousands of robed and armed felines appeared, attacking garrisons across Abyssinia. While many of these savage attacks were repelled, the cats managed to overwhelm multiple defensive positions and secure control of countless towns and villages. Already, there are reports that they have established a government that claims to be the sole rightful state authority in all of Abyssinia. This is of course absurd and ridiculous, but with our nation already stretched thin, it remains to be seen if the resistance can be crushed as quickly as it should be."
 abyssinia.124.a:0 "This revolt must be crushed!"
 
 abyssinia.125.t:0 "A Setback In the Plan"
 abyssinia.125.d:0 "Rep entered Catrina's throne room. "You wanted to speak to me, C- my Queen?"\nCatrina smiled and revealed her rows of pristine and sharp fangs. "Yes. My sweet Rep, where did I want you to send the Crown Guard? To restore order and quell slave unrest?"\n"Tigeray, ma'am."\n"And where are the Crown Guard conducting a slave pacification operation currently? Is it Tigeray? Yes or no."\n"Um, no?"\n"THEN WHAT IN BAAST'S NAME ARE THEY DOING THERE!" Catrina exclaimed, almost leaping out of her throne like a ferocious predator.\nRep was taken aback and almost fell, but his tail kept him standing. "I, uh, I ordered them to go there. I thought you didn't want slaves to cause troub-"\n"Only those who work with my Machine! I never told you to touch the slaves owned by nobility, EXCEPT the ones in Tigeray, as they were disrupting the vital supply line!"\n"But the other slaves were causing a lot of issues, burning houses and killing ca-"\n"I KNOW! THAT WAS PART OF THE PLAN!"\n"Catrina, please, calm down. I just did what I thought was best."\n"You should do exactly what I order you to do. No more, no less. If you want me to remain calm, then don't do anything like this again."\nRep nodded weakly. "Y-yes, ma'am.""
 abyssinia.125.a:0 "A minor setback."
 
 abyssinia.126.t:0 "The Second Clawomonic Restoration"
 abyssinia.126.d:0 "The council of nobility gathered once more in the royal palace. Catrina sat down upon the spot Gomez of House Clawomon had once occupied with a self-satisfied grin on her face. She took a comfortable position and said: "So, why have we all gathered here today?"\nThe nobles glanced at each other, as if to check who was brave enough to reply. Fit'awrari Humbert then spoke: "The council has gathered today to hold a vote about electing a member of House Clawomon to the throne."\nIn an instant, Catrina's smile had evaporated completely. "What?"\n"Yes, your Legendary Greatness," Ras Thurston said, "your recent actions have left some of us rather displeased, I am afraid. It is likely a majority of us will vote to replace you."\nShe shot up from her chair. "But you can't do this to me! I have an elaborate plan for saving Abyssinia that would be left unfinished..." she chuckled, then suddenly exploded into rage. "DO YOU KNOW HOW MUCH I SACRIFICED?!" Her claws dug into the wooden table, imbedding into them.\n"If the council decides to elect a new monarch, their decision will be final and undisputable," Humbert calmly replied. "I do not see a reason to stall the vote. Let us proceed."\n\nAs one noble after another raised their paw in the air, Catrina slumped in her chair and stared into nothingness."
 abyssinia.126.a:0 "Thus ends Her Majesty's reign."
 
 abyssinia.127.t:0 "The Resistance Strikes"
 abyssinia.127.d:0 "Tsahife Lam Tardar walked out of the royal palace, her chauffeur already waiting for her by her imported car. The gentlecat bowed and opened the car's door for her. "A productive meeting with the Queen, I hope?"\nTardar snorted as she entered the car. "A waste of time as always. Let's head straight back home to Amhafura."\n"As you wish, m'lady," the chauffeur said and closed the door.\n\nSeveral hours later they were driving down a winding unpaved road in the western foothills. The Tsahife Lam was grumbling about the poor condition of the road and the many bumps in it. "And don't even get me started on that annoying ticking noise. The roads are so poor they've broken my expensive Equestrian car!"\nThe chauffeur frowned. "Excuse me, ma'am? A ticking noise?"\n"Can't you hear it? It's coming from inside the car. Some piece must have come loose or something. All this new technology and machinery always breaks..."\nThe chauffeur smiled. "Cars don't make ticking noises even when broken. It must be something else."\nTardar raised a fluffy eyebrow. "Like what?"\n\nThere was a bright flash and a sudden burst of flame as the car bomb's internal clock finished its countdown. The explosion tore the car apart like it was made out of paper, spraying the occupants with shrapnel, pressure and fire and killing them near instantly. About a kilometer away, a cat hiding in a bush lowered his binoculars and raised his radio. "The mousetrap triggered. The mouse is dead. Repeat. The mouse is dead.""
 abyssinia.127.a:0 "They will pay dearly for this."
 
 abyssinia.128.t:0 "They Need A Saviour"
 abyssinia.128.d:0 "Ras Thurston prostrated himself before Catrina, who sat upon her throne, and kissed the stone floor. "Oh Gracious, Most Wise and Benevolent Master of Felinekind!" Thurston pleaded. "You must help your loyal Mesafint! The slaves are running amok and our retinues cannot keep them under control!"\nThe other nobles standing behind him nodded reluctantly, while Catrina herself had a smug grin on her face. "Oh? I had no idea it was this bad. Hm. I think I will be able to help, yes, but I need your full cooperation."\nThurston rose, now kneeling and clutching his paws, begging. "Really? Oh please, Great Lady of Felibela! We will do whatever you say we must!"\nCatrina's eyes swept the room, looking at each and every noble before her. "I will need your retinues integrated into the royal army. Dispersed and divided, we cannot keep the slaves under control. But with centralized command, we will be able to organize a military operation to crush their resistance."\nThe aristocats nodded again, with even more hesitation, forcing their heads to move.\n"In addition, you have clearly proven yourselves to be unable to manage slaves. Their unrest has plagued Abyssinia ever since the Storm King's invasion proved our weakness. As such, all slaves shall become state property."\n\nThe room almost exploded with anger. Catrina simply remained calm and waited for the nobles to run out of steam.\n"Fine then, I suppose you don't need my help after all. You seem eager to face the slave revolt on your own."\nNow it was silent. Catrina watched the heads of the blueblooded cats. Slowly but surely, they all nodded. She couldn't help but chuckle to herself."
 abyssinia.128.a:0 ""Very well then. I shall save you.""
 
 abyssinia.129.t:0 "Enactment Of Justice"
 abyssinia.129.d:0 "Abyssinia was an arid country, so most cats were afraid of water and didn't know how to swim. As such, the punishment for worst criminals was execution by drowning.\n\nSharp Spear looked down from the cliff into the grey and white ocean waves below. Wind was blowing on her mane as she stood there, her forelegs tied up and a rock attached to her body by a rope. She was but one prisoner in a long row of them, all lined up along the cliff's edge. Behind them stood a dozen armed Abyssinian soldiers and a few Manedalusian auxiliaries. She looked at the zebra next to her. Bontu noticed this and gazed back, her expression loudly exclaiming "I told you so!" without a single word being said.\n\nSharp Spear's breathing faltered. She looked away into the horizon. Somehow, she could swear she could see the sandy shores of Maregypt from here, even if she knew it wasn't geographically possible.\n\nAn Abyssinian priest waved his paws and recited the usual ceremonial words, despite the prisoners not being cats: "May Baast's wisdom enlighten them in their next life, so they may yet be redeemed. Otherwise, let them step unto oblivion."\nThe soldiers then pushed the slaves down from the cliff along with their rocks. All slaves fell in unison. For Sharp Spear, the distance to the surface of the rocky waters felt like an eternity. Yet the eternity ended as quickly as it had begun, and everything became dark and painful."
 abyssinia.129.a:0 "It had to be done."
 
 abyssinia.130.t:0 "Power"
 abyssinia.130.d:0 "Catrina was reading and shuffling papers in her office in the royal palace when she heard a knock on the door. She sighed and put the documents aside. "Come in, it's not locked."\nRep carefully opened the door and peeked inside. "Hey, C- my Queen, you're not busy, are you?"\n"I am. Is this something important?"\n"...Well, it is important for me."\nCatrina narrowed her eyes. Rep looked back at her, almost quivering.\n"Okay, I'll just go-"\n"Come in, I said."\nThe reptile took a deep breath and stepped inside, closing the door behind him. "Sorry for bothering you, I know you're really busy these days, but I need to talk to you."\nThe Catwe monarch leaned back on her chair and steepled her paws. "About what? Seems you're hesitant to actually talk."\n"Yes, because... I had to build up courage to even come here. The recent slave revolt... you knew what was going to happen, right?"\nShe shrugged. "I have plans within plans within plans, Rep. I was prepared for every outcome."\n"So you were prepared for all those people to die?"\nCatrina glanced away from Rep for just a moment. "Yes."\n"All part of the plan, huh. You know, I remember when you told me, that it was all going to be worth it in the end, but I'm starting to really doubt it. You've grown so cold, Catrina."\nShe no longer even tried to maintain eye contact. "I know, Rep. I've turned my heart to stone. But only because I do what must be done."\nRep tried to smile. "Don't you miss the good old days? All those years ago? I sure do."\n"That girl is gone! Good riddance to her." Catrina stood up, her claws digging onto the table and her fangs bared. "My advice: forget you knew her. Because now I'm in my prime, the pinnacle of my power, and soon I'll MAKE THE WHOLE WORLD COWER!""
 abyssinia.130.a:0 "Rep stared at her in horror."
 
 abyssinia.131.t:0 "From The Ashes"
 abyssinia.131.d:0 "Not far from Catrina's family mansion was a village that had now been turned into a construction zone. The Queen herself paid a visit, accompanied by Crown Guard and her assistant Rep. When she appeared, all work on the site stopped and a feline forecat approached her. He took off his hard hat and bowed respectfully.\n"We are honoured by your visit, your majesty."\n"As you should be." She looked around and saw that most of the burned buildings were being torn down and wooden frames of new constructions had already been erected. Even the old stone tower in the middle of the village was being renovated. In front of it, a space was being cleared. "Everything seems to be going on schedule. The memorial statue should be arriving soon, so it's good it can be put in place right away."\n"Of course. Some of the workers had family here, ma'am. They're personally invested in this project."\nCatrina sighed. "I am sorry for their loss."\n"We all are. If I may ask, your majesty, there's something I've been curious about."\nShe raised an inquisitive eyebrow. "Yes? You may ask."\n"When the Storm King's minions came here, how come they destroyed the village but left your mansion alone?"\nThe Queen took a deep breath, as if to build up strength to speak. Then, her claw pointed at the central tower. "That there was the storage place of ancient magico-medical scrolls. The Storm King probably thought they had some value, despite us cats not even being able to use magic like other races. Meanwhile my mansion is in poor condition and has nothing particularly valuable inside it. When the villagers refused to give the sacred scrolls, the yeti tried to take them by force. This started a fight that resulted in everything being burned down. I was the first witness of that event."\nThe forecat stared at her quietly. "It must've been a devastating sight, ma'am. Something you can't forget."\nCatrina swallowed her tears. "Yes. It left its mark on me and gave me a new purpose in life."\nBehind the two cats, Rep listened to them, then sighed deeply and sorrowfully."
 abyssinia.131.a:0 "This shall never happen again."
 
 abyssinia.132.t:0 "In Support Of Liberty"
 abyssinia.132.d:0 "Catrina watched as slave-workers hauled numerous crates in the harbour onto a ship. Fit'awrari Humbert, the minister of foreign affairs, stood next to her.\n\n"When you meet the Wingbardians," the Queen explained to the diplocat, "tell them that this is a generous gift to the brave anti-imperialist freedom fighters of Wingbardy from the Abyssinian government. If they question the quality of the weapons, explain that it is all we had available as we have a shortage of them."\nHumbert nodded.\n"Make sure to say they won't be in debt and we don't expect them to owe us any favours. Our intentions must appear sincere and genuinely helpful."\nAgain, Humbert nodded and said nothing.\n"That should be everything. Any questions?"\nNow Humbert shook his head instead of nodding.\nCatrina chuckled. "I thought you were known to be an eloquent speaker yet you just move your head. Did a cat get your tongue?"\nHumbert groaned at the joke. "No, your majesty. I am simply not in a talkative mood."\n"I see. In that case, let me tell you something that may improve your mood: loyalty to me will be rewarded. Do your duty without complaint and everything will go smoothly."\nHumbert raised a brow. "Is that a veiled threat?"\n"Depends. Heed my words and then you may consider it friendly advice." Catrina smiled, her fangs shining in the sunlight."
 abyssinia.132.a:0 "Humbert nodded."
 
 abyssinia.133.t:0 "The Kingdom of Abyssinia Sends Help"
 abyssinia.133.d:0 "Our relations with the feline Kingdom of Abyssinia have been strained ever since the previous government seized the port city of Katren and forced them to sign an unequal treaty. As such, it was a great surprise to see a cargo ship with the Abyssinian flag arrive in one of our ports. The Abyssinian foreign minister was on board with a large quantity of weapons. He met with our representatives and said it was a "generous gift to the brave anti-imperialist freedom fighters of Wingbardy from the Abyssinian government". The weapons unfortunately were mostly outdated small cannons designed to be used by Abyssinians, but it is better than nothing. Our delegation thanked the cats for their support and the weapons were given over to our military."
 abyssinia.133.a:0 "Uh, thanks?"
 
 abyssinia.134.t:0 "Dagger In The Dark"
 abyssinia.134.d:0 "Four enslaved horses pulling a large and elaborate carriage stopped in front of the royal palace. The carriage's door opened and Queen Catrina stepped out. A pair of Crown Guard quickly arrived to escort her inside.\n"Hello boys," she said, "terribly sorry that you must fulfill this escorting duty so often. Unfortunately, I cannot stay at the palace for long as I have my own business to attend to at my family manor."\nThe guards didn't seem to care much for the unsolicited explanation and stoically marched alongside her. They opened the gates of the palace courtyard for her and let her inside even as curious commoners looked on. As the three approached the entrance of the main building, one of the guards stepped ahead and stopped them. "Your majesty, the entrance is ongoing renovations. We will have to use a side entrance."\nCatrina frowned sceptically. "Very well."\nThe three cats soon arrived at a shadowy door. The same guard who had spoken previously opened it, revealing a dark hallway.\n"Seems quite unused," Catrina said and chuckled, then took out something from the folds of her coat. After the three entered, the door was slammed shut by one guard while the other guard took out a dagger. But as he tried to thrust the dagger into Catrina, a very strong paw grabbed his arm. Catrina gulped and dropped an empty vial on the ground as her eyes shone brightly. "You two have failed your duty as guards. You are hereby dismissed."\n\nA thundering sound of lightning came from the hallway, loud enough to summon dozens of servants and guards to investigate. They saw the door swing open, black smoke billowing out. Catrina emerged, hauling two charred and mangled corpses. She tossed them on the ground in front of the small crowd. "I hereby officially charge these two with high treason!" she shouted furiously."
 abyssinia.134.a:0 "Guilty as charged."
 
 abyssinia.135.t:0 "Abyssinia Steals Wingbardian Assets"
 abyssinia.135.d:0 "Gilippo Gappi, a diplomat dedicated to Zebrican affairs, is reporting that the government of Abyssinia has decreed an immediate seizure of any property owned by "foreign agents". This means that the mines in Katkat and the facilities of the Talonieli company in Abyssinia are now state property. Their government has ordered Wingbardian company personnel to vacate the country immediately. This is a blatant violation of the Treaty of Katren, which granted us numerous exclusive economic rights. Many griffons are demanding [Root.GetLeader] to impose sanctions on Abyssinia in response. If Abyssinia continues its uncooperative stance, it is possible more harsh actions might need to be taken."
 abyssinia.135.a:0 "This is criminal!"
 
 abyssinia.136.t:0 "The Second Clawomonic Restoration"
 abyssinia.136.d:0 ""Rep, get me a radio at once!" Catrina screeched. The reptile panicked and ran to another room, rummaged through it and returned with an imported Skyfallian radio equipment, which he barely had the strength to carry. As soon as it was placed on a table and powered, Catrina got on the controls and put on earphones on her head. She tuned the receiver and found the channel she wanted to listen. Through the chatter and static, Catrina could make out some words:\n"...Ministers taken hostage in the palace...Bank of Abyssinia occupied...army bases surrounded...pro-coup protesters on the streets...all Catwe loyalists ordered to surrender weapons...Clawomons-"\nCatrina let out a shriek of rage and threw the expensive radio equipment on the floor, shattering it into pieces.\n"I knew this was going to happen! Rep! Why weren't the Clawomonic remnants dealt with?"\nRep appeared terrified and visibly shrunk. "I... you didn't order me to-"\n"Why do I need to order you to do anything? You have your own mind! Make your own decisions!"\n"S-sorry, Catrina, b-but-"\n"Queen! Call me Queen!" Catrina panted heavily as she calmed down. "Or... not anymore..." She sunk in her chair. "Nevermind. I'm sorry, Rep."\nRep gave a weak, wavering smile. "I-it's alright, Catrina," he whispered."
 abyssinia.136.a:0 "Long live the House of Clawomon!"
 
 abyssinia.137.t:0 "Work Stoppage"
 abyssinia.137.d:0 "Rep, escorted by several of Catrina's guards, emerged from a stairwell and arrived at the problematic work site. "What are you all doing?" he demanded. "Get back to work, slaves!"\nThere was a huge crowd of slaves of various races loitering around the Machine. They paid little attention to Rep's demand. One of the slaves, a tall zebra stallion, stepped forth. "We won't work no more. We've had enough of this!"\nAs the slaves in the crowd nodded in unison, Rep's tone softened. "W-wait, let me talk to Catrina! Maybe I can get you shorter hours?"\nThe slaves chattered excitedly to each other. But then, the zebra shook his head. "Too late. This backbreaking labour ends now." The crowd's excitement vanished and they frowned angrily at Rep.\n"Uuh, how about a week off every summer?" he replied with a smile.\n"No!" the stallion said. "We have shut off the Machine, and now we will leave." The slaves behind him nodded defiantly.\n"W-what about more food? A window so you can see out?"\n"The time for talk is long gone. Slaves, unite!" the zebra shouted and raised his hoof in the air.\n\nThe few guards accompanying Rep raised their weapons, as futile as it was against hundreds of angry slaves. "Put those down!" Rep ordered. "No one needs to get hurt!"\nAs he said so, the slaves surged towards him and past him, pushing him and his guards aside so they could escape through the stairwell behind them.\n"Please, don't do this to me!" Rep pleaded to no avail. "Oh, Catrina is going to turn me into a handbag...""
 abyssinia.137.a:0 "Reeeeep!"
 
 abyssinia.138.t:0 "The Revelation"
 abyssinia.138.d:0 "Thousands of cats had gathered in front of the royal palace in Panthera, as they had been told that the Queen had a "very important announcement to make, alongside a most fascinating demonstration". As they arrived, they saw how the balcony of the palace had all manner of technical equipment prepared. The more educated cats recognized them as cameras and sound recorders. All this inspired curiosity, making the crowd grow more and more as word spread. When the Queen finally appeared on the balcony, the cats erupted into cacophonous cheers.\n"Greetings, my beloved subjects! I am glad to see so many of you came here to witness the start of a new era. I have prepared for this day for many, many years, and its arrival fills my heart with excitement." In her claws was a vial of odd green liquid which she raised high into the air. "Long ago, I made a discovery that would later change my life. This, my friends, is the Witchweed Potion! Yes, you heard it right. I learned with the help of a zebra potion-maker that this useless weed could be turned into something much greater. For millenia, everyone has believed cats have no magical abilities to speak of, but that was all wrong. This potion unlocks our powers that have laid dormant for so long! Allow me to demonstrate."\n\nAs the crowd stared in disbelief and the cameras recorded her, she raised the vial to her lips and drank its contents. There was complete deafening silence as nothing happened.\n\nThen, Catrina leaped off the balcony, landed on her paws and started growing in size rapidly. Soon she was an immense giant. Next, she raised her paws and summoned a blizzard of snow and ice out of nowhere. As she cackled and the crowd around her fled in panic, thunderous lightning shot out of her eyes into heaven. "WITNESS THE TRUE POWER OF FELINEKIND! SOON THIS WILL BE AVAILABLE TO ALL OF YOU! DO NOT FEAR ME, BUT FOLLOW MY EXAMPLE!""
 abyssinia.138.a:0 "By Baast..."
 
 abyssinia.139.t:0 "Out Of Control"
 abyssinia.139.d:0 ""You know, when you took over personal responsibilty over the security of the Machine, I really thought you were going to do a better job than me," Rep said as he followed after Catrina, who climbed up a rocky hill with long and loud pawsteps, accompanied by several Crown Guard.\n"Quiet, Rep," she said, frowning furiously."\n"But it's not too surprising," the reptile continued, "seeing how busy you are these days and everything. You should've delegated the job to someone else, to be honest."\n"I said shut it," Catrina muttered.\n"Don't you think you're stressing yourself out too much? Don't you ever miss the good old days where we had nothing to worry about?"\n"Now's not the time for reminiscing!" the Queen shouted and took out a pair of binoculars. She looked in the horizon, where she could see a pillar of smoke rising from a bright blaze of fire. "Baast damn them, they set fire to the manor!"\n"According to the reports," Rep explained, "they did that as they escaped to slow down the guards who were coming after them."\n"Yes I know, Rep. You're not being very helpful right now."\nRep sighed. "You know I'm just trying my best. Sadly, it's rarely good enough, is it?"\nCatrina glanced at him, sympathy briefly appearing in her expression, before she grimaced. "I know how you can help. Get to the radio unit and organize a response to this slave revolt. I want the entire province cleared of runaway slaves as soon as possible, understood?"\n"Yes, Catrina..." Rep mumbled in reply."
 abyssinia.139.a:0 "What a mess."
 
 abyssinia.140.t:0 "What Do They Say About Curiosity And Cats?"
 abyssinia.140.d:0 ""Once Catrina finds out, she's going to toss you into the sea," Ras Thurston said with a chuckle as he groomed his extremely long and fluffy white fur.\nFit'awrari Humbert smirked slightly. "I am sure if I praised her name like you do, she'll do me no harm."\n"If you do it, then it's suspicious and ingenuine. Leave the sycophantry to the professionals."\n"Very well. But you are sure you do not want to assist me?"\n"I have a reputation to maintain! I cannot conspire against my liege. Buuuuuut like I said I can plead for mercy on your behalf when you are inevitably discovered."\n"I have a better idea. How about you ask her to hold a feast in her manor, dedicated to her 'glory'?"\nThurston scratched his fuzzy chin. "Weeeeeeell, I suppose if I act annoying enough about it, she will consider it. And I presume you want an invititation?"\nHumbert nodded. "Something happens to all those slaves brought into her manor, as they never come out of it. But without your help, I can never get inside to investigate."\nThurston lifted a brow. "You suspect Catrina is fond of equine meat?"\n"By Baast, no," he said while shaking his head, as if it hadn't been a joke. "I do have another clue: numerous shipments of witchweed. I presume it is somehow related to the slaves."\nThurston nodded. "Very well then, I will use my loudest meows to beg for Catrina to arrange this event. Like this!" Thurston then proceeded to make a loud, desperate and pleading meow. Humbert winced and covered his ears."
 abyssinia.140.a:0 "We'll get to the bottom of this."
 
 abyssinia.141.t:0 "The Bygone Days"
 abyssinia.141.d:0 "Catrina was on her way to another meeting in the royal palace when Rep suddenly appeared in front of her. She stopped and frowned at him. "What is it, Rep?"\n"You won't believe what I found back in your manor!" He pulled out a worn down leather-bound book and smiled widely. "Our old picture album!"\nCatrina's ears perked up and her pupils dilated. "W-where'd you find this?!"\n"I was doing some cleaning when we were there yesterday, this was buried pretty deep in the storage room!" He excitedly opened it and displayed its pages to her. "Look, this is when we played badminton? Or when we went riding on a penny-farthing?" In the images, both Rep and Catrina wore fine clothes and were accompanied by smiling cats. There wasn't a single slave in the pictures. The nostalgic reptile sighed. "What happened to the good old days? To tell you the truth, I liked you better before you were powerful."\nThe Queen's ears folded and her pupils narrowed into sharp slits. She took out a vial and swallowed a droplet of green potion.\n"Catrina, I-" Rep managed to say before Catrina blew air out of her mouth with the strength of a storm. He was sent flying backwards, the book dropping from his grasp, all the pictures inside pulled out of their frames and scattering with the wind."
 abyssinia.141.a:0 "The past is never coming back."
 
 abyssinia.142.t:0 "The Dark Descent"
 abyssinia.142.d:0 "As the feast in Catrina's manor was ongoing, Fit'awrari Humbert excused himself and left the dining table. As Catrina glanced at him in curiosity, Ras Thurston distracted her by telling how great of a ruler she was. The diplocat wandered the empty and quiet hallways of the manor, examining everything closely.\nEventually, he entered a living room with a bookcase. He took a closer look and saw it was filled to the brim with Abyssinian literature classics, history books, encyclopedias and foreign engineering manuals. Several copies of each, in fact, as if to fill out the shelves. Humbert frowned and then examined the frame of the bookcase. He grabbed it with his claws and tried pulling it, but it didn't budge. The only item on the shelves that wasn't a book was a small statue of Baast. "The One who Opens Her Consciousness", Humbert muttered and pulled the statuette. There was a loud click and the bookcase swung open, revealing a passage of stone behind it.\nCarefully, he entered inside and walked down a winding stairway that led him deep into the earth. As he descended, he could hear a strange cacophony, clanking and grinding of metal, coming from below and getting louder with each step. Finally, he reached the bottom and emerged in a large cavern, almost entirely occupied by a steaming behemoth of bronze, hundreds of slaves swarming around it like ants, hauling carts full of weed and flasks of glass.\nHe stared at the sight with his mouth and eyes wide open for a while, before a voice coming from behind startled him.\n"Do you like what you see?" Catrina asked him with a grin."
 abyssinia.142.a:0 "..."
 
 abyssinia.143.t:0 "Revelation"
 abyssinia.143.d:0 ""Catrina, what is all of this?" Humbert demanded, his voice mixed with both anger and astonishment.\n"My little pet project," Catrina replied and approached him, several of her guards following close behind. "I've been working on it for a long time, but didn't really start using it until the Storm King invaded our country."\n"You mean ordered your slaves to use it?" Humbert asked, unthreatened by her and the guards.\n"Oh come now, this is better than back-breaking work at a plantation. Besides, the purpose here is far nobler than the vain pursuit of profit."\n"I was going to ask about that next."\n"Aren't you inquisitive? You're the first outsider to find out. In fact, I allowed it to happen because eventually, I plan to stop hiding any of this."\n"Just tell me what this is all for."\nThe Queen chuckled. "The purpose is our survival. Tell me, esteemed Fit'awrari, do you believe in cats having magical abilities?"\n"Everyone knows we don't have those."\n"Everyone is wrong. With the help of a zebra slave, who happened to be a potion brewer, I discovered a formula that can unlock our dormant and innate magical powers. The main ingredient is witchweed, if you were wondering."\nHumbert said nothing and stared at her in shock.\n"And what does this have to do with our survival? Well, you're one of the more civilized nobles, so you should know our history. Foreign powers have pushed us around for six hundred years, because our nation is too weak. And why's that? Because there are four million cats without any magic against the rest of the world. The only way to secure our sovereignty is through power. The Clawomons were too foolish to realize this, so I decided to take over. This project is the only thing that can save us from being wiped off the map."\nHumbert continued his silence, digesting what he had just heard.\n"So, will you keep my small secret until it's time to reveal it?" Catrina raised a paw, then revealed her claws. "Trust me, you do not want to get in the way of my plans.""
 abyssinia.143.a:0 ""...I shall remain silent.""
 
 abyssinia.144.t:0 "A Change Of Plans"
 abyssinia.144.d:0 ""A-a full dose?" Rep asked with concern. "Are you sure that's a good idea?"\n"I've taken smaller doses before, I'm sure I'll be fine," Catrina replied, lazily seated on her throne of stone.\nA donkey slave entered the chamber, carrying a glass bowl full of thick green liquid.\n"Ah, there it is, finally," the Queen said with a satisfied grin. "What took you so long?"\nThe slave looked up with terrified eyes. "I-I spilled some on the way and had to get another dose..."\n"WHAT?" the cat screamed. "You lame mule! Do you know how valuable that substance is?!"\nRep quickly stepped in front of the slave and looked at her with pleading eyes. "Please, calm down, it was less than one dose, I'll make sure it gets replaced!" He quickly took the bowl from the slave and presented it to Catrina. "Here, take it!"\nShe narrowed her eyes at him and slowly took the bowl. "Fine, I'll forgive him this time." She brought the bowl to her mouth and drank all its contents, grimacing slightly from the taste. "I wasn't planning to use this potion in such a large quantity yet, but the premature invasion by Wingbardy forces me to adapt." With a sudden surge of strength, she crushed the bowl in her paws into dust and was completely unharmed by it. "Soon enough, I'll be ready to distribute this to my soldiers as well... then we will become UNSTOPPABLE!" She cackled while the slave left the room in terror and Rep stared at her, not knowing what to say."
 abyssinia.144.a:0 "They will learn to fear my might!"
 
 abyssinia.145.t:0 "Withdrawal"
 abyssinia.145.d:0 "As soon as Rep exited from the stairway that led to the Machine room, Catrina approached him. "Oh, hi Catrina!" Rep said, forcing a smile to hide his nervousness. "Did you want something?" He then appeared to brace for impact, as if Catrina would explode at him. However, that didn't happen.\nThe feline Queen rubbed her arm and glanced around nervously. She was breathing heavily and looked at him with pleading, desperate eyes. "Rep, sweetie... h-have you seen the keys to the potion storage room?"\nRep frowned. "Uh, why are you asking?"\nShe gulped. "I haven't had any of the potion for days... the withdrawal is starting to kick in..." Her voice was almost whimpering and she was on the verge of tears.\nRep appeared sad all of a sudden. "I... I think I've seen it somewhere! Wait here, I'll go look for it!" He frantically ran out of the room and headed down a hallway to his own bedroom. He pulled off the blanket on his bed, threw away his pillow and grabbed a key he had hidden there, then quickly rushed back to Catrina. "Here! I found it!"\nAs soon as he presented it to her, she grabbed it and ran on all fours to the potion storage, her paws trembling as she unlocked it. Once inside, she emptied a full vial of Witchweed Potion into her mouth, letting out a relaxed sigh. "Where was the key, anyways?"\n"I, uh, seems you dropped it on the floor..." Rep replied, trying to remain calm.\n"Hm, strange. I'll have to make sure to not lose it again. Thank you, Rep," she said and grinned.\nSomething about her expression made Rep's brow quiver. "Y-you're welcome, Catrina...""
 abyssinia.145.a:0 "..."
 
 abyssinia.146.t:0 "The Fateful Choice"
 abyssinia.146.d:0 ""Catrina, we need to talk."\n\nShe frowned as soon as he heard Rep's unusually stern and serious voice coming from behind her. The army generals in front of her appeared unsure of how to react. "Can't you see I am in the middle of an important meeting?" she replied, not turning to face him.\n"This is more important," Rep said.\nCatrina sighed. "Leave us," she muttered to the generals, who bowed in respect and departed the meeting hall. The great magocrat of Abyssinia then turned to face her most loyal servant. "What could possibly be more important than the plans for my next military campaign?"\n"Our relationship," Rep stated bluntly. "Frankly, I can't take this anymore, Catrina. I've done everything you've asked me to do, I've tried to be a good friend, but after I saw what happened to all our neighbouring countries, I just can't."\nCatrina's face twisted as she tried her best to control her emotions. "So you're abandoning me?"\n"N-no, no..." he sighed heavily. "I wanted to give you one last chance. To choose between me... or that Machine. I swear, after you had your slaves construct it, the Witchweed potions changed you. I hardly recognize you anymore."\nShe forced a chuckle. "I can't believe you're doing this to me, Rep."\n"I am sorry, but I've reached my limit. Destroy the machine, release all your slaves and keep as much witchweed potion as you need to avoid withdrawal symptoms while you gradually stop using it, or I will resign. And probably move back to the Dragonlands, too."\nCatrina gritted her fangs and grimaced. Rep simply looked back at her, his eyes weary yet begging for her to make the right choice. Seconds dragged on and she rubbed her temples with her claws. Finally, she replied. "I choose...""
 abyssinia.146.a:0 ""...The Machine.""
 abyssinia.146.b:0 ""...You.""
 
 abyssinia.147.t:0 "Rising Resistance"
 abyssinia.147.d:0 "Catrina walked in front of a line of cats in uniform, her arms crossed. "The Clawomon family has caused a lot of trouble lately. Too much trouble. Many soldiers have deserted and joined them, many acts of sabotage and assassination have taken place, peace and order are being threatened. Your mission may sound simple. Find the troublesome Clawomons and bring them to me dead or alive." She turned to look closely at one of the operatives, glaring at his stoic face. "But it won't be easy. Their resistance is well organized and distributed across the nation. Especially in the remote highland villages, there are many civilians supporting and sheltering these terrorists and rebels. They can blend into the populace and avoid detection. They use modern radios for communication and use secret channels as well as encrypted messages. Do you understand the challenge ahead of you?"\nThe cat she was staring at replied. "Yes ma'am!"\n"Good." Catrina stepped back so all of them could see her. "Nevertheless, I believe you can do it. I will provide you all the support and resources that I can afford. I expect you to go through all of Abyssinia with a comb, searching every nook and cranny. Think of it as... hunting rats hiding in holes. If you succeed, I will reward you most generously. Understood?"\n"Yes ma'am!" they all shouted in unison.\n"Good. You are dismissed. I expect results within a year.""
 abyssinia.147.a:0 "Down with the Clawomons!"
 
 abyssinia.148.t:0 "The Queen Of Ashes"
 abyssinia.148.d:0 "The grand city was completely silent.\n\nCatrina had arrived to inspect the spoils of war, to see the city she had taken. Truly, what a metropolis Trotgiers had been. Countless buildings and monuments, finest displays of Arabian architecture, with its domes and towers... all damaged or in ruins. She also saw much what the state media would never dare to show to the Abyssinian populace back home: piles of charred corpses of civilians, huge holes dug for mass graves, the identification process for Abyssinian casualties where unrecognizable piles of flesh were closely inspected, field hospitals filled to the brim with wailing wounded. And worst of all was the smell. It smelled like death everywhere she went, even in the relatively undamaged parts of the city that had been spared from the fighting.\n\nEscorted by the Crown Guard, she came to the central square in front of a palace that had once belonged to the Grand Prince of Saddle Arabia. From this building, the order to invade Abyssinia had come, all those centuries ago. In the middle of the square stood a flagpole, and soldiers saluted it as the Abyssinian flag was raised. There was no wind to make it flutter, so it was like a bloodied rag hanging from a stick.\n"Will you hold your speech?" The general of the Crown Guard asked. "We've cleaned up a spot for it, and the cameras and microphones are ready to record it."\nCatrina snapped out of her thoughts. "Huh? Um... I don't... I think I'll have to cancel the speech. I don't feel like holding it."\n"Ma'am? Are you sick? Do you need medical help?"\n"No, let the doctors focus on the wounded. Tell the reporters the speech is cancelled, and escort me back to the airport."\nDespite the general's best efforts to remain emotionless, there was a brief confused frown, followed by a deep bow. "As you wish, your majesty."\nThe general then left, leaving her standing there all alone. She looked around herself and realized no one was paying attention to her. For the first time in years, she felt completely and utterly alone."
 abyssinia.148.a:0 "Nothing but dust and echoes..."
 
 abyssinia.149.t:0 "The Grand Ball"
 abyssinia.149.d:0 "The aristocats and richest merchants of Abyssinia had all gathered at the Catwe family manor, not for any political meeting, but a party. The building had been lavishly decorated, feline servants served well cooked Abyssinian meals and the finest musicians were playing traditional songs to lift the mood. In the courtyard, a fountain sputtered crystal clear water as couples danced around it.\n\nOn top of a stairwell leading down to the courtyard, Catrina stood hesitantly. Her hair was cut short and she wore a long dress she hadn't worn in decades. She trembled a little as a result of withdrawal from Witchweed potion, but managed to keep it under control.\n"You look beautiful, Catrina," Rep said, wearing a tuxedo and a top hat.\n"Do you really think so, darling?" she asked shyly.\n"Just like the good old days!"\nA spotlight suddenly focused on Catrina, and Rep took her paw. "Go on, Catrina! Your public awaits!"\nShe frowned. "I'd be happy to, Rep, dear, but you're standing on my dress!" she hissed.\nRep looked down and realized she was correct. He lifted his leg and gave her an embarrased smile. "Excuse me."\n\nThe two walked down the stairs together as the cats below turned to look up at them and cheer. One of the nobles lifted a glass and exclaimed "Long live Queen Catrina!". Others in the courtyard repeated his words, turning it into a joyful chant. Catrina looked back at them and smiled."
 abyssinia.149.a:0 "May her reign be long and prosperous!"
 
 abyssinia.150.t:0 "Наши друзья-коты"
 abyssinia.150.d:0 "Когда коты вошли в импровизированную ставку армии повстанцев, развёрнутую в захваченном и разграбленном поместье, охраняющие её рабы одарили пушистых разгневанными и настороженными взглядами. Каждый встреченный котами невольник был четвероногим, будь то осёл, пони, лошадь или зебра – и все они молчали, не проронив ни слова приветствия, взглядами и вооружённым эскортом сопровождая кошачью делегацию к личному офису Шарп Спир.\n— Добро пожаловать, друзья! — сверкнув улыбкой, сказала лидер восстания, когда абиссинцы вошли внутрь. — Присядьте, пожалуйста. Нам есть что обсудить.\nКогда коты расселись по предложенным местам, они оглянулись и увидели, что рабы продолжали свирепо смотреть на них. — Мы ожидали более тёплого приёма от наших предполагаемых союзников, — сказал один из котов. — Разве мы не сражаемся за общее дело?\n— Вы уж простите их, — ответила фиолетовая кобыла, — коты долгое время помыкали ими, так что потребуется время, чтобы вы заработали их доверие.\nНесколько котов понимающе кивнули, а другие – нет. — Наш альянс называется "Единый Республиканский Фронт", — заметил один кот, — и слово "единый" играет здесь очень важную роль.\n— По имеющейся у меня информации, — ответила Шарп, — вы, социалисты и республиканцы, тоже не всегда ладите друг с другом. Сейчас важно, чтобы мы все стремились к одной цели с надлежащей координацией.\n— Согласен, — сказал самый старый из котов в группе. — Собственно, по этой причине мы формально и передаём наши новосформированные отряды ополчения под ваше командование.\n— Да, таков был изначальный план сегодняшней встречи.\nКошка в очках подняла лапу. — Вообще, Социалистическая Партия Абиссинии также хотела бы обсудить предварительные послевоенные политические планы.\n— Любите аллитерацию? — ловко подметила Шарп.\n— Судя по тому, что мы знаем, ваш политический курс сходится с нашими социалистическими ценностями, а сохранение республиканской формы правления также устраивает Общенародную лигу.\nПони откинула голову набок и выгнула бровь. — Что такое "социалистический"? — спросила кобыла, в её озадаченном тоне не было ни намёка на шутку.\nКоты переглянулись, казалось, озадаченные её вопросом."
 abyssinia.150.a:0 "Когда мы едины, мы непобедимы!"
 
 abyssinia.151.t:0 "Конец"
 abyssinia.151.d_gomez:0 "— Я восхищаюсь твоими стремлением и решимостью, — надменно ухмыльнувшись сказала Катрина, смотря сверху вниз на закованного в цепи и сидящего перед ней на коленях Гомеза Мяуконнена. — Но, к сожалению, только их одних недостаточно, — c её лица пропала ухмылка, и она, словно играя на публику, приняла нарочито нахмуренный вид. — Как жаль, что в реальной жизни не все истории заканчиваются хорошо, не так ли?\nГомез промолчал, предпочтя упереться глазами в пол.\n— Какой же трагичной несуразицей оказалась твоя жизнь: сначала ты позволил каким-то серым волосатым мартышкам разграбить свою страну, затем потерял трон, а теперь ещё и дал своему врагу заточить себя в темнице. Я бы даже могла всплакнуть от жалости, — внезапно её хмурое выражение лица перекривила безумная озлобленная гримаса. Катрина наклонилась, схватила Гомеза за подбородок и приподняла его голову, волком смотря ему в глаза. — Могла, но не буду: Бааст однажды сказала, что грехи твоих прошлых жизней буду преследовать тебя до самого последнего вздоха. Твои предки украли у моей семьи трон, я же просто вернула его. Смирись с этим.\nГомез никак на это не отреагировал, а его отрешённое выражение лица оставалось таким же безэмоциональным.\nКатрина шикнула на него, выпустила из лап его голову и выпрямилась. — Он сегодня какой-то несговорчивый. Ну, с этим ничего не поделаешь. Стража, сюда! Я решила, как поступить с ним.\nСтража короны ответила на зов Катрины и, готовая исполнить любой приказ своей королевы, встала за спиной Гомеза."
 abyssinia.151.d_morticia:0 "— Я восхищаюсь твоими стремлением и решимостью, — надменно ухмыльнувшись сказала Катрина, смотря сверху вниз на закованную в цепи и сидящую перед ней на коленях Мортицию Аддису, кто непокорным взглядом буравила свою захватчицу. — Но, к сожалению, только их одних недостаточно, — c лица Катрины пропала ухмылка, и она, словно играя на публику, приняла нарочито нахмуренный вид. — Как жаль, что в реальной жизни не все истории заканчиваются хорошо, не так ли?\n— Сомневаюсь, что твоя история закончится лучше, — прошипела Мортиция.\nВнезапно лицо Катрины перекривила безумная озлобленная гримаса. Королева наклонилась к Мортиции и схватила ту за подбородок. — О-о, то, что я увидела крах твоей семьи, уже является для меня счастливым концом. Бааст однажды сказала, что грехи твоих прошлых жизней буду преследовать тебя до самого последнего вздоха. Твои предки украли у моей семьи трон, я же просто вернула его. Смирись с этим.\nМортицию это ни разу не смутило, и она продолжила вперять свой взор прямиком в глаза Катрины. — Твоя семья потеряла трон не без причины. Может, если бы они не были столь некомпетентными и коррумпированными, то не потеряли бы поддержку дворян и простого народа.\nКатрина шикнула на неё, выпустила из лап её голову и выпрямилась. — Какой острый язык, прямо как у гадюки! Даже потеряв всё, ты продолжаешь перечить мне! Неужели смерть мужа ничего для тебя не значит?\nЭти слова сломили защиту Мортиции, и её каменное лицо потускнело.\n— Видимо нет. Но не волнуйся, уже скоро ты к нему присоединишься. Стража, сюда! Я решила, как поступить с ней.\nСтража короны ответила на зов Катрины и, готовая исполнить любой приказ своей королевы, встала за спиной Мортиции."
 abyssinia.151.a:0 "— Единственно верное наказание за госизмену – смерть."
 abyssinia.151.b:0 "— Темница – вот где место предателям."
 
 abyssinia.152.t:0 "Предатели, все они предатели"
 abyssinia.152.d:0 "— Ещё одно подразделение бежало со службы? — спросил генерал стражей короны, выгнув густую бровь.\n— Так точно, сэр! В последний раз их видели двигающимися по направлению к территориям, контролируемыми повстанцами.\n— Это не совпадение. Слишком много дезертирств, чтобы это можно было так назвать. Я хочу, чтобы ты связалась с каждым командиром наших подразделений и сказала им, чтобы они внимательно следили за своими солдатами. Прикажи им ограничить контакт с гражданскими, которые могут быть вероятными диверсантами. Убедись, что распространение любой повстанческой пропаганды тут же пресекается!\nКошка в униформе отдала честь главнокомандующему. — Сэр, есть, сэр! — воскликнула она и ушла, оставив генерала наедине с самим собой. Ветеран тяжело вздохнул и направился в казармы, чтобы провести смотр части.\n\nПо прибытии он не нашёл ни одного солдата, не готового отсалютовать старшому. Вместо этого там вообще никого не было. Сконфуженно нахмурившись, одинокий кот внимательно изучил казармы. Пропали не только сами стражники, но ещё и их экипировка. А затем генерал увидел сообщение, выцарапанное кошачьим когтем на стене из песчаника.\n"Мой генерал,\nпростите, но мы не можем большее служить режиму, который принёс столько страданий и боли другим разумным существам. Называйте нас предателями, дезертирами – нас это не волнует. Мы видим себя воинами свободы. Возможно, вы тоже скоро поймёте, что солдаты должны сражаться за свой народ, а не правительство."\n\nГенерал, не веря своим глазам, вытаращился на стену, проскрипел клыками и в ярости сжал лапы в кулаки. — Предатели! Все они предатели!"
 abyssinia.152.a:0 "Хорошие солдаты следуют приказам."
 
 abyssinia.153.t_first_war:0 "Абиссинские повстанцы запрашивают нашу помощь"
 abyssinia.153.d_first_war:0 "По нашим дипломатическим каналам пришло секретное коммюнике. Это послание от предводителей абиссинского восстания, которое в настоящий момент вовлечено в конфликт с правящим правительством с целью его свержения. И хотя официально мы ещё не признали их, повстанцы предполагают, что наша страна могла бы помочь им в борьбе путём отправки волонтёров и припасов.\n\nНаше правительство уже было проинформировано об этом сообщении. Кроме того, нам удалось найти добровольцев, не состоящих в рядах армии и готовых отправиться в Абиссинию, а также припасы, которые можно передать повстанцам. Однако открытым остаётся вопрос: а стоит ли нам делать что-нибудь из перечисленного? Цель абиссинских повстанцев – освобождение рабов – благородна, и мы всецело поддерживаем их, однако в рядах антимонархистов полно социалистов и республиканцев. Здесь же стоит добавить, что для нашей страны падение или ослабление абиссинской монархии может оказаться в равной степени выгодным и невыгодным. Вполне вероятно, что эта борьба ввергнет страну в ещё больший хаос, чем тот, от которого она страдает сейчас.\n\nВ конечном итоге только [Root.GetLeader] может принять окончательное решение по этому вопросу."
 abyssinia.153.t_second_war:0 "Свободная Абиссинская Республика запрашивает нашу помощь."
 abyssinia.153.d_second_war:0 "По нашим дипломатическим каналам пришло секретное коммюнике. Это послание от предводителей Абиссинской Республики, которая в настоящий момент вовлечена в конфликт с многочисленными повстанческими формированиями. Абиссинцы уже запрашивали нашу помощь во время борьбы с монархистами, однако сейчас их ситуация выглядит куда более отчаянной. Они просят всех желающих послать к ним в страну добровольцев и припасы, что должно помочь им восстановить порядок внутри Абиссинии.\n\nНаше правительство уже было проинформировано об этом сообщении. Кроме того, нам удалось найти добровольцев, не состоящих в рядах армии и готовых отправиться в Абиссинию, а также припасы, которые можно передать молодой республике. Однако открытым остаётся вопрос: а стоит ли нам делать что-нибудь из перечисленного? Несмотря на их идеалистический политический курс, абиссинское правительство обладает сомнительной легитимностью, да и к тому же среди них много социалистов и республиканцев. До этого они уже получали иностранную помощь и, несмотря на это, не смогли сохранить порядок у себя в стране. Как мы можем быть уверенными в том, что в этот раз у них всё получится?\n\nВ конечном итоге только [Root.GetLeader] может принять окончательное решение по этому вопросу."
 abyssinia.153.a:0 "Отправьте всё, что можете!"
 abyssinia.153.b:0 "Мы поможем им... но за определённую цену."
 abyssinia.153.c:0 "Обойдутся."
 
 abyssinia.154.t:0 "Страна [FROM.GetNameDef] отправляет нам помощь"
 abyssinia.154.d:0 "Прибывшие в нашу страну через слабоохраняемую границу [From.GetAdjective]ие добровольцы может и принесли с собой оружие, но они определённо не солдаты. Впрочем, бывшие рабы с радостью приняли этих героев у себя и предоставили им еду и место для ночлега.\n\nУзнав об этом событии, Шарп Спир лично написала письмо правительству страны [FROM.GetNameDef], в котором поблагодарила их за щедрую поддержку в борьбе с рабством."
 abyssinia.154.a:0 "Мы вам благодарны."
 
 abyssinia.155.t:0 "Страна [FROM.GetNameDef] отказалась отправить нам помощь"
 abyssinia.155.d:0 "Не было ничего, что бы указывало на то, что страна [From.GetNameDef] отправила нам какую-либо помощь. Вместо этого мы получили секретное послание-ответ от [From.GetAdjective]ого правительства, в которым они сообщили, что были бы рады поддержать наше благородное дело, но, к сожалению, не имеют для этого необходимых ресурсов. Шарп Спир подвергла сомнению тот факт, что у них якобы меньше ресурсов, чем у восставших рабов, однако не позволила этому сообщению расстроить себя: сейчас злиться было не к чему. Рабам просто придётся продолжится свою борьбу без их помощи."
 abyssinia.155.a:0 "Досадно."
 
 abyssinia.156.t:0 "Набирая скорость"
 abyssinia.156.d:0 "Шарп Спир отказывалась притрагиваться к горячей кружке кофе, стоящей на столе между ней и кошкой в очках, кто, в отличие от пони, наслаждалась своим напитком. — Хм, столько всего произошло с тех пор, как я стала рабыней, — промычала кобыла, погрузившись в собственные мысли.\n— Угу. Зимняя Революция подняла дух всех социалистов в мире, которые потеряли любую надежду после неудачной Грифоньей Революции. Да, есть ещё Скайнавия, но... никого на самом деле не волнует эта заметённая снегом дыра.\nШарп подняла глаза от кружки. — Но зачем Сталлионграду поддерживать нас? Между нами же целый океан.\n— Физическое расстояние не посмеет стать преградой на пути единства пролетариата! — воскликнула кошка, подняв кверху сжатый кулак. — Именно поэтому при ведении дел со Сталлионградом тебе нужно подчёркивать коммунистические цели нашего режима. Они рады поддержать любые подобные политические движения.\n— Я... Я даже не знала, что такое социализм, до того, как ты мне это объяснила. Так-то мои цели весьма просты: я хочу, чтобы институт рабства больше никогда не поднял здесь свою гадкую голову, и чтобы достичь этого, я собираюсь передать плантации и пастбища во владение тем существам, которые на них работали.\n— На первых порах нам хватит и такого социализма! Уже в будущем, разумеется, социалистическая партия Абиссинии будет более чем счастлива "отполировать" политический курс страны. Мы же не можем забывать про городской пролетариат.\n— Веееерно, — ответила фиолетовая кобыла и вновь посмотрела на свою кружку. — Впрочем, эм, ты же в курсе, что я была рабыней на кофейной плантации, не так ли? И мне не нравится вкус кофе: он до ужаса горький.\nКошка в очках выпучила глаза. — Ой, прошу прощения! Пока я учила теорию в университете, так привыкла пить его. Прости! — она быстро и смущённо убрала кружку Шарп со стола."
 abyssinia.156.a:0 "Погоди, а какая вообще разница между социализмом и коммунизмом?"
 
 abyssinia.157.t:0 "Ложь и провокация"
 abyssinia.157.d_gomez:0 "Гомез с грустным лицом посмотрел на листовку у него в лапах. Он был опечален не от прочитанного, а из-за того, что его собственные ошибки привели к этой ситуации.\n— Ваше величество, мы собрали столько этих возмутительных листовок, сколько смогли, — объяснял глава стражи короны, — и затем сожгли их. Все пропагандистские брошюры, которые мы нашли у граждан, были оперативно изъяты. Я предлагаю запретить читать или слушать пропаганду, которую распространяет наш враг.\nГомез вздохнул. — Это немного деспотично, вы так не думаете? Что насчёт того, чтобы начать распространять нашу контрпропаганду?\n— Хотите оспорить все эти абсурдные утверждения и обвинения? Это может сработать, Ваше высочество.\nКороль покачал головой. — Нет, нет. Убедитесь, чтобы все знали, что это правда. Нет смысла скрывать истину.\nУши генерала опустились. — Но...\n— Я признаюсь в совершённых мною и моими предками ошибках и пообещаю стать лучше, когда закончится это восстание.\nМешкаясь, стражник отдал королю честь. — Как пожелаете, Ваша светлость. Но на распространение этой информации у нас уйдёт немало времени. Я боюсь, что если мы не будем действовать быстро, то ваша репутация будет навечно запятнана.\nЛицо Гомеза тронула слабая улыбка. — Пусть так. Она и так уже хуже некуда."
 abyssinia.157.d_morticia:0 "Мортиция с недовольным лицом посмотрела на листовку у неё в лапах: не потому, что она была лично оскорблена её содержанием, а из-за того, что все гадости были направлены либо на её мужа, либо на всю семью. Имя королевы там вообще не упоминалось.\n— Ваше величество, мы собрали столько этих возмутительных листовок, сколько смогли, — объяснял глава стражи короны, — и затем сожгли их. Все пропагандистские брошюры, которые мы нашли у граждан, были оперативно изъяты. Я предлагаю запретить читать или слушать пропаганду, которую распространяет наш враг.\n\n— Когда-нибудь слышал об эффекте Скрэтчэнд? Попытка сокрыть эту информацию лишь сделает её более известной и привлекательной. Почему бы нам не ответить на эти обвинения прямо и честно?\n— Хотите оспорить все эти абсурдные утверждения и обвинения? Это может сработать, Ваше высочество.\n— Нет, я имею в виду, что мы должны признать, что действительно делали это всё, потому что, в конечном итоге, правда на стороне повстанцев.\nУши генерала опустились. — Но...\n— Никаких "но"! Мы ясно дадим понять народу, что сожалеем о содеянном и намереваемся извлечь урок из наших ошибок, а как только восстановится мир, начнём делать из Абиссинии лучшее место. Для всех.\nМешкаясь, стражник отдал королеве честь. — Как пожелаете, Ваша светлость. Но на распространение этой информации у нас уйдёт немало времени. Я боюсь, что если мы не будем действовать быстро, то репутация вашей семьи будет навечно запятнана.\nМортиция посмеялась. — О-о, я думаю, она уже и так весьма запятнана."
 abyssinia.157.d_catrina:0 "Катрина даже не пыталась прочесть выданную ей листовку и вместо этого когтями разодрала ту на части. — Что заставляет тебя думать, что мне хоть сколько-то интересна эта чушь?\nКапитан стражи короны проигнорировал её вопрос.\n— Ваше величество, мы собрали столько этих возмутительных листовок, сколько смогли, и затем сожгли. Все пропагандистские брошюры, которые мы нашли у граждан, были оперативно изъяты. Я предлагаю запретить читать или слушать пропаганду, которую распространяет наш враг.\n— Хорошая идея. Я позабочусь о том, чтобы такой указ был написан и приведён в действие как можно скорее.\n— Хорошо. Нам тогда следует продолжать делать то, что мы делали до этого?\n— Да, продолжайте сжигать эти листовки и арестовывайте всех, кто подозревается в производстве и распространении этой пропаганды. Я, в свою очередь, обеспечу стражу короны всеми необходимыми данными, которые имеются у государства.\nСтражник отдал честь королеве. — Принято, Ваша светлость. Я сразу же вернусь к работе и прослежу за тем, чтобы репутация вашей семьи более не подвергалась сомнению.\nМортиция злобно прищурилась. — Очень на это надеюсь, генерал. Думаю, вы понимаете, что с вами случится в случае провала."
 abyssinia.157.a:0 "Нам нужно остановить их, пока не стало слишком поздно!"
 
 abyssinia.158.t:0 "Союз между повстанцами"
 abyssinia.158.d:0 "К нам прибыла делегация из страны [From.GetNameDefCap], которая выдвинула идею заключения военного альянса, направленного на борьбу с деспотичной абиссинской монархией. Они предлагают поддержать нашу независимость и готовы подписать пакт о ненападении и добрососедстве. Взамен на это их представители хотят, чтобы мы оказали им помощь в борьбе против режима, который уже долгое притеснял всех существ нашей страны. У нас, естественно, нет никаких причин отказываться от такого предложения, так как мы более чем рады отомстить тем, кто на протяжении десятилетий помыкал нами."
 abyssinia.158.a:0 "Вместе мы сможем свергнуть любую преступную монархию!"
 abyssinia.158.b:0 "Мы уже отвоевали свою свободу. Они могут сделать то же самое и без нас."
 
 abyssinia.159.t:0 "Конец тысячелетней монархии"
 abyssinia.159.d:0 "— Мэм, пришло подтверждение того, что прошлое правительство Абиссинии решило бежать из страны. Эта новость стремительно распространяется среди народа, и оставшиеся вражеские войска начали массово сдаваться нам в плен.\nОт этих слов у Шарп Спир отвисла челюсть, а сама кобыла в изумлении уставилась на бывшего раба.\n— ...а-ам, мэм? С вами всё хорошо?\n— ЕСССССТЬ! — взвизгнула она и заключила зебру-солдата в крепкие объятия. Остальные офицеры освободительной армии, находящиеся в той же штабной палатке, что и кобыла, сконфуженно посмотрели на пони, в то время как та продолжала смеяться, отказываясь отпускать солдата из своего хвата.\nСеннашериб – осёл-командир – прочистил горло. — Я понимаю, что это отличные новости, но нам ещё предстоит многое сделать. Празднования могут обождать.\nШарп стёрла слезу со щеки и, наконец, отпустила зебру, кто тут же вздохнул с облегчением. — Да-да, прошу прощения... Вы правы, но это самая хорошая новость, которую я когда-либо слышала!\n— Будь попроще, — сказал ослу Фахд аль-Касаар – правое копыто Шарп Спир, – сверкнув очаровательной улыбкой. — Эта новость означает, что худшее уже позади и что теперь дела пойдут в гору. Почему бы нам не отметить эту знаменательную победу? В одном из разграбленных нами особняков был большой склад вина...\nСеннашериб недовольно фыркнул. — Ну ладно. Идите отдыхайте, пока я буду подготавливать планы по демобилизации. Хотя мне всё равно кажется, что нам нужно оставить солдат при оружии до того, пока мы не искореним всё сопротивление.\n— Не могли бы мы отложить этот разговор? — попросила Шарп Спир. — Давайте сначала насладимся плодами нашей невероятной победы.\nСеннашериб кисло покосился на своих товарищей. — Как пожелаете, мэм."
 abyssinia.159.a:0 "Нас ждёт светлое будущее."
 
 abyssinia.160.t:0 "Беседа с котом"
 abyssinia.160.d:0 "Вооружённые зебра и пони сопровождали Диджена Реес-Могги к офису Шарп Спир. Когда кот замешкался у двери, кобыла ударила его по спине прикладом своей винтовки.\n — Эй, а ну прекрати! — рявкнула Шарп Спир, грозно посмотрев на обидчицу.\nДвойка солдат напугано смылась с места, оставив Диджена наедине с главой переходного правительства. Вмиг злобный оскал на лице Шарп Спир сменился дружелюбной улыбкой. — Прошу простить их за это. Присядьте, пожалуйста.\nТёмно-серый кот сел на стул перед столом фиолетовой пони и выпрямился, выглядя словно окостеневшим. Он ничего не ответил сидящей перед ним кобыле.\n— Я... пригласила вас сюда, потому что хотела бы видеть вас частью нашего нового правительства. Когда вы работали на прошлый режим, то были хорошим министром, и было бы жалко давать вашему таланту прозябать без дела.\nКот слегка изогнул бровь.\nЗаметив это, Шарп продолжила. — К тому же, большая часть правительственных должностей уже заняты представителями других рас. Нам нужно больше котов, чтобы они представляли интересы абиссинского большинства.\nВторая бровь Диджена не сдвинулась с места.\n— Шарп потёрла лоб копытом. — Хорошо, хорошо, я не могу заставить вас... поэтому просто буду честна с вами, — она остановилась, чтобы тяжело вздохнуть. — Мне нужна ваша помощь.\nА вот теперь Диджен выгнул вторую бровь. — Зачем? — наконец спросил он.\n— Да для всего! — воскликнула Шарп, раскинув копытами для большей выразительности. — Я солдат, а не политик! У меня есть большие планы и мечты касательно этой страны, но я понятия не имею, как претворить их в реальность. Блин, до недавнего времени я даже не знала, что такое социализм, однако это, по всей видимости, моя "идеология" или типа того!\nКот поправил очки. — Понятно. И почему вы думаете, что я собираюсь согласиться на это? Да и зачем я вам нужен? Я же всю свою жизнь служил монархам.\nШарп опёрлась копытами на стол и пристально посмотрела коту в глаза. — Без кого-то вроде вас я не смогу сохранить эту страну в целости и сохранности. Вы бы видели прошедшую конференцию: удивительно, что она не переросла в потасовку!\n— Вам стоило подумать об этом перед тем, как нарушать политический порядок Абиссинии.\n— Послушайте, мне жаль! Из-за меня вы лишились своего высокого положения, но я готова вернуть всё как было. Я знаю, что есть много котов, которые хотят сделать Абиссинию лучше. Поверьте, это и моя мечта. Я хочу убедиться, что рабство больше никогда, НИКОГДА не вернётся сюда, и что мы больше не будем воевать с Мейргиптом или Мейндалусией. Но одной мне этого не сделать, — кобыла выглядела так, словно молилась Диджену, а затем посмотрела на него большими умоляющими глазами. — Ну пожалуйста?"
 abyssinia.160.a:0 "—... Ладно. Но только если вы обещаете стать более серьёзной, чем сейчас."
 
 abyssinia.161.t:0 "Страна [From.GetNameDefCap] предлагает вернуть бывших рабов"
 abyssinia.161.d:0 "Новое абиссинское переходное правительство, недавно свергнувшее ранее правившую монархию, обратилось к нам с интересным предложением: они полностью упразднили рабство и теперь хотят сотрудничать с нами, чтобы организовать возвращение бывших рабов к себе на родину. Долгое время Абиссиния была центром работорговли, в особенности после того, как примерно столетие назад их монархи запретили торговлю всеми представителями их собственной расы. Многие из тамошних рабов, ставших таковыми после пленения во время войны или захвата жадными работорговцами, были гражданами нашей страны, и теперь, обретя свободу, они желают вернуться домой.\n\nИ хотя мы приветствуем возвращение наших прошлых граждан, это, вероятно, вызовет некоторый общественный беспорядок: многие из этих рабов были объявлены пропавшими без вести и из-за этого юридически числятся мёртвыми, лишившись своей собственности, и восстановление их прав может привести к серьёзной бюрократической неразберихе. Впрочем, родственники бывших рабов будут бесконечно рады вновь увидеться со своими близкими спустя столь долгий период разлуки, из-за чего всё это, вероятно, будет стоить затраченных усилий."
 abyssinia.161.a:0 "Добро пожаловать на родину!"
 abyssinia.161.b:0 "Они стали рабами не просто так."
 
 abyssinia.162.t:0 "Страна [From.GetNameDefCap] соглашается принять бывших рабов"
 abyssinia.162.d:0 "Как только страна [From.GetNameDefCap] согласилась принять своих прошлых граждан, по всей Абиссинии начался миниатюрный исход народов. Тысячи рабов не-котов собрали те немногие пожитки, которыми они успели обзавестись после своего освобождения, и отправились в великое путешествие на родину. Абиссинское и [From.GetAdjective]ое правительства согласились работать вместе, чтобы обеспечить этим существам безопасность во время пути, и предоставили им всё необходимое, чтобы они смогли вернуться к себе домой. Что интересно, реакция коренных абиссинцев не была исключительно отрицательной: многие простокоты были рады увидеть, как другие расы покидают их родину, а какие-то и вовсе помогали бывшим рабам собрать свои вещи. Впрочем, тот факт, что некоторые абиссинцы бросали в адрес уходящих язвительные расистские замечания, говорит о том, что коты просто желали избавиться от скваттеров, а не разделяли их счастье."
 abyssinia.162.a:0 "Мы желаем им счастливого пути."
 
 abyssinia.163.t:0 "Страна [From.GetNameDefCap] отказывается принять бывших рабов"
 abyssinia.163.d:0 "Бывшие рабы, некогда являвшиеся [From.GetAdjective]ими гражданами, были шокированы и разгневаны новостью, что правительство страны [From.GetNameDefCap] отказало им в разрешении вернуться на родину. В ответ переходное правительство пообещало позаботиться о всех затронутых этим сообщением существах и напомнило, что каждому прошлому рабу было обеспечено абиссинское гражданство. И хотя это успокоило некоторых из недовольных, другие же решили перебраться на родину самостоятельно, не имея какой-либо защиты или гарантий безопасности по прибытии в отрёкшуюся от них страну. Мы не слышали ничего о судьбах тех, кто решился на подобный риск.\nЧто интересно, реакция коренных абиссинцев не была исключительно положительной: многие простокоты, будучи в равной степени разочарованными правительством страны [From.GetNameDefCap], выразили брошенным существам сожаление, однако нашлись и те, кто разозлился на самих бывших рабов, угрожая силой, если то потребуется, прогнать их из своей страны."
 abyssinia.163.a:0 "Какая жалость."
 
 abyssinia.164.t:0 "День возмездия"
 abyssinia.164.d:0 "Центральный зал бывшего королевского дворца опустел после завершения совещания переходного правительства. Внутри осталось лишь несколько существ: глава государства Шарп Спир, тоскливо размышляющая о заседании, её доверенный осёл-генерал Сеннашериб, буравящий взглядом уходящих политиков и кот-советник Диджен Реес-Могги, перебирающий различные документы.\n\n— Что же, это была та ещё трата времени, — проворчала Шарп. — Почему всем так сложно сойтись во мнении?\n— Такова природа вдумчивого принятия решений, — объяснял Диджен, отложив в сторону бумаги. — Видимо, бремя принятия решения падает на вас, как на главу нашего правительства.\n— Я думала, что смогу расслабиться после всей той изнурительной работы по организации революции, но, видимо, нет, — вздохнула она. — Честно, мне сложно принять какое-то конкретное решение.\n— Да что тут думать! — сказал с презрением Сеннашериб и фыркнул. — Убить их всех надо и забыть об этом.\nДо этого Диджен никогда не сверлил других взглядом.\n— Мы пролили уже достаточно крови, — ответила Шарп. — По крайней мере, я. Но это правда, что они могут оказаться потенциальной угрозой безопасности нашего...\nСерый кот быстро прервал её. — Они могут нам пригодиться. Я могу выступить в качестве посредника и убедиться, что вам будут служить только те, кто не имел сильной привязанности к монархии.\nСеннашериб зарычал. — Серьёзно? Ты должен быть благодарен за то, что мы пощадили тебя, а ты вместо этого пытаешься спасти своих дружков от правосудия!\n— Уверяю вас, мои единственные друзья – это гражданские, которые никак не связаны с правительством. Я действую не из корыстных побуждений, а просто пытаюсь обеспечить плавный переход к новой форме правления.\nШарп громко застонала. Это превращалось в повторение только что закончившейся встречи. Она должна была принять решение, иначе споры никогда не закончатся."
 abyssinia.164.a:0 "Нам понадобится любая возможная помощь."
 abyssinia.164.b:0 "Пускай они гниют за решёткой."
 abyssinia.164.c:0 "Бросьте их в океан!"
 
 abyssinia.165.t:0 "Новый главнокомандующий"
 abyssinia.165.d:0 "— Вы собираетесь сложить свои полномочия в качестве главнокомандующей вооружённых сил? — в неверии спросил фиолетовую пони Фахд аль-Касаар, широко распахнув глаза.\nШарп Спир тяжело вздохнула. — Я уже говорила вам о моих намерениях отправиться обратно в Мейргипет после проведения предстоящих выборов. Передача командования – это моя очередная попытка обеспечить гладкую смену власти.\nСеннашериб нахмурился. — И вы срочно пригласили нас на эту конфиденциальную встречу только ради того, чтобы оповестить нас об этом? Могли бы обойтись и обыкновенным письмом.\n— Нет. Переходное правительство доверило мне избрать нового главнокомандующего, и я не могу представить на этом месте кого-либо другого, кроме вас двоих.\n— ... Но мы же не можем делить одну позицию, — топорно заметил Фахд, проведя пару мгновений в раздумьях.\n— Конечно же нет, ты...! — воскликнул Сеннашериб и быстро взял свои эмоции под контроль, повернувшись лицом к Шарп. — Зачем же тогда надо было приглашать его?\n— Потому что мне сложно выбирать из вас двоих. Я надеялась, что эта встреча поможет мне принять правильное решение.\n— Выберите меня и закончим с этим, — ответил осёл. — Вы и сами знаете, что благодаря моим тщательному планированию и твёрдому лидерству революционная армия была настоящей организованной силой, а не разрозненной шайкой бандитов.\n— Позвольте мне быть честным, мэм, — встрял Фахд. — Солдаты его не очень жалуют. Во время восстания многие из них писали мне петиции, в которых просили перевести их из его подчинения в моё.\nСеннашериб озлобленно промычал. — Тю! Моя дисциплина удержала эту армию воедино, но даже так я был куда снисходительнее наших бывших "хозяев", — осёл указал на шрам на губах, чтобы подчеркнуть подлинность своих слов.\nШарп Спир устало отвела взгляд в сторону, вновь погрузившись в раздумья. Ей предстояло принять ещё одно важное решение."
 abyssinia.165.a:0 "— Я верю, что вы справитесь со своими обязанностями, Сеннашериб."
 abyssinia.165.b:0 "— Я знаю, что вы не разочаруете меня, Фахд."
 
 abyssinia.166.t:0 "Мы есть народ"
 abyssinia.166.d:0 "Кошка-гонец вошла в офис Шарп Спир, преклонилась перед ней и представила пони три свитка. — Ваше высочество, я принесла вам три наиболее популярных петиции, каждая из которых собрала приблизительно пятьдесят тысяч подписей. Если вы желаете проверить их подлинность, они хранятся в архиве.\nФиолетовая кобыла улыбнулась и переняла свитки. — Благодарю. И, пожалуйста, не обращайтесь ко мне как к монарху: я просто временно уполномоченная глава государства.\nКошка выпрямилась, но продолжила упираться глазами в пол.\n— Прошу прощения, я ещё не привыкла к новым порядкам.\n— Не берите это в голову, вы прощены. Нужно ли вам что-то ещё? \nКогда гонец услышала этот вопрос, она была на полпути, чтобы выйти из кабинета. — Эм... Могла бы я выразить честное мнение? Ваше государство же разрешило свободу слова и всё в таком духе.\n— Говори, — сказала Шарп и кивком подбодрила ту поделиться своими мыслями.\nКошка глубоко вздохнула и встретилась взглядом с кобылой. — При всё моём уважении, мэм, вы утверждаете, что принесли нам свободу, но на деле навязали нам политическую систему, о которой мы не просили.\nУлыбка Шарп померкла, и на краткий миг она не знала, как ответить.\nВ эту секунду гонец достала скрытый пистолет и приставила его к своей голове. — Я не хочу жить в стране, которую вы пытаетесь построить. СЛАВА ДОМУ КЛАОМОН! — крикнула кошка, подняла кверху сжатую лапу и спустила курок, застрелившись.\nВ кабинете осталась только сама кобыла, смотрящая на истекающий кровью труп и всё ещё державшая в копытах три переданных ей свитка-петиции."
 abyssinia.166.a:0 "Принять петицию с требованием демобилизовать экономику."
 abyssinia.166.b:0 "Принять петицию с требованием ограничить призыв котов."
 abyssinia.166.c:0 "Принять петицию с требованием передать промышленность под гражданский контроль."
 abyssinia.166.e:0 "С другой стороны, ни одна из этих петиций не сходится с нашими интересами."
 
 abyssinia.167.t:0 "Судьба Мейндалусии"
 abyssinia.167.d:0 "Встреча Шарп Спир с членами Национальной Мейндалузской Ассоциации продлилась долгие несколько часов, которые были отягощены воспоминаниями о том, что она стала рабыней именно во время Мейндалузской Войны много лет назад. Сразу же после первой встречи кобыла направилась на ещё одну – на этот раз с представителями переходного правительства. По итогу, ни одно из этих заседаний не привело к заключению какого-либо соглашения или же консенсуса, и поэтому, совершенно истощённая, Шарп решила пропустить по кружечке со своим другом.\n\n— Выглядишь так, словно побывала в Тартаре, поборола медвежука и вернулась обратно, — пошутил Фахд аль-Касаар, от души посмеявшись и сделав глоток из своей чашки кофе.\n— По ощущениям оно так и было, — промычала Шарп, потянув из кружки медового вина.\n— Как жаль, что работа на кофейной плантации испохабила для тебя вкус кофе. Он неплохо поднимает дух!\n— Вино тоже хорошо с этим справляется, — ухмыльнулась кобыла и сделала ещё один глоток.\n— Справедливо. Слушай, я знаю, что тебе не нравится говорить о работе, но может, если ты поделишься тем, что у тебя на уме, тебе станет легче?\nПони вздохнула. — Ох, да всё из-за этого мейндалузского спора. Я собиралась просто передать эти земли их законному владельцу, но, как видишь, ни Мейндалусия, ни представители правительства не сошлись со мной во мнении. Первые хотят полной независимости, другие – ограничиться автономией.\nФахд почесал копытом подбородок. — Каверзный вопрос, да. Но за тобой последнее слово, так ведь?\n— Ну да, как глава государства я...\n— Тогда делай то, что считаешь нужным, — сказал жеребец, пожал плечами и отпил из кружки кофе.\nШарп задумчиво нахмурилась и тоже сделала глоток вина."
 abyssinia.167.a:0 "Мейндалусия заслуживает свободу."
 abyssinia.167.b:0 "Жителям Мейндалусии придётся довольствоваться автономией."
 abyssinia.167.c:0 "Всем и так известно, кто является истинным правителем Мейндалусии."
 
