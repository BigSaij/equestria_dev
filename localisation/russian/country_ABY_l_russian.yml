 ABY_centralized_banking_desc:0 "[ROOT.ABY_king_loc_cap] Гомез основал в [?ABY_bank_year] году центральный банк Абиссинии, которым целиком и полностью владеет [Root.ABY_royal_loc_nocap]ое правительство. Он выполняет обязанности как государственного, так и частного банковского сектора. У этого банка, как и его предшественника, есть филиалы во всех крупных городах Абиссинии."
