 abyssinia.169.t:0 "The Patriotic Revolt"
 abyssinia.169.d:0 "Sharp Spear slammed the door open and rushed inside the headquarters of the Liberation Army. She witnessed complete chaos as all manner of creatures shouted over each other as they communicated with radio and telephone. Only one person was silent: Sennacherib. She rushed up to him and put a hoof on his shoulder. "What the buck is happening? It's four in the morning!"\nThe donkey calmly turned to face her. "A massive uprising, ma'am. We have lost contact with garrison units in multiple provinces. All we're getting are scattered reports from all over the country about armed cats attacking strategic locations. We're completely overwhelmed," he said calmly with no sign of worry or panic.\nSharp's breathing sharpened and quickened. "H-how did this happen? We had no warning or intel about this!"\nSennacherib shrugged. "You seemed pretty relaxed about things, so most of the army has been demobilized. We don't have an intelligence service and our garrisons are spread thin across the country. This was only a matter of time."\nSharp covered her face with her hoof and spoke with a quiet and weary voice. "By the gods, I'm sorry, I didn't expect such widespread resistance against us... we promised them nothing but good things, that we wanted to make Abyssinia a better place for everycreature. I guess... they didn't like that idea."\nThe donkey finally displayed emotion by snorting with contempt. "What did you expect from those feline fleabags? You can't save them, Sharp. The entire race is bent on enslaving others so they can be lazy and do nothing all day."\nShe stared at him in shock. "I... I know we've all had bad experiences with them, but you can't condemn all of them due to the actions of a small minority!"\n"This uprising is no small minority. The entire nation is up in arms against us. Against you. And what are you going to do? Apologize and surrender?"\nThe purple mare said nothing for a moment. Then, she said:"
 abyssinia.169.a:0 ""I will fight. Like I always have.""
 
 abyssinia.170.t:0 "The Manedalusian Secession"
 abyssinia.170.d:0 "The representative of the Manedalusian National Association, a pony just like Sharp Spear, presented to her a message. "A formal declaration of our secession, as promised."\n"Yes, yes, let's make it quick," she said with an exasperated sigh and took the document. "I'm supposed to be in a meeting with Sennacherib right now, though he is absent for some reason."\nThe pony put on a surface-level smile. "We apologize for the timing and wish for no hard feelings between Abyssinia and Manedalusia."\n"I'd call you opportunists, but then I'd be hypocritical. You are not interested in aiding us?"\n"Unfortunately, we have to secure control of our newly freed homeland first."\n"Right... well, as a Maregyptian mare I hope Maregypt respects your decision like I am forced to do now." She, too, stretched out her lips in a smile that was hardly friendly.\n"We shall see what happens. In any case, we will continue to fight for our independence as long as it takes."\n"You know, I can respect that attitude. My determination is what ultimately led to our triumph over the slavers."\n"It is a shame that triumph did not last long," the pony said with a sympathetic nod. "Good luck with your own struggles."\n"Yeah, whatever... now if you may excuse me, I have to find where my general went," Sharp said and without any further words trotted down a hallway. When the Manedalusian was out of sight, she crumpled the paper and tossed it away."
 abyssinia.170.a:0 "Everyone's fighting their own battles."
 
 abyssinia.171.t:0 "Betrayal"
 abyssinia.171.d:0 "Sharp shook her head and gulped. "Fahd, please tell me this is one of your jokes. Please."\nThe horse stallion gazed at the ground. "Sorry, Sharp. The reports all say the same thing. The donkeys are running rampant in the south and shooting everyone who isn't one of them. I don't understand why Sennacherib would do this..."\nThe pony mare gnashed her teeth. "No, I... I understand. The signs were there, I just refused to see them. Gods, how could I have been so stupid!" She let out a pathetic whine and almost started crying.\nFahd looked up, saw this and instinctively hugged her. While Sharp initially tried to squirm out of it, she could do little against Fahd's strength and gave up, clinging onto him and crying onto his chest.\n\nThe soldiers around them tried to act like nothing was happening, though many of them quickly glanced at their commanders.\n"Sharp..." Fahd whispered. "You have to calm down. Our guys will think you've given up when you act like this, and think they should give up too. They don't know you like I do. I know you'd never ever give up."\nSharp snorted and wiped her cheek. "Sorry, I just... had to get that out of my system. You're right, I'm stronger than this." She firmly pushed herself out of Fahd's embrace and put on a confident face as she turned to speak to her fighters. "Soldiers!" she said, her voice still strained, "I know everything seems bleak with the recent news, but I have no plans to surrender, lie down, and die! We didn't come this far to lose everything we fought for!" She looked at each and every soldier around her in the eyes, and finally at Fahd. "We will fight together, no matter what, until the bitter end!""
 abyssinia.171.a:0 "May the gods save Abyssinia, for no one else can."
 
 abyssinia.172.t:0 "Ghosts Of The Past"
 abyssinia.172.d:0 "Sennacherib slammed the old and crumpling scrolls on Sharp Spear's table. "It was all true! Like I told you it was."\nShe looked down at them. The scrolls looked so ancient that they would probably dissolve into dust if she touched them, though it was clear they had already suffered from Sennacherib's hooves. "You're talking about the explusion?"\n"Yes. I had to dig through the deepest levels of the royal archives to find these. They are official edicts of expulsion, signed almost a thousand years ago, right after the Abyssinian conquest of the deserts south of their mountains. The monarchy really did expel the entire native donkey population! Panthera - this entire city - is built on stolen land!" He was breathing heavily, his eyes filled with fury.\nSharp tried to calm him with a smile. "I understand you have a grudge with the cats, but all this happened many centuries ago. Can't you just let bygones be bygones? If we want to make Abyssinia a better place, we have to see the cats as friends, not enemies."\n"I will stop seeing them as enemies when they admit to their crimes against my people and apologize! But I know they will never do so."\nSharp took a deep breath. "Sennacherib, please, promise you won't cause any trouble over this. Now's not the time for conflict."\nSennacherib narrowed his eyes. There was a brief staring competition which he lost. "Fine - on one condition. As long as the cats remain loyal to you, I will tolerate their presence in the sacred lands of my ancestors.""
 abyssinia.172.a:0 ""Thank you.""
 
 abyssinia.173.t:0 "The Flag Debate"
 abyssinia.173.d:0 "Sharp found herself in a yet another prolonged session of the transitional government. She struggled to keep herself from dying of boredom, as the subject matter was completely unimportant: the design of the Abyssinian flag.\n\n"The current flag is clearly meant to be temporary," a representative of the Popular League said. "It is simply the monarchist flag with symbols removed and colors changed. That is why I propose we adopt the republican tricolour, in honor of the Griffonian revolution that inspired our own efforts."\n"It's not even a tricolour!" the representative of the Abyssinian Socialist Party exclaimed. "It is, by definition, a bicolour triband!"\n"If Kemerskai says it's a tricolour, then it is a tricolour!" the republicanist cat replied.\n"See how subservient he is to his capitalist dictator?" the socialist cat said to the other creatures in the room. "I do, however, agree that the current flag is too similar to the monarchist flag. That is why I propose a flag representing our socialist values: a blue star on a red background!"\n\nAs the hall devolved into arguing, Sharp Spear realized there would be no end to this debate until she made a decision of her own."
 abyssinia.173.a:0 ""We shall honour republican ideals.""
 abyssinia.173.b:0 ""The current flag is fine.""
 abyssinia.173.c:0 ""We shall wave the red banner of socialism.""
 abyssinia.173.e:0 ""How about a compromise?""
 
 abyssinia.174.t:0 "The Petition Of The Livestock"
 abyssinia.174.d:0 "The meeting room in the former royal palace had unusual visitors as Sharp Spear met with representatives of the country's livestock. There were cows, sheep and goats, who were sapient unlike chickens and pigs, that were mere unintelligent animals incapable of speech.\n"We don't usually get involved in politics," the cow representative said, "but we are nevertheless grateful, as your efforts have led to an improvement in the treatment of livestock. The cats never really cared much for our well-being, only seeing us as sources of meat, unlike you, fellow herbivore."\nSharp nodded hesitantly, clearly unused to talking to livestock. "I am... glad to hear that. But you didn't come all the way here just to say that, did you?"\nA ram shook his head. "No, you are right. We came here because of widespread concern that you will 'free' us livestock like you freed slaves who often took care of us. We are perfectly content with our peaceful lives of grazing grass. Unlike you ponies, and other such species, we are unable to take care of ourselves. Will we still be milked and sheared as needed?"\n"Um... yes, sure, I suppose? I would have to ask the transitional government, but uh, I think it can be arranged? Legally speaking you are still free creatures even if you continue to live on communal pastures."\n"Thank you, pony," a goat said. "I hope the other races will understand our needs instead of seeing us as slaves in need of liberation.""
 abyssinia.174.a:0 "Their speech is surprisingly sophisticated?"
 
 abyssinia.175.t:0 "To Defend Our Liberty"
 abyssinia.175.d:0 ""I propose immediate mobilization of all citizens, for martial law to be enacted and for an emergency to be declared," Sharp spoke to the assembled representatives, her voice loud and confident. They responded with motions of support. She then continued, her face tense: "I also propose we sever all diplomatic ties with [WNG.GetNameDef] and condemn their invasion as blatant imperialism. They have dropped the pretense of 'liberating' Abyssinia from slavery, as we have already done so. All that remains is greed and hunger for domination of those they see as lesser people. We must prove to them that we are not some folk who can be subjugated easily, who surrender against a superior enemy, who give up when all hope is lost. We shall show them that we deserve our freedom, for we are ready to sacrifice everything for it!"\n\nThe entire room erupted into cheers. Many representatives who were former slaves brandished their rifles, ready to fight on the frontline against the enemy."
 abyssinia.175.a:0 "Fight back against the invaders!"
 
 abyssinia.176.t:0 "The [ROOT.ABY_king_loc_cap]'s New Bag"
 abyssinia.176.d:0 ""My darling, what in Baast's name is that?" Morticia asked, contorting her face in slight disgust and pointing towards Gomez with a claw.\nHe glanced down at what she was pointing at. It was his brand-new rectangular teal pawbag, hanging from his shoulder. "Oh, this?" he replied with a smile. "It's a new bag I got. Saw this at a trade fair I attended recently, and I couldn't resist getting it."\n"It looks horrible," Morticia said. "And it's so thin, what items can you even hold in that?"\n"For now I'm just using it to carry some important documents. Like right now it has all the papers I'll need in the meeting I'm going to attend soon. It's really convenient!"\nMorticia sighed. As she did so, Dejen Rees-Moggy appeared from a nearby hallway, and immediately froze in shock when he saw Gomez's new bag. "Your majesty, is everything alright?"\n"Something's gone into him," Morticia said before her husband could reply. "Like, it clashes with the colours of his regalia, doesn't it?"\nGomez chuckled. "Relax, it's just a neat bag I found. Teal is my favourite colour, after all."\n"But that shape is highly impractical," Dejen said, "not to mention it looks highly unprofessional and unfitting for a monarch."\nThe [ROOT.ABY_king_loc_cap] simply shook his head. "It's a shame that you two don't like it, but it's fine, to each their own. I will continue to use it simply because I personally am fond of it, and that's what matters most in the end.""
 abyssinia.176.a:0 "It really is an atrociously ugly bag."
 
 abyssinia.177.t:0 "Whetstone Of The Mind"
 abyssinia.177.d:0 "Fahd Al-Kasaar walked towards the command tent, one of her hooves holding a cup of honey wine. The tent, of course, had no door to knock on, so Fahd carefully lifted the flap at its entrance and peeked inside. "Sharp? Can I bother you a little?"\nHe saw that the purple mare was seated behind her desk, engrossed in a book she was reading. Without lifting her gaze, she replied: "Sure. Come in."\nFahd entered, having to lower his head to fit through the entrance. "I brought you something to drink."\n"Not coffee, I hope."\nFahd shook his head before realizing it was pointless as she wasn't looking at him. "No, your favourite. Honey wine!" He placed the cup next to a stack of books on her desk.\nFinally, Sharp looked up. "Oh, thank you!" She nodded gratefully and took a sip from the cup. "You came here just to bring me this?"\n"Well, yes, but now I am curious about what you're reading. They don't look like reports from the frontline."\n"These are books about politics and history, from the library at the former royal palace. I've realized that I need to learn more about this whole 'running a country' thing."\nFahd frowned. "You're no longer planning to resign and leave back home?"\n"I can't do that until I've cleaned up this mess I've made," she said with a pained, forced smile.\n"I see. I hope you'll learn much, then."\n"Say, Fahd... you uh, you're still illiterate, right?"\n"Always have been. No one ever taught me how to read, and I haven't had time to learn myself."\n"Right. How about I'll teach you then? I can do it while reading."\nFahd's ears perked up and his eyes widened. "I... I would be very thankful! But I'm afraid we won't have much time for that during this war."\n"Then help me win it, and we'll have all the time in the world," Sharp said with a wink."
 abyssinia.177.a:0 "So many books, so little time."
 
 abyssinia.178.t:0 "[From.GetNameDefCap] Requests Payment"
 abyssinia.178.d:0 "There was no sight of any support from [From.GetNameDef]. Instead, a secret message was received as a response from the [From.GetAdjective] government, which was quickly delivered to Sharp Spear. The message said that [From.GetNameDef] would be happy to support our cause, but only if we agreed to cover the expenses ourselves. Lack of funds would not be a problem, as we could simply agree to pay them later if we couldn't afford to do so right now.\n\nIt was a difficult situation, and Sharp Spear didn't know how to respond at first. On one hoof, she could possibly use whatever loot taken from the enemy to pay for aid. On another hoof, she did not want to weaken herself in a precarious situation by owing debt to a foreign country. But eventually, she made a decision and sent a response back to [From.Capital.GetName]."
 abyssinia.178.a:0 "It's a deal."
 abyssinia.178.b:0 "We asked for help, not extortion."
 
 abyssinia.179.t:0 "[From.GetNameDefCap] Agrees To Pay"
 abyssinia.179.d:0 "A secret message arrived from [From.Capital.GetName]. The head of state, Sharp Spear, replied that she accepted our deal and would pay whatever she could afford. The rest would be paid later, whenever she could afford. As such, the Abyssinians themselves will pay for their own support, and thus we simply have to organize the shipment of volunteers and supplies."
 abyssinia.179.a:0 "A deal's a deal, then."
 
 abyssinia.180.t:0 "[From.GetNameDefCap] Refuses To Pay"
 abyssinia.180.d:0 "A secret message arrived from [From.Capital.GetName]. The head of state, Sharp Spear, replied that she rejected our deal. She had asked for help, not "extortion" and was unwilling to owe debt to a foreign country. While it's a shame, it simply means we won't have to do anything, and can simply spectate the war from a safe distance."
 abyssinia.180.a:0 "No money, no support."
 
 abyssinia.181.t:0 "Cutting Their Arteries"
 abyssinia.181.d:0 "Merkurioz Zoba, a grizzled and scarred Alwani zebra, stroked his beard in thought. "'Tis foolish, yet daring. With blessing of God, it may just work."\nSharp Spear breathed out in relief. "You think you can pull it off? I'll make sure you have my best soldiers at your disposal."\n"Hm, we would be stretched thin as silk, no matter how many warriors you give me. But I believe we can do it, yes."\nSharp frowned. "What if we scale down the operation and focus on one of the two?"\nHe nodded in approval. "Then it would be far easier, and we could inflict far more harm upon our wretched foes."\n"But one side would be left completely unscathed... and then, which of the two should we attack?"\nMerkurioz shrugged. "That remains for you to decide, my liege."\nShe remained quiet for a while as she weighed her options."
 abyssinia.181.a:0 ""The Patriotic Front is a greater threat.""
 abyssinia.181.b:0 ""Let's go with the original plan.""
 abyssinia.181.c:0 ""Send Sennacherib my regards.""
 
 abyssinia.182.t:0 "The Panthera Peace Accords"
 abyssinia.182.d:0 ""The so-called 'Patriot' really did not come?" Sharp Spear asked.\nThe feline resistance fighter seated on the conference table shrugged. "He has entrusted me as his representative. He prefers to remain in hiding."\nResisting the urge to call him a coward, Sharp refocused on the papers in her hooves. "So, let's get straight to the agenda of this meeting. I assume you've all read the preliminary treaty?"\nThe dozen cats around the table nodded.\n"Good, that will save me some time. To summarize: a constitutional referendum will be held to decide Abyssinia's form of government. The old constitution will be suspended until then. The Abyssinian Patriotic Front will agree to cease hostilities against government forces, and will integrate their command structure into the army of the Republic. They will not be disarmed. The leadership of the Patriotic Front will not be held criminally accountable for treason. The Patriotic Front will participate in any new government that will be formed."\nFahd, sitting next to her, whispered: "When you read it for me, I said that this is a lot of concessions. You really didn't change your mind?"\n"Fahd, everyone can probably hear you. This isn't a big table. And no, I did not." She spoke normally so her voice was clear. "Peace is more important to me than political dogmatism. I may not be cat, but I do not want to appear like a foreigner imposing change upon Abyssinia. I've realized that to make this country a better place for every creature, every creature needs to work together. Even those who have radically different political values."\n"And what about Sennacherib?" Fahd asked.\nSharp narrowed her eyes. "Those who are unwilling to compromise or cooperate, of course, will face the consequences of their actions.""
 abyssinia.182.a:0 "May this peace last."
 
 abyssinia.183.t:0 "Sticks And Stones May Break My Bones"
 abyssinia.183.d:0 "The central hospital in Panthera was so full of patients that some had spilled onto the hallways and even outside. As Sharp Spear tried to enter the building to visit an old friend of hers, she had to navigate the maze of beds and stretchers full of injured, sick or famished patients. The fighting in the civil war had caused wounds, the chaos of the conflict had disrupted food logistics, and the lack of food had caused disease to run rampant. Sharp Spear did her best to focus her gaze on her path, blocking out the world of misery all around her.\n\nEventually, she entered a cramped hospital room and saw her friend. Bontu, the zebra she had known since becoming a slave, was lying on a bed with her leg in a splint. She was sleeping, so Sharp sat down on a chair next to her and waited patiently. When she eventually woke up, she was startled by the visitor. "Sharp? What in God's name are you doing here?"\n"Thought I'd pay you a visit and check how you're doing. Had a free spot in my schedule to do so."\nBontu frowned, in a mixture of confusion and frustration. "How nice of you. But you do know that ultimately, you're responsible for what happened to my leg?"\nSharp tilted her head. "What? But I thought you were injured from the sharpnel of an artillery shell."\n"And why was that shell fired? Because of you! You and your crazy dreams of making Abyssinia some sort of paradise. Instead, you've made it Tartarus!"\nSharp winced, as if she had just been stabbed. "Bontu, please, I had the best intentions. And I haven't given up yet."\n"Your stubborness is going to be your doom," Bontu muttered.\n"No, I've learned from my mistakes. I swear, I will fix all this mess. And while I can't heal your leg, I'll make sure you get everything you need."\nBontu took a pained breath and sighed. "Remember the plantation we lived on? Life was hard, but we had each other. That was enough to make life bearable. But ever since you left to lead your revolution, everything's just gotten worse and worse. So forgive me for being sceptical."\nSharp could no longer look at her and stared at the floor instead. There was a drawn out, uncomfortable silence. It was only broken when she finally said:"
 abyssinia.183.a:0 ""No, forgive me. I am sorry for leaving you behind.""
 
 abyssinia.184.t:0 "Annexation of Neo-Asstyria"
 abyssinia.184.d:0 "After the slave revolt in Abyssinia, former donkey slaves rallied behind the banner of Sennacherib, one of the generals of the revolutionaries. He had discovered factual evidence in the royal archives of Abyssinia that the feline Kingdom's southern lands had once not only belonged to donkeys, but had been inhabited by them. Centuries ago, the local donkey population had been expelled south and replaced by cats. Sennacherib's movement aimed to undo this injustice and reclaim our ancestral lands.\n\nNow, with the collapse of the revolutionary government, Neo-Asstyria stands triumphant. Already, vengeance has been enacted upon the perfidious cats, and donkeys have taken what is rightfully theirs. Sennacherib has sent a request to [Root.GetLeader] for annexation of Neo-Asstyrian lands. Of course, there is no reason to refuse such an offer, so [Root.GetLeader] has decided to accept. [Root.GetAdjective] soldiers and administrators are already crossing the former Abyssinian border and securing our control of the north."
 abyssinia.184.a:0 "A great triumph for donkeykind."
 
 abyssinia.185.t:0 "A Flood of Refugees"
 abyssinia.185.d:0 "Civilians had started fleeing the fighting as soon as the first shots were fired. But now, everything had escalated.\n\nSharp Spear looked down at a road from atop a hill. Though the road itself was no longer visible, as there was an unending stream of civilians clogging the road. It wasn't wide enough, so many had to walk on the muddy ground next to it. They were almost all cats, pulling carts and wagons full of belongings. There were not just adults, but kittens and elderly cats too. Sharp spotted a few ponies, horses and zebras too.\n\nBut not a single donkey.\n\nShe gritted her teeth and looked south, the direction where all the refugees were coming from. "Sennacherib, what have you done?" she whispered to herself bitterly."
 abyssinia.185.a:0 "That's a lot of mouths to feed."
 
 abyssinia.186.t:0 "Voting For Abyssinia's Future"
 abyssinia.186.d:0 ""What are you going to vote for, Enkara?" a cat asked from a donkey standing behind him. The two were standing in line at a voting booth, waiting for their turn to cast their votes. The building they were in had an artillery shell-sized hole on its wall that was being actively - and loudly - repaired by a group of workers.\n"Tamrat, I can barely hear you in this infernal noise!" the donkey replied with frustration. "But if you asked what my vote is, too bad. I'm not telling."\n"Oh come on, I'll tell you mine," Tamrat Pawit said with a smirk. "I'm voting for the republic, of course! That's why I joined this revolution in the first place."\n"Yeah, what IS that donkey voting for?" a cat behind them asked. Suddenly a lot of the other people waiting in line became curious as well.\nEnkara the donkey scowled. "Hey, I didn't fight for Sennacherib! Stop staring at me like that. I'm a high ranking officer in the army of the Republic!"\n"So you're voting for the republic, right?" Tamrat asked with an even bigger smirk.\n"My vote is none of your business! The ballots are meant to be secret, anyways."\n"I say screw the republic!" a lanky old cat, barely standing on one leg and leaning on a stick, grumbled. "They've caused nothing but chaos. We need the monarchy back to restore peace and order!"\nEnkara glared at him. "Watch your tongue, many brave fighters gave their lives to topple it!"\n"So you ARE voting for the republic too!" Tamrat said and chuckled.\n"Well, I lost a leg to restore it!" the cat with a missing leg responded and raised a clenched paw in the air. "Long live the monarchy!"\nTamrat, still smiling, gave up his spot on the line to step in between Enkara and the cat veteran. "Now calm down you two. The referendum is being held to solve this dispute. Let's all just cast our votes and see the results, shall we, friends?""
 abyssinia.186.a:0 "The REPUBLIC gets a majority of the votes!"
 abyssinia.186.b:0 "The MONARCHY gets a majority of the votes!"
 
 #Organizing a referendum right after a civil war was no easy task. The bureaucracy of the transitional government was barely functional and overstretched by the simple but gargantuan effort of keeping the civilian population alive. At the very least, the Abyssinian Patriotic Front offered to help with the vote. Their presence at voting stations helped legitimize the vote, as they were popular in many places across Abyssinia. However, their organization did not reach the south, which was devastated by Sennacherib's campaign of destruction. As such, the southern provinces would barely participate in the vote.\n\nThe voting process itself was mostly without problems, though tensions remained between republicans and monarchists among the populace, especially in the cities. Sporadic protests appeared, though violence was rare as everyone had been drained by the two recent civil wars. Observers from both the Patriotic Front and the United Republican Front tried to ensure that the vote wasn't rigged in the favour of either side. The few accusations and disputes that did appear were usually resolved peacefully.\n\nThe question presented to the voters was simple: "1. REPUBLIC or 2. MONARCHY?", with accompanying symbols of a star and a crown to make the meaning clear for illiterate voters. After several days of voting and counting ballots, Sharp Spear, as the acting head of state, would announce the results to the transitional government.
 
 abyssinia.187.t:0 "Первая гражданка"
 abyssinia.187.d:0 "Сотни кошек столпились у суповой кухни, где всем желающим бесплатно раздавали мясное рагу. Шарп Спир с улыбкой наблюдала за этим зрелищем.\nС кобылой заговорил стоящий рядом Фахд аль-Касаар. — Я не очень-то разбираюсь в политике, но мне кажется, что недавними действиями ты точно завоевала их голоса на предстоящих выборах.\nШарп резко перестала улыбаться и нахмурилась. — Я делаю это не для того, чтобы получить голоса избирателей, Фахд. Ты это прекрасно знаешь. Я хочу лишь попытаться исправить беспорядок, который я сама и устроила.\nТеперь пришло время улыбнуться самому Фахду. — Конечно знаю. Просто дразню тебя. Кроме того, я уверен, что большинство из них всё равно проголосовали бы за тебя. Не похоже, что есть приличные альтернативные кандидаты. Кстати, я удивлён, что Патриот не баллотируется на пост Первого гражданина.\n— Это беспокоит. Ну, не Патриот, но тот факт, что многие, особенно бедняки, начинают видеть во мне кого-то большего, чем просто кобылу, что желала освободить рабов. Я одержала две военные победы за короткий промежуток времени, так что народ видит во мне непобедимую заступницу. Они начинают забывать, что я не лучше никого из них.\n— О, это только облегчит консолидацию власти, — сказал Фахд, опять дразня свою подругу.\n— Ой да заткнись ты, — но в тоне Шарп не было и следа обиды. — Да, поправка в конституцию о создании должности Первого гражданина объединяет глав государства и правительства. Но я не против, чтобы эту должность занял кто-нибудь другой. Я так устала от всех этих препирательств переходного правительства.\nФахд пожал плечами. — Полагаю, ты ещё надолго останешься здесь и будешь разбираться с препирательствами, которые обязательно устроит новый состав парламента. Не скучаешь по дому?\nКобыла вздохнула. — Теперь это мой дом. Мне просто... придётся привыкнуть ко всему этому."
 abyssinia.187.a:0 "Она лишь первая среди равных."
 
 #Following the referendum, the transitional government had little trouble amending the constitution, as it would remain mostly the same. However, the head of state, Sharp Spear, had requested there to be a strong executive, in the form of a head of state and head of government sharing the same position. This was partially appeasement to monarchists who remained in the country, especially those who were part of the Patriotic Front. But she also stressed the necessity of separation of powers, with there being both a parliament and a judiciary. This way she tried to calm those who accused her of trying to grab power for herself.\n\nThus already two weeks after the referendum, the Abyssinians headed to the polls again, this time to elect a First Citizen for the first time. Everyone with sufficient amount of support was allowed to become a candidate, though by now Sharp Spear had grown into a larger-than-life figure with her military successes. Not only did she promise to favour workers and peasants over elites, but by now her leadership was a safety guarantee. As such, it was little surprise when she received over 73% of the vote.
 
 abyssinia.188.t:0 "Призрак голода"
 abyssinia.188.d:0 "Двое республиканских солдат-котов, что носили красные повязки на рукавах, патрулировали территорию рядом с пастбищем. Кошка посмотрела на поле и увидела десятки гниющих трупов коров. — Это сделали войска Сеннашериба? — спросила она у своего спутника.\nЕё сослуживец кивнул. — Однозначно. Они убивали скот повсюду на юге.\n— Но... почему? Они же... как их там? Во, некомбатанты!\nПожав плечами, он ответил: — Ослы не едят мяса. И куда охотнее лишат котов источника пищи, чем будут использовать коров в других целях. Ослы попросту хотели уморить нас голодом, чтобы в этой земле могли выжить только травоядные.\nОна сузила глаза. — Вот же засранцы. Разве они не знают, что отныне вся Абиссиния голодает? А не только те земли, которые они считают "своими".\nКот печально улыбнулся. — В этом-то всё и дело, не так ли? Им попросту всё равно. Это своего рода коллективное наказание за преступления наших предков. Националисты считают всех абиссинцев врагами, поэтому не прольют ни слезинки, если котёнок умрёт от голода. Или сотня котят, если уж на то пошло.\n— Хорошо, что у меня есть острый штык, — пробормотала кошка.\n— Хочешь опуститься до их уровня? Сдерживай эмоции и позволь правосудию свершится в своё время. Мы, как солдаты Свободной Республики, должны с гордостью демонстрировать свою мораль."
 abyssinia.188.a:0 "Нас ждёт ещё больше страданий."
 
 abyssinia.189.t:0 "Возвращение короля..?"
 abyssinia.189.d:0 "— Я... была готова к тому, что эта встреча окажется весьма неловкой, — с усмешкой сказала Шарп Спир, пытаясь разрядить напряжённую атмосферу.\nГомез, угрюмо ссутулившийся на противоположном конце стола, ничего не ответил и уставился в пустоту.\n— Пожалуйста, не надо делать ситуацию ещё более неловкой...\nНаконец-то кот проявил хоть какие-то эмоции. Увы, пассивно-агрессивные, судя по тому как он улыбнулся, показав острые клыки. — Знаете, я должен был быть благодарен вам за эту маленькую "революцию". Сразу по нескольким причинам. Во-первых, я получил возможность пожить куда более простой жизнью, свободной от обязательств. Хотя всё равно довольно напряжённой. Во-вторых, я наконец-то увидел, как кто-то справился с управлением Абиссинией ещё хуже меня.\nШарп вздрогнула и слегка опустила уши. — Да-да, я знаю... всегда пожалуйста, наверное, — кобыла глубоко вздохнула, и её уши вновь выпрямились. — Но я не намерена сдаваться. Раз народ решил, что хочет вернуть монархию, то мы вдвоём должны прислушаться к его воле.\nНесколько мгновений Гомез пристально смотрел на кобылу. — Знаете, мне нравится ваша решительность. Мне не хватало именно этого. Вы оказались в яме, что ещё глубже моей, но с такой энергией пытаетесь выбраться из неё...\n— Так вы согласны снова стать королём?\nКот сухо усмехнулся. — Не торопитесь так, — затем он пожал плечами. — Судя по тому, что я узнал, вы хотите сделать меня лишённым власти номинальным лидером. Но без власти нет и ответственности, и это, по-моему мнению, просто прекрасно.\nШарп расслабилась, как будто с её плеч только что сняли неподъёмный груз. — Спасибо.\n— ...И ещё кое-что, — сказал Гомез, нервно потирая лапы. — Вы ведь теперь новый "главный министр", верно? Так вы позаботитесь о том, чтобы я получал достаточно государственных средств на свои... личные нужды?\nКобыла бросила на кота суровый взгляд. — Да, вы получите достаточно денег для потворствования вашей опиумной зависимости, не беспокойтесь. Ваша бывшая жена заранее сообщила мне об этом."
 abyssinia.189.a:0 "Уверены ли мы, что этот король будет здравствовать?"
 
 abyssinia.190.t:0 "Новая королева"
 abyssinia.190.d:0 "Мортиция Аддису взяла предложенную ей корону и без всяких фанфар водрузила себе на голову. — Итак, теперь я официально королева-регентша?\nШарп Спир кивнула, пока прочие коты, участвовавшие в церемонии коронации, начали расходиться. — Верно.\n— Кстати, я прочитала вашу конституцию. Получается, моё положение – церемониальная фигура без какой-либо реальной власти?\nФиолетовая пони пожала плечами. — Да, именно так. В целом вообще это только Патриотический фронт хотел вас вернуть, не я. В моих первоначальных планах в принципе не было никаких монархов.\nМортиция сузила свои жёлтые глаза. — Ясно. А вам знакомо такое слово как "компромисс"?\nШарп явно оскорбилась этим вопросом. — Знакомо. Что именно вы имеете в виду?\n— Я знаю, что вы практически стали главой правительства, получив должность "главного министра". Вероятно, в ваших силах немного изменить конституцию и дать мне чуть больше обязанностей, так?\n— Технически да, но...\n— Тогда сделайте это или вместо меня следующей претенденткой на трон будет Катрина, — потребовала Мортиция, а потом смягчила тон. — Поймите, не только вы хотите помочь абиссинскому народу.\nШарп застонала, но всё же ответила: — Хорошо. Но будущему созыву парламенту это не понравится...\n— Уверена, что вы сможете их переубедить. Вы же не хотите иметь дело со скандальным отречением?\nТеперь настала очередь кобылы прищурить свои голубые глаза. — Нет. Я не хочу этого и много другого. На этот раз я доверюсь вам и уступлю, но не заставляйте меня жалеть об этом решении.\nМортиция улыбнулась. — Я не подведу. Не волнуйся, маленькая пони."
 abyssinia.190.a:0 "Да здравствует королева!"
 
 abyssinia.191.t:0 "Императрица абиссинцев"
 abyssinia.191.d:0 "— Я хочу, чтобы всё прошло быстро и без лишней шумихи, — объяснила Шарп Спир своему коту-помощнику. — Понятно?\nТот кивнул, поклонился и вышел из комнаты.\n— Знаешь, — сказал стоящий рядом с кобылой Фахд аль-Касаар, — ты могла бы просто отказаться от титула после избрания.\n— И позволить Катрине занять трон? Я лучше умру, чем пойду на подобное, — ответила кобыла и порысила к тронному залу уже бывшего королевского дворца, громко стуча копытами по полу.\nФахд последовал за ней. — Конечно, можно было просто усадить на трон марионеточного короля или королеву, верно? Какого-нибудь безобидного Клаомона, родственника покойных Гомеза и Мортиции.\n— Я знаю, что ты не хочешь, чтобы я поступала так, потому что мне самой это не нравится. Но дело не в моём счастье. Я должна это сделать. Катрина имеет наиболее веские претензии на титул королевы, и чтобы предотвратить её приход к власти я и создала выборную монархию.\nФахд вздохнул. — Как скажешь, императрица.\nШарп резко остановилась и повернулась к нему. — Пожалуйста, не называй меня так. Даже в шутку.\nЖеребец удивленно посмотрел на неё и пристыженно опустил голову. — Прости, Шарп. Я не хотел тебя обидеть, но тебе не кажется, что новый титул – это уже... перебор?\n— Есть идеи получше? Я не могу произнести и половины абиссинских титулов. Я надеюсь, что это заставит граждан думать об императорах Карфинской Республики, а не о грифоньих кайзерах. Кроме того, переходное правительство одобрило это.\n— Могла бы и выбрать титул, который по душе именно тебе.\nШарп выдохнула в отчаянии и потёрла копытом лоб. — Знаю, Фахд. Спасибо, что заботишься обо мне, правда. Но давай уже закончим на этом. Мне нужно присутствовать на дурацкой церемонии коронации.\nЖеребец кротко кивнул, а затем обнял её."
 abyssinia.191.a:0 "И кобыла ответила на объятия."
 
 abyssinia.192.t:0 "Распад Единого Республиканского Фронта"
 abyssinia.192.d:0 "Атмосфера в конференц-зале была напряжённой, поскольку Шарп Спир изо всех сил пыталась сохранить самообладание в присутствии своих так называемых "союзников".\n— Мы продолжаем настаивать на республиканской форме правления, — сказал самый старый кот в комнате скрипучим, но решительным голосом. — Вполне вероятно, что Патриотический Фронт манипулировал референдумом, чтобы получить благоприятный для себя результат.\n— Да сам договор с ними был предательством революции! — гневно высказался кот в очках. — Возврат к временам капиталистическо-феодальных баронов-разбойников! Издевательство над всем, за что выступала Карамель Маркс!\n— Вообще-то, — сказала Шарп с натянутой и почти насмешливой улыбкой, — Карамель Маркс изначально выступала за реформу эквестрийской монархии, а не за её полное свержение.\nЭто, судя по всему, только ещё больше разозлило котов. Пожилой республиканец покачал головой. — Единый Республиканский Фронт явно отклонился от своей цели, если его ведущая фигура сейчас терпимо относится к монархии. Поэтому я предлагаю, чтобы Общенародная лига и Абиссинская Социалистическая Партия отделились от ЕРФ.\n— Мы согласны с этим предложением, — сказал кот в очках, а остальные присутствующие кивнули в знак согласия.\nОдинокая пони устало вздохнула. — Я ожидала этого. Да будет так. Я официально распускаю Единый Республиканский Фронт. Однако у меня есть планы по созданию собственной политической организации – Революционного Освободительного Движения.\n— Не может быть истинного освобождения при монархии! — гневно крикнул один из котов.\nВсё ещё улыбаясь, Шарп прищурилась и сказала:"
 abyssinia.192.a:0 "— Это мы ещё посмотрим."
 
 abyssinia.193.t:0 "Новая угроза"
 abyssinia.193.d:0 "— Уверяю вас, эти коты не имеют никакого отношения к нашему движению, — объяснил Шарп Спир облачённый в подходящие для пустыни одежды кот.\nОна потёрла лоб копытом и застонала. — Полагаю, мне придётся поверить вам на слово... у вас же не было перебежчиков из рядов Патриотического Фронта?\nС неохотой кот был вынужден кивнуть. — Несколько покинули наши ряды после обнародования результатов референдума. Но официально они не сформировали никакой отколовшейся фракции. Это движение сопротивления никак не связано с нами, клянусь Бааст.\n— Да верю я вам, верю, – с лёгким раздражением ответила кобыла. — У меня есть свои подозрения о том, кого винить. Я пыталась получить информацию о местонахождении Катрины Табби. Она бежала из страны во время первой революции, но несколько лун назад вернулась. И недавно я полностью потеряла её след.\n— Вы полагаете, что она создала тайную повстанческую организацию и желает восстановить монархию?\nКобыла пожала плечами. — Поскольку не доверять вам вашим словам причин нет, то это остаётся единственной догадкой.\n— Патриотический Фронт не признаёт легитимность династии Котве. Я сообщу об этом Патриоту. Он поможет вашим силам. Вместе мы сможем найти Катрину и положить конец её замыслам.\nШарп заставила себя вежливо улыбнуться. — Я была бы очень признательна. У моих солдат и без того слишком много задач."
 abyssinia.193.a:0 "Враг моего врага – мой друг."
 
 abyssinia.194.t:0 "Путеводитель по абиссинским именам"
 abyssinia.194.d:0 "В отличие от некоторых иных культур, в Абиссинии нет фамилий. У каждого кота есть два имени: личное имя, которое котята получают при рождении, и отчество/матроним. Котёнок мужского пола получает отчество на основе имени отца, а котёнок женского пола – матери. Это означает, что родословную сложно проследить только по одному имени. Кроме того, иногда некоторые коты могут иметь "двойные имена", когда личное имя и имя одного из родителей совпадают, хотя такое случается нечасто.\n\nПриведём пример: кот Мяуволд Гарфилд женится на кошке Грималкин Арлин. У них рождаются два котёнка разного пола. Котёнок мужского пола получает имя Нермал, а женского – Хиссая. В итоге полное имя котёнка мужского пола звучит как Нермал Мяуволд, а женского – Хиссая Грималкин.\n\nВажно отметить, что понятие семьи и династии всё же существует в абиссинской культуре. Однако только знатные и королевские семьи имеют отдельные имена, которые при этом никогда не включаются в полное имя. Например, к монарху можно обратиться как "Гомез Мяуконнен из дома Клаомон", но называть его "Гомезом Клаомоном" – ошибка, которую часто совершают вингбардийские дипломаты, не знакомые с абиссинской культурой.\n\nИмена традиционно записываются жрецами Бааст и хранятся в храмовых архивах. Однако с развитием бюрократии за учёт имён граждан стало отвечать само государство."
 abyssinia.194.a:0 "Хм. Это многое объясняет."
 
 abyssinia.195.t:0 "Первые абиссинские выборы"
 abyssinia.195.d:0 "— Я пришёл по правильному адресу? — спросил облачённый в лохмотья кот-крестьянин у зебры в форме.\nТот нахмурился. — Если вы пришли за едой, то да, пункт раздачи находится прямо здесь, — сказал он, говоря на абиссинском с сильным акцентом.\nБедный кот кивнул и улыбнулся. — Спасибо.\n— Не спешите, — сказал зебра. — В этом здание также размещён избирательный участок. Не хотите ли проголосовать на парламентских выборах?\nУлыбка кота слегка померкла. — Выборы? Хм, я слышал разговоры об этом, хотя не очень понимаю, для чего они нужны. Вы, четвероногие, вывесили какой-то плакат в моей деревне, но я не умею читать.\n— Всё в порядке. Неграмотные коты тоже имеют право голоса. У вас есть удостоверение личности?\n— ...Э-э-э, что?\n— Ничего страшного, вам нужно будет только назвать мне ваше имя, возраст, место жительства и поклясться в том, что вы говорите правду.\nСмущённый кот покачал головой. — Я пришёл сюда, чтобы достать еду для своей голодной семьи...\n— Я должен заметить, что из-за нехватки припасов на каждого просителя введена квота в одну солёную рыбу. Однако, если вы проголосуете, то сможете получить две дополнительные рыбы.\nКрестьянин некоторое время молчал. А затем сказал: — Ладно, хорошо. Как же мне проголосовать?\n— Сотрудники избирательного участка помогут вам, поскольку вы неграмотны. Но проще говоря, вы выбираете кандидата, которого хотели бы видеть своим представителем.\n— Представителем... то есть это тот, кто представляет меня? Очень хорошо. Но что, если я не знаком ни с одним из них?\n— Вы можете выбирать, просто основываясь на членстве в партии.\n— Партии... — нахмурился крестьянин. — Всё это очень запутанно. Почему благословенный Бааст король или королева не могут просто всё взять и решить?\nЗебра стал чувствовать себя ещё более неловко. — Послушайте, как насчёт того, чтобы получить ещё одну рыбу после голосования? Я попрошу дать её вам. Просто попросите персонал помочь, когда будете голосовать, хорошо?"
 abyssinia.195.a:0 "— Четыре рыбы?! Клянусь Бааст, я сделаю всё что нужно!"
 
 abyssinia.196.t:0 "Парламентские выборы [GetYear] года"
 abyssinia.196.d:0 "Для жителей Абиссинии снова настало время проголосовать за своих представителей в парламенте. Коты, пони, зебры, лошади и ослы по всей стране направились на ближайшие избирательные участки, чтобы отдать свои голоса. Каждая партия вела активную предвыборную кампанию, стараясь заполучить как можно больше голосов. Однако избиратели принимали решения, основываясь на событиях предыдущих трёх лет, и мало кто был готов изменить своё мнение в последнюю минуту.\n\nПосле закрытия избирательных участков почти все отправились по домам. Остались лишь те, кого ждала незавидная судьба не спать всю ночь и подсчитывать бюллетени. На следующий день эти чиновники должны были предъявить общественности результаты."
 abyssinia.196.a:0 "Посмотрим кто победил..."
 
 abyssinia.198.t:0 "Участь предателя"
 abyssinia.198.d:0 "Члены Верховного суда, недавно назначенные самой Шарп Спир, сидели в тишине, молча наблюдая за тем, как кобыла беседует с их подсудимым.\n— Знаешь, Сеннашериб, я бы хотела сказать, что не зла, просто разочарована, — разъясняла Шарп ослу, едва сдерживая бушующие внутри эмоции. — Точнее сказала, если бы ты просто дезертировал или даже присоединился к Патриотическому фронту. И, вероятно, даже рассмотрела возможность твоего помилования, — наконец плотина не выдержала давления, и лицо кобылы исказилось от ярости. — НО НЕТ! ТЫ РЕШИЛ СТАТЬ МАССОВЫМ УБИЙЦЕЙ!\nПлевок прилетел прямо в лицо Сеннашериба. Выражение лёгкой досады почти не дрогнуло, и он продолжал молча смотреть на неё.\n— Мисс Шарп, — сказал председатель суда, — пожалуйста, сохраняйте спокойствие во время официальной процедуры. Нет необходимости в эмоциях...\nШарп развернулась и обрушила свой гнев на председателя суда. — Скажите это родственникам тех, кого он прикончил! — не дождавшись ответа, она снова повернулась к ослу. — Я читала отчёты о допросах твоих офицеров. Знаешь, что они всегда говорят? "Я просто выполнял приказы". И чьи же это были приказы? ЧЬИ?!\nСеннашериб ничего не ответил.\n— НАЗОВИ ИМЯ! — крикнула Шарп.\nСеннашериб опять ничего не ответил.\nШарп не смогла больше сдерживаться и заплакала. — Это всё моя вина. Я виновата в том, что доверяла тебе. Как же я тебя ненавижу, — фыркнув, она направилась к выходу. — Верховный судья, вы можете начинать, — пробормотала она. — С меня хватит.\nДверь громко захлопнулась, оставив после себя шокировано переговаривающийся зал суда. Сеннашериб по-прежнему ничего так и не ответил.\n— Полагаю, мы действительно можем приступить к делу, — сказал председатель суда, поправляя очки. — Мистер Сеннашериб, доказательства ваших преступлений просто ошеломляют, особенно собранные Чрезвычайной государственной комиссией сведения и показания сотен свидетелей. Контраргументы вашего адвоката... почти не изменили мнение обвинения или судей. Таким образом, суд вынес вердикт. Мы приговариваем вас к..."
 abyssinia.198.a:0 "— ...смерти."
 abyssinia.198.b:0 "— ...изгнанию."
 abyssinia.198.c:0 "— ...пожизненному заключению."
 
 abyssinia.199.t:0 "Беженец с севера"
 abyssinia.199.d:0 "Недавно Нео-Асстирийское Государство, непризнанная страна на юге Абиссинии, потерпело поражение. Его лидеры были арестованы абиссинским правительством, после чего отданы под суд. Глава уже бывшей страны ослов, Сеннашериб, был приговорён к изгнанию. Он решил вернуться на родину и теперь прибыл в нашу страну.\n\nУ него нет никакого гражданства, поскольку в прошлом он был рабом. Однако его доблестное лидерство в тяжелейших условиях и военный талант не вызывают никаких сомнений. Многие члены правительства желают не только предоставить Сеннашерибу гражданство, но и сделать его офицером армии в знак признания заслуг перед ослиным родом. Кое-кто протестовал, называя изгнанника опасным радикалом и преступником, но в конце концов [Root.GetLeader] одобрил это предложение."
 abyssinia.199.a:0 "Ему рады на родине."
 
 abyssinia.200.t:0 "Положить конец страданиям"
 abyssinia.200.d:0 "Недалеко от Фелибелы на вершине утёса всё ещё покоился большой камень, ничуть не изменившийся с тех пор, как Гомез видел его в последний раз. Уверенными шагами кот подошёл к булыжнику, забрался на его вершину и уселся там поудобнее. Вдалеке садилось солнце, окрашивая скалистую долину внизу в ярко-оранжевые цвета. Когда-нибудь и само солнце сядет в последний раз.\nКот глубоко вздохнул и закрыл глаза. Когда-нибудь он тоже сделает свой последний вздох. Хроники, запечатлевшие его правление, все ошибки и триумфы, однажды превратятся в пыль. Абиссиния рано или поздно исчезнет, а девять жизней каждого кота будут потрачены. Сама их раса тоже однажды вымрет. Всё было преходящим и временным. Всё подвержено изменениям.\n"Чтобы стать всем, нужно сперва стать ничем."\nПовторив слова, которые однажды произнесла Бааст, Гомез задумался о прошлом. Король Шторм разрушил его королевство и забрал все богатства, позволив вингбардийцам и рабам воспользоваться его слабостью. Сокрушённый неподъёмным грузом проблем, он попытался найти утешение в греховных поступках, чувственных удовольствиях и даже подумывал о том, чтобы избавиться от страданий путём преждевременного прекращения цикла перерождений. Однако всё это лишь усугубляло ситуацию. Страдания привели к тому, что он цеплялся за разные материальные вещи, что только вело к новым страданиям. Тогда Гомез ещё не знал, что только физическая боль может стать причиной неизбежных страданий. Все остальные формы страдания зависят исключительно от эмоций и состояния разума.\nКот открыл глаза. Он должен был научиться отпускать ситуацию. Если, например, завтра умрёт его жена, он будет печалиться, но в итоге ему придётся смириться с этим. Одно дело – любить кого-то, но совсем другое – вечно цепляться за него. Если Пантера завтра сгорит, ему придётся просто отстроить её заново, подобно муравьям, что отстраивают свои муравейники после наводнения. Неудачи и боль были такими же временными, как и успехи с удовольствиями. И самое главное – он не должен всегда винить себя в своих несчастьях. Струя воды гасит пламя.\nЕму предстоит пройти ещё долгий путь. Но, по крайней мере, Гомез чувствовал, что движется в правильном направлении. Когда кот встал с камня, немного помедитировав, над ним уже взошла яркая луна. — Спасибо, Текле, — пробормотал он еле слышно себе под нос, а затем развернулся и ушёл."
 abyssinia.200.a:0 "Исток страданий – это привязанность."
 
 abyssinia.201.t:0 "Коалиция трещит по швам"
 abyssinia.201.d:0 "Атмосфера в конференц-зале была напряжённой, поскольку Шарп Спир изо всех сил пыталась сохранить самообладание в присутствии своих так называемых "союзников".\n— Мы выиграли на референдуме, — сказал самый старый кот в комнате скрипучим, но решительным голосом. — Абиссинский Патриотический Фронт должен признать поражение. Я предлагаю лишить их мест в парламенте.\n— Да сам договор с ними был предательством революции! — гневно высказался кот в очках. — Разорвите эту никчёмную бумажку в клочья. АПФ продолжает существовать только благодаря нашему попустительству. Давайте вырежем эту капиталистическо-феодальную опухоль из тела Абиссинии!\n— Мы не нарушим подписанный договор, — спокойно, но твёрдо сказала Шарп.\n— Договор, подписанный ВАМИ! — воскликнул кот в очках и обвиняюще указал когтем.\nСпокойствие пони быстро развеялось, и она поставила копыта на стол. — Вы думаете, что погибло ещё недостаточно абиссинцев? Что у нас есть пустые братские могилы, которые нужно поскорее заполнить? Договор должен был гарантировать мир и стабильность. Я готова объединиться с кем угодно, лишь бы делать добро, и пойти против любого, кто намерен творить зло!\nПрежде чем коммунист успел ответить, заговорил кот-республиканец. — Она права. Давайте не будем слишком углубляться. Но я всё же считаю, что мы должны держать Фронт на расстоянии, даже если ему удастся каким-то образом победить на выборах. Патриоту нельзя доверять. Мы должны избегать любого сотрудничества с его организацией.\n— ...Это требование? — спросила Шарп.\n— Звучит слишком сурово, — ответил её собеседник. — Скорее... это просьба. Но если вы не сможете выполнить нашу скромную просьбу и пойти на данный компромисс, то я не вижу, как Единый Республиканский Фронт может и впредь оставаться единым.\nТяжело вздохнув, Шарп произнесла:"
 abyssinia.201.a:0 "— Тогда пришло время пойти своими путями."
 abyssinia.201.b:0 "— Я принимаю ваши условия."
 
 abyssinia.202.t:0 "Дебаты о провинциях"
 abyssinia.202.d:0 "Шарп Спир рассеянно постукивала копытом по трибуне, ожидая, пока утихнут споры в парламенте. — Как же я была наивна, думая, что представители легко согласятся на подобные изменения, — с горечью пробормотала она себе под нос. Когда спорщики чуть притихли, кобыла приготовилась выслушать критику.\n— Мисс Спир, — громко и чётко произнёс кот, вставая со своего места, — АПФ считает, что нет необходимости изменять традиционные границы провинций. Они представляют собой не только дворянские владения, но и культурные и географические границы. Мы ничего не имеем против того, чтобы провинциальные советы избирались демократическим путём, но корректировка вековых границ провинций не вызовет ничего, кроме беспорядка и хаоса.\nСпор грозил разгореться с новой силой, когда встала ещё одна кошка и обнажила клыки. — АПФ просто хочет использовать это в своих интересах! Их в основном поддерживает сельская местность, так что текущее разделение провинций на мелкие регионы позволяет им доминировать в местной политике!\n— Сейчас не ваша очередь говорить, — заметила Шарп, а затем повернулась к представителю АПФ. — Вам есть что добавить?\n— Позвольте мне сказать напоследок, что чем на меньшее количество провинций будет разделена Абиссиния, тем хуже провинциальные советы будут представлять интересы местного населения. Разве цель вашей партии не в том, чтобы сделать Абиссинию более демократичной и равноправной?\nКобыла задумчиво кивнула. — Спасибо. Я услышала много мнений и пересмотрю своё предложение. Текущее заседание парламента объявляется закрытым."
 abyssinia.202.a:0 "Чем меньше провинций, тем легче управлять страной."
 abyssinia.202.b:0 "Компромисс между двумя крайностями – лучший выбор."
 abyssinia.202.c:0 "Давайте вообще не будем перекраивать границы."
 
 abyssinia.203.t:0 "Почему социализм?"
 abyssinia.203.d:0 "Фахд и Шарп лежали, поджав под себя ноги, и тихо читали книги. Шарп проглатывала одну страницу за другой, но вот Фахд продвигался куда медленнее, изо всех сил пытаясь расшифровать мистические символы, также известные как буквы. Через некоторое время он устало вздохнул. — Чтение утомляет. Можно я ненадолго прервусь?\nШарп тепло улыбнулась ему. — Конечно, — она мельком посмотрела на раскрытую книгу, пока жеребец вставал, чтобы взять кофе. — Ты сегодня хорошо продвинулся. Три страницы за час! Чем больше ты читаешь, тем легче это становится.\n— Надеюсь, ты права, — сказал Фахд, наливая кофе.\nШарп тоже решила сделать перерыв, отметив закладкой последнюю прочитанную страницу и закрыв книгу. — Для меня это и вовсе не утомительно. Даже расслабляет. Приятный отдых от всей этой политики.\nФахд вернулся, держа в копыте поднос с дымящейся чашкой горячего кофе и кружкой медового вина. Протягивая кружку Шарп, он заметил название книги, которую она читала, хотя ему потребовалось сосредоточиться, чтобы прочитать его. — "Капитал. Политическая экономия Эквестрии"... хм, а разве её не написала та пони? Кёрл Марк или как там её?\nШарп кивнула, одновременно попивая вино. — Ага, абиссинские коммунисты не перестают говорить о ней.\n— Хм, понятно... — Фахд снова улёгся и сделал глоток из своей чашки. — Знаешь, Шарп, а чем вообще привлекателен весь этот "социализм"? Я думал, ты просто хотела покончить с рабством в Абиссинии и только.\n— Ну, я хотела навсегда искоренить любые формы рабства в Абиссинии, и вскоре поняла, что для этого нужно выяснить, а почему рабство вообще существует и как его можно полностью предотвратить. Незадолго до встречи с тобой я связалась с республиканскими и социалистическими повстанцами. Я многому научилась у обеих групп. Они выступали против монархии, феодализма и рабства и считали все эти явления взаимосвязанными. Все три строя основаны на эксплуатации несвободных крестьян и рабов. Ответ на мой вопрос заключается в расширении прав и возможностей масс, предоставлении им контроля над политикой и экономикой, а также вытеснении укоренившейся элиты.\n— А, ну да. Но... Я слышал, что социализм – это рабство, где всё является общественной собственностью, и что в Сталлионграде никто не владеет своей одеждой или даже зубными щётками.\nШарп нахмурилась. — Что за чепуха? Хотя в Сталлионграде хватает проблем, но я не собираюсь навязывать кому-то свои идеалы. Однако... рабы были собственностью, я сама была собственностью. И я очень не хочу, чтобы ко мне относились как к собственности! — она встала и начала произносить речь, как будто вновь оказалась в парламенте. — Нет разницы, кто является владельцем – феодал, бизнес или правительство. Каждое существо заслуживает свободы жить, не работая, если оно того желает, и полностью контролировать свою судьбу. Я сражаюсь не только за социализм, но и за свободу в равной степени! Другие могут пожертвовать демократией ради социализма или же наоборот, но я делаю всё возможное, чтобы избежать подобного.\nФахд уставился на нее, удивлённый внезапным всплеском эмоций. — Ух-ты. Ты всегда была очень идеалистичной, хех. Увы, думаю, что я понял только половину из твоей речи."
 abyssinia.203.a:0 "Шарп закатила глаза, а затем рассмеялась."
 
 abyssinia.204.t:0 "День памяти"
 abyssinia.204.d:0 "[Root.GetAdjective]ий флаг трепетал на ветру, когда солнце садилось за далёкие горы, окрашивая небо в яростно-оранжевый цвет. Шарп Спир и Фахд аль-Касаар прошли через военное кладбище, где под мириадами изысканно выгравированных надгробий покоились абиссинские коты, и направились по тропинке к другому кладбищу, предназначенному для представителей иных рас. Здесь были похоронены ослы, пони, лошади и зебры, погибшие во время гражданских войн.\n\nШарп и Фахд остановились перед небольшим курганом. Фиолетовая кобыла глубоко вздохнула, собираясь с силами, чтобы взглянуть на него, а Фахд положил ей на плечо копыто в знак поддержки. — Прошёл год с тех пор, как всё закончилось, — пробормотала Шарп. — Я знаю, что ты покинула этот мир уже после окончания боёв, но рана, от которой ты умерла, была вызвана конфликтом. Косвенно я несу ответственность и за твою смерть. Хотя бы... хотя бы я успела попросить прощения, пока не стало слишком поздно. — Шарп попыталась улыбнуться, но не сумела и разрыдалась. — Прости меня, Бонту, я всё ещё так сожалею... — горько прошептала она. Фахд обнял её.\n\nКогда она успокоилась, жеребец достал предметы, необходимые для проведения поминального ритуала с родины Бонту. Вместе они посыпали могильный холм пальмовым маслом и солью. В этот момент с юга прибыл сильный порыв ветра. Шарп повернулась к нему лицом, а затем попыталась вновь улыбнуться, добившись на этот раз успеха. — Возможно, это было совпадение, но... я хочу верить, что это была она."
 abyssinia.204.a:0 "Пусть Абиссиния никогда больше не страдает так сильно."
 
 abyssinia.205.t:0 "[From.GetNameDefCap] осуждает нас!"
 abyssinia.205.d:0 "Мы получили дипломатическое коммюнике от государства [From.GetNameDef], которое недавно триумфально победило в гражданской войне против реакционеров. Однако, к нашему разочарованию, они публично осудили нас, предупредив весь мир, что нам нельзя доверять. Наши контакты в Абиссинской Социалистической Партии предупреждали, что подобное вполне может произойти. Лояльные нашему делу существа сообщили, что лидер революции Шарп Спир возвращается ко многим радикальным стратегиям, которые действовали до попытки контрреволюции.\n\nОчень жаль, что победа абиссинских социалистов оказалась пирровой, поскольку их лидеры пошли на компромисс с фашистами и реакционерами. Впрочем, Абиссиния не представляет для нас особой важности. Мы будем просто наблюдать со стороны за тем, как революция падёт из-за глупости уже совсем не революционного правительства."
 abyssinia.205.a:0 "Всё равно они предатели революции, так какая разница?"
 
 abyssinia.206.t:0 "Конец кампании по ликвидации неграмотности"
 abyssinia.206.d:0 "Рыжий абиссинский кот, одетый в форму и несущий рюкзак, вышел из своего уже бывшего дома. Тут его остановила группа улыбающихся котят.\n— Спасибо, что учили нас, мистер Хоббс! — воскликнули они хором. — В благодарность мы принесли вам подарок! — прежде чем учитель успел отреагировать, котята преподнесли ему большой кусок ткани, на котором грубо написали свои имена в окружении отпечатков лап.\nХоббс не мог не улыбнуться. — Ух ты, хорошая работа. Я даже могу понять большую часть того, что вы все написали... хотя, как вижу, Скрэтчи ещё нужно поработать над почерком.\nСкрэтчи надулся и скрестил лапы, а остальные котята засмеялись.\nУчитель взял ткань и обернул её вокруг шеи будто плащ. — Большое спасибо всем вам. Мне было очень приятно учить вас, несмотря на все те шалости, которые вы, негодники, устраивали. Я надеюсь, что вы все продолжите заниматься чтением и письмом. Может быть, когда-нибудь кто-нибудь из вас тоже станет учителем.\n— Пока-пока, мистер Хоббс! — снова воскликнули котята и помахали ему на прощание, когда он уже уходил.\nХоббс помахал рукой, медленно направляясь по тропинке, ведущей из деревни. По дороге он встретил старейшину деревни, который сидел в теньке и курил трубку.\n— Ах, сегодня вы уезжаете... ровно через год после прибытия, — сказал бородатый серый кот. — Вы уверены, что не хотите остаться ещё ненадолго?\n— Было приятно пожить в деревне, но я должен вернуться к своим обязанностям в столице. Но, возможно, когда-нибудь я навещу вас. Несмотря на... отсутствие удобств, здесь весьма спокойно.\nСтарейшина кивнул. — Спасибо, что научили меня читать. Я знаю, что из-за возраста мне было гораздо труднее, чем молодым. Но вы были очень терпеливы.\nХоббс ухмыльнулся. — Учителя, которым не хватает терпения, обычно увольняются через год."
 abyssinia.206.a:0 "Грамотность – почти что магия."
 
 abyssinia.207.t:0 "Восстание рабов в Абиссинии!"
 abyssinia.207.d_no_cw:0 "В Абиссинии случилось нечто поистине примечательное. После многих лун волнений среди рабов наконец-то вспыхнуло масштабное восстание. Но вместо того, чтобы бороться с ним, абиссинское правительство попросту капитулировало, позволив войскам повстанцев войти в столицу и захватить страну. Монарх Абиссинии бежал, тем самым практически положив конец надеждами на сохранение самодержавного правления.\n\nАгрессивная [Root.GetAdjective]ая политика в отношении Абиссинии долгое время оправдывалась существованием в этой земле института рабства, но сейчас он де-факто упразднён. Теперь некоторые ставят под сомнение всю нашу затею, задаваясь вопросом, а зачем мы вообще влезли в абиссинские дела и намекают, что нам следует просто оставить котов в покое. Конечно, этот предлог никогда не был истинной мотивацией, поскольку реальные причины конфликта гораздо сложнее. Тем не менее, это предвещает радикальные изменения в отношениях между нашей державой и Абиссинией. Или нет?"
 abyssinia.207.d_wng_is_conservative:0 "В Абиссинии случилось нечто поистине примечательное. После многих лун волнений среди рабов наконец-то вспыхнуло масштабное восстание. Требования повстанцев оказались слишком радикальны, чтобы правящая абиссинская монархия могла согласиться на них, поэтому жестокий конфликт грозит захлестнуть всю страну.\n\nАгрессивная [Root.GetAdjective]ая политика в отношении Абиссинии долгое время оправдывалась существованием в этой земле института рабства, но теперь многие грифоны в правительстве всерьёз обеспокоены возможностью победы повстанцев. Тем не менее, причин поддерживать абиссинскую корону тоже немного. Некоторые выступают за то, чтобы мы воспользовались хаосом и преследовали свои собственные интересы, а другие же просят нашего лидера не вмешиваться в конфликт и просто наблюдать за его развитием. Но, в конечном счёте, победитель для нас не имеет особого значения. Ни одна из сторон в гражданской войне не сможет противостоять [Root.GetAdjective]ой мощи."
 abyssinia.207.d_wng_is_pogressive:0 "В Абиссинии случилось нечто поистине примечательное. После многих лун волнений среди рабов наконец-то вспыхнуло масштабное восстание. Требования повстанцев оказались слишком радикальны, чтобы правящая абиссинская монархия могла согласиться на них, поэтому жестокий конфликт грозит захлестнуть всю страну.\n\nАгрессивная [Root.GetAdjective]ая политика в отношении Абиссинии долгое время оправдывалась существованием в этой земле института рабства. Если раньше это был просто предлог, использовавшийся для оправдания вопиющего империализма, то теперь у нас появился реальный шанс на реализацию существенных общественных перемен в Абиссинии. [Root.GetLeader] стремится искренне помочь восстанию достичь своих целей любыми средствами."
 abyssinia.207.a:0 "Мы должны помочь повстанцам всем, чем только можем!"
 abyssinia.207.b:0 "Прекрасная возможность вмешаться и забрать Каткат!"
 abyssinia.207.c:0 "Давайте подождём и понаблюдаем."
 
 abyssinia.208.t:0 "[From.GetNameDefCap] поддерживает нас"
 abyssinia.208.d:0 "— Никогда бы не подумала, что вингбардийцы помогут нам, — пробормотала Шарп Спир.\n[From.GetAdjective]ий эмиссар смотрел на самолёт, откуда выгружали ящики с оружием, но, похоже, услышал слова кобылы, поэтому повернулся и ответил. — Помощь нередко приходит из самых неожиданных мест, — с улыбкой сказал грифон, слегка неуклюже говоря на абиссинском с заметным акцентом. Это был единственный язык, который знали оба собеседника.\nКобыла прищурилась. — В чём же подвох? Мы будем должны вам очень много денег? Или вы хотите наши земли? А может ресурсы?\nГрифон покачал головой. — Нет, ничего подобного. [From.GetLeader] считает, что наши интересы совпадают. Мы искренне хотим, чтобы вы победили и покончили с варварской практикой рабства в Абиссинии.\nКобыла закатила глаза. — Полагаю, мне придётся поверить вам на слово. Но я могу заверить вас, что мы очень благодарны. Будем надеяться, что вашей помощи будет достаточно для победы.\n— Мы дали вам всё, что только могли позволить на данный момент. Но возможно, сможем поскрести по сусекам и прислать ещё что-нибудь, — грифон пожал плечами. — Я здесь только для того, чтобы проконтролировать доставку. Начальство не посвящает меня в свои планы.\n— Значит, если подвох действительно есть, то вы о нём не знаете?\nУлыбка эмиссара стала чуть неловкой, и он почесал когтями затылок.\nШарп раздражённо вздохнула."
 abyssinia.208.a:0 "Мы рады любой помощи."
 
 abyssinia.209.t:0 "О рабстве"
 abyssinia.209.d:0 "Отрывки из первой опубликованной книги Шарп Спир под названием "О рабстве":\n\n"Те, кто утверждают, что "рабство – естественный порядок вещей", судя по всему, считают нас не более чем говорящими животными, способными следовать лишь своим базовым инстинктам. Такие вещи, как цивилизация и мораль, по своей сути не являются чем-то естественным, однако именно они отличают нас от диких зверей. Где вообще в природе вы видели рабство?"\n"Любопытный факт: большинство защитников рабства сами никогда не испытывали все прелести этого института на себе."\n"Когда император Гровер I отменил рабство в Империи Грифонов, его быстро сменило крепостное право, которое было немногим лучше. Когда королева Мяудора II отменила порабощение абиссинских котов, их быстро заменили невольниками других рас. Рабовладельцы всегда будут пытаться найти юридическую лазейку, которая позволит им продолжать отвратительную практику угнетения."\n"Если бы рабство было выгодно самим рабам, то их восстания не происходили бы на протяжении всей истории по всему миру."\n"Рабство не "оправдывается" запретом на жестокое обращение с рабами. Подобный запрет просто признаёт, что у рабов есть некоторые права, и с ними нельзя обращаться как с неодушевлёнными предметами. Но ограничение свободы разумного существа – всё равно вид жестокого обращения."\n"Рабству нет экономического оправдания, особенно после изобретения фабрик и машин."\n"Рабство – это наивысшая форма социального расслоения и неравенства. Таким образом, единственным способом гарантировать окончательный конец рабства является создание общества, в котором все будут настолько свободны и равны, насколько это возможно на практике.""
 abyssinia.209.a:0 "Сторонники рабства притихли после публикации."
 
 abyssinia.210.t:0 "Ловись, кошка..."
 abyssinia.210.d:0 "Послышались шаги лап, и в пещеру вошёл кот в мантии, что нёс на спине тяжёлый мешок, а хвостом держал масляную лампу, освещающую путь. По мере того как он спускался по извилистому туннелю, лампа становилась всё более ненужной, поскольку он приближался к источнику света. Наконец кот вошёл в большое освещённое помещение, превращённое в базу для операций. Десятки котов находились там, приводя в порядок оружие, готовя еду, играя в кости и обсуждая планы. Кот в балахоне вздохнул с облегчением и с громким стуком опустил свою сумку на пол пещеры.\nСидевшая на резном каменном троне полосатая кошка встала и подошла к новоприбывшему, услышав возвещающий о его прибытии звук. — О, ну наконец-то. Почему так долго?\n— Королева Катрина, простите великодушно, но мне пришлось выбрать другой путь, — ответил кот с сумкой, — так как я подозревал, что за мной следят.\nКатрина приказала другим котам открыть сумку, а затем повернулась к гонцу. — Ты убедился, что за тобой не следили с воздуха?\n— ...с воздуха?\n— У них есть пегасы! Которые умеют летать! Так за тобой следили или нет?!\n— Я... я не уверен, — ответил кот со всё более нарастающим беспокойством.\n— Уф, неважно. Полагаю, нам стоит поскорее перебраться на другую базу, чтобы нас не нашли. Как же мне надоела эта промозглая пещера. Я так скучаю по своему поместью со всей его роскошью... — Катрина мелодраматично вздохнула.\n\nБезо всякого предупреждения группа котов, пони, зебр, ослов и лошадей внезапно и почти беззвучно появилась из тени позади них. Все они были вооружены до зубов. — Лапы вверх! — крикнул один из них, направив на Катрину пистолет-пулемёт. — Вы все арестованы. Не сопротивляйтесь, иначе арестовывать будет уже некого.\nВсе остальные коты в тайном логове были вынуждены подчиниться, но Катрина зашипела и потянулась к флакону с жидкостью, висевшему у неё на шее. Но не успела кошка до него дотронуться, как раздался громкий выстрел, и пуля просвистела прямо у неё над усами.\nЯ СКАЗАЛ ЛАПЫ ВВЕРХ! НИЧЕГО НЕ ТРОГАТЬ!\nКатрина яростно зарычала и с ненавистью уставилась в ствол оружия. Так медленно, насколько это было возможно, она подняла лапы в воздух."
 abyssinia.210.a:0 "... большая и маленькая."
 
 abyssinia.211.t:0 "Путеводитель по [Root.GetAdjective]им политическим партиям"
 abyssinia.211.d_urf_split:0 "РОД – Революционное Освободительное Движение\nРОД было основано Шарп Спир после распада ЕРФ. Это в значительной степени персоналистическая партия, представляющая и поддерживающая политику своей основательницы и лидера. Таким образом, аболиционизм является основным принципом партии, а всё остальное служит этому делу. Шарп Спир считает, что для окончательного предотвращения возрождения института рабства необходимы как социализм, так и демократия, но готова идти на компромисс со своими оппонентами во имя мира.\n\nАСП – Абиссинская Социалистическая Партия\nАбиссинская Социалистическая Партия была основана в 998 году, всего через два года после Зимней революции, произошедшей в эквестрийской Северяне. Она подверглась сильному влиянию сталлионградского социализма и захотела повторить их успех. Однако партия была почти сразу же запрещена монархией Клаомонов из-за своей радикальной антимонархической позиции. У АСП небольшая база поддержки, в основном в рядах городского пролетариата Абиссинии, и поэтому для выживания она всегда полагалась на сотрудничество с другими фракциями. Партия выступает за централизованную плановую государственную экономику и быструю модернизацию Абиссинии, что позволит ей поскорее перейти к коммунизму.\n\nОЛ – Общенародная Лига\nОбщенародная Лига – первая и старейшая политическая партия в стране, созданная городскими интеллектуалами и торговцами в 979 году. Партия вдохновлялась грифоньей революцией, так что является радикально антимонархической и выступает за создание либеральной демократии со свободным рынком. Как и АСП, ОЛ была запрещена монархией Клаомонов вскоре после своего основания, но ей удалось выжить в подполье. После революции ОЛ стала яростным противником социалистической политики правительства.\n\nАПФ – Абиссинский Патриотический Фронт\nО происхождении АПФ известно немного, поскольку он возник как партизанское движение сопротивления, противостоящее революционному переходному правительству Абиссинии. Ясно лишь то, что его основателем и лидером является таинственная фигура по имени "Патриот", хотя его истинная личность неизвестна. После легализации АПФ быстро объединил националистов и сторонников правых взглядов среди кошачьего населения Абиссинии. Хотя официально АПФ осуждает радикализм после заключения мира и пытается обуздать наиболее крайние идеи, в его рядах присутствуют антиреволюционные реакционеры, выступающие за рабство. АПФ поддерживает восстановление монархии, но согласен и на сильное исполнительное правительство. В экономическом плане Фронт стремится защитить права как торговцев, так и землевладельцев."
 abyssinia.211.d_urf_no_split:0 "ЕРФ – Единый Республиканский Фронт\nЕРФ был сформирован в тот момент, когда Абиссинская Социалистическая Партия и Общенародная Лига объединились, чтобы создать единый фронт против монархических сил. В качестве неофициальной третьей силы в ЕРФ также входила армия освобождения рабов под предводительством Шарп Спир, которой, благодаря её опыту и достижениям, было поручено командование военными операциями. Таким образом, ЕРФ – это своего рода широкая коалиция, включающая в свои ряды коммунистов, социалистов, центристов и либералов. Эти разрозненные группы всегда объединяли идеи антимонархического республиканизма и аболиционизма.\n\nАПФ – Абиссинский Патриотический Фронт\nО происхождении АПФ известно немного, поскольку он возник как партизанское движение сопротивления, противостоящее революционному переходному правительству Абиссинии. Ясно лишь то, что его основателем и лидером является таинственная фигура по имени "Патриот", хотя его истинная личность неизвестна. После легализации АПФ быстро объединил националистов и сторонников правых взглядов среди кошачьего населения Абиссинии. Хотя официально АПФ осуждает радикализм после заключения мира и пытается обуздать наиболее крайние идеи, в его рядах присутствуют антиреволюционные реакционеры, выступающие за рабство. АПФ поддерживает восстановление монархии, но согласен и на сильное исполнительное правительство. В экономическом плане Фронт стремится защитить права как торговцев, так и землевладельцев."
 abyssinia.211.a:0 "Очень увлекательно!"
 
 abyssinia.212.t:0 "Anti-Sharp Spear Propaganda"
 abyssinia.212.d:0 ""'The Maregyptian Tyrant-Pharaoh will enslave all of catkind'. Did I read that right?" Fahd asked from Sharp with a smug grin.\nShe glared at the propaganda poster in his hooves. "Yes. You did. Good job."\nThe stallion jabbed her playfully with his hoof. "Oh come on, it's just some nonsense that mischievous youth plastered on the walls."\n"It's part of a wider pattern. Some cats really don't like having a foreign pony leading their country."\n"You think they're specieist? Or maybe they just believe you're power-hungry."\n"I'm not!" Sharp insisted. "You really know how to tease me, don't you. If the civil war hadn't broken out, I'd be nowhere near Abyssinia right now."\nFahd nodded with a chuckle. "I know, I know. Y'know, they'll be happy once you've finished fulfilling your grand plans. Maybe they'll even imagine it was their brave posters that convinced you to resign and leave the country."\nNow Sharp chuckled as well. "Yeah, I bet they will."\nThere was a brief pause as Fahd's grin faded. "...You sure you don't want to visit home yet? You really only want to go after you've resigned?"\n"I can't risk it. If I leave the country for even a day, who knows what may happen. A coup or something."\n"Shame. How does your family feel? Been a while since you told me about their letters."\nSharp inhaled sharply. "They're... I believe they miss me, but it's been so long they probably don't think about me much anymore. I really let them down by staying here instead of going home like I promised."\nFahd patted her on the shoulder. "Don't say that. They have other things to worry about in their lives, I'm sure. Have you thought of inviting them here like I suggested before?"\n"I... maybe later. But thanks, Fahd. For everything."\nThe stallion winked at her. "I'm always here if you need me.""
 abyssinia.212.a:0 "Let the cats hiss as much as they want."
 
 abyssinia.213.t:0 "Anti-Government Protests"
 abyssinia.213.d_urf_split:0 "A large crowd of Abyssinian cats had gathered in the square in front of the former royal palace. "RLM OUT! RLM OUT! RLM OUT!" they chanted repeatedly, waving their signs and banners. Various slogans were written of them, such as "YOU LOST, GET OUT", "KICK HER BACK TO MAREGYPT!" and "THE GOVERNMENT BELONGS TO THE PEOPLE". Up above, Fahd Al-Kasaar peeked out of the balcony, then turned back to Sharp Spear, who stood behind him. "Did I read those right? Are they angry even though your party lost the elections?"\nShe nodded. "Yes. They want some of the ministers in government to be replaced with ones who come from the parties they support."\nFahd frowned thoughtfully. "You mean... fewer RLM ministers, and more ASP, PL or APF ministers?"\nShe nodded. "Yes that's what I just said."\nHe shrugged. "Just do what they ask, then. I don't see why not."\n"You don't get it. They want RLM to be a minority, like in the parliament. It'd mean I would lose control of the government."\n"Huh. So... you think they'd just oppose any of your policies? Or even revert them?"\n"They'd throw socialism out of the window. Probably talk about reintroducing slavery while they're at it." She sneered.\n"Mhm. Didn't you tell everyone you'd resign once you're done with your reforms and plans?"\n"Yes, but they don't want to wait. I don't think they trust my promise, and believe I want to be a dictator for life."\n"What'll you do to calm them down in the meantime?"\nShe sighed. "I guess I should do something, yeah... maybe appoint a minister or two from the parties that won the elections. Not sure if that'll be enough, though..."\n"So send out the army and run the protesters over with tanks!" Fahd suggested enthusiastically.\nSharp burst into laughter. "Fahd, you're awful! Hahahaha..."\nHe snickered. "Yeah yeah. How about you step onto the balcony and tell them your plans right now?"\nHer smile faded. "...Alright. Just... stay here for emotional support, please."\nHe nodded. "Of course I will. Why'd I leave you?""
