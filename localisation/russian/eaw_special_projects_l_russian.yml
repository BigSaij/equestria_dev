 sp_air_advanced_jet_engine: "Турбовентиляторный реактивный двигатель"
 sp_air_advanced_jet_engine_desc: "Новая конструкция реактивного двигателя сделает наши самолеты еще быстрее и маневреннее, а так же увеличит радиус полета нашей авиации. Разумеется, это будет недешево."
 sp_air_super_large_airframe: "Сверхтяжелый корпус самолета"
 sp_air_super_large_airframe_desc:0 "Идея сверхтяжелого бомбардировщика давно занимала умы наших наиболее радикальных ученых: бомбардировщик, настолько крупный и прочный, что его практически невозможно уничтожить ничем, кроме ядерных ракет ПВО, и несущий достаточно бомб, чтобы превратить что угодно в руины."
 sp_air_radar_3: "ДРЛОиУ"
 sp_air_radar_3_desc: "Система дальнего радиолокационного обнаружения и управления, буквально летающий радарный массив, позволит заблаговременно обнаружить ядерные удары противника, что даст нашим гражданам драгоценное время для того, чтобы успеть укрыться в безопасном месте. Он также поможет обнаружить вражеские самолеты в неблагоприятных погодных условиях.."
 sp_air_radar_4: "Загоризонтная РЛС"
 sp_air_radar_4_desc: "Вероятно, вершина развития радарных технологий, Загоризонтная РЛС позволит обнаружить противника с экстремальных дистанций, используя метод отражения радиоволн от ионосферы." 
 sp_air_gunship: "Самолет-арсенал"
 sp_air_gunship_desc: "Обеспечив превосходство в воздухе, авиалайнер, оснащенный модернизированными роторными пулеметами и автопшками, позволит нанести колоссальный урон вражеской пехоте. Несмотря на то, что их производство не будет широкомасштабным, даже несколько штук будут чрезвычайно эффективными.."
 sp_air_gunship_bba_custom_tt: "$MODIFIER_AIR_CAS_ORG_DAMAGE_FACTOR$ §G+5%§!"
 sp_air_gunship_custom_tt: "$MODIFIER_AIR_CAS_ORG_DAMAGE_FACTOR$ §G+5%§!\n$MODIFIER_TAC_BOMBING_FACTOR$ §G+20%§!"

