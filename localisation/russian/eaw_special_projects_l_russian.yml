 sp_pegasi_void_suit: "Сверхвысотный костюм пегасов"
 sp_pegasi_void_suit_desc: "Пегасы способны подниматься на огромную высоту, но их тела не способны выдержать это. Особенности высоких слоев атмосферы делают проблематичным нахождение на этой высоте даже наиболее атлетичных и способных пегасов вне кабины самолета. Сверхвысотный костюм - новый образец снаряжения пегасов, который будет предотвращать переохлаждение, поддерживать уровень кислорода и давление, которые позволят пегасам легче переносить подобные высоты и проводить более сложные боевые операции."
