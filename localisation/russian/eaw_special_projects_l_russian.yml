##########################
  ## NUCLEAR PROJECTS ## 
##########################
 sp_nuclear_clean_nuclear_bomb: "Тактиеское ядерное оружие"
 sp_nuclear_clean_nuclear_bomb_desc: "Нами была разработана идея создания маломощного ядерного оружия, всё еще способного уничтожать вражеские войска и инфраструктуру, но оставляющую меньше загрязнения радионуклидами. Идеально подходящее для тактического использования, это оружие значительно увеличит возможности наших войск."
 CLEAN_NUCLEAR_BOMB_TT: "Нанося §YЯдерный Удар§!, §GРадиоактивное заражение будет слабее и длиться меньше.§!\n\nПозволяет наносить §YЯдерные удары§! с помощью Тактических Бомбардировщиков!\n\n§GУдваивает§! производство §YЯдерного оружия§!!"

 sp_nuclear_cobalt_bomb: ""Грязная" термоядерная бомба "
 sp_nuclear_cobalt_bomb_desc: "Даже термоядерная бомба теперь может быть превзойдена, поскольку к нам поступило новое тревожное предложение: создание ядерного оружия, основной целью которого является загрязнение территории. Радиус поражения такой бомбы останется прежним, в отличие от радиуса распространения ядерных осадков. Это оружие - огромная сила для тех, кто им владеет, хотя, надеюсь, нам никогда не придется его использовать...."
 COBALT_BOMB_RADIATION_TT: "Нанося §YТермоядерный удар§!, §Все соседние регионы так же подвергнутся радиоактивному загрязнению.§!\n\n§YЕсли мы нанесем вред нейтральному государству,§! §Rони могут принять ответные меры.§!"

