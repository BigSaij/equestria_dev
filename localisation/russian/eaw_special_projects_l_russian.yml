 zebra_alchemical_toolbelt_desc: "Название этого проекта полностью отражает его суть. Многие алхимики уже используют специальные алхимические наборы, но для солдат, особенно рекрутов, собрать подобный комплект наиболее востребованных алхимических ингридиентов - задача проблематичная. Кроме этого, стеклянные колбы, так предпочитаемые учеными, являются крайне сомнительным решением для использования на поле боя. Необходимо создать специальные усиленные и защищенные контейнеры для алхимических компонентов."

