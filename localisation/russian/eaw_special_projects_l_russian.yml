 sp_news.1.t: "Универсальный переводчик"
 sp_news.1.d: "[This.GetNewspaperHeader]С помощью новых маготехнических разработок, военных и гражданских, лишь вопросом времени было создание чего-то революционного. Универсальный Переводчик, как его назвали, представляет собой сложный набор маготехнических элементов и так называемых ‘зачарованных струн’ внутри радиогарнитуры позволяет практически мгновенно переводить речь на родной язык носителя. Грифоны по достоинству оценили новинку, моментально ставшую популярной, а акции компаний, создавших переводчик, полетели вверх."
 sp_news.1.a: "Каждый грифон, к сожалению, теперь может понять бродфельдца.""