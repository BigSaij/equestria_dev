 sp_universal_translator: "Универсальный переводчик"
 sp_explain_universal_translator: "Добавляет §YУниверсальный переводчик§! - идея, дающая бонусы в зависимости от того, сколькими значимыми региональными столицами в Грифонии владеете вы или ваши марионетки. Региональные столицы, влияющие на эту идею:\n — Гриффенхейм, Герцланд:\n  - Организация дивизии: +5.00%\n\n — Аквила, Аквелия:\n  - Темп исследований: +2.5.00%\n\n — Карфин, Южная Грифония:\n  - Эффективность добычи ресурсов: +10.00%\n\n — Грифонстоун, Центральная Грифония:\n  - Ежедневный прирост политической власти: +0.1\n  - Стабильность: +10%\n\n — Сидия, Долина Эви:\n  - Ежемесячный прирост населения: +15.00%\n\n — Клаудбьюри, Северная Грифония:\n  - Расход припасов: -5.0%"

