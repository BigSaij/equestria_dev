 sp_naval_supercarrier: "Гранд-Авианосец"
 sp_naval_supercarrier_desc: "Гранд-Авианосец, являющийся пиком в проецировании военно-морской мощи, способен вместить гораздо больше самолетов, чем даже самый большой из существующих авианосцев. Конечно, он также будет стоить намного дороже.."

