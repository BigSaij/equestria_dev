CTH_MZO_eye_of_the_storm:0 "В эпицентре урагана"
CTH_MZO_eye_of_the_storm_desc:0 "В эпицентре урагана царит тишина, и у нас есть пара мгновений, чтобы оценить ситуацию. На нас надвигается война, и нам пора готовиться к ней."

CTH_MZO_fortify_the_east:0 "Укрепить восток"
CTH_MZO_fortify_the_east_desc:0 "Нельзя позволить Звёздному Отцу истребить жителей Зура, мы будем удерживать регион до последнего. Для этого мы должны укрепить нашу границу с Герзой на востоке, чтобы Кольтфаген был в безопасности."

CTH_MZO_hold_the_bagrazas_bank:0 "Укрепить берега Багразы"
CTH_MZO_hold_the_bagrazas_bank_desc:0 "Восточный берег Багразы - это прекрасная оборонительная позиция. И мы не можем пожертвовать ею в попытке удержать Зур. Мы будем удерживать эту позицию, изматывая силы Герзы. Затем мы победим его, после чего повернём войска против Звёздного Отца и уничтожим его культ."

CTH_MZO_mobilise_zur:0 "Мобилизовать Зур"
CTH_MZO_mobilise_zur_desc:0 "В Зуре не слишком много военных заводов, но сейчас нам нужно оружие и пули, а не рыба и гражданские товары. Промышленность в этом регионе должна быть конвертирована для нужд обороны."

CTH_MZO_not_one_step_back:0 "Ни шагу назад"
CTH_MZO_not_one_step_back_desc:0 "Зур и Кольтфаген должны устоять! Мы не отступим, какие бы ужасы ни выступали против нас! Мы не дрогнем, даже если наши шансы ничтожно малы! Мы удержим свою землю!"

CTH_MZO_second_plan_of_zapsa:0 "Второй план Запсы"
CTH_MZO_second_plan_of_zapsa_desc:0 "Мы обязаны пойти по стопам Занно Мзелькатида и предоставить зебрам запада надежду и новую мечту. Мы подготовим новый план Запсы. Но это будет не план земельной реформы, а план революции и уничтожения Звёздного Отца."

CTH_MZO_righteous_fury:0 "Святая и праведная ярость"
CTH_MZO_righteous_fury_desc:0 "Вера Звёздного Отца - это воплощенное безумие, его слова подобны яду и отравляют наших граждан. Мы должны занять правильную моральную позицию в борьбе с истинным злом и не позволить ему воплотить свои порочные мечты."

CTH_MZO_at_all_cost:0 "Любой ценой"
CTH_MZO_at_all_cost_desc:0 "Кольтфаген должен самостоятельно производить всё необходимое для войны с Герзой, поэтому мы должны перевести экономику на военные рельсы. Вся необходимая государству продукция должна стать собственностью армии, а все фабрики, производящие оружие, должны быть переведены на трёхсменный режим работы, чтобы обеспечить припасы для продвижения на запад."

CTH_MZO_colthage_must_survive:0 "Кольтфаген обязан выжить"
CTH_MZO_colthage_must_survive_desc:0 "Бьющееся сердце нашей нации не должно достаться мятежникам. Поэтому каждый житель нашего храброго города должен быть готов отдать всё ради правого дела. Всё для Кольтфагена, ибо Кольтфаген - наше сердце."

CTH_MZO_deafen_the_blind:0 "Оглушить слепца"
CTH_MZO_deafen_the_blind_desc:0 "Коммуникационные линии Герзы протянулись от Тротката до фронта у самого Кольтфагена. Они должны быть разорваны, а его войска - отброшены назад. Ныне Герза всё ещё угрожает нашему открытому восточному флангу, и его армия должна быть разбита."

CTH_MZO_choke_the_traitors:0 "Удушить предателей"
CTH_MZO_choke_the_traitors_desc:0 "Зеорду был оккупирован силами Звёздного Отца в начале гражданской войны, но этот город занимает стратегическое положение рядом с Троткатом - цитаделью Герзы. Мы попытаемся высадить там морпехов и захватить этот ценный регион."

CTH_MZO_declare_martial_law:0 "Объявить военное положение"
CTH_MZO_declare_martial_law_desc:0 "Ради защиты народа необходимо идти на серьёзные жертвы. Ради выживания государства нужно вернуть военное положение и приостановить гражданские свободы. Вся страна должна подчиняться приказам армии, если мы все хотим выжить. Будем надеяться, что народ однажды простит нас."

CTH_MZO_first_servants_of_the_state:0 "Первые слуги государства"
CTH_MZO_first_servants_of_the_state_desc:0 "Мы не одиноки в нашей борьбе с порчей и хаосом. По всему миру есть свободолюбивые существа, которые готовы бороться за демократию. И одна из таких стран располагается совсем рядом с нами. Мы говорим про Казу. И мы благодарим их за отправленных нам воинов."

CTH_MZO_from_the_shadows:0 "Из теней"
CTH_MZO_from_the_shadows_desc:0 "Мы установили контакт с сопротивлением режиму Звёздного Отца в Запсе. Поскольку диктатор продвигает свои армии всё ближе к Кольтфагену, мы можем помочь этим партизанам нанести удары по важнейшим железнодорожным линиям, которые снабжают фронты Ковенанта."

CTH_MZO_colthage_greatest_legacy:0 "Величайшее наследие Кольтфагена..."
CTH_MZO_colthage_greatest_legacy_desc:0 "Наш флот - величайший союзник в борьбе с тиранией. После начала гражданской войны многие корабли бросили якорь в гавани столицы, и Зафод усердно работала, пытаясь привлечь флот на нашу сторону всеми возможными способами. Мы очень благодарны, потому что без них мы бы долго не продержались."

CTH_MZO_cut_the_arteries:0 "Перерезать артерии"
CTH_MZO_cut_the_arteries_desc:0 "Железнодорожная линия, проходящая от столицы Ковенанта в Гиппоне до Зура, скорее всего, будет главной линией атаки Звёздного Отца на нашу столицу. Если наш флот сможет обстрелять и разрушить железную дорогу, у нас получится лишить армии Звёздного Отца снабжения, что снимет нагрузку с наших войск."

CTH_MZO_seek_international_support:0 "Обратиться за международной поддержкой"
CTH_MZO_seek_international_support_desc:0 "Поскольку наше правительство сосредоточено в городском регионе, где почти нет пахотных земель, нам нужны альтернативные решения для борьбы с голодом. Различные благотворительные организации и иностранные государства предложили нам некоторую продовольственную помощь, и наш флот должен доставить продукты домой. Когда-нибудь нам придётся за всё это заплатить, но на данный момент мы будем сыты."

CTH_MZO_her_last_friends:0 "...и её последние друзья"
CTH_MZO_her_last_friends_desc:0 "На нас надвигается профессиональная армия Звёздного Отца и наёмники Герзы, так что нам нужно не просто повысить количество и качество войск. Нам нужны офицеры, которые будут ими командовать. Мы разыскали нескольких старых генералов Кольтфагена, так что пришло время призвать последних друзей на защиту нации."

CTH_MZO_cash_win_wars:0 "Жизненная сила воюющих наций"
CTH_MZO_cash_win_wars_desc:0 "Нам очень нужны оружие и деньги. Ни одна страна не может воевать без них, а у нас хронически не хватает этих ресурсов. Все резервы режима Заришат были украдены, а оружие рассеяно по территории повстанцев, которые столкнулись с теми же бедствиями, что и мы. И теперь мы должны попросить народ о пожертвованиях."

CTH_MZO_race_to_trotkat:0 "Гонка до Тротката"
CTH_MZO_race_to_trotkat_desc:0 "Местность на пути в Троткат весьма ровная и плоская! Монзано экспериментирует с импортом старых автомобилей и бронетехники из Грифонии для создания новых подразделений, которые могут стать ключом к нашей победе на востоке."

CTH_MZO_rule_the_skies:0 "Править небесами"
CTH_MZO_rule_the_skies_desc:0 "Остатки старого проекта Заришат относительно развития ВВС всё ещё находятся в Кольтфагене. Монзано помогла правительству основать этот проект, и поэтому она знает, где хранится всё оборудование и самолёты. Пришло время достать эти самолёты из ангаров и использовать их для борьбы с врагами."

CTH_MZO_death_from_above:0 "Смерть с небес"
CTH_MZO_death_from_above_desc:0 "Десантирование наших солдат из самолётов прямиком на вражеские позиции на востоке может показаться рискованной идеей, но мы должны пойти на этот риск, чтобы отвоевать нашу страну."

CTH_MZO_zels_righteous_warriors:0 "Праведные слуги За'ала"
CTH_MZO_zels_righteous_warriors_desc:0 "В последние годы духовенство не пользовалось особым влиянием в Кольтфагене, но в эти времена полного хаоса, когда каждый солдат изо всех сил борется против злобных врагов, несколько слов ободрения от священников могут оказаться именно тем, что нам нужно."

CTH_MZO_a_new_republic:0 "Новая республика"
CTH_MZO_a_new_republic_desc:0 "За последние годы Кольтфаген пережил много правительств. Режим Заркидов был... посредственным, конституционалисты предали народ, а режим Заришат проявил худшее во всех нас. Где же теперь нации искать вдохновения для дальнейшей борьбы? Монзано считает, что должна быть новая Республика, новый идеал, свободный от цепей этих прошлых неудач, к которому нужно стремиться."

CTH_MZO_a_leader_is_a_dealer_in_hope:0 "Лидер - это торговец надеждой"
CTH_MZO_a_leader_is_a_dealer_in_hope_desc:0 "Лидер должен дать своему народу что-то, во что можно верить; идею, к которой можно стремиться. Звёздный Отец дал им идеи расы и апокалиптической судьбы, а Герза - возвращение к норме и процветание. Что же может предложить Монзано?\n\nВозможно, новый вид надежды."

