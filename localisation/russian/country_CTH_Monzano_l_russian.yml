colthage_monzano_cw.1.t:0 "Оборона Зура"
colthage_monzano_cw.1.d:0 "Свет лампы освещал карту, на которую смотрела Монзано.\n\nЗур.\n\nЗур. Регион между ней и Звёздным Отцом. В комнате царил беспорядок: повсюду валялись открытые консервные банки с едой и недопитые кружки с чаем. — Я... — Монзано попыталась заговорить, когда её копыто упёрлось в Зур. — Я...\n\n— Разве это вопрос? — воскликнула Джезабзелла, — Мы должны защитить Зур от этого маньяка с запада!\n\n— Верно! — крикнул Залатель, — Как мы можем утверждать, что сражаемся за Кольтфаген, если собираемся бросить жителей этого города на произвол судьбы? — продолжил он.\n\nЗафод взглянула на взволнованную Монзано. Её грива была растрёпана, а на шкуре виднелись грязные пятна, — Мы должны отступить. Нам угрожает не только этот безумец, но и Герза на востоке. Нас перебьют, и тогда всё будет потеряно.\n\n— Почему тебе вам не спросить потенциальных жертв этих ужасов о том, что они чувствуют, когда их бросают на съедение волкам? — возразил Залатель, — а затем посмотреть на себя в зеркало.\n\nЗафод наклонилась поближе к Залателю и повысила голос, — Я вполне способна на это, но я не собираюсь позволять какой-то там гордыне разрушать то, за что мы боремся...\n\n— Да почему я должен отд... — Залатель закричал, поднимая копыто.\n\n— ХВАТИТ! — Монзано тоже резко крикнула. — Я уже приняла решение Мы..."
colthage_monzano_cw.1.a:0 "... не можем снова подвести наш народ."
colthage_monzano_cw.1.b:0 "... должны отступить. Иного пути нет."

colthage_monzano_cw.101.t:0 "Марш полковника"
colthage_monzano_cw.101.d:0 "Монзано была потрясена, когда отряд солдат промаршировал в лагерь. Накануне она получила радиосообщение от того, кто назвался Азрузаалом Азараго. Он, очевидно, откликнулся на её призыв к остаткам армии присоединиться к ней. Она думала, что это ловушка, и была готова к такому исходу, но эти солдаты маршировали в аккуратных колоннах и были одеты в парадную форму, которая выглядела гораздо лучше той, в которую были облачены её собственные потрёпанные солдаты.\n\n— Азрузаал Азараго докладывает. Я в вашем распоряжении, генерал. — Монзано повернулась к полковнику, что стоял перед ней. — Спасибо, Азрузаал. Доложите о том... где вы были?\n\n— Как прикажете. — Азрузаал достал из кармана дневник и начал зачитывать подробное описание произошедших событий. — Во время восстания Звёздного Отца на западе я командовал солдатами в Карамейне и управлял инженерными проектами в той области. Когда его фанатики пришли за нами, я повёл своих солдат вглубь джунглей, где создал оперативную базу. С тех пор мой контингент в основном отступал, но нам удалось получить крупицы информации о том, что в городе Кольтфагене всё ещё правит адекватный режим, и что другие бывшие конституционалисты собираются там под вашим командованием. Поэтому я собрал свой контингент, разобрал лагерь и отправился в путь. Я готов сражаться, если вы позволите.\n\nМонзано была приятно удивлена тем, что она наконец-то получила хорошие новости. — Конечно, полковник, скажите своим солдатам распаковывать вещи. У них один день отдыха, потом они отправятся на фронт. — Азрузаал кивнул и удалился."
colthage_monzano_cw.101.a:0 "Армия возвращается домой."

colthage_monzano_cw.2.t:0 "Болезненный выбор"
colthage_monzano_cw.2.d:0 "Она чувствовала себя как на эшафоте.\n\nВозможно, это было даже хуже, так как после эшафота никто не будет задавать ей вопросы о правильности её действий.\n\nИ всё же она должна была подписать оружие, которым её и казнят, фигурально выражаясь.\n\n— Вот провозглашение, — сказала Зафод, кладя на стол папку-планшет с прикреплённой к ней листом бумаги.\n\nМонзано всё просмотрела: военное положение, приостановление тех или иных свобод. Всё ради зерна. Зерна! Всё за зерно!\n\n— Всё? — осторожно спросила Зафод.\n\n— Да. Я пытаюсь бороться за них и их свободы. За их мечты! За их будущее! Но мне пришлось занять роль их невольного палача, — громко крикнула она и несколько свободно лежащих листков бумаги разлетелись по комнате.\n\n— Это... — начала было Зафод, но её прервали.\n\nМонзано то ли прокричала, то ли проплакала следующие слова, — Не говори мне, что это необходимо, я знаю это. Я знаю, что это ради общего блага, но это уже перебор, — слёзы текли по её шкуре, пока она быстро подписывала предложенный документ, — А теперь убери его с глаз моих долой. Я не выдержку, если ещё раз посмотрю на эту мерзкую бумагу."
colthage_monzano_cw.2.a:0 "— Это всё для общего блага."

colthage_monzano_cw.201.t:0 "Тлеющие угли"
colthage_monzano_cw.201.d:0 "Монзано вышла на балкон бывшего здания Сената. Город, по крайней мере, успокоился. Протесты были подавлены, военные восстановили порядок на улицах, и поселение наконец-то стало возвращаться к нормальной жизни.\n\nТак почему же она чувствовала себя злодейкой в этой истории? Неужели её должны были запомнить как диктатора, которая использовала силу, чтобы удержаться у власти? Почему она уже думала о своём наследии, когда само её выживание всё ещё было под вопросом? Что ждёт её в будущем?\n\nМонзано вздохнула. Ну вот опять её охватили экзистенциальные мысли. Надо решать проблемы по мере их появления. О таких вещах, как наследие, она сможет подумать, когда исчезнет вездесущая смертельная опасность.\n\nНадо только игнорировать голоса, говорящие тебе, что ты не права." #Order Restored within Colthage
colthage_monzano_cw.201.a:0 "Стоит ли это того?"

colthage_monzano_cw.3.t:0 "Немногочисленные храбрецы"
colthage_monzano_cw.3.d:0 "Когда солдаты сошли с лодки, Монзано не могла побороть эмоции, бурлившие в её душе. Эти храбрецы, старые и молодые, добровольно проделали весь путь из Казы, чтобы служить в её армии и защищать Кольтфаген. Они прибывали на рыбацких лодках и траулерах, один за другим ступая на причал в гавани Кольтфагена. Не их предки жили здесь веками, но всё же эти души решили сражаться. Почему??? Она, конечно, была благодарна им, но зачем они это делают? В её груди что-то сжалось, когда Монзано подошла к солдатам, что высаживались с кораблей. Прочистив горло, она неловко попыталась привлечь внимание нескольких сотен бойцов, стоявших перед ней. \n\n— Внимание! Эй! Эмм, извините!\n\nОдин из солдат Монзано ткнул её в плечо и поставил на причал бочку, на которую она могла встать. Монзано поблагодарила его и осторожно поднялась на шаткий подиум. — Солдаты Казы! Спасибо всем вам за то, что пришли на помощь Кольтфагену! Ваше мужество просто непреодолимо перед лицом этих смертельных угроз для... для... гм...\n\nМонзано разрывалась на части: эти жеребцы и кобылы заслуживали большего, чем просто кучки чепухи. Теперь они все смотрели на неё, и она чувствовала их замешательство из-за внезапной остановки её речи. \n\nМонзано вздохнула и присела на бочку. — Честно говоря, я просто не могу выразить вам всем свою благодарность. Я даже не могу понять, почему вы рискуете всем, чтобы приехать в страну, которая поработила ваших предков, дабы сражаться в войне, которая вас не касается. Но спасибо вам за то, что вы пришли мне на помощь. Вы все очень глубоко храните свободу в своих сердцах. Я сражаюсь в этой войне, потому что это битва за выживание моего народа. Для меня это эгоистичная война. Но вы же сражаетесь за сохранение другого народа. И я приветствую вас - немногочисленных храбрецов.\n\nМонзано слезла с бочки, встала вровень с бойцами Казы и подняла копыто в знак приветствия. Один за другим солдаты ответили на приветствие и подошли, чтобы пожать ей копыто."
colthage_monzano_cw.3.a:0 "Монзано она не заметила оператора, заснявшего всю сцену."

colthage_monzano_cw.301.t:0 "Новые добровольцы"
colthage_monzano_cw.301.d:0 "На этот раз Джезабзелле пришлось проталкиваться сквозь толпу, чтобы добраться до причала - повсюду толпились зебры, желающие посмотреть, что происходит в порту Кольтфагена. Она услышала шум на улице и поспешила посмотреть, что происходит. Толпа была так сосредоточена на происходящем, что никто не заметил, как рядом с ними пробежала одна из главных министров генерала.\n\nПо прибытии в порт Джезабзелле стало ясно, что было причиной столпотворения. В гавани покачивалось около двух десятков кораблей, что были остановлены портовыми властями. На их палубах выстроились столь разнообразные существа, что можно было подумать, что это порт Скайфола, а не Кольтфагена. Краем глаза Джезабзелла заметила нескольких солдат, шедших сквозь толпу, и организовала себе эскорт, который довёл её до берега. Пробравшись сквозь толпу, Джезабзелла стряхнула с себя пыль, поправила гриву и попыталась разобраться в ситуации.\n\n— Господин портовый охранник! Что здесь происходит? — Офицер военной полиции несколько раз моргнул, пытаясь собраться с мыслями после явно тяжёлого дня. — Ну, мисс э-э-э, министр. Экипаж корабля утверждает, что у них на борту полно солдат, желающих сражаться в наших войсках. Они продолжают говорить что-то о газетной статье... Честно говоря, я почти ничего не понимаю, они все говорят на разных языках.\n\nЗадумавшись на мгновение, Джезабзелла услышала крик на знакомом языке со стороны корабля, к которому она находилась ближе всего, — Простите, мисс! Вы, наверное, министр Зешмид? — Повернувшись к кораблю, Джезабзелла увидела грифона в костюме и монокле. Вдобавок в когтях он держал винтовку. — Да, верно, добрый сэр. И вы, как я слышу, умеете говорить по-зоникийски.\n\nГрифон вздохнул с облегчением, — Слава богам. Похоже, что охрана порта мне не верит. Меня зовут профессор Гутхарт, и все эти прекрасные существа прибыли вместе со мной, чтобы сражаться за Кольтфаген. — К этому времени Гутхарт спустился по трапу и поковылял к Джезабзелле, которая жестом остановила попытку полиции преградить ему путь. — Мы прочитали эту статью в грифоньей прессе и просто не могли остаться в стороне. Мы с удовольствием готовы сражаться под командованием храброго генерала Монзано, если, конечно, она нас примет.\n\nПрочитав статью, Джезабзелла быстро поняла, что заметка была шедевром пропаганды."
colthage_monzano_cw.301.a:0 "— О, Монзано это точно понравится...""

colthage_monzano_cw.4.t:0 "Призраки победы"
colthage_monzano_cw.4.d:0 "Монзано вошла в конференц-зал, подошла к группе офицеров, столпившихся вокруг стола перед ней, и схватила одного из них за воротник.\n\n— Ай! Что, во имя За'ала, ты творишь? — Застигнутый врасплох Залатель Зарка попытался протестовать, но Монзано оттащила его назад. — Залатель, нам нужно кое-что обсудить. — Пожав плечами, патриарх Зарка последовал за Монзано за пределы командной палатки и оказался перед двумя кипами документов.\n\n— Где твоя сестра находит эти корабли? — Монзано смотрела ему прямо в глаза.\n\n— Прошу прощения? Что значит "находит эти корабли"?\n\nМонзано разложила перед ним бумаги, — Она месяцами не возвращалась в порт. Она не прекращает рейды на вражеские линии снабжения. Я говорю ей, что у нас заканчивается топливо, но она продолжает утверждать, что у нее есть способы заполучить ещё больше горючего! — Голос Монзано достиг своего пика, пока она продолжила лихорадочно говорить, — А потом три корабля вошли в порт с тысячами винтовок на борту. Это, конечно, здорово, но проблема в том, что я думала, что ЭТИ КОРАБЛИ ЗАТОНУЛИ НЕСКОЛЬКО МЕСЯЦЕВ НАЗАД!!!\n\n— Монзано! Успокойся! — Зарка начал подбирать бумаги с земли. — Ну, она же моя сестра, в конце концов. — Видя, что шутка не успокоила нервы генерала, Залатель заговорил более серьёзно, — Слушай, я тоже видел эти отчёты. Мы думали что флот разгромлен и скрывается от наших врагов, но когда Зафод начала свои вылазки в море, эти суда начали воссоединяться с флотом.\n\nМонзано застонала, — Если бы я была хоть наполовину так же хороша в роли генерала и государственного служащего, как она в роли адмирала, эта война могла бы уже закончиться.\n\nЗалатель хихикнул, — Не волнуйся, Монзано, я чувствую себя аналогично."
colthage_monzano_cw.4.a:0 "Призрак Алудиана наносит удар."

colthage_monzano_cw.5.t:0 "Отчаянное обращение"
colthage_monzano_cw.5.d:0 "Монзано вздохнула, увидев, как зажглась лампочка, сигнализирующая о начале записи. Копии этой речи разойдутся по всему миру. Либо по радиоволнам, либо же из копыт в копыта. Это был её шанс спасти свой голодающий народ. Радиооператор махнул копытом, чтобы она начинала говорить.\n\n"Граждане и лидеры мира. Я обращаюсь к вам во время великого кризиса, который охватил мою нацию. Кольтфаген лежит в руинах. Его раскололи коррупция, ненависть и ложь. Последние остатки гражданского правительства укрываются вместе со мной в городе Кольтфаген. У нас есть солдаты и оружие, но нет кое-чего крайне необходимого. Поскольку бандиты и культисты взяли под контроль сельскую местность, нам не хватает еды. Скажу прямо — мой город голодает, и я умоляю мир о помощи. Я не могу дать никаких гарантий оплаты, а лишь обещание на будущее, так как наша казна была обчищена бывшей тираншей. Сейчас я могу пообещать вам лишь мою вечную благодарность."\n\nМонзано вытерла свежую слезу, и её голос стал чуть более хриплым, хотя услышать это было практически невозможно.\n\n"Пожалуйста, помогите мне помочь моей стране. Мы примем всё, что может предложить мир. Моему народу нужна еда."\n\nСвет потух, показывая, что её работа закончена, и Монзано отправилась спать на голодный желудок, пока её солдаты ужинали оставшимися крохами."
colthage_monzano_cw.5.a:0 "И мир ответил добротой и любовью."

colthage_monzano_cw.6.t:0 "Назовем это ничьей"
colthage_monzano_cw.6.d:0 "В комнате была весьма напряжённая атмосфера. За последние несколько недель немало офицеров-конституционалистов попали под командование Монзано и присоединились к её войскам. И сегодня состоялось первое заседание объединенного военного совета. А это означало, что данные конституционалисты теперь оказались лицом к лицу с зеброй, против которого они восстали. И у Монзано это вызывало ужасную головную боль.\n\n— Вы прекрасно знаете, что ничего этого не случилось бы, если бы вы - сраные эгоисты - не разрушили страну, отстранив нас от власти! Мы бы никогда не позволили Заришат захватить власть! — Засдрубал Зарка сплюнул при упоминании имени бывшей диктаторши, а его брат Заго Зарка кивнул в знак согласия с этим заявлением.\n\nЗарвад Орзагид, казалось, вот-вот взорвётся от злости, — Мы бы не восстали, если бы вы хоть раз прислушались к гражданам. Но нет, у вас же есть такая замечательная кровосмесительная привычка обсуждать идеи друг друга до тех пор пока вы окончательно не затеряетесь в мире иллюзий. И не говоря уже о том, что вместе у вас мозгов точно меньше, чем по отдельности!\n\nМонзано знала, что она должна вмешаться, пока конфликт не выльется во что-то серьёзное. Она не могла допустить, чтобы её советники начали сражаться друг с другом, а не с общими врагами. Но как только она подготовилась к тому, чтобы попытаться восстановить порядок, её опередил другой возглас.\n\n— Довольно! — Залатель Зарка, который молчал последние несколько минут, хлопнул копытом по столу. — Засдрубал, пожалуйста, веди себя прилично. Если бы здесь была Зафод, ты бы уже получил по ушам. — Залатель вздохнул и повернулся к тем, кто некогда были его противниками, — Я тоже держу обиду на всех вас: Орзагид, Аннизалид и Азараго. Но однажды, до вашей революции, мы уже работали вместе. И мы можем сделать это снова. А сейчас давайте успокоимся и предоставим слово генералу Монзано, чтобы она могла приступить к делу.\n\nМонзано, как и большинство присутствующих в комнате, были ошеломлены это речью. Улыбнувшись, председательствующая генерал поблагодарила Залателя и начала совещание." #Monzano brings in the officers that she can, maybe mentions a few of the Zarcas? Since everyone in this family is apparently a competent officer.
colthage_monzano_cw.6.a:0 "И больше подобных ссор не было."

colthage_monzano_cw.7.t:0 "В память о тех, кого мы потеряли"
colthage_monzano_cw.7.d:0 "В обеденном зале было много гостей. Настолько много, что Монзано с трудом протискивалась между ними. Она чувствовала себя не в своей тарелке и не была рада находиться здесь, но хотя бы с ней не пытались заговорить с ней. Это был ужин, посвящённый сбору средств на военные нужды, и все присутствующие патриции заплатили хорошие деньги, чтобы похвастаться тем, что помогли Монзано выиграть войну. Монзано надеялась, что к концу вечера они дадут ещё больше.\n\nПатриции не любили Монзано. Они с куда большим удовольствием вернули бы Зарок на трон Кольтфагена, но всё же они подписались последовать за ней.\n\nБросив взгляд в сторону временной сцены в задней части зала, Монзано увидела, как хозяин вечера ковыляет к подиуму. Имин Азкан был скорее светским львом, чем настоящим патрицием. Она навела о нём справки и решила, что его приглашение на это мероприятие не было ловушкой. Он получил пулю во время вторжения Короля Шторма, вложил большую часть богатства своей семьи в Зарок, был избран в нижнюю палату правительства, скрывался во время правления Заришат, а теперь был в настроении швыряться деньгами в неё. Но когда зебра начал говорить о важности благотворительности для государства в эти трудные времена, Монзано подумала о другой его сфере деятельности. О книгах. Книгах о внешней политике, книгах о славе Кольтфагена, книгах о том, как Кольтфаген может принести демократию во все уголки Зебрики. Монзано сомневалась в приверженности Азкана истинной демократии, но она намеревалась написать ему в ближайшие дни." #Zebra Dugin introduction event. Insert uh ... This: https://youtu.be/WbPUG1MzXp0?t=623
colthage_monzano_cw.7.a:0 "Ради тех, кого мы ещё можем спасти."

colthage_monzano_cw.8.t:0 "Зебры За'ала"
colthage_monzano_cw.8.d:0 "— Приятно познакомиться с вами, генерал! — Имин Азкан протянул копыто навстречу Монзано и они обменялись копытопожатием.\n\nМонзано огляделась по сторонам, — Приятно познакомиться и с вами, Имин. А теперь скажите мне, почему вы решили, что наша первая встреча должна состояться в храме?\n\nИмин усмехнулся, — Ну, конечно же для того, чтобы получить благословение За'ала. Идите за мной.\n\nМонзано со спутником быстро миновали несколько дверей и в итоге оказались в главном алтарном зале. Там были жрецы и фотограф. Имин улыбнулся, — Я знаю, что это немного поспешная встреча, но думаю, что хороший пиар пойдёт вам на пользу.\n\nМонзано чувствовала, как взгляды жрецов буравят её. Они знали, что она работала на Заришат. И сама Монзано знала, что лишь Имин удерживает их от того, чтобы бросить в её адрес нечто большее, чем оскорбления. Монзано вздохнула, — Ну, если после этого мы сможем обсудить наши дела в другом месте, то я согласна на вашу фотосессию.\n\nИмин улыбался и поглаживал бороду, пока Монзано получала благословение священников. Зебра думал о том, каким же замечательным будет это партнёрство." #Zebra Dugin or some other Zarcid gets Monzano to have the church to help the country. Some sort of medic buff.
colthage_monzano_cw.8.a:0 "Ну что за кучка фанатиков."

colthage_monzano_cw.9.t:0 "Возрождённый Кольтфаген"
colthage_monzano_cw.9.d:0 "Монзано и Имин Азкан молча смотрели на стол. Им обоим хотелось провести в тишине хотя бы минуту в этот столь шумный день. Азкан нарушил молчание, затянувшись сигарой и задав простой вопрос.\n\n— Итак, — начал советник, — каковы ваши планы относительно того, как это место будет работать после того, как дым рассеется? Ведь именно ради этого мы все проливали кровь.\n\nМонзано не пошевелилась. Оно думала, уставившись прямо в стол, и эта тишина длилась, казалось, целую вечность.\n\n— Никаких больше диктаторов, никакой коррупции, никакой... всей этой проклятой за'альской чепухи, которая вызывала гражданскую войну за гражданской войной, заставляя наш народ убивать друг друга и проливать кровь. Наши граждане заслуживают лучшего. Они заслуживают того, чтобы хоть раз пожить свободно. И я сожгу всё, что было у Кольтфагена до этого, чтобы достичь этой цели.\n\nИмин снова затянулся сигарой, — Ну, это серьёзные мечты. Я в деле.\n\nОбе зебры улыбнулись и снова пожали друг другу копыта, а затем взглянули на стол и новый флаг, лежащий на нём."
colthage_monzano_cw.9.a:0 "Мечты, мечты, мечты..."

colthage_monzano_cw.10.t:0 "Ибо я должна быть великим лидером"
colthage_monzano_cw.10.d:0 "Наконец настал этот день. Монзано стояла на большой сцене в Кольтфагене в окружении своих друзей и советников. Зарки слева от неё, конституционалисты и гармонисты справа, а Имин Азкан подле неё. Он также держал своего шестилетнего жеребёнка.\n\nКогда Монзано уже собиралась начать свою речь, она сделала паузу. Она репетировала выступление уже много раз с тех пор как услышала о разгроме армий Звёздного Отца и Герзы. Она никогда не думала, что этот день настанет, но всё же он настал. Ей хотелось молиться и благодарить богов за эту победу. Но хотя она знала, что боги улыбаются её усилиям, они делали это не для того, чтобы спасти её. Они сделали это, чтобы спасти народ, а она должна расплатиться за свои грехи.\n\n— Граждане Кольтфагена! Сегодня я обращаюсь к вам не как генерал Монзано и глава временного правительства, а как Занит Монзано - гражданка Кольтфагена. Эта война была долгой и тяжёлой, шансы долгое время складывались не в нашу пользу, но наша страна и наш народ никогда не сдавались. Я могла бы вечно говорить об издержках войны, о погибших и о раненых, поскольку и тех, и других бесчисленное множество. Но для скорби есть своё время и сегодня я предпочитаю смотреть вперед. Сегодняшний день, хотя я с удовольствием готова рассказать вам о грядущих переменах, должен быть днём радости, а не днём скуки. Сегодняшний день будет полон радостных праздников, ведь сегодня, храбрые граждане Кольтфагена, вы завоевали свою свободу! Свободу жить, свободу любить, свободу жить без угнетения со стороны диктаторов! Свобода, вечная свобода!"
colthage_monzano_cw.10.a:0 "Искра отчаяния рождает пламя свободы."

colthage_monzano_cw_untriggered.1.t:0 "Victory"
colthage_monzano_cw_untriggered.1.d:0 "Army sergeant Xanza lit a cigarette, looking out from the watchtower of the prisoner of war camp near Zoea. From here, the faces of the zebras below were almost indistinguishable, their chatter drowned out by the tune of her radio. But the former policemare knew what they had done. Below there was the scum of Colthage, who had given in to their darkest desires in the pursuit of raw profit or esoteric salvation.\n\nShe rolled her eyes, in the past few weeks, some Gerza’s soldiers had tried to bribe her on five separate occasions to let them out, promising they had no intention to fight for the crooked Coltvan. Not many of them seemed to have any sense of loyalty. Now the Covenant’s zebras were the weird ones. As a rookie, she had once busted down the dormitory of one of these Hipponian students for noise disturbance and found some weird drawings. The chief had told her to drop it, as some rich patrician had taken the case personally. “Well old stag, if you had only known,” Xanza muttered, grinning when the radio’s music stopped.\n\nA familiar voice reached over the radio, seemingly clearing her throat before speaking. “Colthaginians, soldiers, every zebra who has been working towards or hoping for this day, I will keep it short. The last rebel strongholds have been taken, and the government is once again in control of the country.” Xanza’s eyes widened, and she leaned into the radio set, as thousands were doing with her. “No largescale enemy resistance remains. The war is over.” Monzano continued to speak, but Xanza was already climbing down, rushing to tell her comrades. A great sense of relief engulfed the camp, and even on the faces of some of the prisoners, stress seemed to melt away. They had made it. The Republic stood. Battered and bruised, but there it was, there they were. Hope remains."
colthage_monzano_cw_untriggered.1.a:0 "We have endured."

colthage_monzano_cw_untriggered.2.t:0 "The Protectress of Zur"
colthage_monzano_cw_untriggered.2.d:0 "The corporal typed diligently on the typewriter in the Zur town hall, and for once, the gentle ticking was the only noise to be heard. Major Pazeb, head of the Zur garrison, dictated: “The Colthaginian army has driven the enemy westward away from the city, and with yesterday’s push, no enemy remains in range to strike at the city.” The commander sighed, smiling and looking out at the morning sun illuminating the bay. “The Battle for Zur is over.” For a second the two zebras stared at each other, the exhaustion of weeks of too little sleep suddenly washing over them. The major gave a toothy grin. “Right, now go get that out across the city, tell the civilians they can come out again.” The corporal saluted and went off, giving the major a minute to readjust his uniform. And to take a generous sip of rum.\n\nColtva Square, its name a reminder of Zur’s ancient history, lay in ruins, but general Monzano had insisted on coming as soon as the coast was clear. Major Pazeb was showing her around, but his vivid retelling of the battle, of the gas attacks and the masked freaks, glanced off of her. The unmistakable air of rum just made her mind wander to Zarishat. However, excited waving by the major snapped her out of her daydream and she followed his hoof up to the ornamental houses, where a mare peeked out of a window cautiously. Monzano cringed as Pazeb shouted at the top of his lungs. “The general! Monzano is here! Come out!”\n\nMore black and white dots started to appear in shattered glass windows and then flags. Flags of Colthage, flags of Zur, anything festive the zebras had left. A few minutes later, before Monzano even realised it, a crowd had formed around her, waving flags and singing songs. The mayor declared Monzano an honorary citizen on the spot. The people called her the Coltvan Hero and compared her to Sufrits of old. An elderly zebra said she had the likeness of Zanit, which caused the crowd to proclaim her the Protectress of Zur.\nMonzano could feel her weary heart grow a little lighter. Maybe she could do this after all."
colthage_monzano_cw_untriggered.2.a:0 "There is hope."

colthage_monzano_cw_untriggered.3.t:0 "The Fall of Zur"
colthage_monzano_cw_untriggered.3.d:0 "Major Pazeb coughed into the radio receiver. “Please, send reinforcements.” The radio creaked. “There are at least a hundred thousand civilians trapped in Zur. They are using gas.” Tears welled up in the major’s eyes, and he was unsure if it was sadness or chemicals causing it. He slammed down the radio and quickly tied a piece of cloth over his muzzle. Dozens of frightened eyes stared at the major as he grasped his revolver, his eyes still tearing. “Command has given up on Zur.” Gasps and cries, morale about to break. Pazeb looked at the two flags still flying in the centre of the City Hall. The flags of Colthage and Zur, next to each other. In a fit of desperate rage, the major grabbed the Colthaginian flag and threw it down. Then he took the flag of the old mother Zur and drew his revolver, crying out. “Colthage has betrayed her, but we will not abandon her!” Cries of support and growls came from the soldiers beyond hope.\n\nThe grim motivation of betrayal caused them to spring into motion. Munition distributed, bayonets fixed, as the gunfire and screams drew closer. The civilians, especially non-zebras, were hidden in the back as the Pazeb’s zebras fortified the city hall as best they could. Then a loud boom cracked the ancient door. Another one sprang it open and masked zebras stormed the breach, appearing alien despite being kin. The major wove the flag, steeling the defenders. “Defend Zur! We will not abandon her!” Bullets raced past his ears into the flag, as more and more of his comrades fell.\n\nAfter an hour of fighting, the major was pushed back into the command room, and as zebras barricaded the door, the radio light blinked once again. The major picked up. It was the general: “How is it going major?”\nPazeb’s heart was filling with contempt for Monzano and Colthage. “It is over. Zur has fallen.”\nA tiny pause on the other side. “I did all I could.”\n“Zur will not forget this. Curse this Covenant. And Zargon take you!”\n\nMonzano could hear a bang followed by shouts and gunshots. The Star Father had taken Zur and its people. A final shot took out the radio, cutting the general off from the city for the final time."
colthage_monzano_cw_untriggered.3.d2:0 "A steady stream of refugees and soldiers rushed east to Colthage from the city of Zur. The night sky was illuminated with fires and a thick cloud of unnatural smoke hung over the city. Major Pazeb and a few others stood on a hill overlooking the fallen city. The major held the city flag tight, fighting his tears. “I thought. With the reinforcements. Maybe we could hold the city.”\nOne of the other zebras spoke, she was a member of the Sacred Band, clad in immaculate white. Her voice was calm, despite the carnage. “We have saved the lives of many still, major. Aztarte has smiled on us.”\n“Aztarte would enjoy the world balanced on a knife’s edge.” The major replied, his eyes still fixated on Zur.\n“That is the fate of those who fight.” The zebra commented stoically.\n\nThe light on the radio started blinking and the major quickly responded. “This is Major Pazeb. Outside Zur.”\n”Yes general, we have evacuated... As many as we could, but we had to retreat or lose all of our forces.”\n“It... does not look good ma’am. If I had to describe it is as if unholy fires are cleansing Zur of all that was good and beautiful. I think this Covenant wants to root out any resistance before it even formed.”\n“We will cover the civilians’ rear guard, general. Over and out.”\n\nA Coltvan soldier spoke up. “How is Monzano doing?”\nPazeb averted his gaze, turning to face Colthage. “I think she also expected she could hold the city. It is a lot to process.”\n“I can’t imagine this happening to Kizil-Zeb...” the Coltvan muttered. To which Pazeb gave a slight smile, looking over the stream of refugees. “Then we hold them at Colthage, my friend. Never another Zur.”\nThe rest of the little group nodded and muttered the words back, none as confident as the major in Colthage’s final victory."
colthage_monzano_cw_untriggered.3.a:0 "What have I done?.."
colthage_monzano_cw_untriggered.3.b:0 "We did all we could. It just wasn't enough."


