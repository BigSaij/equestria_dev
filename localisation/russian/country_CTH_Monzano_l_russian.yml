CTH_MZO_improvised_weapons_desc:0 "Из кусочков, обрезков, обломков и прочего мусора можно собрать какое-никакое, но всё же огнестрельное оружие. Возможно, эти образцы не так надежны и эффективны, как даже устаревшее серийное оружие, но эти штуки всё же могут стрелять."

CTH_MZO_breakneck_mobilization:0 "Быстрая мобилизация"
CTH_MZO_breakneck_mobilization_desc:0 "Призовите всех подходящих существ, которых мы можем быстро и оперативно объединить в эффективное боевое подразделение. Ситуация требует спешки, иначе мы можем потерять тактическое преимущество, которое мы получили, застав противника врасплох."

CTH_MZO_radio_disruption:0 "Нарушение коммуникаций"
CTH_MZO_radio_disruption_desc:0 "Нарушение способности противника эффективно общаться даст нам значительное преимущество, которому будет трудно противодействовать."

CTH_MZO_counteracted_radio_disruption:0 "Противодействие нарушению коммуникаций"
CTH_MZO_counteracted_radio_disruption_desc:0 "Противник разработал некоторые контрмеры против наших атак на его линии связи, однако они всё ещё ограничивают его возможности."

CTH_MZN_growing_food_supply:0 "Улучшение продовольственной ситуации"
CTH_MZN_growing_food_supply_desc:0 "Это может занять некоторое время, но мы всё ещё восстанавливаем наши запасы от последствий падения режима Заришат. Население голодает, но с каждым днём ситуация немного улучшается. Голодные животы трудно игнорировать, но надежда уже есть."

CTH_MZN_restored_order:0 "Порядок восстановлен"
CTH_MZN_restored_order_desc:0 "Похоже, что контроль над ситуацией восстановлен, и в районе установилась стабильность. Население начинает доверять генералу, так как Монзано была эффективна не только на словах, но и на деле."

CTH_MZN_foreign_food_supply:0 "Импорт продовольствия"
CTH_MZN_foreign_food_supply_desc:0 "В краткосрочной перспективе это может быть сложнее, но если мы начнём импортировать иностранные продукты питания в дополнение к тому немногому, что мы можем выращивать прямо здесь, то значительно улучшим положение населения."

CTH_MZN_race_to_trotkat:0 "Операция "Гроза""
CTH_MZN_race_to_trotkat_desc:0 "Чтобы захватить нашу цель с наиболее оптимальной скоростью, необходим молниеносный натиск, дабы ворваться в ряды противника и перегрузить его линии связи, а также лишить подкреплений. Мы выбьем у них копыта из-под ног."

