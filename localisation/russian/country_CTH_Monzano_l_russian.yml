CTH_MZO_failed_government:0 "Неудавшаяся федерация"
CTH_MZO_failed_government_desc:0 "После краха диктаторского и разрушительного режима Заришат генерал Монзано взяла на себя управление государством в роли главы Кольтфагенской Федеральной Армии. Она создала временную хунту для восстановления порядка в стране. Хотя "легитимность" правительства имеет некоторые преимущества, это также связывает нас со многими неудачами короткого правления Заришат."

CTH_MZO_a_new_hope:0 "Зачатки надежды"
CTH_MZO_a_new_hope_desc:0 "Раздоры прошлого, будем надеяться, остались позади, и теперь мы должны смотреть вперёд. Нас там ждёт новая надежда и новый век возможностей под лидерством генерала Монзано." #wediditreddit

CTH_MZO_loyal_but_disorganised_army_remnants:0 "Верная, но дезорганизованная армия"
CTH_MZO_loyal_but_disorganised_army_remnants_desc:0 "Армия Монзано, откровенно говоря, весьма хаотична. В основном она состоит либо из солдат изначальной Освободительной Армии Востока, которые не перешли на сторону Озида, либо из солдат, которые были набраны во время правления Заришат и которых не смог подкупить Герза. Лишь эти немногие воины поклялись в верности генералу и её делу восстановлению порядка. Если бы только они могли сражаться как единая и сплочённая армия..."

CTH_MZO_loyalty_to_colthage:0 "Верность Кольтфагену"
CTH_MZO_loyalty_to_colthage_desc:0 "Генерал проявила истинную верность Кольтфагену, отказавшись от лояльности разрушительному, безрассудному диктатору. Монзано продемонстрировала истинную преданность нации Кольтфагена в целом, и именно поэтому военные следуют за ней. Население должно отплатить ей за это доверие."

