 zarantia_tobuck.1.t:0 "A Gift from the Imazeeb" 
 zarantia_tobuck.1.d:0 "To the Merchant Pea Shooter of Equestria, from Aguellid Mekiouzza Ataghan.\n\nYour arrival in Tobuck have stirred much anger, and you are prudent to keep the warlords that guard you close at hoof. Yet, as my people well know, fortune favours the bold, and if fate is kind, your audacity will bring much great wealth.\n\nYet, as you walk the streets of the city where my daughter and my nation both were born, I urge you to look beyond merely the wealth you hope to accrue. Tobuck is a kind city, whose ponies have much to offer those who would greet them as friends. It will be a good home for you during this year before you return to your distant homeland. When you do, I hope that the coldness of the Equestrian winter will not have grown unfamiliar to you. In case it has, I include with this message a scarf, hoof-woven by my servants. May it warm you in your homeland, and bring you good memories of the city my people love so dearly." #Tobuck POV: Mekiouzza chooses to play nice and holds back her people from antagonising the gun runners. Sends a small symbolic gift to Pea Shooter."
 zarantia_tobuck.1.a:0 "How quaint."

 zarantia_tobuck.2.t:0 "A Warning from the Imazeeb"
 zarantia_tobuck.2.d:0 "To the Merchant Pea Shooter of Equestria, from Aguellid Mekiouzza Ataghan.\n\nYou believe yourself clever, that you have managed to squirm into the wounds left by the Storm King and now fester there, like any other maggot. The thugs and bandits you've rallied may shield you for now, but every day that passes lets Zarantia regain its strength more and more, and we will not suffer this blight on our homeland for much longer.\n\nI write this letter only because there has already been plenty of death, and that you've presented yourself as possessing at least one small shred of honor. When the year ends you will flee across the seas to your homeland, and never again set hoof in Tobuck, or anywhere else where our banner flies. If you or your ilk linger, or if you dare to touch these shores again, then your fate will stand as an example to the rest of the world.\n\nThis is your first and only warning, rat, and may your gods have mercy on you if you do not heed it, for we won't."    #Tobuck POV: the zarantian tribes aren't out of the game yet. They're out there and though there's no violence, they could charge in at a moment's notice. "
 zarantia_tobuck.2.a:0 "Well aren't they being impatient."

