 ### Ideas ###

 ZAR_the_desert_tribes:0 "Племена пустыни"
 ZAR_the_desert_tribes_desc:0 "Зебры-имазебы, родившиеся и выросшие в знойной пустыне Зебхара, крайне выносливы. Под палящим солнцем пустынь слабость может быстро убить, но эти зебры научились процветать даже в таких суровых условиях."
 ZAR_great_confederacy:0 "Великая конфедерация"
 ZAR_great_confederacy_desc:0 "Имазебы не единое королевство, а множество племён, многие из которых имеют свои уникальные обычаи, верования и взгляды. И лишь чужаки могут считать их едиными. Хотя лидер нации может рассчитывать на их помощь, племя всё же важнее. И во время кризиса это особенно заметно."
 ZAR_great_confederacy2:0 "Великая конфедерация"
 ZAR_great_confederacy2_desc:0 "Имазебы не единое королевство, а множество племён, многие из которых имеют свои уникальные обычаи, верования и взгляды. И лишь чужаки могут считать их едиными. Хотя лидер нации может рассчитывать на их помощь, племя всё же важнее, а мудрый лидер не принимает службу племён как должное."
 ZAR_great_confederacy3:0 "Великая конфедерация"
 ZAR_great_confederacy3_desc:0 "Имазебы не единое королевство, а множество племён, многие из которых имеют свои уникальные обычаи, верования и взгляды. И лишь чужаки могут считать их едиными. Хотя лидер нации может рассчитывать на их помощь, племя всё же важнее, а мудрый лидер не принимает службу племён как должное."
 ZAR_trans_zebharan_caravans:0 "Трансзебхарские караваны"
 ZAR_trans_zebharan_caravans_desc:0 "Немногие столь же умелы в деле пересечения Зебхары как имазебы. И их услуги доступны любому, кто готов платить. А если у кого-то нет денег, то можно заплатить инструментами или оружием."
 ZAR_flourishing_trans_zebharan_caravans:0 "Процветающие трансзебхарские караваны"
 ZAR_flourishing_trans_zebharan_caravans_desc:0 "Немногие столь же умелы в деле пересечения Зебхары как имазебы. И их услуги доступны любому, кто готов платить. А если у кого-то нет денег, то можно заплатить инструментами или оружием. Несмотря на всё то, что было, сейчас бизнес процветает." 
 ZAR_gifts_to_azir:0 "Послания мира и дары искренности"
 ZAR_the_flowering:0 "Цветущая пустыня"
 ZAR_the_flowering_desc:0 "Зарантийцы веками заботливо ухаживали за своей родиной, рыли каналы и водохранилища, чтобы та влага, которую приносят редкие в пустыне дожди, не пропадала зря. Вода - это жизнь, а жизнь священна."
 ZAR_progress_march:0 "Марш прогресса"

 ZAR_ascendant_council:0 "Совет Зарантии"
 ZAR_ascendant_council_desc:0 "Хотя Атаганы привели Зарантию к величию, они не претендуют на то, чтобы быть последней инстанцией. Все народы, входящие в состав Зарантии, имеют место в высшем органе власти страны - Совете."
 ZAR_decentralised_system:0 "Децентрализованная система"
 ZAR_decentralised_system_desc:0 "Зарантия всегда была и остается страной множества племен. Вместо того, чтобы навязывать им централизацию, мы создали систему, в которой власть распределяется среди них до такой степени, что узы родства и сотрудничества заменяют законную власть и иерархию. "
 ZAR_the_desert_is_ours:0 "Пустыня принадлежит нам"
 ZAR_the_desert_is_ours_desc:0 "Мы процветаем там, где другие сдаются. И хоть бесплодные дюны очень долго испытывали нас на прочность, мы вышли победителями из всех испытаний. Мы - имазебы, и пустыня принадлежит наша, так что никто не осмелится бросить нам вызов."
 ZAR_desert_storm:0 "Против бури в пустыне"
 ZAR_desert_storm_desc:0 "Когда буря проносится по пустыне, она проникает куда угодно, даже за стены. Она цепляется за тебя и даёт понять, что никогда не уйдёт. От неё невозможно избавиться, и она поглощает тебя целиком."
 ZAR_sanctuary_of_sand:0 "Прибежище посреди песков"
 ZAR_sanctuary_of_sand_desc:0 "Негостеприимные дюны Зарантии могут показаться мрачным местом, но гостеприимство и доброта её жителей сделали их прибежищем для всех тех, кто бежит от войны и страданий."
 ZAR_facing_the_future:0 "Смотреть в будущее, оставаясь верным"
 ZAR_facing_the_future_desc:0 "Имазебы вновь проявили свою стойкость. Когда мир подтолкнул их к изменениям, то они согнулись, но не склонились. Они остались теми, кем были, и адаптировались, вместо того чтобы измениться."

 ZAR_mekiouzzas_power_base:0 "Основа власти Мекиуззы"
 ZAR_mekiouzzas_power_base_desc:0 "Unlike a Maregyptian Pharaoh or a Colthaginian Sulfrit, the position of Aguellid doesn't carry authority by itself. Rather, Mekiouzza has to court the favour of the various tribes through a variety of means if her vision is to take shape. Though the task is certainly a delicate one, the stronger her influence amongst the Imazeeb tribes becomes, the greater shall be the benefits to her cause." #AAAAAAH
 ZAR_swift_students_of_war:0 "Swift Students of War"
 ZAR_swift_students_of_war_desc:0 "Under the tutelage of foreign advisors, the Imazeeb tribes have begun the process of reshaping their methods to conduct war. Through discipline and constant efforts, our warriors shall be turned into a proper army, ready to fight under any condition." #AAAAAAH
 ZAR_desert_masters:0 "Desert Master"
 ZAR_desert_masters_desc:0 "The skills of the Imazeeb tribes in navigating and fighting amongst the arid dunes are simply unmatched. Move quickly, strike where least expected, then withdraw. Their ancient traditions have served them well in the past, and they shall continue to do so in the modern age." #AAAAAAH

