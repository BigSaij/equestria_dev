HIE_JRNL_Dieter_buddy_normal: "§YЛакин Кардо§!\n§rЗвёздный Отец§! имеет друзей по всему миру, и так получилось, что один из них - это генерал королевской гвардии Чейнджлингов, непосредственно подчинённый самой королеве Кризалис. Его зовут §YЛакин Кардо§!.\n\nЯ не доверяю чейджлингам, но я доверяю Учителю. Как и велел Хирам, этот военный поможет мне в моём путешествии через сердце владений Чейнджлингов, что может оказаться для отряда настоящим благом."
