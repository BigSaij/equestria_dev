HIE_CTH_they_will_know_fear: "Они познают страх"
HIE_CTH_they_will_know_fear_desc: "В сознание каждого пернатого из Гиппогрифии должно быть вбито, что его ждет мучительная смерть. Именно такой участи заслуживают слуги За'ал-Маара."
HIE_CTH_quagga_auxiliaries: "Кочевые подразделения"
HIE_CTH_quagga_auxiliaries_desc: "Воинский дух кваггатайцев, привитый кочевникам ханами, - не тот инструмент, от которого так легко отказаться. С небольшими изменениями в их убеждениях, мы предоставили этим войнам вспомогательную роль в Легионах."
HIE_CTH_perpetual_redemption: "Вечное искупление"
HIE_CTH_perpetual_redemption_desc: "Уроки Отца, номер 28: Скакуны, которые были совращены криптоптичьим искушением вопреки воли Вознесения, должны быть очищены во всех своих деяниях. Только благодаря постоянным проявлениям покорности и искупления они могут быть приняты своими более чистыми братьями и сестрами, а в дальнейшем - приняты в объятия Божества."
CVA_CTH_the_avians_have_their_uses: "Птичий рабский труд"
CVA_CTH_the_avians_have_their_uses_desc: "Хотя некоторые консервативные граждане Вознесения категорически против сохранения жизни пернатых по какому бы то ни было поводу, оказалось, что эти птицы очень хорошо выносят смертельную нагрузку. Так их смерть по крайне мере будет для нас полезна."
HIE_VX_stockpiling: "Производство нервно-паралитических веществ"
HIE_VX_stockpiling_desc: "Нервно-паралитические вещества дорого производить, трудно перерабатывать и опасно хранить. Несчастные случаи неизбежны."
