HIE_true_fire_delayed: "Употребление флакона этого отвара превращает создание в Нирика, и он получает силу одного из них. Жидкость также может быть использована в качестве топлива для огнеметов, и бросание контейнера с ней вызывает возгорание, которое может быть использовано в качестве самодельной гранаты в бою.\n\n§OИмейте в виду, если пользователь не кирин, его ждёт мучительная смерть, как только действие зелья ослабнет.§!"
HIE_endurance_delayed: "Употребление флакона этого отвара делает создание более устойчивым к боли, а также резко повышает его выносливость, позволяя любому дольше сражаться без передышки.\n\n§GЭто зелье вызывает сильное привыкание. Как только его действие рассеивается, вам скорее всего будет трудно выполнять основные двигательные действия в течение нескольких дней, что стимулирует потреблять больше этого зелья.§!"
HIE_magic_crystal_delayed: "Этот загадочный кристалл способен бесконечно создавать точные копии самого себя, растворяя близлежащие магические объекты. Поскольку его можно использовать для изготовления магического оружия и многих других дорогостоящих приборов, крайне важно, чтобы мы эффективно использовали этот магический артефакт.\n\n§CНедавний инцидент показал, что любое живое существо, которое прикасается к кристаллу незащищённым, умирает в одно мгновение из-за того, что артефакт поглощает всю магию существа, прежде чем впоследствии размножаться точно так же, как это было бы с любыми другими магическими объектами.§!"
HIE_loyalty_delayed: "После добавления и смешивания крови индивидуума существо, потребляющее зелье, станет полностью послушным воле того, чья кровь находится в смеси в течение определённого периода времени.\n\n§LНеблагоприятные последствия для психологии субъекта могут наблюдаться, как только отвар становится полностью эффективным: поклонение "хозяину", сильная тошнота и рвота, фанатизм и бессмертная воля служить и выполнять все желания "лидера". Эти эффекты работают пока это зелье действует.§!"
HIE_vespers_of_invincibility_delayed: "Веспер непобедимости - это попытка Звездного Отца воссоздать мистический тоник, сваренный древними ассирийцами в эпоху Королей-Богов. В писаниях говорится, что это зелье способно излечивать болезни, заживлять раны и даже даровать пользователю защиту как от духовного, так и от физического урона. Веспер, однако, способен делать это только в течение очень короткого периода времени.\n\n§7Из-за невероятно токсичных ингредиентов Весперса его могут пить только самые физически здоровые скакуны. В лучшем случае это также создаёт риск постоянного бесплодия у испившего. А в худшем - произойдёт отказ всех органов, приводящий к долгой и мучительной смерти.§!"
HIE_heartbreaker_delayed: "Это приторно-зелёное зелье обладает эффектом истощения эмоций любого существа вокруг испившего. Они преобразуются в целебный фактор, повышающий выносливость, а также физическую силу, при условии, что имеется достаточный запас необработанных эмоций для подпитки.\n\n§RЧрезмерное употребление зелья может привести к тому, что эмоционально слабые личности полностью потеряют всякие эмоции, что делает напиток фактором привыкания, поскольку зависимые стремятся истощить эмоции других в тщетной попытке восстановить свои собственные, что приводит к мании, сумасшествию и смерти.§!"
HIE_kiss_delayed: "Это зелье больше, чем любое другое, способно привести к падению общества в том виде, в каком мы его знаем. Поцелуй Восхода способен значительно увеличить скорость роста и урожай большинства растений, а когда его пьют, он обеспечивает скакунам повышенную и почти неограниченную выносливость, хотя в основном это влияет на способность... дарить любовь, в некотором смысле. Кроме того, это может снизить способность существа испытывать удовольствие, что приведёт к разрушительной нисходящей спирали, если не обращаться с этим отваром осторожно и использовать его в меру.\n\n§0Повторное использование этого зелья потенциально может разрушить брак, поскольку побочные эффекты будут неуклонно лишать пострадавшего способности испытывать удовольствие, что приводит к мысли о необходимости использовать больше зелья для получения "результатов", что приводит к большей потере... вы поняли идею. Не для использования в бою. Назначают растениям и скакунам, испытывающим проблемы с зачатием. Тщательно контролируйте дозировки.§!"
HIE_stormcaller_delayed: "Сродни возможностям пегаса, это исключительно опасное зелье временно даёт возможность управлять погодой, позволяя использовать его в качестве оружия.\n\n§gОднако, Зелье призывателя бурь не сразу останавливает эффекты погоды, когда заканчивает своё действие. Например, если существо направляет молнию через своё собственное тело, в то время как предоставленный зельем иммунитет к элементам рассеивается, оно получит тот же эффект, что и от удара чистым светом, что приводит к сильным мышечным спазмам и смерти. Это же касается и различных иных видов погоды, которые можно призвать.§!"

