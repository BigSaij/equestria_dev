HIE_CTH_politics_category:0 "Трансцендентальная политика"
HIE_CTH_politics_category_desc:0 "Несмотря на то, что §rВознесение§! едино в своей цели достичь §rТрансцендентности§!, то, как это делать, является предметом спекуляций и дебатов среди высших чинов золотых скакунов. В конечном итоге недавно сформировалось две школы §Yтрансцендентальных политиков§!.\n\nПервые - это §rЗуманиты§!, группа художников и поэтов, ведомая §YАрхитектором Ремесла и Красоты§! - §rДжезаллой Заалатит§!. Эта фракция берёт своё начало от древнего кольтфагенского художника Зумана, который, по слухам, был одним из самых влиятельных художников во всем §YКольтфагене§!, поскольку его работы вдохновили бесчисленное множество других взяться за кисть.\n\nВторые - это  §rУмундиты§!, состоящие в основном из студентов, учёных и хранителей архивов. Их лидер это §YДирижёр Хора Знаний§! - §rАрвад Зимридатид§!. Эта фракция берет свое начало от старого философа по имени Умунда, который был советником знаменитой королевы Зидо ещё во времена основания §YКольтфагена§!.\n\nОбе §Yфракции§! соперничают за власть, и поэтому тот, кто получит больше влияния, несомненно, решит будущее §rВознесения§!.\n\n£counter_intelligence Политическое влияние §rЗуманитов§!: [HIE.GetArtistPopularity]\n£faction_bul_nsm Политическое влияние §rУмундитов§!: [HIE.GetAcademicPopularity]" #podrick
HIE_CTH_economics_category: "Трансцендентальная экономика"
HIE_CTH_economics_category_desc: "Как и всё остальное в §rВознесении§!, экономика это также один из инструментов, который необходимо отчистить от любого влияния §Rптиц§!. Так она станет настоящим чистым оружием §Gпоничества§! которое послужит основой для строительства государства §Gскакунов§!. Однако следует отметить, что из-за своеобразной фракционности правительства §rВознесения§!, форма, которую должна принять эта новая модель экономики, всё ещё является предметом интенсивных дебатов.\n\nПервыми среди этих фракций являются £faction_tur_kurdish §rЗинскайты§!, которых возглавляет троткатский историк §rКарнаим Сикарбаалид§!. Эта фракция получила свое название от печально известного пророка Зеблу Зинскаи, который провозгласил, что с космополитизмом и всеми его влияниями необходимо активно бороться, чтобы Зеблу не были уничтожены. Поэтому £faction_tur_kurdish §rЗинскайты§! требует возвращения к к аркадскому образу жизни, традиционному производству, основанному на гильдиях, сокращению городов и, самое главное, милитаризации всех аспектов общества.\n\nИм противостоит £civ_factory_output §rZidonite§! фракция математика §rЗиса Заалатита§!, называющая себя §rЗуритами§!. Их название - своеборазная дань уважения предполагаемой легендарной основательнице §YКольтфагена§!, королеве Зидо, при которой город начал свой стремительный взлёт на зоникийской политической арене. Как следует из названия, фракция в первую очередь основана на принципах городской модернизации, а также укрепления уже существующей кастовой системы §rВознесения§! и максимизации промышленного и экономического производства страны.\n\nЭкономическое влияние £faction_tur_kurdish §rЗинскайтов§!: [HIE.GetAgrarianPopularity]\nЭкономическое влияние £civ_factory_output §rЗидонитов§!: [HIE.GetUrbanitePopularity]\n\nКак только мы определим §Yэкономическую политику§! государства, нам откроются дополнительные §Yэкономические проекты§! в определённых регионах, основанные на выбранном пути развития. Мы также получим дополнительные преимущества от завершения каждого §Yэкономического проекта§! в регионе. Польза от них будет зависеть от того, чью концепцию мы выбрали - £faction_tur_kurdish §rЗинскайтов§! или £civ_factory_output §rЗидонитов§!.\n\nПроекты:\n      - §Y7§! завершённых проектов:\n            £faction_tur_kurdish §rЗинскайты§!: [HIE.GetAgrarianProjectCompletion1]\n            £civ_factory_output §rЗидониты§!: [HIE.GetUrbaniteProjectCompletion1]\n      - §Y14§! завершённых проектов:\n            £faction_tur_kurdish §rЗинскайты§!: [HIE.GetAgrarianProjectCompletion2]\n            £civ_factory_output §rЗидониты§!: [HIE.GetUrbaniteProjectCompletion2]\n      - §Y22§! завершённых проектов:\n            £faction_tur_kurdish §rЗинскайты§!: [HIE.GetAgrarianProjectCompletion3]\n            £civ_factory_output §rЗидониты§!: [HIE.GetUrbaniteProjectCompletion3]\n\nПроектов £faction_tur_kurdish §rЗинскайтов§! завершено: §Y[?HIE.HIE_agrarian_economic_projects_completed]§!/§Y22§!\nПроектов £civ_factory_output §rЗидонитов§! завершено: §Y[?HIE.HIE_urbanite_economic_projects_completed]§!/§Y22§!"
HIE_CTH_transmutation_category: "Высшая сила трансмутации"
HIE_CTH_transmutation_category_desc: "§rТрансмутация§! - единственное самое мощное и действенное оружие в алхимическом арсенале Зебр. Говорят, что это древнее искусство, известное всем, но освоенное немногими, скрывает ответы на всевозможные вопросы и философские загадки. Однако, лежит ли ключ к просветлению в §rтрансмутации§! или нет не имеет значения. Важно то, что §rВознесение§! это первая нация в истории, которая овладела этим искусством на промышленном уровне.\n\nБлагодаря силе §rтрансмутации§! мы сможем превратить любые §Yресурсы§! на наших §Yнациональных территориях§!, которые всё ещё находятся под нашим контролем, в другой тип §Yресурсов§! в соответсвии с формулами §rтрансмутации§!. Более того - как только мы достигнем определённых высто, мы сможем преобразовывать §Yресурсы§! в любом контролируемом §Yрегионе§!, если местное §Yподчинение§! больше §Y40%§!\n\nФормулы трансмутации:\n      - §YНефть§! превращается в: алюминий, резину и кристаллы\n      - §YАлюминий§! превращается в: нефть, резину и кристаллы\n      - §YРезина§! превращается в: нефть, алюминий и кристаллы\n      - §YВольфрам§! превращается в: сталь, хром и кристаллы\n      - §YСталь§! превращается в: вольфрам, хром и кристаллы\n      - §YХром§! превращается в: вольфрам, сталь и кристаллы\n      - §YКристаллы§! превращаются в: нефть, алюминий, резину, вольфрам, сталь и хром\n\nМы можем изменять наши §Yресурсы§! сколько пожелаем, но нам необходимо выждать §Y30§! дней чтобы снова изменить §Yресурсы§! в одном и том же регионе."
HIE_CTH_the_new_order_category: "Куя лучший мир"
HIE_CTH_the_new_order_category_desc: "Долгий путь к созданию нового §rБожества§! полон опасностей как мирских, так и духовных. Если мы хотим хотя бы придумать, как прорвать барьер, разделяющий материальное и нематериальное, нам понадобится большая концентрация магической силы в определённом месте. К счастью для нас, наши лучшие алхимики позаботились об этом! С помощью мастера древнего искусства трансмутации им удалось найти способ превратить магическую сущность наших врагов в §YКристаллы§!, которые затем будут отправлены в §YКольтфаген§! для подготовки к §rвознесению§! нашего Великого Учителя.\n\n[HIE_get_avian_to_crystal_ratio]\n\n§rВознесение§! наконец сделало свои первые шаги к очищению мира от птиц - фабрики работают, легионы маршируют, а вдовы плачут. Наступают дни, когда этот дрянной мир будет разбит и переделан, и новое §rБожество§! родиться из могил и склепов."
