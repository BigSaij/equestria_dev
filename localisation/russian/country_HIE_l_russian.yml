HIE_CTH_a1: "Звёзды правы"
HIE_CTH_a1_desc: "Эпоха раздора началась, братья и сёстры мои, звёзды сошлись, и битва за душу поничества началась. Но развращающие силы птичьего рода неизменно препятствуют нашим усилиям и не дают нам так просто вознестись за пределы этого мира. Поэтому необходимо продолжать сражаться до окончательной победы."
HIE_CTH_a2: "Несгибаемая воля"
HIE_CTH_a2_desc: "Просвещённые - это авангард новой эры, те, кто знает правду о бесчинствах птичьего рода, и составляет основу наших усилий. К сожалению, пока мы не сможем возвысить наших собратьев, и даже не можем полностью им доверять. Поэтому наши силы пока останутся малыми и элитарными."
HIE_CTH_a3: "Могущество Серебряных скакунов"
HIE_CTH_a3_desc: "Мудрые и сильные Серебряные скакуны - воины нашего нового общества. Они - ученики Звёздного Отца и прекрасно знакомы с его словами и универсальным законом. Именно их духовная сила позволит армиям Ковенанта уничтожить поражающие его землю язвы."
HIE_CTH_a4: "Удар в сердце зла"
HIE_CTH_a4_desc: "Могучий Кольтфаген пал, когда его доверили язычнице Заришат, правому копыту Демиурга. Она позволила птицам поселиться в наших краях ради собственной власти и богатства, отказавшись от великого духа поничества и став единой с волей За'ал-Маара. Но генерал Монзано жива и продолжает её порочное дело. Она должна быть уничтожена."
HIE_CTH_a5: "Марш на криптоптиц"
HIE_CTH_a5_desc: "В Кольтфагене ширится новый порок. Преступники, наёмники и души, соблазнённые ложью За'ал-Маара, объединились под началом криптоптицы по имени Беноам Герза. Его цель - украсть души всех лошадей Кольтфагена и помешать им достичь вознесения. Однако его силы весьма распылены, и если мы будем действовать быстро, он может столь же быстро пасть."
HIE_CTH_a6: "Возвышенный марш Поборников"
HIE_CTH_a6_desc: "Поборники - это те, кто начал идти по пути истины, кто верит и считает, что готов вступить в один из легионов и служить своему господину и Звёздному Отцу. Но сначала они должны доказать свою правоту, уничтожив птичью заразу и навсегда стерев её с лица земли."
HIE_CTH_a7: "Кровавое испытание Когорт"
HIE_CTH_a7_desc: "Когорты желают начать свой путь к истинам этого мира, но им предстоит пройти ещё больший путь, чем Претендентам. Они должны просветить себя, достичь мудрости перед лицом пороков За'ал-Маара и пролить кровь врагов поничества."
HIE_CTH_a8: "Война с Похитителями душ"
HIE_CTH_a8_desc: "Похищение души, отвратительные цепи материального мира, удерживают нас привязанными к этому земному царству. "Экономические системы" этого мира - не более чем методы соблазнения, с помощью которых лошадей держат в оковах. Именно поэтому мы обязаны, пока ещё существуем на этом проклятом свете, положить конец этому процессу кражи и изъять все материалы на военные нужды Ковенанта."
HIE_CTH_a9: "Прославление Бронзовых и Железных скакунов"
HIE_CTH_a9_desc: "Все творцы, создающие наилучшие изделия из материалов этого бренного мира, в котором мы оказались заперты, достойны почтения в лице Вознесения. Хотя они не вносят непосредственного вклада в гибель За'ал-Маара, их противодействие похищению душ и создаваемые ими для этого дела блага более чем достойны признания."
HIE_CTH_a10: "Мудрость Золотых скакунов"
HIE_CTH_a10_desc: "Золотые скакуны - самые мудрые среди нас, познавшие пути мира духов и способные ясно видеть ложь прислужников За'ал-Маара. Они - наши лидеры, наши проводники и учителя. Те, кто поведёт поничество обратно в обетованный мир духов, и Звёздный Отец стоит первым в их рядах."
HIE_CTH_a11: "Выявить орудия сопротивления"
HIE_CTH_a11_desc: "После падения режима архиязычницы её армия пала, когда на нашу землю спустились похитители душ. Завезённое картелями оружие рассеялось по стране, словно пыль на ветру. Мы должны найти его и обратить против нечестивых душ, держащих нас в своих сетях."
HIE_CTH_a12: "Воспитание носителей будущего"
HIE_CTH_a12_desc: "Зачастую старики оказываются слишком испорчены птичьим влиянием, чтобы по-настоящему понять слова Учителя. Но молодёжь, в отличие от них, ещё не прожила жизнь в мире, подчинённом птицам. Они способны учиться и вырасти в нужных Вознесению фигур."
HIE_CTH_a13: "Восстановление домов и очагов"
HIE_CTH_a13_desc: "Дом - основная ячейка нашего нового общества. Он действует как святилище, где лошади могут жить и заниматься своим ремеслом вдали от зловещих сил. Но в результате войны погасли домашние очаги, и ради блага наших подопечных мы должны их зажечь вновь."
HIE_CTH_a14: "Покончить с похитителями душ"
HIE_CTH_a14_desc: "Души лошадей больше не будут растлены птицами! Все экономические системы современной эпохи - не что иное, как птичьи сети, удерживающие нас в этом мире. Капитализм, развратная опухоль империи птиц, породил коммунизм, ещё один верный метод контроля над нами. Мы отвергаем эти идеи! Мы отвергаем их ментальное рабство!"
HIE_CTH_a15: "Дар сострадания и милосердия"
HIE_CTH_a15_desc: "Мудрые патриции Золотых скакунов милостиво открыли свои кошельки, чтобы помочь в восстановлении Кольтфагена. В это трудное время необходимо позаботиться о низших кастах, и, следуя здравому смыслу, мы придём им на помощь."
HIE_CTH_a16: "Живой храм Божества"
HIE_CTH_a16_desc: "Все лошади - это живые частицы Божества, и их необходимо содержать в самом лучшем состоянии. Нельзя допустить, чтобы голод, опустошивший наши земли, продолжал губить наш народ."
HIE_CTH_a17: "Покарать поборников Старого порядка"
HIE_CTH_a17_desc: "Мы должны избавить наши владения от скверны и криптоптиц, ослабивших наши земли и сопротивляющихся нашей цели. Мы должны ясно дать понять, что мы не потерпим препятствий на нашем пути."
HIE_CTH_a18: "Обезглавить "Льва" Запада"
HIE_CTH_a18_desc: "Одержав окончательный триумф в войне, мы должны избавить наши земли от бандитской напасти. "Лев" Запада - главный потворщик криптоптицам, грабящий мирных лошадей ради собственной выгоды."
HIE_CTH_a19: "Привести падших к свету"
HIE_CTH_a19_desc: "Мы должны гарантированно покончить с остатками республиканского сопротивления. Возможно, если мы проведём фиктивную амнистию за их чудовищные преступления, то сможем побудить их выдать нам своих лидеров."
HIE_CTH_a20: "Возрождение лошадиной культуры"
HIE_CTH_a20_desc: "Теперь, имея неоспоримое господство на нашей земле, мы должны начать избавлять её от засилья коррупции и неэффективной деятельности криптоптиц, из-за которых пострадал промышленный сектор наших предшественников."
HIE_CTH_a21: "Опровержение воли За'ал-Маара"
HIE_CTH_a21_desc: "Мы установили полный контроль над кольтфагенскими землями и победили мерзких криптоптиц, занявших их. Отныне мы можем приступить к реализации нашего великого плана."
HIE_CTH_a22: "Марш поничества"
HIE_CTH_a22_desc: "Настало время избавить земли от воздействия пернатых и изгнать криптоптиц с наших земель, поэтому нам стоит позаботиться о наличии достаточного количества сильных и выносливых лошадей, чтобы отразить натиск пернатых."
HIE_CTH_a23: "Мужество Серебряных скакунов"
HIE_CTH_a23_desc: "Необходимо дать понять, что воины, служащие в наших рядах, - лучшие в своих орденах. Наши солдаты должны быть обучены с детства, чтобы никогда не испытывать страха и не дрожать от опасности, и выполнять волю Звездного Отца независимо от поставленной задачи."
HIE_CTH_a24: "Неукротимые Поборники поэзии"
HIE_CTH_a24_desc: "Об этих поэтах сообщается не только как об эффективных солдатах, но и как о абсолютно дисциплинированных бойцах, не заботящихся о стиле или эффекте при убийстве врага, но просто выбирающих самый быстрый метод из всех возможных. Мы должны как можно скорее обеспечить вербовку и отправку этих воинов на передовую."
HIE_CTH_a25: "Непобедимые Поборники товарищества"
HIE_CTH_a25_desc: "Стремящиеся к товариществу были показаны как безжалостные бойцы, лишенные всякого сострадания и угрызений совести. Мы должны обратиться к их последователям с призывом сплотиться за пределами фронта и помочь нам на расстоянии."
HIE_CTH_a26: "Свет во тьме"
HIE_CTH_a26_desc: "Война позволила криптоптицам уничтожить поселения лошадей и повредить важнейшую инфраструктуру. Мы должны обеспечить содействие наших когорт в восстановлении селений и обеспечить их существование."
HIE_CTH_a27: "Неудержимый поток когорт"
HIE_CTH_a27_desc: "Мы должны обратиться к трудоспособным семьям воинов с призывом послужить Звёздному Отцу и помочь нам в нашей миссии против криптоптиц. С ростом числа войск на поле боя наша победа будет неизбежной."
HIE_CTH_a28: "Последний зов"
HIE_CTH_a28_desc: "Война выиграна во всём, кроме уничтожения духа криптоптиц. Мы должны издать последний обращённый к войскам зов, дабы раз и навсегда сломить сопротивление."

HIE_CTH_c1: "Прочность Бронзы и Железа"
HIE_CTH_c1_desc: "Бронзовые и Железные скакуны - основа Ковенанта. Без них наша работа по срыву планов За'ал-Маара была бы безуспешной. С помощью самых престижных членов этих каст, а также экономистов из числа Золотых скакунов мы сможем сформировать новую экономическую философию для Вознесения."
HIE_CTH_c2: "Пища для души и тела"
HIE_CTH_c2_desc: "Работа по возрождению Божества не может быть выполнена на пустой желудок, а в Кольтфагене после войны с криптоптицами таких желудков в избытке. Благодаря деятельности государства и Золотых скакунов мы сможем обеспечить население продовольствием."
HIE_CTH_c3: "Природу нужно беречь"
HIE_CTH_c3_desc: "Этот смертный план, тюрьма всего лошадиного рода, был создан магической силой Божества. Поэтому, несмотря на то, что это наша тюрьма, мы должны использовать великие щедроты, которые она нам предлагает, как в виде природной красоты, так и в виде экономического потенциала."
HIE_CTH_c4: "Меритократия достоинства"
HIE_CTH_c4_desc: "Все рождённые в касте должны оставаться в ней всю свою жизнь, такова воля Звёздного Отца. Однако благодаря системе экзаменов на знание моральных истин и навыков в своей области, члены касты могут достичь больших высот в своей среде, служа нашей священной миссии."
HIE_CTH_c5: "Аграрный идеал"
HIE_CTH_c5_desc: "Наши луга и фермы - это жизненная сила не только нашей армии, но и всех слоёв общества. Мы должны и дальше пропагандировать важность нашего аграрного сектора и расширять наше участие в нем по всей стране."
HIE_CTH_c6: "Искусство космополитизма"
HIE_CTH_c6_desc: "Наш промышленный и военный потенциал в подавляющем большинстве исходит из прибрежных городских центров, и если мы хотим дальнейшего развития наших владений, мы должны в первую очередь направлять ресурсы в эти важнейшие регионы."
HIE_CTH_c7: "Возвращение к природе"
HIE_CTH_c7_desc: "Благодаря нашим недавним усилиям по поддержанию сельской и природной жизни мы пришли к выводу, что нам нужно идти дальше, способствуя деурбанизации жизни и стремясь к более глубокой связи с окружающей нас природой."
HIE_CTH_c8: "Старые гильдии"
HIE_CTH_c8_desc: "По всему Кольтфагену есть старые производственные гильдии, которые готовы работать в рамках нашей новой системы. Они приняли слова Звёздного Отца в свои души и готовы создать всё, что нам нужно для истребления птичьего племени. С помощью нескольких советников из Золотых скакунов они сослужат нам хорошую службу."
HIE_CTH_c9: "Производственные касты"
HIE_CTH_c9_desc: "Чтобы поддерживать экономическую производительность, необходимую для уничтожения птичьей угрозы, всё производство должно быть централизовано и передано под контроль квалифицированных Золотых скакунов. В новом Возвышении нет места для старых порядков. Все аспекты общества должны быть перестроены."
HIE_CTH_c10: "Проклятие металла"
HIE_CTH_c10_desc: "Еретики и язычники, отказывающиеся следовать путём Звёздного Отца, ещё могут найти себе применение, ведь они обретут спасение, добывая необходимые для его планов ресурсы."
HIE_CTH_c11: "Высшая сила трансмутации"
HIE_CTH_c11_desc: "Благодаря силе кристаллизованной магии Божества мы открыли силу трансмутационной алхимии и искусство преобразования ресурсов. Сталь станет кристаллами, кристаллы - нефтью, а если понадобится, они вновь будут трансмутированы. Мы не будем нуждаться в особых ресурсах, ибо всё что угодно может стать чем угодно."
HIE_CTH_c12: "Новаторский Дух Божества"
HIE_CTH_c12_desc: "Во имя восстановления силы Божества мы должны постоянно стремиться узнать больше, познавать каждый аспект тюрьмы, в которой живём, пока мы, наконец, не сможем освободиться от наших смертных оков."
HIE_CTH_c13: "Каждому по потребностям его"
HIE_CTH_c13_desc: "По всем нашим угодьям есть много жителей, которые не могут самостоятельно обеспечивать себя после хаоса прошлого. Чтобы служить великой цели Трансцендентности, им необходима поддержка остальных представителей Вознесения, чтобы они могли продолжать трудиться на благо Звёздного Отца."
HIE_CTH_c14: "Возрождение производства"
HIE_CTH_c14_desc: "Благодаря стремительным преобразованиям в нашей экономике мы создали условия для неограниченного распространения новых методов производства, доведя индустриализацию до невиданного в Кольтфагене уровня."
HIE_CTH_c15: "Завоевание хлеба"
HIE_CTH_c15_desc: "На протяжении всей истории поничества мы питались зерном и другой растительной пищей. В отличие от птиц и некоторых криптоптиц, мы придерживаемся исключительно вегетарианской диеты, которая поддерживает нашу силу. Мы должны увеличить производство наших продуктов питания, чтобы обеспечить скорейшее преодоление последствий голода, возникшего в результате предыдущей борьбы с криптоптицами."
HIE_CTH_c16: "Вечная машина войны"
HIE_CTH_c16_desc: "После устранения насущных проблем, связанных со стабильностью региона, мы можем использовать наши достижения в промышленном секторе для расширения военно-производственного потенциала, чтобы обеспечить победу в грядущей войне против пернатых."
HIE_CTH_c17: "Ликвидация голода"
HIE_CTH_c17_desc: "С нашей вновь окрепшей промышленной мощью мы можем наконец-то избавить наши земли от бедствий голода и истощения, и наконец-то направить наши усилия на достижение великих целей Возвышения."
HIE_CTH_c18: "Благословенные нивы Божества"
HIE_CTH_c18_desc: "Тысячелетиями высшие силы благословляли поничество, обогащая наши поля и давая нам пищу. Мы должны и дальше использовать эти благословения и организовать расширение сельскохозяйственного производства на наших землях."
HIE_CTH_c19: "Величественные храмы производства"
HIE_CTH_c19_desc: "Предприятия, на которых мы производим орудия войны и промышленную продукцию, сродни храмам для нашей страны. Мы поклоняемся алтарям производства, чтобы использовать произведённое нами для уничтожения птичьей угрозы."

HIE_CTH_b1: "Воля Золота"
HIE_CTH_b1_desc: "Божественная миссия Золотых скакунов - вести и направлять Вознесение вперёд. Они всегда были и остаются вершиной божественной цепи бытия, таково их право и ответственность. Их искусство будет вдохновлять нас, их мудрость обеспечит наше будущее, а их мужество направит наших храбрых воинов."
HIE_CTH_b2: "Мастера-творцы Вознесения"
HIE_CTH_b2_desc: "Творцы и поэты Золотых скакунов - зуманиты - одарены не только способностью создавать произведения великого искусства. Их ораторские способности и тонкое чувство эстетического вкуса имеют первостепенное значение для создания общества, достойного Божества. Мы сосредоточимся на этом, а не на одержимости умундитов утилитарными идеями."
HIE_CTH_b3: "Мудрецы Вознесения"
HIE_CTH_b3_desc: "Золотые скакуны одарены не только способностью к искусству и поэзии. Мы должны сосредоточиться не на эстетической роскоши, а на научном прогрессе и технологическом развитии. Творцы и поэты могут подождать возрождения Божества, ибо прогресс должен быть превыше искусства."
HIE_CTH_b4: "Секреты алхимии"
HIE_CTH_b4_desc: "Ещё до появления нашего Вознесения зебры были в авангарде алхимических наук. Теперь, с нашим вновь обретённым стремлением и ясностью, данной нам Звёздным Отцом, наши ресурсы будут собраны воедино по его указанию для обретения Божества."
HIE_CTH_b5: "Освободить творцов"
HIE_CTH_b5_desc: "Великие творческие умы совершили прорыв во многих философских и общественных проблемах, с которыми поничество сталкивалась в прошлом. Дальнейшее поощрение этих одарённых личностей будет полезно для дальнейшего достижения наших целей по преобразованию утраченной силы нашего рода."
HIE_CTH_b6: "Освободить академиков"
HIE_CTH_b6_desc: "Интеллектуальная каста нашего общества, как было замечено, выполняет наиболее ценную работу, оказывая нам большую помощь в наших исследованиях и добиваясь более высокого уровня жизни для народа. Мы должны предоставить им больше ресурсов для дальнейшего содействия в их исследованиях."
HIE_CTH_b7: "Возрождение городов"
HIE_CTH_b7_desc: "Золотые скакуны одарены способностью творить не меньше, чем вести государственные дела. Настало время, чтобы Зур отразил красоту нашей системы как столицы, достойной Божества."
HIE_CTH_b8: "Искатели Истины"
HIE_CTH_b8_desc: "Цель Вознесения требует больших жертв, и не только от наших врагов. Мы создадим специальную ветвь Серебряных скакунов, чтобы обеспечить быстрое и справедливое искоренение внутреннего недовольства. Эти "Искатели Истины" будут защищать простонародье от самого себя и от тех, кто стремится извратить его мысли."
HIE_CTH_b9: "Ученики Божественного Учителя"
HIE_CTH_b9_desc: "Сегодняшним матерям и отцам важно внушить своим чадам, что важно в нашем новом обществе. Благословением должно быть то, что родители, чьи дети достаточно одарены для признания их Золотыми скакунами, должны попрощаться с ними, поскольку их законное лидерское положение пойдёт на пользу всем нам."
HIE_CTH_b10: "Пример добросовестного управления"
HIE_CTH_b10_desc: "Звёздный Отец ведёт нас, и поэтому Золотым скакунам не нужно беспокоиться о будущем Вознесения. Благодаря его наставлениям наш путь ясен, ведь воля его формирует наше общество согласно славной цели. Он - идеальный правитель, и именно благодаря его руководству мы сможем возродить Божество."
HIE_CTH_b11: "Преданные глаза и уши Божественного Учителя"
HIE_CTH_b11_desc: "После создания Искателей Истины крайне важно, чтобы они обеспечили уважение и исполнение воли Золотых скакунов. Искатели Истины позаботятся о выявлении и нейтрализации любого недовольства, прежде чем оно успеет разрастись. Воля Золотых скакунов имеет первостепенное значение и будет почитаться."
HIE_CTH_b12: "Князья-философы поничества"
HIE_CTH_b12_desc: "Право и обязанность Золотых скакунов - следить за соблюдением справедливости в Вознесении. Для отражения нового общественного строя будет создана новая правовая система, гораздо более справедливая, чем старые суды. Её постановления будут суровыми, но беспристрастными, а указы Князей Правосудия - непререкаемыми."
HIE_CTH_b13: "Трансцендентальное управление"
HIE_CTH_b13_desc: "Недостаточно, чтобы только система правосудия отражала социальный порядок Вознесения. Всё государство должно отражать законный порядок вещей, а Золотые скакуны должны осуществлять надзор и управление. Всё общество должно быть мобилизовано для возрождения Божества, и сильное государство необходимо, чтобы возглавить Вознесение в этой славной миссии."
HIE_CTH_b14: "Трансцендентальные судьи"
HIE_CTH_b14_desc: "Мы должны позаботиться о том, чтобы наши судебные службы функционировали в соответствии с волей Золотых скакунов. В нашем обществе не может быть справедливости, если мы позволим преступлениям еретиков отравлять умы наших граждан. Все преступники должны быть наказаны сурово, но справедливо."
HIE_CTH_b15: "Отказ от искушения"
HIE_CTH_b15_desc: "Мир вокруг нас полон гнили и разложения, а интриги низших рас и их ложные идеологии угрожают нашему прогрессу на пути к возрождению Божества. Необходимо предпринять решительные шаги, чтобы оградить население от искушения, дабы не поставило оно под угрозу нашу работу."
HIE_CTH_b16: "Уничтожение материализма"
HIE_CTH_b16_desc: "Остатки материалистической культуры, которой был болен предыдущий режим, продолжают мучить нас. Мы должны вырвать это изнурительное явление с корнем и напомнить нашему населению о скромности и смирении, с которыми они счастливо жили до порчи их ценностей птицами."
HIE_CTH_b17: "Великая академия Божества"
HIE_CTH_b17_desc: "Для того чтобы преуспеть в нашей миссии, мы должны сначала сравняться, а затем превзойти научные базы других народов. Великие художественные умы зуманитов и острые научные умы умундитов будут направлены на создание центра обучения, достойного Божества."
HIE_CTH_b18: "Смерть частного душегубства"
HIE_CTH_b18_desc: "Пришло время избавить наши земли от птичьего бича капитализма и долговых оков, которые он приносит. Коррумпированные личности, управляющие банковскими учреждениями, должны быть ликвидированы, чтобы их богатство должным образом использовалось государством и направлялось на нужды граждан, в этом нуждающихся."
HIE_CTH_b19: "Собрания из Золота, Серебра, Железа и Бронзы"
HIE_CTH_b19_desc: "Золотые скакуны имеют право властвовать, и всё общество должно уважать и подчиняться их приказам. Для обеспечения исполнения этих указаний и правильного общения между кастами важно, чтобы их представители собирались вместе, дабы должным образом донести политику до своих каст. Общение имеет решающее значение для успеха, и через эти собрания Золотые скакуны должны диктовать свою волю."
HIE_CTH_b20: "Странные друзья Хирама Зерранида"
HIE_CTH_b20_desc: "За время своих приключений Хирам приобрёл много друзей, но в тех обстоятельствах, в которых он сейчас оказался, ему приходится просить некоторых из них об определённых услугах. Хотя их немного и они разбросаны по всему миру, их помощь может оказаться неоценимой в приобретении необходимых компонентов для развития всего поничества."
HIE_CTH_b21: "Учителя поничества"
HIE_CTH_b21_desc: "Наш путь к Трансцендентности будет основан на фундаменте знаний. Поэтому мы должны убедиться, что только Золотые скакуны руководят нашими научными изысканиями, как и положено их касте."
HIE_CTH_b22: "Возвысить поэтичность поничества"
HIE_CTH_b22_desc: "Только лошадиный род по-настоящему способен создавать и ценить искусство. Чтобы подчеркнуть этот факт, мы должны поддержать зуманитов. С их мастерством в искусстве мы, несомненно, сможем добиться славного века красоты, когда Божество будет возрождено."
HIE_CTH_b23: "Красота нашего опыта"
HIE_CTH_b23_desc: "поничество превосходит всех во всех отношениях, будь то научные или художественные изыски. Нет необходимости в мелких распрях между зуманитами и умундитами. Мы либо овладеем всеми необходимыми путями познания, либо потерпим неудачу, и наши души окажутся слишком нечисты для возрождения Божества."
HIE_CTH_b24: "Почитание интеллекта Божества"
HIE_CTH_b24_desc: "Ученики Вознесения верят, что любое знание - это сила. Умундиты доводят это кредо до крайности, собирая всю информацию, необходимую для нашего пути к спасению, как и задумал Звёздный Отец. Их славная работа будет поддержана, чтобы у просветлённых было будущее."

HIE_CTH_d1: "Сила Серебра"
HIE_CTH_d1_desc: "Нашей божественной миссии не должны помешать никакие враждебные силы, и чтобы обеспечить это, мы должны в полной мере использовать благословенные знания о ведении войны, дарованные нам Звёздным Отцом, и очистить Зебрику от птичьей заразы."
HIE_CTH_d2: "Отвоевание небес"
HIE_CTH_d2_desc: "Мы должны быть уверены, что наше превосходство в воздухе не будет поставлено под сомнение ни одной угрозой, в особенности птицами и их пренебрежением к общепринятым правилам морали."
HIE_CTH_d3: "Воздушные помощники Вознесения"
HIE_CTH_d3_desc: "Мы не должны забывать, что птицы могут летать. Разработка воздушных методов защиты от их угрозы имеет первостепенное значение для исполнения указов Звёздного Отца."
HIE_CTH_d4: "Шествующие Легионы поничества"
HIE_CTH_d4_desc: "Только через дисциплину и контроль мы сможем высвободить необременительные возможности воли Звёздного Отца и, тем самым, выполнить нашу гордую и благородную цель - истребление птиц."
HIE_CTH_d5: "Искусные творения природы"
HIE_CTH_d5_desc: "Очевидно, что мы должны использовать дары природы для создания лекарства от многочисленных болезней, порождённых птицами. Это должно обеспечить подготовку наших войск в использовании богатых травяных средств, которыми усеяны леса и горы."
HIE_CTH_d6: "Поющие формовщики металла"
HIE_CTH_d6_desc: "Очевидно, что мы должны усовершенствовать и переработать безвозмездно предоставленные нам ресурсы для создания эффективной защиты от птиц и их оружия. Основы создания усиленных доспехов и разработки более прочных сплавов должны знать все Серебряные скакуны."
HIE_CTH_d7: "Небо и земля едины"
HIE_CTH_d7_desc: "Эффективность скоординированных ударов с неба во время наземных сражений невозможно отрицать, и мы должны использовать это преимущество для освобождения мира от пернатых угнетателей."
HIE_CTH_d8: "Стальные кони"
HIE_CTH_d8_desc: "Прототипы бронированных моторизованных образцов оказались достойными внимания, поскольку они обеспечивают защиту не только от огня стрелкового оружия, но и от когтей коварных птиц."
HIE_CTH_d9: "Средства Вознесения"
HIE_CTH_d9_desc: "Во время конфликта с кольтфагенскими еретиками мы разработали несколько новых улучшений для нашей винтовки, включая обновлённый приклад и закалённый штык, идеально подходящий для борьбы с птичьими партизанами."
HIE_CTH_d10: "Кристаллизованная сущность Божества"
HIE_CTH_d10_desc: "Для помощи в восстановлении Божества и ликвидации запятнавших его славу птиц-язычников необходимо задействовать эту землю и использовать её в наших праведных целях."
HIE_CTH_d11: "Сила Звёзд"
HIE_CTH_d11_desc: "Проанализировав раскопанные нами кристаллы, мы создали прототип нескольких видов магического оружия, которое может оказаться полезным для помощи нашим войскам в борьбе с укреплёнными и бронированными позициями, за которыми наверняка прячутся трусливые пернатые."
HIE_CTH_d12: "Благословенная артиллерия Божества"
HIE_CTH_d12_desc: "Дальнейшие эксперименты с магическим оружием дали многообещающий результат: крупнокалиберная артиллерийская установка, способная обстреливать птичью мразь магически усиленными боеприпасами. Если мы сможем производить их серийно, то пернатым негде будет спрятаться."
HIE_CTH_d13: "Овладение собой и полем битвы"
HIE_CTH_d13_desc: "Разрабатывая усовершенствованное оружие для целей Звёздного Отца, мы обнаружили, что некоторым из наших последних разработок очень помогли бы специальные батальоны поддержки за линией фронта, гарантирующие, что ни один пернатый не сможет пробить наши несокрушимые силы."
HIE_CTH_d14: "Противодействие птичьей морали"
HIE_CTH_d14_desc: "Бушующие на омерзительной земле Грифонии войны ни о чём не свидетельствуют, кроме как об отсутствии у пернатых понятия о мире и любви. Поскольку они, очевидно, не способны воспринять такие ценности, наш долг - избавить эту планету от их воинственной ненависти и установить порядок."
HIE_CTH_d15: "Звери из бензина и стали"
HIE_CTH_d15_desc: "Хотя предварительные испытания показали, что вооружение наших моторизованных сил может быть полезным, было также показано, что специальное бронированное подразделение может быть исключительно важным для победы над напастью За'ал-Маара. Будучи неуязвимым для огня стрелкового оружия и осколков, оно также имеет преимущество в расчистке пути для пехоты на больших участках плоского ландшафта."
HIE_CTH_d16: "Бронированные подразделения "
HIE_CTH_d16_desc: "Усиленное развитие бронированных разработок позволило создать грозное бронетанковое подразделение, способное с легкостью отражать большую часть огня и прокладывать путь через сопротивление корчащихся птичьих сил."
HIE_CTH_d17: "Мощь легионов"
HIE_CTH_d17_desc: "В ходе изучения теории доктрины и инвестиций в разработку улучшенных средств обороны против птиц, мы поняли, что истинная сила армии исходит не от её оснащения или руководства, а от солдат и их решимости довести дело до победного конца. Поэтому мы обеспечим строгую подготовку наших бойцов, чтобы усилить их боевые способности."
HIE_CTH_d18: "Грандмастера добродетели"
HIE_CTH_d18_desc: "Грандмастеры показали своё тактическое мастерство не только в войне против еретиков, но и в разработке новых методов и доктрин ведения войны. Благодаря этому они будут возведены на более высокую ступень в военном командовании и получат возможность совершенствовать наши вооружённые силы теми средствами, которые они сочтут необходимыми."
HIE_CTH_d19: "Ассамблея легионеров"
HIE_CTH_d19_desc: "Очевидно, что для успешной армии необходимо строгое и продуманное командование, но не следует забывать, что солдат - это основа всей армии. Грандмастеры сочли первостепенным гарантировать, что Серебряные скакуны будут поддерживать максимальную боеспособность в длительных сражениях."

HIE_CTH_e1: "Великий крестовый поход против Птичьего Мира"
HIE_CTH_e1_desc: "Пришло время отправиться в последний поход на нашем пути. Эпоха птиц подходит к концу. Когда мы закончим, о грифонах, гиппогрифах и всех других пернатых будут знать только в одном месте: в древней истории."
HIE_CTH_e2: "Возмездие над Кольтвой"
HIE_CTH_e2_desc: "По правде говоря, Кольтфаген несовершенен. Всё ещё существует Кольтва, непокорный брат на востоке, который раз за разом навлекает гибель на себя и Кольтфаген. Теперь, когда мы укрепили свой контроль здесь, мы можем проучить Кольтву. Они усвоят урок раз и навсегда."
HIE_CTH_e3: "Сближение с Легионерами Ночи"
HIE_CTH_e3_desc: "Лошадиные Хироптерры - своеобразная группа. Они неосознанно хранят и лелеют дух поничества, но не сказали нам ни слова с момента нашего прихода к власти. Однако потенциальных союзников мало, поэтому Звёздный Отец счёл необходимым предложить им союз для уничтожения пернатых обитателей Гиппогрифии."
HIE_CTH_e4: "Звёздный Отец говорит"
HIE_CTH_e4_desc: ""Услышьте меня и возрадуйтесь, о духи поничества!"\n\nЗвёздный Отец часто говорил только с нами, своими преданными последователями. Однако существует технология, позволяющая передать его послание остальному миру. Пришло время, чтобы и они услышали его слова."
HIE_CTH_e5: "Возмездие над Кольтдаром"
HIE_CTH_e5_desc: "Кольтдар был отторгнут от Кольтфагена много лет назад злобным ханом Загу, разжигателем войны, не уважающим ничего, кроме собственной власти. Это преступление против поничества не может остаться безнаказанным, ибо в Кольтдаре есть несколько лошадей, которые, несомненно, хотели бы постичь учение Звёздного Отца."
HIE_CTH_e6: "Сокрушить ложных идолов"
HIE_CTH_e6_desc: "Жалкие лидеры Кольтвы должны понести муки за яд, которым они опоили свой народ. Они проповедуют ложь вроде "республиканства" и "демократии", и всё же, подобно криптоптицам, которыми они являются, они отказались расстаться с властью, когда их выборы закончились. Здесь уместно только одно наказание."
HIE_CTH_e7: "Сбросить иго Ламбета"
HIE_CTH_e7_desc: "За пределами наших границ ложь криптоптиц достигла гор Ламбета. Чтобы спасти население от порока их лидеров, мы должны послать Серебряных скакунов, дабы уничтожить их манипуляторов."
HIE_CTH_e8: "Низвержение рабов За'ал-Маара"
HIE_CTH_e8_desc: "Со своего великого насеста на горе Арис оплот Птичьего Мира свысока взирает на других. Эти слуги За'ал-Маара будут стёрты с лица земли, а их бастион будет сожжён дотла."
HIE_CTH_e9: "Уничтожение Макавии"
HIE_CTH_e9_desc: "Влияние За'ал-Маара поглотило острова Макавии, и коварная скверна стремится укрыться там. Духи поничества познают мир и спокойствие, когда это зло будет полностью искоренено."
HIE_CTH_e10: "Очищение Кольтдара"
HIE_CTH_e10_desc: "После освобождения населения от гнусного владычества воинственного хана нужно предпринять шаги по очищению земель в преддверии начала великой работы. Учения Звёздного Отца теперь могут распространяться здесь."
HIE_CTH_e11: "Учителя Востока"
HIE_CTH_e11_desc: "Теперь, когда криптоптицы на востоке были преданы мечу, желающих учиться и делиться мудростью Звёздного Отца стало больше. Великие умы начали объединяться в осмыслении Алхимической Истины."
HIE_CTH_e12: "Очищение Кольтвы"
HIE_CTH_e12_desc: "Здешние лошадиные не встретили нас с распростёртыми объятиями, поскольку их слишком долго кормили ложью их продажные вожди. Это прискорбно, но нам придётся учить их под строгим надзором Серебряных скакунов. Бунтари и лжецы должны быть сожжены все до единого."
HIE_CTH_e13: "Они будут уничтожены"
HIE_CTH_e13_desc: "Каждое логово, каждая лачуга и нора порождений За'ал-Маара должны быть сожжены в пламени очищения. От них не должно остаться и следа, и для этого мы должны сжечь их мир в чудесном пламени ада."
HIE_CTH_e14: "Они познают страх"
HIE_CTH_e14_desc: "Служители За'ал-Маара позволили себе стать ленивыми и разложиться под влиянием своих нечестивых верований. Теперь, когда мы собираемся искоренить их, они должны познать страх. Они должны знать, что их конец наступит, и он будет славным."
HIE_CTH_e15: "Возрождение воинственного духа квагг"
HIE_CTH_e15_desc: "В сердцах местных жителей глубоко запрятан древний воинский дух квагг. Хотя они могут не придерживаться принципов Серебряных скакунов, можно предпринять шаги, чтобы позволить этим гордым воинам присоединиться к Легионам в качестве вспомогательных подразделений."
HIE_CTH_e16: "Вечное искупление"
HIE_CTH_e16_desc: "Вынеся так много из лжи и зла, которыми их потчевали криптоптицы, кочевые скакуны могут заслужить частичное искупление, внося свой вклад в великие дела и следуя учениям Звёздного Отца."
HIE_CTH_e17: "Агенты Истины"
HIE_CTH_e17_desc: "Верные глаза и уши Божественного Учителя распространились среди наших земель, и почти ежедневно до нас доходят перешептывания с информацией о слугах За'ал-Маара. Эта великая сеть агентов - один из самых мощных инструментов, которыми мы можем располагать."
HIE_CTH_e18: "Восходящий Восток"
HIE_CTH_e18_desc: "Учения Звёздного Отца приносят плоды в восточных землях, и благодаря его словам население растет в понимании. Их поддержка духов поничества не останется незамеченной теперь, когда ложные идолы повержены."
HIE_CTH_e19: "Очищение Ариса"
HIE_CTH_e19_desc: "Гиппогрифы пали, как и было предопределено. Победив одних из самых могущественных слуг За'ал-Маара, мы навсегда удалим это птичье пятно с лица этого мира. Их крики станут музыкой, а вопли - поэзией."
HIE_CTH_e20: "Возвращение Тысячи островов"
HIE_CTH_e20_desc: "Мириады близлежащих островов послужат прекрасными ступеньками для Легионов, по которым они доберутся до родины птичьей угрозы. И прежде чем мы подумаем о полной ликвидации птичьих поселений Грифонии и их замене поселениями нашего народа, мы должны позаботиться об этом на этих островах."
HIE_CTH_e21: "Чистота кочевничества"
HIE_CTH_e21_desc: "В спокойном созерцании изящество кочевников вызывает восхищение. Возможно, часть их методов можно адаптировать и интегрировать в учение Звёздного Отца и использовать для борьбы с высшей угрозой."
HIE_CTH_e22: "Плацдарм против Птичьего Мира"
HIE_CTH_e22_desc: "Пришло время для нападения на земли творений За'ал-Маара, и первыми падут космические ошибки, совершившие оплошность, позволив развратить себя птицам. Как только этот рубеж будет достигнут, начнётся славная работа."
HIE_CTH_e23: "Трансцендентность"
HIE_CTH_e23_desc: "Возрадуйтесь, служители поничества, ибо час обетованный близок! Божество будет возрождено в этот день, и мир засвидетельствует нашу славу!"

HIE_CTH_f1: "поничество шествует вперёд"
HIE_CTH_f1_desc: "Не может быть ни мира, ни морали, ни препятствий в нашем стремлении очистить мир и Зебрику от птиц и криптоптиц. Мы должны отбросить все возражения в сторону и посвятить себя борьбе с За'ал-Мааром любыми возможными методами."
HIE_CTH_f2: "Огненный дождь"
HIE_CTH_f2_desc: "Воздух даёт нам возможности. С высоты небес мы можем обрушить огненный дождь на нечисть. С помощью напалма и термита мы уничтожим не только их армии, но и их города и дома. Их горящие жилища и заводы станут достойным жертвенным огнём для нашей славы."
HIE_CTH_f3: "Невидимый убийца"
HIE_CTH_f3_desc: "Каждый пернатый вынужден дышать, и каждый вдох происходит благодаря нервам. Их гнилые убеждения проходят через те же нервы, и поэтому мы разработаем оружие для атаки именно на эту часть птиц. Это будет оружие, способное выполнить работу сразу тысячи Серебряных скакунов, одного дуновения которого будет достаточно, чтобы привести к гибели и мучительной смерти."
HIE_CTH_f4: "Щит правоверных"
HIE_CTH_f4_desc: "Поскольку оружие - это меч правоверных, у каждого Серебряного скакуна должен быть и могучий щит, чтобы защищаться от всего, что За'ал-Маар может выставить против них. Для этого должны быть разработаны более тяжелые и прочные доспехи, чтобы защитить легионы в бою."
HIE_CTH_f5: "Терминус Эст"
HIE_CTH_f5_desc: "Терминус Эст. Это конец. Конец всему, конец судьбы птичьего рода. Принесённый нам магией кристалла, магией, которой наша раса некогда владела, он будет направлен против всех врагов поничества. И конец будет вечным."
HIE_CTH_f6: "Неукротимые Легионы очищения"
HIE_CTH_f6_desc: "Легионы готовы к выполнению своей миссии. Борясь с птицами, где бы они ни находились, они всегда готовы выполнить свою священную миссию - очистить мир от этих недосуществ и их скверны. Они будут рады покончить с ними и увидеть, как их цивилизации обращаются в пепел и развеиваются по ветру."
HIE_CTH_f7: "Последний зов"
HIE_CTH_f7_desc: "поничество взывает ко всем. Нет пути назад от нашей святой миссии по очищению мира, искоренению и устранению его заразы во всей её полноте. Мир наполнен птицами и криптоптицами, и поэтому Серебряные скакуны должны быть максимально усилены, если мы хотим преуспеть в нашей славной цели."

HIE_CTH_g1: "Война за процветание"
HIE_CTH_g1_desc: "После уничтожения похитителей душ Великий крестовый поход нуждается в оружии для легионов. Возвеличивание славы производства и промышленности поможет уничтожить птиц."
HIE_CTH_g2: "У птиц есть своё применение"
HIE_CTH_g2_desc: "Пусть не говорят, что Звёздный Отец не знает пощады, ведь злобный пернатый, в конце концов, может найти себе применение. Хотя некоторые члены Вознесения отвергают эту идею, мы можем заставить некоторых послушных птиц работать, чтобы помочь приблизить конец их расы. Возможно, их природа никогда не будет полностью излечена, но их работа может частично очистить их организм."
HIE_CTH_g3: "Даже беднейшие будут процветать"
HIE_CTH_g3_desc: "Благодаря благам производства и труда те, кто следует учению Звёздного Отца, получат щедрую награду не только в духовном воплощении, но и в деле искоренения птичьего племени. Все, кто почитает дух поничества и хорошо служит ему, получат удовлетворение своих потребностей."
HIE_CTH_g4: "Инновация - это сияние"
HIE_CTH_g4_desc: "Благодаря великой мудрости, которую он несёт, Звёздный Отец учит никогда не останавливаться на достигнутом. В этом мы должны поощрять природу инноваций и совершенствования. Поступая таким образом, мы воздаём честь себе и очищаем дух поничества."
HIE_CTH_g5: "Искупление через труд"
HIE_CTH_g5_desc: "Среди тех, кому Звёздный Отец даровал физическое искупление, нашлись способные работники. Их тела погибнут, но при этом они дадут возможность духу поничества процветать и благоденствовать. Достойный конец для пернатых."
HIE_CTH_g6: "Работать - значит возвышаться"
HIE_CTH_g6_desc: "Истинная красота труда поможет служителям поничества достичь мастерства в своих искусствах. При этом они смогут в полной мере воспринять мудрость учения Звёздного Отца."
HIE_CTH_g7: "Экономика для достижения Звёзд"
HIE_CTH_g7_desc: "Производство больше не должно ограничиваться городом или посёлком. Это концепции, которые тянут вниз великие идеалы Вознесения. Как единое целое, должна существовать экономика, предназначенная и созданная исключительно для возрождения Божества."

### Events ###
hippone_sekrit.1.t: "Цена войны" ###Garion
hippone_sekrit.1.d: "Они стояли на деревянной сцене, дизайн которой был выполнен с упором на функциональность, а не на форму. Золотой скакун стоял перед пьедесталом почета, по бокам от неё стояла команда Серебряных - все в блистательной одежде, которая обозначала их жизненный удел. Перед защитниками поничества лежал свиток, в котором было воззвание, переданное от самого Звездного Отца.\n\n— "Недавно Ковенант узнал," — провозгласила Золотая своим звучным голосом, — "что извращённые похитители душ работали в городе Запса, копя свои огромные богатства, чтобы использовать их против добрых скакунов, живущих внутри."\n\nИспуганный ропот пронесся среди толпы, когда легионы Звёздного Отца в масках вывели группу из двух десятков зебр в центр площади. Они были избиты до полусмерти, но в них легко было узнать видных промышленников и их семьи, которые сделали город своим домом.\n\n— "Эти существа," — продолжала Золотая, не обращая внимание на перепуганных зебр — "пытались подорвать чистоту нашего вида, вовлекаясь в упадочный порок капитализма. Они пытались исказить волю скакунов, превратив её в волю птиц, и таким образом, пытаясь навредить делу Звёздного Отца."\n\nПотрёпанных зебр вывели с площади в ожидающие в сторонке грузовики, которые отбыли по одному слову одного из Серебряных скакунов.\n\n— "Таким образом, богатство этих созданий будет обращено против них самих и того, что они представляют. Их предательство будет использовано против их крипто-птичьих хозяев на западе, и мы докажем чистоту копытного рода раз и навсегда!""
hippone_sekrit.1.a: "С Зааль-Мааром необходимо бороться во всех его формах."

hippone_sekrit.2.t: "Тело и разум"
hippone_sekrit.2.d: "— "Услышьте меня и возрадуйтесь, о души поничества! У вас есть привилегия быть спасёнными великим Звёздным Отцом! Хотя сейчас вы можете испытывать страдания, вскоре ваши души станут чистыми. Прими эти дары от своего Господа и Учителя." — Кобыла медленно шагала по улице разрушенной деревни, проповедуя массам напуганных и голодающих, прячущихся в переулках. — "Благодаря его мудрости, мы, золотые, серебряные, бронзовые и железные скакуны, пришли сюда, чтобы поднять вас до уровня настоящих копытных."\n\nКобыла остановилась, когда подошла к тому, что, по-видимому, раньше было центром города. Повернувшись, она выпрямилась, и солнце осветило её пиджак в сумерках, после чего зебра продолжила, — "Я Джезалла Заалатит. Золотой скакун и слуга Звёздного Отца. Я пришла, чтобы предложить облегчение всем вам. Как избранные духи, у всех вас есть шанс помешать делу Заал-Маара. Мы предлагаем вам шанс стать тем, кем вы должны быть. Вам нужно только подчиниться учению Мастера. Серебряные скакуны раздадут еду, подойдите к ним, если вы готовы поклясться своими жизнями в верности Его учению."\n\nКогда она закончила, из магазинов и домов, усеявших площадь, начали, прихрамывая, выходить зебры. Каждый из них был направлен серебряным скакуном к группе бронзовых и железных. Там жители сообщили о своём ремесле, размере семьи и образовании. Тех, кто мог быть воинами, вербовали на месте, чтобы проверить, достойны ли они изучения искусств грандмастеров. Все остальные были отправлены получать припасы."
hippone_sekrit.2.a: "Может быть этот Звёздный Отец и не такой ужасный..."

hippone_sekrit.3.t: "Безопасный рай"
hippone_sekrit.3.d: "— "Услышьте меня и возрадуйтесь, о души поничества! У вас есть привилегия быть спасёнными великим Звёздным Отцом!" — с этими словами странная кобыла вошла во главе огромной процессии в разрушенный город Запса. Все постройки в нём были практически уничтожены во время гражданской войны. Копыта ритмично стучали по каменным дорогам, когда ряды зебр входили в пределы города, направляясь к большому собранию.\n\n— "Вас всех привели сюда, чтобы вы стали свидетелями чего-то великолепного, серебряные скакуны готовы показать вам учения Звёздного Отца в действии." — заявила кобыла, указывая на зебр, собравшихся позади неё — "Это бронзовые и железные скакуны - ремесленники Вознесения. Они будут теми добрыми душами, которые восстановят ваш город. И через месяц вы будете жить в новых домах. Запса будет перестроена по образу чистого равенства. Часть из вас несомненно когда-нибудь присоединятся к их рядам, и если вы сможете стать достаточно талантливыми в своём ремесле, вы достигнете просветления и вознесётесь как истинный дух копытного совершенства. Но на это уйдёт много лет практики. А пока поблагодарите Звёздного Отца, ибо именно он дал вам шанс спасти свою душу!"\n\nПо сигналу бронзовые и железные скакуны разразились бурными аплодисментами в ответ на эту речь, и аудитория медленно последовала за ними. Проповедница отошла от толпы, когда к ней приблизился серебряный скакун в маске, — "Прекрасная речь, Джезалла. Дальше я позабочусь о том, чтобы коррупция была изгнана из этого города."\n\nЗаалатит кивнула на эти слова, — "Тебе лучше довести дело до конца, Закоб. Однажды ты подвёл Звёздного Отца, когда не смог убить того агента птиц. Больше никаких провалов." — претендент сглотнул и кивнул, прежде чем повернуться к своим солдатам и приказать им, — "Защищайте бронзовых и железных скакунов. Убивайте на месте всякого грешника, кто откажется от их работы.""
hippone_sekrit.3.a: "По крайней мере, у нас снова есть крыша над головой."

hippone_sekrit.4.t: "Поле Храмов и Душ"
hippone_sekrit.4.d: "— "Услышьте меня и возрадуйтесь, о души поничества! У вас есть привилегия быть спасёнными великим Звёздным Отцом!" — Джезалла Заалатит ходила среди палаток и кроватей, проповедуя раненым, больным и умирающим. — "Хотя птицы и причинили вред вашей физической форме, они никогда не смогут повредить вашей душе, тому духу, который делает вас настоящим скакуном. В вас всегда будет частица Божества, из которого мы все произошли."\n\nОстановившись у постели одной раненой зебры, Джезалла взяла её за копыто, пока бедняге зашивали ногу. Её крики от боли смолкли только тогда, когда медсестра, бронзовый и железный скакуны заткнули ей рот кляпом из ивовой коры и ваты. Затем доктор повернулась к проповеднице, и заговорила с тихим беспокойством, — "Леди Заалатит, эта кобыла не выживет без алхимической обработки. Немного средства для заживления ран точно спасёт её. Не могли бы вы или кто-нибудь из ваших помощников принести зелье?"\n\nДжезалла хмуро посмотрела на зебру, после чего строго произнесла, — "Не говори так небрежно с золотым скакуном! Я прощу тебя из-за твоего трудолюбия, но не совершай одну и ту же ошибку дважды. Я принесу лекарство." — Пустившись галопом, Заалатит прибежала к самой большой палатке в поле и откинул входную створку, застала кобылу в лабораторном халате с ярко-фиолетовыми волосами и полосками. Увидев её, проповедница ненадолго опустилась на колени, прежде чем встать и обратиться к ней, "Я приношу свои извинения, мисс. Я не знал, что ты будешь здесь. Надеюсь, я не помешала вашей работе." — в ответ на это зебра повернулась к ней и протянула своим копытом бутылку, — "О, нет, Джезалла. Думаю, что вот это пригодиться тебе для пациента. Теперь иди. Мне ещё кое-что нужно сделать."\n\nДжезалла взяла бутылку и потрусила обратно к кровати пациентки, не потрудившись спросить, откуда кобыла узнала, почему она была там, до того, как она прибыла. Когда Заалатит уходила, к палатке приблизилась фигура в капюшоне. Войдя в палатку, жеребец подошёл сразу за кобылой. Оглядевшись, она коротко улыбнулась и повернулась лицом к жеребцу, — "Ах, грандмастер Удовольствий, вы пришли за какими-нибудь зельями?" — зебра откинула шаль, обнажив тёмные очки и марлевую маску, — "К сожалению, нет. Хотя мне нравится использовать ваши смеси для своих экспериментов, я здесь, чтобы передать послание из Кольтфагена. Звёздный отец желает ещё раз встретиться с Проводником."\n\nКобыла выпрямила спину и на секунду замерла, прежде чем ответить, — "Сообщи им, что я скоро прибуду в город. Я всегда готова ответить на зов моего Учителя."\n\nГрандмастер кивнул и собрался уходить, прежде чем повернуться обратно. — "О, и принеси свои запасы для алхимии. Они ему понадобятся.""
hippone_sekrit.4.a: "Проводник и Учитель вместе."

hippone_sekrit.5.t: "Благоприятное правительство"
hippone_sekrit.5.d: "Воинство золотых скакунов стояло перед толпой, внимательной и напряжённой. Они собирались зачитать послание от самого Звездного Отца - освященное послание, написанное его святым копытом. Он сам был всего лишь золотым скакуном, а не мастером, и поэтому для зебры было большой честью быть избранным провозгласить эти великие слова.\n\n— "Друзья-скакуны, радуйтесь!" — взревел золотой, и его голос эхом разнесся по амфитеатру. — "Вас всех выбрали для служения великому Ковенанту с достоинством, присущим вашему статусу. Он призывает вас, чтобы вы служили своему роду, и делали то, для чего были рождены."\n\nКогда он оглядел толпу, его взгляд остановился на фигуре в плаще, окружённой Мастерами Серебра. Поразительная пурпурная грива - вот и всё, что можно было разглядеть под одеяниями. Она была здесь. Он не знал, было ли это предзнаменование благоприятным.\n\n— "Возрадуйтесь же," — продолжил он, не сбавляя темп, — "ибо вы будете посланы прославлять великое имя Звёздного Отца! Вас пошлют в города, поселки и глубинки, и вы будете править от его имени против птичьего рода. Именно вы станете тем бастионом, что устоит перед утончённым развращением птиц, и вы не дрогнете. Для этого Звёздный Отец возлагает на вас свою веру."\n\nНе говоря ни слова, воинство золотых скакунов предстало перед говорящим, чтобы получить свои задания. Он посмотрел на толпу, но больше не мог разглядеть среди них фигуру с пурпурной гривой."
hippone_sekrit.5.a: "Со временем система станет прочной..."

hippone_sekrit.6.t: "Смерть старого порядка"
hippone_sekrit.6.d: "Центральная площадь в Кольтфагене, хотя и сильно пострадавшая, была переполнена недавно посвященными в сан скакунами всех каст. Среди них были шесть грандмастеров, каждый из которых был одет в церемониальные одежды. Присутствие только одного обычно требовало бы почтения от всех окружающих, и сегодня все они собрались вместе по особому случаю.\n\nПеред виселицей сидели несколько связанных заключенных с мешками на головах. Над ними возвышался золотой скакун, чей доминирующий голос положил начало церемонии. — "Услышьте меня и возрадуйтесь, о дети Божества! Слуги Заал-Маара были повержены вами! Завершая эту главу "эпохи раздора", мы даруем крипто-птицам, ответственным за трудности, выпавшие на вашу долю, ту судьбу, которой они так щедро заслуживают."\n\nЗолотой скакун после этого кивнул палачам внизу. Одного за другим каждого пленника подвели к виселице и сняли с них мешки. Ими были Монзано и большая часть её правительственного кабинета.\n\nГенерал прищурилась когда внезапно увидела свет. Она могла бы и удивиться, увидев бесконечное море фанатиков, приветствующих её казнь, но зебре теперь было просто плевать. Заришат бросила Кольтфаген, и Монзано поплатилась за это. Даже Джезабзелле и Залателу удалось сбежать, что добавляло ещё больше соли на рану.\n\nЕё размышления были прерваны тем, что пол под ней быстро исчез. Раздался щелчок, после которого Монзано навсегда уснула."
hippone_sekrit.6.a: "Грехи прошлого искуплены..."

hippone_sekrit.7.t: "Лев, лишённый когтей" #podrick
hippone_sekrit.7.d: "В дикой местности к югу от Гиппона не было слышно ничего, кроме звука лопат, ударяющихся о землю. Неподалеку находился форт, бывший оплотом Заннидо "Бандольера" Зидона. Несколько серебряных скакунов рыли ямы под присмотром золотого, в то время как все солдаты форта были либо мертвы, либо схвачены в плен. Удивительно, но "борец за свободу" выжил в короткой перестрелке, хотя он тоже оказался среди заключенных.\n\nКогда серебряные скакуны закончили копать, они выстроили Заннидо и его когорту рядом с ямами. Признав, что он вот-вот умрет, Заннидо открыл рот, чтобы попросить несколько последних слов. Однако пуля вошла в горло зебры прежде, чем он смог заговорить. Раздалось ещё несколько выстрелов, и таким образом Лев Запада и его последователи нашли свой конец в каких-то безымянных могилах."
hippone_sekrit.7.a: "Одним паразитом меньше."

hippone_sekrit.8.t: "Сияющий свет..." #podrick
hippone_sekrit.8.d: "Когда стало ясно, что последние защитники Тротката не смогут удержать город, они начали раздумывать, что делать дальше. Последние корабли уже отплыли, поэтому солдаты решили поднять белый флаг и отправить несколько дипломатов для переговоров. Вскоре стало ясно, что мирных переговоров не будет, поскольку каждый посол, которого они вынудили попытаться поговорить с культистами, был убит на месте.\n\nВ конце концов, защитники города оказались полностью окружены. Когда серебряные скакуны начали штурм ворот, они выбросили Беноама Герзу в качестве последнего подношения в надежде, что это успокоит одетых в пурпур воинов. Но когда стены форта были разрушены и солдаты столкнулись с бойцами Звёздного Отца, они, наконец, поняли, что переговоров не будет, и только смерть грозила всем, кто противостоял этим фанатикам."
hippone_sekrit.8.a: "...был вспышкой выстрела."

hippone_sekrit.9.t: "Цена искусства" #podrick
hippone_sekrit.9.d: "— "Услышьте меня и возрадуйтесь, о души поничества! У вас есть привилегия быть спасёнными великим Звёздным Отцом!"\n\nНа разрушенных улицах Кольтфагена собрались тысячи пленников всех возрастов. Хотя они и не сопротивлялись наступлению серебряных скакунов, их обвинили в меньшем грехе: в апатии. Эти зебры не были достаточно тронуты словами Звёздного отца, вместо этого решив продолжать свою повседневную жизнь, как будто ничего не изменилось.\n\nТакой выбор требовал справедливого вознаграждения, и потому серебряные скакуны выставили предателей напоказ из своих домов, не обращая внимания на болезни или возраст зебр. Теперь они были вынуждены стоять неподвижно, пока золотой скакун повторял мантру, которую они слышали уже слишком много раз.\n\n— "Хотя вы и не являетесь слугами Заал-Маара, ваши души были испорчены его влиянием. К счастью, вас почти не развратили. Сегодня вам будет предоставлена возможность очиститься, чтобы вы могли с гордостью владеть своей частицей Божества. Только благодаря добродетельному труду вы можете достичь этого. Итак, здесь вы будете находиться под пристальным наблюдением тех, кто наиболее достоин научить вас этой задаче." — Золотой скакун отступил назад, позволив нескольким серебряным выйти вперед, за которыми последовало ещё больше бронзовых и железных.\n\nЗаключенные были разделены поровну между Бронзовыми и железными лошадьми, опять же - в независимости от семейного положения или их способности выполнять тяжёлую работу. Некоторые сопротивлялись, но их мятежные действия были быстро пресечены серебряными скакунами, стоявшими на страже. Тех, кто не мог выполнить порученную работу, расстреливали на месте.\n\nСо временем почти все здания Кольтфагена были восстановлены, хотя и в стиле барокко, как того требовали бронзовые и железные скакуны. В конце концов, от первоначального облика города осталось очень мало следов, поскольку он возродился в образе, достойном того, чтобы в нём жили дети Звездного отца."
hippone_sekrit.9.a: "И так, по кирпичику, мы достигнем нового рассвета."

hippone_sekrit.10.t: "Вознесение" #podrick
hippone_sekrit.10.d: "На всех бывших территориях Кольтфагенской республики царила тишина. Города, в которых когда-то велось множество сражений, теперь неподвижны, а дороги между ними больше не страдают от бандитизма неверных. Там не осталось ни одной птицы или крипто-птицы.\n\nТеперь остались только копытные, и многие из них уже встали на праведный путь, проложенный Звёздным Отцом. Конечно, есть парочку отступников, которым было... трудно принять мудрость золотых скакунов. Хотя со временем каждый жеребец, кобыла и жеребёнок в нашей стране узнают о чистоте Божества.\n\nПо воле нашего божественного учителя границы были закрыты, и вся торговля была прекращена. Послания были разосланы по всей стране, чтобы проинформировать золотых скакунов о следующих шагах, которые необходимо предпринять в нашем святом путешествии.\n\nС восторженной радостью золотые скакуны провозгласили официальное название нашей нации: Вознесение Рода Зебрьего. Торжества по этому поводу прошли в каждом городе, поскольку наше место в мире было окончательно закреплено. Иностранцы отнеслись к этой новости не так радостно, поскольку многие нации и существа всех видов выразили "невыразимый ужас" по поводу нашего существования. Впрочем, это не имеет большого значения. Они не понимают Духа Равенства, который течёт через нас. И мы будем учить их этому святому труду при помощи насилия, если потребуется. Все примут истину Звёздного Отца как неоспоримую истину.\n\nИбо мы - Вознесение, и никто не устоит против нас."
hippone_sekrit.10.a: "Заал-Маар будет трепетать пред нами!"

hippone_sekrit.11.t: "Дар милосердия" #podrick
hippone_sekrit.11.d: "— "Услышьте меня и возрадуйтесь, о души поничества! У вас есть привилегия быть спасёнными великим Звёздным Отцом! Даже сейчас ваши города отстраиваются, а ваши дома восстанавливаются!" — Золотой скакун медленно пробиралась по улице, наблюдая за большим отрядом серебряных, помогающих строителям, реконструирующим этот маленький город после предыдущей битвы в нём.\n\nЗаметив большую кучу щебня, преграждающую дорогу впереди, она жестом приказала нескольким серебряным скакунам поблизости расчистить её. — "Хотя за последние годы вы пережили много трудностей, знайте, что ваша душа может быть спасена, если вы примете помощь тех, кто служит Звёздному Отцу! Эта помощь исходит от одного духа равенства к другому..."\n\nИз одного города в другой серебряные скакуны помогали обезумевшим и бездомным встать на копыта. Многочисленные войны, мягко говоря, сильно ударили по мирным жителям. Почти каждый город был так или иначе затронут, и поэтому Звёздный Отец решил показать местным жителям, что он и его последователи заботятся о наилучших интересах поничества.\n\nВ последующие недели это решение, казалось, окупилось, поскольку всё больше и больше зебр помогали серебряным скакунам в каждом поселении."
hippone_sekrit.11.a: "Шаг за шагом..."

hippone_sekrit.12.t: "Наша великая победа" #podrick
hippone_sekrit.12.d: "Мы стоим на изломанных телах криптоавианцев. Победоносно, но не без шрамов. Марионетки За'ал-Маара в Кольтфагене были уничтожены, и те, кто несёт ответственность за отравление душ поничества, тоже скоро погибнут.\n\nТе, кто не участвовал в нашем святом походе, также не забыты. Теперь их сила и решимость будут проверены, чтобы определить, достойны ли они того духа, которым обладают. Со временем все, кто живёт внутри наших границ, станут верными слугами Звёздного Отца.\n\nПредстоящие дни будут трудными, но необходимыми. Нация лежит в руинах, но вскоре она будет восстановлена по образу, достойному Божества. Однако одно остаётся несомненным: очень немногие понимают нашу божественную миссию, и когда придет время её выполнить, может оказаться много тех, кто попытается остановить нас.\n\nНо с ними мы разберёмся позже. А пока Вознесение должно собраться с мыслями."
hippone_sekrit.12.a: "Хвала Звёздному Отцу!"

hippone_sekrit.13.t: "Будущее нации" #podrick
hippone_sekrit.13.d: "— "Но мамааа, мы не хотим уезжать!"\n\n— "Так нужно. Ты станешь золотыми скакуном! Такой возможности удостаиваются немногие дети, не говоря уже о возможности поехать туда вместе!"\n\nДети вцепились в одежду своей матери, отчаянно умоляя, чтобы их никуда не увозили. Зебра мягко оттолкнула их, затем опустилась на колени, чтобы оказаться на уровне их глаз, и посмотрела в глаза детям. — "Звёздный Отец попросил нас сделать для него парочку тяжёлых дел. Я знаю, что уезжать в специальную школу страшно, но это к лучшему. Она создана для совершенно особенных жеребят, таких же, как вы сами. Знаете, однажды ты и сестра станете величайшими зебрами в истории Восхождения."\n\nНесмотря на попытки матери успокоить своих детей, они всё ещё казались нерешительными. Зебра притянула их поближе, чтобы обнять. — "И это не навсегда - однажды мы снова увидимся. Я знаю, это будет тяжело, но то, что мы будем порознь, не значит, что я не буду любить тебя. А теперь ступайте, пришло время начать ваше обучение, чтобы стать золотыми скакунами, такими же, как я."\n\nКогда дети нерешительно ушли, чтобы присоединиться к каравану, их мать собралась с духом, чтобы сдержать слезы. Это было необходимо. Звёздный Отец не стал бы так поступать, если бы на то не было веской причины. По крайне мере только этим ей и оставалось утешать себя."
hippone_sekrit.13.a: "Ради величия поничества, мы должны отнять будущее у их родителей."

hippone_sekrit.14.t: "Отказ от искушения" #podrick
hippone_sekrit.14.d: "Облако дыма поднялось высоко вместе с богохульными идеями. По всему Кольтфагену книги из Грифонии, Гиппогрифии и других подобных святотатственных источников конфисковывались и бросались во всё увеличивающуюся яму для костров. К сожалению, туда же пришлось добавить и несколько золотых скакунов, поскольку некоторые из них утверждали, что еретические знания, возможно, стоит сохранить, чтобы помочь будущим поколениям понять развращенный разум птиц.\n\nРиск того не стоил. Все следы жизнедеятельности птиц должны быть уничтожены из этого мира. Идеи и концепции, которые они создали или извратили, не являются исключением из этого правила. Социалистическая и коммунистическая литература относится к числу наиболее отвратительных из этих идей; даже самого факта их существования достаточно, чтобы посеять семена вырождения в чьем-либо сознании.\n\nИ нет никого, кто знал бы это лучше, чем Джезалла Заалатит, которая уже несколько часов наблюдает за сжиганием этой книги. Буквально на днях она имела несчастье наткнуться на отрывок, написанный крипто-птицей по имени Карамель Маркс, и идей, представленных в нём, было достаточно, чтобы заставить её обратиться к Звездному отцу с просьбой немедленно запретить эту и другие еретические книги. Однако Звёздный отец согласился сделать это только в том случае, если произведения, не содержащие запретных знаний, останутся нетронутыми, поскольку многие великие истории были написаны лошадьми не нашей веры.\n\nСо временем Кольтфаген познает настоящую чистоту лошадиного духа."
hippone_sekrit.14.a: "С влиянием Заал-Маара необходимо бороться во всех его формах."

hippone_sekrit.15.t: "Городской ренессанс" #24
hippone_sekrit.15.d: "Это был долгий процесс, но по божественному указу Вознесения город Зур претерпел драматическую трансформацию из разрушенных войной руин в символ процветания и изобилия, которые Звёздный Отец предлагал своим детям. Когда ещё Ковенант впервые захватил контроль над Зуром, он был лишь оболочкой самого себя, с голодающими и бедными зебрами, живущими в разрушенных простых жилищах, пытаясь выжить в неописуемом хаосе разрушительных гражданских войн, которые терзали умирающий труп Кольтфагена. Но теперь порт стал нечто гораздо большим. Благодаря мудрости и великодушию Звёздного Отца Зур был восстановлен с нуля в прекрасном сочетании традиционного самана Кольтфагена и величественных, почти божественных, колонн в стиле барокко и зданий из камня и мрамора. Теперь город олицетворял праведную мощь и многообещающее будущее, которое Вознесение сделает реальностью для копытных всего мира, поскольку они боролись за восстановление Божества.\n\nХотя Зур, несомненно, был домом для многих крипто-птиц и неверующих, прятавшихся под бдительным взглядом Звёздного Отца, реконструкция, похоже, сотворила чудеса, и заодно опровергнула злонамеренную ложь их аргументов против нашего дела. Все копытные Зура теперь ходят по улицам своего нового города с высоко поднятыми головами, а новые рынки и парки гудят от восторга жителей. Пожалуй, нет лучшего показателя того, насколько прекрасен новый Зур, чем переполненная фиеста, организованная Вознесением в честь завершения реконструкции. Все зебры, которые смогли прийти сюда, заполнили улицы в знак празднования, не обращая внимания на своё социальное положение или касты, в течение одной замечательной ночи. Послушно наблюдаемые многочисленными серебряными скакунами, все праздновали награду Отца до поздней ночи."
hippone_sekrit.15.a: "Зур - это всего лишь одно из многих выполненных обещаний нашего славного будущего!"

hippone_sekrit.16.t: "Мастера финансов" #24
hippone_sekrit.16.d: "Золотой скакун сидела на своём балконе, положив перед собой книгу в этот солнечный день. Она провела всё утро за тяжёлой работой, составляя приказы по исполнению последнего указа Звёздного Отца, и теперь, когда её работа была выполнена, она могла наслаждаться тем, как серебряные выполняли их.\n\nПрошло совсем немного времени, прежде чем она услышала первые крики, доносящиеся с улиц внизу, и когда они стали громче, зебра положила закладку в книгу и посмотрела с балкона на нарастающий переполох. По обе стороны улицы собралась толпа, глумившаяся и кричавшая на нескольких других копытных, закованных в цепи и ведомых к виселице в глубине города когортой воинов. Она узнала их одежду и то, как они держались, и поняла, что приказы были добросовестно выполнены. Когда Вознесение впервые появилось в Гиппоне и начало великое очищение равноденствия, многие из этих зебр, в основном банкиры и патриции, поддержали видения Звёздного Отца и оказали финансовую поддержку. Но золотой скакун знала, что это всего лишь ложь крипто-птиц. Эти неверующие никогда по-настоящему не поддерживали Вознесение, вместо этого надеясь извлечь выгоду из его победы. Эти грешники всего лишь хотели занять своё место в новом порядке. Но все они были заражены птичьим ядом банковского дела, и, если их не остановить, они могли бы саботировать возрождение Божества. Потому от них необходимо было избавиться.\n\nЗолотой скакун вернулась к своей книге с небольшой, но довольной улыбкой на морде. Шаг за шагом Вознесение будет освобождено от врагов как снаружи, так и внутри."
hippone_sekrit.16.a: "Мы не потерпим птичьей заразы в своих рядах."

hippone_sekrit.17.t: "При дворе золотого скакуна" #24
hippone_sekrit.17.d: "— "О судья, осуждённый предстаёт перед тобой виновным в краже. Как он умрёт?"\n\nЗолотой скакун посмотрел со своей скамейки на стоящую перед ним зебру. Ноги преступника были скованы кандалами, а на морде зебры была так туго натянута уздечка, что он не мог открыть рот и помешать процессу. В его глазах был страх, грубый и осязаемый. Каждый знал, что с тех пор, как новый судья поселился в Нейгерисе, жестокий закон Вознесения начал душить преступность в регионе - часто путем казни бандитов при помощи виселицы.\n\nСудья посмотрел на свои записи, затем снова на сидящего перед ним осуждённого. Это была очень маленькая зебра, и скакун понял, что смотрит на жеребёнка, к тому же тощего и голодного. — "Сколько лет осужденному?" — спросил он.\n\n— "Четырнадцать, ваша высочайшая честь," — ответил судебный исполнитель. — "Но он преступник, и наказание за воровство - это смертная казнь."\n\n— "Я спрашивал только про его возраст," — ответил судья, после чего пристав отпрянул, услышав выговор золотого скакуна. — "Но вы правы. Наказание за воровство - смерть. Однако этот бедный жеребёнок умирает с голоду. Он крал хлеб только для того, чтобы прокормиться. Это ошибка региональных властей, которые не смогли обеспечить всех представителей поничества, за которых они несут ответственность. Это преступление не на его совести.". Затем он посмотрел на осужденного, чей страх смешался с удивлением и замешательством. — "Каким копытом ты украл хлеб у пекаря?" — спросил золотой скакун у жеребёнка, и когда через мгновение осужденный слегка приподнял правую переднюю ногу, насколько ему позволяли цепи, золотой скакун кивнул и встал, чтобы вынести решение. — "В знак признания печальных обстоятельств, которые привели тебя к совершению этого преступления, я, во имя Вознесения, дарую тебе помилование твоей жизни. Но кража - это серьёзное преступление. Ты запятнали бы Божество, если бы не был очищен от своих грехов." — после чего судья повернулся к приставу. — "Отрежьте жеребёнку правую переднюю ногу, а затем отпустите его. Он будет очищен от своего греха. А потом приведите ко мне мэра. Он повинен в этом преступлении, а потому его ждёт то же самое наказание.""
hippone_sekrit.17.a: "Слово закона должно соблюдаться ради безопасности нашего общества."

hippone_sekrit.18.t: "Водопады Тефеманея" #24
hippone_sekrit.18.d: "Водопады Тефеманея хорошо известны по всей нашей стране как прекрасное зрелище, но такие вещи мало способствуют восстановлению Божества. Вместо любования живописной картиной, мы должны рассматривать её как ресурс, который следует использовать на благо Вознесения. Таким образом, мы открыли предложения, чтобы решить, как наилучшим образом использовать силу воды.\n\nТеперь перед нами есть два варианта. Лагерь Зинскайте хочет перенаправить реки, питающие водопады, чтобы создать естественные водохранилища, которые можно использовать для нашего сельского хозяйства, и даже в качестве небольшой зоны отдыха для достойных скакунов. Однако сторонники Зидонита, признают огромную силу воды, текущей через эти водопады, и выступают за создание обширной системы гидроэлектростанций и рыбоводных ферм с пресной водой для выработки электроэнергии и продовольствия для нашего народа. Необходим урегулировать спор о водопадах за них, но одно можно сказать наверняка: водопады Тефеманея будут изменены навсегда, чтобы лучше соответствовать потребностям Вознесения."
hippone_sekrit.18.a: "План Зинскайте о веселье и еде звучит идеально для меня."
hippone_sekrit.18.b: "План Зидонита по выработке неограниченной энергии - это правильный путь."

hippone_sekrit.19.t: "Зелёные джунгли Карамейна" #24
hippone_sekrit.19.d: "Джунгли Карамейна - одни из самых густых и пышных в Зебрике, и со времён зарождения самого Кольтфагена они были почти непроходимы для цивилизации. Но волю Божества нельзя игнорировать, и теперь у нас есть возможность перепрофилировать эти джунгли так, чтобы они лучше соответствовали нашим потребностям. Вопрос только в том, как?\n\nЭто, безусловно, спорный вопрос, и Карнаим Сикарбаалид и Зиса Заалатит так и не смогли договориться, пока их фракции спорили о том, как наилучшим образом использовать джунгли Карамейна. Сикарбаалид и зинскайты хотят выделить большие участки джунглей в качестве заповедников дикой природы и, по сути, позволить им существовать такими, какие они есть, нетронутыми цивилизацией. Заалатит и зидониты видят возможность использовать их для выращивания различных тропических растений, которые трудно выращивать в других местах. Мы, конечно, не можем выбрать оба варианта, поэтому необходимо выбрать что-то одно."
hippone_sekrit.19.a: "Мне нравится план Сикарбаалида по созданию природного заповедника."
hippone_sekrit.19.b: "Заалатит прав, джунгли должны служить нам, а не наоборот."

hippone_sekrit.20.t: "Жемчужные поля Катрайна" #24
hippone_sekrit.20.d: "У берегов Катрайна в изобилии водятся моллюски, устрицы и бесчисленное множество других двустворчатых беспозвоночных - воды здесь неглубокие, тёплые и богаты питательными веществами, необходимыми для поддержания разнообразной экосистемы. С незапамятных времён зебры, живущие вдоль побережья, ловили этих существ как для мяса, так и для драгоценного жемчуга, который они производят, формируя сильную и устойчивую местную экономику. Но разделение местной деятельности на два направления является расточительным - вместо этого мы могли бы сосредоточиться на чём-то одном, и максимизировать его в интересах Вознесения.\n\nЭто довольно сложный вопрос, и в вечном поединке между зинскайтами и зидонитами каждый из них принял сторону одной половины местной экономики. Зинскайты Сикарбаалида хотят прекратить сбор устричного жемчуга и вместо этого сосредоточиться на заготовке мяса двустворчатых моллюсков, чтобы пополнить наши пищевые ресурсы, рассматривая жемчуг не более чем как легкомысленную роскошь, без которой Вознесение может обойтись. Вместо этого зидониты Заалатита утверждают обратное, считая, что при расширении поля для выращивания устриц и внедрении устойчивых методов сбора жемчуга без ущерба для животных, что позволит отрасли процветать и быть особенно прибыльной. Поэтому, пор решить, что мы больше всего ценим в устрицах - их мясо или жемчуг."
hippone_sekrit.20.a: "Устрицы и двустворчатые моллюски - это еда, не более того. Зинскайты правы."
hippone_sekrit.20.b: "Жемчуг - это роскошь, которая поможет стимулировать нашу экономику и облагородит граждан. Зидониты правы."

hippone_sekrit.21.t: "Карминовые рифы Зьербы" #24
hippone_sekrit.21.d: "Одна из вещей, которыми славится маленький остров Зьерба, - это его удивительное множество великолепных коралловых рифов. Кораллы бывают всех форм, размеров и цветов и являются домом для бесчисленных видов водной флоры и фауны. До того, как гражданская война и разрушения охватили мёртвую республику Кольтфаген, те, кто мог себе это позволить, отправлялись в Зьербу и обязательно посещали местную достопримечательность. Вокруг острова возникла небольшая туристическая индустрия, и хотя гражданские войны остановили её на довольно долгое время, она только сейчас начинает восстанавливаться.\n\nУ Вознесения есть возможность инвестировать в экономику Зьербы и превратить этот маленький остров в инструмент, способствующий укреплению мира и изобилия, которые мы приносим скакунам, живущим у рифов. Зинскайты были первыми, кто обратился к нам с предложением о судьбе острова, и, как мы понимаем, многие из их членов в прошлом отдыхали на Зьербе. Эта фракция хочет, чтобы рифы получили официальную защиту от Вознесения, и чтобы Зьерба превратилась в один огромный природный курорт, который мы сможем использовать как для пропаганды, так и в качестве заманчивой награды для выдающихся скакунов Вознесения. Зидониты же немедленно выдвинули встречное предложение развивать промышленность на Зьербе и превратить её во что-то иное. Они утверждают, что рифы и так достаточно защищены, но воды и ресурсы острова можно было бы лучше использовать, напрямую предоставив их населению. Обе стороны имеют определённые достоинства в своих предложениях, и ни одна из них не желает уступать."
hippone_sekrit.21.a: "Отпуск сейчас звучит довольно заманчиво... Давайте посмотрим на план Зинскайтов в действии."
hippone_sekrit.21.b: "Сейчас не время отдыхать и глазеть на рыб! Пусть зидониты что-нибудь сделают с этим островом."

hippone_sekrit.22.t: "Кристальные пещеры Кольтобы" #24
hippone_sekrit.22.d: "Глубоко в горах и холмах Кольтобы находится извилистая и сложная серия пещер, которые являются отличным источником кристаллов, однако сейчас они почти не исследованы. Место изобилует самым мощным хранилищем магии в этом мире, и его освоение станет важным шагом в восстановлении Вознесения. Таким образом, для нас представляет большой интерес увидеть, как эти пещеры должным образом эксплуатируются, а их ресурсы собираются для лучшего исполнения воли Звёздного Отца.\n\nПоскольку Кольтоба является частью Тротката, этот проект, в частности, заинтересовал местного золотого скакуна Карнаима Сикарбаалида, и он лично представил своё предложение Вознесению. Сикарбаалид считает, что лучший способ использовать кристаллы в его родном регионе - это проводить великие алхимические эксперименты в пещерах, чтобы активно выращивать больше кристаллов и увеличивать количество магической силы, которую они могут хранить. Услышав, что зинскайты активно проводят план экономического развития в основе своей власти, зидониты быстро выдвинули своё собственное предложение, а Зиса Заалатит довела его до сведения самого Звёздного Отца. Вместо того, чтобы укреплять кристаллы в Кольтобе, зидониты стремятся собирать их и вытаскивать из пещер для питания заводов в наших крупных городских центрах. Хотя такая эксплуатация лишила бы Кольтобу того, что делает её уникальной, и подорвала бы влияние зинскайтов, зидониты уверяют нас, что политические дрязги не имеют под собой оснований для их мотивации улучшить Вознесение в целом. На чьей бы стороне мы ни были, победившая фракция, по всей вероятности, получит довольно заметное преимущество перед своими соперниками, поэтому нам следует выбирать очень тщательно."
hippone_sekrit.22.a: "Кто лучше Сикарбаалида знает, как наилучшим образом использовать ресурсы Кольтобы?"
hippone_sekrit.22.b: "Какой смысл хранить кристаллы в пещерах и не использовать их? Реализуем план Заалатита."

hippone_sekrit.23.t: "Сила преобразования" #Oil into others
hippone_sekrit.23.d: "Используя продвинутую алхимию, Вознесение способно превращать одно вещество в другое при определённых обстоятельствах. Это трудная задача, которая истощит наших талантливых практиков на некоторое время, но конечным результатом будет полное преобразование одного ресурса в другой.\n\nВо что мы превратим нефть?"
hippone_sekrit.23.a: "Алюминий."
hippone_sekrit.23.b: "Резина."
hippone_sekrit.23.c: "Кристаллы."

hippone_sekrit.24.t: "Сила преобразования" #Aluminium into others
hippone_sekrit.24.d: "Используя продвинутую алхимию, Вознесение способно превращать одно вещество в другое при определённых обстоятельствах. Это трудная задача, которая истощит наших талантливых практиков на некоторое время, но конечным результатом будет полное преобразование одного ресурса в другой.\n\nВо что мы превратим алюминий?"
hippone_sekrit.24.a: "Нефть."
hippone_sekrit.24.b: "Резина."
hippone_sekrit.24.c: "Кристаллы."

hippone_sekrit.25.t: "Сила преобразования" #Rubber into others
hippone_sekrit.25.d: "Используя продвинутую алхимию, Вознесение способно превращать одно вещество в другое при определённых обстоятельствах. Это трудная задача, которая истощит наших талантливых практиков на некоторое время, но конечным результатом будет полное преобразование одного ресурса в другой.\n\nВо что мы превратим резину?"
hippone_sekrit.25.a: "Нефть."
hippone_sekrit.25.b: "Алюминий."
hippone_sekrit.25.c: "Кристаллы."

hippone_sekrit.26.t: "Сила преобразования" #Tungsten into others
hippone_sekrit.26.d: "Используя продвинутую алхимию, Вознесение способно превращать одно вещество в другое при определённых обстоятельствах. Это трудная задача, которая истощит наших талантливых практиков на некоторое время, но конечным результатом будет полное преобразование одного ресурса в другой.\n\nВо что мы превратим вольфрам?"
