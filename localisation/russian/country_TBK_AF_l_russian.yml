 TBK_AF_event_start.3.t: "Вестник Сураэля"
 TBK_AF_event_start.3.d: "Прошло немало времени с тех пор, как Джаддар Джексисзуир очнулся после битвы с Зоккой, Пожирателем Солнц. Ужасающий гнолл собрал грозную силу, но на его стороне не было света Сураэля.\n\nДжаддар огляделся, когда его конь взобрался на гребень ближайшей дюны. Эта пустыня одновременно успокаивала и пугала, ведь она определённо не была его родиной в Восточном Салахаде. Он сосредоточился на последнем, что помнил перед пробуждением в этой странной земле: могучие пустынные эльфы из его легиона Джаддари сражались с ужасными гноллами Зокки в войне за Восточные пески. Битва была жестокой, но со временем силы Джаддара стали теснить войска Зокки. Как раз в тот момент, когда Джаддар собирался лично нанести последний удар по Зокке, яркий, практически божественный свет ослепил Джаддара и заставил битву затихнуть. А затем...\n\nДжаддар предположил, что свет, должно быть, был вмешательством Сураэля. Как ещё эльф мог объяснить своё таинственное перемещение в эту чужую землю? Его войска, Пустынного легиона Джаддари, нигде не было видно, как и гноллов Зокки, надо признать. Не говоря уже о том, что с момента пробуждения Джаддар чувствовал себя... как-то не так. Он положил руку на грудь и глубоко вздохнул. Эльф чувствовал, что в нём что-то изменилось, но что именно, он не мог сказать. Но сейчас куда более насущным вопросом были поиски еды и воды. Не для того он прожил в пустыне более двухсот лет, чтобы взять и умереть от жажды.\n\nКогда Джаддар потянул поводья и направил своего коня в сторону заходящего солнца, он заметил что-то вдалеке, в противоположном направлении. Пришлось прищуриться, но эльф смог различить небольшую группу зебр, что подобно ему путешествовали по пустыне. Понаблюдав за ними некоторое время, Джаддар ещё больше запутался, так как оказалось, что животные были одеты в лёгкие одеяния из ткани, подобные тем, что носят его пустынные эльфы, а также... не может быть... — Неужели эти зебры... разговаривают друг с другом? — вслух задумался Джаддар.\n\n— Похоже, что так и есть, — согласился его конь."
 TBK_AF_event_start.3.a: "Джаддар потрясённо посмотрел на скакуна. Тот флегматично кинул взгляд в ответ."

 TBK_AF_event_start.4.t: "Друзья и монстры"
 TBK_AF_event_start.4.d: "— Я без проблем могу идти пешком, Джахорс, уверяю тебя и даже настаиваю на этом.\n\n— А я настаиваю на том, чтобы везти тебя, Джаддар. Твой вес ничтожен для меня, и я более чем рад помочь тебе.\n\nПо правде говоря, Джаддар уже действительно начал немного уставать от долгой ходьбы, но он не хотел вести себя с другим разумным существом как с рабом. — Джахорс, я не хочу обращаться с тобой как с обычным животным.\n\nДжахорс приподнял бровь, глядя на эльфа. — Я верно служил тебе всю свою жизнь, Джаддар. И не намерен останавливаться, — он чуть обогнал эльфа и повернулся к нему лицом. — Не знаю, какая мистическая сила перенесла нас сюда, но она помогла мне лучше понять себя и окружающий мир. Раньше я просто наслаждался твоим голосом и похвалами. Теперь же я вижу в тебе своего ближайшего друга, — Джахорс развернулся на месте, продемонстрировав Джаддару пустое седло на своей спине. — Позволь мне помочь тебе, как это обычно делают друзья.\n\n---\n\nВскоре эльф и конь заметили вдали поселение. Они оба почувствовали облегчение, ведь их скудные припасы иссякли ещё несколько часов назад. В предвкушении скорой встречи с цивилизацией они прибавили скорость, но по мере приближения услышали нечто уже чуть менее приятное: крики. Они прибавили скорость и увидели множество других лошадей, бегущих по дороге, пока за ними гналось странное похожее на червя существо, из пасти которого вырывались щупальца. Похоже, жители деревни были плохо подготовлены к борьбе с подобным чудовищем: хотя из чешуи монстра торчало несколько клинков и острых сельскохозяйственных инструментов, они явно не доставляли твари значительных неудобств.\n\nЧудовищный рёв, облако пыли... создание напомнило Джаддару старые легенды Маснсиха о Песчаном демоне, только это чудовище было намного, намного меньше того гигантского дракона. И всё же эта тварь пыталась убить невинных, а Джаддар не для того был назначен вестником Сураэля, чтобы игнорировать Его миссию.\n\nНесмотря на то, что эльф не обменялся с конём ни единым словом, Джахорс, казалось, уже знал, что нужно делать. — Как мы поможем им, Джаддар?"
 TBK_AF_event_start.4.a: "— Чудовище выглядит слишком грозным. Мы поможем жителям деревни спастись."
 TBK_AF_event_start.4.b: "— Если клинки могут пронзить его шкуру, то стрелы и подавно. Мы дадим бой монстру."

 TBK_AF_event_start.5.t: "Спаситель"
 TBK_AF_event_start.5.d: "Сегодня был явно далеко не самый лучший день для Лайт Бринджер. Конечно, татцельвурм напал на деревню её подруги именно в тот момент, когда она была у неё в гостях. Безусловно, он был совсем крошечным, а значит, куда более проворным, чем его взрослые собратья. Конечно, Лайт оказалась единственным единорогом в округе на тот момент. И, естественно, она оставила своё оружие дома.\n\nТак что Лайт могла лишь отвлекать татцельвурма от преследования остальных жителей деревни. Кобыла едва успела увернуться от щупалец три раза подряд, а мышцы уже кричали в агонии, давая понять, что четвёртая попытка может стать последней. Она отчаянно метала в чудовище скромные магические разряды, но атаки были безрезультатны.\n\nЛайт очень жалела о том, что не осталась в Тобуке.\n\nКогда татцельвурм уже собирался снова ринуться на кобылу, её грубовато подхватили с земли и оттащили в сторону. В оцепенении Лайт смотрела на своего спасителя: какой-то... минотавр с узким носом и заостренными ушами? И вдобавок он сидел на спине крупной мускулистой лошади. Необычное существо взглянуло на неё, а затем заговорило с экзотическим, но явно властным акцентом. — Ты в порядке? — кобыла могла лишь кивнуть, всё ещё не отойдя от потрясения после внезапного появления своего таинственного спасителя.\n\nДвуногий незнакомец усадил её на землю на некотором расстоянии от татцельвурма. — Помоги собрать остальных. Я уведу это существо прочь, — Лайт отметила, что это определённо мужчина, если судить по голосу.\n\nКак только незнакомец закончил говорить, он тут же умчался прочь на своей лошади. Лайт слышала рассказы об абиссинских рабовладельцах, которые ездили на пони подобным образом, но... это выглядело совсем иначе. Эти двое явно были компаньонами.\n\nЕдинорожка покачала головой и сосредоточилась на более насущной задаче. Она поразмыслит над этим странным созданием позже – сперва Лайт должна помочь ему спасти её и других. Так что кобыла постаралась собрать вместе тех жителей деревни, кого могла найти, пока таинственная пара носилась кругами вокруг татцельвурма. Вскоре тот, по-видимому, устал или ему стало скучно, потому что в итоге червь прекратил метаться взад-вперёд и вернулся в пустыню."
 TBK_AF_event_start.5.a: "Лайт не знала, кто этот незнакомец, но он только что спас её и всю деревню."

 TBK_AF_event_start.6.t: "Спаситель"
 TBK_AF_event_start.6.d: "Сегодня был явно далеко не самый лучший день для Лайт Бринджер. Конечно, татцельвурм напал на деревню её подруги именно в тот момент, когда она была у неё в гостях. Безусловно, он был совсем крошечным, а значит, куда более проворным, чем его взрослые собратья. Конечно, Лайт оказалась единственным единорогом в округе на тот момент. И, естественно, она оставила своё оружие дома.\n\nТак что Лайт могла лишь отвлекать татцельвурма от преследования остальных жителей деревни. Кобыла едва успела увернуться от щупалец три раза подряд, а мышцы уже кричали в агонии, давая понять, что четвёртая попытка может стать последней. Она отчаянно метала в чудовище скромные магические разряды, но атаки были безрезультатны.\n\nЛайт очень жалела о том, что не осталась в Тобуке.\n\nКогда татцельвурм уже собирался снова ринуться на кобылу, её грубовато подхватили с земли и оттащили в сторону. В оцепенении Лайт смотрела на своего спасителя: какой-то... минотавр с узким носом и заостренными ушами? И вдобавок он сидел на спине крупной мускулистой лошади. Необычное существо взглянуло на неё, а затем заговорило с экзотическим, но явно властным акцентом. — Ты в порядке? — кобыла могла лишь кивнуть, всё ещё не отойдя от потрясения после внезапного появления своего таинственного спасителя.\n\nДвуногий незнакомец усадил её на землю на некотором расстоянии от татцельвурма. — Помоги собрать остальных. Я одолею это чудовище, — Лайт отметила, что это определённо мужчина, если судить по голосу.\n\nКак только незнакомец закончил говорить, он тут же умчался прочь на своей лошади. Лайт слышала рассказы об абиссинских рабовладельцах, которые ездили на пони подобным образом, но... это выглядело совсем иначе. Эти двое явно были компаньонами.\n\nЕдинорожка покачала головой и сосредоточилась на более насущной задаче. Она поразмыслит над этим странным созданием позже – сперва Лайт должна помочь ему спасти её и других. Так что кобыла постаралась собрать вместе тех жителей деревни, кого могла найти, пока двуногий незнакомец не вставая с лошади выпускал стрелу за стрелой в чешую татце... стоп, стрелы? Почему он использовал лук, а не огнестрельное оружие или магию? Но скептицизм Лайт исчез так же быстро, как и появился: лучник оказался настолько искусен, что вогнал несколько стрел прямиком в узкие щели между чешуйками монстра. Татцельвурм громко взревел от боли, нырнул обратно в песок и сбежал от ранившей его пары."
 TBK_AF_event_start.6.a: "Лайт не знала, кто этот незнакомец, но он только что спас её и всю деревню."

 TBK_AF_event_start.7.t: "Чудо"
 TBK_AF_event_start.7.d: "Несмотря на причинённый деревне ущерб, погибших, к счастью, не было. Местные пони и зебры занялись восстановлением, а Джаддар ненадолго прилёг отдохнуть у стены из песчаника. Джахорс устроился рядом с ним и с любопытством разглядывал маленьких лошадей. Джаддар сделал глоток воды из своего бурдюка и задумался о сегодняшних событиях. Произошло немало странных вещей, и эльф всё ещё не знал, зачем Сураэль послал его сюда и как ему лучше всего продолжать борьбу с Тьмой.\n\n— Я не знаю, что и думать про это место и его жителей.\n\nПраздные мысли Джаддара были прерваны замечанием Джахорса. Только сейчас эльф понял, насколько Джахорс очарован жителями деревни – они не только были такими же разумными лошадьми, как и он, но и, судя по всему, прожили всю свою жизнь, полностью осознавая, кто они такие. Он протянул руку и положил её на гриву Джахорса. — Я вижу народ, не похожий ни на один из тех, что я встречал прежде, и живущий не совсем привычной жизнью. Но думаю, где бы мы ни оказались, мы точно найдём друзей. И, возможно, с ними мы сможем продолжить великое дело Сураэля.\n\nНекоторое время они сидели в комфортном молчании, пока вдруг не услышали резкий крик боли из разрушенного строения. Джаддар привстал, чтобы получше разглядеть происходящее, и увидел, что несколько жителей деревни оказывают помощь жеребёнку-зебре с неприятной на вид раной на теле. Эльф проверил свой подсумок и, убедившись, что у него ещё есть пара пучков целебных трав, подошёл к раненой зебре.\n\nЖители деревни робко позволили Джаддару подойти к жеребёнку, и тот принялся осматривать рану. Однако, едва коснувшись раненой, эльф почувствовал исходящую от себя странную силу, ту же самую, что ощущал чуть ранее. Она перетекла из его руки в жеребёнка, и рана закрылась прямо у него на глазах. Джаддар удивлённо взглянул на свою руку. Неужто он только что использовал магию? Да ещё и исцеляющую? Сам он не был магом, да и не стоит забывать, что дома подобная магия считалась невозможной. Теперь у эльфа не оставалось сомнений – Сураэль послал его сюда и благословил великой силой, чтобы спасти это царство от Злобной Тьмы. — Это чудо... — зашептались столпившиеся вокруг Джаддара жители деревни. Кобылка встала и поклонилась, поблагодарив его за то, что он использовал свою божественную силу для её исцеления.\n\nДжаддар протянул руку и приподнял голову жеребёнка так, чтобы взглянуть ей в глаза. — Я не бог, — эльф встал и посмотрел на толпу, которая всё ещё была ошеломлена его исцеляющими способностями. — Я лишь скромный посланник Сураэля.\n\nЧерез пару мгновений заговорила Лайт Бринджер. — Кто такой Сураэль?\n\nДжаддар почувствовал гордость, когда начал проповедовать истину своей новой пастве. — Он – бог Солнца, наш защитник от Злобной Тьмы. Он наделил меня властью нести его послание всем, ибо кто угодно может стать частью Света Сураэля..."
 TBK_AF_event_start.7.a: "Жители деревни, словно зачарованные, внимали проповеди Джаддара."

 TBK_AF_event_start.8.t: "С такими друзьями..."
 TBK_AF_event_start.8.d: "У Уоллната Драйва было много друзей. Его собутыльники, приятели-военные, даже Алесия и Барагзен были не так уж плохи... в большинстве своём. Однако всех его друзей объединяло одно: они, как и сам Уоллнат, принадлежали к лошадиному роду. Не то чтобы быть пони или зеброй было плохо, но в последнее время Уоллнат искал более экзотических кандидатов для круга своих приятелей. Поэтому, когда один из подчинённых сообщил ему о "высоком чудаке", творящем чудеса в соседней деревне, фестрал уже знал, что делать: собрать небольшую свиту и отправиться на встречу с этим экзотическим незнакомцем.\n\nПо прибытии в деревню Уоллнат первым делом обратил внимание на толпу. В основном это были зебры, и трудно было сказать, сколько их было, но того, вокруг кого все они собрались, невозможно было не заметить: высокое двуногое существо, которое говорило властным голосом. Фестрал услышал несколько фраз вроде "бог солнца" и "свет", так что незнакомец явно был религиозен. "Ничего страшного, — подумал Уоллнат, — лишь бы он не поклонялся Найтмер Мун!"\n\nВысокое существо заметило группу Уоллната и прекратило свою проповедь. — Приветствую вас, — громко сказал он, заставив толпу повернуть головы в сторону Уоллната, — вы пришли услышать правду о Свете Сураэля и о нашей миссии для помощи ему в войне против Злобной Тьмы?\n\nИ тут Уоллнат заметил ещё кое-кого, кто стоял рядом с этим существом: очень, очень большого коня. Гораздо крупнее всех, кого он видел раньше, а ведь он встречал седельного аравийца! Конь был облачён в доспехи и броню, каких Уоллнат никогда прежде не видел, а на спине у него... было седло? Уоллнат покачал головой, решив сосредоточиться на более насущных вопросах. — Война с тьмой? Дружище, я уже много лет борюсь с тьмой, — рассмеялся Уоллнат. — Могу я узнать твоё имя?\n\n— Я – Джаддар Джексисзуир, избранный вестник Сураэля, бога Солнца, — затем Джаддар жестом указал на своего коня: — А это мой верный спутник, Джахорс, шестьдесят четвертый в своём роду.\n\nУоллнат начал приближаться к паре. Заметив, что Джахорс смотрит на него, фестрал улыбнулся и помахал копытом. Через мгновение конь помахал ему в ответ, но сделал это со странной скованностью, словно ему было непривычно так двигать копытом. ""Хм", — Уоллнат перевёл взгляд обратно на странного прямоходящего. — Чудненько. Итак, Джаддар. Можно я буду звать тебя Джадд? Я знаю несколько очень неприятных ребят, которые практически поклоняются тьме. Они причиняют неприятности мне и многим другим невинным существам. Не хочешь помочь мне поколотить их?\n\n— Если ваши слова правдивы, то я с радостью выступлю в поход рядом с вами. По тому, как на вас смотрят солдаты, я осмелюсь предположить, что вы – уважаемый военачальник. Могу ли я узнать ваше имя?\n\nФестрал протянул копыто."
 TBK_AF_event_start.8.a: "— Меня звать Уоллнат Драйв. Всегда рад завести новых друзей."

 TBK_AF_event_start.9.t: "Беспокойство торговца оружием"
 TBK_AF_event_start.9.d: "Пи Шутер сидел в своём кабинете и внимательно изучал свежую информацию. Сообщений о появлении в пустыне некого нового бога становилось всё больше, хотя некоторые из них всё же описывали это существо скорее как пророка или посланника. Для Пи Шутера сия разница не имела значения. Ему нужно было сдержать распространение этого учения, иначе бесконтрольное религиозное рвение может привести к преждевременному окончанию его деятельности в Тобуке.\n\nПони рассмотрел повнимательнее размытую фотографию существа, о котором шла речь. Оно выглядело почти как минотавр, только вместо рогов у него были заострённые уши. Несмотря на относительно непримечательный вид, Пи Шутер чувствовал... некую тревогу, глядя на это существо. Пони отмахнулся от этих мыслей, насмешливо хмыкнул и выбросил снимок в мусорное ведро. Неважно. Может, Уоллнат и пропал, но другие военачальники всё ещё были рядом и легко поддавались его внушениям. Он отправит Алесию и Барагзена разобраться с этим незнакомцем, а потом сможет вернуться к привычным делам.\n\nХотя...\n\nПи снова просмотрел отчёты. Почти каждое поселение, которое посещало это существо, в итоге присоединялось к его движению. Если, нет, когда оно прибудет в Тобук, велика вероятность, что...\n\nПони без лишних раздумий потянулся за трубкой телефона. Ему нужно было подготовить к перевозке как можно больше средств на тот случай, если его пребывание в Тобуке внезапно прервётся из-за захвата власти каким-нибудь фанатиком. Пони не сомневался, что тот, кто ведёт себя столь ревностно, уж точно не станет благосклонно относиться к бесчисленным теневым сделкам, на которые он пошёл, чтобы создать свою весьма эффективную схему отмывания денег."
 TBK_AF_event_start.9.a: "Возможно, Пи Шутер вернётся домой раньше, чем планировал."

