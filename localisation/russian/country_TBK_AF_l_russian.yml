 ### Starting events

 TBK_AF_event_start.1.t: "Диковинка в пустыне"
 TBK_AF_event_start.1.d: "На протяжении веков в мире появлялось и исчезало множество странных и уникальных существ. Эти многочисленные загадки при своём появлении неизбежно привлекают внимание, но по мере того, как мир становится меньше с развитием технологий, их уникальность перестаёт выделяться.\n\nОднако в некоторых случаях эти странности оказываются чем-то большим, чем просто мимолётной диковинкой. Временами они привлекают чуть больше внимания, чем несколько случайных взглядов. И время от времени подобные существа могут в одиночку изменить ход истории.\n\nСовершенно внезапно в пустыне неподалёку от города Тобук появилось высокое двуногое существо, не похожее ни на одно из тех, что привычны этому миру."
 TBK_AF_event_start.1.d.tbk: "На протяжении веков в мире появлялось и исчезало множество странных и уникальных существ. Эти многочисленные загадки при своём появлении неизбежно привлекают внимание, но по мере того, как мир становится меньше с развитием технологий, их уникальность перестаёт выделяться.\n\nОднако в некоторых случаях эти странности оказываются чем-то большим, чем просто мимолётной диковинкой. Временами они привлекают чуть больше внимания, чем несколько случайных взглядов. И время от времени подобные существа могут в одиночку изменить ход истории.\n\n---\n\nПи Шутер был из тех пони, которые планируют абсолютно всё. Его единственная цель заключалась в том, чтобы украсть как можно больше денег из казны Тобука и вернуться домой богачом, поэтому каждый фактор и потенциальная проблема должны были быть тщательно учтены. Однако в один роковой день на его стол легло новое донесение: сообщение о том, что в пустыне неподалёку от города Тобук появилось высокое двуногое существо, не похожее ни на одно из тех, что привычны этому миру."
 TBK_AF_event_start.1.a: "Давайте узнаем, что это за существо и на что оно способно."
 TBK_AF_event_start.1.b: "Странные вещи случаются каждый день. Этот случай не стоит внимания."
 TBK_AF_event_start.1.c: "Не стоит беспокоиться. Я всегда могу отбыть пораньше, если начнутся проблемы."

 TBK_AF_event_start.2.t: "Очень незначительная проблема"
 TBK_AF_event_start.2.d: "Принцесса Селестия пропала.\n\nВ обычной ситуации это стало бы причиной массовой паники и хаоса. Ведь правительница Эквестрии была чрезвычайно важной персоной. К счастью для всех пони Эквестрии, принцесса Луна первой заметила отсутствие своей сестры. Она обыскала все уголки кантерлотского замка, но поиски не принесли результата. С тревогой Луна почувствовала, что вместе с сестрой исчезла и её невидимый глазу постоянный контроль над солнцем.\n\nСелестия совершенно необъяснимым образом исчезла, и Луна не знала никаких деталей.\n\nМладшая аликорн вернулась в свою комнату и уставилась на своё расстроенное лицо, отражавшееся в зеркале. У неё было совсем мало времени. Нужно что-то предпринять, пока пони не заметили. Что-то радикальное. Кто знает, какой хаос начнётся в Эквестрии, если её маленькие пони обнаружат, что принцесса Селестия исчезла?! Не говоря уже о множестве других проблем, с которыми придётся столкнуться Эквестрии...\n\nЛуна посмотрела на свои многочисленные баночки и тюбики для макияжа, разложенные рядом с зеркалом. Действительно, что-то радикальное...\n\n---\n\nСовершенно никак не связанным с пропажей Селестии образом в пустыне неподалёку от города Тобук появилось высокое двуногое существо, не похожее ни на одно из тех, что привычны этому миру."
 TBK_AF_event_start.2.a: "Возможно, это странное существо сможет предоставить ответы на наши вопросы."
 TBK_AF_event_start.2.b: "Сейчас есть более насущные проблемы."

 TBK_AF_event_start.3.t: "Прибытие вестника"
 TBK_AF_event_start.3.d: "Прошло немало времени с тех пор, как Джаддар Джексисзуир очнулся после битвы с Зоккой, Пожирателем Солнц. Ужасающий гнолл собрал грозную силу, но на его стороне не было света Сураэля.\n\nДжаддар огляделся, когда его конь взобрался на гребень ближайшей дюны. Эта пустыня одновременно успокаивала и пугала, ведь она определённо не была его родиной в Восточном Салахаде. Он сосредоточился на последнем, что помнил перед пробуждением в этой странной земле: могучие пустынные эльфы из его легиона Джаддари сражались с ужасными гноллами Зокки в войне за Восточные пески. Битва была жестокой, но со временем силы Зокки начали теснить войска Джаддара. Когда умирающий эльф лежал перед гноллом, его мысли устремились к семье. Джаддар прошептал молитву о их безопасности, ведь если Злобная Тьма победит, то они будут страдать вместе со всем миром. Внезапно в небе воссиял яркий, почти божественный свет, ослепивший его и полностью заглушивший битву. А затем...\n\nДжаддар предположил, что свет, должно быть, был вмешательством Сураэля. Как ещё эльф мог объяснить своё таинственное перемещение в эту чужую землю? Его войска, Пустынного легиона Джаддари, нигде не было видно, как и гноллов Зокки, надо признать. Не говоря уже о том, что с момента пробуждения Джаддар чувствовал себя... как-то не так. Он положил руку на грудь и глубоко вздохнул. Эльф чувствовал, что в нём что-то изменилось, но что именно, он не мог сказать. Но сейчас куда более насущным вопросом были поиски еды и воды. Не для того он прожил в пустыне более двухсот лет, чтобы взять и умереть от жажды.\n\nКогда Джаддар потянул поводья и направил своего коня в сторону заходящего солнца, он заметил что-то вдалеке, в противоположном направлении. Пришлось прищуриться, но эльф смог различить небольшую группу зебр, что подобно ему путешествовали по пустыне. Понаблюдав за ними некоторое время, Джаддар ещё больше запутался, так как оказалось, что животные были одеты в лёгкие одеяния из ткани, подобные тем, что носят его пустынные эльфы, а также... не может быть... — Неужели эти зебры... разговаривают друг с другом? — вслух задумался Джаддар.\n\n— Похоже, что так и есть, — согласился его конь."
 TBK_AF_event_start.3.a: "Джаддар потрясённо посмотрел на скакуна. Тот флегматично кинул взгляд в ответ."

 TBK_AF_event_start.4.t: "Друзья и монстры"
 TBK_AF_event_start.4.d: "— Я без проблем могу идти пешком, Джахорс, уверяю тебя и даже настаиваю на этом.\n\n— А я настаиваю на том, чтобы везти тебя, Джаддар. Твой вес ничтожен для меня, и я более чем рад помочь тебе.\n\nПо правде говоря, Джаддар уже действительно начал немного уставать от долгой ходьбы, но он не хотел вести себя с другим разумным существом как с рабом. — Джахорс, я не хочу обращаться с тобой как с обычным животным.\n\nДжахорс приподнял бровь, глядя на эльфа. — Я верно служил тебе всю свою жизнь, Джаддар. И не намерен останавливаться, — он чуть обогнал эльфа и повернулся к нему лицом. — Не знаю, какая мистическая сила перенесла нас сюда, но она помогла мне лучше понять себя и окружающий мир. Раньше я просто наслаждался твоим голосом и похвалами. Теперь же я вижу в тебе своего ближайшего друга, — Джахорс развернулся на месте, продемонстрировав Джаддару пустое седло на своей спине. — Позволь мне помочь тебе, как это обычно делают друзья.\n\n---\n\nВскоре эльф и конь заметили вдали поселение. Они оба почувствовали облегчение, ведь их скудные припасы иссякли ещё несколько часов назад. В предвкушении скорой встречи с цивилизацией они прибавили скорость, но по мере приближения услышали нечто уже чуть менее приятное: крики. Они прибавили скорость и увидели множество других лошадей, бегущих по дороге, пока за ними гналось странное похожее на червя существо, из пасти которого вырывались щупальца. Похоже, жители деревни были плохо подготовлены к борьбе с подобным чудовищем: хотя из чешуи монстра торчало несколько клинков и острых сельскохозяйственных инструментов, они явно не доставляли твари значительных неудобств.\n\nЧудовищный рёв, облако пыли... создание напомнило Джаддару старые легенды маснсихов о Песчаном демоне, только это чудовище было намного, намного меньше того гигантского дракона. И всё же эта тварь пыталась убить невинных, а Джаддар не для того был назначен вестником Сураэля, чтобы игнорировать Его миссию.\n\nНесмотря на то, что эльф не обменялся с конём ни единым словом, Джахорс, казалось, уже знал, что нужно делать. — Как мы поможем им, Джаддар?"
 TBK_AF_event_start.4.a: "— Чудовище выглядит слишком грозным. Мы поможем жителям деревни спастись."
 TBK_AF_event_start.4.b: "— Если клинки могут пронзить его шкуру, то стрелы и подавно. Мы дадим бой монстру."

 TBK_AF_event_start.5.t: "Спаситель"
 TBK_AF_event_start.5.d: "Сегодня был явно далеко не самый лучший день для Лайт Бринджер. Конечно, татцельвурм напал на деревню её подруги именно в тот момент, когда она была у неё в гостях. Безусловно, он был совсем крошечным, а значит, куда более проворным, чем его взрослые собратья. Конечно, Лайт оказалась единственным единорогом в округе на тот момент. И, естественно, она оставила своё оружие дома.\n\nТак что Лайт могла лишь отвлекать татцельвурма от преследования остальных жителей деревни. Кобыла едва успела увернуться от щупалец три раза подряд, а мышцы уже кричали в агонии, давая понять, что четвёртая попытка может стать последней. Она отчаянно метала в чудовище скромные магические разряды, но атаки были безрезультатны.\n\nЛайт очень жалела о том, что не осталась в Тобуке.\n\nКогда татцельвурм уже собирался снова ринуться на кобылу, её грубовато подхватили с земли и оттащили в сторону. В оцепенении Лайт смотрела на своего спасителя: какой-то... минотавр с узким носом и заостренными ушами? И вдобавок он сидел на спине крупной мускулистой лошади. Необычное существо взглянуло на неё, а затем заговорило с экзотическим, но явно властным акцентом. — Ты в порядке? — кобыла могла лишь кивнуть, всё ещё не отойдя от потрясения после внезапного появления своего таинственного спасителя.\n\nДвуногий незнакомец усадил её на землю на некотором расстоянии от татцельвурма. — Помоги собрать остальных. Я уведу это существо прочь, — Лайт отметила, что это определённо мужчина, если судить по голосу.\n\nКак только незнакомец закончил говорить, он тут же умчался прочь на своей лошади. Лайт слышала рассказы об абиссинских рабовладельцах, которые ездили на пони подобным образом, но... это выглядело совсем иначе. Эти двое явно были компаньонами.\n\nЕдинорожка покачала головой и сосредоточилась на более насущной задаче. Она поразмыслит над этим странным созданием позже – сперва Лайт должна помочь ему спасти её и других. Так что кобыла постаралась собрать вместе тех жителей деревни, кого могла найти, пока таинственная пара носилась кругами вокруг татцельвурма. Вскоре тот, по-видимому, устал или ему стало скучно, потому что в итоге червь прекратил метаться взад-вперёд и вернулся в пустыню."
 TBK_AF_event_start.5.a: "Лайт не знала, кто этот незнакомец, но он только что спас её и всю деревню."

