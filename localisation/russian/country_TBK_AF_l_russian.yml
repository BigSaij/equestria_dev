 TBK_AF_war_against_darkness: "War Against the Malevolent Darkness"
 TBK_AF_war_against_darkness_desc: "TODO war between Jaddar and Beastbane has begun, with Jadd Empire seeing it as the war against Malevolent Darkness."

 TBK_AF_declare_holy_war: "Declare Holy War" 
 TBK_AF_declare_holy_war_desc: "TODO name's in the tin, a proper holy war is officially declared against the undead that wish to snuff the life from Zebrica."

 TBK_AF_anti_undead_warfare: "Anti-Undead Warfare"
 TBK_AF_anti_undead_warfare_desc: "TODO the undead hordes are vast, mindless and fearless. Warfare against them is different than against the living. Focus is on building fortifications that can withstand the undead waves, bolstered by great minefields that blast the hordes apart."

 TBK_AF_purging_flames: "Purging Flames"
 TBK_AF_purging_flames_desc: "TODO it's been discovered that fire works especially well against the undead. Engineer companies therefore expand on flamethrower usage in the fortified positions"

 TBK_AF_total_devotion: "Total Devotion"
 TBK_AF_total_devotion_desc: "TODO there is no ifs or buts, everyone has to do their part. There is no running away from the undead and Malevolent Darkness, we must stand and fight. Desertion is severely punished."

 TBK_AF_offer_absolution: "Offer Absolution"
