 TBK_AF_everycreature_in_arms_desc: "TODO there's mass-mobilization of volunteer militias across the entire empire, spawning militia units in states with high enough conversion value."

 TBK_AF_spear_and_shield_of_surael: "The Spear and Shield of Surael"
 TBK_AF_spear_and_shield_of_surael_desc: "TODO no matter how high the price might be, no matter how much blood is spilt, there is nothing a soldier of the empire is willingly to give in the battle against the undead hordes of the Malevolent Darkness. For they are the spear and shield of Surael, and they will not be broken."

