 ### Military focuses
 
 TBK_AF_mil_intro: "Новый путь войны" # Reserved for Nila
 TBK_AF_mil_intro_desc: "Я не знаком с возможностями войны пони и зебр. Но понимаю, что должен освоить их, иначе не справлюсь со священной миссией, возложенной на меня Сураэлем. Хотя их оружие и тактика кажутся странными, это не должно обескураживать. Свет направит меня в изучении того, что поможет не знать поражений в войне против Тьмы."
 TBK_AF_desert_expertise: "Уроки войны в пустыне" # Reserved for Nila
 TBK_AF_desert_expertise_desc: "Уже много лет я живу в пустыне Салахадези. Вместе с моими легионерами мы научились выживать и сражаться в этих суровых условиях. Этими уроками мы обязаны нашим союзникам-гарпиям и друзьям среди машнихов. Я могу применить те же знания к пустыням этого нового мира."
 TBK_AF_gunpowder_wonder_weapons: "Оружие из огня, металла и света" # Reserved for Nila
 TBK_AF_gunpowder_wonder_weapons_desc: "Мне показали оружие, которого я никогда прежде не видел. Хотя эти "винтовки" слишком громкие и яркие,  они пробивают броню и плоть лучше любого лука. И их легче использовать в бою. Мне говорили, что это оружие собираются продать. В этом нет необходимости, ибо оно пригодится нам ради праведного дела."
 TBK_AF_survival_expertise: "Борьба без лишних трат" # Reserved for Nila
 TBK_AF_survival_expertise_desc: "Я жил почти без ничего, как и мои армии. И похоже, что пустыни Зебрики преподали своим обитателям те же уроки выживания. Хотя мы разные, Сураэль распорядился так, что мы можем поделиться друг с другом знаниями. Вместе мы сможем жить, не имея почти ничего, но при этом одержать победу над любым врагом."
 TBK_AF_new_kind_of_cavalry: "Новый вид кавалерии" # Reserved for Nila
 TBK_AF_new_kind_of_cavalry_desc: "Во время войны в Хуланне я не думал, что кавалерия когда-нибудь отойдёт на второй план. Но в этом мире всё совсем иначе. Хотя местных лошадей нельзя оседлать, это не означает, что они не могут сражаться. Я обучусь их методам войны."
 TBK_AF_jaddari_legions:0 "Реформировать легионы Джаддари" # Reserved for Nila
 TBK_AF_jaddari_legions_desc: "Здесь нет никакой старой империи, которую нужно восстановить. Существа этого мира не знают ни Джахера, ни Джехиса. Однако Сураэль позаботился о том, чтобы продолжать направлять меня. Но чтобы сохранить Свет и донести его до всех существ, я должен возродить легионы. Я включу в их ряды тех, кто всем сердцем принял Свет Сураэля."

