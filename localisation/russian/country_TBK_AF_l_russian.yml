 TBK_AF_jaddar_jexiszuir: "Джаддар Джексисзуир"
 TBK_AF_jaddar_jexiszuir_desc: "§YДата рождения§!: 12 нерамента 1161 года\n\n§YБиография§!: Джаддар II Джексисзуир утверждает, что происходит из рода великого Джахера та'Диранхрии, Солнечного Короля. А его мать – Сгоревшая императрица Джексис. За прошедшие с момента его рождения триста лет Джаддар стал пророком бога солнца Сураэля, предводителем эльфийского пустынного легиона и избранным вождём кочевых племён маснсиха. Также эльф женился по любви на гарпии Ясиен, и у пары родилась не менее любимая дочь по имени Джаддареза.\n\nПосле того как Сураэль открыл своему пророку великие истины на вершине священной горы Эббусубту, Джаддар понял свою главную цель в жизни: он должен распространить огонь истинной веры по всем континентам и сокрушить любые силы тьмы, стоящие на его пути. По крайней мере, именно так эльф планировал поступить до той роковой схватки с Зоккой Пожирателем Солнц. Гнолл смертельно ранил Джаддара, но прежде чем был нанесён последний удар, в небе воссиял чудесный свет, спасший его от смерти и перенесший эльфа на обширные просторы Зебрики.\n\nДжаддар – блестящий стратег и искусный лучник. Он добр, терпелив и, в отличие от многих других религиозных фанатиков, довольно прагматичен. Больше всего эльф предан истине Джадда, которая гласит, что все существа способны найти в себе свет.\n\nНовый мир может отличаться от его родного, но истина веры Джаддара осталась прежней. Как и то, на что он готов пойти ради того, чтобы донести её до каждого, кто желает слушать. Ибо как все призваны сражаться в праведной войне на Халанне, так и все будут призваны биться против Тьмы здесь.\n\n§YАвтор портрета§!: Biegeltoren (Anbennar Team)"

 TBK_AF_jahorse: "Джахорс LXIV"
 TBK_AF_jahorse_desc: "§YДата рождения§!: 15 слезопада 1424 года\n\n§YБиография§!: Джахорс – уже шестьдесят четвёртый боевой конь в роду, чьи истоки восходят к эпохе Джахера та'Диранхрии, Солнечного Короля. Он, как и многие его предки, верно служил Джаддару всю свою жизнь.\n\nЕсли бы не внезапно обретённый разум, это было бы концом истории коня. Когда Джаддар был перенесён в этот таинственный мир, новый путь вместе с ним проделал и Джахорс. Неведомым образом обычный конь преобразился телом и разумом, превратившись из простого скакуна в существо, способное говорить и понимать окружающий мир.\n\nИ теперь, когда у Джахорса появилась своя воля, он решил остаться рядом с Джаддаром. Бывший хозяин стал лучшим другом, и верный скакун служит своему наезднику способами, недоступными его предкам. Но они однозначно гордились бы своим потомком, если только смогли увидеть мир его куда более осознанными чем прежде глазами.\n\n§YАвтор портрета§!: Bunnyshrubby"

