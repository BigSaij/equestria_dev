 TBK_AF_event_military.2.t: "Современная диковинка"
 TBK_AF_event_military.2.d: "Тобук славился многими вещами, но самым примечательным является тот факт, что в прошлом этот город был складом оружия ныне покойного Короля Шторма. В городе можно найти пушки и винтовки всех видов, а поскольку подобное оружие ныне стало самым распространённым орудием войны...\n\n— Мне говорили, что здесь будет оружие, но я не вижу ни клинков, ни луков.\n\nОчень нервная пара единорогов переглянулась, пока Джаддар осматривал стрельбище, за которое они отвечали. — Ну, мистер президен... э-э-э... мистер Вестник, сэр, мы уже давно перестали их использовать.\n\n— А это что такое? — Джаддар с любопытством взял в руки длинную палку, из которой торчал тонкий кусок железа. На металлическом конце он заметил отверстие, а затем просунул внутрь палец, чтобы определить его глубину.\n\n— НЕТ, НЕ ДЕЛАЙТЕ ЭТОГО! — крикнула единорожка, магией выхватывая винтовку у Джаддара. Она вздохнула с облегчением, а затем пояснила, — Это Гаркано-Очзор, модели 989. Заряжается с казённой части, разработана в Кольтфагене. Она немного устарела, но, как и любое огнестрельное оружие, очень опасна при неправильном обращении.\n\nДжаддар не понимал, как такая вещь может быть опасной, но тем не менее отнёсся к ней с уважением. — Я никогда раньше не видел такого устройства. Не желаете ли устроить тренировку? Я хочу узнать, как оно работает.\n\n— Против винтовки это будет совершенно нечестно, — сказал другой единорог, — вы что-то говорили о луках? Представьте, если бы луки могли стрелять крошечными металлическими пульками с такой высокой скоростью и дальностью, что от них не защитит почти никакая броня. Что для их использования не нужны годы тренировок и даже значительная физическая сила. И что они довольны дёшевы в производстве. Никто и никогда больше не будет пользоваться луками.\n\nДжаддар нахмурился, слушая их слова. Он был мастером стрельбы из лука, а теперь ему говорят, что его любимое оружие безнадёжно устарело. Однако работа Сураэля должна быть выполнена, поэтому эльфу необходимо было узнать, как работает это новое оружие. — Очень хорошо. Не могли бы вы рассказать мне об этих "винтовках" и о том, как они используются в бою?"
 TBK_AF_event_military.2.a: "Злобная Тьма будет побеждена если не луками, то огнестрельным оружием."

