ла найти, пока двуногий незнакомец не вставая с лошади выпускал стрелу за стрелой в чешую татце... стоп, стрелы? Почему он использовал лук, а не огнестрельное оружие или магию? Но скептицизм Лайт исчез так же быстро, как и появился: лучник оказался настолько искусен, что вогнал несколько стрел прямиком в узкие щели между чешуйками монстра. Татцельвурм громко взревел от боли, нырнул обратно в песок и сбежал от ранившей его пары."
 TBK_AF_event_start.6.a: "Лайт не знала, кто этот незнакомец, но он только что спас её и всю деревню."

 TBK_AF_event_start.7.t: "Чудо"
 TBK_AF_event_start.7.d: "Несмотря на причинённый деревне ущерб, погибших, к счастью, не было. Местные пони и зебры занялись восстановлением, а Джаддар ненадолго прилёг отдохнуть у стены из песчаника. Джахорс устроился рядом с ним и с любопытством разглядывал маленьких лошадей. Джаддар сделал глоток воды из своего бурдюка и задумался о сегодняшних событиях. Произошло немало странных вещей, и эльф всё ещё не знал, зачем Сураэль послал его сюда и как ему лучше всего продолжать борьбу с Тьмой.\n\n— Я не знаю, что и думать про это место и его жителей.\n\nПраздные мысли Джаддара были прерваны замечанием Джахорса. Только сейчас эльф понял, насколько Джахорс очарован жителями деревни – они не только были такими же разумными лошадьми, как и он, но и, судя по всему, прожили всю свою жизнь, полностью осознавая, кто они такие. Он протянул руку и положил её на гриву Джахорса. — Я вижу народ, не похожий ни на один из тех, что я встречал прежде, и живущий не совсем привычной жизнью. Но думаю, где бы мы ни оказались, мы точно найдём друзей. И, возможно, с ними мы сможем продолжить великое дело Сураэля.\n\nНекоторое время они сидели в комфортном молчании, пока вдруг не услышали резкий крик боли из разрушенного строения. Джаддар привстал, чтобы получше разглядеть происходящее, и увидел, что несколько жителей деревни оказывают помощь жеребёнку-зебре с неприятной на вид раной на теле. Эльф проверил свой подсумок и, убедившись, что у него ещё есть пара пучков целебных трав, подошёл к раненой зебре.\n\nЖители деревни робко позволили Джаддару подойти к жеребёнку, и тот принялся осматривать рану. Однако, едва коснувшись раненой, эльф почувствовал исходящую от себя странную силу, ту же самую, что ощущал чуть ранее. Она перетекла из его руки в жеребёнка, и рана закрылась прямо у него на глазах. Джаддар удивлённо взглянул на свою руку. Неужто он только что использовал магию? Да ещё и исцеляющую? Сам он не был магом, да и не стоит забывать, что дома подобная магия считалась невозможной. Теперь у эльфа не оставалось сомнений – Сураэль послал его сюда и благословил великой силой, чтобы спасти это царство от Злобной Тьмы. — Это чудо... — зашептались столпившиеся вокруг Джаддара жители деревни. Кобылка встала и поклонилась, поблагодарив его за то, что он использовал свою божественную силу для её исцеления.\n\nДжаддар протянул руку и приподнял голову жеребёнка так, чтобы взглянуть ей в глаза. — Я не бог, — эльф встал и посмотрел на толпу, которая всё ещё была ошеломлена его исцеляющими способностями. — Я лишь скромный посланник Сураэля.\n\nЧерез пару мгновений заговорила Лайт Бринджер. — Кто такой Сураэль?\n\nДжаддар почувствовал гордость, когда начал проповедовать истину своей новой пастве. — Он – бог Солнца, наш защитник от Злобной Тьмы. Он наделил меня властью нести его послание всем, ибо кто угодно может стать частью Света Сураэля..."
 TBK_AF_event_start.7.a: "Жители деревни, словно зачарованные, внимали проповеди Джаддара."

 TBK_AF_event_start.8.t: "С такими друзьями..."
 TBK_AF_event_start.8.d: "У Уоллната Драйва было много друзей. Его собутыльники, приятели-военные, даже Алесия и Барагзен были не так уж плохи... в большинстве своём. Однако всех его друзей объединяло одно: они, как и сам Уоллнат, принадлежали к лошадиному роду. Не то чтобы быть пони или зеброй было плохо, но в последнее время Уоллнат искал более экзотических кандидатов для круга своих приятелей. Поэтому, когда один из подчинённых сообщил ему о "высоком чудаке", творящем чудеса в соседней деревне, фестрал уже знал, что делать: собрать небольшую свиту и отправиться на встречу с этим экзотическим незнакомцем.\n\nПо прибытии в деревню Уоллнат первым делом обратил внимание на толпу. В основном это были зебры, и трудно было сказать, сколько их было, но того, вокруг кого все они собрались, невозможно было не заметить: высокое двуногое существо, которое говорило властным голосом. Фестрал услышал несколько фраз вроде "бог солнца" и "свет", так что незнакомец явно был религиозен. "Ничего страшного, — подумал Уоллнат, — лишь бы он не поклонялся Найтмер Мун!"\n\nВысокое существо заметило группу Уоллната и прекратило свою проповедь. — Приветствую вас, — громко сказал он, заставив толпу повернуть головы в сторону Уоллната, — вы пришли услышать правду о Свете Сураэля и о нашей миссии для помощи ему в войне против Злобной Тьмы?\n\nИ тут Уоллнат заметил ещё кое-кого, кто стоял рядом с этим существом: очень, очень большого коня. Гораздо крупнее всех, кого он видел раньше, а ведь он встречал седельного аравийца! Конь был облачён в доспехи и броню, каких Уоллнат никогда прежде не видел, а на спине у него... было седло? Уоллнат покачал головой, решив сосредоточиться на более насущных вопросах. — Война с тьмой? Дружище, я уже много лет борюсь с тьмой, — рассмеялся Уоллнат. — Могу я узнать твоё имя?\n\n— Я – Джаддар Джексисзуир, избранный вестник Сураэля, бога Солнца, — затем Джаддар жестом указал на своего коня: — А это мой верный спутник, Джахорс, шестьдесят четвертый в своём роду.\n\nУоллнат начал приближаться к паре. Заметив, что Джахорс смотрит на него, фестрал улыбнулся и помахал копытом. Через мгновение конь помахал ему в ответ, но сделал это со странной скованностью, словно ему было непривычно так двигать копытом. ""Хм", — Уоллнат перевёл взгляд обратно на странного прямоходящего. — Чудненько. Итак, Джаддар. Можно я буду звать тебя Джадд? Я знаю несколько очень неприятных ребят, которые практически поклоняются тьме. Они причиняют неприятности мне и многим другим невинным существам. Не хочешь помочь мне поколотить их?\n\n— Если ваши слова правдивы, то я с радостью выступлю в поход рядом с вами. По тому, как на вас смотрят солдаты, я осмелюсь предположить, что вы – уважаемый военачальник. Могу ли я узнать ваше имя?\n\nФестрал протянул копыто."
 TBK_AF_event_start.8.a: "— Меня звать Уоллнат Драйв. Всегда рад завести новых друзей."

 TBK_AF_event_start.9.t: "Беспокойство торговца оружием"
 TBK_AF_event_start.9.d: "Пи Шутер сидел в своём кабинете и внимательно изучал свежую информацию. Сообщений о появлении в пустыне некого нового бога становилось всё больше, хотя некоторые из них всё же описывали это существо скорее как пророка или посланника. Для Пи Шутера сия разница не имела значения. Ему нужно было сдержать распространение этого учения, иначе бесконтрольное религиозное рвение может привести к преждевременному окончанию его деятельности в Тобуке.\n\nПони рассмотрел повнимательнее размытую фотографию существа, о котором шла речь. Оно выглядело почти как минотавр, только вместо рогов у него были заострённые уши. Несмотря на относительно непримечательный вид, Пи Шутер чувствовал... некую тревогу, глядя на это существо. Пони отмахнулся от этих мыслей, насмешливо хмыкнул и выбросил снимок в мусорное ведро. Неважно. Может, Уоллнат и пропал, но другие военачальники всё ещё были рядом и легко поддавались его внушениям. Он отправит Алесию и Барагзена разобраться с этим незнакомцем, а потом сможет вернуться к привычным делам.\n\nХотя...\n\nПи снова просмотрел отчёты. Почти каждое поселение, которое посещало это существо, в итоге присоединялось к его движению. Если, нет, когда оно прибудет в Тобук, велика вероятность, что...\n\nПони без лишних раздумий потянулся за трубкой телефона. Ему нужно было перевести как можно больше денег на оффшорные счета на тот случай, если его пребывание в Тобуке внезапно прервётся из-за захвата власти каким-нибудь фанатиком. Пони не сомневался, что тот, кто ведёт себя столь ревностно, уж точно не станет благосклонно относиться к бесчисленным теневым сделкам, на которые он пошёл, чтобы создать свою весьма эффективную схему отмывания денег."
 TBK_AF_event_start.9.a: "Возможно, Пи Шутер вернётся домой раньше, чем планировал."

 TBK_AF_event_start.10.t: "С очередными такими друзьями..."
 TBK_AF_event_start.10.d: "— Скажи мне, Уоллнат, — спросил Джаддар, направляясь вместе со своим непрестанно растущим отрядом к другому близлежащему поселению, — эти "хироптеррцы" служат богу тьмы и кошмаров, верно?\n\n— Ага, самой Найтмер Мун! Позволь-ка мне сказать тебе вот что: все слухи, что ходят них – истинная правда. Я подтверждаю это, поскольку сам там жил! Но мне никогда не нравились порядки на родине, поэтому я бросил их и выставил всю армию шутами! Но они на редкость обидчивы и теперь хотят убить меня и всех моих друзей.\n\n— Тогда они послужат первым испытанием для праведников, — заявил Джаддар, всё же ни капли не сомневаясь в исходе неизбежного конфликта. Эльф оглянулся назад. Благословение Сураэля даровало ему новую паству, и он не собирался упускать эту возможность. Он объединит эти земли и подготовит их к противостоянию со Злобной Тьмой, а после этого... Мысли Джаддара устремились к его жене и дочери. Если он действительно оказался в другом мире, то любой ценой должен найти способ вернуться обратно, к своей семье.\n\nРазмышления Джаддара прервал голос Уоллната. — Эй, взгляни-ка. Там кто-то впереди, — эльф и фестрал прищурили глаза и увидели, что издалека к ним приближается группа, сравнимая по размерах с их свитой. Через мгновение Уоллнат оживился и ухмыльнулся, — О, да это же мои приятели! — он подпрыгнул и помахал им копытом. — Алесия! Барагзен! Сюда!\n\nВскоре два отряда вплотную приблизились друг к другу. Джаддар почувствовал кратковременную тревогу, заметив, что противоборствующая группа движется словно военный отряд. Беспокойство переросло в замешательство, когда эльф не смог разглядеть их оружие. У них не было ни мечей, ни луков, только какие-то длинные палки с прикреплённым к одному из концов коротким клинком. Более того, их странные и похожие на коробки повозки, казалось, тянули сами себя. Пока Джаддар размышлял над этим, Уоллнат не терял времени и завязал диалог со своими друзьями. Иная группа в основном состояла из зебр и "пони", как их называл Уоллнат. Судя по всему, "лошади" были совершенно другим видом. Надо будет потом найти одного из их представителей, чтобы сравнить с Джахорсом.\n\nДвое собеседников Уоллната продолжали бросать на него любопытные взгляды. Через несколько минут все трое повернулись, чтобы подойти к Джаддару. Уоллнат почесал затылок копытом, — Так... Слушай-ка, Алесия и Барагзен были посланы сюда, чтобы, ну... убить тебя. Но! Они думают, что Пи Шутер – это наш босс – лжёт о том, что ты представляешь угрозу. Я сказал, что ты поможешь мне положить конец всем плохим вещам, которые творятся здесь в округе, и они хотят получить доказательства того, что ты на самом деле хороший пони... то есть парень, способный и всё такое. Не поможешь мне?\n\nДжаддар кивнул, спускаясь с Джахорса. Его другу нужна была помощь, так что эльф убедил военачальников..."
 TBK_AF_event_start.10.a: "...показав им свои божественные силы, явив Свет Сураэля."
 TBK_AF_event_start.10.b: "...продемонстрировав свои отточенные боевые навыки."
 TBK_AF_event_start.10.c: "...произнеся вдохновляющую речь, что подчеркнула его благочестие и авторитет."

 TBK_AF_event_start.11.t: "Объединённые целью"
 TBK_AF_event_start.11.d: "По правде говоря, ранее Лайт Бринджер не представляла себя в роли оратора-мотиватора и импровизированной заместительницы главы религиозного движения. Ей больше нравилось докучать окружающим своими рассказами в жанре бульварной фантастики, но кобыла полагала, что обращение к эмоциям и желаниям своих фанатов можно легко соотнести с тем, чем она сейчас занималась. В данном случае речь шла о разрешении спора между гражданским и одним из наёмников Барагзена.\n\nОни спорили уже некоторое время, причём гражданский утверждал, что Джаддар наконец-то спасёт их родину от морального упадка, а наёмник в свою очередь настаивал, что Джаддар просто помогает Барагзену стать хозяином его законных владений. Вскоре Лайт Бринджер уладила этот спор, объяснив, что эти две цели вовсе не исключают друг друга. Ведь Джаддар сказал, что "под светом Сураэля найдётся место для всех". Правда, кобыле пришлось пояснить, что она не является представительницей этого самого Сураэля и не говорит от его имени.\n\nЛайт Бринджер взглянула вперёд и окинула взглядом марширующие колонны последователей новой веры, которые, казалось, собрались буквально из ниоткуда за невероятно короткое время. Возглавлял их, конечно же, сам Джаддар, который решительно смотрел на далёкий, но неуклонно приближающийся Тобук. Их следующая цель – освободить этот город от ложных обещаний его фальшивого президента. Дух верующих был приподнят, и все присутствующие были уверены, что как только они займут столицу этой республики, в Тобуке, а возможно, и во всей Зебрике произойдут великие перемены."
 TBK_AF_event_start.11.a: "Но какие именно?"
 
 TBK_AF_event_start.12.t: "Президентский долг"
 TBK_AF_event_start.12.d: "Взятие Тобука оказалось весьма разочаровывающим. Силы Джаддара были готовы к бою, но сопротивления им практически не оказали. Более того, жители города, казалось, были почти что рады их видеть. Только в Капитолии нашлись стражники, готовые сражаться, но Джаддар, продемонстрировав великолепные навыки переговорщика, почти что чудесным образом убедил их сдаться, а не жертвовать своими жизни за президента, который совершенно не ценил их.\n\nОднако сам президент в столице отсутствовал. Джаддар уже собирался организовать поиски, но тут случайно наткнулся на жеребца, который пытался проскользнуть мимо его сил, скрыв свою личность с помощью плаща с капюшоном. Жеребец был тут же задержан и лишён маскировки.\n\n— Уверяю вас, я вовсе не пытался бежать, — нагло врал сквозь стиснутые зубы Пи Шутер, — я частенько тайно посещаю рынок, чтобы оценить, как простые пони относятся к моим экономическим изменениям.\n\nДжаддар спешился с Джахорса, затем встал на колени перед всё более отчётливо нервничающим президентом. — Пи Шутер. В каком-то смысле ты талантливый лидер. ТТы знаешь, как заставить других выполнять твои приказы, что им сказать и как сделать, чтобы добиться желаемого результата, — Джаддар сделал паузу, а затем оглядел своё окружение. Казалось, что все сопровождающие с нетерпеливым интересом ждали, как эльф поступит с тем, кто пытался его убить. — И всё же ты проявляешь нечестность по отношению ко мне. И к самому Сураэлю. Почему?\n\nПи Шутер изобразил свою лучшую президентскую улыбку и удвоил старания. — Я никогда не лгал никому. Я всегда думал лишь об интересах Тобука и его граждан.\n\nДжаддар был разочарован. Подобные существа часто оказывались неспособны изгнать Тьму из своего сердца. Обычно он ставил им свой стандартный ультиматум: "присоединяйся или будешь изгнан", но время, проведённое с новыми друзьями, натолкнуло его на иной подход. Эльф протянул руку и положил её на плечо Пи Шутера. — Раз ты так сильно печёшься о благе своего народа, то будешь заниматься именно тем, что и проповедуешь. Ты станешь моим государственным деятелем и будешь управлять делами моей империи, в то время как я буду распространять Свет Сураэля по всей этой земле. Таков твой священный долг. Но знай, что тебя будут охранять, дабы обеспечить твою безопасность, поскольку я подозреваю, что многие будут действовать против нас.\n\nНа лице Пи Шутера появилось выражение ужаса, когда он осознал, что вернётся домой к жене и детям ещё очень нескоро. Джаддар не обратил на это внимания и встал под одобрительные возгласы своей паствы. Это было выдающееся достижение, но впереди его ждали ещё большие испытания."
 TBK_AF_event_start.12.a: "Свет Сураэля спасёт Зебрику."

 ### Main tree events

 TBK_AF_event_general.1.t: "Попытка побега"
 TBK_AF_event_general.1.d: "Прошло некоторое время с тех пор, как Пи Шутера отправили, фактически, под домашний арест. Последователи Джаддара не использовали это слово, но пони прекрасно знал, что его новая работа в этом теократическом государстве негласно предусматривала запрет на выезд. Многочисленные охранники, окружавшие его поместье, были тому подтверждением.\n\nОднако Пи был хитрым жеребцом. Его милая Мейфлауэр ждала своего муженька дома, и, хотя на оффшорных счетах он накопил едва ли достаточно средств, чтобы выплатить долг своей семьи, пони знал, что эти деньги бесполезны, если он не вернётся в Эквестрию, чтобы снять их.\n\nТак что поэтому Пи Шутер стоял на балконе своей резиденции в глубокой ночи, ожидая возможности убраться отсюда. Ему удалось наскрести достаточно денег, чтобы подкупить пони-доставщика из местной закусочной, что продавала сенобургеры, чтобы он сделал крюк возле его дома. Так что, если повезёт...\n\nИ тут пони наконец-то заметил движение в переулке внизу. Вот оно! Пони тянет тележку с сеном! Пи Шутер терпеливо дождался, пока телега не оказалась прямо под его балконом, и прыгнул вниз. Пони скривился, упав на кучу сена. Это было не самое мягкое приземление, но первый этап пройдён. Теперь оставалось только добраться до порта и...\n\n— Мистер Шутер! Вы в порядке? — раздался громкий голос неподалёку.\n\nКонские яблоки. Пи повернулся и увидел, что к нему бежит один из охранников. Пони мысленно обругал себя. Да, он знал, что у этого плана мало шансов, но ему следовало сообразить, что повозка была единственной интересной вещью в данный момент, так что стража, конечно же, внимательно следила за ней!\n\nСтражник подошёл к Шутеру и помог ему спуститься с тележки. — Вам следует быть осторожнее, мистер Шутер! Балкон высокий и опасный! Вам очень повезло, что эта телега с сеном очень удачно оказалась внизу и смягчила ваше падение!\n\nПони заставил себя улыбнуться. — Да-да. Моя ошибка."
 TBK_AF_event_general.1.a: "Похоже, Пи, рейс Тобук-Эквестрия откладывается на сегодня."

 TBK_AF_event_general.2.t: "Вторая попытка побега"
 TBK_AF_event_general.2.d: "— Да где же он... — бормотал себе под нос Пи Шутер, пока охранники провожали его в офис. В последние несколько месяцев во время поездок на работу и обратно он заметил проход между двумя зданиями, который показался пони перспективным местом для побега от своей свиты. Пи Шутер потратил уйму времени, запоминая расположение улиц на другой стороне, чтобы максимально увеличить расстояние между собой и стражей, прежде чем они поймут, что он пропал.\n\nК счастью, охранники не посчитали его предыдущий прыжок с балкона попыткой побега, иначе они куда более бдительно относились бы к своей работе. Кроме того, у Пи Шутера сложились неплохие отношения с некоторыми из них, и он убедил их разрешить ему ходить на работу пешком, а не ездить на заднем сиденье уже бывшей президентской машины. "Глоток свежего воздуха полезен для организма", — как он выразился тогда.\n\nОни шли по улицам, и парочка граждан бросали любопытные взгляды на вооружённый эскорт, сопровождающий долговязого земного пони. Взгляд Пи приметил приближающийся красный логотип бара. Вот оно! Проход сразу за ним. Пони достал из-под плаща стеклянную бутылку и приготовился. Оказавшись рядом с проходом, он бросил бутылку и пнул её копытом влево. Она разбилась о бордюр дороги, и, когда головы охранников повернулись в сторону звука, Пи бросился направо, в проход, что вёл к долгожданной свободе.\n\nХотя земному пони не стоило оглядываться, он не мог устоять перед соблазном увидеть выражение растерянности на лицах своих охранников, когда они поймут, что... — Ой! — вскрикнул тонкий голос, когда Пи Шутер налетел на маленькую кобылку.\n\n— Что это было? — спросил один из стражников. Глаза Пи Шутера расширились, когда он посмотрел вперёд, на кобылку, что преграждала ему путь. У него попросту не осталось времени, чтобы проскочить мимо неё и сбежать до того, как стражники...\n\n— Сэр? Я потерялась, не могли бы вы помочь мне найти мою маму? — спросила кобылка. Пи скрипнул зубами. У него не было на это времени!\n\n— Мистер Шутер! — один из стражников заглянул в проход и увидел, как Пи тянется к жеребёнку. Стражник позвал своих товарищей, а затем последовал за беглецом-неудачником. — Как великодушно с вашей стороны, мистер Шутер! Эта кобылка потерялась, а вы готовы опоздать на работу, чтобы помочь ей! Не волнуйтесь, мы сделаем крюк, чтобы вернуть её домой!"
 TBK_AF_event_general.2.a: "Конские яблоки."

 TBK_AF_event_general.3.t: "Третья попытка побега" #Podrick
 TBK_AF_event_general.3.d: "В третий раз повезёт, Пи Шутер не сомневался на этот раз. Он тщательно перепроверил каждый шаг своего плана и подготовился к любым неожиданностям. Земной пони пробыл вдали от семьи гораздо дольше, чем планировал, а деньги, которые он украл, всё ещё лежали на недоступном счету. Так близко и так далеко... Кто знает, на какие жертвы придётся пойти его любимой Мейфлауэр, чтобы избежать выплаты непосильного долга?\n\nТеперь, пробежавшись по всем пунктам плана в последний раз, Пи Шутер начал приводить его в действие. Сперва он предложил своим охранникам пообедать в ресторане у причала, чтобы насладиться обществом друг друга. Они искренне верили, что земной пони их друг, и поэтому охотно согласились, не заподозрив подвоха. Пи Шутер специально подобрал ресторан с туалетом, расположенным вдали от обеденной зоны, и выбрал именно тот день, когда это предприятие получало поставку из-за границы.\n\nЗаказав еду, Пи Шутер стал ждать и наконец-то услышал со стороны порта протяжный звук корабельного гудка. Это был сигнал, сообщавший о том, судно вот-вот отчалит. Так что земной пони встал из-за стола, чтобы сходить в туалет. Свернув за угол и скрывшись из виду, он направился отнюдь не в уборную, а в предназначенную только для персонала зону, не обращая внимания на тех, кто пытался остановить его. Пи Шутер выскочил через заднюю дверь кухни и со всех ног помчался к кораблю. У трапа он заметил поджидающего его жеребца и кивнул ему. Пи Шутер уже заплатил кое-каким пони на этом грузовом судне, чтобы те подкинули его до Пуэрто-Кабальо. Там он пересядет на другой корабль до Эквестрии и наконец-то вернётся домой.\n\nПи поднялся на судно по трапу и сразу же направился на нижнюю палубу. Земной пони позволил себе присесть отдохнуть рядом с какой-то бочкой с товарами и в кои-то веки расслабиться, как только судно удалилось от порта на достаточное расстояние. Он вздохнул с облегчением, а затем выглянул в иллюминатор.\n\nИ к своему своему ужасу Пи Шутер увидел военный корабль, идущий наперерез судну, которое должно было отвести его домой. Ну чем их там привлёк именно этот корабль?! Каждый день в порт Тобука прибывали и отчаливали десятки судов! Земной пони встал и заглянул в бочку, к которой прислонился. Его сердце пропустило удар, когда Пи увидел внутри десятки бессистемно сложенных винтовок, вместо ожидаемых им продуктов питания. Бывший президент Тобука почувствовал, как корабль бросил якорь, когда военное судно подошло к нему. Скоро проверяющие взойдут на борт, поэтому Пи уселся обратно и смирился со своей участью.\n\n---\n\n— Мистер Шутер, сэр! Ваш талант и инициатива достойны уважения! Мы и понятия не имели, что это судно перевозит оружие, но вы заметили контрабанду раньше всех! — вечно весёлый охранник земного пони помог ему спуститься по трапу. — Мы увидели из окна ресторана, как вы поднялись на судно, и поняли, что у вас явно была веская причина на это! И теперь, когда мы видим всё это нелегальное оружие, то прекрасно понимаем, почему. Спасибо, что помогли нам поймать этих контрабандистов, мистер Шутер!\n\nНа этот раз земной пони даже не пытался изобразить улыбку."
 TBK_AF_event_general.3.a: " — Ага... Конечно."

 TBK_AF_event_general.4.t: "Четвёртая попытка побега" #Podrick
 TBK_AF_event_general.4.d: "Пи Шутер был уже на пределе. Он испробовал почти все способы, кроме, пожалуй, откровенных убийств: взятки, отвлекающие манёвры, даже бегство средь бела дня, но каждый раз его ловили и возвращали в поместье. Было ли это чудом или жестоким поворотом судьбы, что его охранники ДО СИХ ПОР так и не поняли, что он раз за разом пытался сбежать, земной пони не знал. Но Пи не сомневался, что нужен своей семье, а она – ему и поэтому не отчаивался. Уровень стресса был все эти годы был столь высок, что когда в очередной день одна из охранниц привычно открыла дверь спальни, чтобы сообщить жеребцу, что ему пора на работу, Пи Шутер окончательно сломался и прибег к тактике, которую когда-то считал ниже своего достоинства.\n\nОн начал умолять.\n\n— Послушайте, помогите мне, пожалуйста. Мне нужно домой. Моя жена, мои жеребята – им нужен отец. Я слишком долго отсутствовал и не хочу, чтобы они выросли без меня!\n\nОхранница в шоке прикрыла рот копытом. — Я... и понятия не имела, мистер Шутер! Ваша семья всё ещё в Эквестрии, городе Мейнхеттене, улица Магнолий, дом 1, квартира 43?\n\nПи даже не стал пытаться допытываться, откуда вообще она это знает. — Да, — продолжил умолять он, — пожалуйста, мне нужно снова увидеть свою семью. Вы можете мне помочь?\n\nК его абсолютному удивлению, стражница понимающе улыбнулась и кивнула. — Разумеется я помогу. Но это займёт некоторое времени, ладушки?\n\n---\n\nНеделю спустя охранница Пи нарушила привычное расписание и привела жеребца в порт на рассвете. Она велела ему ждать прибытия следующего судна. Пи Шутер ещё раз сердечно поблагодарил её, а затем стал терпеливо наблюдать за восходом солнца, пока стражница уходила прочь. Однако как раз в тот момент, когда к пирсу начало приближаться какое-то судно, жеребец услышал позади себя до боли знакомый голос. — Пи Шутер, ты не выглядишь здоровым. Скажи мне, в чём дело?\n\nКонечно же, это был Джаддар собственной персоной. Пи продолжил наблюдать за кораблём, а Джаддар сел рядом с ним. — Я скучаю по своей семье. Я не хочу, чтобы они думали, будто я их бросил, — по голосу Пи было ясно, что он уже сдался, — но ты не понимаешь, да? Ты хочешь, чтобы я служил твоему драгоценному богу солнца, а не уделял время тому, что действительно важно.\n\nДжаддар положил руку на плечо жеребца. — Я тебя понимаю, Пи. Я, как никто другой, понимаю, как тяжела разлука с семьёй, — он указал на трап корабля. Сердце Пи подскочило в груби прямиком к горлу, когда он увидел, как его жена и жеребята сходят с трапа. — Когда твоя охранница рассказала мне о твоём бедственном положении, я сразу же приказал привести их сюда. Я сделал это для тебя, ибо я забочусь обо всех, кто служит Свету, даже если они не верят в него или не понимают, почему. Всё, о чём я прошу – это чтобы ты продолжил заниматься государственными делами.\n\nВпервые за много лет Пи Шутер улыбнулся."
 TBK_AF_event_general.4.a: "— Спасибо... Я больше не подведу."

