 ### Characters ###
 FAT_warmaster_dawnclaw:0 "Воитель Донкло"
 FAT_warmaster_dawnclaw_desc:0 ""I never wanted this. I never wanted to unleash my legions. Together we could banished the ignorance of the old Empire... But you betrayed me. You betrayed us all. You stole power from the gods and lied to your subjects. Griffonkind has only one chance to prosper. If you will not seize it, §Rthen I will!"§!\n\n"So let it be war! From the Valley of Evi to the Arcturian Rim! Let the Griffking boil! Let the Herzland fall! Though it takes the last drop of my blood, I will see Griffonkind freed once more!"\n\n"And if I cannot save it from your failure, Grover... §Rthen let Griffonia burn!§!""
