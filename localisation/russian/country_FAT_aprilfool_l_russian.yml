 ### Characters ###
 FAT_warmaster_dawnclaw:0 "Воитель Донкло"
 FAT_warmaster_dawnclaw_desc:0 "Фердинанд Донкло никогда не был существом, способным смирится с тем, что ему отказывают в том, на что он, по его мнению, имеет право. Когда Император, по-видимому, умер, этот генерал надеялся использовать остатки императорской армии, чтобы создать своё собственное королевство. Однако когда Император "ожил", он быстро одумался, что было продиктовано желанием втереться в доверие к тому, что, как считал Донкло, было силой, не имеющей себе равных. И всё же даже Гровер смог оскорбить Фердинанда - видя, что имперская армия становится второстепенной по сравнению со Звёздными Рыцарями, и будучи лишённым чести самому стать одним из них, тот затаил обиду на весь Империум.\n\nНапав на Архректора Доминуса и завладев формулой вместе с группой Звёздных Рыцарей-предателей, Донкло бежал на север, чтобы использовать новоприобретённые знания на себе, прежде чем захватить контроль над республиканской армией в Клаудбьюри. С их помощью Воитель планирует сразиться с Императором и создать царство, которого он заслуживает.\n\nОднако без тщательной точности Архректора использование формулы, возможно, и дало желаемый результат Фердинанду, но это наложило отпечаток на его и без того пошатнувшееся здравомыслие. Шёпот в темноте взывает к нему, маня погружаться всё глубже и глубже в жестокую развращённость, предлагая взамен власть.\n\nВ то время как некоторые медленно погружаются во тьму, Фердинанд Донкло прыгнул в неё головой вперед, и мир сгорит вслед за ним."
