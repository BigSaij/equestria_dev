daring.20.t:0 "Чрезвычайный референдум" #event for when the solar empire appears
daring.20.desc:0 "Когда впервые появилась новость о предположительной трансформации Селестии, в это сперва мало кто поверил. Они утверждали, что это нелепость. "Не говори так, Селестия никогда бы не поступила подобно Найтмер Мун". И всё же, по мере того как поступало всё больше и больше информации о радикальных структурных изменениях, произошедших в эквестрийском правительстве, это быстро стало неоспоримым.\n\nСелестии и Эквестрии больше не было. "Дейбрейкер" и "Солнечная Империя" стали новой реальностью.\n\nЭто осознание стало причиной, пожалуй, самого жаркого спора в эквестрийской истории: признать ли Дейбрейкер Селестией или отказаться поклониться этой извращенной версии Солнечной Принцессы.\n\nПримечателен тот факт, что пони из Ложи Дружбы отказались занять официальную позицию по этому вопросу, хотя любому стороннему наблюдателю было ясно, что организация находится на грани жестокого раскола из-за их почти фанатичного почитания Селестии как божества. Также стоит отметить, что большая часть гражданского населения юго-востока, похоже, готова присоединиться к Дейбрейкер: многие заявляют, что они "устали от войн" или что "Селестии давно пора что-то сделать со всеми проблемами в Эквестрии".\n\nА вот Дэринг Ду на протяжении всего референдума никак не высказывалась, уверенная в том, что пони юго-востока сделают единственно разумный выбор."
daring.20.a:0 "В любом случае, всё уже никогда не будет как прежде."

daring.21.t:0 "Выборы" #podrick
daring.21.desc:0 "В итоге на выборах появились четыре кандидата. Представляющий Ложу Дружбы Гуд Ворд говорил от имени большинства пони, которые благоволили Селестии и ценностям, которые она отстаивала. Хотя его взгляды на принцессу были несколько более восторженными, чем у большинства, многие пони всё же думали примерно также.\n\nКресент Глоу, бывшая офицер Ночной Стражи из Аякачтли, получила значительное число голосов от фестральего населения. Она, как преданная последовательница принцессы Луны, решительно отвергала Найтмер Мун, утверждая, что весь её народ на протяжении многих поколений кормили ядовитыми убеждениями, а также заявила, что "лунаризм" по своей сути не противоречит гармонии.\n\nВождь Майта, выходец из местных племен, стал неожиданным кандидатом в гонке. Он чрезвычайно харизматичен и непринуждён, так что эти особенности характера снискали ему большую популярность. Некоторую часть его поддержки можно связать со многими рекреационными и природоохранными мерами, которые он желает реализовать для коренного населения. Но в основном его взгляды были очень простыми: Майта просто хочет, чтобы жеребята всех пони росли в безопасном месте.\n\nНо пожалуй, самым шокирующим кандидатом стал доктор Кабальерон, который, похоже, очень удачно использовал свой статус "злодея и соперника" Дэринг Ду, поскольку многим поклонникам книг про Дэринг Ду он втайне нравился больше, чем титулованная искательница приключений! Несомненно, командующей будет что сказать по этому поводу в случае его победы. Особенно если учесть, что он сражался против нас во время войны!\n\nРезультаты кандидатов были очень близки, но в итоге только один из них набрал достаточно голосов, чтобы стать президентом. И это..."
daring.21.a:0 "...вечно верный Гуд Ворд!"
daring.21.b:0 "...Кресент Глоу, что отвергла Найтмер Мун!"
daring.21.c:0 "...чудной и крупный вождь Майта!"
daring.21.d:0 "...Доктор Кабальерон?! Но как?"

