daring_harmony.8.t_harmony:0 "A Hopeful Night" #Endbeats
daring_harmony.8.desc_harmony:0 "Crescent dropped her pen and gazed at the proposition she had written under the desk lamp’s light. Countless words lined the page, highlighting the key differences between the Lunarists and Nightmarists. Tomorrow, she would bring this before her citizens in hopes that ignorance would no longer remain prevalent in the Equestrian Southeast. At least in government writing, she and her followers would be separate from Nightmare Moon’s terror, and Chiropterrans would be alienated from the Fourth Tribe.\n\nThe pony spun her chair to the side and gazed out the window. Not a single living creature walked through the streets, and the buildings along the road emanated pure darkness from their windows. Crescent Glow raised the window, letting in the sound of the buzzing street lights and the subtle symphony of crickets. She momentarily closed her eyes and felt the embrace of the night breeze, then tilted her neck up and looked up. A full moon accompanied by a sea of stars floated before her, illuminating the sleeping city below.\n\nCrescent looked at an dimly lit picture of the former princess on her desk. "Why did you do it, my Princess?" she asked, "Why did you allow the Nightmare to take over?"\n\nShe felt tears well up in her eyes as she grit her teeth. She put her hooves together and closed her eyes. "Please come back, Princess Luna. Please, please, please," she begged, hoping her Princess would hear her words. She squeezed her hooves harder and harder until the point the appendages touched became numb. Her eyelids clamped even tighter. Her prayer, even louder.\n\nBut time passed, and no miracle occurred. Crescent opened her eyelids and looked at her hooves as they regained color. Would Luna even hear her words? Was she even conscious within the Nightmare?\n\nThe mare sighed and wiped her eyes. Though she no longer had her Princess, at least Celestia was still here. She was warm and kind, even if she didn’t represent the bat ponies. Crescent chuckled as she felt a little jealous towards Good Word.\n\n"Enough of that, Crescent. You’re better than that," she muttered to herself. "Who knows, perhaps Luna is still there."\n\nShe closed her window and grabbed the paper off of her desk. Crescent looked up once more at the night sky before turning off her lamp."
daring_harmony.8.t_resistance:0 "A Lonely Night"
daring_harmony.8.desc_resistance:0 "TODO - Crescent Glow breaks down into tears while doing government paperwork at night for separating "Lunarism" from "Nightmarism". She looks at the beautiful night sky and sincerely wishes that things could go back to normal, but she knows it will never happen. Ends with her finishing her paperwork. This event must make sense for any of the following scenarios: EQS dead/NLR alive, SOL alive/NLR alive, SOL alive/NLR dead, SOL dead/NLR alive"
daring_harmony.8.t_solar:0 "A Heartbroken Night"
daring_harmony.8.desc_solar:0 "TODO - Crescent Glow breaks down into tears after her parliament denied her motion to separate "Lunarism" from "Nightmarism". She sincerely wonders what she's even doing now that she and her ponies are effectively preparing to kneel and worship a twisted version of Celestia. She gets angry at how awful everything has become now that both princesses have become evil and her ponies are about to as well. Ends with her trashing her office and leaving it, possibly abandoning her post."
daring_harmony.8.a:0 "Same answer and effects for all variants"

