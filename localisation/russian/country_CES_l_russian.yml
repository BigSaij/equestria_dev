### Civil War events #####

daring.1.t:0 "От книжной героини к настоящей"
daring.1.desc:0 "Всё случилось так быстро.\n\nА.К. Йерлинг раздавала автографы в Стейблсайде, когда пришли новости. Найтмер Мун вернулась? Началась гражданская война? В мгновение ока некогда мирная страна Эквестрия раскололась на множество частей. Связь по всей Эквестрии была разорвана, так как сторонники Найтмер Мун саботировали практически все способы передачи информации из одного места в другое.\n\nСтейблсайд оказался отрезан от Эквестрии, и его жители начали паниковать.\n\nВдруг странно знакомая пони начала объединять испуганных пони. Многие были растеряны: да как это вообще возможно, это же персонаж серии книг? Лишь миф. И всё же Дэринг Ду летала по городу с мегафоном, призывая пони быть храбрыми. У неё быстро появились сторонники, так как пони поняли, что это всё взаправду.\n\nВскоре Дэринг Ду организовала достаточно пони, чтобы распространить информацию о том, что не все в этом уголке Эквестрии хотят наблюдать за тем, как Найтмер Мун захватывает Эквестрию. Когда вести дошли до соседних городов, многие пони-единомышленники стали стекаться в эту импровизированную организацию, выступающую за восстановление мира и гармонии.\n\nИ так родилось Селестийское Сопротивление."
daring.1.a:0 "Однако они так и не задались вопросом, что же случилось с А.К. Йерлинг."

daring.2.t:0 "Импровизация на войне"
daring.2.desc:0 "— Каковы ваши приказы, командующая?\n\nДэринг Ду могла поклясться, что за последние несколько недель ей задавали этот больше раз, чем было слов во всех её книгах вместе взятых. Изначально она собиралась только дать начальный толчок движению сопротивления против лунаристов, провозгласивших этот регион частью своей "Новой Лунной Империи", но никто другой не захотел взять бразды правления в свои копыта и возглавить эту самопровозглашённую армию.\n\nАрмия держалась на удивление хорошо, о чём свидетельствовал тот факт, что она до сих пор не была полностью разгромлена. Просто чудо, что они смогли организовать хотя бы простейшую оборону против хорошо обученных и воинственных фестралов.\n\nК счастью, Дэринг получила полное содействие со стороны Стейблсайда и близлежащих городов. Хотя местные пони по-прежнему считали себя частью Эквестрии, отключенные телефонные линии и всеобщий хаос, наступивший после начала гражданской войны, означали, что они, по сути, оказались собственной импровизированной страной. У них не было своего правительства, и они держались исключительно на импровизированной армии и одной пони, которая возглавляла их.\n\nКо всему прочему, некоторые критики её книг каким-то образом умудрялись постоянно находить её, чтобы высказать свои претензии относительно того, что её военные стратегии "не соответствуют тому, что бы сделала Дэринг Ду в оригинальной трилогии"."
daring.2.a:0 "Она бы отдала что угодно, чтобы вернуться к менее масштабным приключениям..."

daring.3.t:0 "Ночь почти прошла"
daring.3.desc:0 "Весть о том, что ряды учеников Найтмер Мун дрогнули и они начали бежать от наших солдат, пришла вчера поздно вечером. И было вполне уместно, что последние силы лунаристов сложили оружие и сдались на рассвете.\n\nХотя в последнее время они проявляли к нам лишь ненависть, мы должны быть лучше их. И мы, и они — эквестрийцы, даже если они этого не видят. Если наши бывшие враги не предадут нашу доброту, мы будем относиться к ним так, как должны относиться ко всем пони: как к друзьям."
daring.3.a:0 "Чтобы бороться за гармонию, мы должны быть готовы проявлять милосердие."

daring.4.t:0 "Помощники"
daring.4.desc:0 "Не каждый день "вымышленная" авантюристка, пишущая книги о себе под псевдонимом, оказывается во главе армии разношёрстных борцов за свободу, сражающихся против фанатичных культистов Найтмер Мун, кровожадных наёмников и, что хуже всего, социалистов. Не говоря уже о том, что некий болтун постоянно следовал за ней в зоны активных боевых действий, чтобы пожаловаться на то, что Дэринг Ду из оригинальной трилогии поступила бы иначе. Его звали Квиббл Пэнтс, верно?\n\n— ...а на странице 137 книги "Дэринг Ду и Сапфировый Камень" цитата ЧЁТКО ЗАЯВЛЯЕТ: 'Дэринг Ду никогда бы не стала намеренно подвергать опасности себя или других!' Более того... — Он продолжал разглагольствовать подобным образом о мельчайших деталях.\n\n— Развелось же критиков... — Пробормотала Дэринг себе под нос. К счастью, помощь пришла в виде двух пони, которые недавно помогали ей в организации сил. Первый - молодой, опрятно одетый жеребец по имени Гуд Ворд, а второй... внушительных размеров жеребец средних лет. Он был одет в традиционные одежды уроженцев эквестрийского юго-востока, что были похожи на платье. Вождь Майта, вспомнила она его имя.\n\n— А, командующая Ду! Хорошо, что вы здесь! — воскликнул вождь Майта, не обращая внимания на странного земного пони, который доставал её. Он подошел к Дэринг Ду и заключил её в крепчайшие объятия, которые застали её врасплох, — Я собрал всех членов своего племени, как ты и просила! А также нескольких соседних! Они присоединятся к битве под твоим знаменем.\n\nДэринг с трудом могла дышать. — Рада... видеть... и тебя тоже... Дай мне воздуха!\n\nКогда вождь Майта отпустил её, к ней с восторженной улыбкой подошёл Гуд Ворд. — Приветствую вас, командор Дэринг. Вам будет приятно узнать, что вы пользуетесь полной поддержкой Ложи Дружбы, а также немалого числа пони в городах, где мы создали Ложи. Ваше послание о борьбе за гармонию распространяется далеко и широко... ну, настолько далеко и широко, насколько это возможно без дальней связи.\n\nДело шло лучше, чем она ожидала. — Спасибо вам обоим. Пожалуйста, проследите, чтобы все новобранцы прошли хотя бы базовую подготовку, прежде чем их отправят в бой. И можете звать меня просто Дэринг Ду. — Она кивнула, а затем удалилась, чтобы попытаться избежать непрекращающейся критики со стороны Квиббла.\n\nГуд Ворд и вождь Майта переглянулись. — Но ведь она нами командует, верно? — Оба пожали плечами."
daring.4.a:0 "— Будет сделано, командующая!"

daring.5.t:0 "День на стрельбище" #Sentry
daring.5.desc:0 "Дэринг Ду заглянула в планшет и посмотрела на тренировочную площадку перед собой. У неё были сомнения, когда разрабатывались планы, но, увидев, как пони целеустремленно тренируются даже с тем ограниченным снаряжением, которое у них имелось, эти сомнения оказались беспочвенными. Уже сейчас десятки пони летали по воздуху, выполняли базовые упражнения и тренировались на стрельбище.\n\nПрогуливаясь по внутреннему двору, Дэринг не могла не прислушиваться к разговорам новобранцев между собой. Эти отважные души, сражавшиеся за гармонию, говорили о доме и надежде. Она улыбнулась, услышав, что некоторые из них интересуются, как дела у их друзей, которые записались до них.\n\nДэринг ускорила темп.\n\nЕё мысли заглушил оглушительный треск со стороны стрельбища, за которым последовала череда ругательств. Подойдя к стрельбищу, Дэринг увидела, как кобыла борется с противотанковым ружьем, которое было почти с неё по размерам. — Да ладно! Я же только что починила эту дурацкую штуку...\n\nДэринг подошла и перехватила взгляд кобылы. Когда они приготовились к очередному выстрелу, Дэринг сняла винтовку с предохранителя, заставив кобылу удивленно посмотреть на неё. — За последние несколько месяцев этой штуке пришлось поработать больше чем за предыдущие годы, и я не удивлена, что она ворчит. — Сказала Дэринг, поглаживая оружие.\n\n— Я могу это понять, но просто... — Кобыла вздохнула. — Скоро я буду полагаться на это оружие, и я не могу позволить ему сломаться в час нужды. Ведь если это произойдёт, то...\n\nНевысказанные слова на мгновение повисли в воздухе и Дэринг смягчила свой взгляд. — За годы работы я убедилась, что не слишком надёжное оружие всегда срабатывает в критический момент. Нужно только иметь смелость доверять своему оружию до конца.\n\nКобыла сглотнула и посмотрела на винтовку. — А что, если у меня нет такой смелости? — Дэринг улыбнулась."
daring.5.a:0 "— Но ты же здесь, не так ли?"

daring.6.t:0 "К вашим услугам, командующая" #Sentry
daring.6.desc:0 "После заключения договоров со Стейблсайд Традишн Ко. Дэринг Ду решила прогуляться по докам Стейблсайда. Освежающий запах океана бодрил её и взгляд Дэринг остановился на доке, где чинили повреждённый эсминец.\n\nНад кораблём трудилась до странности эффективная команда, состоящая из пегасов и нескольких грифонов, а высокая синяя кобыла-единорог передавала материалы и отдавала распоряжения. Подойдя ближе, Дэринг заметила, насколько сильно единорожка сосредоточена на своей команде. Она оказалась прямо за спиной кобылы, а та так и не оторвала взгляда от материалов, которые переносила.\n\nВ конце концов Дэринг пришлось заговорить. — Похоже на... — Её неожиданное обращение испугало кобылу, заставив ту потерять контроль над металлическим листом, который она проносила мимо. В ту же секунду Дэринг бросилась вперёд, чтобы убрать кобылу с пути листа.\n\nКогда пыль осела, кобыла вздрогнула и открыла глаза. — Ой... Почему вы... Подождите, к-командующая Дэринг? — Она моргнула, узнавая гостью, нетвёрдо встала и протянула копыто Дэринг. — Я-я - Азур Блисс, "новая" капитан этого корабля. Чем обязана?\n\nДэринг взяла копыто, уверенно встала на ноги и отряхнулась. — Мне нужен был свежий воздух после душного совещания. Ну да ладно, что происходит с этим кораблём? Я думала, плановый ремонт закончился месяц назад?\n\nАзур виновато потерла шею. — Ну, последний патруль изрядно потрепал переднюю часть корабля и п-последнего капитана. Мы вернули корабль на ремонт, но, осмотрев повреждения, я решила, что, возможно, чуть больше брони не повредит, и-и...\n\nДэринг осмотрела улучшения корабля. Конечно, дополнения не были идеальными, но если учесть, что они были сделаны из запасного металла, наскоро сварены между собой и скреплены надеждами, улучшения выглядели на удивление прочными. Больше Дэринг ничего сказать не могла, так как её знания о снаряжении для приключений не распространялись на военные корабли. Ей пришлось бы обратиться к морскому офицеру, а их в Сопротивлении всё ещё сильно не хватало.\n\nМинуточку... Вернувшись в реальный мир, Дэринг посмотрела на сбивчиво бормочущую кобылу. У неё было не так уж много... вообще не было других опытных морских офицеров, поскольку любой стоящий адмирал на юго-востоке либо сделал ставку на Балтимейр, либо сбежал на север, чтобы служить Селестии. Им не нужен идеальный кандидат для этой работы, просто кто-то, кто сможет держать оборону, пока не закончится война или не появится некто более квалифицированный. Ещё немного поразмыслив, Дэринг приняла решение."
daring.6.a:0 "Эх, она подойдёт."

daring.7.t:0 "Внезапный сюрприз"
daring.7.desc:0 "Дэринг Ду уж точно не хотела первым делом после пробуждения обнаружить перед своим пограничным форпостом внушительную армию лунаристов. Но она уж точно не ожидала, что они поднимут белый флаг и пошлют эмиссара для переговоров.\n\nУбедившись, что их представительница не вооружена, Дэринг села за стол переговоров с относительно молодой фестралкой. Она представилась как Кресент Глоу, первый офицер юго-восточного театра Новой Лунной Империи. Она категорически возражала против службы Найтмер Мун, и, по её словам, аналогичное мнение разделяли и все остальные пони, с которыми она прибыла. Дэринг с трудом поверила в это и попросила объяснений.\n\nКресент рассказала о том, как много лет назад она и многие другие фестралы радовались возвращению принцессы Луны. И о том, какой доброй и справедливой была Принцесса Ночи, если сравнивать её с историями о Найтмер Мун. Они искренне поддерживали попытки Луны провести реформы, но недоумевали, почему Ночная Стража проходит столь суровую военную подготовку. Они были так же потрясены и озадачены, как и все остальные пони, когда Найтмер Мун вернулась.\n\nКак только что завершивший обучение офицер Ночной Стражи, Кресент получила приказ взять командование войсками императрицы и подавить все группы сопротивления на юго-востоке. Но вместо этого она вступила в сговор со многими другими лунаристами-единомышленниками и захватила максимум снаряжения, после чего дезертировала.\n\nДэринг уставилась на Кресент с открытым ртом. — Ух ты. Я слышала немало безумных историй, но с этой мало что сравнится. Что ты планируешь делать теперь?\n\n— Если бы принцесса Луна была здесь, она бы хотела, чтобы мы сразились с Найтмер Мун. Так что мы так и поступим."
daring.7.a:0 "Но уж точно приятный."

daring.8.t:0 "За что мы сражаемся"
daring.8.desc:0 "Нечасто Дэринг Ду удавалось найти время, чтобы просто посидеть и поговорить со своими подчинёнными. Но сегодня произошёл исключительный случай и все её самые полезные советники собрались в одном месте. Эту возможность она никак не могла упустить. Она позвала в палатку Гуд Ворда, вождя Майту и Кресент Глоу.\n\nВошли четверо, и трое из них не знали причины сбора. — За что же вы все боретесь? — Начала Дэринг, — Я хочу знать личные причины. Каждого вас.\n\nНе раздумывая ни секунды, Гуд Ворд заговорил первым. — Я верю, что Селестия будет защищать нас до тех пор, пока мы верим в Неё. Она присматривала за нами на протяжении всего существования Эквестрии. И будет присматривать до тех пор, пока мы будем следовать Её учениям и стремиться быть похожими на Её самых верных учеников. Именно этим причинам я сражаюсь во имя Неё. — Его слишком уж восторженная похвала Селестии вызвала недоумение, но никто не прокомментировал эту речь.\n\nПосле пары мгновений молчания Кресент Глоу глубоко вздохнула и сказала, — Вы уже слышали мои доводы, командующая, но... Думаю, теперь у меня есть ещё одна причина. Прежде чем снова стать Найтмер Мун, принцесса Луна очень хорошо отзывалась о своей сестре и Элементах Гармонии. О том, как они помогли ей в самый тёмный и трудный час. Я надеюсь, что нам удастся снова собрать эти Элементы вместе, чтобы они смогли вернуть ей нормальную жизнь. Именно за это я и борюсь.\n\nВождь Майта кивнул на проницательный комментарий фестралки. Когда все взгляды устремились на него, он просто пожал плечами. — Война - это слишком шумно и слишком кроваво. Это значит, что я должен держать жеребят дома. Я сражаюсь, чтобы жеребята могли спокойно играть на улице, не мешая мне спать.\n\nДэринг подавила смешок, затем взяла ручку. — По этим и другим причинам мы победим. Вы не против, если я использую ваши слова для пропаганды? — Её советники покачали головами, — Отлично! Как только мы установим контроль над юго-востоком, то сможем восстановить контакт с Эквестрией, чтобы помочь Селестии, Луне и, самое главное, получить столь долгожданный отдых!"
daring.8.a:0 "Причины могут быть разными, но за гармонию необходимо бороться."

daring.9.t:0 "Герои никогда не проигрывают"
daring.9.desc:0 "Некогда временный штаб за последние несколько месяцев быстро превратился в организованную военную машину. Парочка пони, собирающих припасы, превратились в целую логистическую сеть; несколько десятков партизан, слушающих просьбы Дэринг Ду, стали легионом свежеобученных солдат, ожидающих приказа своей командующей.\n\nПодняв свой мегафон, Дэринг обратилась к стоящим перед ней воинам. — Когда мы начали этот бой, мы были просто неорганизованной группой напуганных пони, — Она сделала паузу, оглядывая всех пони, которые вызвались помочь ей, — Но теперь мы - нечто большее! Я больше не вижу неорганизованных партизан, я вижу полноценное восстание против дисгармонии! Я больше не вижу испуганных пони, я наблюдаю решительных поборников гармонии! Я вижу не подданных Найтмер Мун, а эквестрийцев!\n\nТолпа топала копытами и аплодировала, когда Дэринг Ду ненадолго опустила мегафон. Она была удивлена тем, как естественно у неё получаются мотивирующие речи. Время, потраченное на написание увлекательных фраз в своих книгах, похоже, явно окупилось. Может быть, она действительно создана для того, чтобы стать "героиней"? От этой мысли её глаза загорелись, и она снова подняла мегафон. — Есть такое слово для пони, которые сражаются за правое дело против превосходящего противника. В тот момент, когда мы решили не мириться с дисгармонией, мы стали теми, о ком мы рассказываем нашим жеребятам на ночь: героями. А знаете, что ещё мы им говорим? Что ГЕРОИ НИКОГДА НЕ ПРОИГРЫВАЮТ!"
daring.9.a:0 "Гром аплодисментов заглушил все сомнения по поводу их миссии."

daring.10.t:0 "Мир, пока что"
daring.10.desc:0 "По всему эквестрийскому юго-востоку пони складывают оружие. Дэринг Ду и её неорганизованные повстанцы одержали победу над силами дисгармонии.\n\nХотя некоторые разрозненные ячейки сопротивления продолжают действовать в отдалённых местах, почти все смирились с тем, что жизнь, вероятно, вернётся к тому, как оно было при Селестии... при условии, что ничего плохого не случилось ни с ней, ни с Эквестрией.\n\nВ ключевых районах началось восстановление жизненно важной инфраструктуры, и лишь вопрос времени, когда мы сможем попытаться восстановить контакт с Эквестрией. А пока что командующая должна решить всё более явную проблему, которая заключается в отсутствии реального правительства на юго-востоке."
daring.10.a:0 "Пора понять, что делать дальше."

