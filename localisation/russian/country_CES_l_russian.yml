daring_resistance.6.t:0 "Мы поддержим Селестийское Сопротивление?"
daring_resistance.6.desc:0 "К нам поступило срочное сообщение от лидера по имени [CES.GetLeader] из Эквестрийского Сопротивления. Сопротивление изначально было создано для борьбы за Селестию на юго-восточном театре Войны Двух Сестёр, но ныне это движение превратилось в фактическое правительство юго-восточной части Эквестрии. Теперь, когда старой Эквестрии больше нет, оно является последним бастионом гармонии в Эквестрии.\n\nВ своём сообщение они взывают не столько к нашим старым связям с Эквестрией, а скорее к нашей совести. В послании от лидера [CES.GetLeader] содержатся красочные описания жестокостей, творимых на севере, волн беженцев, которых Сопротивлению приходится расселять, и героической борьбы её группы во имя беззащитных. Они обращаются к нам за помощью в борьбе с тиранией. Хотя некоторые члены нашего правительства скептически относятся к помощи им, ведь они разбили коммунистов из Балтимейра, многие другие чиновники выразили им поддержку, поскольку селестийцы проявили снисхождение к побеждённым революционерам и даже реализовали некоторые социалистические принципы в своей республике.\n\nНам предстоит решить, как мы хотим помочь нашим соседям, ведущим борьбу. И хотим ли помочь им вообще."
daring_resistance.6.a:0 "Мы соберём добровольцев."
daring_resistance.6.b:0 "Мы отправим им оружие и припасы."
daring_resistance.6.c:0 "Их цели справедливы, но они не коммунисты."

