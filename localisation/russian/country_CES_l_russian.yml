daring_solar.1.t:0 "Вера, воплощённая на практике" #loads solar focus tree
daring_solar.1.desc:0 "После сожжения здания Капитолия члены парламента, спасшиеся от огня, собрались в одной из близлежащих Лож Дружбы, чтобы разобраться в ситуации и решить, как продолжить интеграцию в недавно освященную Солнечную Империю. Отчасти благодаря большому количеству членов Ложи Дружбы, которые теперь составляли значительную часть правительства, оба эти вопроса отошли на второй план, как только речь зашла о трансформации Селестии.\n\n— Селестия совершенна! Мы должны стремиться быть похожими на неё, какую бы форму она ни принимала!\n\n— Не знаю, что-то в этой Дейбрейкер пугает меня. Она не похожа на Селестию, которую мы знаем и любим.\n\nДискуссия вскоре переросла в жаркий спор, затем в громкие крики, а после началась потасовка, когда пони начали принимать одну из сторон. Обвинения в предательстве и заговоре сыпались то в одну, то в другую сторону, и казалось, что Ложа Дружбы вот-вот необратимо расколется. Но тут объявился новый гость, чьё появление заставило всех присутствующих замолчать в благоговейной тишине.\n\n— Братья и сёстры, — земной пони практически захлопнул за собой дверь, — Это неподобающее поведение для самых преданных слуг Селестии, — некогда весёлый Гуд Ворд, ныне покрытый бинтами с головы до копыт, теперь излучал ауру праведного пыла, пробираясь к трибуне. — Разве вы не помните наш первый устав? 'Ты должен любить Селестию всем своим сердцем, всей своей мощью, разумом и силой, и во имя Её мы будем служить Ей до нашего последнего вздоха.'\n\nТон его голоса был весьма властным, но он развеял сомнения большинства присутствующих. Тем не менее, некоторые всё ещё не были убеждены. — Но что, если трансформация Селестии сродни трансформации Луны? Это как-то неправильно!\n\nВзгляд Гуд Ворда, казалось, проникал в самые глубины их душ. — Нужно ли напоминать вам об одном из самых важных уроков Журнала Дружбы? 'Никогда не судите о книге по её обложке. А хороший друг, как и хорошая книга, будет жить вечно.' Селестия может выглядеть по-другому, но это по-прежнему Она. Она всегда будет защищать нас, пока мы верны Ей. — Он указал на выход, — Если вы не согласны с моими словами, то я предлагаю вам немедленно подать в отставку.\n\nПрисутствующие пони посмотрели друг на друга. Но на этот раз в их взглядах было не разочарование, а с комфортное утешение, так как их президент больше походил на пророка."
daring_solar.1.a:0 "— Превосходно. Теперь о нашей интеграции в Солнечную Империю..."

daring_solar.2.t:0 "Пророк, провидец, носитель откровений"
daring_solar.2.desc:0 "Раньше Ложа Дружбы представляла собой понитарную сеть с весьма слабыми связями, которая при этом также распространяла проповеди о Селестии. Но после трансформации Селестии и духовного возрождения Гуд Ворда произошли на первый взгляд внезапные изменения во всей организации. Любые сомнения в статусе Селестии как божественной фигуры исчезли. Гуд Ворд быстро превратился в объединяющего лидера, затмив даже Дэринг Ду. Ведь без личного благословения Селестии ему никак не удалось бы выжить в огненном инферно.\n\nПо мере того как весть о выживании Гуд Ворда распространялась по всему юго-востоку, число членов Ложи Дружбы взлетело до небес. Всего за неделю в неё записалось почти сто тысяч пони из всех слоев общества: одни верили, что Селестия не может ошибаться, другие считали, что "Обгорелый жеребец" — это тот, кто так необходим им всем в это неспокойное время.\n\nИ он будет их направлять.\n\nПервые изменения были незначительными: в конституцию молодой республики было внесено несколько поправок, выгодных Ложам. Были выделены средства на строительство дополнительных Лож. Менее набожные члены парламента были заменены более ревностными.\n\nДля стороннего наблюдателя, особенно для наиболее набожных лунаристов Аякачтли, это выглядело как начало переворота культа. Они начали принимать меры, чтобы защитить себя от потенциальной чистки, но никаких попыток разобраться с фестралами так и не последовало. Миссионеры из Ложи Дружбы продолжали совершать свои скромные поездки с целью обращения новых душ в свою веру, но в этот раз в их глазах появилась искра, которой раньше не было. Они говорили о Гуд Ворде так, словно он равен по статусу Твайлайт Спаркл, а то и превосходит её. Как будто Селестия лично наделила его этим статусом."
daring_solar.2.a:0 "Они называли его "Её пророком, провидцем и носителем откровений"."

daring_solar.3.t:0 "Искры религии"
daring_solar.3.desc:0 "За пределами государственных дел изменения происходили постепенно. Всё больше пони посещали службы в Ложе Дружбы. Пони и так высоко отзывались о Селестии, но теперь они начали отпускать ехидные замечания в адрес тех, кто её не восхвалял. Фразы вроде "Мы любим Селестию" превратились в "Мы поклоняемся Селестии".\n\nОстатки лунаристов забеспокоились. Что происходит? Многие из них были напуганы тем, что должно произойти что-то серьёзное, особенно через некоторое время, но никто за ними так и не пришел. Тем не менее, они продолжали отправлять миссионеров Ложи Дружбы восвояси, разумеется, ненасильственно, надеясь, что их оставят в покое.\n\nКак ни странно, несмотря на все официальные сообщения, поступавшие из Солнечной Империи, пони юго-востока не называли богиню Дейбрейкер, предпочитая по-прежнему звать её Селестией. Причины были разными, но наиболее последовательные ответы были следующими: "Селестия всегда будет нашей богиней, какую бы форму она ни принимала".\n\nПожалуй, самым удивительным было количество Лож, появившихся после возвращения Гуд Ворда. Если раньше их было всего несколько в каждом крупном городе, то теперь почти в каждом городке их было несколько десятков, а в некоторых даже больше сотни. Еженедельные службы Ложи Дружбы приводили к тому, что всё больше и больше пони принимали их веру, а в некоторых местах на эти службы приходило столько народу, что предприятия были вынуждены закрываться в эти дни."
daring_solar.3.a:0 "Так вот как возник лунаризм все эти годы назад?"

daring_solar.4.t:0 "Не щади еретиков" #This event reduces the re-added Native resistance modifier by one level
daring_solar.4.desc:0 "— ...И по последним пунктам обвинения - поджог, порча государственного имущества и покушение на убийство - мы, присяжные Первого Балтимейрского Суда, признаём подсудимых виновными...\n\n— ЖГИ МЫШЕЙ! ЖГИ МЫШЕЙ! Жги... — Заседание суда было прервано одной кобылой из толпы. По её восторженному скандированию и внезапному его прекращению было понятно, что она ожидала, что другие присоединятся к ней. На неё уставились все: от испуганных фестралов в цепях до озабоченных присяжных.\n\n— Мы учим не такой вере, — Гуд Ворд поднялся со своего места, откуда он наблюдал за вынесением приговора. Его взгляд, казалось, пронзал кобылу насквозь. — Хотя грешники, которых сегодня судят, совершили чудовищные преступления против меня и нашей Богини, они всего лишь грешники. Грешны ли фестралы по своей природе? Если ты считаешь, что ответ на этот вопрос отличается от "нет", то я оплакиваю тебе. Я плачу о тебе, как плачу обо всех, кто отвергает свет Селестии.\n\nКобыла, казалось, немного отступила назад. — Ну, я не это имела в виду, но да ладно, это же бэтпони! Вы же знаете, что они никогда не...\n\nЗвук выстрела оглушил всех присутствующих в зале суда. Раздались короткие вздохи, когда присутствующие поняли, что Гуд Ворд только что казнил кобылу.\n\nПодняв пистолет в воздух, Гуд Ворд обратился ко всем стоящим перед ним пони, — Услышьте мои слова: эта кобыла хранила в себе глубоко укоренившуюся ненависть ко всем фестралам. Это затуманило её рассудок и привело бы к неоправданным актам насилия в отношении бэтпони. Да будет известно, что в глазах Богини все равны, независимо от наследия, статуса и расы. — Он опустил пистолет и вернулся на своё место. — Если кто-то ещё из членов Ложи Дружбы придерживается таких же взглядов, как эта еретичка, знайте, что их постигнет та же участь.\n\nОтветом на его слова была лишь тишина. Кивнув, Гуд Ворд повернулся, чтобы обратиться к фестралам, которые заперли его в кабинете во время пожара, — 'Виновны по всем пунктам', не так ли? Вас всех ждёт наказание..."
daring_solar.4.a:0 "— ...но я окажу вам милость, которую ваша богиня никогда бы не оказала мне."
daring_solar.4.b:0 "— ...и вы будете страдать подобно мне! Молитесь, чтобы Селестия избавила вас от мучений, ибо я этого не сделаю."

