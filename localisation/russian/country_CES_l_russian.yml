#Harmonic puppet events

daring_harmony.1.t:0 "Эквестрийский юго-восток"
daring_harmony.1.desc:0 "Сегодня из Кантерлота пришли вести: принцесса Селестия решила разрешить нам на данный момент оставаться автономным государством. Официальная причина этого - напряжённая работа по управлению остальной частью страны после гражданской войны и награда за восстановление гармонии на юго-востоке без помощи принцессы.\n\nНо у нашего полунезависимого существования есть единственное условие: принцесса недвусмысленно заявила, что мы должны помогать Эквестрии защищаться от любых врагов, что угрожают её гармонии."
daring_harmony.1.a:0 "Мы передадим наши благодарности и заверения в том, что гармония для нас превыше всего."

#Shared between harmonic-resistance-solarist using scripted loc

daring_harmony.2.t_harmony:0 "Последний указ командующей"
daring_harmony.2.desc_harmony:0 "Дэринг Ду стояла на трибуне перед недавно созданным парламентом. Хотя как командующая она обладала всей полнотой власти во всех военных вопросах, сегодняшние выборы были исключительно гражданским делом, хотя ей была предоставлена честь инициировать первое голосование. Кроме того, у неё было важное заявление, и Дэринг надеялась, что оно будет воспринято с пониманием.\n\nОна постучала по микрофону и прочистила горло, — Сказать, что мы многого добились за последнее время, значит преуменьшить. Ещё несколько лет назад в этот город заглядывали лишь редкие туристы, но теперь Стейблсайд - пожалуй, самый примечательный город на всём юго-востоке, он важнее даже Балтимейра. Мы не смогли бы сохранить нашу свободу от сил тирании без отважных жеребцов и кобыл наших вооружённых сил.\n\nДэринг вязала паузу для пущего эффекта, — Это подводит меня к следующему вопросу. С самого начала я возглавляла наши войска в борьбе с силами дисгармонии. И хотя я наслаждалась временем, проведённым со всеми вами, я могу сказать, что у нашей скромной республики есть светлое будущее... будущее, в котором я уже не нужна. И поэтому, как только закончатся выборы и будет определён новый президент, я уйду с поста командующей до тех пор, пока не наступит время, когда я снова буду нужна. Это трудное решение, но я должна быть честна со всеми вами: мне нужен перерыв. Я толком не спала ночью с тех пор, как началась гражданская война. Знайте, что я полностью доверяю нашим самым лучшим и талантливым пони управлять нашими армиями в моё отсутствие. Спасибо всем за поддержку и желаю вам всего наилучшего. А теперь давайте посмотрим, кого наши пони хотят видеть во главе своего государства!\n\nВыборы начались и в зале поднялся настоящий шум. Речь Дэринг Ду транслировалась по всему юго-востоку, и пони повсюду стекались к ближайшему к ним избирательному участку, чтобы отдать свой голос за понравившегося кандидата."
daring_harmony.2.t_resistance:0 "Следующий указ командующей"
daring_harmony.2.desc_resistance:0 "Дэринг Ду стояла на трибуне перед недавно созданным парламентом. Хотя как командующая она обладала всей полнотой власти во всех военных вопросах, сегодняшние выборы были исключительно гражданским делом, хотя ей была предоставлена честь инициировать первое голосование. Кроме того, у неё было важное заявление, и Дэринг надеялась, что оно будет воспринято с пониманием.\n\nОна постучала по микрофону и прочистила горло, — Сказать, что мы многого добились за последнее время, значит преуменьшить. Ещё несколько лет назад в этот город заглядывали лишь редкие туристы, но теперь Стейблсайд - пожалуй, самый примечательный город на всём юго-востоке, он даже важнее Балтимейра. Мы не смогли бы сохранить нашу свободу от сил тирании без отважных жеребцов и кобыл наших вооружённых сил.\n\nДэринг вязала паузу для пущего эффекта, — Это подводит меня к следующему вопросу. Хотя нам удалось восстановить гармонию в этом уголке Эквуса, остальную часть Эквестрии поглотила тьма! Тёмные тучи нависли над континентом, и скоро они могут дойти и до нас. Поэтому мы должны готовиться к борьбе с теми, кому тираны и дисгармония запудрили мозги. Пока что мы попытаемся заявить о себе на международном уровне как об истинном преемнике Эквестрии, чтобы получить помощь, необходимую для воссоединения нашей разрушенной войной страны. Первым шагом к этому станет избрание президента, который будет заниматься повседневными делами нашей зарождающейся республики, в то время как я сосредоточусь на управлении войсками. Наш враг - [3.OWNER.GetLeader], и мы должны быть готовы сражаться как в Эквестрии, так и за её пределами.\n\nСдерживая усталый вздох, Дэринг заставила себя улыбнуться, чтобы отвлечь всех пони от мыслей о предстоящем конфликте. — Но это не сегодняшняя задача. А пока давайте начнём выборы!\n\nВыборы начались и в зале поднялся настоящий шум. Речь Дэринг Ду транслировалась по всему юго-востоку, и пони повсюду стекались к ближайшему к ним избирательному участку, чтобы отдать свой голос за понравившегося кандидата."
daring_harmony.2.t_solar:0 "В отсутствие командующей"
daring_harmony.2.desc_solar:0 "Наступил день начала выборов первого гражданского президента государства [Root.GetName]. Предполагалось, что церемонию будет проводить Дэринг Ду, но из-за её внезапного отъезда большую вступительную речь вместо Дэринг произнес один из её военных офицеров. В речи говорилось о том, как многого мы достигли за столь короткий срок, и о том, что Эквестрия, или Солнечная Империя, как она теперь называется, дала юго-востоку шанс проявить себя "достойными" в это неспокойное время.\n\nБолее того, хотя несколько официальных лиц из Солнечной Империи прибыли, чтобы помочь плавному переходу в состав Империи, они заверили нас, что мы сможем сами управлять собой до тех пор, пока "Императрица" не решит снова напрямую контролировать все свои территории.\n\nВ конце речи прозвучало искреннее пожелание того, чтобы командующая одумалась и поскорее вернулась для решения предстоящих задач."
daring_harmony.2.a:0 "Да начнутся выборы!"

