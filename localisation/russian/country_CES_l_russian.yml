daring_resistance.4.t:0 "Эквестрийское Сопротивление взывает о помощи"
daring_resistance.4.desc:0 "К нам поступило срочное сообщение от лидера по имени [CES.GetLeader] из Эквестрийского Сопротивления. Сопротивление изначально было создано для борьбы за Селестию на юго-восточном театре Войны Двух Сестёр, но ныне это движение превратилось в фактическое правительство юго-восточной части Эквестрии. Теперь, когда старой Эквестрии больше нет, оно является последним бастионом гармонии в Эквестрии.\n\nВ своём сообщение они взывают не столько к нашим старым связям с Эквестрией, а скорее к нашей совести. В послании от лидера [CES.GetLeader] содержатся красочные описания жестокостей, творимых на севере, волн беженцев, которых Сопротивлению приходится расселять, и героической борьбы её группы во имя беззащитных. Они обращаются к нам за помощью в борьбе с тиранией. Нам предстоит решить, как мы хотим помочь нашим соседям, ведущим борьбу. И хотим ли помочь им вообще."
daring_resistance.4.a:0 "Мы соберём добровольцев."
daring_resistance.4.b:0 "Мы отправим им оружие и припасы."
daring_resistance.4.c:0 "У нас есть собственные битвы и войны."

