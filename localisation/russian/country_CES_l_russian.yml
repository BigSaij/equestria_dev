daring.12.t:0 "От одного ученика к другому"
daring.12.desc:0 "После победы Дэринг Ду на юго-востоке на помогавших ей пони неожиданно свалилось множество дополнительных обязанностей. Например, превращение ратуши Стейблсайда в здание, достойное того, чтобы в нём заседало правительство всего региона. Именно здесь двое советников командующей занимались расстановкой столов и мебели, когда одна из них нарушила тишину, — Почему некоторые другие фестралы называют тебя "селестианцем"?\n\nЭтот вопрос, несмотря на свою невинную суть, казалось, очень взволновал скромного земного пони. Неизменно весёлое настроение Гуд Ворда, казалось, мгновенно ухудшилось. — Я думаю, это уничижительный термин, используемый для пони, которые столь же... сильно увлечены Селестией подобно мне. Ты ведь выросла в Аякачтли, верно? Я думал, что ты должна знать.\n\nКресент Глоу кивнула и повернулась, чтобы помочь своему товарищу передвинуть стол. — Ну, моё детство было довольно защищённым. Когда я была кобылкой, мне не разрешали покидать пещеры, — Она нервно хихикнула, — Впервые я познакомилась с пони из других племен только когда родители разрешили мне поступить в Кантерлотский Университет.\n\n— Мне всегда хотелось увидеть оба этих места, — Гуд Ворд вздохнул, перетаскивая стол на другую сторону комнаты, — Как раз в прошлом году я по глупости пытался проповедовать уроки Селестии и её верной ученицы фестралам в окрестностях Аякачтли. В город меня, как ты понимаешь, не пустили. Однако мне любопытно: правда ли, что в центральной части пещеры стоит гигантская статуя принцессы Луны?\n\n— Да. Мне действительно удалось увидеть её, понимаешь? Я никогда этого не забуду... и... — Кресент замолчала. Её дыхание стало неровным. \n\nГуд Ворд заметил перемену в настроении фестралки и порысил к ней. — Ты скучаешь по ней, не так ли? — Кресент кивнула, стараясь скрыть шмыганье носом. Гуд Ворд протянул ей копыто в знак утешения, — Эй, не плачь. Может быть, есть способ вернуть её. Элементы Гармонии уже делали это раньше.\n\nКресент осторожно отвела в сторону его копыто, — Мне также удалось увидеть Селестию. Не знаю как, но я поняла, что она тоже страдала, пока Луны не было. Тогда я осознала, что Солнце и Луна должны жить вместе в гармонии. Одно из них не может быть не важнее другого.\n\nЗемной пони приподнял бровь, — Я знаю, что моё предпочтение Селестии очевидно, но я не сбрасываю со счетов тот факт, что Луна тоже важна. Я член Ложи Дружбы, а не фанатичный культист вроде хироптеррцев."
daring.12.a:0 "Кресент снова хихикнула, — Знаешь, ты хорош для 'селестианца.'"

