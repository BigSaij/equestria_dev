daring_resistance.25.desc_celestia:0 "TODO - depicts Good Word visiting Canterlot following its liberation from (literally anyone but SOL)"
daring_resistance.25.desc_daybreaker:0 "Освобождение Кантерлота стало знаменательным событием в стремлении Дэринг Ду восстановить Эквестрию, но никто не мог предположить, что станет с городом после превращения Селестии в Дейбрейкер. Статуи и эмблемы Селестии и её знака отличия были заменены огненными символами и искривлёнными идолами, которые, казалось, излучали жар. Приветливая и величественная архитектура была разрушена и перестроена на сакральный лад.\n\nНесмотря на то, что с момента освобождения города прошло уже немало времени, разрушения от войны никуда не делись. В некоторых районах и зданиях сохранялись остатки недовольных соляристов, в других — руины и редкие пятна крови.\n\nГуд Ворд крепко сжимал свой Журнал Дружбы, рыская по улицам. Хотя Кантерлот не был полностью защищен, он знал, что должен увидеть, что случилось с городом, который он так хотел посетить в детстве. Простое передвижение по некогда бурлящему мегаполису вызывало у него чувство дискомфорта. А вот от нависших над городом храмов с изображениями Дейбрейкер у него по спине побежали мурашки.\n\nОн остановился возле одного из таких храмов. Он в основном был цел, хотя символ Солнечной Империи над входом был расколот. Гуд Ворд заколебался, подходя к двери. Он должен был узнать, что из себя представляют эти пони. Он должен был узнать, насколько ошибочной была его вера в Селестию.\n\nВнутри храма царила гробовая тишина, которая, казалось, звучала громче артиллерийского обстрела. Свет, проходящий через витраж с изображением Дейбрейкер над центральным алтарём, освещал красно-золотой декор храма. Повсюду валялись опрокинутые скамьи и религиозные гобелены. Его внимание привлек засохший кровавый след, ведущий в одну из задних комнат.\n\nВопреки тому, что советовал здравый смысл, Гуд Ворд пошёл по следу. Его сердце упало, когда он обнаружил труп — тело солдата Солнечной Империи. Пони был молод, скорее всего, ему не было и двадцати. Судя по всему, он был смертельно ранен и полз по земле к статуе Дейбрейкер. Его передние копыта были сцеплены перед фигурой, как будто он отчаянно молил о помощи богиню, которая повелела им и его товарищам умереть во имя неё.\n\nС каждой секундой, проведённой за разглядыванием солдата, Гуд Ворд чувствовал себя всё более и более больным. Он упал на колени, размышляя о всей своей жизни. Как он провёл годы на службе у пони, которая отреклась от всего, во что он верил? Что могло бы с ним случиться, если бы в момент превращения Селестии он находился в Кантерлоте, а не в Стейблсайде? Нашёл бы он в себе силы поступить правильно? Или, может быть, он присоединился бы к ней? Гуд Ворд не хотел знать ответ."
daring_resistance.25.a:0 "Через некоторое время Гуд Вуд собрался с духом и покинул Кантерлот."

daring_resistance.26.t_celestia:0 "daring_resistance.26" #triggered by daring_resistance.25 - 14 days later
daring_resistance.26.t_daybreaker:0 "Тёмная сторона света"
daring_resistance.26.desc_celestia:0 "TODO - Good Word has shut himself into his room and is not doing very well, mentally speaking"
daring_resistance.26.desc_daybreaker:0 "Это должно быть какая-то ошибка. Это не может быть правдой, подумал он. Гуд Ворд знал, что некоторым членам Ложи Дружбы было трудно смириться с тем, что Селестия отвергла гармонию, но это... Он бросил взгляд на фотографии на своём столе, сделанные в рамках расследования дела о пропаже нескольких пони.\n\nНесколько Говорящих-с-Луной из Аякачтли были повешены и сожжены на ритуальных кострах, а виновниками этих чудовищных деяний оказались бывшие члены Ложи Дружбы. На одной из фотографий был отчетливо виден пони, которого он знал лично, Файри Бримстоун, в красно-золотой мантии, взятой из одного из многочисленных храмов Солнечной Империи.\n\nГуд Ворд откинулся в кресле и постарался ни о чём не думать. И всё же он обнаружил, что просматривает стенограмму допроса убийц. Казалось, что они выхватывают из Журнала Дружбы отдельные фразы и переиначивают их в соответствии со своим мировоззрением. Большинство из них не считали свои действия аморальными, а некоторые даже утверждали, что поступают правильно, "защищая своих друзей" и "очищая души грешников".\n\n— Как я могу проповедовать о дружбе, если другие могут превратить её в нечто столь мерзкое? — Он задумался вслух.\n\nУголком глаза он заметил улыбающийся портрет Селестии, которая продолжала оценивать его.\n\nВсё это было слишком. Всё было неправильно: всё, во что он верил, было ложью, и именно из-за его веры страдали эти бедные пони. Гуд Ворд вскочил с кресла и сорвал портрет со стены. Он разорвал его на две части и швырнул через всю комнату, разбив при этом наружное окно. Гуд Ворд опрокинул книжные полки, перевернул письменный стол, разбил все лампы и, наконец, свернулся в клубок, всё глубже погружаясь в отчаяние."
daring_resistance.26.a:0 "..."

daring_resistance.27.t_celestia:0 "daring_resistance.27" #triggered by daring_resistance.26 - 3 days later
daring_resistance.27.t_daybreaker:0 "Помоги мне, вера"
daring_resistance.27.desc_celestia:0 "TODO - depicts Crescent checking up on him and helping him through his crisis of faith"
daring_resistance.27.desc_daybreaker:0 "В дверь постучали. — Гуд Ворд? Ты в порядке? — Спросила Кресент Глоу, стоя у входа в кабинет своего друга. Уже почти три дня его никто не видел, и она начала волноваться. Хотя у неё был ключ, чтобы войти в комнату, она хотела проявить вежливость и сперва узнать, впустит ли он её. К сожалению, единственным ответом была тишина.\n\nОна глубоко вздохнула и отперла дверь. Заглянув внутрь, Кресент была поражена состоянием комнаты. Казалось, что там бушевал торнадо; из-за разбитых ламп трудно было что-либо разглядеть. — Ты здесь? — спросила она, осторожно ступая внутрь. Её уши насторожились, услышав слабые всхлипывания. Она направилась на шум и увидела своего друга, который лежал углу за поваленным книжным шкафом, свернувшись калачиком.\n\n— Уходи. — Голос его был хриплым, а дыхание неровным. Выглядел Гуд Ворд просто ужасно - было видно, что он не ел уже несколько дней.\n\nСердце Кресент оборвалось, когда она поняла, как страдает её друг. Она опустилась на колени рядом с Гуд Ворд и легонько ткнула его, пытаясь поднять ему настроение. — Давай, нам пора возвращаться к работе. Дэринг Ду нужна наша помощь, чтобы установить мир в Эквестрии.\n\nОн повернул своё залитое слезами лицо, чтобы посмотреть на неё. — Какой мир? Какая Эквестрия? Дейбрейкер и её извращённая Солнечная Империя отравили души всех пони, которые верили в эти вещи. И в Селестию тоже.\n\n— Это неправда, и ты это знаешь. Да, были пони, которые совершали ужасные поступки во имя неё, но это не значит, что всё, за что она выступала, неправильно. — Кресент осторожно помогла Гуд Ворду встать на копыта, — Я не собираюсь оставлять тебя здесь. Но не заставляй меня нести тебя.\n\nГуд Ворд отвернул голову, но не отказался от её помощи. — Я всю жизнь верил, что Селестия - самая совершенная пони на свете. Что она не может ошибаться. Я научил многих других урокам своей веры, но теперь... — он прикрыл глаза, — ...теперь я уже не знаю, во что верить.\n\n— А как насчёт твоих друзей? — сказала Кресент, поднимая его на дрожащие копыта, — Я верю в магию дружбы, а ты? — Через мгновение он кивнул и начал плакать. Она притянула его к себе и начала тихонько успокаивать, — Не волнуйся, всё будет хорошо. У тебя есть я и все остальные, чтобы помочь тебе вспомнить важность дружбы."
daring_resistance.27.a:0 "Существует много вер, но дружба - самая великая вера из всех."

