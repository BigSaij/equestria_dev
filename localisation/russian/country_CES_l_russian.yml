daring_solar.10.t:0 "Милосердие правоверных" #This event also removes the native resistance modifier #podrick
daring_solar.10.desc:0 "С того самого момента как юго-восток принял решение служить Селестии, сопротивление Её воле и Её правоверным стало слишком заметным. Многим было трудно принять истину света Селестии, и поэтому они вымещали своё недовольство на собратьях.\n\nВ последнее время эта проблема стала настолько острой, что Гуд Ворд стал испытывать давление со стороны Её Имперского Представителя, дабы он побыстрее пресёк деятельность инакомыслящих. Он посоветовался со своими товарищами по Ложе и провёл несколько дней в задумчивых молитвах, прежде чем выдвинуть то, что многие в Солнечной Империи назвали бы весьма противоречивым указом. То был "Акт об абсолютной амнистии".\n\nСудимости всех граждан государства [CES.GetNameDef] будут немедленно сняты. Но будет единственное условие: они должны принести клятву перед членом Ложи, согласно которой они никогда больше не будут действовать против Селестии или Её слуг. Пони даже не придётся обещать служить Ей, достаточно будет просто пообещать перестать протестовать против тех, кто верен Ей.\n\nКонечно, это вызвало кратковременные волнения среди наиболее громких несогласных, но вскоре эти пони поняли, что их поддержка испарилась в одночасье. Почти каждый пони, имевший претензии к Ложе Дружбы, был готов прекратить свою еретическую деятельность, если это означало, что его оставят в покое.\n\nК сожалению, не все приняли щедрое предложение Гуд Ворда. Одна из оговорок акта предусматривала суровое наказание для тех, кто воспользуется им в своих целях... и ещё более жёсткое для тех, кто наотрез откажется от его условий. И поэтому Старс Вирл, Старри Глори и Икстилаль из рядов лунаристов и коренных пони были заключены в тюрьму и казнены за отказ оставить свои вероломные пути в прошлом."
daring_solar.10.a:0 "Мы те, кто выбрали свет."

daring_solar.11.t:0 "Гнев праведников" #This event also removes the native resistance modifier #podrick
daring_solar.11.desc:0 "С того самого момента как юго-восток принял решение служить Селестии, сопротивление Её воле и Её правоверным стало слишком заметным. Многим было трудно принять истину света Селестии, и поэтому они вымещали своё недовольство на собратьях.\n\nВ последнее время эта проблема стала настолько острой, что Гуд Ворд стал испытывать давление со стороны Её Имперского Представителя, дабы он побыстрее пресёк деятельность инакомыслящих. Он посоветовался со своими товарищами по Ложе и провел несколько дней в задумчивой молитве, прежде чем выдвинуть то, что некоторые члены Ложи Дружбы назвали бы "оскорблением их имени". То был "Акт об абсолютной амнистии".\n\nСудимости всех граждан государства [CES.GetNameDef] будут немедленно сняты. Но будет единственное условие: они должны принести клятву перед членом Ложи, согласно которой они должны всем сердцем, разумом и всеми силами посвятить свою жизнь служению Селестии. Хотя вступать в Ложу было необязательно, послание было чётким: придерживайся их принципов или столкнёшься с последствиями.\n\nЭто, конечно, вызвало бурные протесты среди наиболее громких несогласных, но эти пони быстро обнаружили, что их поддержка испарилась в одночасье, когда начались первые облавы. Все, кто выступал против правительства, были вынуждены отказаться от своей затеи. Или оказаться в тюрьме, а то и лишиться жизни за преступления против Селестии.\n\nК концу недели не осталось ни одного публичного несогласного. Стоит отметить, что среди погибших были Старс Вирл, Старри Глори и Икстилаль из рядов лунаристов и коренных пони."
daring_solar.11.a:0 "Мы те, кто принесли конец ночи."

