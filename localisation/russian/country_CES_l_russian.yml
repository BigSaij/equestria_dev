daring_solar.14.t:0 "Пожар" #Triggered by friendshop lodge focus
daring_solar.14.desc:0 "Поздним вечером в Капитолии одна из уборщиц учуяла запах дыма. Она прервала свои обязанности, чтобы разобраться с этой неприятностью, но обнаружила, что по зданию быстро распространяется огонь. В панике она попыталась покинуть здание, но обнаружила, что большинство выходов забаррикадировано снаружи. В отчаянии она разбила окно и вылезла через него, получив при этом лишь незначительные порезы.\n\nВыйдя из здания, уборщица встретилась со службой спасения, представители которой только начали прибывать на место происшествия. Они спросили, есть ли ещё кто-нибудь в полыхающем здании, на что получили лишь испуганный кивок. Она сказала, что президент Гуд Ворд допоздна работает вместе с другими помощниками над составлением важного документа, но во время своего бегства она его не видела. Она видела только нескольких фестралов, которые убежали после того как прибили доски к двери.\n\nПока пегасы пытались вызвать грозовую тучу, другие пожарные на земле делали всё возможное, чтобы спасти как можно больше существ. Как раз в тот момент, когда они закончили приготовления, чтобы войти внутрь и искать президента, всё здание рухнуло вовнутрь."
daring_solar.14.a:0 "Некоторые очевидцы могли поклясться, что слышали крик, пронёсшийся эхом через бушующее инферно."

daring_solar.15.t:0 "Прерванный поход" #Daring Do captured - triggered by decision
daring_solar.15.desc:0 "Вскоре после сожжения Капитолия был собран отряд для поиска командующей Дэринг Ду, которую намеревались расспросить о случившемся. Выследить её оказалось довольно сложно, но, к счастью, о её местонахождении нам оставил подсказки некто по имени "Квиббл Пэнтс", а намеренно заметные отпечатки копыт в джунглях позволили нам найти их двоих.\n\nК сожалению, обнаружив их на вершине одного из многочисленных храмов юго-востока, наша поисковая группа услышала, как Дэринг Ду говорит о том, что ищет способ уничтожить "Дейбрейкер и её культистов с промытыми мозгами". Поэтому мы были вынуждены задержать её. Она отрицает свою причастность к поджогу Капитолия, но уже одни эти высказывания позволяют держать её под стражей.\n\nПосле захвата командующей мы получили депешу из Солнечной Империи, в которой нас поздравляли с тем, что мы "поступаем правильно", не допуская инакомыслия ни в ком, включая наших лидеров. Кроме того, императрица выступила с заявлением, в котором признала преданность Квиббл Пэнтса "искоренению еретиков" и наградила его медалью за усилия."
daring_solar.15.a:0 "Поиски Дэринг Ду прервались навсегда..."

