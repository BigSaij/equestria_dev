daring_harmony.3.t_harmony:0 "Ревностный апостол" #podrick
daring_harmony.3.desc_harmony:0 "— Ну, как тебе твой новый офис? — спросила Дэринг Ду, прислонившись к двери, — И твоя новая должность?\n\nНапротив Дэринг стоял земной пони, который сыграл важную роль в поддержании спокойствия среди мирного населения во время недавнего конфликта. — Это, конечно, куда шикарнее моего кабинета в штаб-квартире Ложи Дружбы, — Гуд Ворд деликатно коснулся мягкого кресла, письменного стола из красного дерева и многих других причудливых вещей в недавно обставленном президентском кабинете. — ...Может быть, мне стоит немного сменить обстановку? Хотя я ценю, что у меня хорошее рабочее место, я бы предпочёл, чтобы мы тратили деньги на помощь нуждающимся, а не на то, чтобы я чувствовал себя комфортно.\n\n— Как всегда сама скромность. Да, ты волен делать с этим местом всё, что захочешь. — Дэринг подошла к Гуд Ворду и заметила в окне строителей, которые доделывали работу во дворе. Она предложила ему понаблюдать вместе с ней. Пони снаружи смеялись, трудясь вместе.\n\n— Итак, — Дэринг нарушила недолгое молчание, — Что заставило тебя захотеть стать президентом?\n\n— Ну... — Обычная улыбка Гуд Ворда исчезла, когда он посмотрел на облака, заслонившие солнце, — Сейчас в Эквестрии много пони, которые страдают. Бесчисленное множество других прикладывает все усилия, чтобы дожить до следующего дня. Не говоря уже о том, сколько их ещё погибнет, прежде чем всё это закончится. — Он повернулся к Дэринг и посмотрел ей в глаза, — Я хочу помочь вернуть Эквестрию в прежнее состояние. Чтобы доказать другим, что любовь Селестии к своим маленьким пони не исчезла. Чтобы показать им, что в итоге во тьме есть свет.\n\nДэринг присвистнула, — Поэтично. Но меня беспокоит ещё одна вещь. — Гуд Ворд приподнял бровь, но ничего не сказал. Дэринг продолжила, — Твоё 'сообщество', Ложа Дружбы. Они же не собираются навязывать свои убеждения другим пони?\n\nОн решительно замотал головой, — Нет. Мы - понитарная организация, не более того. Мы помогаем тем, кто в этом нуждается, но мы также хотим, чтобы они понимали, насколько важны уроки Селестии, а также уроки Твайлайт Спаркл и её друзей.\n\n— Ясно. — Дэринг немного успокоилась, хотя и предчувствовала, что Гуд Ворд не так-то прост и его истинную суть ещё только предстоит увидеть. — Ну, я уверена, что ты будешь отличным президентом."
daring_harmony.3.t_resistance:0 "Меланхоличный апостол" #podrick
daring_harmony.3.desc_resistance:0 "— Ну, как тебе твой новый офис? — спросила Дэринг Ду, прислонившись к двери, — И твоя новая должность?\n\nНапротив Дэринг стоял земной пони, который сыграл важную роль в поддержании спокойствия среди мирного населения во время недавнего конфликта. — Это, конечно, куда шикарнее моего кабинета в штаб-квартире Ложи Дружбы, — Гуд Ворд деликатно коснулся мягкого кресла, письменного стола из красного дерева и многих других причудливых вещей в недавно обставленном президентском кабинете. — ...Но я не думаю, что заслуживаю всего этого. — Он опустил взгляд и явно был мрачен.\n\n— Как всегда сама скромность. Да, ты можешь сделать перепланировку. — Дэринг подошла к Гуд Ворду и положила копыто ему на спину. — Ты как, держишься?\n\nОн замолчал на мгновение, а затем повернулся и посмотрел в окно на облака, заслонившие солнце. — Сейчас в Эквестрии много пони, которые страдают. Бесчисленное множество других прикладывает все усилия, чтобы дожить до следующего дня. Не говоря уже о том, сколько их ещё погибнет, прежде чем всё это закончится. — Он повернулся к Дэринг и посмотрел ей в глаза, — Я... Я хотел помочь и научить других тому, как сильно Селестия их любит. Но... но я... я не могу... — Казалось, Гуд Ворд был готов вот-вот расплакаться.\n\nДэринг Ду много чего умела, но только не утешать. Она прикусила язык, раздумывая, как лучше к подойти к этой проблеме. — Ну... то, что Селестии больше нет, не означает, что её уроки потеряли свою значимость.\n\n— Все в Ложе считают, что потеряли. Может, мы и понитарная организация, но мы действительно любили Селестию. Я любил Селестию. И... её больше нет. Символ гармонии больше не существует. — Его глаза увлажнились. — Как я могу жить дальше, когда свет затушил мрак?\n\n— Эй, ты один из самых сильных пони, которых я знаю. Ты сможешь это сделать, даже если считаешь, что не можешь. — Дэринг бросила взгляд на его экземпляр "Журнала дружбы Твайлайт", что лежал на столе. — Мне вспоминается урок, который ты мне преподал при нашей первой встрече: 'Ты не должна решать эти задачи в одиночку. Рядом с тобой будут твои друзья.' — Она обняла его копытом в знак поддержки, — Помни об этом! Мы будем рядом, несмотря ни на что!\n\nВпервые с тех пор, как он услышал новость о том, что случилось с Селестией, Гуд Ворд улыбнулся. — Спасибо. Я постараюсь сделать всё возможное, чтобы дух гармонии остался со мной."
daring_harmony.3.t_solar:0 "Её самый преданный ученик" #podrick
daring_harmony.3.desc_solar:0 "В недавно обставленном президентском кабинете в одиночестве сидел земной пони, сыгравший важную роль в поддержании спокойствия мирного населения во время недавнего конфликта. Он вздохнул, рассматривая мягкое кресло, письменный стол из красного дерева и множество других причудливых вещей, которые значительно превосходили скромное убранство штаб-квартиры Ложи Дружбы.\n\nГуд Ворд только что вернулся с церемонии приведения к присяге в качестве президента. Он вспоминал, насколько необычной была атмосфера, ведь многие присутствующие пони, казалось, были больше заинтересованы в том, чтобы узнать, как они могут помочь "Солнечной Империи" победить её врагов, чем в том, чтобы выслушать его слова. А его попытка подтвердить принципы дружбы и гармонии была даже прервана одним из представителей, присланных Дейбрейкер, чтобы "помочь" им стать "марионеточным государством" "Императрицы".\n\nМарионетка. Неужели такова их теперешняя судьба? Гуд Ворд взглянул на портрет Селестии, висевший на стене. Она всегда была такой доброй и всепрощающей, но новости, которые он постоянно слышал, рассказывали о поступках, которые казались совершенно несвойственными принцессе. Истории о безжалостном отношении к последователям сестры, суровых наказаниях для инакомыслящих, слишком строгих законах, ограничивающих свободу её пони? В это трудно было поверить, но эти факты были напечатаны мелким шрифтом в каждой газете.\n\n"Что же мне делать?" — спросил он у молчаливого портрета. Он всегда считал Селестию самой совершенной пони на свете. Просто невозможно было, чтобы она стала такой... извращённой. Наверняка эти последние изменения были вызваны стрессом, верно?\n\nУлыбающийся портрет Селестии нависал над ним.\n\nЯ должен вести этих пони за собой, подумал он. Если самая преданная ученица Селестии смогла преодолеть множество испытаний, то и я пойду по стопам Твайлайт — стану самым преданным учеником Селестии.\n\nГуд Ворд перенёс взгляд с портрета на лежащий на столе экземпляр "Журнала дружбы Твайлайт". Его сердце горело, когда он вспоминал содержащиеся в нём уроки, которые теперь резко контрастировали с недавними действиями Селестии. Он обхватил голову копытами."
daring_harmony.3.a:0 "Что бы подумала о нём Селестия, окажись она здесь?" #might need a second event option for the solarist version. TBD
daring_harmony.3.b:0 "Почему всё кажется таким неправильным?"

