CES_jungle_exploitation_2:0 "The Jewels Of The Jungle"
CES_jungle_exploitation_2_desc:0 "Following extensive development of the material wealth of the South-East, our exports and economic output has increased dramatically.\n\nDiamonds, Timber, Coffee and Rubber all help to improve the lives of those who produce them while producing enough bits to fund the economic prosperity of the nation."
