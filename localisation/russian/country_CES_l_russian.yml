CES_industrial_development_desc:0 "Following development of the industrial power of the port cities of the South-East, our industrial and economic output has increased drastically.\n\nThese cities have found themselves back at pre-war levels, though given the importance of the cities due to the situation they are expected to skyrocket in productivity soon."
CES_industrial_development_2:0 "Our Own Industrial Powerhouse"
CES_industrial_development_2_desc:0 "Following extensive development of the industrial power of the port cities of the South-East, our industrial and economic output has increased dramatically.\n\nThese cities have found themselves far surpassing pre-war levels, making the damage sustained by some during the war little more than a painful memory."
CES_economic_boom:0 "Prosperous Economy"
CES_economic_boom_desc:0 "Following the development of the South-East, our output and our development speed has increased. It may not be for long, but the boost it gives should help greatly."
