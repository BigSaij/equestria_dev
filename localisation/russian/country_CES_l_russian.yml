daring_harmony.22.t:0 "Вызов в Кантерлот"
daring_harmony.22.desc:0 "Гуд Ворд неуверенно выглянул из небесной колесницы, которая везла его в Кантерлот. Город был уже совсем близко - в лучах солнца он выглядел поистине великолепно. Он вспомнил о полученном письме, где содержалось прямое приглашение приехать в Кантерлот, чтобы поговорить с принцессой Селестией по "важному делу". И хотя принцесса оплатила его поездку, он не ожидал, что на пороге его дома появится эквестрийская королевская стража.\n\nВскоре он и его свита прибыли непосредственно в город. Они приземлились недалеко от входа в замок и сообщили Гуд Ворду, что принцесса ждёт его внутри. Он поблагодарил их, а затем посмотрел на двойные двери, украшенные изображениями солнца и луны. Гуд Ворд начал испытывать непривычное для него чувство страха. Он всю жизнь рассказывал другим о принцессе, но никогда не встречался с ней...\n\nВ итоге он набрался смелости и вошёл внутрь. Внутреннее убранство замка оказалось таким же чудесным, каким он себе его и представлял. Фрески и росписи украшали стены и потолок, а изысканные знамёна и прочий причудливый декор прекрасно дополняли интерьер. Гуд Ворд почтительно подошёл к тронному залу.\n\nОхранники кивнули, открывая двери, и земной пони вошёл внутрь. Первым делом он обратил внимание на размер комнаты - она была больше здания Великой Ложи. Затем - на отсутствие дополнительных охранников. А потом - на восседающую на троне белую пони с развевающейся гривой и ласковой улыбкой. Сердце его заколотилось, когда он увидел, что она смотрит прямо на него. Гуд Ворд немедленно поклонился и понял, что забыл все заранее отрепетированные приветствия. — П-принцесса! Это... это великая честь!\n\nПринцесса Селестия слегка хихикнула, — О, не нужно таких формальностей, Гуд Ворд. Мы здесь только вдвоем.\n\n— Как... как скажете. — Он встал и нерешительно подошёл к пони, которую так боготворил. — О чём вы хотели поговорить со мной?\n\n— О том, чему не учат на уроках эквестрийской истории, мой маленький пони. — Селестия поднялась со своего трона и направилась к одной из дверей в задней части зала. — Пойдём, есть более подходящее место для обсуждения этого вопроса."
daring_harmony.22.a:0 "Гуд Ворд последовал за ней."

daring_harmony.23.t:0 "Вызов в Кантерлот"
daring_harmony.23.desc:0 "Кресент Глоу неуверенно выглянула из небесной колесницы, которая везла её в Кантерлот. Город был уже близко, и она видела, что он очень красиво освещён полной луной. Она вспомнила о полученном письме, где содержалось прямое приглашение приехать в Кантерлот, чтобы поговорить с принцессой Селестией по "важному делу". Хотя принцесса и сочла любезным оплатить её поездку, Кресент не ожидала, что на пороге её дома появится эквестрийская королевская стража.\n\nВскоре она вместе с сопровождающими прибыла непосредственно в город. Они приземлились недалеко от входа в замок и сообщили Кресент, что принцесса ждёт её внутри. Она поблагодарила их и посмотрела на двойные двери с изображением солнца и луны. Перед тем как войти, Кресент в последний раз взглянула на настоящую луну - ей всё ещё было больно смотреть на неё, но она быстро отогнала эту боль.\n\nВнутреннее убранство замка оказалось таким же чудесным, каким она себе его и представляла. Фрески и росписи украшали стены и потолок, а изысканные знамёна и прочий причудливый декор прекрасно дополняли интерьер. Кресент почтительно подошла к тронному залу.\n\nОхранники кивнули, открывая двери, и Кресент вошла внутрь. Первым делом она обратила внимание на размер комнаты - она была почти такой же большой, как центральная пещера в Аякачтли. Затем - на отсутствие дополнительных охранников. А потом - на восседающую на троне белую пони с развевающейся гривой и ласковой улыбкой. На этом можно было бы и закончить, но у Кресент защемило сердце, когда она заметила пустой трон поменьше рядом с троном Селестии. Она глубоко вздохнула и порысила вперёд. — Приветствую вас, принцесса. Для меня большая честь встретиться с вами.\n\nПринцесса Селестия слегка хихикнула, — О, но мы встречаемся уже во второй раз, Кресент. Разве ты не помнишь свой выпускной в Университете Кантерлота?\n\nКресент мысленно отвесила себе пинок. — Ну... Я не думала, что вы меня узнаете, и...\n\n— Не беспокойся, моя маленькая пони. Я всегда помню тех, кого встречаю. — Селестия поднялась со своего трона и направилась к одной из дверей в задней части зала. — Пойдём, я должна кое-что сказать тебе."
daring_harmony.23.a:0 "Кресент последовала за ней."

