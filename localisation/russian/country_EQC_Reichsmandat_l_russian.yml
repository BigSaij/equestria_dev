 # Neutrality
 EQC_reichsmandat.1.t:0 "Новый хохкомиссар"
 EQC_reichsmandat.1.d:0 "Сегодня в Сансете был довольно тихий день. Большая часть армии уже покинула город, но небольшой гарнизон всё ещё оставался для поддержания порядка, пока местные правительственные структуры не смогут самостоятельно справиться с данной задачей. Здесь, в особняке президента, на небольшой церемонии было официально объявлено о создании рейхсмандата. После короткой речи [THIS.GetLeader] официально сделал Эльзу фон Шнабельтасс хохкомиссаром. Далее уже сама Эльза произнесла ещё одну речь и ответила на несколько вопросов журналистов, после чего церемония завершилась.\n\nВот как оно всё сложилось. Теперь она – хохкомиссар Нойштутенланда. Эльза вздохнула. В Грифенхейме у неё было множество отличных планов, а теперь они так и останутся нереализованными. Но повышение до хохкомиссара было слишком хорошей возможностью, чтобы упустить её. Что ж, возможно, после того как она уладит дела с этими пони, то сможет вернуться домой и завершить свои планы.\n\nТочно. Пони. Эльза попыталась сосредоточиться на своих мыслях. Скоро ей предстояла встреча с местными жителями, так что нужно было подготовиться. Она взяла папку со стола, чтобы просмотреть подготовленную для неё информацию. Списки влиятельных пони, элит и различных лидеров местных грифонов. Она начала подробнее изучать отчёты.\n\nГлавная задача – найти подходящего мандатспрезидента, который сможет заниматься повседневной работой по управлению территорией, не мешая ей. И, конечно, он должен нравится или хотя бы не раздражать пони. Это будет весьма непросто, ведь, если судить по донесениям, многие пони по-прежнему верны Эквестрии. Да, предстоит долгий путь."
 EQC_reichsmandat.1.a:0 "За работу."
 EQC_reichsmandat.1.b:0 "Я хочу получать отчёты."
 EQC_reichsmandat.1.b_tt:0 "§YВы будете получать сюжетные события рейхсмандата.§!"
 EQC_reichsmandat.1.c:0 "Нойштутенланд, жди меня!"
 EQC_reichsmandat.1.c_tt:0 "§YВы переключитесь на рейхсмандат.§!\n\n§RВнимание: контента немного, так что умерьте свои ожидания.§!\n\n§YУ вас будет возможность в любой момент переключиться на изначальную страну.§!"
 
 EQC_reichsmandat.2.t:0 "Восхитительный вечер"
 EQC_reichsmandat.2.d:0 "Краун Джевел слегка склонила голову. — Прекрасное событие, ваше высочество. Очень приятно видеть, что у нас есть правительство, которое ценит действительно важные вещи, — она огляделась вокруг. — Вижу, что вы пригласили многих наиболее уважаемых пони Нового Мейрленда. Должна признаться, я немного сомневалась, что Империя Грифонов успешно справится с подобной деликатной ситуацией, но всё сложилось как нельзя лучше.\n\nЭльза улыбнулась. Из этой пони тоже может выйти неплохой мандатспрезидент. — Дорогая Краун Джевел, очень приятно слышать это. Я действительно хочу, чтобы добродетели Империи принесли пользу и Новому Мейрленду. Очень многие в наши дни начинают считать, что политическая власть должна быть отдана народу. Но мы же пониманием, что для управления жизнями многих других существ нужны особые таланты, верно? Власть должна принадлежать тем, кто лучше всего подходит для этого.\n\n— Не могу не согласиться! Но наш мир на редкость неблагодарен и несправедлив. У меня есть небольшой бизнес в Нью-Хуфингтоне, и я могу уверенно заявить, что работники в наши дни хуже некуда. Они постоянно жалуются и требуют повышения зарплаты. Как будто я и так не трачу на них большую часть моих доходов! А ещё они без конца жалуются, когда я прошу их поработать сверхурочно. Некоторые из них даже напрямую отказывались от дополнительной работы. Разумеется, то были новички, которые тут же становились бывшими работниками. Э-м-м... кстати, раз уж речь пошла об этом, не рассматривает ли Империя... скажем так, небольшую адаптацию некоторых законов?\n\n— Все законы старого Нового Мейрленда скоро будут пересмотрены. И должна сказать, что у Империи куда более разумный подход ко многим практикам. Думаю, в свете стандартизации юридических кодексов некоторые изменения действительно необходимы.\n\nВ этот момент оркестр начал играть танцевальную мелодию. Снова чуть склонив голову, Краун Джевел с нетерпением посмотрела на Эльзу. Грифина приняла предложение, и под тихие звуки музыки они закружились в танце. Вечер ещё только начинался, и ей предстояло потанцевать со многими кобылами и жеребцами. К сожалению, далеко не все из них были так же благосклонно настроены к новому правительству, как Краун Джевел. Работа Эльзы здесь была ещё далека от завершения."
 EQC_reichsmandat.2.a:0 "Мы наведём порядок в этих землях."
 
 EQC_reichsmandat.3.t:0 "Прелатура Сансета"
 EQC_reichsmandat.3.d:0 "Эльза стояла перед недавно возведённым зданием. Она никак не могла решить, было ли разумно работать с местными архитекторами, а не полагаться на герцландских. Ведь это будет не просто новый храм Эйр, но и резиденция нового прелата Нойштутенланда. Сперва было нелегко выбрать, какому именно богу достанется новая прелатура. Большинство, возможно, предпочло бы Борея, главного среди богов, но в итоге была сделана ставка на Эйр. Строительство храма было сопряжено с определёнными трудностями, поскольку архитекторам-пони никак не удавалось сымитировать достойный герцландский стиль культовых сооружений. Но после ряда переделок и изменений проекта получилось весьма любопытное здание, взявшее что-то сразу от обеих архитектурных школ. Грифина вздохнула. Быть может, это сделает храм чуть более привлекательным для пони.\n\nЭльза также долго думала над тем, как получше организовать церемонию открытия. Обращение пони в истинную веру, вероятно, в любом случае займёт много времени, но хорошее первое впечатление будет отличным началом. Поэтому грифина решила обратиться к уже успешным примерам подобного: к пони Хеллквилла. Пошняки фронтира были действительно примечательными. Они являлись лучшим доказательством того, что власть Империи может быть инклюзивной и подходить для существ разных видов. В этом и заключалась её задача как хохкомиссара – доказать Грифенхейму, что пони могут быть продуктивными и лояльными подданными.\n\nНо тут Эльзе пришлось прервать свои размышления, поскольку к ней подошёл слуга. — Ваше высочество, время пришло. Новый прелат вот-вот прибудет.\n\nКороткая поездка на машине – и Эльза уже стоит на платформе главного вокзала Сансета. Вскоре прибыл императорский поезд прямиком из столицы, чьи вагоны были украшены большим и изысканным символом архоната Эйр. Новый прелат Сансета и всего Нойштутенланда официально прибыл в свои владения."
 EQC_reichsmandat.3.a:0 "Добро пожаловать, прелатесса Хильдегард."
 EQC_reichsmandat.3.b:0 "Добро пожаловать, прелат Август."
 
 EQC_reichsmandat.4.t:0 "Отчёт домой"
 EQC_reichsmandat.4.d:0 "Пришло время очередного доклада в столицу, но в этот раз у неё будут хорошие новости. Новое правительство наконец-то стабилизировалось как в финансовом, так и в политическом плане. Хотя большинство пони всё ещё относились к её режиму в лучшем случае равнодушно, они уже смирились и были готовы работать вместе с ней.\n\nСоставляя общий отчёт, грифина испытывала чувство гордости. Она вновь доказала всем скептикам, что успешно справилась с невыполнимой на первый взгляд задачей. Экономические показатели стабилизировались, налоговые поступления неуклонно растут, а безработица достигла нового минимума. Вскоре все инвестиции, вложенные имперским правительством в её маленький мандат, принесут обильные плоды.\n\nИ в политическом плане её отчеты также рисовали радужную картину. Да, большую часть населения нельзя было назвать лояльной, но теперь её режим поддерживал целый класс влиятельных пони, на которых она – и империя – могли положиться в будущем. Местные грифоны, хоть и близко не считали себя имперцами, положительно оценивали своё новое, истинно равноправное положение в государстве. Конечно, всё могло сложиться и получше. Эльза надеялась, что грифоны будут куда активнее приветствовать её режим, но они хотя бы не хотят вернуться к статусу эквестрийской колонии.\n\nИ наконец, новообращённые. Их общее число было невелико, но в большом городе вроде Сансета храмы не пустовали. В будущем нужно будет построить ещё больше храмов, чтобы новые пони присягнули Троице, но пока что приветствуется любой положительный прогресс. Возможно, что идея о "пошняках запада" была слишком амбициозна, но со временем это изменится. Даже на фронтире это заняло куда больше года.\n\nОна отложила перо и посмотрела на отчёт. Да, всё готово. Она взяла стопку бумаг, положила её в портфель и вызвала секретаря. Но одна навязчивая мысль всё же не покидала голову грифины: да, она отлично потрудилась здесь, но ей придётся остаться на этой должности до самой пенсии, либо же ждать того момента, когда из Грифенхейма придёт заветное письмо от императора. Эльзе придётся забыть о старых соперничествах и амбициях, чего, собственно, и добивались эти интриганы в столице."
 EQC_reichsmandat.4.a:0 "Работа спорится, да. Но когда же я вернусь домой?"
 
 # Harmony
 EQC_reichsmandat.5.t:0 "Новый хохкомиссар"
 EQC_reichsmandat.5.d:0 "The announcement had created quite some interested. The plaza before the former Presidential palace in Sunset was filled with ponies, which had come to see the new Hochkommissar. Indeed, Willy Pferdefreund's reputation had spread to New Mareland, but the atmosphere was not free of tension. It would take more than one good griff to endear the people of the newly formed Reichsmandat to the Empire.\n\nAnd nogriff thought about this point as much as Willy himself. At times he called himself foolish for even accepting the offer – it would be an impossible task to balance the interests of the Empire with those of the ponies under his protection. But on the other claw, who else would have done it? And most importantly, what would they have done? Better him at the helm than one of those griffs who would only see this as a step in their career.\n\nAn orchestra played the Imperial anthem, and afterwards the New Marelander one, signalling the arrival of [THIS.GetLeader]. Willy had insisted on playing the old New Marelander anthem. This would serve as a signal to the ponies, and indeed, he could see some ponies lift their head up upon hearing the familiar tones. He was a little afraid of the reaction from the Imperials, but they didn't react. Then, [THIS.GetLeader] held a short speech, in which [THIS.GetLeader.GetHeShe] expressed hope that the new Hochkommissar would be the right griffon to build friendly relationship between the Empire and the ponies. The speech was followed by a longer one from Willy himself, in which he expressed his hope of brining harmony as well as free and fair elections to the Reichsmandat. With this, he was now officially inaugurated as Hochkommissar – now, the real work would begin."
 EQC_reichsmandat.5.a:0 "We can do this."
 EQC_reichsmandat.5.b:0 "Я хочу получать отчёты."
 EQC_reichsmandat.5.b_tt:0 "§YВы будете получать сюжетные события рейхсмандата.§!"
 EQC_reichsmandat.5.c:0 "Нойштутенланд, жди меня!"
 EQC_reichsmandat.5.c_tt:0 "§YВы переключитесь на рейхсмандат.§!\n\n§RВнимание: контента немного, так что умерьте свои ожидания.§!\n\n§YУ вас будет возможность в любой момент переключиться на изначальную страну.§!"
 
 EQC_reichsmandat.6.t:0 "The Elections"
 EQC_reichsmandat.6.d:0 "After month of careful preparation, the time for elections had arrived. This had not been an easy feat, because even though New Mareland had had established parties, those structures had largely been destroyed in the tumult prior to the Reichsmandat's foundation. And so, it had been up to Willy to rebuild two new parties. As he thought about it, it was quite funny to him how similar the Empire at large and the new Reichsmandat had been in this regard. Both had their democracy implemented from the top-down.\n\nBut this is how it should be. If the old revolution of 978 proved anything, then that democracy could not be built by the people. His old home of Skyfall was the best prove, despite its republicanism it had always been in the iron claw of Guichard. And this is not to speak of Cloudbury, were Kemerskai had pretended to be a democratic president for decades. All nonsense.\n\nThis train of thought was cut short by his secretary called him. Voting had begun, and his vote he would cast in what almost could be described as a public ceremony. Indeed, it had been quite the shock to many ponies when he announced a couple of weeks ago that he had given up his Imperial citizenship in favour of a Neustutenlander one. But it had been a necessary step. How else could he convince the ponies that he had their best interest in mind? Now he would be judged by the same laws as they were, and the decision of the government would apply to him the same way as to all of them. And indeed, in some sense his life dream had come true... this was not Equestria, but it was as close as he would ever get. On a second, more serious call from his secretary he got up from his desk and went voting.\n\nThe next day, the election results were announced. The party with the most seats in parliament would get to provide the Mandatspräsident. And the winner was..."
 EQC_reichsmandat.6.a:0 "The Social Harmonists!"
 EQC_reichsmandat.6.b:0 "The Conservatives!"
 
 EQC_reichsmandat.7.t:0 "New Opportunities"
 EQC_reichsmandat.7.d:0 ""Guess what, White Bush? I got a letter today, I can now study on the University! You wouldn't have thought that, right? They were impressed by my writing skills, and so they allow me to study law. It's an attractive field right now. They are reviewing all the laws, you know? So ponies like me that study the new laws will be in great demand."\n\n"Calm down, Rose Bush. I don't think that I'll lose you anytime soon – even if I wish for it sometimes." He let out a snarl. "Our parents will never ever be able to pay you subsidies to go to university – not to talk of the costs for the university itself. That's a daydream, dearie. We're poor farm workers from the Hoovesplains, we don't get to study on the university."\n\n"You're an old killjoy, brother. But this time, you're also wrong. Last week, the government abolished all tuition fees. They announced that on the radio – and my letter confirms it. And it comes better: The government also introduced a program to give interest-free credits for poor students. As you can see here, I was accepted also for this. I'll get... how are our new coins called... 500 whatevers every month, for as long as I study."\n\nRose Bush pressed her brother the letter into his face. He took the letter with his hoof and begun to read. After a while he crunched his muzzle and mumbled: "Fine. Go then and leave me to rot here.""
 EQC_reichsmandat.7.a:0 "Education is the key to everything."
 
 EQC_reichsmandat.8.t:0 "The Language Law"
 EQC_reichsmandat.8.d:0 ""Herr Kommissar... ich... eh... mögen Sie, aber Reich kann nicht sein... vertrauen." The old pony shook his head. "Ich... eh..."\n\n"Oi, you can speak Ponish to me. I'm a New Marelander like any of you." The pony looked in surprise upon hearing the Hochkommissar speak flawless Ponish, with even a slight New Marelandian accent. "And in fact, because of the new law, you will always able to do all your business in Ponish – well, that you were able to do already before, but the government now has introduced that we should all speak Ponish in public offices. And this goes for me as much as for everypony else."\n\n"What, really, mate? I mean... commissioner? I must have missed that. I was a digger back in my days, and a cannon ball exploded right next to me – I've struggled with hearing ever since. But that's like... can I have your hoof... claw... for that one?" Willy Pferdefreund grabbed the pony's hoof with this claw and shook it. "I guess I need to reconsider on the Empire. Maybe they're not as bad as they used to be back in my days..." And with this comment, the old pony galloped away.\n\nIt had been a good idea to organize this public meeting, thought Willy. There was still so much distrust, even after the elections. He preferred to not put himself in the spotlight as much. Maybe they would come to see the new Reichsmandat as not overly different to the old days. After all, these ponies here had been a colony of Equestria. Self-governing, but still bound by Canterlot. In some sense, the new arrangement was even not all that different really, only that Canterlot had been replaced by Griffenheim.\n\nIt was all not easy. He had met quite the number of ponies today, and perhaps he had convinced some of them. The new law concerning languages would certainly help as well to make the ponies feel less overarching burden. But how long would it take to really end this deep distrust?"
 EQC_reichsmandat.8.a:0 "How could we consider ourselves harmonic, if we not value their culture?"
 
 EQC_reichsmandat.9.t:0 "A Report Back Home"
 EQC_reichsmandat.9.d:0 "The Hochkommissar sat on his desk, preparing his newest report to Griffenheim. It had been a turbulent start to the Reichmandat, for sure, but things finally looked better. The elections had been a success, maybe the largest success so far. Many ponies, especially here in New Mareland, only ever had heard bad stories about the Empire, stories of the tyranny from the Grover dynasty. Was it surprising, that they had feared the worst? But the elections and subsequent appointment of a democratically backed Mandatspräsident had turned it around.\n\nWilly Pferdefreund let out a sigh. Of course, not everything was going swimmingly. Whenever he sent a report to Griffenheim, their answer was a list of demands. Yes, they always spoke of how they appreciated his efforts for societal harmony, but still, he felt, for them the only thing that mattered was the bottom line.\n\n Imperial companies had tried to exploit the workers of New Mareland. It had taken multiple interventions in the Imperial court until something changed. These industrialists really had the nerve to treat his little ponies as colonial subjects! Wait... his little ponies? His train of thoughts stopped for a moment. Why had he just used Celestia's formulation? Was he really feeling like her...? Probably not.\n\nHe lifted his head to look out of the window. No, he was not a Celestia to these lands, and he should not think these things. He was a New Marelander, just like them. In the democratic process, there was no need for an Alicorn – not to speak of that he had none of their powers. The only thing he could do, and the task for the rest of his life, would be stand up for New Marelander interests in the Empire. If he could claim any legacy, it should be to have prevented New Mareland from becoming an Imperial colony. "
 EQC_reichsmandat.9.a:0 "New Mareland in our heart."
 
 # Communism
 EQC_reichsmandat.10.t:0 "Новый хохкомиссар"
 EQC_reichsmandat.10.d:0 "The rain had forced the ceremony inside at the last moment. Looking at the number of visitors, it might have saved him an embarrassment, Werner Rotflügel thought. Despite plenty of announcements that the event would be open to the public, nopony had taken interest, and so the only ones waiting for the inauguration ceremony were a clawful of journalists.\n\nAt the last moment however, a quite old looking stallion and a very young mare showed up, as the only ones not here for work. The almost-Hochkommissar was so confused that he approached the unequal pair. "Hello, ponies. How nice that you have found your way here. Are you here for the ceremony?"\n\nThe old stallion answered: "Yes. You know, many years ago good old Caramel Marks approached Celestia about her vision for Equestria. Did you know this? Almost nopony knows this. I've always asked myself what would have happened if Celestia hadn't thrown her out. You had it better in your Empire. Your Grover has accepted communism. I just wish that it all happened in Equestria, you know? Saddens me that you griffons are ahead of us."\n\nThe young mare kicked him with her hind hoof. "You are so wrong, old pone. These griffons here are our saviours, yes, they are! The stupid ponies never wanted to hear that communism and monarchy work together. I'm so happy to meet you, commissioner. You will finally correct everything that's wrong, right? You'll show these pony ‘communists' what real griffon communism looks like. I've seen pictures of the Emperor. He looks mighty fine, no wonder that he is a great communist."\n\nWerner was now even more confused. They both seemed to have the right ideas, but were they truly on the right track? He walked back to the stage, and after a short speech of [THIS.GetLeader] and a slightly longer speech from himself, he was officially appointed Hochkommissar."
 EQC_reichsmandat.10.a:0 "And now, let's build true communism."
