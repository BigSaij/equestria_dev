 EQC_reichsmandat.2.t:0 "Восхитительный вечер"
 EQC_reichsmandat.2.d:0 "Краун Джевел слегка склонила голову. — Прекрасное событие, ваше высочество. Очень приятно видеть, что у нас есть правительство, которое ценит действительно важные вещи, — она огляделась вокруг. — Вижу, что вы пригласили многих наиболее уважаемых пони Нового Мейрленда. Должна признаться, я немного сомневалась, что Империя Грифонов успешно справится с подобной деликатной ситуацией, но всё сложилось как нельзя лучше.\n\nЭльза улыбнулась. Из этой пони тоже может выйти неплохой мандатспрезидент. — Дорогая Краун Джевел, очень приятно слышать это. Я действительно хочу, чтобы добродетели Империи принесли пользу и Новому Мейрленду. Очень многие в наши дни начинают считать, что политическая власть должна быть отдана народу. Но мы же пониманием, что для управления жизнями многих других существ нужны особые таланты, верно? Власть должна принадлежать тем, кто лучше всего подходит для этого.\n\n— Не могу не согласиться! Но наш мир на редкость неблагодарен и несправедлив. У меня есть небольшой бизнес в Нью-Хуфингтоне, и я могу уверенно заявить, что работники в наши дни хуже некуда. Они постоянно жалуются и требуют повышения зарплаты. Как будто я и так не трачу на них большую часть моих доходов! А ещё они без конца жалуются, когда я прошу их поработать сверхурочно. Некоторые из них даже напрямую отказывались от дополнительной работы. Разумеется, то были новички, которые тут же становились бывшими работниками. Э-м-м... кстати, раз уж речь пошла об этом, не рассматривает ли Империя... скажем так, небольшую адаптацию некоторых законов?\n\n— Все законы старого Нового Мейрленда скоро будут пересмотрены. И должна сказать, что у Империи куда более разумный подход ко многим практикам. Думаю, в свете стандартизации юридических кодексов некоторые изменения действительно необходимы.\n\nВ этот момент оркестр начал играть танцевальную мелодию. Снова чуть склонив голову, Краун Джевел с нетерпением посмотрела на Эльзу. Грифина приняла предложение, и под тихие звуки музыки они закружились в танце. Вечер ещё только начинался, и ей предстояло потанцевать со многими кобылами и жеребцами. К сожалению, далеко не все из них были так же благосклонно настроены к новому правительству, как Краун Джевел. Работа Эльзы здесь была ещё далека от завершения."
 EQC_reichsmandat.2.a:0 "Мы наведём порядок в этих землях."
 
 EQC_reichsmandat.3.t:0 "Прелатура Сансета"
 EQC_reichsmandat.3.d:0 "Эльза стояла перед недавно возведённым зданием. Она никак не могла решить, было ли разумно работать с местными архитекторами, а не полагаться на герцландских. Ведь это будет не просто новый храм Эйр, но и резиденция нового прелата Нойштутенланда. Сперва было нелегко выбрать, какому именно богу достанется новая прелатура. Большинство, возможно, предпочло бы Борея, главного среди богов, но в итоге была сделана ставка на Эйр. Строительство храма было сопряжено с определёнными трудностями, поскольку архитекторам-пони никак не удавалось сымитировать достойный герцландский стиль культовых сооружений. Но после ряда переделок и изменений проекта получилось весьма любопытное здание, взявшее что-то сразу от обеих архитектурных школ. Грифина вздохнула. Быть может, это сделает храм чуть более привлекательным для пони.\n\nЭльза также долго думала над тем, как получше организовать церемонию открытия. Обращение пони в истинную веру, вероятно, в любом случае займёт много времени, но хорошее первое впечатление будет отличным началом. Поэтому грифина решила обратиться к уже успешным примерам подобного: к пони Хеллквилла. Пошняки фронтира были действительно примечательными. Они являлись лучшим доказательством того, что власть Империи может быть инклюзивной и подходить для существ разных видов. В этом и заключалась её задача как хохкомиссара – доказать Грифенхейму, что пони могут быть продуктивными и лояльными подданными.\n\nНо тут Эльзе пришлось прервать свои размышления, поскольку к ней подошёл слуга. — Ваше высочество, время пришло. Новый прелат вот-вот прибудет.\n\nКороткая поездка на машине – и Эльза уже стоит на платформе главного вокзала Сансета. Вскоре прибыл императорский поезд прямиком из столицы, чьи вагоны были украшены большим и изысканным символом архоната Эйр. Новый прелат Сансета и всего Нойштутенланда официально прибыл в свои владения."
 EQC_reichsmandat.3.a:0 "Добро пожаловать, прелатесса Хильдегард."
 EQC_reichsmandat.3.b:0 "Добро пожаловать, прелат Август."
 
 EQC_reichsmandat.4.t:0 "Отчёт домой"
 EQC_reichsmandat.4.d:0 "Пришло время очередного доклада в столицу, но в этот раз у неё будут хорошие новости. Новое правительство наконец-то стабилизировалось как в финансовом, так и в политическом плане. Хотя большинство пони всё ещё относились к её режиму в лучшем случае равнодушно, они уже смирились и были готовы работать вместе с ней.\n\nСоставляя общий отчёт, грифина испытывала чувство гордости. Она вновь доказала всем скептикам, что успешно справилась с невыполнимой на первый взгляд задачей. Экономические показатели стабилизировались, налоговые поступления неуклонно растут, а безработица достигла нового минимума. Вскоре все инвестиции, вложенные имперским правительством в её маленький мандат, принесут обильные плоды.\n\nИ в политическом плане её отчеты также рисовали радужную картину. Да, большую часть населения нельзя было назвать лояльной, но теперь её режим поддерживал целый класс влиятельных пони, на которых она – и империя – могли положиться в будущем. Местные грифоны, хоть и близко не считали себя имперцами, положительно оценивали своё новое, истинно равноправное положение в государстве. Конечно, всё могло сложиться и получше. Эльза надеялась, что грифоны будут куда активнее приветствовать её режим, но они хотя бы не хотят вернуться к статусу эквестрийской колонии.\n\nИ наконец, новообращённые. Их общее число было невелико, но в большом городе вроде Сансета храмы не пустовали. В будущем нужно будет построить ещё больше храмов, чтобы новые пони присягнули Троице, но пока что приветствуется любой положительный прогресс. Возможно, что идея о "пошняках запада" была слишком амбициозна, но со временем это изменится. Даже на фронтире это заняло куда больше года.\n\nОна отложила перо и посмотрела на отчёт. Да, всё готово. Она взяла стопку бумаг, положила её в портфель и вызвала секретаря. Но одна навязчивая мысль всё же не покидала голову грифины: да, она отлично потрудилась здесь, но ей придётся остаться на этой должности до самой пенсии, либо же ждать того момента, когда из Грифенхейма придёт заветное письмо от императора. Эльзе придётся забыть о старых соперничествах и амбициях, чего, собственно, и добивались эти интриганы в столице."
 EQC_reichsmandat.4.a:0 "Работа спорится, да. Но когда же я вернусь домой?"
 
 # Harmony
 EQC_reichsmandat.5.t:0 "Новый хохкомиссар"
 EQC_reichsmandat.5.d:0 "Объявление вызвало немалый интерес. Площадь перед бывшим президентским дворцом в Сансете была заполнена множеством пони, которые пришли посмотреть на нового хохкомиссара. Да, про Вилли Пфердефройнда слышали и в Новом Мейрленде, но в воздухе всё равно чувствовалось напряжение. Одного-единственного хорошего грифона не хватит, чтобы задобрить жителей новообразованного рейхсмандата и заставить их примириться с властью империи.\n\nИ больше всего об этом размышлял сам Вилли. Временами он называл себя глупцом за то, что вообще принял это предложение. Найти баланс между требованиями империи и интересами пони, находящихся под его защитой, было почти что непосильной задачей. Но кто ещё мог справиться с этим? И самое главное – какими методами? Лучше уж он у руля, чем один из тех грифонов, которые рассматривают эту должность лишь как ступеньку в своей карьере.\n\nОркестр заиграл имперский гимн, а затем ново-мейрлендский, возвещая о том, что вот-вот прибудет [THIS.GetLeader]. Вилли лично настоял на том, чтобы оркестр сыграл старый гимн Нового Мейрленда. Так грифон хотел продемонстрировать, что новая власть не считает старый режим врагом. И подобная тактика отлично сработала. Вилли заметил, как некоторые пони приподняли головы, услышав знакомые звуки. Он немного опасался реакции имперцев, но они никак не отреагировали на подобную вольность. Затем лидер [THIS.GetLeader] произнёс небольшую речь, выразив в ней надежду, что новый хохкомиссар будет подходящим грифоном для построения дружественных отношений между империей и пони. Затем слово взял сам Вилли и заверил всех собравшихся, что желает добиться установления гармонии на этих землях, а также проведения свободных и справедливых выборов в новообразованном рейхсмандате. После этого грифон был официально назначен хохкомиссаром и мог приступить к настоящей работе."
 EQC_reichsmandat.5.a:0 "Мы можем сделать это!"
 EQC_reichsmandat.5.b:0 "Я хочу получать отчёты."
 EQC_reichsmandat.5.b_tt:0 "§YВы будете получать сюжетные события рейхсмандата.§!"
 EQC_reichsmandat.5.c:0 "Нойштутенланд, жди меня!"
