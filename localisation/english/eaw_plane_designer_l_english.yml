l_english:
 EQ_MOD_CAT_super_large_plane_jet_engine_type_type_TITLE:1 "8 Jet Engines"

 jet_engine_8x:0 "8x Jet Engine"
 jet_engine_8x_desc:0 "Eight engines provide an absurd amount of thrust, for carrying an absurd amount of weapons."

 super_large_bomb_bay:0 "Super Large Bomb Bay"
 super_large_bomb_bay_desc:0 "A massive bay to carry enough ordinance to devastate a city."
 guided_air_to_surface_missile:0 "Guided Air-to-Surface Missile"
 guided_air_to_surface_missile:0 "A bomb with joystick guidance and a rocket engine, this missile is among the first true precision air-to-surface weapons."
 guided_air_to_air_missile:0 "Guided Air-to-Air Missile"
 guided_air_to_air_missile_desc:0 "A high explosive charge with a rocket engine and heat or radar guidance, this new weapon of war is a serious threat to planes currently flying."

 small_plane_airframe_5:0 "Modern Small Airframe"
 small_plane_airframe_5_desc:0 "This airframe is designed to take advantage of the great speeds offered by modern engines and potentially reach low transonic speeds."
 modern_small_airframe:0 "$small_plane_airframe_5$"
 modern_small_airframe_desc:0 "$small_plane_airframe_5_desc$"
 medium_plane_airframe_5:0 "Modern Medium Airframe"
 medium_plane_airframe_5_desc:0 "With jet-powered planes now dominant, engineers have learned how to truly take advantage of jet propulsion."
 large_plane_airframe_5:0 "Modern Large Airframe"
 large_plane_airframe_5_desc:0 "A more durable frame focuses on survivability, to ensure at least some bombers get through."
 super_large_plane_airframe_1:0 "Super Large Airframe"
 super_large_plane_airframe_1_desc:0 "Massive, unwieldy, and very long-range, this airframe can mount the largest bombs ever dropped... at a high price."

 air_ground_radar_3:0 "Air-Ground Radar III"
 air_ground_radar_3_desc:0 "Even better air-to-ground ensures a higher chance of successful hits."
 air_ground_radar_4:0 "Air-Ground Radar IV"
 air_ground_radar_4_desc:0 "The final word in aerial bombardment, this radar lets pilots ensure their payloads almost always hit even at night."
 air_air_radar_3:0 "Air-Air Radar III"
 air_air_radar_3_desc:0 "Modern radar is capable of even locating enemy fighters, instead of just bombers."
 air_air_radar_4:0 "Air-Air Radar II"
 air_air_radar_4_desc:0 "Further advancements in radar let air superiority and interception missions reach new heights of success."

 bomb_sights_3:0 "Bomb Sights III"
 bomb_sights_3_desc:0 "Smaller, more advanced computers can perform more calculations faster."
 bomb_sights_4:0 "Bomb Sights IV"
 bomb_sights_4_desc:0 "The ultimate in bomb trajectory calculation, these all but guarantee a hit."
