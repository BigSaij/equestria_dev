 abyssinia.1.t:0 "Reliving The Past"
 abyssinia.1.d:0 "Boom. Boom. Smash. The steel battering ram shattered the gates of the royal palace. A grey, ape-like head with a horned crown peeked inside. "Hellooooo? Anybody home?"\n\nIt was the Storm King.\n\nKing Gomez embraced his wife and consort, Queen Morticia, as the towering armored yeti walked inside accompanied by his masked soldiers. "Hope you don't mind me letting myself in. But I practically own the place already, don't I?" he said with a smug yet casual smirk, then bowed mockingly. "Your majesties. King and Queen of Abyssinia. You should surrender. Now."\nThe glow of the burning city of Panthera shone through the gates. Gomez sighed deeply as his courtiers stared at him, then slowly took off his golden crown and offered it to the yeti. "...Storm King. You have conquered this nation. Abyssinia is yours."\nThe Storm King took the crown, then immediately crushed it. "Thanks for the offer, but I'm not really into the whole 'ruling' thing. You folks can keep Abyssinia."\nGomez blinked in confusion. "W-what?"\n"I know I call myself a 'King', but frankly, monarchy just isn't my thing. You take over one country, next thing you're dealing with taxes and committees and retirement packages!" With his large hands, he molded the crown into a crude ring which he put on one of his three large fingers. "No, I don't want Abyssinia - just its riches." He leaned closer to Gomez, who reflexively shielded Morticia from him. "The treasure vaults of Abyssinia are filled with strange and exotic wonders, so they say. Magical artifacts, flawless jewels, golden trinkets. I'd like them all, please."\n"You want - our wealth?" Gomez asked.\n"Running a whole armada is expensive, you know. You wouldn't believe the upkeep on all those airships!"\n"You - you can't!" Morticia shrieked. "Abyssinia is a trade nation. We need our wealth to import crops, feed our citizens, build our homes! Please, you must leave us something!"\nThe Storm King frowned melodramatically. "Oh, I will. After I empty your vaults, I'll leave you alone."\n"Wait! You can't! We'll have nothing left! Why have you destroyed Abyssinia?"\nThe Storm King grinned in a way that Gomez wouldn't forget. "Because it was next on my list.""
 abyssinia.1.a:0 "..."

 abyssinia.2.t:0 "A Typical Awakening"
 abyssinia.2.d:0 "King Gomez snapped awake in his bed before realizing it had just been the same reoccuring dream again. Or nightmare, except it didn't make him feel anything anymore. He groaned and looked at an ornate grandfather clock that stood near the bed.\n\nIt was four in the afternoon. He had slept for six hours.\n\nSlowly, he pushed himself up, yawned and rubbed his burning eyes. Then he simply sat there, staring into nothingness.\n\nAfter glancing at the door which appeared to be locked, he lowered himself onto the floor and crawled underneath the bed, digging up his secret stash of fresh khatnip leaves. He put a pawful in his mouth, then chewed on it. He purred and rolled on the floor as his pupils dilated and he felt alive again.\n\nThe door opened.\n\nGomez immediately pushed himself up, hit his head on the bottom of the bed, and quickly climbed back out. "W-what in the... why didn't you knock?" he mumbled with khatnip in his mouth. His trusted right paw cat, Tsehafe Taezaz, Minister of the Pen, Scribe by Command, Dejen Rees-Moggy, stood in the doorway, completely unfazed.\n"I did, my King, but you didn't seem to hear it. I wanted to ask you if you've finally decided when we can have a meeting."\nGomez spat out the khatnip and straightened himself. "I... haven't. Not today, at least."\n"You can't postpone this forever, your Majesty."\n"I... I know," he replied and lowered his ears.\nDejen rolled his eyes. "Also, I wanted to remind you that your wife has prepared a meal for you. She's been waiting for a while."\nGomez's eyes widened. "Oh, Tartarus! I forgot about it!" He rushed out of the bedroom, running past his advisor, leaving him alone.\nDejen shrugged and headed back to his office."
 abyssinia.2.a:0 "..."
 
 abyssinia.3.t:0 "Late For Dinner"
 abyssinia.3.d:0 "Queen Morticia sat at the large dinner table, refusing to touch her food while she waited for her husband. She knew that he was probably sleeping and regretted not being able to sleep at the same time due to his... changed sleep schedule. At least he usually woke up in time for dinner.\n\nKing Gomez barged into the room. "I-I am so sorry, Tish, I completely forgot about this!"\nMorticia raised an eyebrow. "But we have dinner every day?"\n"Uuuh... yes, but... ah, it doesn't matter." He sat down on the opposite end of the table, his shoulders slumped. "What are we having today."\n"In solidarity with our hungering subjects, we are only having a little bit of kibble. I even arranged for a cat to take a photograph of our meal so it could appear in the newspapers, but... he had to leave after waiting for an hour."\nGomez groaned and rubbed his forehead. "That's my fault, sorry."\nMorticia forced a smile. "It's fine! We can still enjoy the meal."\nThe khatnip was making Gomez's mind foggy. "Sorry, but I'm not really hungry."\n"But you haven't eaten since yesterday?"\n"I know..."\n\nThere was an extended moment of silence as Morticia looked at her husband with concern. Things were only getting worse and worse, she thought. "My darling, you need help. You are sick."\n"Am I? Or do I just see things more clearly than others?" he muttered.\nMorticia sighed. "I understand you better than anyone else, and I can tell something is wrong. And I just want you to be happy again."\nGomez stared blankly into his plate of kibble, then replied:"
 abyssinia.3.a:0 ""I'm fine.""
 abyssinia.3.b:0 ""...I do need help.""
 
 abyssinia.4.t:0 "The Gathering Of The Nobles"
 abyssinia.4.d:0 "The decrepit stone mansion of the Catwe dynasty was usually a quiet place, yet now it was filled with hundreds of cats, most of whom were servants. A dozen litters, including elaborate palanquins as well as sedan chairs, were waiting for their owners outside along with their slave-carriers. A few of the slaves, who were horses and ponies, were not carriers but steeds and used the opportunity to relax and take off their saddles.\n\nIn the meantime, the nobles had all gathered in a conference room. The owner of the mansion and the host of the meeting, Catrina of House Catwe, was filing her claws. One of the aristocats coughed. "It is impolite to keep us waiting, Catrina," Tsahife Lam Tardar Sourpuss, muttered.\nCatrina admired the sharpness of her claws and smiled. "I am the host of this house, and I decide when the meeting starts. And it starts now." She turned to look at the nobles. At least half of the most important aristocats in the Kingdom had gathered here, and all of them supported her claim to the throne. "I am glad all of you accepted my invitation, as we need to decide our next course of action. Thankfully, I have the perfect plan to depose our indecisive King, who is clearly unfit to rule."\n"You always promise us the sun and the moon," Tardar replied dryly, "but you are no alicorn."\nNot yet, Catrina thought, and wondered if Tardar really was always this grumpy, or if her face was stuck in a perpetual frown. "Unlike Gomez, I keep my promises, dear Tardar. Now listen, I have much to explain...""
 abyssinia.4.a:0 "..."
 
 abyssinia.5.t:0 "Choosing A Cure"
 abyssinia.5.d:0 "Gomez was slumped in his chair as he listened to his wife explain her plans. While he admired her hopefulness and enthusiasm, he also felt jealous. Why couldn't he feel the same way anymore?\n\n"So I've contacted the best doctors in the Kingdom," Morticia said, "and they said they'd be more than happy to diagnose your condition. Maybe your mood is linked to some sickness? Alternatively, you might just need a break from everything. Rulership can be very stressful, after all. I've asked various cats about where you could go on vacation, and one of them suggested visiting the Rock-hewn Temples of Felibela in Jirati. I sent a message to the priests there and they'd be more than happy to welcome you. If you leave, I could stay here and act as regent. Lastly, we have plenty of relatives who are concerned about you. We could hold a family gathering and see if they can help you feel any better. How do these options sound, my darling? Which one do you think is best?"\n\nGomez blinked slowly. "Uuuuh... they're all fine, I guess."\nMorticia's smile faded slightly. "Well, you have to pick one, as we can't do all of them at once."\nHe rubbed his aching forehead. "Ugh, alright. Let me think...""
 abyssinia.5.a:0 ""...the doctors can probably solve this.""
 abyssinia.5.b:0 ""...I should take a break.""
 abyssinia.5.c:0 ""...when was the last time the Clawomons gathered, anyways?""
 
 abyssinia.6.t:0 "Blackmail Material"
 abyssinia.6.d:0 "Dejen walked to his office and opened the door. Light of the rising morning sun shone through the windows inside, behind a figure who was sitting on his chair.\nDejen frowned. "Who are you and who granted you permission to be seated in my workspace?"\nThe stranger chuckled and steepled her paws. "I granted permission to myself. I am the rightful owner of this place, after all."\nHe raised an eyebrow. "...Catrina of House Catwe?"\n"Mhm, you know your history, at least. Let me cut to the chase: I want to acquire information."\nHis eyes narrowed. "Of what kind?"\n"Oh, you see, I have certain plans, and to fulfill them, I need some... incriminating facts about our beloved King and liege. With evidence, preferably."\n"And why would I give you anything?"\n"Tell me, are you pleased with the rule of King Gomez? You can be honest with me."\nDejen hesitated rather than answering.\n"None of us are," Catrina hissed. "And you can help me to replace him with someone better."\n"Yourself?"\nCatrina laughed. "Hah, that is besides the point! Just give me what I want, and I'll take care of the rest."\nDejen took a deep breath. He had a tough decision to make."
 abyssinia.6.a:0 ""I can tell you a thing or two about him...""
 abyssinia.6.b:0 ""There's nothing I can give you.""
 
 abyssinia.7.t:0 "Professional Diagnosis"
 abyssinia.7.d:0 "The finest cat doctors of Abyssinia had gathered in the palace, ready to serve their lord and liege. King Gomez was subjected to several hours of careful analysis, questioning and diagnosis as they checked every part of his body and wanted to hear his entire life story. By the end of it, he was completely exhausted, but at least the medical experts had enough data now to come to some sort of conclusion. They all agreed that he had depression or melancholia. However, they did not agree what the cause was or how he should be treated.\n"He clearly has an imbalance of humours in his body, an excess of black bile!" one doctor said. "Some bloodletting should do the trick."\n"Nonsense, this is clearly a case of demonic possession!"\n"Possession has scientifically been proven to not cause depression! Rather, the demon treats the body like a puppet. Besides, we cats have inherently low magical energies and thus are very unlikely to be possessed."\n"I think a combination of ferrous iodide, arsenic, ergot, strophantin and cinchona should do the trick of curing him."\n"Opium alone should suffice."\n"No! He needs a lobotomy!"\n"What about electroshock therapy?"\n"Untested new technology sounds dangerous."\n"Hmmm... how about this then?" The doctor gave Gomez a large poster. It had an animal cat hanging from a tree branch, accompanied by the text "Hang in there!".\nGomez groaned. Everything they proposed sounded terrible.\n"I'm sorry my darling," Morticia said, "but we couldn't afford to get better doctors from Equestria to come here. How about we try something else?""
 abyssinia.7.a:0 ""Let's have that family gathering.""
 abyssinia.7.b:0 ""I really need a vacation after this.""
 
 abyssinia.8.t:0 "A Rocky Road"
 abyssinia.8.d:0 "King Gomez had known about the Rock-hewn Temples of Felibela as they were famous, but he had never realized how remote they were. There was no railroad in the region, so he and his entourage had arrived by boat in Catemte, then taken a winding unpaved road up the mountains. He had been seated in an expensive imported car before it broke down, and then was carried on a palanquin by servants who were quickly exhausted. Unlike the nobles, he did not have sturdy equines as slaves, but rather free cats who were paid a salary. And with an empty treasury, they hadn't been paid enough to carry him all the way up. In the end, the King was walking.\n\nOn the way to the temples they passed by an isolated village. The locals poured out of their houses to see the King with their own eyes. One of them was a young kitten, who was wearing rags and appeared emaciated. He approached Gomez and asked: "You're the King, right? Why do you look so sad?"\nGomez sighed. "I carry the weight of the Kingdom on my shoulders, little one."\n"But you wear such fancy clothes and jewels! And I bet you have lots of food and a HUGE mansion and the BIGGEST ball of yarn in the world!"\n"I... have some of those, I suppose."\n"Then how can you be sad? If I was you, I'd be so happy!"\nThis kitten was still so naïve and simple, Gomez thought. "You already seem happy yourself, despite having nothing."\nThe kitten giggled. "I have lots of fun with my friends!"\nThe King had a faint, wistful smile. He took out a gold coin which he had hidden from the Storm King inside his robes, and gave it to the kitten. "Here, have this. Go buy some food for yourself, it must be expensive these days.""
 abyssinia.8.a:0 ""Oh thank you, King!""
 
 abyssinia.9.t:0 "One Big Happy Family"
 abyssinia.9.d:0 "The large dining table of the royal couple was filled to the brim with food and surrounded by numerous members of the House of Clawomon. At least, the Storm King hadn't emptied the pantry, though Queen Morticia had wished for them to eat less food and instead donate some of it to hungry peasants. Her relatives didn't listen.\n\nThe constant chatter and noise of cats of all ages was deafening, and King Gomez felt like he was going to get a headache. His already minimal appetite had become non-existent.\n"What's wrong Gomy?" his old uncle asked. "Not going to touch your food?"\n"It's probably because he's 'depressed'!" his cousin thrice removed said.\n"Depression isn't real," his sister-in-law said. "Snap out of it!"\n"He has it easy!" his brother-in-law hissed. "I lost my home, my leg and my wealth during the Storm King's invasion, but you don't see me frowning!"\n"Yeah, don't be sad, Gomy!" his aunt said. "Just look on the bright side of life and appreciate all the good things in it!"\n"It's all in your head," mother-in-law said. "Why do you let it affect you so much?"\nHis godfather drank some katikala and laughed. "He needs to have more fun in life, that's all!"\n\nGomez groaned and visibly shrunk. His wife, who was sitting next to him, noticed this. "Can all of you be quiet?!" she hissed at their relatives, then turned to whisper into Gomez's ear. "This was a mistake. We should try something else...""
 abyssinia.9.a:0 ""Maybe those doctors can give actually useful advice.""
 abyssinia.9.b:0 ""I truly need a vacation after this.""
 
 abyssinia.10.t:0 "The Council Of Nobility"
 abyssinia.10.d_present_and_no_blackmail:0 "The Abyssinian aristocats had the privilege of convening the council of nobility to discuss important matters related to the Kingdom. As the purpose of the council was to offer counsel to the King, he was required to be present. The council had gathered only a few times after the Storm King's invasion, as the nobles quickly realized the King had little interest in listening to them, and didn't even want to be there. So it was a surprise to Gomez when the council gathered again for the first time in many moons.\n\nReluctantly, he dragged himself to the council chambers even though he would've rather stayed in bed. He saw that all the important nobles in the Kingdom had come, so they probably had something important to say. He lowered his ears and sat down at the end of the table.\n"His Majesty finally bothered to arrive, so let us begin," Tsahife Lam Tardar Sourpuss said. "We have a guest speaker here today, so let's get that out of the way."\nCatrina of House Catwe stood up and smiled. "Thank you, honoured Tsahife Lam. We have all gathered here today to discuss the Crownless King's current pathetic condition. He is clearly incapable of ruling his Kingdom anymore, which begs the question: why does that disgusting cousin-marrier cling on to the throne? Does he really think we want to see his mopey face every time we discuss vital political matters?"\nSome nobles laughed, while those who were loyal to the King frowned. Gomez himself appeared unnerved, but remained silent.\nCatrina continued. "May I remind you that his inbred dynasty seized power from MY family, and then proceeded to trample on your ancient rights and privileges. And for what? Our Kingdom lies in ruins, but the Clawomons clearly do not care!"\nAs more and more nobles laughed and cheered, Gomez had enough. He stood up and stormed out of the room, slamming the door behind him. Catrina grinned."
 abyssinia.10.d_present_and_blackmail:0 "The Abyssinian aristocats had the privilege of convening the council of nobility to discuss important matters related to the Kingdom. As the purpose of the council was to offer counsel to the King, he was required to be present. The council had gathered only a few times after the Storm King's invasion, as the nobles quickly realized the King had little interest in listening to them, and didn't even want to be there. So it was a surprise to Gomez when the council gathered again for the first time in many moons.\n\nReluctantly, he dragged himself to the council chambers even though he would've rather stayed in bed. He saw that all the important nobles in the Kingdom had come, so they probably had something important to say. He lowered his ears and sat down at the end of the table.\n"His Majesty finally bothered to arrive, so let us begin," Tsahife Lam Tardar Sourpuss said. "We have a guest speaker here today, so let's get that out of the way."\nCatrina of House Catwe stood up and smiled. "Thank you, honoured Tsahife Lam. We have all gathered here today to discuss the Crownless King's current pathetic condition. He is clearly incapable of ruling his Kingdom anymore, which begs the question: why does that disgusting cousin-marrier cling on to the throne? Does he really think we want to see his mopey face every time we discuss vital political matters?"\nSome nobles laughed, while those who were loyal to the King frowned. Gomez himself appeared unnerved, but remained silent.\nCatrina continued. "I have also heard that he's obsessed with khatnip. He can't get enough of the stuff! Rather than facing the problems of his Kingdom, he keeps chewing on leaves to get high as a kite. Here, look at this!" She raised a bag with the royal seal on it that was full of khatnip leaves. It was Gomez's hidden stash.\nThe room erupted into laughter and shouting. Gomez's eyes widened in shock. Someone close to him had betrayed him and exposed his secret. His lips quievered and he stood up. The room went silent. "You know what, you are right about everything. I give up. Good bye."\nWithout another word, he walked out of the room and left the door open. The nobles murmured to each other while Catrina grinned, her fangs exposed."
 abyssinia.10.d_not_present:0 "The Abyssinian aristocats had the privilege of convening the council of nobility to discuss important matters related to the Kingdom. As the purpose of the council was to offer counsel to the King, he was required to be present. The council had gathered only a few times after the Storm King's invasion, as the nobles quickly realized the King had little interest in listening to them, and didn't even want to be there. So it was a surprise to Morticia when the council gathered again for the first time in many moons.\n\nAs Gomez was absent, the Queen walked to the council chambers. She saw that all the important nobles in the Kingdom had come, so they probably had something important to say. She sat down in Gomez's place at the end of the table as the nobles stared at her in confusion.\n"Your majesty?" Tsahife Lam Tardar Sourpuss asked. "Where is the King? Did he send you in his place or what?"\n"I'm afraid the King is away from the capital at the moment and cannot attend this meeting."\nTardar snorted. "Could've told us."\nOne of the cats stood up. It was Catrina of House Catwe, and she appeared furious. "Now he is abandoning his duty? I was supposed to speak to him!"\n"About what?" Morticia asked.\n"About... well, about the state of the Kingdom! Something has to be done!"\nThe queen smiled. "Yes, he is absent so he can deal with his depression. Once he feels better, he will return and hopefully resume fulfilling his duties like he did before the Storm King's invasion."\nThe nobles murmured in approval while Catrina grimaced. "We'll see about that," she hissed quietly."
 abyssinia.10.a:0 ""That should do the trick.""
 abyssinia.10.b:0 ""Everything is proceeding as I planned.""
 abyssinia.10.c:0 ""Time for plan B...""
 
 abyssinia.11.t:0 "Enkutatash"
 abyssinia.11.d:0 "It was the eleventh day of september, and a new year had arrived on the Abyssinian calendar. It was tradionally a public holiday and a time for large celebrations. The date was called "Enkutatash", which meant "Gift of Jewels", in reference to a legend where Queen Mewkeda was gifted precious gems by her husband, King Clawomon, the mythical founder of the Kingdom of Abyssinia. Families first visit the local temples, then share a meal of chicken meat covered in sauce. As the sun begins to set, cats don their finest clothes, gather flowers and offer bouquets to their friends while singing songs. In recent years, foreign influences such as firework displays have also become more common especially in cities.\n\nDespite the hard times, the celebrations were jubilant and cats were happy to take a break from the difficulties of life."
 abyssinia.11.a:0 "May this year be better than the last one..."
 
 abyssinia.12.t:0 "On The Edge"
 abyssinia.12.d_its_joever:0 "Morticia was busy in her office managing the meagre amount of wealth they had accrued in recent moons as Gomez knocked on the door. She recognized the knock and said "Come in, my darling!" while putting her work aside. He walked inside and sat down in front of her table.\n"Tish, we need to talk."\nShe tilted her head. "What's the matter?"\nHe sighed deeply. "During that recent noble council, that cat... Catrina, revealed my khatnip stash to everycat in the room, making a fool out of me. And there are only two persons who could've told about it to her." He spoke quietly and without emotion.\nMorticia's eyes widened. "What? I swear, it wasn't me! I would never-"\n"I know. It was Dejen. He's been by my side since the beginning, but now even he has gotten sick of me." He covered his face with his paws. "I can't deal with this anymore. I spent my whole life preparing for kingship, yet I have already consigned myself to the dustbin of history."\nMorticia stood up, walked next to him and embraced him. Gomez didn't hug her back.\n\nThere was complete silence for a long time, before Gomez finally said something:"
 abyssinia.12.d_maybe_its_joever:0 "Morticia was busy in her office managing the meagre amount of wealth they had accrued in recent moons as Gomez knocked on the door. She recognized the knock and said "Come in, my darling!" while putting her work aside. He walked inside and sat down in front of her table.\n"Tish, we need to talk."\nShe tilted her head. "What's the matter?"\nHe sighed deeply. "After the recent noble council... I'm not sure I want to keep dealing with this anymore. With all this pressure. Everycat expects me to do so much, yet I can do nothing."\nMorticia stood up and walked next to him. "Aww, I understand, but you can't just quit! Your subjects need you, they look up to you."\n"I know I shouldn't, but maybe it's the best choice for me to just give up. I'm just not king material."\n"You were raised to be a king by your father, weren't you? Or are you afraid of disappointing your family and ancestors?"\nGomez said nothing for a while.\nShe embraced him. "Look, I know everything is hard right now, but I'm here for you, and I'm not going to leave you. Whatever you decide to do, I'll be by your side."\nGomez blinked, then hugged her back. He didn't let go for a long time, before he finally made a decision and said:"
 abyssinia.12.a:0 ""I think I should go on that vacation now.""
 abyssinia.12.b:0 ""I think it's best that I abdicate.""
 
 abyssinia.13.t:0 "The Abdication Of King Gomez"
 abyssinia.13.d:0 "A large crowd of cats had gathered in front of the royal palace, as word had spread about an important proclamation that was going to be made. The king hadn't even appeared much in public after the Storm King's invasion, so many were curious about what was going to happen. But they were surprised to see the King's right-paw cat, Dejen, walk outside. He held a paper and cleared his throat before speaking. The crowd went silent.\n\n"The King has made a very important decision which will now be revealed to the public. He is in no condition to hold a speech so I will do it on his behalf, reading what he has written." He raised the paper and read:\n\n""My beloved subjects,\n\nAfter much deliberation, I have finally made a painful but necessary decision. I declare that I have voluntarily abdicated in favour of my very beloved and dear wife, Queen Morticia. This I do with all my heart.\n\nI want you to understand that in making up my mind I did not forget the country which, as King of Abyssinia, I have for nine years tried to serve. But you must believe me when I tell you that I have found it impossible to carry the heavy burden of responsibility and to discharge my duties as King. And I want you to know that the decision I have made has been mine and mine alone. This was a thing I had to judge entirely for myself. I have made this, the most serious decision of my life, only upon the single thought of what would, in the end, be best for all.\n\nAnd now, we all have a new Queen. I wish her and you, her people, happiness and prosperity with all my heart. Long live the Queen!""\n\nThe crowd remained silent, appearing both shocked and confused. However, one of the cats grinned.\n\nIt was Catrina."
 abyssinia.13.a:0 "Long live the Queen!"
 
 abyssinia.14.t:0 "A Site Of Pilgrimage"
 abyssinia.14.d:0 "The eleven Rock-hewn Temples of Felibela were quite the sight to behold. They had been carved directly into the stone centuries ago by King Felibela of the Catwe dynasty who wanted to create a holy city for his Kingdom. The temples and the nearby town had been named after him, but since the Clawomons had deposed his dynasty, the area had been mostly neglected. The town was insignificant and the temples were maintained only by the priests who continued to live in them. However, recently the location had become famous and rejuvenated.\n\nUnlike Felibela, King Gomez was not feeling rejuvenated. Now that he had seen the temples, he wasn't sure what he was supposed to do. It all started feeling like a waste of time, so he sat down on a rock. Nearby, an old statue of Baast stood, the four-legged creator goddess of catkind. He looked at it and wondered if she had made a mistake granting sapience to his ancestors. Maybe he'd be happier if he was a wild cat, chasing mice and what not?\n\n"And who are you?"\nGomez turned his head and saw an old grey cat adorned in pure white robes. "You don't recognize me?" he replied. "I'm the King of Abyssinia... unfortunately."\n"I did not ask for your title. Titles are imaginary and meaningless."\nThe King frowned. "My name is Gomez Mawkonnen."\n"Names are also imaginary and meaningless. Who really are you?"\nGomez blinked in confusion.\n"You clearly need help with answering that question. How about we talk over a hot cup of coffee?"\nGomez hesitated accepting an invitation from this peasant priest, but ultimately nodded."
 abyssinia.14.a:0 "..."

 abyssinia.15.t:0 "Movements In The Shadows"
 abyssinia.15.d:0 "Dejen handled his daily paperwork with signature efficiency, shuffling papers around on his workdesk and scanning them rapidly with his keen eyes. Yet one paper stopped his swift movements altogether. He took a closer look at a report in his paws, as he had to make sure he had read it correctly.\n\nWhat were these supply requisitions in the capital? They weren't for the Crown Guard or the local garrison, those were in a separate report. Who had even approved these?\n\nHe sprang back to life, digging hastily through his carefully stacked piles of paper. There was a report of the arrival of the retinue of Tsahife Lam Tardar a week ago. But where was the report of their departure? Had the supplies been requisitioned for them? Then he found several other reports of nobles brining their armed retinues as "bodyguards" for the council they had recently held. Those bodyguards still hadn't left, and their numbers were strangely high. What were they waiting for?\n\nHis eyes widened as he realized their purpose. He stood up from his chair and ran to the imported telephone hanging from the wall. But right as he was about to call the head of the Crown Guard, the Colonel, he hesitated. If he did nothing and acted like he knew nothing, the events would proceed normally. He'd simply have to adapt to the new situation as always. But would that not be treason?"
 abyssinia.15.a:0 ""Hello, Colonel? There is a coup about to happen.""
 abyssinia.15.b:0 ""I didn't like working for the Clawomons, anyways.""
 
 abyssinia.16.t:0 "A New Queen"
 abyssinia.16.d:0 "Morticia was busy preparing for her offical coronation when Dejen informed her that the nobles had gathered to hold another council. However, they hadn't invited her.\n\nShe barged into the council chambers and saw that it was indeed full of aristocats. Worst of all, Catrina of House Catwe was there as well. "What's the meaning of this?!" she asked. "Why wasn't I invited?"\n"Why should've we invited you?" Tsahife Lam Tardar replied. "You're just a consort of the former King."\n"What? I am the Queen!"\n"Calm down, sweetheart," Catrina purred. "While Gomez designated you as his successor, your claim to the throne is very weak as you are his cousin. The nobles have decided to hold an emergency meeting to elect a better candidate for the throne."\n"And who would that be?" Morticia asked, knowing the answer already.\n"Me, of course!" Catrina said and laughed. "I am a direct descendant of King Felibela. And the nobles are quite sick of Clawomon rule. Besides, your ancestor deposed my family in quite the illegal fashion."\n"The Catwes were the ones who seized the Kingdom without any right to do so!"\n"Tsk tsk, how about we leave history to the chroniclers. What matters is the present moment. Let us proceed with the vote! Every noble who wishes for me to succeed Gomez to the throne, raise your paw."\nMajority of the nobles did so. A few did not, and they looked at Morticia apologetically, powerless to do anything.\n"Then it is decided!" Catrina said and clasped her paws. "Unless you'd like to contest my claim to the throne, Morticia. In which case I'm sure my supporters would imprison you immediately, right here and now."\nMorticia glared at her. She did not want to start a succession war to cause even more suffering for her beloved subjects. "You've won, Catrina," she hissed. "Enjoy your reign.""
 abyssinia.16.a:0 "Long live the Queen!"
 
 abyssinia.17.t:0 "Coffee Time"
 abyssinia.17.d:0 "The priest sipped from his cup while Gomez stared at his one. "You aren't going to drink?" the priest asked. "Or ask for my name?"\nGomez snapped out of his thoughts. "Oh, I was just waiting for it to cool down. And didn't you say that names are meaningless?"\n"It is still polite to ask for it," he said. "I am Tekle Maw'a, the Abuna of Felibela, responsible for maintaining these sacred temples. I wonder why you decided to visit this place. You clearly are not on a pilgrimage, as you looked like you didn't even want to be here. Or anywhere else, for that matter."\n"I... I wanted to take a vacation. Ruling a kingdom is stressful."\n"Well, are you enjoying your vacation, then?"\nGomez didn't respond.\n"Thought so. You came here only because you were told to come, no?"\n"I would never say no to my wife."\n"I see. She's worried about you, isn't she? But I'm afraid a 'vacation' won't solve your problems."\nGomez sighed. "What will, then? She was trying to find a way to cure me."\n"Cure? There is no cure. You have a malaise of the mind. I have seen many such cats over the years. They can smile, but their eyes are blank. They can speak kindly and softly, yet hate everything, especially themselves."\nGomez stood up. "I think I should... leave. Thanks for the coffee."\n"I can help you, Gomez. You must learn to live with this part of yourself. It is the only way to move forward. Or do you want your wife to mourn over your grave?"\nGomez froze and stared at him in shock.\n"You are lucky to have someone who loves you. It is the one thing that can save you. Stay here for her sake.""
 abyssinia.17.a:0 ""...Fine.""
 
 abyssinia.18.t:0 "Chaos In Panthera"
 abyssinia.18.d:0 "It was past midnight when large groups of heavily armed cats started marching towards the royal palace from all directions. They were careful in their approach and tried to maintain the element of surprise. Any citizens who were out in the streets at night quickly had guns pointed at them and fled. They encountered no resistance at the gates of the palace, so they broke through and poured inside.\n\nIt was empty and quiet. There was no one at the palace.\n\n"Looks like they were expecting us," Tsahife Lam Tardar mumbled. "I knew this was going to happen."\nCatrina looked frustrated. "You're right. We need a change of plans..."\n"We've gone past the point of no return." Tardar shrugged. "It's too late to do anything. We lost."\n"No!" Catrina hissed. "I worked too hard for this. Order your retinue to take up defensive position! This palace is mine!"\n"Whatever," Tardar replied, but still obeyed her.\n\nThe occupants soon noticed how the palace was being surrounded from all sides by the Crown Guard. They had marched straight into a trap. Colonel Meow, the head of the Guard, stepped in front of the palace gates. "Surrender and you will not be harmed!"\n"Quick, shoot him!" Catrina ordered. But no one did.\n"Shoot the Colonel?" a defected officer, Alfie Mesfin, asked her. "But ma'am, that would be-"\nCatrina grabbed a gun and shot at him herself. She missed.\n\nThis started a fierce and brutal firefight that lasted all night. When the sun rose, the center of Panthera was in ruins and the rest of the city was in chaos. After Tardar surrendered, Catrina and a small band of loyalists took refuge in the Mausoleum of Queen Mewodora II. They held out in there all day long before finally surrendering as well."
 abyssinia.18.a:0 "The capital is safe."
 
 abyssinia.19.t:0 "Chaos In Panthera"
 abyssinia.19.d:0 "It was past midnight when large groups of heavily armed cats started marching towards the royal palace from all directions. They were careful in their approach and tried to maintain the element of surprise. Any citizens who were out in the streets at night quickly had guns pointed at them and fled. When a pair of crown guard spotted them at the gates of the palace, they rushed inside to warn others. By then however, it was already too late. The palace was surrounded.\n\n"This is going to be like shooting fish in a barrel," Catrina said with a smug smile.\n"I was expecting this to go terribly wrong," Tsahife Lam Tardar replied. "It probably still will."\n"Nonsense! Let us demand their surrender!"\nThey sent a messenger, a defected officer called Alfie Mesfin, to the gates. "Lay down your arms and you might be spared. We may have nine lives, but they should not be wasted. Swear fealty to your new Queen, Catrina!"\n"If you want our weapons, come and take them!" the head of the Crown Guard, Colonel Meow, replied.\nCatrina chuckled. "If they want a catfight, they can have it."\n\nThis started a fierce and brutal battle that lasted all night. When the sun rose, the center of Panthera was in ruins and the rest of the city was in chaos. But after Catrina captured some of the Crown Guard, she threatened to execute them. The Colonel then hesitantly surrendered and swore an oath of fealty to her.\n\nSome of Catrina's soldiers escorted Queen Morticia outside and presented her to Catrina. "She whacked us with a candle holder and then scratched us with her claws, but we did eventually manage to subdue her, ma'am."\n"Excellent! You caught Gomez's dear cousin."\nMorticia narrowed her eyes and glared at her. "And what do you plan to do with me?""
 abyssinia.19.a:0 ""I'll have your head on a silver platter!""
 abyssinia.19.b:0 ""I'll throw you in the dungeon where you belong.""
 
 abyssinia.20.t_its_joever:0 "Sayonara"
 abyssinia.20.t_maybe_its_joever:0 "A New Beginning"
 abyssinia.20.d_its_joever:0 "With Catrina being affirmed as the new sovereign of Abyssinia by the Kingdom's nobility, Morticia and Gomez had to prepare to leave the palace. The former Queen, whose reign had lasted only a few days, was busy helping servants pack up their family belongings. Some of their relatives had also come to help with the move as well. Soon enough, a mountain of boxes and other containers had gathered in the entrance hall, ready to be moved out.\n\nYet Gomez did very little, spending most of the time inside his bedroom. Morticia was worried if he was using up all of his remaining khatnip leaves and repeatedly tried to encourage him to work with her, to no avail. When the day of departure finally came, Morticia decided she wanted to talk to him in private and plan their uncertain future. She headed to his bedroom and knocked on the door.\n\nThere was no answer.\n\nShe noticed something strange on the floor next to the door. She kneeled down to take a closer look, and saw a charred pile of khatnip, as well as a torn piece of paper. On it was written: "It's over."\nHad Gomez really given up on khatnip, gaining the inner strength to overcome his depression? Maybe he was just peacefully sleeping now. Either way, Morticia was feeling hopeful, but still wanted to talk to her husband to make sure he was okay."
 abyssinia.20.d_maybe_its_joever:0 "With Catrina being affirmed as the new sovereign of Abyssinia by the Kingdom's nobility, Morticia and Gomez had to prepare to leave the palace. The former Queen, whose reign had lasted only a few days, was busy helping servants pack up their family belongings. Some of their relatives had also come to help with the move as well. Soon enough, a mountain of boxes and other containers had gathered in the entrance hall, ready to be moved out.\n\nYet Gomez did very little, spending most of the time inside his bedroom. Morticia was worried if he was using up all of his remaining khatnip and repeatedly tried to encourage him to work with her, to no avail. When the day of departure finally came, Morticia decided she wanted to talk to him in private and plan their uncertain future. She headed to his bedroom and knocked on the door.\n\nThere was no answer.\n\nShe opened it, and saw Gomez sitting on his bed, staring at the empty bag of khatnip in his paws.\n"Gomez? Is everything al- I mean, I know it isn't, but..." she sighed. "I'm sorry, I don't know what I should say or do."\n"It's fine, Tish," Gomez replied and looked at her. "I'm just coping with the fact that it's over. I was raised my whole life to be a King, and now I am just a regular cat. But I've realized... it's a chance to start over." He stood up, threw away the bag and looked at Morticia with a smile. "It's fine that you can't help me, what matters is that you care. That means a lot to me. I may not be king material, but I hope I can still be a good husband."\nMorticia smiled as well. "I know you can. And I know that together we'll be able to adapt to our new lives."\n"I like the sound of that. New life. Like I am being reborn, given a second chance. I promise I won't waste it," he said and embraced his wife.
 abyssinia.20.a:0 "She gently opened the door."
 abyssinia.20.b:0 "..."

 abyssinia.21.t:0 "Therapy Session"
 abyssinia.21.d_doctor:0 "Gomez was lying down on a couch that seemed older than Tekle the priest himself, wondering if it would suddenly snap and break. Meanwhile Tekle himself sat on a similarly old chair.\n"Like any good healer, I must identify the root cause of your illness before I can provide the treatment," Tekle said.\nGomez rolled his eyes. "I am all to familiar with that. Some doctors tried doing so and ended up bickering over absurd ideas that probably would've just made me physically ill as well."\n"They had good intentions, no? Besides, sometimes you must sacrifice your physical health to restore your mental health, or vice versa."\nThe King sighed. "Let's just get on with this."\nThe priest nodded. "Tell me, what do you think yourself? I'd like to hear your own opinion about what is happening in the depths of your mind."\nGomez stared at the ceiling. "Well, this all started after the Storm King's invasion... that grey monkey ruined everything. I had spent years trying to fix the problems that were threatening the Kingdom, only for some mad warlord to come and ruin everything. Who knows if that happens again? And worst of all, the challenges I now face are much worse. I... don't know if I will be able to handle them."\n"How can you know without trying?"\n"But what if I fail at my job?"\n"Failure is an opportunity to learn."\n"What will others think of me? I am a puss with big boots to fill."\n"If others don't offer you friendly, constructive criticism, then you can safely ignore what they think."\nGomez covered his face. "Oh, this is pointless. You don't understand me."\nTekle shook his head. "I do. I've just confirmed my assumptions that your thoughts are not rational."\n"I know that!"\n"I know you do. Cats like you certainly don't lack self-awareness." He stood up. "I recommend you relax for a while, and try to not think of your duty. Next time we meet, we can take the next step.""
