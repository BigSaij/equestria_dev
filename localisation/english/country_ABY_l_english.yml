### Characters

 ABY_taile_sehissie_clawomonid:0 "Gomez Mawkonnen"
 ABY_taile_sehissie_clawomonid_desc:0 "Gomez Mawkonnen of the House of Clawomon has a heritage of over a thousand years, so expectations have always been high for him, especially as he is the grandson of the famous Queen Mewodora the Second who restored the dynasty to the throne of Abyssinia. He was raised in the royal palace of Panthera and his father King Mawkonnen ensured he was given the best education money could buy, which prepared him for his future as his heir. As a student, he was proficient, even if lacking in passion, and excelled at economics, mathematics and history. Already at a young age he fell in love with his cousin Morticia, but was unable to marry her for a long time due to cousin marriage being strongly frowned upon. When Mawkonnen died in 998 ALB, Gomez was more than ready to succeed him and, with his royal authority, was able to immediately marry Morticia. He was fully aware of the many potential problems that threatened Abyssinia, and planned to deal with them before it was too late.\n\nUnfortunately, black cats aren't known for their luck.\n\nAs soon as news of the Storm King's rapid conquests arrived, Gomez began preparing defences and building up the royal army. But despite his best efforts, he had no counter to his airships and Abyssinia's cities fell one by one. In the end, when Panthera burned and he had lost a part of his right ear, he finally surrendered, offering his crown to the Storm King. But just as quickly as he had arrived, the Storm King left, leaving behind a devastated, impoverished kingdom.\n\nWith his dreams shattered and his kingdom on the brink of collapse, Gomez's mental state worsened rapidly as he was unable to cope with the stress. Time will tell if he is able to recover and face his daunting challenges."
 ABY_slave_leader:0 "Sharp Spear"
 ABY_slave_leader_desc:0 ""
 #Sennacherib
 ABY_catrina_catwe:0 "Catrina Tabby"
 ABY_catrina_catwe_desc:0 "Catrina is a direct descendant of the Catwe kings and queens who once ruled Abyssinia for two hundred years. While this makes her technically a noble, she has no special legal privileges or formal status as the Clawomons stripped her family of any such things. Nevertheless, she is far more wealthy and influential than any mere common cat. While her relatives were kept in check by a strong central government, Catrina was able to use the recent chaos as a ladder to climb up in Abyssinian society. With many blaming the Clawomons for the numerous problems that plagued the Kingdom, she proposed herself as a tempting alternative. The nobles were especially dissatisfied with the Clawomons due to their modernizing reforms, and many of them quickly rallied behind Catrina, as out of all pretenders to the throne, she has by far the strongest claim to the throne.\n\nBut Catrina has no intention of being a mere lackey of the nobles. The invasion of the Storm King opened up her eyes to a simple truth of life: it is better to be among the mighty than caged at someone's command. Abyssinia had long been dominated by foreign powers and other races, but she had ambitious plans that would change everything. Underneath her family mansion, she conducts secret experiments that may well change the fate of catkind forever..."
 ABY_catra_meowmeow:0 "Catra Meowmeow"
 ABY_catto:0 "Catto"
 ABY_catto_desc:0 ""Squeak.""
 ABY_queen_morticia:0 "Morticia Addisu"
 ABY_queen_morticia_desc:0 "Being born as a daughter of King Mawkonnen's sister Addisu meant that Morticia was privileged from the start as one of the members of the House of Clawomon. Yet unlike some of her relatives, she never let it inflate her ego. A kittenhood friendship with a servant ensured she'd feel empathy for those who were deemed "commoners" in Abyssinian society. After her mother's death, she used her inherited wealth for philanthropy and buying freedom for slaves owned by the Kingdom's nobility. While she had to firmly stand her ground against most of her family, her cousin Gomez admired her generosity and kindness. As the two lived under the same roof, they had long been familiar with each other. However, it came as a shock to their relatives when they announced that they were lovers. Gomez's father King Mawkonnen disapproved of the relationship and forbade their marriage. The two had to wait until his death to finally hold a private wedding ceremony by themselves. Thus, Morticia became Queen consort of Abyssinia.\n\nDespite the controversy with her husband and the fact that the nobility look down upon her, Morticia is very popular among the common cats. This is because she genuinely cares for their well-being and, thanks to her confidence, acts as the public face of the monarchy while Gomez is more withdrawn. Nevertheless, some radicals still believe she is just acting or pretending and that she only gave out wealth to increase her own popularity and influence."
 ABY_nathaniel_claw:0 "Nathaniel Claw"
 ABY_sourpuss_dejen:0 "Dejen Rees-Moggy"
 ABY_sourpuss_dejen_desc:0 "Ever since being a kitten, Dejen has been fascinated with statecraft. He was born to a middle-class family and his parents poured all their savings to afford a good education for him. Thankfully, he was naturally gifted at absorbing and handling information, even if his peers saw him as distant and emotionless. As Abyssinia modernized, it started to develop a fledgling modern bureaucracy which was always in need of cats like Dejen, who loved nothing more than dull paperwork. Within a few years, King Mawkonnen recognized Dejen's talents and appointed him as the new Minister of the Pen, Tsehafe Taezaz. This made him the King's right-paw cat, who ensured all his commands would be fulfilled in practice. He served Mawkonne for only a short time however before he passed away and his son Gomez inherited the throne. Despite all the difficulties during his reign, Dejen tolerated him and focused on doing his job. Yet after the Storm King's invasion broke Gomez's mind completely, he wondered if someone more competent could replace him. After all, he always cared more about Abyssinia than about the monarch."
 ABY_colonel_meow:0 "Meow Frown"
 ABY_colonel_meow_desc:0 "While formally being the General of the Crown Guard, Meow Frown is widely known as "The Colonel". He is the highest ranking professional soldier in the Kingdom, having served in the Guard for many years and proving his devotion to the Kingdom of Abyssinia. During the Storm King's invasion, he led the defence of Panthera and his forces inflicted heavy casualties on the enemy despite being outnumbered. The Crown Guard stood by Gomez's side even as he surrendered to the invader.\n\nOutside of his military career, Meow is known for holding the world record for longest cat fur. Despite his scowl, he is rather friendly off-duty, especially after he has drunk some of his favourite scotch."
