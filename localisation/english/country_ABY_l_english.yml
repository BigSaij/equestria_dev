 ABY_sad_cat_desc:0 "With no political decisions being made, it is hard to take political actions, let alone have the nation focus on anything."
 
 # Gomez path
 
 ABY_assess_situation:0 "Assess The Situation"
 ABY_assess_situation_desc:0 "The King has finally decided to retake the reins of the Kingdom and has agreed to attend a long-delayed meeting with me regarding the current critical status of the realm. While his mental state seems to have somewhat stabilized, it remains to be seen if he is actually capable of making decisions and giving orders again."
 
 ABY_nationalize_bank_of_abyssinia:0 "Replace The Bank Of Abyssinia"
 ABY_nationalize_bank_of_abyssinia_desc:0 "During his reign, King Mawkonnen had founded the Bank of Abyssinia, a monopolized private bank which originated as a concession to Wingbardy's national bank. With the recent economic instability, I advise that this near-bankrupt bank is liquidated and replaced with a fully state-owned bank that will give us greater control of the economy."
 ABY_abandon_gold_standard:0 "Abandon The Gold Standard"
 ABY_abandon_gold_standard_desc:0 "For about a century now, the Abyssinian purr has been a gold standard currency, backed by the royal treasury of the monarchy. Unfortunately, the Storm King's recent unauthorized permanent loan has caused rapid deflation due to lack of gold. I've been saying this for a while now, but it is finally time to move away from the gold standard."
 ABY_seek_trade_partners:0 "Seek New Trade Partners"
 ABY_seek_trade_partners_desc:0 "Abyssinia has long been a trading nation, yet the Storm King's invasion and resulting regional instability have left many merchants idle. The Negadras, head of the merchants, has proposed we try to sign trade agreements with more countries to open up new markets for us. Exporting goods such as coffee will help us refill our treasury."
 ABY_refill_treasury:0 "Refill The Royal Treasury"
 ABY_refill_treasury_desc:0 "With foundations for economic recovery laid, we can now focus on our crippling lack of funds. There are several options to weigh against each other, each of them with positive and negative aspects. You will have to decide which method we shall use to restore some of your lost wealth."
 ABY_public_works_projects:0 "Public Works Projects"
 ABY_public_works_projects_desc:0 "Public spending is one way to recover from economic disasters. Until now, we've lacked the funds, but thanks to the recent endeavours we can finally launch infrastructure projects across the Kingdom. This will provide jobs for thousands of cats. I also recommend we do not employ any slaves, as their salaries would likely be seized by their owners."
 ABY_royal_reconstruction_program:0 "Royal Reconstruction Program"
 ABY_royal_reconstruction_program_desc:0 "Everything is finally in place. Now it is time to launch a large-scale nationwide effort to fully recover from the Storm King's invasion. It will be expensive enough to empty our treasury again, but afterwards we will be able to refill it much more easily than before."
 
 ABY_expand_fishing_fleet:0 "Expand Fishing Fleet"
 ABY_expand_fishing_fleet_desc:0 "With how dry the Abyssinian peninsula is, many cats rely on fishing to feed themselves especially on the coast. To improve food security, I recommend we invest our recently expanded funds into our fisheries. They will be able to hire more fishercats expand their infrastructure to build more fishing vessels. Of course, this infrastructure could have other uses as well."
 ABY_import_food:0 "Import Food"
 ABY_import_food_desc:0 "Abyssinia hasn't been self-reliant on food for many decades now, after much of our limited farmlands were dedicated to growing cash crops like coffee. Now that we've attempted to establish new trade routes, our merchants have the capital they need to restart food imports. Unfortunately, most of our neighbours are herbivores and we need meat more urgently than cattle feed, so our options are limited."
 ABY_distribute_food:0 "Open Soup Kitchens"
 ABY_distribute_food_desc:0 "The main cause of hunger is not necessarily food production, but distribution. Due to feudal taxation, many peasants cannot afford to buy food when they are unable to produce enough themselves. To increase societal food security, Queen Morticia proposes that we should establish food distribution centers or "soup kitchens" to provide free meals for the hungry cats."
 ABY_repurpose_plantations:0 "Plantations Into Pastures"
 ABY_repurpose_plantations_desc:0 "Much of the arable land in Abyssinia is currently used for growing cash crops, especially coffee. While it brings great wealth to merchants and landowners, it means we do not produce enough food domestically. With various laws and economic incentives, we can push plantations to be slowly turned into pastures for cattle. Not everycat will be happy with this arrangement."
 
 ABY_pacify_slaves_focus:0 "Slave Pacification Operations"
 ABY_pacify_slaves_focus_desc:0 "The unfortunate truth is that we cannot allow the slaves to run rampant, even if their grievances are justified. The only method of quickly restoring law and order is by force, as any attempts to negotiate or promise reforms have failed. Nevertheless, we only do this because we must. After peace has returned, I strongly recommend we attempt to abolish slavery."
 ABY_ban_slave_bulli:0 "Outlaw Mistreatment Of Slaves"
 ABY_ban_slave_bulli_desc:0 "Abyssinian law is written with the assumption that slavery is outlawed entirely, even if it is only outlawed for cats. As such, there are no clauses regarding the treatment of slaves. To quell dissatisfaction of enslaved persons, I recommend you to decree that their mistreatment becomes a punishable crime. Some nobles won't be happy, but the slaves will be."
 ABY_ban_slave_trade:0 "End The Slave Trade"
 ABY_ban_slave_trade_desc:0 "After feline slavery was brought to a sudden end, imports of slaves into Abyssinia increased drastically as trade of non-feline slaves had not been forbidden. Banning all trade of slaves would be a controversial move, as it would largely end the lucrative business (which would also no doubt continue illegally), but I still recommend we do it."
 ABY_ban_slave_baby:0 "Freedom Of Wombs"
 ABY_ban_slave_baby_desc:0 "So far, slave owners have assumed that any offspring of slaves automatically become slaves, similarly to how offspring of cattle automatically becomes property of the owner of the parents. However, if we pass a law where all sapient creatures in the Kingdom are born free, then the slave population will stop growing naturally."
 ABY_emancipation_act:0 "The Emancipation Act"
 ABY_emancipation_act_desc:0 "With the gradual erosion of the institution of slavery, we can finally deliver the final death blow to this ancient practice. The Emancipation Act will rewrite Queen Mewodora II's slavery act by clearly stating the following: "All persons held as slaves in the Kingdom shall forever be free, and their freedom shall be guaranteed by the King.""
 
 ABY_revised_plan:0 "Revised Modernization Plan"
 ABY_revised_plan_desc:0 "King Mawkonnen's economic development plan, which you continued to follow until the Storm King's forceful restructuring of our economy, relied heavily on cooperation with Wingbardy. Now that they have shown their true colors, we need to formulate a new plan for the modernization of Abyssinia."
 ABY_noble_council:0 "Summon The Council Of Nobility"
 ABY_noble_council_desc:0 "Implemeting the modernization plan will require cooperation with local governors who manage economic affairs. While most nobles are content maintaining agrarianism focused on export of cash crops, some nobles have more ambitious plans and would be more than willing to work together with us."
 ABY_protectionist_taxation:0 "Protectionist Taxation"
 ABY_protectionist_taxation_desc:0 "Your predecessors trusted the griffons, and in return they immediately sought to exploit our Kingdom. So far, foreign companies have been given concessions to conduct business freely, but this gives them an unfair advantage. By introducing new taxes, we will force them out of Abyssinia and allow our domestic businesses to grow."
 ABY_merchant_council:0 "Summon The Negadrases"
 ABY_merchant_council_desc:0 "Implemeting the modernization plan will require cooperation with local merchants who are most directly impacted by our policies. The negadrases, heads of merchants, are influential figures largely responsible for running our economy. They are far more eager about the prospects of industrialisation and foreign trade than the conservative nobles are."
 ABY_centralized_development:0 "Invest In The Catital"
 ABY_centralized_development_desc:0 "The city of Panthera, along with its hinterland, is already the most developed region in the Kingdom, only rivaled by Coltoba. As such, there is a solid foundation to build upon. With the provinces under the control of local nobles, putting funds into the royal capital is a guaranteed way to empower your central authority."
 ABY_catpany:0 "Found The Abyssinian Construction Works Corporation"
 ABY_catpany_desc:0 "It is difficult to overstate how many construction projects are required to create a modern nation. All these projects require immense resources which in turn require well-organized logistics. Establishing a state-owned company dedicated to managing our government's projects is a vital step towards the full modernization of Abyssinia."
 ABY_decentralized_development:0 "Invest In The Provinces"
 ABY_decentralized_development_desc:0 "While Panthera can be called a somewhat modern city, the same cannot be said for the outlying provinces, many of which are ruled by nobles who either lack the will or the funds to develop their own lordships. For Abyssinia to truly modernize, we must distribute development more evenly across the Kingdom."
 
 ### Decisions
 
 ABY_mental_stability_category:0 "A Fragile Mind"
 ABY_mental_stability_category_desc:0 "After the Storm King invaded Abyssinia and Wingbardy betrayed us by seizing Katren, King Gomez's mind has been rather unstable. He is prone to bouts of depression. If his mental health goes untreated, he might attempt to do something unwise.\n\nKing Gomez's current mental stability: [?ABY_gomez_mental_stability]/100\nChanges by [?modifier@ABY_mental_stability_drift|+2] every week."
 ABY_acquire_pets:0 "Acquire Pets"
 ABY_acquire_pets_desc:0 "Pets not only improve the owner's mood, but give their owner purpose in life. While keeping a pet is a lot of work, it could help you."
 ABY_revisit_felibela_1:0 "Revisit Felibela"
 ABY_revisit_felibela_1_desc:0 "Some time has passed since you last went on vacation to Felibela. As it seemed to improve your mental state noticeably, I recommend you do so again. Your Queen will be able to make some decisions on your behalf while you're gone."
 ABY_revisit_felibela_2:0 "Revisit Felibela Again"
 ABY_revisit_felibela_2_desc:0 "Your previous visit to Felibela seemed to have an even greater positive impact on your mental health. As such, you should consider going there whenever you feel like you need to."
 ABY_go_to_therapy:0 "Hire Equestrian Therapists And Neuromancers"
 ABY_go_to_therapy_desc:0 "Medical science is by far most advanced in the land of Equestria. Now that the vaults have been refilled to some extent, you could afford to hire professional experts from there to help with your mental state."
 ABY_guide_to_baastism:0 "A Guide To Baastism"
 ABY_guide_to_baastism_desc:0 "The faith of Abyssinians is important, and as such it might be wise to ensure you know it well."
 ABY_go_outside:0 "Socialize With Commoners"
 ABY_go_outside_desc:0 "Getting out of the royal palace and touring the streets would permit you to meet with your subjects, which would make you appear more down-to-earth and empathetic. More importantly, you could end up befriending one of them which would likely help you mentally."
 ABY_meditative_retreat:0 "Go On A Meditation Retreat"
 ABY_meditative_retreat_desc:0 "While you seem reluctant to visit Felibela again, there are numerous other places where you could go "on vacation" and spend some time to recover from mental burdens."
 ABY_get_a_hobby:0 "Get A Hobby"
 ABY_get_a_hobby_desc:0 "Distractions are helpful in life, especially if your duty becomes overwhelming. Your wife has proposed that you find some useful distraction, like a hobby, to make life more enjoyable."
 ABY_stop_using_drugs:0 "Stop Using Khatnip"
 ABY_stop_using_drugs_desc:0 "You've been using khatnip to cope with your feelings. But now that you seem to be doing better, do you really need to chew so much on those leaves anymore? At least, use them in moderation like other cats do. I recommend you dispose of that hidden bag of yours that you hide under your bed. You're very lucky it's not particularly addictive, so you shouldn't have any withdrawal symptoms."
 ABY_stop_using_hard_drugs:0 "Stop Using Opium"
 ABY_stop_using_hard_drugs_desc:0 "I don't know why you thought becoming an opium addict was a good idea. Stopping the use of opium is going to require a lot of time and effort as you'll have to deal with withdrawal symptoms. Have fun."
 ABY_remake_the_crown:0 "Remake The Crown"
 ABY_remake_the_crown_desc:0 "After losing your crown to the Storm King, you never ordered it to be remade. I am assuming you associate bad memories with crowns. However, it is an important status symbol, and having it remade would stop cats from calling you "The Crownless King". I'm sure that would improve your mood."
 ABY_have_sex:0 "Produce An Heir"
 ABY_have_sex_desc:0 "Despite being married for many years, you still have not produced an heir to the throne. If you were to die suddenly, a succession crisis between members of the House of Clawomon would follow, or a usurpation by the House of Catwe. Having a child would secure the future of Abyssinia."
 ABY_touch_grass:0 "Touch Grass"
 ABY_touch_grass_desc:0 "You really should stop playing Hearts of Iron IV and go outside."
 
 ABY_noble_decision_category:0 "The Mesafint"
 ABY_noble_decision_category_desc:0 "The Mesafint are the hereditary nobles of Abyssinia who dominate the provincial regions outside the capital. Even after the Clawomonic Restoration, they retain many privileges that make them very influential.\n\nTsahife Lam Tardar of Amhafura: [Root.ABY_tardar_loyalty_loc]\nRas Thurston of Tigeray: [Root.ABY_thurston_loyalty_loc]\nRas Duchess of Katkat: [Root.ABY_Duchess_loyalty_loc]\nFit'awrari Humbert of Dimeti: [Root.ABY_humbert_loyalty_loc]\nMesfina Nyanyanyanyanyanyanya of Pawritrea: [Root.ABY_nyanyanyanyanyanyanya_loyalty_loc]\nFit'awrari Salem of Katoum: [Root.ABY_salem_loyalty_loc]\nBitwoded Lucifer of Purrk'ele: [Root.ABY_lucifer_loyalty_loc]\nDejazmach Timothy of Mauchew: [Root.ABY_timothy_loyalty_loc]\nMerid Azmach Cheshire of Oromeowia: [Root.ABY_cheshire_loyalty_loc]\nDejazmach Cat in the Hat of Catorahe: [Root.ABY_hat_cat_loyalty_loc]\nShum Sylvester of Meowuak: [Root.ABY_sylvester_loyalty_loc]\nJantirar Gumball of Meowtekel: [Root.ABY_gumball_loyalty_loc]\nShum Tom of Jirati: [Root.ABY_tom_loyalty_loc]\nRas Oatmeal of Purrsia: [Root.ABY_oatmeal_loyalty_loc]\nBitwoded Smudge of Medafi: [Root.ABY_smudge_loyalty_loc]\nBasha Bingus of Manedalusia: [Root.ABY_bingus_loyalty_loc]\n\nNumber of disloyal nobles: [?ABY_num_of_disloyal]\nNumber of loyal nobles: [?ABY_num_of_loyal]\nIf a noble becomes disloyal, their state(s) will become less productive.\n\n§RWARNING:§! if majority of the nobles become disloyal, they can elect a new ruler or cause other kinds of trouble."
 ABY_guide_to_noble_titles:0 "A Guide To Aristocatic Titles"
 ABY_guide_to_noble_titles_desc:0 "The Abyssinian nobility hold many different titles with different meanings. It is never a waste of time to refresh one's memory regarding them."
 ABY_pardon_ras_tardar:0 "Pardon Tardar"
 ABY_pardon_ras_tardar_desc:0 "Tsahife Lam Tardar conspired with Catrina to illegally depose the rightful government of Abyssinia, so after the failed coup she was accused of treason and imprisoned indefinitely. However, granting her a royal pardon would undoubtedly make her loyal to the Clawomonic cause."
 ABY_nobles_elect_catrina:0 "Nobles Elect Catrina"
 ABY_nobles_elect_catrina_desc:0 "The Council of Nobility has the ancient privilege of being able to replace the current King or Queen of Abyssinia if a majority of them agree on the matter."
 
 ABY_slave_decision_category:0 "Managing The Slaves"
 ABY_slave_decision_category_desc:0 ""
 ABY_pacify_slaves:0 "Pacify Slaves In [FROM.GetName]"
 ABY_pacify_slaves_desc:0 "We will send members of the Crown Guard as well as soldiers from surrounding regions to restore order in [FROM.GetName] and detain the rebellious slaves."
 
