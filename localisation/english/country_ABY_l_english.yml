 abyssinia.22.t:0 "Slave Uprising"
 abyssinia.22.d_coup_fail:0 "The Colonel of the Crown Guard, Meow Frown, was on his way to inspect the dungeons where the pro-Catwe rebels were kept when he was interrupted by one of his soldiers. "Sir, urgent report from Amhafura!"\n"At ease. What is the matter?"\n"With the noble retinues gone from their estates, there were too few cats to keep the slaves in check. This has led to increased unrest which got out of paw in Amhafura. There are reports of thousands of enslaved donkeys, ponies, zebras and horses arming themselves with tools and stolen weapons. Hundreds of coffee plantations have been set on fire, mines have been blown up and there are numerous casualties among the local population. Control of the countryside has been lost. The slaves also marched on the city of Amhafura, taking its garrison by surprise, burning down buildings and looting stores. Impromptu militias have been organized to fight back against the rebels, but it is unlikely they can put down the revolt by themselves."\n\nMeow Frown frowned. This was already a disaster, but it could get much worse if they didn't deal with it swiftly."
 abyssinia.22.d_coup_success:0 "The Colonel of the Crown Guard, Meow Frown, was relucantly inspecting pro-Catwe troops when he was interrupted by Tardar, the Tsahife Lam of Amhafura herself. "I knew this would happen," she muttered.\n"What is the matter?" Meow asked.\n"With our retinues gone from our estates, there were too few cats to keep the slaves in check. Now I've gotten reports that uppity slaves have started an uprising in Amhafura. There's thousands of enslaved donkeys, ponies, zebras and horses who armed themselves with tools and stolen weapons. They then proceeded to burn down my coffee plantations and blow up my mines. I've also gotten nothing but bad news from the city of Amhafura itself. Apparently they burned down one of my mansions there, too." She groaned, as if it all was just an annoying inconvenience. "The local cats are trying to fight back with what they can, but I doubt I could restore order with my own retinue alone. I'll need some of your Crown Guard, too. Tell this to the Queen, I'm tired of talking to her."\n\nMeow Frown frowned. This was already a disaster, but it could get much worse if they didn't deal with it swiftly."
 abyssinia.22.a:0 ""I will inform the Queen personally.""
 
 abyssinia.23.t:0 "The Word Spreads"
 abyssinia.23.d_its_joever:0 "While staying at Felibela, the King resided in a small house that they had rented from a local storeowner. He spent most of his days indoors lying on his bed, trying to "relax" and "enjoy" his "vacation". One day he was interrupted by someone knocking urgently on his door.\n"Come in," he mumbled.\nA cat in uniform stepped inside, a piece of paper in his paws. "Your majesty, a telegraph from Panthera! It had to be delivered from the nearest telegraph station in Catorahe, so it is two weeks old by now."\nGomez sat up and raised an eyebrow. "What does it say? Is it from my wi- the Queen?"\nThe messenger gave the message to him, so Gomez started reading.\n\n"THE ROYAL PALACE\nPANTHERA\n\nCATWE SUPPORTERS STORMED THE PALACE -(STOP)-\nCROWN GUARD SURRENDERED AFTER A BATTLE -(STOP)-\nCATRINA PROCLAIMED HERSELF QUEEN -(STOP)-\nEXECUTED QUEEN MORTICIA -(STOP)-\nKING GOMEZ MUST GO INTO HIDING AND AWAIT FURTHER INSTRUCTIONS -(STOP)-\n\nCOLONEL MEOW FROWN"\n\nGomez felt sudden vertigo. It's like the house around him was collapsing. He felt like vomiting.\n"Sir? Is everything alright?"\nWithout replying, Gomez pushed him aside and ran outside. He remembered a steep cliff nearby. Cats looked at him frantically run towards it and jump off from its edge. They rushed to see what had happened, only to see his mangled body lying on the ground far below."
 abyssinia.23.d_resistance:0 "While staying at Felibela, the King resided in a small house that they had rented from a local storeowner. He spent most of his days indoors lying on his bed, trying to "relax" and "enjoy" his "vacation". One day he was interrupted by someone knocking urgently on his door.\n"Come in," he mumbled.\nA cat in uniform stepped inside, a piece of paper in his paws. "Your majesty, a telegraph from Panthera! It had to be delivered from the nearest telegraph station in Catorahe, so it is two weeks old by now."\nGomez sat up and raised an eyebrow. "What does it say? Is it from my wi- the Queen?"\nThe messenger gave the message to him, so Gomez started reading.\n\n"THE ROYAL PALACE\nPANTHERA\n\nCATWE SUPPORTERS STORMED THE PALACE -(STOP)-\nCROWN GUARD SURRENDERED AFTER A BATTLE -(STOP)-\nCATRINA PROCLAIMED HERSELF QUEEN -(STOP)-\nIMPRISONED QUEEN MORTICIA -(STOP)-\nKING GOMEZ MUST GO INTO HIDING AND AWAIT FURTHER INSTRUCTIONS -(STOP)-\n\nCOLONEL MEOW FROWN"\n\nGomez stared at it in shock. He should've known this would've happened. Leaving the capital had been a mistake.\n"Sir? Is everything alright?"\n"I need to save my wife," he muttered, crumpling the paper in his black paws. "And take back my throne." His fears had been realized, so his anxiety was replaced with furious determination. He didn't care about becoming a king again, but he had to rescue Morticia. And he was ready to die trying."
 abyssinia.23.d_thatwasclose:0 "While staying at Felibela, the King resided in a small house that they had rented from a local storeowner. He spent most of his days indoors lying on his bed, trying to "relax" and "enjoy" his "vacation". One day he was interrupted by someone knocking urgently on his door.\n"Come in," he mumbled.\nA cat in uniform stepped inside, a piece of paper in his paws. "Your majesty, a telegraph from Panthera! It had to be delivered from the nearest telegraph station in Catorahe, so it is two weeks old by now."\nGomez sat up and raised an eyebrow. "What does it say? Is it from my wi- the Queen?"\nThe messenger gave the message to him, so Gomez started reading.\n\n"THE ROYAL PALACE\nPANTHERA\n\nCATWE SUPPORTERS STORMED THE PALACE -(STOP)-\nCROWN GUARD INFORMED IN ADVANCE -(STOP)-\nSURROUNDED AND DEFEATED THE REBELS -(STOP)-\nIMPRISONED CATRINA AND TARDAR -(STOP)-\nSITUATION UNDER CONTROL -(STOP)-\n\nCOLONEL MEOW FROWN"\n\nGomez stared at it in shock. He should've known this would've happened. Leaving the capital had been a mistake.\n"Sir? Is everything alright?"\nHe gave the paper back to him and rubbed his aching forehead. "Yes, yes. I am just... trying to comprehend what just happened."\n"Understood. Should I leave?"\n"Yes, please."\nThe cat bowed to him and left, closing the door behind him. Gomez felt like his headache was getting worse."
 abyssinia.23.a:0 "Cats don't always land on their feet."
 abyssinia.23.b:0 "Long live the King!"
 abyssinia.23.c:0 ""That could've been a disaster.""
 
 abyssinia.24.t:0 "Psychoanalysis"
 abyssinia.24.d:0 "Just as the priest had told him, Gomez tried to live like a regular cat for a while and not think about his duties. This was difficult as he still spent most of his time inside his bedroom and all the other cats continued to treat him like a King. So when Tekle invited him again, he was unsure if his advice had been of any use.\n\nWhen Gomez arrived, Tekle was already seated, so he lied down on the bed.\n"Good to see you, Gomez," the priest said. "How have you been?"\n"I... fine, I suppose."\n"Did anything change after you stopped thinking about Kingship?"\n"Well..." he frowned and pondered, examining his own emotions. "I do feel a little... less stressed."\n"Good. So your mood is linked to your responsibility. You worry about the troubles you face. Yet also, I feel like you blame yourself, for what happened."\n"What do you mean?"\n"You tried to defend the Kingdom but failed. I know that much. But no one could've defeated the Storm King except for the Hippogriffs. This feeling is not rational either. And I believe that the root causes of your anguish are ultimately doubt and hatred of the self."\nGomez stared at him and said nothing.\n"Am I right? The mind is a difficult thing to decipher."\nThe King let out a long, drawn out sigh. "Yes."\nTekle smiled. "Excellent. Now the treatment can begin. Emotions are like fire: they are good servants but bad masters. You must dethrone your feelings and become once more your own master, the King of your mind's Kingdom.""
 abyssinia.24.a:0 "The crownless again shall be King."
 
 abyssinia.25.t:0 "Going On A Walk"
 abyssinia.25.d:0 "The priest led Gomez outside, and as they walked, the King asked: "Why did it take so long for you to understand the problem?"\n"Every case of unhappiness is different, and I have seen too many over the years. I've learned not to make swift judgements. Besides, you're here on vacation, no? It was good for your mind to take it easy for a while."\n"...Right," Gomez replied. "Where are we going, anyways?"\n"Nowhere. Walking helps to stimulate your body and thus your mind. One treatment is exercise."\n"Ah... well, I'm not really feeling better yet."\n"Does a seed sprout into a tree in a day? No, and you have to water it often and take good care of it."\n"I see."\n"But while we're walking, we might as well be talking! The problems of your mind are two-pronged. Self-doubt comes from being too worried about being good enough for others, when you should focus on being good enough for yourself. Self-hatred comes from preferring to blame yourself rather than others, and not letting go of the past. Thankfully, it is possible to treat these unwholesome thoughts through Baast's gifts of self-awareness and self-control, but these abilities need to be trained. Your case is far from hopeless."\nGomez nodded slowly and didn't say anything for a while. Then he asked: "You're a priest. I thought you would've only been good at reciting the Three Scriptures and nothing more."\n"Our duty is to be the spiritual pillar of society. Baast gifted us sapient minds, giving us the ability to escape the cycle of suffering that animals are doomed to endure. However, many cats do not know how to use their gifts. It is our responsibility to tend to these minds and treat them when they are sick." The old cat sighed. "But I know that the world is changing. Equestrian science, with its 'psychology' and neuromantic spells, is the future." He turned to look at Gomez and smiled. "My final task is to help you, Gomez. It shall be a fitting finale for my long life.""
 abyssinia.25.a:0 "..."

 abyssinia.26.t:0 "Sitting On A Rock"
 abyssinia.26.d:0 "After a while of walking (and talking), the two cats arrived at a large rock that rested on the edge of a cliff. The priest seemed to get an idea and climbed on top of it, even if it looked like the rock could tip over the edge.\n"W-where are you going?" Gomez asked.\nThe priest sat down on the rock and crossed his legs. "Come, sit down next to me. The view from here is wonderful!"\nGomez hesitated.\nTekle turned around and looked at him. "What, are you afraid of falling and dying?"\nGomez didn't answer.\n"We have nine lives, just like regular cats. Nine chances... but it is entirely possible these are our last lives. Yet does this mean we should live as a slave of fear?"\n"I'm not afraid," Gomez said. "Sometimes... I think about jumping off a cliff. But I just... want to decide when it happens."\n"So you are afraid, then. Otherwise you would've already done it. Come, there's nothing to fear. This rock has been here for thousands of years."\nGomez gulped and climbed, sitting down next to Tekle.\n\n"There we go. Now, this is a great place to focus. Sit like I do, take this stance. Like that, yes. Then breathe, control it. Slow and steady. Feel your breaths, feel the air in your lungs. Next you can extend your awareness further. How does the rest of your body feel? How does your mind feel? Register emotions within you. You cannot grasp fog, you must hold solid things. As such your thoughts and feelings must become controllable. Think of something that makes you unhappy or distressed. The burning city of Panthera, for example. Then think of what makes you happy, or what made you happy before. Like your wife. What emotions do they cause, if any? Face them. Permit them to pass over you and through you. Your feelings don't define who you are. You define yourself. Let the negative compounding thoughts go on. Don't judge yourself if you can't succeed at first. Don't judge yourself at all. Every sapient creature is flawed. Only Baast was perfect, and she is long dead."\n\nGomez quietly stared into the distance."
 abyssinia.26.a:0 "..."
 
 abyssinia.27.t:0 "Coffee Time The Sequel"
 abyssinia.27.d:0 "Gomez sipped from his hot cup of coffee. Like Tekle had taught him, he tried to focus on the flavour and the heat radiating from the liquid. He had to admit it was pleasant. Nevertheless, he still didn't feel happy, an he doubted if he was ever going to be. But he didn't feel too unhappy either. He had always wanted to learn how to control his emotions. Maybe this was the way.\n\n"We have made good progress", the priest, who sat on the opposite end of the table, said. "But I doubt it is anywhere near enough."\n"I'm afraid I'll have to leave. I've spent too long here already."\n"What, you don't want to procrastinate on your duties anymore?" he asked with a smirk.\nThe King sighed. "I just want to see my Queen again."\n"Good. But if you do decide to return to your regular life, remember that you need to face your problems head on, despite your feelings. If you don't, they will only get worse and worse."\n"I've noticed," Gomez mumbled and drank more coffee.\n"We all have to do things we don't want to do. This is as true for a King as it is true for a slave. Yet do not let your duty overcome you. When work is over, you are just a cat like me. Remember that."\n"But my resposibility is far greater than anycat else's." He thought of the famished kitten at that village and felt guilty about it.\n"You are right. But the responsibility isn't exclusively yours. Learn to divide it into smaller parts and share it with others, to ease the burden."\nGomez nodded and finished his coffee. "...I appreciate having someone who can actually help me. My wife... tries her best, but she just doesn't know what to do."\n"You're welcome. And I shall await your return, friend."\n\nGomez smiled faintly."
 abyssinia.27.a:0 ""Until we meet again.""
 
 abyssinia.28.t:0 "The Return Of The King"
 abyssinia.28.d:0 "The imported car drove into the courtyard of the royal palace and stopped. Dozens of servants immediately swarmed around it, and Queen Morticia stood at the entrance of the palace, flanked by several crown guard. When she saw Gomez step outside, she rushed to embrace him. "Welcome home, my darling," she said.\nGomez hugged her back. "You know, the vacation was a good idea. I feel... refreshed."\nMorticia's eyes widened. "Really?"\nHe nodded and forced a smile.\n\nHis right-paw cat, Dejen, had also come outside to meet him.\n"Good to see you Dejen," Gomez said to him. "Do you have time for a meeting tomorrow?"\nThe bureaucat subtly raised an eyebrow. "No, but the day after that has a free spot."\n"Good. I'd like to try having one, it's been too long since the last time."\n"Glad to have you back, your Majesty," Dejen replied and bowed respectfully.\n"And I'm glad to be back," Gomez said and kissed his wife on the cheek.\n\nOf course, not much had changed. But even if he had little hope, he wanted to give hope to others. That was the least he could do, even as he couldn't stop thinking about his hidden stash of khatnip leaves."
 abyssinia.28.a:0 "The battle has only begun."

 abyssinia.29.t:0 "A Comprehensive Overview"
 abyssinia.29.d:0 ""I will be honest, your Majesty, I wasn't certain if you'd be here," Dejen said as he was preparing his presentation.\n"It's fine. I wasn't sure either," Gomez replied.\n"Well, because this has taken long enough to happen, I will get straight to the point. My overview will cover the internal and external situation of the Kingdom. I will start with the former." He had placed a large map of Abyssinia behind him and had a pointing stick in his paw. "When I wrote this presentation, my largest concern was the nobility, but since then their threat has diminished. Nevertheless, many nobles remain dissatisfied with your rule for understandable reasons. They will need to be reminded of your legitimacy and competence. The second internal issue is slavery. There is every reason to outlaw it fully and emancipate our million slaves, but the aforementioned nobles strongly oppose this. Yet not doing so will lead to constant slave revolts that are costly to pacify." He pointed at Coltoba with his stick. "The third issue is Manedalusia. Tensions remain over the conflict we had with Maregypt years ago, and the local secessionist movement has utilized recent chaos to grow in strength. The fourth issue is famine. Without funds to import food, our limited domestic production isn't enough. But we have many ways to salvage the situation before it's too late. Speaking of lack of funds, that's the fifth and final internal issue, which will require extensive and quick reforms. Next, the external ones. First, conflicts in Saddle Arabia and Great Lakes have greatly reduced our trade income," he said, pointing at the two regions which appeared deceptively unified on the outdated map, "making it difficult to refill our treasury." Then he pointed at Purrsia. "Second, the monarchist Wingbardian government still sees us as part of their sphere of influence." His stick moved eastwards towards the Neighle. "Third, Maregypt's revanchists continue to urge their government to 'liberate' Coltoba from our rule. At this rate, they might launch a military offensive against us." He stopped for a moment, as if to think about what to say, then pointed at the lands south of Abyssinia. "Lastly, our relations with the donkey states of Asstyria and Anseruk are... fine, in fact, at least for now." He turned to look at Gomez again. "Any questions, my King?""
 abyssinia.29.a:0 ""...I need a moment to think.""
 
 abyssinia.30.t:0 "Monetary Reform"
 abyssinia.30.d:0 ""How much do you know about monetary systems?" Dejen asked from the King.\n"Uuh... I know the basics. And I might remember some of them, too."\n"I will keep it simple, then. Currently, our currency, the purr, is based on the gold standard. And I am certain you are aware of our lack of any gold. This has caused severe economic issues such as deflation, bank runs and a decline of economic activity. These issues are so severe, in fact, that we should've implemented reforms as soon as possible."\nGomez rubbed his forehead with his claws. "I am sorry."\n"Apology accepted. Now, you have a decision to make. I have investigated our options and consolidated them into three. Two of them are similar: we peg the value of our currency to the value of another one. This will bring financial stability and make it easy to loan funds from abroad, but will make us more dependent on whatever currency we choose. My two proposals are the Equestrian bit and the Skyfallian idol. Both are reliable, valuable and extensively used in global trade. Either of them would function as our reserve currency. The third option is to simply not have a fixed currency at all. A floating exchange rate would be a more unorthodox choice, but would allow us to recover more quickly from the crisis and enable us to increase our money supply as much as necessary. This could lead to excessive inflation, however, so we'd have to be more careful than with the other two alternatives."\n\nGomez frowned. He believed he had understood most of what Dejen had said, but he'd still have to weigh the different options carefully. There wasn't a clear solution to this issue."
 abyssinia.30.a:0 ""Let's go with the bit.""
 abyssinia.30.b:0 ""The Wingbardians don't use the idol, do they?""
 abyssinia.30.c:0 ""We can only rely on ourselves.""
 
 abyssinia.31.t:0 "Abyssinia Proposes Trade Agreement"
 abyssinia.31.d:0 ""While independent merchants already conduct trade between our nations, a formal trade agreement would make it duty-free, which would no doubt increase the exchange of goods and bring greater prosperity for both of us."\n\n[Root.GetLeader] nodded silently. Abyssinians were not exactly a rare sight, but it still took some time to get used to seeing a large cat sitting upright while wearing a white tuxedo and a tophat.\n\n"I do not see any reason to not sign this deal," the cat continued. His refined manner of speaking proved his claim that he was a member of the Abyssinian aristocracy - or as they called it, aristocatcy. "Abyssinia has many riches to offer, despite Storm King's invasion. Our fields produce plentiful coffee and many precious metals are found in our mines. While we currently do not have the funds to import goods en masse, we can export plenty. Once we've accumulated enough capital, then I am sure our merchants will start buying your goods as well."\n\n"You sound reasonable," [Root.GetLeader] said with slight hesitation. "I think I have made a decision.""
 abyssinia.31.a:0 ""I will sign the agreement.""
 abyssinia.31.b:0 ""Unfortunately, we are not able to sign this agreement for now.""
 
 abyssinia.32.t:0 "Results Of The Trade Agreement Proposals"
 abyssinia.32.d_someone_traded:0 "The Fit'awrari of Dimeti, Humbert Temesgen, bowed and took off his white tophat. "Your Majesty, as you can see I have returned safely from my journey."\nGomez, who was sitting on his throne, nodded. "Welcome back. How did it go?" he asked somewhat anxiously. "Did anyone sign an agreement?"\nHumbert took out some papers from his tuxedo. "I am glad to inform you that my trip was not fruitless. Never doubt my negotiation skills, your Highness."\nGomez sighed in relief. "Good. Dejen assured me that despite lack of income from duties, the increased economic activity should ultimately increase tax income as my subjects become wealthier."\n"Correct, your Majesty."\n"And I hope the wealth is spread evenly, rather than accumulating in the paws of merchants and property owners."\n"As a noble myself, my opinion on this subject matter is biased, so I will say nothing. But I believe you know what is best for the Kingdom, your Highness"\nGomez smiled slightly."
 abyssinia.32.d_no_one_traded:0 "The Fit'awrari of Dimeti, Humbert Temesgen, bowed and took off his white tophat. "Your Majesty, as you can see I have returned safely from my journey."\nGomez, who was sitting on his throne, nodded. "Welcome back. How did it go?" he asked somewhat anxiously. "Did anyone sign an agreement?"\nHumbert took a deep breath. "Unfortunately, my trip was fruitless. I did my best and utilized my negotiation skills, but was unable to convince anyone to sigh the trade agreement. I am deepy sorry, your Highness."\nGomez frowned. "It's... it's alright. You did your best, and that is more than enough."\n"Thank you for your forgiveness, your Majesty. I will not fail you again.""
 abyssinia.32.a:0 ""Thank you.""
 abyssinia.32.b:0 ""I feel like I've failed myself...""
 
 abyssinia.33.t:0 "Fatal Heroism"
 abyssinia.33.d:0 "Thousands of exhausted cats marched away from the frontline, too tired to go any faster. There was one exception, and she was running as fast as he could, approaching a uniformed officer. "Azmach! The enemy keeps pursuing us! They are right behind the ridge."\nThe Azmach, commander of the rear guard, frowned. "They're chasing us like dogs! And once they get onto that ridge, they'll mow us down like rats."\n"That's not all. Colonel Meow has personally led a small fresh force to hold the ridge."\nThe Azmach's ears perked up. "What? Is he crazy? There's no way he'll be able to hold the ridge!"\n"He told me his purpose was to buy us time to get into safety, sir."\nThe Azmach stared at the ridge behind them. Constant explosions were battering it now. "Let's get going then, and make his sacrifice worthwhile. Everycat, muster all your remaining strength! We need to get out of here and fast!"\n\nSeveral days later, one of the high-ranking officers of the Crown Guard opened a letter. Inside of it was a message, as well as a medal that had belonged to Meow Frown. As she read the letter, she realized that the medal and the position of the General of the Crown Guard were now hers."
 abyssinia.33.a:0 "Hopefully that wasn't his final life."
 
 abyssinia.34.t:0 "Relapse"
 abyssinia.34.d:0 "As Gomez was sitting on his bed, chewing on khatnip, he was becoming more and more convinced that Tekle Maw'a was a hack fraud who had tried to delude him with nonsense and lies. He twitched from surprise as the door suddenly opened. When would cats learn manners?\n\nHe calmed down after he saw it was Morticia. "My darling, is everything alright?" she asked. "You've been looking down again lately."\nGomez sighed like he often did. "I suppose you're right. I can't hide anything from you, can I, Tish?"\nShe sat down next to him. "Maybe you should go on vacation again? That seemed to make you happier for a while."\n"I... uh, well, maybe."\n"Speaking of not hiding things, you never really told me what happened at Felibela."\n"Sorry. I met... a cat there, an old priest, who tried his best to help me."\n"So why not revisit him again? That sounds nice."\nGomez's brow furrowed. She had a point, even if Gomez didn't feel like going anywhere. And she always wanted the best for him, didn't she? "I'll consider it."\n\nThe two black cats embraced each other."
 abyssinia.34.a:0 "..."
 
 abyssinia.35.t:0 "Game Over?"
 abyssinia.35.d:0 "The rope snapped almost immediately after he jumped off the bed and he landed on his tailbone. Sharp pain jolted through his body and he felt like something had broken. He yelped from pain and collapsed onto the floor, the rope still chafing around his neck.\n\nAfter a moment, he began to laugh.\n\nHe couldn't even do this right. He was thoroughly a failure. For some reason, this was really funny and he couldn't stop laughing at the absurdity of it all. Why did he even bother to care about any of this anymore? Any escape attempt would end in failure because that's how terrible he was. So he might as well go through the motions and wait for some freak disease or accident to do the job for him.\n\nHe pushed himself up, gritting his teeth from the pain, loosened the rope and threw it away. Then he limped towards the door. He might not have feared death, but he had to admit pain was a terrible thing. Worse still was having to explain to Tish what had happened... but she'd be happy to hear him swear to never try this again. It wasn't worth the risk, clearly."
 abyssinia.35.a:0 "..."
 
 abyssinia.36.t:0 "Ethically Sourced Meat"
 abyssinia.36.d:0 ""I... didn't know Klugetown was an exporter of food," Gomez said. "Aren't you an oasis city?" He almost said 'city-state', but that would've acknowledged Klugetown as a sovereign state, which it wasn't. It was rightfully part of Abyssinia. Yet Dejen had told him that it was their only option for a trade partner that could provide affordable food for his starving cats.\n\n"Oh, we don't produce all of it ourselves," Verko said. "Our traders bring plenty of food from afar on their airships. All of it comes from legitimate, ethical sources!" He grinned with his buck teeth.\nGomez narrowed his eyes. "Right. I wasn't questioning that, but the fact that you felt the need to mention that does sound concerning."\nVerko forcefully chuckled. "Our relations aren't the best, so I do my best to assure you of our honest intentions! You have the Verko Quality Guarantee™."\nGomez rubbed his forehead with his claws. This felt like a terrible idea, but they had no better alternatives. "Fine, I guess I'll sign the trade treaty.""
 abyssinia.36.a:0 ""This is an honest trade with honest traders!""
 
 abyssinia.37.t:0 "Another Slave Uprising"
 abyssinia.37.d_gomez:0 "Ras Thurston raised his head and let out a loud, desperate meow. "It's a cat-astrophe!" he whined.\nKing Gomez covered his ears. "Calm down, please..."\n"How can I, your Infallible Most Excellent Majesty? Slaves are swarming Tigeray, burning and looting everything in their path." He was about to meow loudly again when Gomez interrupted him.\n"Well, maybe you shouldn't have owned slaves then..."\n"But I didn't, your Perfect Glorious Highness! I have always been loyal to the Clawomons, so when I inherited my father's slaves, I immediately sold them off as I knew King Mawkonnen was against slavery in principle. But they ended up being bought by all the lesser nobles in Tigeray!"\n"Ah, I see. I apologize..."\n"For what? As a King, you can do no wrong. I should apologize for correcting you."\nGomez groaned. "Nevermind then. I... I promise to do my best to take care of the situation."\n"I know you will! But you must be hasty. The port of Tigeray is under siege, and thus any goods shipped from abroad cannot be transported here to Panthera. This will only cause trouble in the future!" He leaned back to meow.\n"I understand, I understand, please, you can go now!""
 abyssinia.37.d_catrina:0 ""
 abyssinia.37.d_gomez_absent:0 "Ras Thurston raised his head and let out a loud, desperate meow. "It's a cat-astrophe!" he whined.\nQueen Morticia, who was acting as regent for his absent husband, forced a smile. "I'm sure it's not as bad as you say..."\n"What do you mean?! Slaves are swarming Tigeray, burning and looting everything in their path. And His Most Gracious And Perfect Majesty is nowhere to be seen!" He was about to meow loudly again when Morticia interrupted him.\n"I've done my best for years to convince nobles like you to release their slaves."\n"And I have done so! I have always been loyal to the Clawomons, so when I inherited my father's slaves, I immediately sold them off as I knew King Mawkonnen was against slavery in principle. But they ended up being bought by all the lesser nobles in Tigeray!"\n"If only every cat was as reasonable and loyal as you are..."\n"Your platitudes won't help. Something concrete has to be done, and quickly. The port of Tigeray is under siege, and thus any goods shipped from abroad cannot be transported here to Panthera. This will only cause trouble in the future!" He leaned back to meow.\n"Relax, I promise I'll do everything I can to solve this problem. Even if I am just the queen-consort.""
 abyssinia.37.a:0 "Another headache to worry about."
 
 abyssinia.38.t:0 "Drought"
 abyssinia.38.d:0 "It was the middle of february, the height of the summer wet season, yet the irrigation channels were completely dry and the sky was clear. The Farmer Cat looked at her dead crops and sighed. She walked to her pig pen and numerous oinking sounds soon approached her, expecting her to fill the empty troughs. Yet she had nothing to give. "Sorry little ones, I'll have to make meals out of you... even if y'all are rather skinny."\nHer kittens heard this and ran up to her. "Mommy, are we finally gonna have something to eat?"\nShe smiled. "Yes, lil' ones."\nThen her husband heard the excitement of the kittens and ran up to ask the same. He was followed by her aunts, uncles, grandparents, cousins and farmpaws. Her smile faded. They'd have to butcher all her pigs to feed everycat.\n\nShe turned to look across the empty irrigation channels to the neighbouring farm, which was owned by a local noble. She felt jealous for the slaves working there, because at least their owner could afford to buy food if necessary. Unlike her. She worried her family might have to resort to hunting birds and rats like some wild cats."
 abyssinia.38.a:0 "..."
 
 abyssinia.39.t:0 "A Fateful Moment"
 abyssinia.39.d_gomez:0 ""This drought was the last thing we needed," Gomez said and slumped on his throne. "Is there nothing we could've done about it?"\nDejen shook his head. "No, unless you would've wanted us to gather all pegasi slaves owned by the nobles to change the weather. Even then, I doubt it would've been enough. Our kingdom is large, and we would've needed thousands of pegasi working full time to prevent this. Either that or a full-fledged weather factory staffed by Equestrian experts."\n"Don't worry, my darling," Morticia said and caressed Gomez's arm. "I'm sure we've done everything we can to ensure food prices remain low, so no cat goes starving."\nGomez sighed. "I hope so too. I really do.""
 abyssinia.39.d_catrina:0 ""
 abyssinia.39.d_gomez_absent:0 "Queen Morticia let out a long, drawn out sigh. "When the Storm King pillaged our vaults, I told him that we needed that wealth to import food and other goods from abroad. But he didn't care. The fact that he died does little to comfort me, now that my subjects are in danger of starving."\n"The drought was unexpected," Dejen said, "just like the Storm King. And there was little we could've done about either threat. To prevent the drought, we would've needed to gather all pegasi slaves owned by the nobles to change the weather. Even then, I doubt it would've been enough. Our kingdom is large, and we would've needed thousands of pegasi working full time to prevent this. Either that or a full-fledged weather factory staffed by Equestrian experts."\n"Thank you, that's enough, Dejen," Morticia replied. "The past is behind us and there is nothing we can do about it now. However, I am sure we've done everything we can to ensure food prices remain low, so no cat goes starving. Right?""
 abyssinia.39.a:0 "Dejen's face remained emotionless."
 
 abyssinia.40.t:0 "A New Queen"
 abyssinia.40.d:0 "King Gomez already disliked participating in Councils of Nobility, but this time it was much worse. He knew that most of the nobles opposed his rule and wanted to replace him. His recent decisions had finally pushed enough nobles to the opposition to guarantee that his reign was over. It felt like being forced to eat food that you knew was poisoned.\n"So, what are you all waiting for?" Catrina hissed, surrounded by Crown Guard who kept a close eye on her. "Proceed with the vote already, I don't have all day! I still have a coronation ceremony to prepare for."\nThe nobles stopped arguing. The few Clawomon loyalists had done their best to convince other nobles to change their minds, or at least delay the vote for as long as possible. But it was all in vain. Nevertheless, Gomez appreciated their efforts.\nFit'awrari Humbert stood up. "Every noble who wishes for Catrina to succeed Gomez to the throne, raise your paw." The aristocats started raising their paws one by one. With each raised paw, Gomez's sank deeper and deeper into his chair. There was a clear majority.\nNow Catrina stood up. "Well this took longer than I planned. Much longer. But it matters not. As my first act as Queen, I will give myself full pardon for any questionable acts I have committed!"\nThe Crown Guard marched out of the room, while Gomez had sank so deeply into his chair that he was almost on the floor."
 abyssinia.40.a:0 "Thus ends His Majesty's reign."
 
 abyssinia.41.t:0 "The Mesafint (And The Royalty) In A Nutshell"
 abyssinia.41.d:0 "King/Queen - The head of state, highest-ranking government official. Royalty are considered to be "first among equals" by the nobility. Historically, the title has been known as "Negus" or "Nigist", though this fell out of use after the Clawomonic restoration, when the monarchs preferred the international "King" or "Queen".\nTsahife Lam - Title reserved for the governor of Amhafura. Traditionally the second highest ranking military official after the King or Queen.\nRas - Usually translated as Duke. Used by powerful regional nobles.\nMesfina/Mesfinit - Also translated as Duke, though it is only used by the governor of Pawritrea. It is a new title created by King Mawkonnen.\nDejazmach - "Commander of the Gate", traditionally used for the leaders of armies, but after it became a hereditary title for cats without any military background, it is usually considered similar in meaning to Count.\nMerid Azmach - While Azmach is the title of a commander of the rear guard in the army, Merid Azmach is a noble title translated as "Fearsome/Supreme Commander". Traditional title for the governors of Oromeowia.\nFit'awrari - Title for the commander of the vanguard in an army, but nowadays has the same rank and meaning as Baron.\nBitwoded - Literally means "Beloved", but in practice has the same rank and purpose as Earl. This title is a gift from the monarch, given as a reward for loyalty.\nShum - Governor. In the past, governors were appointed by the monarch, but like many other titles it became hereditary during the rule of the Catwe dynasty.\nJantirar - Title of the ruler of the mountain fortress of Ampawssel in Meowtekel, near Dollo.\nBasha - Special title for the governor of Manedalusia."
 abyssinia.41.a:0 "...Why is this so complicated?!"
 
 abyssinia.42.t:0 "The Poet's Hunger Strike"
 abyssinia.42.d_gomez:0 ""So am I supposed to believe the Basha's claims that this pony is a 'dangerous rabble-rouser' and a 'threat to peace and order'?" King Gomez asked from his trusted advisor.\n"To give you an unbiased description, Ink Al-Shieri is an old Manedalusian stallion who has become very famous in recent years because of his poetry. However, most of his poems are rather inflammatory, with titles like 'Al-Manedalus, Awaken' and 'The Foals Dream Of Freedom'."\nQueen Morticia nodded. "I've read some of them myself. They are excellent, but... politically charged."\n"So the Basha arrested him purely based on his writings?" Gomez asked.\n"Well, the Basha accuses him of many things," Dejen replied, "but I do believe the poems to be the root cause. They have made Ink into a hero of Manedalusia, in a way."\nGomez groaned. "Okay, okay, now I understand. I don't know why the Basha thought the imprisonment would make anything better, especially now that the pony has gone on a hunger strike."\n"If he dies while in custody, he will become a martyr," Dejen explained. "That is why the Basha wants to force-feed him and is asking for your legal permission to do so."\n"Why can't you just pardon him?" Morticia asked. "Then the pony would stop his strike, the locals would rejoice, and we wouldn't have to... forcefully feed him, which sounds rather unpleasant."\n"The Basha would be greatly angered," Dejen replied.\n"Then let him be angered!" Morticia hissed.\nGomez rubbed his forehead with his claws. Another tough decision to make."
 abyssinia.42.d_catrina:0 ""
 abyssinia.42.d_gomez_absent:0 ""So, Dejen, could you tell me more about this pony?" Queen Morticia asked. "The Basha of Manedalusia claims he is a 'dangerous rabble-rouser' and a 'threat to peace and order', but I am inclined to be sceptical of his claims."\n"Well, to give you an unbiased description, Ink Al-Shieri is an old Manedalusian stallion who has become very famous in recent years because of his poetry. However, most of his poems are rather inflammatory, with titles like 'Al-Manedalus, Awaken' and 'The Foals Dream Of Freedom'."\n"Yes, I know, I've read some of them myself. They are excellent, but... politically charged. I can see why the Basha was unhappy with him."\n"The poems weren't the Basha's justification for imprisoning him. He is accused of many things. However, it is true that the poems have made Ink into a hero of Manedalusia, in a way."\n"And his hunger strike... if he dies while in custody, he will become a martyr."\n"Exactly. That is why the Basha wants to force-feed him and is asking for legal permission to do so."\n"I should use my authority as regent to grant him a royal pardon," Morticia replied. "Then the pony would stop his strike, the locals would rejoice, and we wouldn't have to... forcefully feed him, which sounds rather unpleasant."\n"The Basha would be greatly angered," Dejen replied.\nMorticia frowned and pondered about what to do."
 abyssinia.42.a:0 ""The pony has done nothing wrong.""
 abyssinia.42.b:0 ""The Basha can do whatever they want.""
 
 abyssinia.44.t:0 "The Wingbardian Blockade"
 abyssinia.44.d:0 "The harbourmaster of Aspurra raised her binoculars and looked into the horizon. There, she saw a flotilla of armed ships without any flags - but she was certain they were cooperating with the Regia Marina of [WNG.GetNameDef]. They were small vessels and would swiftly disappear if any Abyssinian vessels approached, and as such posed little to no military trade. But their mere presence was enough to disrupt trade routes. Even if Abyssinia would manage to secure all the waters around the peninsula, she doubted trade could continue. Any merchant vessels would avoid Abyssinian ports like the plague in fear of losing their rights to enter Wingbardian ports.\n\nShe lowered her binoculars and sighed. One last shipment of food from abroad had managed to enter the harbour yesterday, but would it be enough for all of Abyssinia? Probably not. She hoped that the government had taken appropriate measures to ensure there was enough food produced domestically. Otherwise, even a wealthy harbourmaster like her would have to eat fewer meals every day."
 abyssinia.44.a:0 "This could be bad..."
 
 abyssinia.45.t:0 "Uprising In Manedalusia"
 abyssinia.45.d:0 ""
 abyssinia.45.a:0 "If they want to be independent, so be it."
 abyssinia.45.b:0 "Al-Manedalus aistayqaz!"
 abyssinia.45.c:0 "The rebellion will be crushed swiftly."
 
 abyssinia.46.t:0 "Uprising In Manedalusia"
 abyssinia.46.d:0 ""
 abyssinia.46.a:0 "We must protect Manedalusia!"
 abyssinia.46.b:0 "Now is our chance to take all of Manedalusia!"
 abyssinia.46.c:0 "Sometimes it is best to do nothing."
 
 abyssinia.47.t:0 "Back In Felibela"
 abyssinia.47.d:0 "As the King walked up the winding unpaved road to Felibela, accompanied by his retinue, he couldn't help but feel like he should've stayed home. He thought to himself that this was all going to be a waste of time. While his servants carried his luggage and handled the renting of an apartment where he could stay (he of course could requisition or use any property at will, but he wanted to compensate the owners fairly), Gomez headed to the temples. There was a chance that Tekle wasn't there, and part of him hoped he couldn't find the old priest so he could just stay in bed all day.\n\nUnfortunately, he soon heard a familiar voice.\n"Ah, you've returned, Gomez! This means there is still hope for you."\nGomez appeared unenthusiastic. "Hello, Tekle. It was a tiring journey, so I don't know if I'll be able to do much today."\n"That is fine, that is fine, my friend. Come, let us relax by sharing some coffee."\n"I... I think I'll just go and check if my servants have rented a place for me to stay at."\n"It would be rude to refuse a polite invitation from an old cat, no?"\nGomez hesitated. The coffee did sound tempting, though not as tempting as his stash of khatnip. "Alright... just one cup, though."\nTekle smiled warmly."
 abyssinia.47.a:0 "..."
 
 abyssinia.48.t:0 "Coffee Time The Trilogy"
 abyssinia.48.d:0 "Gomez found himself staring at a steaming hot cup of coffee again. Though this time it was half empty, strangely enough.\nTekle sipped from his own cup, then put it back down on the creaky wooden table. "Tell me, Gomez, is your cup half full or half empty?"\nHe looked up at the priest and frowned. Had he read his thoughts? "You probably know my answer. Am I actually supposed to say it's half full?"\n"No."\n"Why not? Wouldn't that be a good thing if I did?"\n"Either answer would've been wrong. Half of the cup's content is air and the other half is liquid. Whether its half empty or full is entirely up to interpretation, which in turn is colored by emotions. And you should never let your emotions cloud your vision of the world around you."\n"...What do you mean exactly?"\n"Well, you probably think that your life is terrible right now. That the world is an awful, evil place. And if I told you it is actually a wonderful place, you wouldn't believe me because that would obviously just be my own perception. The reality is that the world is what Baast created it to be. There are good things and there are bad things. There is emptiness and fullness. You must be aware of both if you want to have a healthy view of the world."\n"I... see."\n"This is why we must continue your training. You must not let your emotions make you blind.""
 abyssinia.48.a:0 "..."
 
 abyssinia.49.t:0 "Manedalusia Has Been Secured"
 abyssinia.49.d:0 ""
 abyssinia.49.a:0 "That should teach them a lesson."
 
 abyssinia.50.t:0 "Manedalusia Has Fallen"
 abyssinia.50.d:0 "billions must die"
 abyssinia.50.a:0 "We can have peace... for now."
 
 abyssinia.51.t:0 "Baby Steps"
 abyssinia.51.d:0 "Tekle and Gomez were once again seated on the precariously placed rock. "Several methods can be used to purify your mind," the old priest explained, pausing to cough. "Focusing on opposite thoughts, pondering on the harmfulness of negative thought, ignoring the thought and distracting yourself, reflection on the causes of negative thought, and lastly, forceful mental effort."\nGomez nodded. "I see. So even if one method fails, others can be tried?"\n"Precisely."\nThe King sighed. "I should've returned here earlier."\n"Why did you not?"\n"Because I... doubted you'd be able to help me."\n"Why so? I have many years of experience about helping others."\n"Because ultimately... I doubt myself, and my own ability to get better."\nTekle smiled, surprisingly. "Good, good! You are recognizing your negative thought patterns. We have made good progress."\nGomez raised a brow. "Oh. I suppose you're right."\n"You don't have to leave yet, do you? We have still only gotten started on your training."\n"Well, I am the King after all. I have the entire Kingdom to run..."\n"Try to forget about that for your own sake, like I told you before."\n"But I can't just ignore my subjects and their welfare!" Gomez replied with sudden intensity.\n"Pure selflessness is as bad as pure selfishness. You must find the balance between the two."\nGomez calmed down and remained silent, uncertain of what to say."
 abyssinia.51.a:0 ""I promise I'll be back soon enough.""
 abyssinia.51.b:0 ""Fine, I trust my wife will be able to handle things.""
 
 abyssinia.52.t:0 "The Daily Struggle"
 abyssinia.52.d:0 "The hardest challenge of each day was, even after all these months, getting out of bed.\n\nThe sun was rising above the mountains of Jirati and its light shone directly onto Gomez's face. He struggled to open his eyes and every part of his body was telling him to go back to sleep - except his mind, which was telling him that to maintain his fixed sleep schedule, he'd have to get up now.\nThis was the start of an internal struggle as Gomez had to use everything he had learned about controlling his feelings to defeat himself. While he was primarily fighting against one desire, that of physical need, he also felt like he was fighting against the desire of pleasure of staying in bed and the desire of self-annihilation so he wouldn't have to do this every single morning. Yet his inner wisdom knew he had to strive towards the relinquishment of craving if he wanted to become his own master. Meditation and mindfulness training had prepared him for the battle, even if it was by no means easy. Yet nothing in life was ever easy. Not that any of the suffering mattered anyways, as Tekle had taught him.\nAt the end of the exhausting fight, Gomez was standing, having climbed out of his bed. He breathed a sigh of relief and thought about rewarding himself with his hidden khatnip. However, this plan was disrupted when the door to his bedroom opened. No one would ever learn to knock on it, would they.\n"Good morning, Gomez," Tekle said as he entered. "You got up even earlier than yesterday. Very good. But you haven't changed your mind about leaving today?"\nGomez sighed. "No. It's been long enough. My wife is probably worried about me."\nTekle shook his head. "We've made so much progress, yet so little... oh well. I hope you will be back soon."\nGomez nodded. "Thank you for everything, Tekle. And sorry for doubting you."\n"Apology accepted," the grey cat replied with a smile."
 abyssinia.52.a:0 ""Until we meet again.""
 
 abyssinia.53.t:0 "Impermanence"
 abyssinia.53.d:0 "Having returned to Panthera and met with his wife, Gomez was more comfortable with continuing his mental training, even if a part of him still strongly resisted the idea of trying to fix the situation at all. So he once again decided to make an arduous trip to Felibela. He was starting to feel like personally investing funds into improving the local infrastructure to make his journey with his entourage easier. But that could wait.\n\nSoon after arriving in the town, Gomez immediately headed to the temples and expected Tekle to be already waiting for him. He passed by the familiar statue of Baast, but did not see the old cat anywhere. Then he went to the priest's dwelling, only to find that the door was locked and no one was responding to his knocks. He was starting to get worried, so he approached one of the other priests who lived near the temples.\n"Um, hello there. Have you seen Tekle Maw'a anywhere?"\nThe robed cat was somewhat startled by this. "Your majesty? I am honoured by your attention." She kneeled before him in respect.\nGomez appeared uncomfortable. "Could you... answer my question?"\nThe priest immediately stood up. "Yes of course, sir! Unfortunately, the Abuna had a stroke and passed away. If this was his ninth and final life, then I am certain he escaped oblivion through enlightenment."\nGomez's heart skipped a beat. "He's dead?"\n"Um, yes, sir. Is something wrong? I did notice you spent a lot of time with him when visiting."\nGomez rubbed his brow with his paws and tried to maintain his composure. "No, no, I am fine. Just didn't expect this to happen yet. I'll need to... go back home and rethink things."\n"But you just came here, sir?"\nGomez said nothing and walked away."
 abyssinia.53.a:0 ""I'll have to find other ways to survive...""
 
 abyssinia.54.t:0 "The Return Of The Sad King"
 abyssinia.54.d:0 "Gomez returned back home the same way as before, and once again Queen Morticia was there to meet him. However, she immediately noticed how Gomez appeared downcast rather than happy. She almost rushed to him when he exited the car. "My darling, what's wrong?"\nGomez briefly tried to force a smile but gave up. "Ah, well... there's something I haven't told you about Felibela. Come, let us go inside and I'll explain everything."\n\nOnce they were in a private room, Gomez let out a sigh deeper and longer than Morticia had ever seen. "When I first visited Felibela, I met this old priest who offered to help me... he seemed very wise, and even though I was sceptical, he did offer me guidance and support that helped me control my emotions. Unfortunately, I now learned that he... passed away."\nMorticia embraced him. "That is... I'm sorry for your loss. But why didn't you tell me about him before?"\nGomez gulped. "I... I didn't want it to seem like some stranger was better at helping me than you are."\nMorticia chuckled and kissed his cheek. "Don't be silly or paranoid like that, I am very happy that someone was able to help you."\n"Well, now he's gone, so you're all I have left."\n"Then I'll do my best. I have various ideas that I've talked about with Dejen. We'll figure out how to make you happy again, I'm sure of it. Just don't give up, promise?""
 abyssinia.54.a:0 ""...I promise.""
 
 ssinia.55.t:0 "Baastism In A Nutshell"
 ssinia.55.d:0 "Baastism is a name commonly used by outsiders to refer to the traditional racial faith of Abyssinian cats. It is centered around Baast, a legendary four-legged sapient cat who allegedly overthrew the Tyrant King Anubis of ancient Anugypt and sacrificed herself to create the Abyssinian race. As this was the end of Baast's ninth and final life, she is considered to be a dead deity. Baastism therefore focuses on following her way of life rather than prayer or obedience.\n\nThe core principle of Baastism is the cycle of rebirth, where a cat can live nine lives before facing eternal oblivion and non-existence. Baast escaped this fate through achieving eternal metaphysical existence by eliminating desire and the self. Baastists thus seek to emulate her by purifying their minds in a similar manner. They do not believe that animals, such as house cats, are capable of this and see sapience as Baast's gift meant to be used to liberate themselves from suffering and nothingness.\n\nThe religion has a priesthood who maintain isolated temples that are used for worship and meditation. The core function of the priests is teaching others to live like Baast did and help them achieve enlightenment. There are very few, if any, Baastists who are not Abyssinian cats, due to the focus on Baast's relationship with her "creations". Those non-cats who do follow Baast's way of life do so hoping to achieve similar salvation, seeking to live as virtuously as her.\n\nThere are several unorthodox variants of Baastism which have few followers. They interpret the legend of Baast's life differently, some even claiming she still exists and actively intervenes in temporal affairs like a regular god. While they are mostly considered heretics, they are not actively persecuted most of the time."
 ssinia.55.a:0 "Shouldn't all cats have spent their nine lives by now?"
 
 abyssinia.56.t:0 "Choosing A Hobby"
 abyssinia.56.d:0 "After almost an hour, Queen Morticia was finally done listing all the hobbies that she thought Gomez would be interested in. "So, which ones sound good?" she asked.\nGomez frowned and pondered. "Uuuuh... well, you mentioned stamp collecting. Doesn't the King of Wingbardy do that?"\nShe nodded.\n"I used to be a collector when I was younger, you might remember. Though stamps didn't interest me before, maybe they will now. And who knows, maybe I could end up befriending the griffon King." He let out a dry chuckle.\n"So is that what you'd like to do?"\n"Well, I also liked the sound of wargaming. I received a military education but... I've gotten rusty. Maybe it could help me hone my strategic skills."\n"Don't forget the part where you make your own miniatures! That could be relaxing, if laborious."\n"You're right about that, Tish. And also... about cooking, I'm not much of a chef but what if I started a cooking show on the radio? I've heard about Equestrians having those. Maybe the commoners would like that."\n"It would require them to actually own radios, my darling."\n"Right, right... hmm, these three options are my favourite, but I'm unsure which one I like the most. I think it's...""
 abyssinia.56.a:0 ""...Stamp collecting.""
 abyssinia.56.b:0 ""...Wargaming""
 abyssinia.56.c:0 ""...Cooking""
 
 abyssinia.57.t:0 "A New Drug"
 abyssinia.57.d:0 "Over the years, Gomez was getting used to khatnip to the point where it didn't really make him feel much anymore. One day he remembered how a doctor had given him medical opium during treatment, so soon enough he ordered it to be given to him. He liked it so much that he next ordered the acquisition of entire crates of opium.\n\nSome days later Queen Morticia entered Gomez's bedroom and was greeted by a dense cloud of opium smoke. It made her cough hard, which prompted Gomez to run up to her.\n"Are you alright, Tish?" he asked, an opium pipe in his paws.\n"What are you doing? Put that thing away!" she said.\nGomez appeared remorseful and threw the pipe onto his bed. "Sorry, you should've knocked, I was trying out this Chiropterran opium that I-"\n"'Trying out'? Smoke has been coming out of your bedroom for days!"\n"Um... well, I can say it does make me feel a lot better. I like it much more than khatnip."\nMorticia's anger subsided and she sighed, now that some of the smoke had dissipated. "Sorry, my darling, but... you need to stop. This substance won't make you actually happy. It just tricks your brain into feeling good while making you hooked on it."\n"I... I promise I'll stop using it after I've tried it out a little more.""
 abyssinia.57.a:0 ""...You're a terrible liar, my darling.""
 
 abyssinia.58.t:0 "The Re-Coronation"
 abyssinia.58.d:0 "Soon after King Gomez placed an expensive order for metalsmiths to remake his lost golden crown, he announced a symbolic "re-coronation" ceremony, to show his subjects that he would no longer be a king without a crown. In practice, nothing would change about his status, but he felt like the symbolism would extend to himself. It was a chance to try again, and this time, try to avoid bitter failure.\n\nOut of all places, he chose the temples of Felibela as his coronation place, which raised many eyebrows. Catrina protested against this as she saw it as an insult to House Catwe. The small, quiet town suddenly became bustling as thousands of cats and foreign dignitaries arrived there.\n\nAs Gomez was preparing for the ceremony, he was approached by his Queen. "Hm? What is it, Tish?" he asked as his servants groomed his fur.\nMorticia smiled warmly. "I just wanted to say that I'm very proud of you, my darling."\nGomez smiled back. "I know. But I couldn't have done it without you."\nMorticia chuckled. "We sure know how to be cheesy, huh."\nGomez laughed and embraced her.\n\nAs the King appeared in the central hall of the largest temple in Felibela, crowds cheered and the Crown Guard stood at attention. He walked to a throne that had been placed at the end of the hall and sat down, looking at all the cats admiring him. The Abuna of Felibela held the crown in his paws. She spoke: "Look ye upon our King Gomez the First, descended from the dynasty of King Clawomon, a dynasty perpetuated without interruption from that time to our times!" The crowd then watched in silence as the golden crown, encrusted with a large ruby, was placed upon Gomez's head. He took a deep breath and let it out as the crowd chanted his name."
 abyssinia.58.a:0 "He is crownless no more."
 
 abyssinia.59.t:0 "The Miracle Of Life"
 abyssinia.59.desc:0 "Gomez was seated on a chair in the central hospital in Panthera, in a state of disbelief. In his arms was a small and blind, black and white mewling kitten. This was his son, as of yet unnamed. His future heir, if the kitten survived into adulthood. He struggled to believe any of this was real.\n\nHe thought back to the previous years, when he had been close to giving up on life entirely. Had that happened, this kitten would've never been born and he would've never become a father. That "timeline" felt miserable to him, without any purpose. But he had already realized that his purpose was not to live for himself, but for others. Not just his son or his wife, but for his Kingdom. They all needed him more than he'd ever need himself. That is why he had to keep going, no matter what.\n\n"Gomez?" Morticia, who was lying in a nearby hospital bed, asked with a weary voice. "What should we name our son?"\n\nGomez snapped out of his thoughts, and tried to answer:"
 abyssinia.59.a:0 ""Uuuh, how about, erm, Meowmeow? That's terrible...""
 abyssinia.59.b:0 ""Pugsley! Wait, that's even worse.""
 abyssinia.59.c:0 ""...Taile Sehissie?""
 abyssinia.59.d:0 ""Mawkonnen, after my father.""
 
 abyssinia.61.t:0 "Wingbardian Protest"
 abyssinia.61.d_gomez:0 "Gilippo Gappi knew this would happen. Mostly because it was meant to happen. It was part of the policy of the Wingbardian Ministry of Foreign Affairs to keep pushing Abyssinians until they'd break, or until they pushed back, which would give a good excuse for military action. But as far as he was concerned, this was all a waste of time. The Ministry lacked ambition and saw Abyssinia as a low-hanging fruit. Only visionaries like Gilippo dared to dream of something greater.\n\n"Mister Gappi?" King Gomez asked. "Is everything alright?"\nThe griffon let out an exasperated sigh. "Yes, yes, just got lost in thought." He spoke Abyssinian with remarkable fluency for a griffon. "What is your response to this formal protest from the Ministry of Foreign Affairs? If these new taxes your government has introduced aren't repealed, then I'm afraid Wingbardy will have no choice but to impose countermeasures, as these are a direct violation Treaty of Katren."\n"And your seizure of Katren was a violation of the previous treaty," Morticia hissed.\n"Calm down, Tish, I've got this," Gomez said to her, then turned to look at the griffon. "Our response is...""
 abyssinia.61.d_gomez_absent:0 "Gilippo Gappi knew this would happen. Mostly because it was meant to happen. It was part of the policy of the Wingbardian Ministry of Foreign Affairs to keep pushing Abyssinians until they'd break, or until they pushed back, which would give a good excuse for military action. But as far as he was concerned, this was all a waste of time. The Ministry lacked ambition and saw Abyssinia as a low-hanging fruit. Only visionaries like Gilippo dared to dream of something greater.\n\n"Mister Gappi?" Queen Morticia asked. "What's the matter?"\nThe griffon let out an exasperated sigh. "Yes, yes, just got lost in thought." He spoke Abyssinian with remarkable fluency for a griffon. "What is your response to this formal protest from the Ministry of Foreign Affairs? If these new taxes your government has introduced aren't repealed, then I'm afraid Wingbardy will have no choice but to impose countermeasures, as these are a direct violation Treaty of Katren."\n"And your seizure of Katren was a violation of the previous treaty," Morticia hissed.\n"Should I interpret that as a diplomatic insult?" Gappi asked.\nMorticia shook her head. "No, no, my apologies. In any case, our response is...""
 abyssinia.61.a:0 ""...that we will repeal some of the taxes.""
 abyssinia.61.b:0 ""...that we intend to treat all companies equally, foreign or not.""
 
 abyssinia.62.t:0 "Abyssinian Protectionism"
 abyssinia.62.d:0 "Gilippo Gappi, a diplomat dedicated to Zebrican affairs, is reporting that he has failed to convince the Abyssinian government to repeal their recently imposed taxes on foreign companies. These are detrimental to Wingbardian business interests, especially those of Talonieli, who will likely have to scale down their operations in Abyssinia. Many griffons are demanding [Root.GetLeader] to impose sanctions on Abyssinia, as these taxes are a direct violation of the Treaty of Katren, which guaranteed tax exemptions for Wingbardian companies. If Abyssinia continues its uncooperative stance, it is possible more harsh actions might need to be taken."
 abyssinia.62.a:0 "How dare they?"
 
 abyssinia.63.t:0 "Regaining What Was Lost"
 abyssinia.63.d:0 ""I presume you know the agenda of today's meeting?" Dejen asked from Gomez while shuffling some papers in his paws.\n\nThe King slouched on his throne. "Yes, yes, restoring the Kingdom's lost wealth. I still can't believe I managed to lose everything my ancestors had collected over the centuries. There were many irreplacable family heirlooms the treasury."\n"Like the Misfortune Malachite?"\nGomez frowned.\n"You should stop thinking so much about the past, as you cannot go back and change things. We have no option but to cope with what happened and try to build a better tomorrow."\nTension dissipated from Gomez's face. "Well said. So, how do we stop being as poor as beggars?"\n"Unlike beggars, we have multiple options at our disposal. The first and most obvious one is to temporarily raise taxes so income surpasses expenditure. Obviously, this could lead to minor unrest and political wrestling. Another option is to contact a foreign bank and try to negotiate a favourable long-term loan. We'll have to pay it back eventually, but at least we will not be crippled by lack of funds. The third option is to order the State Bank of Abyssinia to produce additional currency straight into the treasury. This would, however, result in a temporary sharp decrease of the currency's value."\n"Hrm. So every option has a downside?"\n"Sometimes in life, there is no way to avoid negative consequences."\n"I sure have learned that. Give me a moment to think, will you?"\nDejen bowed respectfully. "Of course, your Majesty.""
 abyssinia.63.a:0 ""My subjects will understand the necessity of taxes.""
 abyssinia.63.b:0 ""Borrowing someone else's money is a quick and dirty solution.""
 abyssinia.63.c:0 ""Haha, money printer go brrrr!""
 
