POLITICS_PRINCEBRADFORD_DESC:0 "§YBorn§!: 15th of March, 971 in Yakistown.\n\n§YBiography§!: To the east of the internationally recognized country of Yakyakistan, Prince Bradford holds claim over a clan of Yaks whom call themselves the 'Jaki-Clan', after their leading clan the Jakichikh. A long-time rival of his brother, Prince Rutherford of Yakyakistan, Bradford simply wishes for his Yaks to be left alone. Unfortunately for Bradford, with tensions rising with the Changelings to the West, the griffons to the East, and Prince Rutherford practically breathing down its neck, the Jaki-Clan finds itself in a precarious position. Not to mention his fears of being undermined by his own so-called allies...\n\n§YPortrait By§!: Scroup"
POLITICS_STAR_MOUNTAIN_DESC:0 "§YBorn§!: 31st of December, 979 in Zvezdopadovo.\n\n§YBiography§!: Star Mountain, born Burushka Zvezdopadovsky, is a true anomaly in Yakyakistan. A Severyanian noble, her parents and adult sister were lynched in the Winter Revolution, leaving only her and her beloved brother alive. The two of them, then teenagers, had to beg on their knees to be spared, and even then they were ordered to leave forever, eventually winding up in eastern Yakyakistan. Disease struck her brother the next year, and the primitive yak medicine was unable to save him.\n\nWhen the Jakichikh seceded, Star Mountain sided with them, but not out of ideological reasons. She knows that harmony is necessary to keep different classes and races at peace, and that was sorely lacking in both Stalliongrad and Yakyakistan, but she knew her only shot at justice for her family was to bide her time. When Koletiv overthrew Bradford, she took her chance. Now that all threats to her rule are out of the way, the new Khatun of Yakyakistan, reincarnation of the great founder Prince Ulysses, stands ready to bring her vision of harmony and order to all the countries of North Equus. And then, spirits willing, to punish Stalliongrad for its crimes.\n\n§YPortrait By§!: Leo"

