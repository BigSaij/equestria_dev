newjaks.19.t:0 "A Most Unexpected Event" #Cataline
newjaks.19.d:0 "#TODO: Star Mountain assassinates Koletiv, and proclaims herself Khatun, or Empress, of Yakyakistan. She frees Bradford but subtly hints to him that it might be wise to follow his brother into exile, for his own health of course. She declares that as the reincarnation of Prince Ulysses himself, she will bring the yaks to TRUE glory."
newjaks.19.a:0 "Uhhhh..."

