jak_news.1.t:0 "The Land of Graves"
jak_news.1.d:0 "[This.GetNewspaperHeader]Rumors are starting to trickle out from the Severyanian Khaganate's new territory of Stalliongrad of summary executions, of whole villages emptied, of pyramids made of skulls reaching as high as buildings. As the international left reacts with horror and outrage, even many supremacists think that Star Mountain has gone too far this time. However, she has refused to answer questions about her methods, stating only that "a great evil has been scoured from our land.""
jak_news.1.a:0 "A mistake rectified."
jak_news.1.b:0 "Monsters."

jak_news.2.t:0 "The Nightmare out of Time"
jak_news.2.d:0 "[This.GetNewspaperHeader]Against all conceivable odds, Equus has been unified as never before, under the brutally autocratic regime of a Severyanian exile and "honorary yak" named Star Mountain. Said to be unthinkably anticommunist, she continues to claim to be a true avatar of harmony and friendship even while enforcing a caste system and mass public executions.\n\nShe has traversed a long and strange road to become the most powerful creature in the continent's history, and now hundreds of millions of serfs live and die under her rule. Whether she will be content with this enormous empire, only she knows. But one thing is certain - the forces of unrepentant reaction now rule all Equus."
jak_news.2.a:0 "Hail the Empress!"
jak_news.2.b:0 "How horrific..."

