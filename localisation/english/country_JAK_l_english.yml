newjaks.58.d:0 "#TODO: (CHN POV) Khan Kerr wants to join our faction. He promises to fight loyally for us wherever we deem it necessary, and doesn't want much in return--just access to our technology."
newjaks.58.a:0 "Another Equestrian pawn falls to our influence!"
newjaks.58.b:0 "We'd rather have subjects than allies."

newjaks.59.t:0 "The Changelings Accept!"
