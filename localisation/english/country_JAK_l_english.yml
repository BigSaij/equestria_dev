newjaks.3.t:0 "Snowball"
newjaks.3.d:0 "Wherever the border between the two yak nations wasn't exactly vague, wherever allegedly impenetrable fences and barriers were put up to loudly declare, "This is yak territory, not not-yak territory," the yaks posted there could only stay and wait, remaining ever vigilant over a naked strip of snow.\n\n"It's time! What do fake yaks have?" one yak from the Jaki-Clan yelled from out of the wintry blue. "Nothing! All fake yaks want pony to step on yaks forever!"\n\n"Hey, yaks can hear sad yaks!" a shout carried from across the rift. "Prince see better way than just pure yak way!"\n\nA snowball would fly across the border. It fell pathetically into no-yak's-land. "Who is yak, yak that don't know own history?!"\n\n"Yak history is trap! Rutherford wants way out! Yak future is different than yak past!" Another snowball then flew back, dropping back into the ground.\n\n"Yak future? More like pretty pony princess future! Not yak future! Yak future will become pony future!"\n\nThe pelting of failed snowballs then persisted until officials on each side reined them in. Real fighting would come another day. Now, the watchtowers and the outposts couldn't dare move, and so couldn't their strangers on the other side of nothing but cold.\n\nAn errant snowball shot into the air, flamed into an explosion, then all headed for their guns."
newjaks.3.a:0 "These strangers, the ones that wear our wool and our faces..."

newjaks.4.t:0 "Heroes?"
newjaks.4.d:0 "At a carved statue of wood, radiating fine finecraftsyakship, Bradford lay. Candles and strange scents had lit his path here to a place of both remembrance and re-orientation, retracing the steps of that ancient yak deified here, his glory found not in being some timeless all-powerful spirit the shamans worshipped but in being... average. When the sea threatened to swallow his world whole, the nameless hero (of decent build and intelligence) applied himself against the elements and stood victorious, saving his village and all civilisation.\n\nAny yak could be him. Any yak like Bradford. Or his brother. They hadn't been scouts nor adventurers in their youth. Under these same skies, they played and danced, constructing a city's worth of snow buildings together only to smash them together. What a riot it all was...\n\nStill, that, too, must be shed. If even Rutherford faltered in the end, who couldn't? The temptation of family above all else, to listen to the ramblings of a blood-relation while putting in jeopardy all yakkind—\n\nIt all made him shake his head, huddling deeper into the shrine."
newjaks.4.a:0 "Gone from my life, gone from my excuses."

newjaks.5.t:0 "The Madmare of Khoriikhat"
newjaks.5.d:0 "#TODO: The land of frost and forest of the north almost set out to prove its namesake every day by letting the snow fall and harsh winds carry it regularly, but to Star Mountain, it provided a comfortable buffer of noise that drowned everything out in it. But today was a rare occurrence where no snow fell, so every step crunched obnoxiously loudly in her ears.\n\nIt was hard to focus on what her friend, Blind Side, was saying as they strolled towards the communal bath house to warm up after a long day of training, because of how frustratingly loud the noise seemed. Then a careless yak standing outside a hut on the side of Star's path spat on the ground and muttered to herself, "Pony carry self like yak, but just pony walks." On any other day, this insult would've gone totally unnoticed, but in the silence of a snowless day, Star Mountain heard it loud and clear.\n\n"You wanna try that again?" Star halted, stomping her hoof into the ground for emphasis. "I don't think I heard you right."\n\n"Yak would be more than happy to," the challenger said, sauntering up to meet Star and leering down at her, which was more than enough for the pony who didn't hesitate to throw a punch under the yak's jaw, which sent them reeling and cast their helmet clean off their head and into the air. \n\nRecoiling for only a moment, Star's challenger brought their head down and rushed forward, hoping to score a direct hit and end the fight with a headbutt. A sense of fury rose from some untapped wellspring of wrath buried within her as she ducked down and caught the underside of the yak's neck with her whole body before proceeding to flip them on their back with a heavy, sickening crunch.\n\nStar Mountain saw red as she took off her sharp, horned helmet and nearly struck it clean through the yak's neck before the words of Blind Side stayed her hooves. "Stop Star! You can't accomplish anything from inside a jail cell! Let it go, you've proven your point!"\n\nShe was right, and Star knew it. She relished in the victory for a moment before taking her turn to spit on the yak and declaring to the crowd of onlookers now forming..."
newjaks.5.a:0 "I am as much of a yak as any of you!"

