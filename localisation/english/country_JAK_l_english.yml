newjaks.17.a:0 "Glory to Yakyakistan!"

newjaks.18.t:0 "Koletiv's Pathetic Coup" #Cataline
newjaks.18.d:0 "#TODO: Koletiv tries to launch a military coup with Yürkid backing, but the other clan armies step in to stop him, and Koletiv is exiled to his clan's capital, forbidden under pain of death to ever leave it again."
