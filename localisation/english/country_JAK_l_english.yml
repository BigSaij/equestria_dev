newjaks.6.a:0 "We will triumph!"

newjaks.7.t:0 "An Opportunity"
newjaks.7.d:0 "REPORT ON THE POLITICAL SITUATION IN YAKYAKISTAN:\n\nIn spite of the many difficulties VOPS agents encounter while impersonating yaks, we have successfully embedded infiltrators across the country in intelligence gathering roles.\n\nReports from Yakistown are not encouraging. Prince Rutherford is developing a nearly unshakable devotion to Equestria, largely due to his relationship with the element bearer Pinkie Pie. The Jaki secession crisis has recently forced Rutherford to align himself with Yakyakistan's small but growing communist movement, which is firmly under Stalliongradian influence. Chances of pushing the central government towards a pro-Changeling stance are minimal.\n\nHowever, the situation in Saihan Tolgod presents many opportunities. Prince Bradford, Rutherford's estranged brother, is rallying the yak clans to fight against all foreign influence. Though the Jaki Clan forms the core of his movement, he is now gaining support across the country. His victory would destroy Equestrian influence in Yakyakistan and ensure its neutrality in any future conflict.\n\nEven more promising is the Yürkid Clan. At the behest of their leader, Koletiv, they have now joined forces with the Jaki. Our agents describe Koletiv as a fanatical expansionist, but his goals are not entirely incompatible with our own. Having convinced Bradford that we can be trusted, he is now reported to be seeking Changeling military support for their cause.\n\nField agents advise strongly considering this request."
newjaks.7.a:0 "Another Equestrian pawn shall fall."
newjaks.7.b:0 "The yaks aren't worth the effort."

newjaks.8.t:0 "The Bugs Help Out" #Cataline
newjaks.8.d:0 "#TODO: Changeling officers and advisors are here to train us."
newjaks.8.a:0 "Bugs help smash!"

newjaks.9.t:0 "The Bugs Refuse!" #Cataline
newjaks.9.d:0 "#TODO: Changeling reject our plea. They don't care about what's going on here."
