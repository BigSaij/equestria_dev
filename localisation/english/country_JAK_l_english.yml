newjaks.19.t:0 "A Most Unexpected Event"
newjaks.19.d:0 "#TODO: The commotion going on in the other room didn't bother Khan Kerr or the isolated Prince Bradford, yaks often got into very noisy fights over very trivial things, and besides, the Khan could always scold his soldiers after he'd made his point to the Prince. Kerr tapped his hoof against the dark table that separated him from his counterpart. "Prince will be provided for, but Prince must provide silence. Khan has no need for vocal enemy, and Khan have no problem making Prince sil—"\n\nThe tense conversation between the two was cut off as the door to the room was kicked clean off its hinges and the hulking pony that had helped to defeat Rutherford entered, and hastily fired at Kerr with a magical rifle. His body hit the ground unceremoniously, fur sizzling from the rounds and cloaking the room in a foul, pungent odor. "What is meaning of this!?" Prince Bradford stumbled backward into the wall, quickly realizing his back was against it.\n\n"The start of true glory for the Khanate." Star Mountain replied coarsely, her eyes sparkling with reverence for herself, "The great Ulysses has returned, and I have given him a new form! As we speak my troops are clearing the path for me to exercise that rule! I suggest that you use their absence here to make your escape into exile like your brother. For your own sake, of course."\n\nPrince Bradford looked on horrified at the smoke coming from Kerr and got the message loud and clear. Star turned and began marching out of the door with a wide grin on her face, "Farewell, Bradford," she called over her shoulder, the smile seeping into her tone, "I've got to join my soldiers and spread the good news that the Khan has fallen, and the Khatun has risen in his place! The best is yet to come!"\n\nFirst the war, then the coup, and now a counter-coup by the madmare Star Mountain herself. Hastily gathering what little things he could carry from his home, Prince Bradford lamented at what would become of his homeland, and if he'd see it collapse from afar."
newjaks.19.a:0 "Uhhhh..."

