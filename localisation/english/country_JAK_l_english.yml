newjaks.54.a:0 "Nice to make a friend."

newjaks.55.t:0 "A Deal with the Stars"
newjaks.55.d:0 "#TODO: Star Mountain wants us to join her faction. She's even offering all our lost land, and all we have to do is join her coalition and reform ourselves into something called a "Khaganate." Do we do it?"
newjaks.55.a:0 "To friendship! To the bovine spirit!"
newjaks.55.b:0 "We fought for our independence, we're not giving it up!"

newjaks.56.t:0 "The Empress of all Equus"
newjaks.56.d:0 "#TODO: Star Mountain is crowned as ruler of every region of Equus. Should be a terrifying event, with her full of cold fury, and then breaking into maniac glee."
newjaks.56.a:0 "I did it. I did it!"


newjaks.57.t:0 "The Black Horde"
newjaks.57.d:0 "#TODO: Khan Kerr gazes out across his vast empire, and thinks of all the glory still to be won."
newjaks.57.a:0 "We ride on!"


