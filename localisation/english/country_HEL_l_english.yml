adelart.42.t:0 "Suffer No Gods, Suffer No State!"
adelart.42.d1:0 ""Six churches looted, a village priest beaten half to death, a holy site of Eyr desecrated, and a shootout between your griffons and the Sisters, and you say you'll 'look into it'?" Prelate Luca raged, "Merlock, this all happened under your watch and it happened at the same time all across Adelart, right after your little radio rant against religion! I see now that this has gone to your head, all this ridiculous 'revolution' nonsense. Now if you don't rein this in, I'll-"\n\nMerlock raised his claw. For a moment, Luca thought he was about to order his griffs to attack him, but instead he gestured for them to leave. "You come into my camp, in front of my griffons, and you mock our cause? Luca, I'm doing what I can for you, but you have to remember I'm just one griff. If you'd kept going, those guys woulda killed you, you understand? I said I'll look into it. I think I know who it was; the communists took me way outta context, and I will rein them in. But the sisters, your cause... look, everygriff in each of those towns had a right to defend those churches, but none did. What does that say for your cause? For your future?"\n\nPrelate Luca knew Merlock was lying. Some of it was true, but some of it wasn't. But it didn't matter. Merlock hadn't said it, but his choice was clear.\n\n"Well, old friend... I get it. I'll retire. But ah, one more thing. I retract what I said. The revolution hasn't gone to your head... Power has.""
adelart.42.d2:0 ""Six churches looted, a village priest beaten half to death, a holy site of Eyr desecrated, and a shootout between your griffons and the Sisters, and you say you'll 'look into it'?" Prelate Luca raged, "Merlock, this all happened under your watch and it happened at the same time all across Adelart, right after your little radio rant against religion! I see now that this has gone to your head, all this ridiculous 'revolution' nonsense. Now if you don't rein this in, I'll-"\n\nMerlock nodded. On cue, a bandit Luca hadn't noticed sucker-punched him in the beak. As Merlock's griffs wrestled the old prelate down, Wood sealed the Prelate's fate: "You come into my camp, in front of my griffons, and you mock our cause. I was content to let you off, for the sake of our old association. But this can't stand. Take him out back."\n\nFor all their fights, Merlock still felt a pang go through him as his bandits dragged the old prelate away. But it was done now."
adelart.42.a:0 "Let's hope he doesn't cause any more trouble..."
adelart.42.b:0 "The old order had to die."

