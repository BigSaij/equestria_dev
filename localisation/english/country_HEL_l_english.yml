adelart.1.t:0 "Twenty Days of Celebration" #Ardent Custodian
adelart.1.d:0 "Twenty years of freedom called for twenty days of celebration for the free merry griffons of Adelart. Any incredulous planners for such a tall plan were swiftly reassured by Adelart’s charming national hero – the one and only, Merlock Wood! – and soon the streets and squares of Bergelun flocked with celebration. Griffons all over Adelart were beyond eager to join these grand festivities, and for twenty days straight was Bergelun filled with fluttering party banners, scrumptious food, beautiful minstrel tunes, and cheers and drinks all around. For the peasants, local heroes, and everygriffon in between, twenty years of freedom from the tyranny of Greifwald was more a reason than any for such grand celebrations.\n\nAmong the many partygoers came the many community leaders living throughout, traveling to Bergelun not only to celebrate, but also to represent their homes in Adelart’s congressional assembly. Beyond the doors of Bergelun’s makeshift national assembly hall open to all, long ago appropriated from its use as a Griefwald court of injustice, community leaders and representatives from highly interested factions would meet for 20 days to debate and decide Adelart’s future.\n\nEverygriff in Adelart knew that tensions with Greifwald were at an all-time high and would only grow no matter how much Adelart’s population partied away. A course had to be decided, and soon, but the final decision would rest with Merlock Wood: the living legend who led Adelart to freedom. Or at least, it was widely believed so. Events across Griffonia had drawn in many new prominent groups over the last years, and many had packed a delegate or few in this year’s assembly.\n\nIt was looking to be a very devisive future for Adelart.\n\nMerlock Wood sat idly listening to the chatter throughout the court. Adjusting his green bycoket on his head, the living legend reached for his pint and took a swig."
adelart.1.a:0 "Times have changed in Adelart, but we merry griffs endure."

adelart.2.t:0 "Twenty Hours of Argument"
adelart.2.d:0 "#TODO, The first argument among communal delegations emerges, as those coming to Bergelun on behalf of the Old Believers and the Prelate feud with PAT exiles from Aquileia and other such vanguardists and idealistic revolutionaries under the command of Alexandra Descieux. Wood, understanding either faction would give him the power to pass orders against the other, decides to assemble the delegates together for a moeeting - and fast."
adelart.2.a:0 "Can't we all just get along?!?!?"

adelart.3.t:0 "Descieux's Polemic"
adelart.3.d:0 "Fancy timetabled meetings weren't Merlock's style, but that didn't prepare him for the doors to be kicked open by a retinue of red-clad, rifle-boasting Merrimane partisans. Merlock gripped an unseen pistol. "You're bold to coup me, Alexandra."\n\n"We're here to stop such a coup," squawked an undeniably Aquileian voice as Alexandra Descieux—knit in suit, tie, and prim glasses—stepped out of her score of bodyguards. "It's a plot, one you've sown against yourself for twenty years," she continued. "You and your friends have watered such a fertile soil of class consciousness, but just as the seeds have begun to flower, you choke the revolution by planting the thorns of capitalist and clerical collaboration!"\n\n"What can I say?" he said smugly. "If they're with me, they're with all of us Adelartians."\n\n"They, too, are capable of deceit," she answered back. "You speak of liberation for all, yet your younger self sought to curtail the 'freedoms' of the sheriff and his Greifwalder lords. Your newfound "friends" would have put your younger—your truer—Merlock to open shame." She slipped a folder to his table. "These are our demands. Our points are three: one, to actualise this pre-existing Adelartian communalism into a vanguard-led workers' republic; two, to bar bandits and mercenaries from participating in this republic, as they only plunder the fruits of our labourers; and three, to implement the dual-wielding policy of agricultural collectivisation and collective industrialisation."\n\nMerlock blinked as he took the document and skimmed the whole thing. At least Descieux was content that the charming face of Adelart was taking interest in this vision once more. Soon, though, when the papers were clawed back to her, she got her answer:"
adelart.3.a:0 "Promise proper centralisation will begin soon."
adelart.3.b:0 "Promise a socialist philosophy while maintaining Wood's own primacy."
adelart.3.c:0 "Decline Descieux's request - our free territory must endure!"

adelart.4.t:0 "The Prelate's Confession" #Ardent Custodian
adelart.4.d:0 "“Seems I was right about your age slowly catching up.”\n\nMerlock glanced up from his meal and found a very elderly griffon hunched before him adorned in simple robes with a walking staff . To any foreigner, this beyond ancient Priest of Eyr seemed fragile enough to be knocked over with but a simple poke, but the griffons of Adelart knew very well the tales surrounding him.\n\nMerlock smiled, remembering how true the tales were of those unfortunate enough to be on the receiving end of that staff. “Nonsense, Luca,” he gestured for his friend to sit, “I get better with age.”\n\nPrelate Luca vun Lissay chuckled as he obliged, “Only by faith can you hope to live as long as I.”\n\nMerlock laughed, “Of course, by faith, and by not standing in front of your armored tractors.” The two compatriots spoke reminiscently of the old times they had together and the many more adventures that culminated with Adelart’s independence. They talked about their shared past like the old friends they were, and only when the sun was well set and other patrons had left did the Prelate finally bring up the topic he wanted to speak of.\n\n“Merlock, many of the faith are concerned with the “Going to the Griffons” movement. I’ve seen PAT operatives in Adelart trying to stir up anti-clerical sentiments and communistic leanings in the shadows. You might think it good for everygriffon to be heard, but it’s a far cry from democracy: it’s populism manipulated to strip away the self-determination of our temples and Adelart’s institution of governance we fought for. Something has to be done, Merlock, and it has to be done soon.”"
adelart.4.a:0 "Order the exiles to suspend operations in rural territories."
adelart.4.b:0 "Permit PAT propaganda, but ban anti-clerical operations."
adelart.4.c:0 "Decline the Prelate's request - the temple is not without scrutiny!"

