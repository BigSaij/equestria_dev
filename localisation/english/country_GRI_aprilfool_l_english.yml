 imperium_4002_region_0_t_GRI:0 "Suffer not the Heretic to Live"
 imperium_4002_region_0_d_GRI:0 "The north has been a nest of witchcraft and heresy since time immemorial. From the savages in the high mountains and frozen wastes to the republicans and errant nations, not to mention Dawnclaw's treasonous uprising. All these false ideals has been allowed to grow out of control, and the result has shown itself all too clearly. The Holy Inquisition has deployed to purge this region, and all the forces at its disposal are called to serve at their utmost.. The last republican leaders are being hunted down one after another, the tribal leaders who thought themselves beyond the God-Emperor are humbled and the shamans and witches of the far edges of the north are having their primitive tricks exposed.\n\nThe pyres of the Holy Inquisition burn bright, illuminating the dark nights, and those worthy of redemption under the Inquisition are marched to their awaiting penitence. The heretical literature and teachings spread throughout the land is put to the torch, with only select copies being escorted back to holy Griffenheim to be placed under lock and key in the Basilica of Secrets."
 imperium_4002_region_0_a_GRI:0 "We purge these lands of heresy."
 imperium_4002_region_2_t_GRI:0 "The Servant's Greatest Sin is Pride"
 imperium_4002_region_2_d_GRI:0 "The Aquileians are proud like few, and they are not a people easily broken. They take pride in their history and in their legends, and have deluded themselves into believing that they stand apart from the imperium. This delusion cannot stand, and the Aquileians shall be humbled. Their history is one of defiance, and defiance is treason. All those who would lead their kin against us must be put to the sword - not the least the Discrets - and the very memory of their existence must be erased from all documents.\n\nThe Holy Inquisition is cracking down across the region, burning or removing the Aquileians' sources of pride. Some are being surrendered without issue, others demand the assisstance of the God-Emperor's Star Knights, more specifically the Order of the Hammer. It is a long, drawn out process that will take years and indeed decades, yet in due time, all that will remains will be little more than fairy tales dismissed as fanciful myths only."
 imperium_4002_region_2_a_GRI:0 "Their delusions have gone on long enough."
 imperium_4002_region_3_t_GRI:0 "The Bulls of the Inquisition"
 imperium_4002_region_3_d_GRI:0 "The debased sins of the southwest range far and wide, and the Holy Inquisition's task is great. Not only has these lands been home to some of the oldest and most deep-seated defiances against the God-Emperor, but the anarchy of the Blackrock mountains runs deep. If these lands are to be purged of heretical defiance, they must be cowed thoroughly.\n\nFortunately, the Holy Inquisition has found an unlikely ally. The minotaurs of Asterion have stood defiant against all for centuries, but before the wrath of the God-Emperor, these bovines have wisely decided to bow their heads. After an agreement reached between their leaders and Inquisitor Eisenklaue, they have sworn to become the fist of the Inquisition, and their best soldiers have been pledged to strike wherever is needed. The Minotaurs are now one of the Empire's deadliest weapons, and one that can easily be turned against foes within as well as without."
 imperium_4002_region_3_a_GRI:0 "Go forth, Brazen Bulls of the Emperor."
 imperium_4002_region_4_t_GRI:0 "Bringing the Emperor's Light into the Forgotten Valley"
 imperium_4002_region_4_d_GRI:0 "The errant petty kingdoms of the Evi Valley have been allowed to play at independence for too long, and the consequences are all too clear. Traitorous knightly orders believing themselves endowed with the right to abandon their oaths and lands riven by heretical socialism and petty tyranny, when they have not fallen to simple disunion and division like the cossacks or the so-called "free states". The freedom these lands praised are nothing but attempts to escape their rightful place at the emperor's side, and the Holy Inquisition will educate them.\n\nBy fire and steel, the authority of the god-emperor is established. Some are choosing to fight to the death, but they are being taught that there was no glory in these acts, only suffering. Meanwhile, those who have been wise enough to bow before their rightful ruler and remember the oaths that once held sway over their land are granted clemency. The Inquisitorial agents of the Order of the Chain will ensure their further compliance where needed."
 imperium_4002_region_4_a_GRI:0 "They strayed from the God-Emperor, but they can earn forgiveness."
 imperium_4002_region_5_t_GRI:0 "The Triumphant Crusade East"
 imperium_4002_region_5_d_GRI:0 "The creatures of the east are no strangers to war and suffering. They have stood as one of the biggest and most constant threats to the Imperium of Griffonkind since its very inception, and the blood of an emperor is on their hooves. This conflict has no place in the Imperum, and the Holy Inquisition's work here is not to ensure their loyalty, but their compliance. Their lands are not griffon lands, and if they are wise enough to bow, the God-Emperor will consider the matter settled.\n\nSeizing their key leaders and spiriting them away to secret interrogation chambers, we are breaking them one after one. Faced with the full fury of Griffonkind, the Riverponies and their ilk have already seen the hopelessness of resistance. Now they will be educated in the price of defiance. Understanding wholly what will happen if they dare to rise up again and the hopelessness of their struggle, they will return to their peoples as broken creatures, but they will ensure peace in the east."
 imperium_4002_region_5_a_GRI:0 "Bow before the God-Emperor, and he will show you mercy!"
 imperium_4002_region_1_t_FAT:0 "A Throne of Skulls"
 imperium_4002_region_1_d_FAT:0 "The fetid corpse of the empire lies before our forces, and yet even now there are those who presume to think they could still stand against us. And why wouldn't they? The false emperor tried to make them believe that they were owed a continent, when all they were owed was humiliation. These lands and the griffs in them are swollen with arrogance, but a tortured griff will in the end do anything to make it stop, and we will torture the arrogance out of this land.\n\nWe strike without mercy from the darkness, butchering entire villages and towns that even dared to whisper of defiance, and we line the roads with their bodies as a warning to everycreature else. Through terror, we will reduce them to panicked animals, and they will in the end crawl before our black evangelists, cradling their loved ones and swearing fealthy just to make it stop."
 imperium_4002_region_1_a_FAT:0 "Our water is blood, our food is flesh!"
 imperium_4002_region_2_t_FAT:0 "The Endless Ecstasy of Surrender"
 imperium_4002_region_2_d_FAT:0 "Oh how prideful the Aquileians are, and oh how easy they are to lead by the beak to wherever we need them. They would gladly fight beak and claw to resist us, even through hopelessness, so why then give them that? We won't give them cause to fight, only to celebrate. Indulging their local leaders and letting them think they are in control, we will let them go about playing at self-determination only to slowly make them rot from within.\n\nWe will gladly share our Void Knight technology with their leaders, and yet as they accept our dark gifts they will start to hear what we hear, and understand what we understand. We will let wild celebration flow through the streets of their cities, and whip them into drug fuelled frenzies where blood will end up flowing. They will be drowned in indulgence and excess, and their precious principles will atrophy under waves of bliss as they break themselves for us."
 imperium_4002_region_2_a_FAT:0 "They will get everything, and they will lose it."
 imperium_4002_region_3_t_FAT:0 "A Thousand Shadowed Paths"
 imperium_4002_region_3_d_FAT:0 "The karthinian lands have been home to empires since long before the Herzland was anything more than simple tribes, and the history here runs deep. The very birthplace of griffonkind nests in the high peaks of these lands, and why would they not defend them? They know what they have, they know what has been and they know what can come, and were not our entire uprising against the corpse-emperor about refusing to be denied our potential?\n\nInstead of trying to cow these lands, we whisper in the ears of their political and religious leaders to offer them things they could only ever have dreamed of. Their deepest, darkest desires, their thirst for forbidden knowledge and their dreams beyond their station, all will be possible in this new world. They will in the end gladly trade away their responsibilities, their loyalty, their very families, all to have it. And when all are in a mad scramble for power, nocreature trusts any else, and then they will be easy to control."
 imperium_4002_region_3_a_FAT:0 "They don't know the true price of curiosity."
 imperium_4002_region_4_t_FAT:0 "The Tainted Bounty"
 imperium_4002_region_4_d_FAT:0 "Resting in the shadow beyond the Blackrock mountains these little nations have managed to avoid the attention of their betters for a long time. They've grown complacent where they lie, feeding off the great Evi river. It is their mother, so what then will they do when she turns on them? When diseases and poisons fill the waters, and that which brought them life now brings death, what will the poor little griffs of these forgotten lands do?\n\nIn the end, they will come to our embrace, and they will gladly surrender their obstinate kin to us as we feed and shelter them when nocreature else can. We will teach them to not fear and hate the diseased, but to embrace them. They will live, they will prosper, and they will do so through our gifts, and those ingrates who would reject the bounties we offer them will be torn apart by those our new children who know better."
 imperium_4002_region_4_a_FAT:0 "They are such obedient children."
 imperium_4002_region_5_t_FAT:0 "The Eye of Horror"
 imperium_4002_region_5_d_FAT:0 "Defiance... pride... they infest the east, and the creatures here think they are our peers instead of our prey. The weakling Grover II failed miserably when he marched east, but we now stand where emperors failed. Ponies, diamond dogs, even deer and zebras, the uproarious freak show that is the east knows no limits, and so we entertain ourselves. By madness and poison, by carnage and excess, we raze all that they have ever built, leaving only howling ruins and empty husks in our wake.\n\nLet them run, let them try to gather again and again for desperate last stands as our legions swarm them and rip them apart as they scream for mercy. Let them dig deep to escape only to have corroding poisons pumped into their precious tunnels to choke them. Let them try to escape across the seas as our planes blow them to pieces. And what more let them begin to recover as we return to do it again and again and again."  
 imperium_4002_region_5_a_FAT:0 "Welcome to your eternity, creatures."

