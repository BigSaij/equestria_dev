 #Opinion bar
 clan_opinion_icon_tt:0 "Clan Loyalty"
 clan_opinion_icon_desc:0 "Our reign relies on the support of all the clans of Yakyakistan, the ones that remained after the Jakichikh secession anyway. This means that we will have to appease the clans with promises and actions to at least attempt to keep them from seceding as well.\n§RShould any clan's loyalty fall under 3 on the loyalty bar we will lose the benefits the clan provides to its states, as well as being an easier target for the Jakichikhs to bring to their side. If a clan secedes, there is no way of regaining their allegiance, until the war to reunify.§!"

 #Juyilkhai
 juyilkhai_icon_tt:0 "Juyilkhai Clan"
 juyilkhai_icon_desc:0 "The Juyilkhai clan in the remote reaches of the Tengeriin mountains, sheltered within their mountain homes, are a mysterious clan. They claim to serve the religiously minded Kiyatukh clan, being incorporated into the Kiyatukh Clan Confederation in the late 8th century ALB after vicious mountain fighting was finally ended abruptly. But being on the border with the Changelings and adherents of the Kharkhuinii heresy, some view this clan with suspicious eyes, yet, it's hard to get a good look when everyone is wearing cloaks."
 clan_yak_juyilkhai:0 "Juyilkhai Clan Control"
 clan_yak_juyilkhai_desc:0 "§WLocal Manpower:§! §G+10%§! \n§WMonthly Population Growth:§! §R-10%§! \n§W---------------§! \nThe Juyilkhai clan in the remote reaches of the Tengeriin mountains, sheltered within their mountain homes, are a mysterious clan. They claim to serve the religiously minded Kiyatukh clan, being incorporated into the Kiyatukh Clan Confederation in the late 8th century ALB after vicious mountain fighting was finally ended abruptly. But being on the border with the Changelings and adherents of the Kharkhuinii heresy, some view this clan with suspicious eyes, yet, it's hard to get a good look when everyone is wearing cloaks."
 
 #Mangchijid
 mangchijid_icon_tt:0 "Mangchijid Clan"
 mangchijid_icon_tt_desc:0 "The Mangchijid clan became the leading clan of the Kingdom of Yakyakistan after the first Khuraltai was held, in what is now called "Yakistown", crowning a king of all Yaks for the first time in history. The Mangchijid clan has long rested its reign upon the continued support of the three so-called "Great Clans", but that support has been steadily waning in recent years, culminating in the secession of the Jakichikh Clan Confederation in the east. The clan promotes peace and prosperity between Yaks and all others, but many have started to question this line of thinking."
 clan_yak_mangchijid:0 "Mangchijid Clan Control"
 clan_yak_mangchijid_desc:0 "§WLocal Supplies:§! §Y+15%§! \n§WLocal Manpower:§! §R-10%§! \n§W---------------§! \nThe Mangchijid clan became the leading clan of the Kingdom of Yakyakistan after the first Khuraltai was held, in what is now called "Yakistown", crowning a king of all Yaks for the first time in history. The Mangchijid clan has long rested its reign upon the continued support of the three so-called "Great Clans", but that support has been steadily waning in recent years, culminating in the secession of the Jakichikh Clan Confederation in the east. The clan promotes peace and prosperity between Yaks and all others, but many have started to question this line of thinking."

 #Noyamanan
 noyamanan_icon_tt:0 "Noyamanan Clan"
 noyamanan_icon_desc:0 "The Noyamanan clan prides itself on their expertise in linguistics and resource extraction. Often being cited as the creators of the traditional Yak script, widely used before the introduction of the Ponish alphabet by Rutherford. This incident, and the continued pressure to allow ponies to work in their mines has angered the clansyaks of Noyamanan and they've threatened to favour another clan in several Khuraltais recently. Many believe this to be empty threats, but outside spectators are not so sure."
 clan_yak_noyamanan:0 "Noyamanan Clan Control"
 clan_yak_noyamanan_desc:0 "§WLocal Resources:§! §G+10%§! \n§WIntel to Enemies:§! §R+10%§! \n§W---------------§! \nThe Noyamanan clan prides itself on their expertise in linguistics and resource extraction. Often being cited as the creators of the traditional Yak script, widely used before the introduction of the Ponish alphabet by Rutherford. This incident, and the continued pressure to allow ponies to work in their mines has angered the clansyaks of Noyamanan and they've threatened to favour another clan in several Khuraltais recently. Many believe this to be empty threats, but outside spectators are not so sure."

 #Arusharii
 arusharii_icon_tt:0 "Arusharii Clan"
 arusharii_icon_desc:0 "The Arusharii clan was one of the last clans to join the Kingdom of Yakyakistan, not giving an inch for several decades before finally agreeing to peace in exchange for claimed ancestral lands to their north, held by the Mangchijid clan. Their extreme hostility towards change within their boundries is well-known in Yakyakistan, and their attitude towards defeat in war is only matched by the Yürkids. Losing the support of this fierce clan would be a dire situation indeed."
 clan_yak_arusharii:0 "Arusharii Clan Control"
 clan_yak_arusharii_desc:0 "§WArmy Core Defence:§! §G+10%§! \n§W---------------§! \nThe Arusharii clan was one of the last clans to join the Kingdom of Yakyakistan, not giving an inch for several decades before finally agreeing to peace in exchange for claimed ancestral lands to their north, held by the Mangchijid clan. Their extreme hostility towards change within their boundries is well-known in Yakyakistan, and their attitude towards defeat in war is only matched by the Yürkids. Losing the support of this fierce clan would be a dire situation indeed."
 
 #Kiyatukh
 kiyatukh_icon_tt:0 "Kiyatukh Clan"
 kiyatukh_icon_desc:0 "The Kiyatukh clan is by far the most religious of the Great Clans, being the first to put their oral traditions unto the pages of history. A significant portion of their population are employed in a clerical capacity, either as Shamans or monks in the many dozen monasteries within the mountainside temple city of Ariun Ordon. So far they've been moderately succesful at spreading their texts, as many like their own stories better, having iterated upon the Kiyatukhs' own truth for many generations, or so the Shamans say."
 clan_yak_kiyatukh:0 "Kiyatukh Clan Control"
 clan_yak_kiyatukh_desc:0 "§WMonthly Population Growth:§! §G+20%§! \n§WLocal Manpower:§! §R-5%§! \n§W---------------§! \nThe Kiyatukh clan is by far the most religious of the Great Clans, being the first to put their oral traditions unto the pages of history. A significant portion of their population are employed in a clerical capacity, either as Shamans or monks in the many dozen monasteries within the mountainside temple city of Ariun Ordon. So far they've been moderately succesful at spreading their texts, as many like their own stories better, having iterated upon the Kiyatukhs' own truth for many generations, or so the Shamans say."

 #Süldintjid
 suldintjid_icon_tt:0 "Süldintjid Clan"
 suldintjid_icon_desc:0 "The Süldintjid clan was for centuries under the constant threat of being annihilated by the militarily superior Yürkid clan. Under these conditions the Süldintjids were forced to enter a humiliating Clan Confederation with the Kiyatukhs, in exchange for protection. However, the many years in almost constant turmoil and warfare has hardened the peoples of this once peaceful clan into fierce warriors of the Kiyatukh faith."
 clan_yak_suldintjid:0 "Süldintjid Clan Control"
 clan_yak_suldintjid_desc:0 "§WArmy Core Attack:§! §G+5%§! \n§WMonthly Population Growth:§! §G+5%§! \n§W---------------§! \nThe Süldintjid clan was for centuries under the constant threat of being annihilated by the militarily superior Yürkid clan. Under these conditions the Süldintjids were forced to enter a humiliating Clan Confederation with the Kiyatukhs, in exchange for protection. However, the many years in almost constant turmoil and warfare has hardened the peoples of this once peaceful clan into fierce warriors of the Kiyatukh faith."
 
 #Mankhutayid
 mankhutayid_icon_tt:0 "Mankhutayid Clan"
 mankhutayid_icon_desc:0 "The Mankhutayid clan has for a long time been aligned with the goals of the Mangchijid clan. Before Rutherford started opening up to Equestria, and with it machinery, they respected the ruling clan. But now, after years of enduring the modernisation efforts of the Mangchijids, Menggei, the leader of the Mankhutayids, has had enough. They've been stressing for a long time now that if these changes don't halt in some way their allegiance will lie with the King in the East."
 clan_yak_mankhutayid:0 "Mankhutayid Clan Control"
 clan_yak_mankhutayid_desc:0 "§WMonthly Population Growth:§! §G+15%§! \n§WLocal Building Slots:§! §R-1§! \n§W---------------§! \nThe Mankhutayid clan has for a long time been aligned with the goals of the Mangchijid clan. Before Rutherford started opening up to Equestria, and with it machinery, they respected the ruling clan. But now, after years of enduring the modernisation efforts of the Mangchijids, Menggei, the leader of the Mankhutayids, has had enough. They've been stressing for a long time now that if these changes don't halt in some way their allegiance will lie with the King in the East."
 
 #Ghenikhan
 ghenikhan_icon_tt:0 "Ghenikhan Clan"
 ghenikhan_icon_desc:0 "The Ghenikhan clan is one of the only clans to welcome the changes brought by Prince Rutherford with open arms, going so far as to invite foreign workers to introduce new ideas to, what they perceive as, the stagnant Yak society. However, their open sympathies for Stalliongradian communism have left many more traditional yaks quite alarmed."
 clan_yak_ghenikhan:0 "Ghenikhan Clan Control"
 clan_yak_ghenikhan_desc:0 "§WLocal Building Slots:§! §G+1§! \n§WArmy Core Defence:§! §R-5%§! \n§W---------------§! \nThe Ghenikhan clan is one of the only clans to welcome the changes brought by Prince Rutherford with open arms, going so far as to invite foreign workers to introduce new ideas to, what they perceive as, the stagnant Yak society. However, their open sympathies for Stalliongradian communism have left many more traditional yaks quite alarmed."
 
 #Yürkid
 yurkid_icon_tt:0 "Yürkid Clan"
 yurkid_icon_desc:0 "The Yürkid clan will forever be the least cooperative of all the clans. From the very beginning they've been opposed to the kingdom, deeming it too peacful for the Yak nature, only joining the rest of the Clans after being pressured back into their corner during the Griffon colonisations of the 9th century. They're by far the most militaristic of all the clans, let alone the Great Clans, destroying any trace of the clans around them early in Yak history, replacing them with their own traditions. The recent secession has sparked almost universal praise of the Jakichikh clan, with many suspecting that the time of the Yürkid clan being under the Mangchijids is at an end."
 clan_yak_yurkid:0 "Yürkid Clan Control"
 clan_yak_yurkid_desc:0 "§WArmy Core Attack:§! §G+10%§! \n§WLocal Manpower:§! §G10%§! \n§WLocal Building Slots Factor:§! §R-15%§! \n§W---------------§! \nThe Yürkid clan will forever be the least cooperative of all the clans. From the very beginning they've been opposed to the kingdom, deeming it too peacful for the Yak nature, only joining the rest of the Clans after being pressured back into their corner during the Griffon colonisations of the 9th century. They're by far the most militaristic of all the clans, let alone the Great Clans, destroying any trace of the clans around them early in Yak history, replacing them with their own traditions. The recent secession has sparked almost universal praise of the Jakichikh clan, with many suspecting that the time of the Yürkid clan being under the Mangchijids is at an end."

 #Jakichikh
 clan_yak_jakichikh:0 "Jakichikh Clan Control"
 clan_yak_jakichikh_desc:0 "§WLocal Building Slots Factor:§! §G+10%§! \n§WMonthly Population Growth:§! §G+5%§! \n§W---------------§! \nThe Jakichikh clan, some would call them traitors others heroes. No matter how you might feel about the Jakichikhs, none can deny their importance in the formation of the Yak nation. Had it not been for them standing their ground during the Griffons' march west there may not have been a Yak Kingdom, as this was the spark for the need of nation of united clans. They stood up to the invaders, even if they were not the first in line to fall, and called the smaller clans around them to war against the foreign colonists, destroying them with the help of the mighty Yürkids."

 #Ubkhait
 clan_yak_ubkhait:0 "Ubkhait Clan Control"
 clan_yak_ubkhait_desc:0 "§WArmy Core Defence:§! §G+5%§! \n§WEntrenchment Speed:§! §G+15%§! \n§W---------------§! \nThe Ubkhait clan was among the four clans, not including the Yürkids, who answered the call to arms of the Jakichikhs. Quickly becoming known for their competency in fortifying positions and wearing out the enemy in long defensive engagements, they were soon being called the "shield" of the Yaks, with the Yürkids taking the title of "sword". Like the other four minor clans who swore their loyalty to the Jakichikh Chief, Menggudei, the Ubkhaits joined them in a Clan Confederation even joining them in their secession from the Kingdom of Yakyakistan. Like many of the eastern clans they also lost land to the Griffons."

 #Khoriikhat
 clan_yak_khoriikhat:0 "Khoriikhat Clan Control"
 clan_yak_khoriikhat_desc:0 "§WMonthly Population Growth:§! §G+10%§! \n§WLocal Supplies:§! §G+5%§! \n§W---------------§! \nThe Khoriikhat clan, where many believe it all to have begun, proud claimants to the original Yak Khaganate spanning most of Eastern Yakyakistan, but also the home to Sarlag Khot believed to be the first Yak settlement on Equus. Though the empire had been long gone by the time of the war against the Griffon menace, they heeded the call and stood proudly besides the Jakichikh, raising ancient banners from a time long gone. Some of them dream of the empire of old being restored, greater than before, believing the Jakichikh secession to be the start of something greater."

 #Khata'ut
 clan_yak_khataut:0 "Khata'ut Clan Control"
 clan_yak_khataut_desc:0 "§WArmy Core Defence:§! §G+5%§! \n§WLocal Supplies:§! §G+10%§! \n§W---------------§! \nThe Khata'ut Clan emerged from the Griffon war more battered than almost any other clan, losing their ancestral home province "Tsastaibal". Humiliated and without food for the winter, they bitterly agreed to the Jaki Clan Confederation, being the last of the eastern clans to accept. They're still remembered for their failure to defend their homelands and distrusted by all but the Jakichikhs."

