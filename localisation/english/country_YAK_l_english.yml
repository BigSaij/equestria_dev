 ###################### Harmonic YAKS ############# YAK SMASH ##################
 
 YAK_harmony_win:0 "Support the Prince"

 YAK_harmony_win_desc:0 "The Prince, despite his mistakes and the War's losses, has emerged victorious. The elders and the people alike support him now."
 
 YAK_reunification_issues:0 "Leading [This.YakOrJakUppercase]s to Water"
 
 YAK_reunification_issues_desc:0 "Reuniting the nation was never going to be easy. War has brought our borders together, but it has not healed the heart of Yakyakistan at all."
 
 YAK_approach_baradur:0 "Placating the Veterans"
 
 YAK_approach_baradur_desc:0 "The disgruntled veterans of two wars grumble in Bara'dur. We should appeal to their national pride to keep grumbling from becoming something more."
 
 YAK_approach_karsag:0 "Appeasing the Proleteriat"
 
 YAK_approach_karsag_desc:0 "The common [This.YakOrJakUppercase] made many sacrifices in our war of reunification. Now that peace is here, we should ease their many burdens."
 
 YAK_deal_with_jaki:0 "Appeal to the Vanquished"
 
 YAK_deal_with_jaki_desc:0 "They may have lost the war, but the Jaki are [This.YakOrJakLowercase]s, and [This.YakOrJakLowercase]s must always value each other. "
 
 YAK_ask_for_help:0 "Friendship with Equestria"
 
 YAK_ask_for_help_desc:0 "The Prince admires Equestria's success, and our contacts with the Elements of Harmony have been mostly positive. Let us approach them in friendship."
 
 YAK_do_it_alone:0 "Relying On Ourselves"
 
 YAK_do_it_alone_desc:0 "While the Prince admires Equestria, he knows that [This.YakOrJakLowercase]s are stubbornly isolationist. Friendly to all, but allies with none, let us look to Yakyakistan's recovery."
 
 YAK_embassy_from_equestria:0 "Receive the Equestrians"
 
 YAK_embassy_from_equestria_desc:0 "Equestria has sent us a formal embassy! We will show them just how superior Yakyakistan culture is, and how valuable we are as allies and friends."
 
 YAK_pinkies_advice:0 "Pinkie's Advice"
 
 YAK_pinkies_advice_desc:0 "The small bouncing Pink Element of Harmony is wiser than she appears, and though we find her very un-Yaklike, a lot of her advice is actually sound."
 
 YAK_talk_to_karsag:0 "Talk to Karsakag"
 
 YAK_talk_to_karsag_desc:0 "The mollified unionists of Karsakag are willing to talk, and have drawn up proposals for improvements we could make to our industry, helping state and worker."
 
 YAK_talk_to_baradur:0 "Talk to Bara'dur"
 
 YAK_talk_to_baradur_desc:0 "The Veteran's League has sent the government a message detailing their proposals for a reformation of our army, and the Elders find their suggestions compelling."
 
 YAK_aid_karsag:0 "Build in Karsakag"
 
 YAK_aid_karsag_desc:0 "The Unionists in Karsakag have sent us represenatives, and Pinkie seems to have taken to them. She suggests that we listen to their proposals and commit to help them!"
 
 YAK_aid_baradur:0 "Build in Bara'dur"
 
 YAK_aid_baradur_desc:0 "Pinkie's advice regarding Bara'dur is to, and I quote, maaaaaaybe ignore most of the Veteran peeps and just do the nice buildy parts of their plan."

 YAK_use_karsag_ideas:0 "Finish Karsakag Recovery"
 
 YAK_use_karsag_ideas_desc:0 "Our civilian industry is expanding, proving that listening to the Karsakag unionists was a good decision. While we should not let them gain too much power, it is good to keep them around."

 YAK_use_baradur_ideas:0 "Finish Bara'dur Recovery"
 
 YAK_use_baradur_ideas_desc:0 "The Veteran's League's proposal to the government hinges on improving our production capabilities. We need more [This.YakOrJakLowercase]s to make guns, so that we are prepared for the next war!"
 
 YAK_aid_shattered_jaki:0 "Aid the Shattered Clan"
 
 YAK_aid_shattered_jaki_desc:0 "Finally, Pinkie has already begun visiting the broken Jaki [This.YakOrJakLowercase]s and suggests that we send Elders to do the same. It's a big risk, but it might just work."
 
 YAK_form_parliament:0 "Form a Parliament"
 
 YAK_form_parliament_desc:0 "The Unionists, the Veterans, the Elders, the Prince, the Jaki. Yakistown, Bara'dur, Karsakag, Jaki. All [This.YakOrJakLowercase]s are reperesented in a single parliament to advise the Prince."
 
 YAK_educated_population:0 "A Modern [This.YakOrJakUppercase]"
 
 YAK_educated_population_desc:0 "[This.YakOrJakUppercase]s are not backwards, despite our traditionalist mindset. We have learned to look forward without losing the past."
 
 YAK_fully_unify:0 "One Yakyakistan"
 
 YAK_fully_unify_desc:0 "The Jaki-clan may be diminished, but they are one of us again. There is only one Yakyakistan."
 
 YAK_finish_recovery:0 "A New Yakyakistan"
 
 YAK_finish_recovery_desc:0 "With much of reconstruction effectively finished, our [This.YakOrJakLowercase]s begin to feel genuine pride in our nation and each other again. Look what we can do together!"
 
 YAK_memorial_to_karsag:0 "Memorializing the Worker"
 
 YAK_memorial_to_karsag_desc:0 "The true hero of the war, and of Yakyakistan, is the common [This.YakOrJakLowercase] laborer. No guns could be built, fields planted and harvested, road paved, none of it could be down without them!"
 
 YAK_new_homes_in_jaki:0 "Settling the Lost"
 
 YAK_new_homes_in_jaki_desc:0 "The war displaced many. We've taken care of much of the refugee population, but it is time to return those who wish to return to the lands that they lost to violence and war."
 
 YAK_promote_war_hero:0 "Bara'durs Favored Son"
 
 YAK_promote_war_hero_desc:0 "Is it cynical or genuine for us to promote the head of the Veteran's League? Perhaps it is both. It keeps them quiet, and it rewards him for service for which we are very grateful."
 
 YAK_better_cities:0 "Improve Living Conditions"
 
 YAK_better_cities_desc:0 "With some tweaking to our outdated labor laws, there's never been a better time to be a city [This.YakOrJakLowercase]!"
 
 YAK_sneldarfest_in_baradur:0 "Celebrate Sneldarfest!"
 
 YAK_sneldarfest_in_baradur_desc:0 "In the midst of all of this reconstruction and modernization, we can't forget our roots. The Prince has planned the most [This.YakOrJakUppercase] celebration ever for Sneldarfest in Bara'dur."
 
 YAK_hunt_for_allies:0 "Our Allies"
 
 YAK_hunt_for_allies_desc:0 "[This.YakOrJakUppercase]s are strong! We are always strong! But being strong doesn't mean that we can't have friends. The Prince weighs his options..."
 
 YAK_kingdom_best:0 "Proclaim the Kingdom"
 
 YAK_kingdom_best_desc:0 "Prince Rutherford wasn't really coronated in quite the most dignified way as leader of Yakyakistan. Now that we are at peace, it is time to make everything oficial."
 
 YAK_approach_equestria:0 "Send Envoys to the Ponies"
 
 YAK_approach_equestria_desc:0 "Rutherford has chosen to approach Equestria with an offer of alliance. He has modeled Yakyakistan's modernization on Equestria, and ponies teach in our universities. This is just a formality."
 
 YAK_go_alone:0 "Friend to All, Beholden to None"
 
 YAK_go_alone_desc:0 "Sadly, Rutherford concludes that there are no potential friends for Yakyakistan at this time. To that end, we must make sure that we are secure until happier times."
 
 YAK_work_with_equestria:0 "Work With Equestria"
 
 YAK_work_with_equestria_desc:0 "Equestrian generals have sent one of their own as an attache to our high command. We have already welcomed him in proper [This.YakOrJakUppercase] fashion as a good friend! Hope his broken bones heal soon!"
 
 YAK_share_tech:0 "Share Our Mountain Lore"
 
 YAK_share_tech_desc:0 "As they teach us, we should teach them. Equestrians know lots, but [This.YakOrJakLowercase]s know the true Mountain ways. Ponies are terrible in the mountains!"
 
 YAK_fortify_saihan_tolgod:0 "Fortify Sihan Tolgod"
 
 YAK_fortify_saihan_tolgod_desc:0 "We've started building bunkers in every defensible place. A strange pony from the south has offered us his services, and so far his work is excellent!"
 
 YAK_homeland_advantage:0 "Behind Every Blade of Grass"
 
 YAK_homeland_advantage_desc:0 "Behind every blade of grass there shall be a [This.YakOrJakLowercase] ready to SMASH! Or something. [This.YakOrJakUppercase]s are actually terrible at hiding."
 
 YAK_crystal_education:0 "Cadance's Schoolmarms"
 
 YAK_crystal_education_desc:0 "Princess Cadance has sent a regiment's worth of cheerful crystal ponies to bolster our struggling schools. Somehow, we feel both charmed and intimidated by them."
 
 YAK_help_crystal:0 "[This.YakOrJakUppercase] Strength for Pretty Ponies"
 
 YAK_help_crystal_desc:0 "Cadance's aid has charmed all of Yakyakistan, and the upswell of public opinion has resulted in Rutherford making a personal gift of army engineers to prepare their city against any danger."
 
 YAK_fortify_karsag:0 "Fortify Karsakag"
 
 YAK_fortify_karsag_desc:0 "The odd engineer, Hocks something or other, has done it again! Karsakag and our industrial heartland will be much more secure now with his help."
 
 YAK_fortify_baradur:0 "Fortify Bara'dur"
 
 YAK_fortify_baradur_desc:0 "Though the Veterans in Bara'dur are distrusting of ponies, they have a grudging respect for Hocks-whats-his-name. [This.YakOrJakUppercase]s may be prideful, but we aren't fools."
 
 YAK_tech_trade:0 "Equestrian-[This.YakOrJakUppercase] Accords"
 
 YAK_tech_trade_desc:0 "The final negotiations regarding the Equestrian-[This.YakOrJakUppercase] alliance and our place in the wider coalition have begun, and we will soon be full fledged members of a powerful bloc."
 
 YAK_fortify_yakistown:0 "Fortress Yakistown"
 
 YAK_fortify_yakistown_desc:0 "Open to all in peace, and with not an inch given in war. We are the [This.YakOrJakLowercase]s, and the spirits of the mountains have no pity on intruders--the evil will be SMASHED."
 
 ########################################## Communist YAKS ##################
 
 YAK_communism_win:0 "All Power to the Soviet!"
 
 YAK_communism_win_desc:0 "A victory for the proleteriat! Today, there are no more masters! Every [This.YakOrJakLowercase] is a free [This.YakOrJakLowercase], and the State shall now serve the people."
 
 YAK_spread_ideas:0 "Educate the Masses"
 
 YAK_spread_ideas_desc:0 "Now free [This.YakOrJakLowercase]s must be educated. Theory cannot be kept in ivory towers for polite society to bicker about. The revolution is not a tea party!"
 
 YAK_plan_future:0 "Plan the Great Leap Forward"
 
 YAK_plan_future_desc:0 "The revolution must be secured through more than mere might. [This.YakOrJakUppercase]s are strong, but our strength must be about more than weapons and tanks. Let us plan a better Yakyakistan."
 
 YAK_sekrit_police:0 "Special Bodies of Armed [This.YakOrJakUppercase]s"
 
 YAK_sekrit_police_desc:0 "Our little pony friends in Stalliongrad have talked about Reactionaries and Counter-revolutionaries, and we must be on our guard against both. Let us make special bodies of armed [This.YakOrJakLowercase]s to do just that."
 
 YAK_pioneer_organization:0 "Establish the Pioneer Programs"
 
 YAK_pioneer_organization_desc:0 "Childhood was very important in old Yakyakistan, and it is very important now. We have replaced the old rites of passage with new ones, like the Young Pioneers!"
 
 YAK_communist_manifesto:0 "Theory and Praxis"
 
 YAK_communist_manifesto_desc:0 "The one other communist state has a manifesto. Shouldn't we have one too? How hard can it be for the [This.YakOrJakLowercase]s who SMASHED capitalism to write a bunch of words, really?"
 
 YAK_abolish_unions:0 "Reform the Trade Unions"
 
 YAK_abolish_unions_desc:0 "Unions were fine when workers had to fight capitalism, but now they annoy us. We will SMASH these obvious reactionary plants who complain about our fair quotas."
 
 YAK_collectivization:0 "Collectivization"
 
 YAK_collectivization_desc:0 "The food problem created by the foolish Boss-[This.YakOrJakUppercase]'s war against the jaks must be solved. We will solve it by pooling all of our resources and managing everything!"
 
 YAK_new_school_system:0 "Insatiable in Learning"
 
 YAK_new_school_system_desc:0 "The Elders and the Princes and the Bosses kept [This.YakOrJakLowercase]s down by keeping them stupid. The [This.YakOrJakUppercase] Way must change. We must grow Smarter and we will do it through free education for all young [This.YakOrJakLowercase]s."
 
 YAK_every_yak_a_jerb:0 "Full Employment for All [This.YakOrJakUppercase]s"
 
 YAK_every_yak_a_jerb_desc:0 "As our comrade-leader says, a [This.YakOrJakLowercase] without work is an unhappy [This.YakOrJakLowercase]. Let us guarantee jobs for every [This.YakOrJakLowercase] so that all may contribute to our glorious new society."
 
 YAK_government_programs:0 "Mandatory Fun Cultural Activities"
 
 YAK_government_programs_desc:0 "While the Young Pioneers was an excellent start, there should be such things for grown [This.YakOrJakLowercase]s. How else will we SMASH and play our yovidaphones together?"
 
 YAK_solve_famine:0 "The Five Year Lunch Plan"
 
 YAK_solve_famine_desc:0 "Through trial and error, we have finally found the perfect balance to solve our food problems. A revolution that cannot feed the poor is no revolution, and now we can do just that!"
 
 YAK_expand_education_efforts:0 "Communists Must Study Harder"
 
 YAK_expand_education_efforts_desc:0 "Our new schools are glorious! Our new schools absolutely do not need many more teachers or new roofs or entirely new curricula! Not at all! Can we get someyak on that?"
 
 YAK_connect_nation:0 "Connect the Nation"
 
 YAK_connect_nation_desc:0 "Our comrade-leader has said that no [This.YakOrJakLowercase] is an island. To this end, the Party has decided to expand our primitive infastructure throughout Yakyakistan."
 
 YAK_military_youth:0 "From the Barrel of a Gun"
 
 YAK_military_youth_desc:0 "Comrade-leader also says--Political power grows from the barrel of a gun. The People must know what it is to have guns in their hooves as young as possible."
 
 YAK_communist_education:0 "Tireless in Teaching"
 
 YAK_communist_education_desc:0 "In transforming backwards Yakyakistan into a glorious industrial powerhouse, we have had many challenges that our experience is not up to task for solving. We must learn to Learn."
 
 YAK_yakistown_university:0 "Elevate Experience To Theory"
 
 YAK_yakistown_university_desc:0 "As Comrade-leader says, we must not only destroy the Old, but build the New world. Let us build a university far better than any before it!"
 
 YAK_continued_public_works:0 "Build Socialism, but More This Time"
 
 YAK_continued_public_works_desc:0 "Look how glorious our country is! Surely no one can doubt our revolution now! If they do we will SMASH them! But for now, we'll settle for building."
 
 YAK_finish_jaki_integration:0 "Educate and Befriend Jaki-clan"
 
 YAK_finish_jaki_integration_desc:0 "The Bosses War against the Jaki is long over, but the scars are still there. All [This.YakOrJakLowercase]s are Free, and that means Jaki-clan same as every other [This.YakOrJakLowercase]."
 
 YAK_industrial_build_up:0 "Big Socialism for Big [This.YakOrJakUppercase]s"
 
 YAK_industrial_build_up_desc:0 "The world is growing more dangerous all around us. Let us prepare to meet it with more factories. [This.YakOrJakUppercase] strength will outproduce everything soon!"
 
 YAK_workers_paradise:0 "The Workers Paradise"
 
 YAK_workers_paradise_desc:0 "The revolution was always meant to create a Yakyakistan worth living in, and we have finally done it. "
 
 YAK_every_yak_is_equal:0 "Every [This.YakOrJakUppercase] is Equal"
 
 YAK_every_yak_is_equal_desc:0 "Comrade-Leader has said many times that Every [This.YakOrJakUppercase] is Equal, and after so many repetitions we finally believe it. Every [This.YakOrJakLowercase] is united behind the nation and our Leader. Glory to the People!"
 
 YAK_more_steel:0 "Expand Our Mines"
 
 YAK_more_steel_desc:0 "Steel makes guns, from which all power flows. Steel makes the tracks which pull the trains from which all the grain flows. Steel is the Future, and we will trample anything we have to seize our destiny."
 
 YAK_approach_stalliongrad:0 "The Envoy to Stalliongrad"
 
 YAK_approach_stalliongrad_desc:0 "The ponies of Stalliongrad were Comrade-Leaders first inspiration. We should approach them in friendship. With [This.YakOrJakUppercase] strength and whatever it is that ponies do, we will SMASH the Bourgouise!"
 
 YAK_rejected:0 "Splitting the Revolutions"
 
 YAK_rejected_desc:0 "Stalliongrad will not talk to us. But it does not matter. [This.YakOrJakUppercase]s do not care if anyone objects to their Ways! [This.YakOrJakUppercase] ways are for the [This.YakOrJakLowercase]s, and they are always the best ways."
 
 YAK_spread_revolution_bears:0 "The Northern Revolt"
 
 YAK_spread_revolution_bears_desc:0 "[This.YakOrJakUppercase]s respect strength and Hugeness. The Bears to the north have both! Let us send [This.YakOrJakLowercase]s north to find likeminded comrades and liberate the workers from their masters!"
 
 YAK_build_yaki_line:0 "Defend Yakistown!"
 
 YAK_build_yaki_line_desc:0 "Our small pony friends advise us that Yakistown's defenses require modernizing. They have brought plans and materials to help us turn this city into a bastion of the People."
 
 YAK_defend_boarders:0 "Bunker Boys"
 
 YAK_defend_boarders_desc:0 "Stalliongrad has betrayed us, but a pony from Peterhoof named Hocks-Ha has offered his bunker-building services to us. He seems wise, yet also slightly Odd."

 YAK_fortress_yakistan:0 "None Shall Pass!"
 
 YAK_fortress_yakistan_desc:0 "Comrade-Leader says that the true bastion of Iron is the People! Our greatest defense has always been ourselves, our strength and our Bigness! But the concrete bunkers help too. Yakyakistan for the Workers!"
 
 YAK_global_revolution:0 "A Spectre Haunting the North"

 YAK_global_revolution_desc:0 "Our Stalliongrad friends talk about a world that works like Stalliongrad and Yakyakistan. A world where everyone is equal and free, where everyone is fed and happy. But [This.YakOrJakLowercase]s don't dream. [This.YakOrJakUppercase]s Do--Let us Free the World!"
 
 YAK_communism_best_communism:0 "[This.YakOrJakUppercase] Communism Best Communism"
 
 YAK_communism_best_communism_desc:0 "Comrade-Leader's wisdom is never wrong. The ponies are foolish! The Bears are strange! The bugs are Ugly! Only [This.YakOrJakLowercase]s can defend the revolution of the [This.YakOrJakLowercase]s! Only we freed ourselves. Let us always remember that."
 
 ######################################## Fascist Yaks ######################
 
 YAK_fascism_win:0 "Restoring the Empire"
 
 YAK_fascism_win_desc:0 "No more jaks, no more Prince, no more weakness! Now Bara'dur leads the way, and the clans shall follow. For now, we rebuild, but the Empire shall live again!"
 
 YAK_our_situation:0 "Assessing the Situation"
 
 YAK_our_situation_desc:0 "All Glory to Yakyakistan! War has taken many [This.YakOrJakLowercase]s from us, and left our country in shambles. Rutherford and the Elders were all too weak to avoid this, and now we must fix it all."
 
 YAK_rebuilding_shattered_nation:0 "Rebuilding..."
 
 YAK_rebuilding_shattered_nation_desc:0 "Before we can make Yakyakistan a true empire again, we must first work to unite it. The war was only the beginning. Now we bind the clans into a single empire."
 
 YAK_reuniting_our_divided_nation:0 "...and Reuniting"
 
 YAK_reuniting_our_divided_nation_desc:0 "With the Jaki Clan back, all [This.YakOrJakLowercase]s now walk side by side. We will grow closer and stronger together and SMASH any who would doubt us!"
 
 YAK_create_projects:0 "Invest in Public Works"
 
 YAK_create_projects_desc:0 "[This.YakOrJakUppercase]s are Stronger and Better than others. Our ways are perfect, and it is high time we showed how superior we can truly be."
 
 YAK_fund_militias:0 "Raise Militias"
 
 YAK_fund_militias_desc:0 "Our army is good, but it could be bigger. It could be a lot bigger. That starts now. More troops means more SMASH!"
 
 YAK_return_life_to_normal:0 "Peace for Common [This.YakOrJakUppercase]s"
 
 YAK_return_life_to_normal_desc:0 "The Rebels have returned, and so for now the regular [This.YakOrJakLowercase]s should be free to feel like life is normal. Let them rest while we plan what next gets SMASHed."
 
 YAK_more_trains:0 "Trains, Trains, And Also Trains"
 
 YAK_more_trains_desc:0 "Who cares if they run on time? We just need lots. Many is more than almost none. If you kind of squint, trains sort of look like a charging [This.YakOrJakLowercase]."
 
 YAK_military_is_essential:0 "Center the Military"
 
 YAK_military_is_essential_desc:0 "Complacent [This.YakOrJakLowercase]s are Dead [This.YakOrJakLowercase]s! We cannot be like Prince Whoever-He-Was. Only strength of arms can make our empire great again."
 
 YAK_more_jobs_for_yaks:0 "Get a Job!"
 
 YAK_more_jobs_for_yaks_desc:0 "Before we took over, the Clans had many [This.YakOrJakLowercase]s out of work. But now that we are strong again, let us put the people to work for the glory of Yakyakistan."
 
 YAK_reopen_schools:0 "Vacation Is Over"
 
 YAK_reopen_schools_desc:0 "Many schools were closed during the War. Now that we have come together for the great glory of all [This.YakOrJakUppercase]-kind, they must be opened again. Smart [This.YakOrJakLowercase]s SMASH more effeciently, after all."
 
 YAK_work_for_the_cause:0 "Work For the Cause"
 
 YAK_work_for_the_cause_desc:0 "The Empire is made out of you, every single [This.YakOrJakLowercase]! It is made out of our strength and our culture! We are the Best! Yakyakistan First and Only."
 
 YAK_finish_unification:0 "Burying the Hatchet"
 
 YAK_finish_unification_desc:0 "The scars of our unification war are healing. Perhaps it will take many years for the memories to fade entirely, but the traitors are mostly dead anyway, so bygones are bygones."
 
 YAK_baradur_university:0 "Bara'dur University"
 
 YAK_baradur_university_desc:0 "The homeland of our Leader should reflect his greatness. A University is pretty great, right? Build one, with statues and a stadium for thousands!"
 
 YAK_plan_of_action:0 "Council of War"
 
 YAK_plan_of_action_desc:0 "Now that we are well established, we must look beyond our borders. The Empire must expand to be Great again. But where shall we strike first?"
 
 YAK_strike_north:0 "Reclaim Lost Realms"
 
 YAK_strike_north_desc:0 "Once, we roamed all of the north. But Griffon colonization pushed us back into these valleys and the bears and penguins have kingdoms now. We must reclaim what was stolen from us."
 
 YAK_prepare_changeling_war:0 "War Plan Black"
 
 YAK_prepare_changeling_war_desc:0 "Before we can attack anyone else, we must first face the real threat. The Bugs threaten every living thing on Equus. We must strike now before they grow more powerful."
 
 YAK_improve_high_command:0 "Reshuffle General Staff"
 
 YAK_improve_high_command_desc:0 "Before we can truly make the empire great again, we must first make our generals great again. Let's boot out the old bastards and get some new bastards."
 
 YAK_rally_yaks:0 "The Muster of Yakistown"
 
 YAK_rally_yaks_desc:0 "Let every [This.YakOrJakUppercase] know that the hour has come for Yakyakistan to claim its inheritance of greatness. We were weak, but now we are strong. Divided, but now united. We shall SMASH until none can stand before us."
 
 YAK_final_war_preparations:0 "Final Preparations"
 
 YAK_final_war_preparations_desc:0 "Double check everything. Drill every division. SMASH every practice dummy! [This.YakOrJakUppercase]s will destroy EVERYTHING that is not [This.YakOrJakLowercase]s or [This.YakOrJakUppercase]-Ways! SMASH THE BUGS!"
 
 YAK_attack_bugs:0 "Smash the Bugs"
 
 YAK_attack_bugs_desc:0 "When the Elders gave command to the Veterans of Bara'dur, did they anticipate this moment? Did they see our glorious [This.YakOrJakUppercase]-Ways perfected? Did they know we would be Great?"
 
 YAK_attack_penguins:0 "Punt the Penguins"
 
 YAK_attack_penguins_desc:0 "Penguins? Don't remember those being around before. Probably missed them because of how small they are--but no matter! We'll trample them anyway!"
 
 YAK_attack_bears:0 "Break the Bears"
 
 YAK_attack_bears_desc:0 "The Polar Bears are strong and large. We respect both. But [This.YakOrJakUppercase]s are obviously stronger, larger, and better. Lets show them just how stronger we really are! Push them back, [This.YakOrJakLowercase]s! SMASH!"
 
 YAK_attack_birbs:0 "[This.YakOrJakUppercase] SMASH Pretty Catbirds"
 
 YAK_attack_birbs_desc:0 "Nova Griffonia was a Mistake! If they didn't want a horde of [This.YakOrJakLowercase]s SMASHing everything, maybe they should have considered that before moving in! We'll burn our way to Weter!"

 YAK_prepare_the_elites:0 "Marshalling Our Finest"
 
 YAK_prepare_the_elites_desc:0 "We know no fear! No bug or bear or Pony or Bird can stop us. Yakyakistan for the [This.YakOrJakLowercase]s! Everywhere else for us too! We are legion!"
 
 YAK_war_preparations:0 "Prologue to War"
 
 YAK_war_preparations_desc:0 "Our leader rouses the unstoppable armies to frenzy every day, and despite everything we grow only more feverish. We will tear every one of them to shreds and then trample the pieces."
 
 YAK_victory_penguins:0 "Punted Ice Birds"
 
 YAK_victory_penguins_desc:0 "Was it cold? Very. But we've definitely punted enough penguins into early graves for them to get the hint about whose really in charge."
 
 YAK_victory_bears:0 "Couldn't Bear it"
 
 YAK_victory_bears_desc:0 "[This.YakOrJakUppercase]s may be bad at jokes, but we are good at bullying bears! They weren't smart enough to rule themselves anyway. We'll be taking all their things."
 
 YAK_victory_birbs:0 "SMASHED Catbirds"
 
 YAK_victory_birbs_desc:0 "What is good in life, [This.YakOrJakLowercase]s? Stampede tracks with very unhappy griffons lying in them."
 
 ################################# Industrial Tree This is shared for JAK and YAK ###########################
 
 YAK_industrial_start:0 "Started From Nothing"
 
 YAK_industrial_start_desc:0 "The eggheads will show us how to SMASH faster, better, stronger!"
 
 YAK_better_paths:0 "Paving the Streets"
 
 YAK_better_paths_desc:0 "Yakistown's streets are mud and rocks. [This.YakOrJakUppercase] Way is important, but so are [This.YakOrJakUppercase] vehicles! Let us make our streets into proper modern streets."
 
 YAK_civilian_factory:0 "Investment in Industry"
 
 YAK_civilian_factory_desc:0 "Every new workshop, every new factory, is one step closer to the Yakyakistan of the Future! Or so they say."
 
 YAK_military_factory:0 "Arming Ourselves"
 
 YAK_military_factory_desc:0 "[This.YakOrJakUppercase]s of old used few weapons beside the lance. Now we have learned to mount automatic weapons and make explosives. They are effective, but require industry!"
 
 YAK_radio_f:0 "Seeing the Unseen"
 
 YAK_radio_f_desc:0 "A good [This.YakOrJakUppercase] trusts their eyes. A Modern [This.YakOrJakUppercase] will trust his RADAR."
 
 YAK_open_more_schools:0 "Education is Important"
 
 YAK_open_more_schools_desc:0 "Yakyakistan is Strong! Yakyakistan is also illiterate! Okay, its not that bad, but we're having trouble explaining street signs to [This.YakOrJakLowercase]s."
 
 YAK_communication_security:0 "Talking in Whispers"
 
 YAK_communication_security_desc:0 "[This.YakOrJakUppercase]s are not subtle. We SMASH, break, trample, yell, and occasionally nap. Our culture is bright! But we must learn to whisper in code to deceive our foes."
 
 YAK_expand_cities:0 "Urbanize the Nomads"
 
 YAK_expand_cities_desc:0 "We have always lived spread out, in small communities and as nomadic herds. But our cultural clan centers most become more than meeting places."
 
 YAK_modernize_towns:0 "Running Water and Magical Electricity"
 
 YAK_modernize_towns_desc:0 "You can get a [This.YakOrJakUppercase] to move to town, but getting him to buy into this whole electricity business? Good luck on that one."
 
 YAK_pre_industrial_development_f:0 "The Industrial Revolution Goes North"
 
 YAK_pre_industrial_development_f_desc:0 "A scant few decades ago, we were almost unchanged from the days of the ancient Khanates. Now we have true industry, not merely workshops but actual factories."
 
 YAK_increase_school_funding:0 "Import Teachers"
 
 YAK_increase_school_funding_desc:0 "[This.YakOrJakUppercase]s are a conservative people by nature, and we are very proud of the [This.YakOrJakUppercase] Way of life... but perhaps we should invite ponies to teach their technology."
 
 YAK_educated_society:0 "The Great Learning"
 
 YAK_educated_society_desc:0 "The collected teachings of one of our greatest sages has been recovered in full and at last translated. Let us make the [This.YakOrJakUppercase] Way work for the [This.YakOrJakUppercase]s."
 
 YAK_modern_factories:0 "Upgrading Workshops"
 
 YAK_modern_factories_desc:0 "[This.YakOrJakUppercase] Way is more than SMASHing. Tradition is important to being a good [This.YakOrJakLowercase]. But we can be good, traditional [This.YakOrJakLowercase]s with real factories and roads."
 
 YAK_more_military_factories:0 "More Military Factories"
 
 YAK_more_military_factories_desc:0 "More factories means more guns means more SMASH. Who said war was complicated?"
 
 YAK_more_civilian_factories:0 "Tireless Work Conquers Everything"
 
 YAK_more_civilian_factories_desc:0 "Factories are good, actually. But we of course need more."
 
 YAK_tungsten_in_moutains:0 "Tungsten Rush"

 YAK_tungsten_in_moutains_desc:0 "[This.YakOrJakUppercase]s living on one of our many mountains has uncovered a rich source of tungsten! We must exploit it fully."
 
 YAK_resources_of_yakyakistan:0 "The Hunger of Industry"
 
 YAK_resources_of_yakyakistan_desc:0 "With greater production comes more need for resources. We have steel, but we will need far more than steel to fully move into the future."
 
 YAK_oil_under_tundra:0 "Oil, Trapped Under Ice"
 
 YAK_oil_under_tundra_desc:0 "Deep in the darkest hollows of our cold land, a lone [This.YakOrJakLowercase] explorer has discovered oil. While we do not need much yet, we should secure it for later."
 
 YAK_crystal_in_southern_moutains:0 "Crystal [This.YakOrJakUppercase]s"
 
 YAK_crystal_in_southern_moutains_desc:0 "A formal expedition to the southern rim of mountains has found several promising veins of magic-bearing crystal."
 
 YAK_chromium_in_the_hills:0 "Shiny and Chrome..ium"
 
 YAK_chromium_in_the_hills_desc:0 "[This.YakOrJakUppercase]s do not like to have lives up-ended, but even if it means moving some [This.YakOrJakLowercase]s the chromium we have found will be worth it."
 
 YAK_modern_society_f:0 "A Modern Yakyakistan"
 
 YAK_modern_society_f_desc:0 "Through hard work, help, time, and sacrifice, we have brought Yakyakistan and the [This.YakOrJakUppercase] way of life forward into the future. We have SMASHed the chains of the past!"
 
 ################################# Military Focuses #########################
 
 YAK_land_tree_start:0 "Reviewing Our Armies"
 
 YAK_land_tree_start_desc:0 "It is ancient [This.YakOrJakUppercase] tradition for the Khan to review his troops in full muster every year. We should revive this tradition!"
 
 YAK_grand_battle_plan_1:0 "A Well Oiled SMASHing Machine"
 
 YAK_grand_battle_plan_1_desc:0 "Our generals are all agreed. We must seek to reclaim the efficient, glorious spirit de corps of the old Khans and apply it to modern war."
 
 YAK_superior_firepower_1:0 "Better Life Through Artillery"
 
 YAK_superior_firepower_1_desc:0 "Our generals are divided, but one stands victorious. The [This.YakOrJakUppercase] way is one of Strength. What is stronger than the might of artillery?"
 
 YAK_update_infantry_equiptment:0 "New Guns For a New Age"
 
 YAK_update_infantry_equiptment_desc:0 "Our old weapons served us well, but we need new weapons for a new kind of war."
 
 YAK_streamline_weapon_production:0 "Building a Better Gun"
 
 YAK_streamline_weapon_production_desc:0 "The ponies have an idea called standardization. While it is not our way, it seems wise. The elders order that all weapons be standardized."
 
 YAK_update_artillery:0 "[This.YakOrJakUppercase]s Love Howitzers"
 
 YAK_update_artillery_desc:0 "[This.YakOrJakUppercase]s love SMASHing, as is very apparent. But they aren't two dimensional. They also like explosions quite a lot."
 
 YAK_support_equipment_f:0 "Yakka Dakka"
 
 YAK_support_equipment_f_desc:0 "Machine guns, barbed wire, shovels, and sandbags. War requires many things. But mostly the machine guns. Shovels can be good for smashing too!"
 
 YAK_cheaper_artillery:0 "[This.YakOrJakUppercase]s Love Cheaper Howitzers"
 
 YAK_cheaper_artillery_desc:0 "As we improve our production capabilities, better ways of making weapons old and new become apparent to even traditionalists."
 
 YAK_trucks:0 "The Wheeled Beast"
 
 YAK_trucks_desc:0 "Trucks. The truck is the [This.YakOrJakUppercase] of automobiles, and so we have taken to it with excitement."
 
 YAK_special_forces_f:0 "Specialist [This.YakOrJakUppercase]-Ways"
 
 YAK_special_forces_f_desc:0 "Even in ancient times, the Khans selected [This.YakOrJakLowercase]s to serve as specialists. We need scouts and skirmishers!"
 
 YAK_mechanized:0 "Wheeled Beast Redux"
 
 YAK_mechanized_desc:0 "We have excellent news! We have learned that there is a vehicle even more [This.YakOrJakUppercase] than trucks! Trucks with ARMOR!"
 
 YAK_mountains:0 "Climb Every Mountain!"
 
 YAK_mountains_desc:0 "[This.YakOrJakUppercase]s were born to climb! The mountains are our home, and we cannot be beat when we fight at the top of the world!"
 
 YAK_light_tanks:0 "Tanks, or Trucks with Cannons"
 
 YAK_light_tanks_desc:0 "If the Khans of old had known about tanks, they would never have been satisfied with mere hordes. Iron [This.YakOrJakUppercase]s! What a concept."
 
 YAK_mountain_training:0 "The Mountains Are High..."
 
 YAK_mountain_training_desc:0 "As our mountaineers grow more sure, we must support them with new equipment and even better recruits."
 
 YAK_mountain_knowledge:0 "The Khan is Far Away"
 
 YAK_mountain_knowledge_desc:0 "Before even Empire and Khans, before everything, the first [This.YakOrJakLowercase]s were mountain raiders. We have revived this oldest of [This.YakOrJakUppercase]-Ways in full."
 
 YAK_heavy_tanks:0 "Nightmares of War"
 
 YAK_heavy_tanks_desc:0 "Great hulking shapes dominating the battlefield, impervious to fire, famine, and death. Tanks are like creatures from our darkest stories."
 
 YAK_med_tanks:0 "A Modern Tank"
 
 YAK_med_tanks_desc:0 "If we are to have tanks, let us create them balanced between the hulking beast and the light skirmisher. Let us create the modern tank."
 
 YAK_para_troopers:0 "When [This.YakOrJakUppercase]s Fly, but With More Falling"
 
 YAK_para_troopers_desc:0 "Why any [This.YakOrJakLowercase] would leave perfectly good plane is beyond me, but some do. It is very not of [This.YakOrJakLowercase]-ways, but it works!"
 
 YAK_tank_production:0 "Tank Experience"
 
 YAK_tank_production_desc:0 "We've made enough tanks now that we've created new ways of making them."
 
 YAK_army:0 "The Modern Horde"
 
 YAK_army_desc:0 "From ancient times until now, [This.YakOrJakLowercase]s have been strong and brave in war. Nothing has changed but the weapons we bear."
 
 ################################# Air Focuses ##############################
 
 YAK_air_start:0 "Slip Surly Bonds of Earth"
 
 YAK_air_start_desc:0 "They said we could never fly. Maybe we shouldn't, but here we are."
 
 YAK_new_fighters:0 "Silvered Wings"
 
 YAK_new_fighters_desc:0 "Like [This.YakOrJakLowercase]s of old with lances high, the new [This.YakOrJakUppercase]-way is fighters jousting in the clouds."
 
 YAK_new_bombers:0 "Sun-Split Clouds"
 
 YAK_new_bombers_desc:0 "Our bombers will split the sky with new destructive suns! We will SMASH them from the heavens!"
 
 YAK_new_air_fields:0 "Sunward We Climb"
 
 YAK_new_air_fields_desc:0 "Our airfields will help us charge our way into the sky!"
 
 YAK_fighter_doctrine:0 "Wheeling and Soaring"
 
 YAK_fighter_doctrine_desc:0 "As we learned strategy under the khans, so we learn to fight as squadrons in the air for a new age of glory."
 
 YAK_bomber_doctrine:0 "Swung High in Sunlit Silence"
 
 YAK_bomber_doctrine_desc:0 "Far above the ground, [This.YakOrJakLowercase] bombers remind our foes what it means to provoke our wrath. The bombs are just the first step."
 
 YAK_cas_research:0 "Chasing the Shouting Wind"

 YAK_cas_research_desc:0 "After the bombing and the shelling comes screaming air support, like harrying lancers of ages long gone."
 
 YAK_radar_f:0 "The Footless Halls of Air"
 
 YAK_radar_f_desc:0 "The wise [This.YakOrJakLowercase] sees with his eyes, but in the air the sun blinds us. See with RADAR and then with eyes."
 
 YAK_strategic_bomber:0 "Wind Swept Heights"
 
 YAK_strategic_bomber_desc:0 "The bomber who flies far above the world can forget what it is there to do even as the bombs drop."
 
 YAK_cheaper_fighters:0 "With Easy Grace"
 
 YAK_cheaper_fighters_desc:0 "The more fighters we make, the better we are at making them. "
 
 YAK_cheaper_bombers:0 "Where Never Lark Nor Eagle Flew"
 
 YAK_cheaper_bombers_desc:0 "With every bomber we grow better at creating them."
 
 YAK_aa_in_cities:0 "Untrespassed Sanctity"
 
 YAK_aa_in_cities_desc:0 "No foe shall ever invade our airspace, nor soil our sacred Yakyaki air! The [This.YakOrJakUppercase] Way is to defend what is ours!"
 
