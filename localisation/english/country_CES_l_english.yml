 daring_harmony.5.t_solar:0 "The Passive Chief" #podrick
 daring_harmony.5.desc_solar:0 "Chief Maita sat alone in the newly-furnished presidential office. He glanced at the mountain of paperwork on his desk, then with some effort stood to look out the window towards the ponies that were placing the finishing touches on the courtyard of the capitol.\n\nIt had all happened so fast. Daring Do's outburst when parliament had decided to recognize Daybreaker as Celestia resulted in the Commander disappearing without a trace. Several emissaries from the Solar Empire were now present to assist with the Southeast's transition into becoming a puppet state of the Empress. The peaceful future that the chief had looked forward to so much now seemed further away than ever.\n\nHe observed an imperial dignitary scolding a construction worker for some minor error. Harmony seemed to become more and more twisted with each passing day...\n\nEven now, several of the tribes that he had represented seemed to recognize his authority less and less as they adopted the practices of Daybreaker's followers. Maita knew that he was never the most active of leaders, but even with the powers invested in him by the public, there was very little he could do to stop the poisonous beliefs of the Solar Empire from seeping into the Southeast until its unique culture was completely gone.\n\nHe missed having Daring Do around. She would know what to do.\n\nEventually, he returned to his desk. If he could do nothing else, then he would do paperwork."
 daring_harmony.5.a:0 "And so the Chief got to work."
 
 daring_harmony.6.t_harmony:0 "Starting Over" #TODO - Doctor Caballeron getting used to being in office as president. He finds it ironic that despite failing Aztlan as a military leader, he is now governing them and the rest of the southeast as a civilian leader. Feature a cameo by Daring Do who is coping and seething that her rival is in charge. However, despite his past, Caballeron seems to have turned a new leaf and is doing a *mostly* honest job.
 daring_harmony.6.desc_harmony:0 "So this was what it was like being president. Caballeron had heard of such titles overseas, of monarchs and prime ministers and such ruling nations. Never had he thought that he would be one himself, in a nation that had only known the monarchy and diarchy for untold years. In Aztlan, he thought himself a dictator, if not one for reasons personal to him. But a president? One elected by others? It was certainly a future he never could have seen coming.\n\nThere was irony in finding success after failure. And where that success came from, well...\n\nThe door opened, and a very familiar pony walked into the room. Caballeron made sure to settle himself into the president's chair - his chair, before a smile formed on his muzzle. "Daring Do!" he said, acting as if they were old friends. "How may I help you today?"\n\nJust as he had expected, the frustration on the mare's face only deepened. The tables being turned between the two was truly delightful. Finally, the heroine exploded. "How did you win of all ponies?" she asked, incredulous. "Out of all the ponies to be president, they chose you?"\n\nThe president smirked. "Perhaps I am just that charismatic," he responded easily, stretching back in his chair. "Or maybe your fans liked me more this whole time. Who can say? Why, is there an issue?"\n\nDaring was grounding her teeth to powder, Caballeron was sure of it. "No, there's no problem," she managed to respond. "But if I hear even one word about you trying to pull anything again-"\n\nThe doctor put a hoof up to stop her. "I will serve the Southeast to the best of my ability," he said, finally turning down his smug appearence. "I will honor the people's faith in me. After all..." The smugness returned. "Why would I lie when I've already won?"\n\nDaring Do stomped the ground twice before finally storming out of the room."
