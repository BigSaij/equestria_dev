 daring_harmony.10.t_harmony:0 "The Right Words"
 daring_harmony.10.desc_harmony:0 "When it came to swaying the public, President-Doctor Caballeron had to admit that Daring Do had him outmatched in many regards. With that damnable book series chronicling her adventures (with a clear bias if he did say so himself), and the many heroics under her belt, she was able to win hearts and minds in a way not many else could. He was supposed to be the villain in the story, at least according to her narrative.\n\nCaballeron was no slouch at charisma, though, and knew exactly how to get the remaining holdouts of skepticism on his side.\n\nThe reporters filed into his office, chairs already ready for every one of them. They were who he needed on his side; the newspapers, the radios, ponies that others listened to. They were his most vocal critics... and soon his important allies.\n\n"Let's get straight to the point, President," one of them said, pulling out a notepad and pen. "What do you plan to do during your term in office? What are your goals?"\n\n"I plan to better the Southeast and make it a home for Equestrians and natives alike," he responded smoothly, as if he had said it a thousand times before. "Though we are defenders of harmony, we must also never forget those who were on this land originally, and that we are guests here."\n\nA few ponies muttered a few things to each other and took notes. Another stallion raised his hoof. "President, many still believe that you are, for lack of a better term, the 'bad guy' that you have been written as. How would you respond to such accusations?"\n\nAt that, Caballeron leaned forward a bit, putting on his best serious face. "While I understand where the accusations are coming from, I can assure you all that my actions here are genuine. I have always had the interests of the Southeast and the natives in mind, and that will not change. I am committed to a free and stable democracy, suited for this unique part of Equestria."\n\nMany of the ponies in the room nodded in agreement, and the President suppressed a small smirk. Everything was going as he had planned. "Now, will there be any more questions from you gentleponies? I have all day, after all.""
