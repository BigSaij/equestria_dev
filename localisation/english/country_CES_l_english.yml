 daring_harmony.10.desc_solar:0 "Artifacts trickled gently out of the sack, placed respectfully and according to ancient knowledge to appease the tribesponies. Never mind the watchful Solarist entourage, eyes sharp on Caballeron. "We found them in her home and wherever the clues would take us. Not everything could be recovered and she's still missing, but we hope it's enough. Here—" he hoofed over a hefty bag of bits "—is payment for your troubles."\n\nThe chief of the tribe bowed slightly (a glance at the Solarists' guns, he took). "We thank you for returning everything to us. Equestria, at last, is answering for the crimes of its most prolific author. We are very glad about your accountability."\n\nEverypony was under watch, and every single party in this clearing had to have known the lie, including the guards. Caballeron wanted to scoff. The tribes must've known Daybreaker was a perversion, how this reparation was just buying time and hearts. How Daring Do would've screamed at him for returning to his rotten roots... but she hadn't shown up, hadn't picked up a pack of plucky ponies to fight Daybreaker with, so the Empire would test him, get a gun pushed to the head of the south-east so Caballeron could just say yes to her demands, keep appeasing... until parliament trampled over the Southeast's shreds of freedom.\n\nCaballeron tailed it back to his office. His timetable of endless visits and reparations, he discarded as garbage. A few more sacks of knick-knacks by the corner could be traded on the run for more useful supplies. Tools in the kitchens could be weapons, self-defense in the jungles. No goons by his side, just like Daring Do once upon a time."
 daring_harmony.10.a:0 "My reputation shall be slandered no longer!"
 
 daring_harmony.11.t_harmony:0 "Quelling the Neighua's Worries" # Etyco
 daring_harmony.11.desc_harmony:0 "Over the past two week, [CES.GetLeader] had spent a lot of time talking to the Neighua ponies to figure out their exact points of concern, but had spent even more time drafting proposals for various policies to quell these worries. Some ponies wanted to make sure their lands and monuments wouldn't become tourist attractions. In response, [CES.GetLeader] passed a protection bill declaring many jungles, forests, and ruins national heritage. Others worried that they may be forced to abandon their worship of the Sun. While [CES.GetLeader] knew these worries were unfounded, [CES.GetLeader.GetSheHe] could nevertheless relate, and passed an adamant bill guaranteeing religious freedom. Other still raised concerns over the possibility of having to give up their lifestyle to keep up with the region's economy and industry. After much brainstorming and subtle consideration, [CES.GetLeader] passed a long and flexible bill intending to ensure nothing would threaten their ability to live as they always had.\n\nEach proposal took several drafts as [CES.GetLeader.GetHerHis] advisors pointed out flaws, inconsistencies and potential loopholes, and [CES.GetLeader] often worked late into the night to make sure [CES.GetLeader.GetSheHe] would have the next proposal ready for the next day and for another round of reviews. For a while, it felt like the work would never end, but little by little, bill by bill, [CES.GetLeader.GetSheHe] chipped away at the Neighua's worries of their culture being replaced, and of becoming nothing more than yet another Equestrian state."
