 daring_resistance.31.t:0 "Widespread Naval Mutinies" #CES_resistance_9_2 - Part of the fleet defects
 daring_resistance.31.desc:0 "While it was known that a resistance movement to the Empress' rule was becoming more and more prominent with each passing day, few within the Empire believed that it was more than just a nuisance.\n\nUntil today, that was.\n\nJust recently, a report arrived detailing how a significant number of ships in the Imperial Navy had undergone mutinies, throwing loyalists overboard, then setting sail for Stableside to join [CES.GetNameDef]. To say that the Empress was not pleased was an understatement, as she has proclaimed that she would utterly destroy Daring Do and any traitors that throw their lot in with her."
 daring_resistance.31.a:0 "Those insolent fools! We shall crush them and their petty resistance!"
 
