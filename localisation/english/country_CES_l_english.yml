 daring_adventure.26.t:0 "Silver Shawl of Shadows Research" #Silver Shawl of Shadows - Start
 daring_adventure.26.desc:0 "TODO - Location: Stableside. Daring returns to check up on her friends in the government, and while speaking with Crescent Glow, an aide mentions that a traveling circus passed by and asks if they've seen it. Neither Daring or Crescent have, though they both express interest in seeing the (Insert Cool Circus Name). The aide mentions that the circus recently implemented a new disappearing act involving a shawl that is supposedly really impressive. Daring asks if Crescent is interested and Crescent convinces herself that she can afford to take a couple of days off to relax. They pack their things and begin to head to Gallopfrey to see the circus."
 daring_adventure.26.a:0 "Let's go to the circus!"

 daring_adventure.27.t:0 "Silver Shawl of Shadows pt 2" #Silver Shawl of Shadows - Part 2
 daring_adventure.27.desc:0 "TODO - Location: Gallopfrey city outskirts. Daring Do and Crescent Glow arrive in Gallopfrey looking for the circus, but are disheartened to learn that they've missed it. They speak with one of the locals who went to it, and the pony starts rattling off some of the cool things that happened. The pony really emphasizes that one of the circus performers made a huge deal of the "Silver Shawl of Shadows" that could make anything disappear so long as they were standing in a shadow. This intrigues Daring, although Crescent inquires about where the Circus is heading to next. The pony shrugs but mentioned that they headed east. Daring and Crescent figure that they're committed now, and start heading eastward in search of the circus."
 daring_adventure.27.a:0 "Onwards"

 daring_adventure.28.t:0 "Silver Shawl of Shadows pt 3" #Silver Shawl of Shadows - Part 3
 daring_adventure.28.desc:0 "TODO - Location: Small town in Hughhills, north of Gallopfrey. Daring Do and Crescent Glow arrive to again find that they have missed the circus, but one of the locals mentions that the local doctor is actually tending to one of the circus performers who got injured. Out of curiousity more than anything, they opt to speak with the circus performer, and learn that the Ringmaster got frustrated with her when she got spooked while using the Silver Shawl, claiming she felt something watching her, which caused her to lose her focus and trip and fall during a particularly risky segment of the show. Daring seems very intrigued by the shawl now and asks if the Ringmaster would be interested in selling it. The performer doesn't know, and asys that Daring would have to ask him herself. Crescent asks about where the Circus is headed next, and the performer says Ayacachtli. Crescent seems giddy at this, and exclaims that she might get to show Daring the place where she grew up."
 daring_adventure.28.a:0 "Onwards"

 daring_adventure.29.t:0 "Silver Shawl of Shadows pt 4" #Silver Shawl of Shadows - Part 4
 daring_adventure.29.desc:0 "TODO - Location: Small town by a river inhabited by bats outside of Ayacachtli proper. Daring Do and Crescent Glow arrive to find a small portion of the circus still here, as evidenced by a single medium sized tent still set up nearby. Daring and Crescent look around for somepony to ask for the whereabouts of the rest of the circus, and Daring decides to enter the tent to see if anypony is inside. She immediately sees two gigantic spiders (tank sized) in cages and absolutely freaks out and stumbles back out of the tent in a blind panic (Daring Do is canonically terrified of spiders). Crescent asks her what's wrong, and Daring says these exact words: "SPIDERS... WHY DID IT HAVE TO BE SPIDERS?!" (all caps is optional. this is a reference to Indiana Jone's quote of "Snakes... why did it have to be snakes?"). Upon hearing her outburst, the circus's animal trainer rushes out and informs them not to go near the spiders, as they have been "acting up" lately. Crescent asks what they mean, and the trainer explains that when the circus first acquired the spiders from the Eygsic Forest, they were perfectly friendly, even tame, but as time went on and the circus traveled more, the spiders have become less and less friendly to ponies, and even tried to go after one member of the audience in their last performance. The trainer expresses sorrow because the Ringmaster now wants to get rid of the spiders. Daring recovers enough to ask if the rest of the circus is still in Ayacachtli, as they've been chasing it for ages now. The trainer confirms that yes, the circus is still in Ayacachtli."
 daring_adventure.29.a:0 "Onwards to Ayacachtli"

