 daring_adventure.1.t:0 "Daring Do and the Horn of the Abada" #Endbeats
 daring_adventure.1.desc:0 "Daring Do struggled to stretch her wing as she studied the old records of long-gone explorers. This cramped basement the museum called a library had little room for its contents, much less a medium-sized pegasus like herself. The stench of old, dilapidated papers and leather covers nearly kept her from entering in the first place, a challenge not even the testiest of ruins had presented to her.\n\nBut what was Daring Do without a challenge to conquer? The adventurer nodded to herself under the flickering, yellow light above to inspire confidence, and pointed her nose back to the task at hoof.\n\nAh, here it is, she thought with an audible gasp. "In the jungles of Tenochtitlan, I witnessed a battle between two tribes," she read along, "And though the fight seemed matched, there came a time when a shaman from one tribe came out, and strapped around her neck was an ebony horn, skinny and hollowed out. Much like I, the other tribe seemed confused, but their fighting did not cease."\n\n"Then, the shaman blew into her horn, and almost immediately I felt fearful, as did the other tribe. More than that, the other tribe grew stronger. Their reflexes, faster. I am not fully sure where such a horn came from, but my research has brought me to believe that it is an object more ancient than even Equestria itself. My colleagues laugh, but having experienced it, I will continue to push my theory: That horn comes from the head of an Abada. An ancient unicorn."\n\n"So, Tenochtitlan, you say?" Daring muttered with a smile as she glanced over to the map of Southeast Equestria. She marked a circle on it and chuckled."
 daring_adventure.1.a:0 "Looks like adventure is calling."
 
