 daring_solar.26.t:0 "A Not So Humble Request" #CES_solar_8_1 - Ask for fleet from SOL - SOL POV
 daring_solar.26.desc:0 "Just recently, an official emissary of [CES.GetNameDef] arrived in Canterlot to petition the Empress regarding their desire to punish Chiropterra for their crimes against the Empire. While they showed the utmost respect for the Empress and her staff, they seemed to be filled with great reverence, more so than the majority of her subjects in the Empire at large.\n\nTheir request was simple, but not inconsequential: They wished for a percentage of the Solar Empire's navy to be transferred to the Southeast for use in helping the Empress' light "shine over the sea."\n\nWhile Daybreaker planned to make Chiropterra suffer, she was still busy consolidating her control over Equus. Perhaps an investment into her most devoted subjects could pay dividends... they could deliver the Lunarist holdout to her on a silver platter. Although parting with that many ships might prove disastrous if her enemies took advantage of her split navy.\n\nIn the end, she had a choice to make."
 daring_solar.26.a:0 ""Very well. You may have those ships."" #Here's a massive fleet
 daring_solar.26.b:0 ""No. If you wish to please me, then you must do so without my help."" #Send some well wishes and kind regards with political power
 
 daring_solar.27.t:0 "A Bounteous Blessing" #daring_solar.26.a - They gave us a fleet
 daring_solar.27.desc:0 "Good Word allowed himself a smile as he read the message from Canterlot. The Empress had granted his request to transfer a portion of the Empire's fleet to his control.\n\nThe only caveat was that she had made it clear that she wanted the Southeast to deliver Chiropterra to her on a silver platter. Not that he wasn't already planning on doing exactly that.\n\nThe bandaged earth pony set the letter down as he picked up the telephone to call his naval officers. There would of course be paperwork to fill out, but he thought it best to give them the good news first." #1 carrier, 2 battleships, 2 heavy cruisers, 2 light cruisers, 8 destroyers
 daring_solar.27.a:0 "The trials ahead have been alleviated thanks to our Goddess."
 
