 daring_resistance.2.t:0 "The Equestrian Resistance Calls For Aid" #crystal empire, new mareland, puerto caballo, 
 daring_resistance.2.desc:0 "An urgent message has reached us from [CES.GetLeader] on behalf of the Equestrian Resistance. Initially formed to fight for Celestia in the Southeastern theatre of the War of Two Sisters, their Resistance has grown into the de facto government of Southeastern Equestria. Now, with old Equestria gone, it stands as possibly the last bastion of Harmony in Equestria.\n\nThey have appealed less to our old ties to Equestria, and more to our consciences. [CES.GetLeader]'s missive contains vividly-written descriptions of the brutalities committed in the north, of the suffering waves of refugees who the Resistance has had to resettle, of her band's heroic fight to protect the defenseless. They call on us for assistance in their struggle against tyranny.\n\nIt falls to us to decide how, if at all, we want to help our struggling neighbours."
 daring_resistance.2.a:0 "We will assemble a volunteer force."
 daring_resistance.2.b:0 "We will send weapons and supplies."
 daring_resistance.2.c:0 "We have our own battles to fight."
 
