 daring_resistance.23.t:0 "The Dark Sides of the Coin" #triggered by daring_resistance.22 - 30 days later
 daring_resistance.23.desc:0 ""YOU RUINED HER!"\n\n"We freed her. You just won't accept our Goddess for who she really is."\n\nCrescent Glow was about to burst a blood vessel. When she had received a report that a spy was captured attempting to sabotage her efforts to deradicalize the thestrals, she wanted to personally interrogate the mare. What had begun as a polite conversation quickly turned into a one-sided shouting match as Crescent learned that the pony sitting before her was not actually a local, but instead an agent from Chiropterra that had helped in turning Luna back into Nightmare Moon. The mare didn't even try to hide it, she seemed proud of herself.\n\n"She was the Goddess of the Night, not Nightmares! Almost a decade of rehabilitation was wasted because of YOU!" Crescent furiously shoved a hoof into the spy's chest, knocking her and her chair to the ground.\n\nThe mare remained smug. "Luna was a false goddess. A prison made by Celestia and her 'elements of harmony' in order to keep her weak and subservient. Any servant of the night can see that Nightmare Moon is our true goddess."\n\nCrescent felt a tooth crack from how hard she was clenching her teeth. She descended upon the mare and furiously pounded the spy's face with her hooves. "LUNA! WAS! MY! GODDESS!" She screamed as tears began to form in her eyes. "SHE WAS EVERYTHING TO ME! AND YOU TOOK HER AWAY!"\n\nThe mare opened her mouth for another rebuttal but quickly was met with another rage-filled hoof to the face. Fortunately for both Crescent's temper and the mare's skull, the door to the interrogation room swung open and several ponies flooded in to restrain Crescent.\n\n"General Glow!" one of the guards said as they pulled her away from the Chiropterran thestral, "Calm down! You can't assault prisoners like that!" Despite their numbers, they struggled to keep their superior officer away from the now-bleeding mare. It was only when one guard put her into a chokehold did she begin to come to her senses.\n\nAfter nearly passing out, Crescent was released. One of the guards asked if she was okay, but she shook her head. "No. This pony and her kind have poisoned us for generations." She glanced at a document on the table with irrefutable proof of Chiropterra's involvement in the bombing of Princess Luna's last speech. "Contact Commander Daring...""
 daring_resistance.23.a:0 ""...I want Chiropterra to suffer for what they did.""
 
