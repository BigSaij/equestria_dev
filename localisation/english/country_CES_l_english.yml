 daring_harmony.12.t_harmony:0 "Dealing with the Lunarists" # Etyco
 daring_harmony.12.desc_harmony:0 "Over the past two weeks, [CES.GetLeader] had spent a lot of time making public appearances, holding speeches, and talking to various Lunarists — the ones that dared come out of hiding, anyway — to better understand how to appease them. The main issue, he had found, was that many believed the promises of pardons were little more than an attempt to draw them out. This left [CES.GetLeader] in a difficult situation, as he had no way to prove to the Lunarist remnants that the promises were sincere, and could only try to reassure them however he could.\n\nBut these reassurances would eventually convince them, thanks to the simple fact that he had been very public about these pardons — if he went back on his word, he would not only lose the Lunarists' trust, but also that of the entire country that had elected him. As he had no intention whatsoever on going back on his word, this of course meant little to him, and while he had no idea what could drive a pony to such an obsession with the Moon and its Princess, he knew it was none of his business; he genuinely wanted to pardon them, if only to get them out of his mane."
