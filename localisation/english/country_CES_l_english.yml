 daring_resistance.39.t:0 "Reunited" # Event for retaking Ponyville from any nation
 daring_resistance.39.desc:0 "There was a knock on the door, but before Scootaloo could check who it was, the lock clicked and the door slid open. Her eyes popped wide and a huge grin formed on the filly's muzzle. "Mom! Dad!" She ran over to them, and the three of them shared a brief embrace. After taking a step back to look at both of them, holding back tears. "You're... You're home..."\n\n"'Course we are, Scoot," Snap Shutter said as he ruffled her mane, "we just had to see you. To make sure you're safe."\n\nMane Allgood nodded. "Are you all alone here? We were almost expecting to find you at your aunts' place, and not here."\n\n"I did stay with them, but we came here as soon as we heard that the Resistance had reached Ponyville, and that it was safe." Scootaloo was about to add something when the stairs creaked.\n\nA moment later, Aunt Holiday and Aunty Lofty came into view. "I thought I heard voices," said Holiday with a grin. "It's so good to see you two."\n\nEven Lofty, who'd recently been rather morose, couldn't help but smile. "It is, but let's make them some tea and leave them some time to catch up."\n\nAs they disappeared into the kitchen, Scootaloo and her parents made their way to the couch, and, over the next few minutes, discussed the events of the Southwest, as well as those of Ponyville. Their conversation was momentarily interrupted by a cup shattering in the kitchen, followed by a "Dang it!"\n\nThe short silence proved enough for Scootaloo to finally ask a question that had been on her mind: "I know this might be far fetched, but... do you guys know where Rainbow Dash is?"\n\nMane furrowed her brow. "I can't say for sure, but I think she might be in Fillydelphia, but one thing's for certain: wherever she is, she is fighting for harmony alongside her friends."\n\n"Just like how we were fighting for your safety, Scoot," Snap added, before pulling Scootaloo and Mane into a hug." # Etyco
 daring_resistance.39.a:0 "For a moment, the three of them forgot about the war."

 daring_resistance.40.t:0 "Her Dream, His Reality" # The Bat and the Mormon - from CES_resistance_epilogue_1_1
 daring_resistance.40.desc:0 ""I still can't believe that we did it. That we actually won."\n\n"It still doesn't feel real. Like any moment now I'll wake up and we'll still be fighting to restore harmony to Equestria."\n\nGood Word and Crescent Glow sat side by side on a bench outside Stableside's capitol. Just an hour ago, they'd received news that the last enemy holdouts had surrendered and that the fighting was well and truly over. Equestria was whole again, and no threat to her remained. Elsewhere, the celebrations had already broken out – which they did plan on joining – but for now, they simply stared off into the distant sea.\n\n"How long has it been?"\n\nThere was a brief silence. "Feels like an eternity."\n\n"No, since we met."\n\nThey looked at one another. The sun was beginning to set. Perhaps something clicked between them, as they didn't break eye contact. For a few long seconds, they stared into one another's eyes, each trying to ascertain what the other was thinking.\n\n"I think it's-"\n\n"Do you wanna-"\n\nThey stopped. Then, they worked up their courage. Each reached out a hoof to the other, culminating in a light hoofhold.\n\n"Would you like to go out sometime?"\n\nThis time, there were tears. "I think I would like that very much.""
 daring_resistance.40.a:0 "For some, that better tomorrow has been beside them all along."
 
