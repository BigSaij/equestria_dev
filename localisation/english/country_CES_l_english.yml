 daring_harmony.13.t_harmony:0 "Another Session" #Sentry
 daring_harmony.13.desc_harmony:0 "Prior to the war, almost all development in the Equestrian Southeast was funded from the occasional glance of Canterlot and the will of its industrialists. Some local development had sprung up here and there, but mostly been in a losing battle with the more prominent companies in the north. The civil war had shifted the table significantly, with most companies busy focusing on supporting one side or the other, their assets had been seized and split between smaller homegrown companies and the state.\n\nWith the end of the war in the Equestrian South-East, the time has come to choose how to rebuild it. We've managed to scrape together a fair starting amount of funds, but now the Republican Congress finds itself at a crossroads in how to use it. Most points were easily agreed upon, such as improved infrastructure and the building of dams in several key rivers. Though in retrospect, such ideas were merely a way of skirting around the main issue which was now staring Tiger Eyes in the face.\n\n"With all due respect, Mister Speaker. I can not in good faith support the proposals made by the opposition." Misty Mane, a pegasi from Baltimare barked. "His proposal will generate nothing but scraps and resentment! Nopony should be damned to slave away beneath our beautiful land, it is better we focus on developing our industries."\n\nMisty Mane sat back down, amidst a polite wave of "Hear, Hear." from her party members. Tiger silenced them with a wave of his hoof, and gestured for a pony on the opposing side of the congress to present. Bit Dust, a small grey unicorn from Portland, stood up.\n\n"I understand your concerns, though I feel you may have exaggerated the dangers of such a plan." Bit said, shrugging. "Quite simply I do not believe we're ready for developing our own heavy industry yet, instead we can focus on our natural resources. By exporting them to any friendly face, either up north or across the Celestial Sea, we can use their industry to develop our own at an even greater pace!"\n\nBit sat back down amidst another wave of "Hear, Hear." Tiger Eyes sighed as he looked back towards Misty Mane, seeing a snarl curl up on her face. He'd have to call them all to vote now, before they ripped each other apart..."
 daring_harmony.13.t_resistance:0 "Another Debate"
 daring_harmony.13.desc_resistance:0 "After a set of worrying messages from Canterlot, we've found most of our previous options for funding in the hands of opposing despots. Naturally, this has limited our options for the necessary development of our new nation. While we've been able to seize the assets of Equestrian companies who sided with Canterlot, that pool of funds is steadily drying up via measures of reconstruction. Every house we rebuild brings us closer to the bottom and every repaired factory brings risks, both by foreign saboteurs and by our lack of proper tooling.\n\nThe Republican Congress, by Daring Do's order, has been tasked with finding a way to invest our remaining funds. Most ideas were easily agreed upon - improving inter-city infrastructure, the building of dams in several key rivers and other similar measures. Though, in the end, such matters were simply diversions from the glaring issue which was now rearing its ugly head before Tiger Eyes.\n\n"Mister Speaker, I cannot reasonably support the proposals made by the opposition." Misty Mane, a pegasi from Baltimare barked. "His ideas won't achieve anywhere near what we need! If we place all our bets on exporting our resources, then we'll have nothing left when Canterlot comes knocking! We must instead focus on developing our industries, otherwise what we've fought so long for will mean nothing in the end!"\n\nMisty Mane sat back down, amidst a strong wave of "Hear, Hear." from her party members. Tiger silenced them by tapping his hoof on the table, and gestured for a pony on the opposing side of the congress to present. Bit Dust, a small grey unicorn from Portland, stood up.\n\n"Another Dragon or the Egg debate, Miss Mane? Surely you must understand the plans we propose to ensure far better results," Bit stated, sighing. "Our economy is simply not ready for us to smash through it with heavy-hooved industrial plans. If we want it to survive your floundering ideas, and be ready for whatever may come, then I insist that we focus on exploiting our natural resources to the fullest extent. A large factory count is lovely on paper, but if they're making guns out of scrap then they'll amount to nothing."\n\nBit calmly sat back down amidst a louder wave of "Hear, Hear." After allowing the wave to finish, Tiger Eyes called the congressponies to cast their votes."
 daring_harmony.13.t_solar:0 "Another Normal"
 daring_harmony.13.desc_solar:0 "The familiarity of Celestia's smile, framed and placed upon every wall, was the most comforting part of Tiger Eyes' day. A glimpse of familiarity after the past few months of drastic changes, even if it was in a room filled with new and strange ponies. He counted himself lucky that his position as speaker of the house was still needed even with Daring Do out of everyone's good graces.\n\nThroughout the hall, informal discussion of faith and economics dominated the gathering. Most of the conversations Tiger could ignore, at least until it came up in official proposals, however he felt his curiosity get the best of him. Only a few ponies he worked with before were still serving in the hall, mostly engaged in discussions with the newcomers. Most of the snippets he could hear were far off topic, turning from debates to friendly chatter.\n\nIt certainly wasn't the atmosphere Tiger was used to from the congress, but he couldn't say he hated it. He watched as a senator, Misty Mane, enthusiastically debated industrial plans with a prominent Lodge member, Young Bridge. The debate was a far cry from the shouting matches Misty's debates usually became, with Misty's boisterous claims being calmly considered by the slow, yet enjoyable additions from the Lodge member.\n\nAfter a few moments of ponywatching, Tiger signalled for the day's debates and proposals to officially begin. The portraits stared as plans and proposals were discussed and approved. Most matters were easily agreed upon, such as improving jungle infrastructure and making use of the valuable rivers, but soon came the point which had caused so many heated discussions in the congress: Where to focus?\n\nDespite his worries, the calm atmosphere from earlier still hung tightly to the congress. As Misty Mane came up to present her plans, Tiger didn't expect a shouting match over where to focus their efforts, as had happened so many times before. She gave a passionate speech of industry, and the port cities which would provide the most benefits, and waited with baited breath for the expected retorts.\n\nBut none came, instead a friendly wave of "Hear, Hear!" washed over the room."
 daring_harmony.13.a:0 "Another Day, Another Debate"
 
 daring_harmony.14.t_harmony:0 "Behind The Mask" #Sentry
 daring_harmony.14.desc_harmony:0 "Dust and mud kicked up as two ponies entered the mineshaft, one walking steadily and the other stumbling somewhat. Bit Dust spoke up first, inspecting a wooden beam. "I'm rather surprised at your request, Miss Mane." He grinned over at the curious mare. "You were glaring at me during the entire session, I would have assumed you'd hate little old me."\n\nMisty Mane rolled her eyes and stabilised herself as she bumped past him. "Don't push your luck, Mister Dust. I'm simply here to inspect your mine, if you feel my worries are exaggerated then surely you can prove it, right?"\n\nShe was met with a chuckle as Bit's horn lit up, lighting a nearby lantern and bringing it before her. "Of course. If you wished for a tour, then all you needed to do was ask." He walked past her, leading her down through a more active tunnel. "You didn't need to fuss about safety inspections just to visit a friend after all."\n\nThey continued to chat as the tunnel wound on, eventually depositing them in a large chasm filled with working ponies. Earth ponies made up most of the team, working with pickaxes and mechanised tools. Unicorns moved the minerals and materials to minecarts pulled by more earth ponies. A small team of bored pegasi were on duty, making sure everypony was safe from the drop and wearing proper equipment.\n\nBit turned to his cautious companion, watching as she took it all in. When the mare's eyes had finished scanning the room and turned back to him, she was met once more with his smug smile."
 daring_harmony.14.t_resistance:0 "Hopeful Apologies"
 daring_harmony.14.desc_resistance:0 "Dust and grime kicked up as two ponies entered the mineshaft, both trotting steadily in silence. Bit Dust spoke up first, turning to his guest. "I must say, Miss Mane, I'm rather surprised you accepted my request." He grinned over at the glaring mare. After a moment he turned away. "You had that look on you the rest of the session. I would have assumed you'd hold this over me for years instead of...this." He softly chuckled.\n\n"Lets just get this over with, Bit." Misty Mane lightly shoved past him, moving into a darkened tunnel. After a moment she looked back at the silent stallion and coughed. "Bit. The lantern."\n\nHe quickly nodded as his horn lit up, grabbing and lighting a nearby lantern which he floated over to Misty. She turned back to the tunnel with a sigh. "Thank you, Bit." Misty said quietly as they started their descent in silence.\n\nAfter a few minutes, Bit spoke up. "Misty, I'm-" He shrank back under her glare, before shaking his head. "I know you had your concerns, but I'm so glad you supported me in the end." He chuckled, feeling her gaze ebb away. "Still, I want to say I-"\n\nHe stopped when he saw Misty freeze. Coming to her side, he could see the scene before her. They'd arrived at a large chasm filled with working ponies. Earth ponies made up most of the team, working with pickaxes and mechanised tools. Unicorns moved the minerals and materials to minecarts pulled by pegasi. a small team of thestrals were on duty, making sure everypony was safe from the drop, able to traverse the darker areas and wearing proper equipment.\n\nTurning to his old friend, Bit noted a small smile growing on her face as she took it all in."
 daring_harmony.14.t_solar:0 "A Quiet Chat"
 daring_harmony.14.desc_solar:0 "Normally it should not be possible for the Solarist Path to see this event (since Good Word needs to be elected, which prevents you from taking this focus). If you are seeing this event and you didn't cheat, report it as a bug please.\n\nPretend that the Friendship Lodge is having a debate about how to best utilize the countryside economically."
 daring_harmony.14.a:0 ""Not so bad, huh?""
 
 daring_harmony.15.t_harmony:0 "One Basket" #Sentry
 daring_harmony.15.desc_harmony:0 "In a sleepy Baltimare cafe, surrounded by the drone of construction and the din of production, sat a pair of ponies. Misty Mane eagerly devours a bagel, while Bit Dust slowly sips a cup of tea.\n\nAcross from them, decorating the top of a newly repaired factory, lay an enlarged symbol of Misty's cutie mark, acting as its logo. "I still think it's a bit over the top, Mist." The unicorn starts. "It's just painting a target on your flank, especially here. You do remember what happened here during the war, right?"\n\nMisty scoffed, wiping crumbs off of her muzzle. "Maybe, but any attention is good attention." The pegasus smirked. "Besides, if I were worried about grudges from the war then I wouldn't be loafing around with you, would I?"\n\nBit rolls his eyes with a smile. "Fair, fair. Just make sure to avoid making any new grudges, otherwise it'll be pictures of you they'll be painting over."\n\nThe pegasus looked over at him. "You best hope I don't, otherwise your ugly muzzle will be right next to me in the pyres." She pointed at his new name tag, the word 'Secretary' poorly pencilled in on it. "You're tied to this too, Bit."\n\nBit shrugged, and went back to his drink. "Eh, I'll take the risk. You've not led me astray yet.""
 daring_harmony.15.t_resistance:0 "Harmony Wasn't Built In A Day"
 daring_harmony.15.desc_resistance:0 "Waving off a group of official-looking ponies, Misty Mane waited for them to be out of sight before returning to her newly built Baltimare office and melting into her sofa with a deep sigh. The bags under the pegasus' eyes, masked under layers upon layers of professionalism and coffee, returned in force as her secretary barely batted an eye.\n\nShe sighed again, opening an eye to see if her secretary had turned. To her disappointment Bit Dust, complete with a hastily written 'Temporary Secretary' badge, was still neck deep in assorted documents. The unicorn sorting through a seemingly endless pile with a blank expression, like he didn't even have the energy to frown.\n\nNow that she was close enough, Misty could hear him softly muttering to himself as he scanned everything over, though she couldn't tell if it was him reading it aloud or reciting a curse against her for dragging him into this mess.\n\n"Both." He curtly responded, looking over as he stopped moving the ferris wheel of papers. "You're mumbling again, Mist." Oh.\n\n"That makes two of us then." Misty responded, sinking further into the cushions. "Buck, this is draining. I knew it'd be hard but this is a whole other level..." She got an affirmative grunt from Bit, who'd returned to reading papers. "I mean, we're doing good don't get me wrong. The progress is plain to see from just a simple walk downstairs, but it feels like I haven't slept since I left Stableside."\n\nThe papers stopped for a second, and Misty could feel a blanket being pulled over her. Bit looked away towards the lone clock in the room, ticking away. "Take a nap, Mist. You've got another set of guests in an hour to put on a show for."\n\nThe ensuing groan brought a smirk to Bit's muzzle."
 daring_harmony.15.t_solar:0 "Wisdom Of The Young"
 daring_harmony.15.desc_solar:0 ""I swear to Celestia, the next time I see that council I'm going to wring their necks." Misty Mane growled as she trudged along the sidewalk, prompting Young Bridge to chuckle.\n\n"I dare say she'd ask you to wait, just so she could do it herself!" The old pony replied, chortling at his own joke as a smile threatened to creep onto Misty's face, only for her to catch it and return to scowling. "Though, such is the way of good ponies. Forced upon hardship to come out stronger at the other end."\n\n"Doesn't make it any less irritating. Every time I go in to get a permit, I have to deal with about five armchair therapists trying to show that I'm not taking good care of my workers." Misty sighed heavily, slowing her pace. "It-it just hurts, Young. I've been doing what I can to help for years, and some bigger fish I met a week ago and need to keep happy starts offloading their faulty suggestions to feel like they've done something."\n\nYoung rested a hoof on her back. After a moment in silence, he nudged her. "Chin up, Miss Mane. You see those ponies, just across the street?" Misty looked up, spotting a familiarly ragged family. The youngest carefully hobbling along with a copy of the Friendship Journal. She turned to Young, meeting his warm gaze. "D'they seem familiar?"\n\n"Y-yeah, that's Chip Block and his family...they've been on the streets of Baltimare for years. Chip himself is one of my employees, why?" Young nodded in the family's direction, prompting Misty to look back. The family were looking at an apartment building, and chattering happily as Chip pulled out a key. After a few moments they ascended the steps, heading inside. "Wait, Chip managed to find a place to live?"\n\nYoung looked back down at her and nodded. "Yes, thanks to you." At Misty's expression, he continued. "I met his youngest earlier today. Lovely foal, she was, talked my ear off about the work her father did and the praises he'd sung of your efforts."\n\n"Not every foal in Equestria will be kind, Miss Mist." Young continued, despite Misty's floundering shock. "Some pass judgment unto others, when they themselves need it more." He winked. "But many will treat their fellows fairly, and such treatment will be rewarded. Be it when an age has passed, or merely when they need it most."\n\nIt took a few moments for the smile to leave Misty's face. Only when it did, did she look back at Young, his expression as kind as it always was. "...Thanks, Young."\n\n"Anytime, Miss Mane. Anytime.""
 daring_harmony.15.a:0 "It'll all be worth it in the end..."
 
