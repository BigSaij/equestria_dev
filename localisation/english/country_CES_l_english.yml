 daring_harmony.2.t_harmony:0 "The Commander's Final Decree" #podrick
 daring_harmony.2.desc_harmony:0 "Daring Do stood at the podium in front of her newly established parliament. While as Commander she had full authority in all military matters, today's elections were a civilian matter, and she had been granted the honor of initiating the first general elections. In addition, she had an important announcement; she hoped it would be taken well.\n\nShe tapped on the microphone and cleared her throat, "To say that we've accomplished a lot in recent times is an understatement. Just a few short years ago this city wasn't much more than a tourist's fourth destination, and now Stableside is probably the most notable city in the entire southeast, even more so than Baltimare. Our freedom from tyranny wouldn't be possible without the brave stallions and mares of our armed forces."\n\nDaring paused for effect, "This brings me to my next point. Since the beginning, I have led our troops against the forces of disharmony. While I have enjoyed my time with all of you, I can tell that our humble republic has a bright future... a future where I am not needed. And so, as soon as our elections conclude and a president has been determined, I will be resigning from my post as Commander until such a time comes that I am needed again. I do not make this decision lightly, but I must be honest with you all: I need a break. I haven't had a full night's rest since the civil war began. Just know that I fully trust our best and brightest to lead our armies in my absence. Thank you all for supporting me, and I wish you the best. Now, let's see who the ponies of the [Root.GetName] want to lead them!"\n\nA veritable uproar encompassed the entire room as the elections began in earnest. Daring Do's speech was transmitted across the entire southeast, and ponies everywhere flocked to their nearest ballot to cast their vote for their preferred candidate."
 daring_harmony.2.t_resistance:0 "The Commander's Next Decree" #podrick
 daring_harmony.2.desc_resistance:0 "Daring Do stood at the podium in front of her newly established parliament. While as Commander she had full authority in all military matters, today's elections were a civilian matter, and she had been granted the honor of initiating the first general elections. In addition, she had an important announcement; she hoped it would be taken well.\n\nShe tapped on the microphone and cleared her throat, "To say that we've accomplished a lot in recent times is an understatement. Just a few short years ago this city wasn't much more than a tourist's fourth destination, and now Stableside is probably the most notable city in the entire southeast, even more so than Baltimare. Our freedom from tyranny wouldn't be possible without the brave stallions and mares of our armed forces."\n\nDaring paused for effect, "This brings me to my next point. While we succeeded in restoring harmony to this corner of Equus, the worst has befallen the rest of Equestria! Dark clouds are hanging over the continent, and soon they may come our way. That is why we must prepare ourselves to fight those who have been brainwashed by tyrants and disharmony. To that end, we will try to establish ourselves internationally as the true successor of Equestria so that we can get the help we need to reunite our war-torn nation. The first step to that will be electing a president to run the daily matters of our fledgling republic while I focus on leading the troops in our inevitable confrontation with [3.OWNER.GetLeader] and beyond if need be."\n\nHolding back a tired sigh, she forced a smile to ease everypony's minds from the coming conflict. "But the doom and gloom can come later. For now, let's get these elections started!"\n\nA veritable uproar encompassed the entire room as the elections began in earnest. Daring Do's speech was transmitted across the entire southeast, and ponies everywhere flocked to their nearest ballot to cast their vote for their preferred candidate."
 daring_harmony.2.t_solar:0 "In the Absence of the Commander" #podrick
 daring_harmony.2.desc_solar:0 "The day had come to begin the election of the [Root.GetName]'s first civilian president. Daring Do was supposed to officiate the ceremony, but with her sudden departure, the big opening speech was instead given by one of her military officers. They spoke about how much we had accomplished in such a short time, and about how Equestria, or the Solar Empire as it was now called, had given the southeast a chance to prove themselves as "worthy" in these tumultuous times.\n\nFurthermore, while a few officials from the Solar Empire have arrived to help make the transition into joining the Empire progress smoothly, they have assured us that we are more than welcome to govern ourselves until such a time that the "Empress" decides to directly administrate the entirety of her territories again.\n\nThe speech was concluded with an earnest wish that the Commander would come to her senses and return soon for the challenges that we would no doubt face ahead."
 daring_harmony.2.a:0 "Let the elections begin!"
 
 daring_harmony.3.t_harmony:0 "The Earnest Apostle" #podrick
 daring_harmony.3.desc_harmony:0 ""So, how are you liking your new office?" Daring Do asked as she leaned against the door, "And your new position?"\n\nStanding across the room from Daring was the earth pony that had played a significant role in helping keep the civilian populace calm during the recent conflict. "It's certainly fancier than my office in the Grand Lodge building," Good Word delicately touched the padded chair, the mahogany desk, and many of the other fancy decorations within the newly-furnished presidential office. "...I don't suppose I could redecorate a bit? While I do appreciate having a nice place to work, I'd prefer that we spend our funds on helping those in need rather than ensuring that I feel comfy."\n\n"Always the humble one. Yeah, you're free to do whatever you want with this place." Daring trotted over to Good Word, then spotted some construction workers putting the finishing touches on the courtyard through the window. She motioned for him to watch with her. The ponies outside seemed to be laughing with each other as they worked.\n\n"So," Daring broke the short silence, "What made you want to run for president?"\n\n"Well..." Good Word's usual smile vanished as he looked up towards the clouds that were obscuring the sun, "There's a lot of ponies in Equestria who are suffering right now. Countless more are struggling just to make it to the next day. Not to mention how many will lose their lives before all of this is truly over." He turned to Daring and looked her in the eyes, "I want to help restore Equestria to what it once was. To prove to others that Celestia's love for her little ponies isn't gone. To show them that, in the end, there is a light in the darkness."\n\nDaring whistled, "Poetic. But there's one thing that concerns me." Good Word raised an eyebrow but said nothing. Daring continued, "Your 'community', the Friendship Lodge. They're not gonna like, force their beliefs upon other ponies, are they?"\n\nHe vehemently shook his head, "No. We're a ponytarian organization, nothing more. We help those in need, but we also want them to know how important Celestia's lessons are, as well as those of Twilight Sparkle and her friends."\n\n"I see." Daring felt somewhat reassured, though she had an inkling that there was more to Good Word that she had yet to see. "In any case, I think you'll be a great president.""
 daring_harmony.3.t_resistance:0 "The Melancholic Apostle" #podrick
 daring_harmony.3.desc_resistance:0 ""So, how are you liking your new office?" Daring Do asked as she leaned against the door, "And your new position?"\n\nStanding across the room from Daring was the earth pony that had played a significant role in helping keep the civilian populace calm during the recent conflict. "It's certainly fancier than my office in the Grand Lodge building," Good Word delicately touched the padded chair, the mahogany desk, and many of the other fancy decorations within the newly-furnished presidential office. "...but I don't think that I deserve this much." His eyes were cast down; a distinct gloominess emanated from him.\n\n"Always the humble one. You can redecorate if you want." Daring trotted over to Good Word and put a hoof on his back. "How are you holding up?"\n\nHe was silent for a moment, then he turned to look out the window, up to the clouds that were obscuring the sun. "There's a lot of ponies in Equestria who are suffering right now. Countless more are struggling just to make it to the next day. Not to mention how many will lose their lives before all of this is truly over." He turned back to Daring and looked her in the eyes, "I... I wanted to help teach others how much Celestia loved them. But... but I... I can't..." He seemed to be on the verge of tears.\n\nDaring Do was many things, but a counselor she was not. She bit her tongue, weighing how to best approach him. "Well... just because Celestia's not around anymore doesn't mean that her lessons have lost their importance."\n\n"Everypony in the Lodge thinks they have. We may be a ponytarian organization, but we really did love Celestia. I loved Celestia. And... she's gone. Just like that, the symbol of harmony is no more." His eyes became wet. "How can I go on when the light in the darkness has been replaced by a ruthless tyrant?"\n\n"Hey, you're one of the strongest ponies I know. You can do this, even if you think you can't." Daring glanced over to his copy of Twilight's Journal of Friendship on the table. "I seem to recall a lesson that you had said to me when we first met: 'You don't have to take on these tasks alone. You will have your friends by your side.'" She wrapped a hoof around him in encouragement, "You better remember that! We'll be here for you, no matter what!"\n\nFor the first time since he'd heard the news of what had happened to Celestia, he smiled. "Thanks. I'll do my best to keep the spirit of harmony with me.""
 daring_harmony.3.t_solar:0 "Her Most Devoted Disciple" #podrick
 daring_harmony.3.desc_solar:0 "Sitting alone in the newly-furnished presidential office was the earth pony that had played a significant role in helping keep the civilian populace calm during the recent conflict. He sighed as he examined the padded chair, the mahogany desk, and many of the other fancy decorations that outclassed the humble decor he kept back in the Grand Lodge building.\n\nGood Word had just gotten back from his speech after being sworn in as president. He recalled how unusual the atmosphere was, as many of the ponies who were present seemed to be more interested in hearing about how they could help the "Solar Empire" defeat her enemies rather than listening to what he had to say. His attempted segway into reaffirming the principles of friendship and harmony was even interrupted by one of the representatives that "Daybreaker" had sent in order to "assist" with their transition into becoming a "puppet state" of the "Empress."\n\nA puppet. Was that really what they were now? Good Word glanced at the portrait of Celestia hung on the wall. She was always so kind and forgiving, but the news that he kept hearing about her recent actions seemed wholly out of character for the Princess. Stories of ruthless behavior towards her sister's followers, harsh punishments for dissenters, and overly protective laws that restricted her ponies' freedom? It was too much to believe, yet the facts were in the fine print of every newspaper.\n\n"What should I do?" He asked the silent portrait. He had always thought of Celestia as the most perfect pony to ever live. It simply wasn't possible for her to become so... twisted. Surely her recent changes were just because of stress, right?\n\nCelestia's smiling portrait seemed to loom over him.\n\nI have to lead these ponies, he thought. If Celestia's most faithful student could overcome any challenge, then I shall follow in Twilight's hoofsteps - I will become Celestia's most devoted disciple.\n\nGood Word averted his eyes from the portrait, down to his copy of Twilight's Journal of Friendship on his desk. His heart burned as he recalled the lessons within that were now a stark contrast to Celestia's recent actions. He buried his head in his hooves."
 daring_harmony.3.a:0 "What would Celestia think of him, were she here?" #harmony/resistance
 daring_harmony.3.b:0 "Why does everything feel so wrong, then?" #solar
 
 daring_harmony.4.t_harmony:0 "The Harmonic Thestral" #podrick
 daring_harmony.4.desc_harmony:0 ""So, how are you liking your new office?" Daring Do asked as she leaned against the door, "And furthermore, your new position?"\n\n"It's... a bit much, honestly." Crescent Glow put a hoof behind her head, "I feel undeserving of this job. Especially since it was my kind that started the civil war in the first place..." She fidgeted in her chair as she tried to settle into the newly-furnished presidential office.\n\nDaring tilted her head. "Hey, don't beat yourself up too much. You yourself said that 'Lunarism isn't inherently opposed to harmony.' It was Nightmare Moon's followers who were at fault."\n\n"Yeah, I know, it's just... I never thought I'd ever be in a position where I could try and make things better," Crescent smiled briefly, then turned away. "Now that I'm here, I don't even know where to start."\n\n"You may not realize it, but you're smarter than you think." Daring glanced at the portraits of Celestia and Luna on the wall. "The road ahead won't be easy, but nopony is expecting you to be perfect. Even the princesses aren't perfect. Just remember that you have your friends here to help you." She turned to open the door, "I know you'll be a great president. If you ever need me, I'll always make time for you."\n\n"Thanks. I really mean it." Crescent sat back in her chair as she finally began to absorb the reality of her new position. Technically she was still a senior military officer, but being president meant that she had a lot of new responsibilities to uphold. She thought about what Daring had said, then retrieved a pen and parchment. If there was one thing she wanted to accomplish more than anything, it was to fully remove the deeply-rooted stain of Nightmare Moon's influence from thestralkind.\n\nAnd so she pondered on how best to separate the worship of Nightmare Moon from the worship of Princess Luna."
