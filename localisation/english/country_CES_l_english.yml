 daring_harmony.29.t:0 "Acknowledgements"
 daring_harmony.29.desc:0 "At the knock of a door, Daring Do had to open and greet, expecting a fan and not the President-Doctor at her doorstep. "Heh, you didn't think of breaking and entering in just to get my attention, Caballeron?"\n\n"I've changed, like everything, it seems." He asked if he could enter her humble abode—a cosy, unassuming place, free from the treasure-hunting relics of yesteryears. "You don't even bother with your fake Yearling identity anymore. That makes it all the easier for me to find you."\n\n"Like I've been hiding these days. I've embraced being Daring all the time. Certainly beats hiding from you, your goons, and one of the most 'enthusiastic' number-one fans I've ever had while writing The Ring of Destiny."\n\n"And figuring out that you'd end up publishing me and my adventures from the fourth book onwards. Don't forget that I've read your tarnished propaganda!" Yet laughter echoed through the halls from the both of them, which devolved into swapping stories.\n\nAfter battling through a bout of hesitation, Caballeron coughed to fully capture her attention. "Say, Daring, it is close to lunchtime. What do you think of eating out? Together?"\n\n"Ha! Lunch? With you of all ponies? Oh, come on! You've gotta be kidding! You... "The look on his face had her wipe the jesting grin off hers. Oh... you're serious? As you'll ever be? Wow. Really?"\n\nIn a move that sealed a deal Caballeron's past self would've gagged at, he nodded, ready to be taken anywhere the day would take them."
 daring_harmony.29.a:0 ""You know what, Caballeron? I know this place...""
 
 #Adventure events
 daring_adventure.1.t:0 "Rumors Of A Precursor Unicorn Horn" #Horn of the Abada - Start #Endbeats
 daring_adventure.1.desc:0 "Daring Do struggled to stretch her wing as she studied the old records of long-gone explorers. This cramped basement the museum called a library had little room for its contents, much less a medium-sized pegasus like herself. The stench of old, dilapidated papers and leather covers nearly kept her from entering in the first place, a challenge not even the testiest of ruins had presented to her.\n\nBut what was Daring Do without a challenge to conquer? The adventurer nodded to herself under the flickering, yellow light above to inspire confidence, and pointed her nose back to the task at hoof.\n\nAh, here it is, she thought with an audible gasp. "In the jungles of Tenochtitlan, I witnessed a battle between two tribes," she read along, "And though the fight seemed matched, there came a time when a shaman from one tribe came out, and strapped around her neck was an ebony horn, skinny and hollowed out. Much like I, the other tribe seemed confused, but their fighting did not cease."\n\n"Then, the shaman blew into her horn, and almost immediately I felt fearful, as did the other tribe. More than that, the other tribe grew stronger. Their reflexes, faster. I am not fully sure where such a horn came from, but my research has brought me to believe that it is an object more ancient than even Equestria itself. My colleagues laughed at me, but having experienced it, I will continue to push my theory: That horn comes from the head of an Abada. An ancient precursor unicorn."\n\n"So, Tenochtitlan, you say?" Daring muttered with a smile as she glanced over to the map of Southeastern Equestria. She marked a circle on it and chuckled."
 daring_adventure.1.a:0 "Looks like adventure is calling."
 
 daring_adventure.2.t:0 "The Tenochtitlan Rendezvous"
 daring_adventure.2.desc:0 "Tenochtitlan hasn't changed a bit, with its scorching temperatures and charming locale, but that's just what Daring liked. A little bit of stability after all that mess, and now her and Chief Maita were busily running from one end of the city to the other in search of leads.\n\n"Daring Do, you are too good to me, inviting me on one of your exciting adventures," the effort Maita had to put into keeping up with the pegasus suggested otherwise, "but I am a very busy pony now. Many depend on my guidance, and I must return to Stableside as quickly as possible."\n\nGlancing at a yet another store that dealt in old and odd goods, Daring wondered if she was chasing an old pony tale instead of something concrete, before assuaging Maita that their distraction won't take too much of his time. Unfortunately for both of them, the shopkeeper had nothing of use to divulge, with both ponies exiting and taking a seat next to the road to catch their breaths.\n\n"Excuse me, youngsters," an old voice surprised Daring as she didn't notice anypony sneaking up on them, "but did I hear you correctly back there? You are looking for an Abada horn?" In a sudden move that seemed impossible for his rotund shape, Maita rose up to greet the newcomer in their native tongue, somehow perceiving shared heritage, before engaging in a short yet energetic discussion. Daring would have said something herself, but the Chief seemed to have everything under control.\n\nJust as she was about to slink back onto the ground, the two parted, and Maita turned with a jovial expression: "We have great luck today, Daring Do! That old pony is one of the Neighua, and he recalled a particularly frightening event decades ago. He saw a pony from Tonaltzintli blowing into an ebony horn, and the sound left him shaking for days! He was reassuring me that he was no coward, to end up so frightened..." Daring tuned out from the rest of the Chief's rambling as everything he said matched up with the old texts, and concluded that any lead was better than staying here for another day."
 daring_adventure.2.a:0 "Let's hoof it to Tonaltzintli!"
 
 daring_adventure.3.t:0 "Cold Reception"
 daring_adventure.3.desc:0 "The thrill of adventure was always about the unexpected, but what Daring encountered in Tonaltzintli left both her and Maita stumped. All the ponies simply... shunned them. This hit the Chief hard in particular. "Daring Do, I have crossed paths with many ponies, but not even thestrals were this cold to me. I must admit it is a very unwelcome feeling." He would try to comfort himself with a joke at his expense, but it rang hollow.\n\nIt didn't dissuade the legendary explorer too much, but even she had to admit that the abject refusal of most ponies to even speak with them started to grate on the nerves. Those who didn't shy away from them knew nothing as the event supposedly happened decades ago, and very few even heard of it to begin with. Seemingly defeated from this negativity, Maita suggested that they take a break at the local diner, and Daring could find little reason to say no.\n\nStuffing his face with a hay sandwich, Maita was back in his element. "Let us not despair so quickly, Daring Do! I am sure we'll find out what's going on after this excellent meal." Oh how wonderful that the Chief was already served his large order while Daring still waited on a milkshake. After a while of listening to positive encouragement interspersed with eating, the waiter finally showed up, profusely apologising and giving Daring her desired comfort.\n\nShe was about to lean back in her chair to enjoy, when her eyes caught a note folded under the cup. Looking around, everypony still seemed to avoid them, thus providing little clue to who left it there, and her hooves were quick to open it. "Maita, look." He was slow to lean over.\n\n"Daring Do,\nthis note comes from a friend. Ahuizotl was in this area recently and spread vicious lies about you and your companions. Do not treat them harshly for this. The prize that you seek is in the jungle north of the city. Follow the trail till the largest tree, then seek a large slab rising from the ground. Good luck.""
 daring_adventure.3.a:0 "We're so close!"

 daring_adventure.4.t:0 "Daring Do And The Horn Of The Abada"
 daring_adventure.4.desc:0 "Though their provisions were adequate, Daring had underestimated just how extensive this trail was, and they frequently bickered over what constituted "the largest tree". Furthermore, Maita was obviously unused for anything more than a brisk trot for an extensive period of time, and breaks were frequently had in this dense, humid foliage.\n\nIt was all worthwhile in the end for the unmistakeably massive timber towered over its inadequate relatives, and even Maita in his sweat soaked state had to (somehow) prop up on his hindlegs to see just how far up it went. From there, it was a simple matter to locate the "slab", a tombstone that was decisively out of place within the canopy and critters. Daring had her eyes on the prize, and was quick to approach it, digging in her satchel for the collapsible shovel. It seemed too easy, and would certainly not make for a quality novel, unless Ahuizotl decided to pounce on them in the next few moments.\n\nAlas, no such interruption came, but Maita would instead read the barely legible inscription: "'Woe be unto the soul who disturbs this grave, for they shall suffer a thousand stings'. That seems... ominous. Daring Do, are you really going to desecrate a rest—" Dismissing the words as an empty threat, Daring dug into the undisturbed soil with reckless abandon. For all his warnings, even the Chief got into the adventuring spirit and helped out with his own tool, eventually striking on a decayed coffin.\n\nThe rotting lid was quickly pushed aside, and the sight of old bones unnerved the seasoned explorers. "Maita, look!" In the pony's forelegs, a horn matching the descriptions, dark and hollow, rested with its unfortunate last owner... alongside seemingly empty jars. Close inspection revealed that the jars held wasps intended for grave robbers. Laughter was shared between the two as the artefact was secured, with Daring providing one last remark for the would-be trapmaker:"
 daring_adventure.4.a:0 ""Can't beelieve we didn't get stung, Maita.""
 
