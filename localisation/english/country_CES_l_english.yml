 daring_resistance.29.desc_alive:0 "Ponies and thestrals stood side-by-side. Days ago, they crawled through barbed wire and evaded Lunar border patrols, then they marched south, and stumbled through the treacherous jungle. Today, they stood in rows as sweat poured down their bodies. This was not their home, nor their preferred climate. However, not even the oppressive heat would dissuade them from standing here. Some of them were common folk — teachers, builders, parents who fled. Others were shoved into the ranks of Nightmare Moon's army against their will, only to brave the punishment for treason and escape. The troops clutched their rifles close to their chests as they listened to the senior drill instructor, a thestral stallion who had defected just as they did, explain their routine. They were here because refused to let Equestria live under Nightmare Moon, no matter the cost.\n\n"Your resolve is commendable!" The instructor exclaimed, pacing before the recruits. "To cross the border just to fight for what is right, to brave the jungle and the threat of being caught by her forces... I'm afraid however, only more hardship awaits!" He cried out, voice loud enough to scare the birds, and yet... it radiated with sincerity and heart. "Some of you may face family and friends enlisted in the Lunar army who have been blinded by the miasma of lies propagated by that tyrant and her regime! Some of you may be called traitors! But know that is false! We are all proud of you! Proud of your sheer loyalty to Equestria! You are here because you see her for the evil she is! A tyrant who thinks shedding the blood of our friends and family can bring salvation! You know better than that! You know that you would never let Equestria live under her sickening shawl of darkness! With your gun in your hooves, look beyond the horizon!" He shouted, having positioned them to face north. "She waits for you because she knows that is your home, and she knows you are too valiant to let your home burn! But even if she expects you to be brave, she can never imagine neither the strength of your resolve, nor the size of your heart! Together, we will put an end to evil and darkness! We will not stop until harmony is returned! Now, shout so that she can hear us all the way through these thick jungles, and carry our words to her very ears halfway across this continent — what do we fight for!?"\n\nProudly looking North, the soldiers raised their chins and cried:\n\n"For Equestria!""
