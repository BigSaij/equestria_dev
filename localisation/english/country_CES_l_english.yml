 daring_solar_hymn.1.t:0 "Friendship Lodge Sing-A-Long "New Faith" Edition - 29" #podrick #CES_solar_hymn_1 - unlocked by CES_solar_4_1
 daring_solar_hymn.1.desc:0 ""Good Word" by Fiery Brimstone\n\nCome weary and come faithful, come stallions and come mares!\nCome meet the one under the sun who answers all our prayers!\nThe time has come for judgment as Celestia declares:\n"Listen to my prophet for he cares!"\n\n--(Chorus)--\nGood Word! (Good Word!) Truth and Might!\nHe's showin' us our purposes, he's teachin' us what's right!\nGood Word! (Good Word!) Choose the Light!\nHe's gonna keep us safe all through the night! (Good Word!)\nHe's gonna keep us safe all through the night!\n\nCome unicorns, come thestrals, come 'round from land and sky!\nCome listen to the earth pony who knows how to get by!\nHis words are full of blessings even for the pegasi!\nThe Friendship Lodge's truth you can't deny!\n\n--(Chorus)--\n\nCome little colts, come fillies, come join us in our choir!\nThe lessons in our sessions will be all that you'll desire!\nOur prophet's word is gospel, but be wary of the liar!\nSo when you hear them, throw them to the fire!\n\n--(Chorus)--"
 daring_solar_hymn.1.a:0 "He's gonna keep us safe all through the night!"

 daring_solar_hymn.2.t:0 "Friendship Lodge Sing-A-Long "New Faith" Edition - 2" #CES_solar_hymn_2 - unlocked by CES_solar_4_2
 daring_solar_hymn.2.desc:0 ""The Spirit of Dawn" by Honest Heart\n\nThe Spirit of Dawn like a fire is burning!\nThe truth and light of Her glory begins to come forth;\nThe visions and blessings of new are arriving,\nAnd in Her name a prophet rose to grant us all Her warmth\n\n--(Chorus)--\nWe'll sing and we'll shout as Celestia's sun shines holy light!\nWe praise thee, we praise thee through everlasting fire!\nLet glory to Her in perfection beam ever bright!\nHenceforth and forever, pray higher and pray higher!\n\nWe'll summon our righteous assemblies in spirit,\nTo spread forth sacred doctrines of the Friendship Lodge abroad!\nThat we through our faith may begin to inherit,\nThe visions and blessings of sunlight that we'll laud!\n\n(Chorus)\nHow blessed the day when the sun and the moon\nShall share the sky together without any ire!\nAnd Good Word shall lead through the truth he hath shewn,\nAs Celestia descends with Her chariot of fire!\n\n(Chorus)"
 daring_solar_hymn.2.a:0 "Henceforth and forever, pray higher and pray higher!"

 daring_solar_hymn.3.t:0 "Friendship Lodge Sing-A-Long "New Faith" Edition - 27" #CES_solar_hymn_3 - unlocked by CES_solar_6_1
 daring_solar_hymn.3.desc:0 ""Praise to the Pony" by Righteous Fervor\n\nPraise to the pony who sought truth in Celestia!\nFire nor the liars could sway our prophet's mind.\nBlessed rebirth led to his sacred status,\nNatives extol him while socialists are blind.\n\nPraise to the ponies who seek guidance from Good Word!\nHonored and blest be his ever great name!\nLong shall his legacy shine bright through the darkness,\nGlory and justice emanate from his flame.\n\n--(Chorus)--\nHail to the Prophet! Ascended from embers!\nTraitors and Lunarists now fight him in vain.\nBlest by Celestia he shall lead all his brethren;\nFlames cannot conquer our hero again.\n\nGreat is his glory and endless his reverence.\nGone are the times when his faith was taboo.\nOnce lost in darkness, now we're all missionaries!\nLight pierces night for our prophet's word is true!\n\n--(Chorus)--\n\nSacrifice brings forth the blessings of sunlight;\nWe must atone for the sins our of peers.\nWake up the world for they know not his lessons!\nMillions shall learn from our Prophet for years!\n\n--(Chorus)--\n\nSacrifice brings forth the blessings of sunlight;\nWe must atone for the sins our of peers.\nWake up the world for they know not his lessons!\nMillions shall learn from our Prophet for years!\n\nPraise to the pony who sought truth in Celestia!"
 daring_solar_hymn.3.a:0 "Millions shall learn from our Prophet for years!"

 daring_solar_hymn.4.t:0 "Friendship Lodge Sing-A-Long "New Faith" Edition - 104" #CES_solar_hymn_4 - unlocked by CES_solar_6_5
 daring_solar_hymn.4.desc:0 ""Teach Me To Walk In Her Light" by Sweet Bliss\n\nTeach me to walk in the light of Her love;\nTeach me to pray to our Goddess thereof;\nTeach me to know of Her truth and Her might;\nTeach me, teach me, to do what is right.\n\nCome little pony, together we'll learn\nOf the Magic of Friendship that we yearn;\nTaught by Her Student, whose grace knows no bounds—\nFondly, Fondly, we'll sing all Her sounds.\n\nGoddess Celestia, we thank thee this day\nFor loving guidance to show us the way.\nGrateful, we praise thee with hymns of delight!\nGladly, Gladly, we'll walk in Her light."
 daring_solar_hymn.4.a:0 "Gladly, Gladly, we'll walk in Her Light."

 daring_solar_hymn.5.t:0 "Friendship Lodge Sing-A-Long "New Faith" Edition - 5" #CES_solar_hymn_5 - unlocked by CES_solar_8_2
 daring_solar_hymn.5.desc:0 ""High on the Mountainside" by Young Bridge\n\nHigh on the mountainside\nThe Solar flag unfurls.\nYe ponies, now look up;\nIt waves to all the world.\nIn Canterlot's bright holy land,\nThe castle's mount behold it stand!\n\nFor we must keep in mind\nCelestia watches all.\nHer glory heals the blind,\nHer fury crumbles walls.\nHer truth and might humble the strong,\nAnd in the end, they'll join in song!\n\nHer gospel shall be reared,\nHer majesty displayed,\nAnd ponies can be heard\nIn distant lands they've prayed:\n"We'll now go up to serve the sun,\nWith our new purpose, our life's begun!"\n\nFor here we shall recite\nThe law that will go forth.\nWe'll learn to choose the light,\nThat fills us all with warmth.\nForever there Her ways we'll tread,"
 daring_solar_hymn.5.a:0 "To save ourselves from Nightmare's dread!"

 daring_solar_hymn.6.t:0 "Friendship Lodge Sing-A-Long "New Faith" Edition - 60" #CES_solar_hymn_6 - unlocked by CES_solar_8_4
 daring_solar_hymn.6.desc:0 ""Battle Hymn of the Empire" by Fiery Brimstone\n\nMine eyes have seen the glory of the coming of the Sun\nShe is trampling out the rebels till Her foes are all undone\nShe hath loosed Her fateful lightning to all those who try to run\nHer truth is marching on!\n\n--(Chorus)--\nGlory, glory to Celestia! Glory, glory to Celestia!\nGlory, glory to Celestia! Her truth is marching on!\n\nWe have seen Her aura emanate a hundred circling camps\nWe have prayed upon her alters by the light of all our lamps\nWe have spread her image far and wide through postal notes and stamps\nOur Goddess marches on!\n\n--(Chorus)--\n\nWe have read Her fiery gospel writ in cloven rows of wood\nAs we deal with nonbelievers soon all that's left will be good\nLet the heroes, knights, and victors crush the heretics who stood\nHer day is marching on!\n\n--(Chorus)--\n\nThrough the beauty of Her fire, Good Word rose to lead with glee\nWith a glory in his bosom that transfigures you and me\nAs he lived to make us holy, Let us die to make you free\nHer truth is marching on!\n\n--(Chorus)--"
 daring_solar_hymn.6.a:0 "Her truth is marching on!"

 daring_solar_hymn.7.t:0 "Friendship Lodge Sing-A-Long "New Faith" Edition - 30" #CES_solar_hymn_7 - unlocked by CES_solar_9_3 - Reverent Exclusive
 daring_solar_hymn.7.desc:0 ""Come, Come, Ye Loved" by Solemn Vow\n\nCome, come, ye loved, there is nothing to fear;\nStand with joy through the day.\nThough hard to you this journey may appear,\nFaith will rise as you pray.\n'Tis better far for us to drive\nOur restless fears out of our lives;\nDo this, and joy our hearts will swell—\nAll is well! All is well!\n\nWhy should we grieve or mourn those we have lost?\nKnow that they Chose the Light.\nNow that they're gone we've learned the greatest cost\nOf our faith, should we fight!\nGird up your flanks; our courage shines!\nOur Goddess' love is by our sides!\nFor soon we'll rest with glory's spell—\nAll is well! All is well!\n\nOnce we have won, we'll start to make amends,\nStand! Rejoice! Peace has come!\nThose we have felled will rise again as friends!\nJoin in song! Beat the drum!\nWe'll make the air with music ring,\nShout praises all throughout the spring!\nAnd to the end, Her words we'll tell—\nAll is well! All is well!\n\nAnd should we die before our journey's through,\nPraise the Sun! All is well!\nThen we shall see our prophet's words are true;\nWith our flock we shall dwell!\nBut if our lives are spared from death,\nWe'll preach Her truth 'till our last breath!\nOh, how we'll sing till their hearts swell—\nAll is well! All is well!"
 daring_solar_hymn.7.a:0 "Praise the Sun! All is well!"

