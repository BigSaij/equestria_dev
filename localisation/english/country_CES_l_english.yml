 daring_resistance.25.t_celestia:0 "daring_resistance.25" #triggered by CES_form_equestria_resistance - 30 days later
 daring_resistance.25.t_daybreaker:0 "Daylight Horror"
 daring_resistance.25.desc_celestia:0 "TODO - depicts Good Word visiting Canterlot following its liberation from (literally anyone but SOL)"
 daring_resistance.25.desc_daybreaker:0 "While the liberation of Canterlot was a momentous occasion in Daring Do's quest to restore Equestria, nopony could have expected what became of the city after Celestia's transformation into Daybreaker. Statues and emblems of Celestia and her cutie mark were replaced with fiery symbols and twisted idols that seemed to radiate heat. The welcoming, majestic architecture had been demolished and rebuilt with sacral designs.\n\nThough it had been some time since the city was reclaimed, the ravages of war still remained. Some areas and buildings contained Solarist holdouts, while ruins and the occasional bloodstain were present elsewhere.\n\nGood Word tightly clutched his Journal of Friendship as he trotted through the streets. While Canterlot was not fully secured, he knew he had to see what had befallen the city he so desperately wanted to visit as a colt. Merely traversing the once-bustling metropolis made him uncomfortable. What really sent chills down his spine, however, were the looming temples bearing the imagery of Daybreaker.\n\nHe stopped outside one such temple. It was mostly intact, though the symbol of the Solar Empire was cracked above the front entrance. He hesitated as he approached the door. He had to know what these ponies were like. He had to know just how misplaced his own faith in Celestia was.\n\nThe inside of the temple contained a deathly silence that seemed to reverberate louder than artillery fire. A stained-glass image of Daybreaker above the central altar illuminated the red and golden decor. Toppled pews and religious tapestry were strewn about. What caught his eye was a dried trail of blood leading into one of the rear chambers.\n\nAgainst his better judgment, Good Word followed the trail. His heart sank as he found a corpse - a soldier of the Solar Empire. The pony was young, likely not even twenty. It seemed like they had been mortally injured and crawled across the ground to a statue of Daybreaker. Their front hooves were clasped together before the figure, almost as if they had desperately prayed for help from the goddess that had commanded them to die in her name.\n\nEvery second he spent staring at the soldier, Good Word felt more and more sick. He fell to his knees as he contemplated his entire life. How he had spent years in service of a pony that had abandoned everything that he believed in? What might have befallen him if he had been in Canterlot instead of Stableside when Celestia had transformed? Would he have found the strength to do the right thing? Or might he have joined her? He didn't want to know the answer."
 daring_resistance.25.a:0 "After a while, Good Wood picked himself up and left Canterlot."
 
 daring_resistance.26.t_celestia:0 "daring_resistance.26" #triggered by daring_resistance.25 - 14 days later
 daring_resistance.26.t_daybreaker:0 "The Dark Side of Light"
 daring_resistance.26.desc_celestia:0 "TODO - Good Word has shut himself into his room and is not doing very well, mentally speaking"
 daring_resistance.26.desc_daybreaker:0 "This had to be a mistake. It couldn't be true, he thought. Good Word knew that some members of the Friendship Lodge had trouble accepting that Celestia had spurned harmony, but this... he glared at the photos on his desk that were taken as a part of an investigation into several missing ponies.\n\nSeveral Moonspeakers from Ayacachtli had been strung up and burned in ritualistic pyres, and the culprits behind these heinous acts were former members of the Friendship Lodge. One photo contained a clear image of a pony he knew personally, Fiery Brimstone, wearing a red and golden robe taken from one of the Solar Empire's many temples.\n\nGood Word sat back in his chair and tried not to think about anything. Yet he found himself looking over to the transcript of the interrogation with the murderers. They seemed to cherry-pick messages from the Journal of Friendship and twist them to fit their worldview. Most did not see their actions as immoral, and some even went so far as to claim that they were doing the right thing by "protecting their friends" via "cleansing the souls" of "sin."\n\n"How can I preach about friendship if others can twist it into something so vile?" He wondered aloud.\n\nThrough the corner of his eye, Celestia's smiling portrait continued to judge him.\n\nIt was all too much. Everything was wrong, everything he believed in was a lie, and it was his own faith that caused those poor ponies to suffer. He leaped from his chair and tore down the portrait from the wall. He snapped it into two and hurled it across the room, cracking the outside window in the process. He toppled the bookshelves, upheaved his desk, smashed every light, then finally curled up into a ball as he spiraled further and further into despair."
 daring_resistance.26.a:0 "..."
 
 daring_resistance.27.t_celestia:0 "daring_resistance.27" #triggered by daring_resistance.26 - 3 days later
 daring_resistance.27.t_daybreaker:0 "Fractured Faith"
 daring_resistance.27.desc_celestia:0 "TODO - depicts Crescent checking up on him and helping him through his crisis of faith"
 daring_resistance.27.desc_daybreaker:0 "There was a knock at the door. "Good Word? You okay?" Crescent Glow asked as she stood outside of her friend's office. There had been no sign of him for almost three days, and she was beginning to get worried. While she possessed a key to enter the room, she wanted to be courteous and see if he'd let her in. Unfortunately, the only answer she received was silence.\n\nShe took a deep breath, then unlocked the door. Peering inside, she was taken aback at the state of the room. It looked like a tornado had torn it apart; it was difficult to see anything due to the broken lights. "Are you in here?" she asked as she carefully stepped inside. Her ears perked up at the faint sound of sobbing. She made her way over to the noise, only to see her friend huddled in the corner behind a toppled bookshelf.\n\n"Go away." His voice was raspy, his breathing ragged. He looked positively dreadful - it was clear that he hadn't eaten in days.\n\nCrescent's heart broke as she realized just how hurt her friend was. She knelt down next to Good Word and lightly prodded him in an attempt to lift his spirits. "Come on, we gotta get back to work. Daring Do needs our help to bring peace to Equestria."\n\nHe turned his tear-stained face to glare at her. "What peace? What Equestria? Daybreaker and her twisted Solar Empire have poisoned the souls of everypony who believed in those things. In Celestia, too."\n\n"That's not true, and you know it. Yes, there have been some ponies who have done horrible things in her name, but that doesn't mean that everything she used to stand for is wrong." Crescent gently moved her leg under him to help him to his hooves, "I'm not going to leave you here. Don't make me carry you."\n\nGood Word turned his head away, but he did not reject her help. "I spent my entire life believing that Celestia was the most perfect pony to ever live. That she could do no wrong. I taught so many others the lessons of my beliefs, but now..." He shut his eyes, "...now I don't know what to believe anymore."\n\n"How about your friends?" Crescent said as she brought him to his shaking hooves, "I believe in the magic of friendship, don't you?" After a moment, he nodded and began to cry. She pulled him close and quietly reassured him, "Don't worry, everything will be okay. You have me and everypony else to help you remember how important friendship is.""
 daring_resistance.27.a:0 "There are many faiths, but friendship is the greatest faith of all."
 
