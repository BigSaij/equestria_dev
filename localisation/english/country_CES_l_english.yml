 daring_adventure.17.t:0 "Rings of Scorchero pt 2" #Rings of Scorchero - Part 2
 daring_adventure.17.desc:0 "TODO - Location: Stableside. Daring Do goes to the Stableside Museum of Exotic History (think natural history but its about weird magical stuff and myths that are *probably* true) to learn more about the stolen rings that she herself delivered there years ago. She happens to find Good Word speaking to the museum's curator, and after determining that yes, the rings were in fact stolen, asks Good Word if he'd like to join her in helping her find them. He obliges and the two set off after learning from the curator that the glass holding the rings was melted by fire, almost as if a dragon had breathed fire onto the display case."
 daring_adventure.17.a:0 "Onwards"
 
 daring_adventure.18.t:0 "Rings of Scorchero pt 3" #Rings of Scorchero - Part 3
 daring_adventure.18.desc:0 "TODO - Location: Small outpost built during the Southeastern Civil War at a river crossing far east of Stableside, near the Chilchotl Highlands (jungles + hills). Daring Do and Good Word follow a rumor trail of dragon sightings to the Chilchotl Outpost. Their suspicions are confirmed when the ponies living at the outpost all mention that they saw a small dragon (roughly Ember sized, but don't specifically say Ember sized) fly overheard, but dropped one of the shiny objects they were holding. Daring inquires about the object, and they show her it. She confirms that it is one of the Rings of Scorchero, and Good Word seems dubious and asks if it can really emulate Princess Celestia's power over the sun. She says kind of, likening it to using a magnifying glass over a very small area. The two then ask about which direction the dragon went in (east) and then continue onwards with the single ring in tow."
 daring_adventure.18.a:0 "Onwards"
 
 daring_adventure.19.t:0 "Rings of Scorchero pt 4" #Rings of Scorchero - Part 4
 daring_adventure.19.desc:0 "TODO - Location: Somewhere in the jungle south of Ayacachtli. Daring Do and Good Word find evidence that the supposed dragon who had stolen the rings seems to have been testing them out and burning down a substantial amount of greenery in the process. Daring remarks that this shouldn't be possible, as the dragon would need *all* of the rings in order to activate them. Good Word suggests that perhaps they might not work correctly if the dragon doesn't have all of them, but then they stop as they see a particularly large section of recently burned down jungle. Daring and Good Word look around find some clawprints that are walking north. Good Word asks something along the lines of "you don't think that the dragon would take the rings to the Badlands, do you?" and Daring resigns herself to going to heading to the Badlands to find out, as they don't have any other leads."
 daring_adventure.19.a:0 "Onwards to the Badlands"
 
 daring_adventure.20.t:0 "Daring Do and the Rings of Scorchero" #Rings of Scorchero - Final
 daring_adventure.20.desc:0 "TODO - Location: Badlands. Daring Do and Good Word arrive in the Badlands and are immediately beset upon by a group of adolescent dragons asking what a couple of "dumb ponies" are doing here. Daring explains that she's Daring Do and that they're looking for the magical Rings of Scorchero, as if her name and reputation should explain everything. The dragons are confused and have never heard of her, and though they claim that they don't know anything about the Rings, they are doing a poor job of lying about it. Daring gets frustrated, but then Good Word offers to speak to the dragons. He starts to go through the Friendship Lodge's "Would you like to hear the words of Princess Celestia" spiel, but before he can get too far into it, the dragons interrupt him and say something along the lines of "Oh, you're one of THOSE ponies... Look, I took some stupid rings from a stupid building but they don't even work right. You can have them, just go away and please shut up about your pretty princesses. We get enough of that from those weird nocturnal ponies." They reveal the rings and give them to Daring Do and Good Word."
 daring_adventure.20.a:0 "Hurrah! We found the Rings of Scorchero!" #clicking this button will grant the Rings
 
 daring_adventure.21.t:0 "Key of Unfettered Entrance Research" #Key of Unfettered Entrance - Start
 daring_adventure.21.desc:0 "TODO - Location: Baltimare. Daring Do is sitting down with Rainbow Dash and talking about how much things have changed in the past few years. RD is complimenting her accomplishments, but then starts to complain about how Celestia herself forced Rainbow Dash to take some leave since she was "working too hard". Daring chuckles, then glances at a newspaper on her table and spots an article about how several banks in Baltimare were robbed over the course of a few nights. All of them reported the same thing: that the perpetrator seemed to easily walk in and bypass all of the locks and magical seals without any difficulty at all. Daring is reminded of a magical artifact, a Key of some sort, that she heard was stolen from Canterlot during the chaos of the Lunar Civil War, and wonders if it might be related. Daring grins and turns to Rainbow Dash, asking her if she'd be up for another possible adventure."
 daring_adventure.21.a:0 "Awww yeah! You know it!"
 
