l_english:
     LOADING_TIP_0:0 "Once upon a time, in the magical land of Equestria..."
     LOADING_TIP_1:0 "And the greatest spell you'll know...\n...Is how the Magic of Friendship grows..."
     LOADING_TIP_2:0 "Chrysalis, I was a match for you when I was a foal. And all you've gotten is older.\n— Twilight Sparkle"
     LOADING_TIP_3:0 "A wise pony once told me making the decisions you don't want to make is part of what we have to do.\n— Princess Twilight Sparkle to the Sovereign of the Sun"
     LOADING_TIP_4:0 "I always knew I wanted to study magic. But what if I'm supposed to be more like her? The weight of that many responsibilities... the things she's had to do...\n— Princess Twilight Sparkle on Princess Celestia"
     LOADING_TIP_5:0 "We can't just dance around with con artists, make rainbooms in the sky and expect everything to work out! It's not enough! We are not enough!"\n— Twilight Sparkle to her friends"
     LOADING_TIP_6:0 "There's gonna be plenty of time for all the challenges and struggles and adventures to come. For now, I just want to spend a quiet moment with the six best friends I've ever had.\n— Twilight Sparkle"
     LOADING_TIP_7:0 "To Twilight it's numbers in the paper, to Cadance it's the letters from her husband, to Luna it's guns and tanks. But to me, it's my little ponies.\n— Princess Celestia"
     LOADING_TIP_8:0 "In a thousand years upon the throne, I have always sought to avoid war. It is a fire that never burns out, never changes.\n— Princess Celestia"
     LOADING_TIP_9:0 "To the enemies of Equestria, I promise you one thing; a swift and merciful end.\n— The Sovereign of the Sun"
     LOADING_TIP_10:0 "I once seethed and raged. I bode my time, awaiting the moment to avenge my banishment. But having finally returned my sister's mercy in kind, I feel only regret and emptiness.\n— Princess Luna"
     LOADING_TIP_11:0 "Hello, everypony! Did I miss anything?\n— Princess Luna"
     LOADING_TIP_12:0 "You know, being with your sister all the time is hard, but being without her? It's even harder.\n— Princess Luna during the Thestral Reforms"
     LOADING_TIP_13:0 "Whining? I am not whining, I am complaining! Do you want to hear whining?\n— Rarity, on Equestrian rationing"
     LOADING_TIP_14:0 "Of all the worst things that could happen, this is the Worst! Possible! Thing!\n— Rarity"
     LOADING_TIP_15:0 "So, why don't we just blast them with a rainbow laser again?\n— Rainbow Dash"
     LOADING_TIP_16:0 "When you've seen what I've seen, little things like the end of the world don't really get to you.\n— The One-Winged Warrior"
     LOADING_TIP_17:0 "Why don't we try talking to them instead of fighting?\n— Fluttershy"
     LOADING_TIP_18:0 "But you do not - I repeat - You do not! Hurt! My! Friends! You got that?\n— Fluttershy"
     LOADING_TIP_19:0 "To the changeling commander: Oatmeal!\n— signed, the Equestrian commander\n— Pinkie Pie"
     LOADING_TIP_20:0 "All right, ponies, this is the final line between light and darkness. We are the defenders of that line. We are the nightlight that keeps the world safe from monsters.\n— General Pinkamena Diane Pie"
     LOADING_TIP_21:0 "Believin' in somethin' can help you do amazin' things. But if that belief is based on a lie, eventually it's gonna lead to real trouble.\n— Applejack"
     LOADING_TIP_22:0 "And that's how apples won the war!\n— Applejack"
     LOADING_TIP_23:0 "Oh how I long for the simpler times, when my aunt and I were the only ponies of note in Canterlot...\n— Prince Blueblood"
     LOADING_TIP_24:0 "I cannot believe I have to call that arrogant former student named Shimmer my equal.\n— Field Marshal Blueblood"
     LOADING_TIP_25:0 "I deserve to stand beside you and be your equal... if not your better. Make me a princess.\n— Sunset Shimmer to Princess Celestia"
     LOADING_TIP_26:0 "I cannot believe I have to call that arrogant noble snob named Blueblood my equal.\n— Field Marshal Shimmer"
     LOADING_TIP_27:0 "The last time S.M.I.L.E. failed, every shred of its existence was destroyed. I don't intend to let that happen again. Equestria will be safe, no matter what it takes.\n— Director Sweetie Drops"
     LOADING_TIP_28:0 "Being the best should never come at the expense of our fellow ponies. It's not just about pushing ourselves. It's about pushing ourselves in the right direction.\n— Spitfire"
     LOADING_TIP_29:0 "I love my job.\n— Captain Spitfire of the Wonderbolts"
     LOADING_TIP_30:0 "Where's the Princess of Hoof-to-Hoof Combat? Where's the Princess of Military Air Supremacy? Where's the Princess of Explosions?\n— Fizzlepop Berrytwist"
     LOADING_TIP_31:0 "How about we start with your complete and total surrender?\n— Tempest Shadow"
     LOADING_TIP_32:0 "I brought you friendship! I brought you equality! I created harmony!\n— Starlight Glimmer"
     