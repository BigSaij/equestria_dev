### EVENTS ###

katzen_AF.1.t:0 "A Wrong Turn"
katzen_AF.1.d:0 "Another defeat at the hand of rival galactic powers, another collapsing Imperium, another storming of Katown and the Pyramid… another failed attempt. But it mattered little in the end, Kattail thought, as he barreled through eternity and unto the next iteration of the infinite Cycle, where he knew that another Flusion and its billions of zealous Katzens would be waiting for him to arrive and retry everything once more.\n\nKattail found himself in a cave, presumably somewhere near Katown. As he got up to exit the cave and restart his conquests, he felt… heavier than usual. How strange, had he put on weight since the last Cycle? No matter, he thought, as he walked out of the cave, expecting to be greeted by the familiar sight of the suburban outskirts of the Katown megalopolis.\n\nBut Katown was nowhere to be seen, and neither were the lukewarm and verdant plains of the Northern Katzen Herzlands. Instead, in front of him stretched a large, arid plain beneath a scorching, nearly-equatorial sun. There was no megalopolis in sight, only scattered and evidently rather poor villages surrounding a moderately large city in the distance.\n\nPerhaps he had arrived too early, back when Flusion was warmer? Or maybe this Flusion was simply different from the rest… or perhaps, he thought, as he stared at the rustic villages, strangely bereft of all the usual aspects of Katzen militarization..."
katzen_AF.1.a:0 "...this wasn't Flusion at all!"

