legation.101.t:0 "The Course of True Fascism Never Did Run Smooth"
legation.101.d:0 "The Comandant couldn't help himself, sometimes. When he'd heard that Crack Lightning's plane had went down, he simply had to gloat over the reactionary fool. So when Crack Lightning was dragged before him, bruised and battered from his plane crash and the rough handling of his captors, Zephyr was wearing a huge grin. "You know I actually used to admire you, Crack."\n\n"What?" was Lightning's only response.\n"Yes, yes. The daring fighter ace, the devil-may-care attitude, it was quite inspiring. I even wrote an ode to your exploits. Not that it ever saw publication. When you returned from Wingbardy and started your pseudo-fascist wing of Aris First, I even thought that maybe you would be our Duce! But no. Instead you chose to champion reaction, embrace political opportunism. You even denied being a fascist!"\n\nDuring his monologue, Crack's eyes had focused on him and he'd blinked away at least some of his wooziness. "Oh shut up," he half-snarled, half-slurred, "You are a collaborating traitor and you don't know the first thing about fascism. I've met Beakolini, I've spoken to him. He doesn't care about your 'Equino-Avianic spirit' or your 'National Revolution,' he just wants a useful idiot to keep control of Aris for him."\n\nZephyr blinked. "You're not just a traitor, you're a clown. The Wingbardian Blackwings dye their wings to honour the victorious dead of the Falcorian War; they're meaningless on a hippogriff! All they say is that you love Wingbardy more than your own nation."\n\nZephyr scoffed, gestured for his griffs to drag him away. Crack was so parochial, so shortsighted. He was nothing like Beakolini. There was of course, no question as to his fate. He and his 'Phalanx' had siphoned energy from the National Revolution in the most insidious way. One less opportunist standing in the way of fascism."
legation.101.a:0 "There is no place for reactionaries in Hippogriffia."

