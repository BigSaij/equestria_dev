legation.79.t:0 "The Home Of The Free"
legation.79.d:0 "Coffee Bean grinned from ear to ear and treated himself to a little 'pick-me-up' in celebration. Given his achievements, it was justified. At least, in his mind. Once the dust had settled and the remnant forces had finally surrendered, some aides had burst into his office to bring the news. The security forces met him at the exit, and escorted him to a hurriedly makeshift podium to make the proclamation he'd drawn up on a napkin just moments prior. \n "Good citizens." He began, peering between the haze to try and read the smudged doodles on the now damp piece of paper. "The war's over. My guys tell me that we've got complete control over every major throughfare and like, yeah. It's all good." Staring over at the assembled crowd, he took a moment. This was one of those grand moments, something that would go down in history. He had to make a point. Besides, a groundbreaking speech would surely boost stock values, on top of today's breakthrough.\n"Today, we've shown that the market decides who wants what, and what it wants right now is to be free, as we all do. Freedom for all, equality for all and at market dictated price. Is there anything more pure, more wholesome in the world? I don't think so, mares and colts, I don't think so." Yeah, his 'pick-me-up' was starting to hit. "So with this stunning display, I bring you a declaration. Today, right here, right now, I hereby declare this land to be Libertalia, the freest place in the whole world. The place where anyone can get anything, where I guarantee you there'll be no meddling or state interference. We've shown here and now just what the determined can do, and we've got more to come. Join me, folks, and cheer for Libertalia." \n Today, he'd celebrate along with the other citizens. Maybe tomorrow, too. After that, he'd see what needed doing. At this moment, however, it was time to party and blow off some steam."
legation.79.a:0 "Finally true Libertarianism"

