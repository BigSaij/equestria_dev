WIN_influence_category:0 "The Legation Council"
WIN_influence_category_desc:0 "The Legation Council of Winggarden is a balancing act for all involved in its running. While the nations that came together to force this concession upon the §RHippogriffs§! were all happy to cooperate in the times of war, now that peace has come, things are a bit more complicated. §rWingbardy§!, §2Chiropterra§!, and §gColthage§! all have conflicting interests within the legation. The griffons try to secure their economic interests, while the Chiropterrans and zebras both seek to ensure that §RHippogriffia§! is kept nice and subservient. It is the job of the concession's Council to balance the influence and interests of all three member nations, lest the Legation become §Runstable§!.\n\n§rWingbardian Influence§! is currently at §Y[?WIN_WNG_influence|%]§!\n§2Chiropterran Influence§! is currently at §Y[?WIN_BAT_influence|%]§!\n§gColthaginian Influence§! is currently at §Y[?WIN_CTH_influence|%]§!"
WIN_the_crisis:0 "Chaos In Winggarden"
WIN_the_crisis_desc:0 "As our city lies burning around us, we must act quickly to pick up the pieces. The Hippogriffs will always eye our nation with revenge in their eyes, and if we take too long to restore order to our administration, they will doubtless seize the chance and retake the city. So measures must be taken, but with the chaos abound around us, it will take a lot more than honeyed words and a few threats to save ourselves.\n\n§RUnless we raise our Stability above 40% within the next 210 days we shall be annexed into Hippogriffia§!"
WIN_securing_hippogriffia:0 "Stabilising Hippogriffia"
WIN_securing_hippogriffia_desc:0 ""
WIN_all_hell_let_loose:0 "The Pacification Of Hippogriffia"
WIN_all_hell_let_loose_desc:0 "The situation has not necessarily developed in §2Ocean Spray§!'s favour. In spite of our best efforts to utterly destroy any semblance of §RHippogriff§! resistance in the wake of the conquest of §RAris§! we appear to have slightly underestimated the sheer tenacity of the §RHippogrffs§! as a people. In our defence, who could've possibly guessed that the prospect of complete ecological, economic, societal and physical annihilation would galvinise the people of §RAris§! to fight us to their last\n\nTo put it bluntly §2Ocean Spray§!'s goal is no less than the complete and utter devestation of §RHippogriffia§! in an effort to secure §2Chiropterra§!'s dominion over §gNorthern Zebrica§!. To this end the intention is to cause untold §Yecological§!, §Yeconomic§! and §Ysocietal§! damage through the proliferation of pestilence, famine and bloodshed. To successfully pacify §RHippogriffia§! each of the three §Rdevestation§! categories must reach level §Gthree§!, doing so will require carefully managing your £decision_icon_small §Cdecision§!, §Cevent§! and §Cfocus§! choices\n\n§YEcological§! Devestation is currently at stage §Y[?WIN_ecological_devestation]§! of §Y3§!\n§YEconomic§! Devestation is currently at stage §Y[?WIN_economic_devestation]§! of §Y3§!\n§YSocietal§! Devestation is currently at stage §Y[?WIN_societal_devestation]§! of §Y3§!\n\nAdditionally, while §2Chiropterra§! fully complicit in all of this and willing to lend us the resources necessary to carry out the pacification there is only so much that they are willing to §Rtolerate§!. Thus the average £pol_violence §RResistance§! of your states should be kept under control lest our §2Overlords§! decide that a change of policy is in order.\n\nCurrent §2Chiropterran§! Tolerance is at §Y[?WIN_chiropterran_tolerance]%§!, and changing at a daily rate of §[WIN_tolerance_change_scripted_loc][?WIN_NS_tolerance_modifiers]%§!"

