WIN_court_of_public_opinion:0 "Complete Judicial Decentralisation"
WIN_court_of_public_opinion_desc:0 ""
WIN_pay_for_citizenship:0 "The Pay For Citizenship Program"
WIN_pay_for_citizenship_desc:0 "Last night it came to me. Folks'll buy anything if they want it enough, right? "Well buck me!" I thought. "Why not let them buy the right to live here?" Make a thriving place where somecreature can start with nothing and the only limit is themselves, their entrepreneurial skill and their imagination. It's a brilliant idea. Gods, I'm a genius."
