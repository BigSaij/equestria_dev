equestria_celestia.5.t:0 "Judgement of the Sun"
equestria_celestia.5.d:0 "When the reports began to filter in of the acts some ponies committed during the war, S.M.I.L.E. had acted quickly and decisively in rooting them out of the army. Every lead was investigated, every commander was questioned and every city was visited to ensure that soldiers were truly guilty of the crimes they were accused of. Some had been proven innocent, some had merely been given warning by S.M.I.L.E. of improper conduct, and a rare few had been sacked but allowed to go free as civilians.\n\nNow the worst of them, the ones who had sunk as low as the Chiropterrans in their methods for victory had been brought before the Princess. The unicorns had inhibitors on their horns, the pegasi binds on their wings, the earth ponies weighted horseshoes. All of them cowered before Celestia, who coldly stared down at them from her throne.\n\n"All of you do not deserve to be called Equestrians," she said, demanding their attention. "You are no better than the monsters you fought. Villages destroyed, innocent lives taken with no remorse for your actions.""
