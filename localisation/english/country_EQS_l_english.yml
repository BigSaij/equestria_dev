equestria_celestia.12.t:0 "From the Ashes"
equestria_celestia.12.d:0 "It was that time again.\n\nPhilomena was sick, a mere shadow of her former self. Her feathers has almost completely fallen off, signaling the end of the cycle. Such was the life of a phoenix; one that Philomena had lived for centuries at Celestia's side. The Princess still remembered that time shortly after Luna's banishment, when she had found a lone phoenix egg while returning from a visit to the dragons. With no parents or other phoenixes to be found Celestia had taken her back to Canterlot, and in turn Philomena became her sole companion over the thousand years she had ruled alone. In many ways they were almost one and the same.\n\nCanterlot had learned better than to make fun of or take advantage of the phoenix while she was frail and weak. Those who did always found themselves on the receiving end of a prank once Philomena had finished her cycle. Sometimes ponies would complain to her, particularly if the form of revenge was mean-spirited, but Celestia had never reprimanded her companion for her actions. After all Philomena knew the limits of what she could get away with, and it was often a good lesson to ponies on how not to take advantage of another creature just because they were vulnerable.\n\n...Equestria was whole again, in a sense. The traitors had been dealt with, and normal life was finally starting to resume in the minds of her subjects. But that was far from the case outside of Equestria's new borders. Creatures would not cease plotting to destroy harmony just because Equestria had won a single war, against her own sister no less. And what was the only way to respond to provocation after provocation?\n\nThe bird in front of Celestia burst into flames, quickly becoming nothing more than a pile of ash. The Princess stood, watching as it trailed up into the air and coalesced into a tornado before a new phoenix burst out in a brilliant display of light. Celestia did not wince or look away; a foreleg extended outwards for Philomena to perch on.\n\nThe phoenix obeyed the silent command. The Equestrian Army was ready for its mission, the ponies ready for their Princess. Equestria had been reborn.\n\nIt was time to rule."
equestria_celestia.12.a:0 "And the cycle begins again."


 equestria.221.t:0 "The Million Mare March"
 equestria.221.d_1:0 "Ponies across the nation marched in candlelit vigils on the eve of the referendum. At the centre of it all, Luna stood in Manehattan. Absolute authority had given her nothing, whilst her pulpit rallied millions to experience this night.\n\nThe polls were promising but still Luna fretted. The dream would live or die here.\n\nAnd so Luna spoke. Of justice. Of hope. Of... dreams? She faltered, staring across the crowd. Disbelief. Smiles. Hope. And her team of activists, packing the front rows, their impossible dreams on her shoulders. How could anypony bear the impossible burden of an idealist's dream?\n\nAnd then... Luna understood. She understood the strange stagnation plaguing Equestria. She understood why her sister did not do this. She understood why this strange new era needed her.\n\nTears flooded her face as she spoke. "As Princess of Night, I protect and nurture the dreams of Equestria. Standing before you, I realise now how gravely I have misunderstood that role. For what use is a dream if we do not strive to make it real?"\n\n"Tonight, I make a promise. On this night, in the city that never sleeps, I will make the dreams you have entrusted to me a reality! The first of many dreams becomes real tonight! A dream of friendship! Of a great wrong righted! Of night and day made whole again!"\n\nThe moon shone bright across the city, and deep within, a burden lifted, a shrieking, hateful rage fading by the minute. This was how it was meant to be.\n\nA shining light washed over the crowd as the bomb beneath the stage exploded."
 equestria.221.d_2:0 "Ponies across the nation marched in candlelit vigils on the eve of the referendum. At the centre of it all, Luna stood in Manehattan, the nation looking on.\n\nThe polls were promising but still Luna fretted. The dream would live or die here.\n\nLuna approached the podium and looked at the crowd. Ponies smiled and laughed. A small bat pony filly was curiously approached by some pegasi foals. Activists chanted, hooves entwined. And in the front row, Rarity smiled encouragingly.\n\n"Tommorrow we vote on laws, on ideas, on decrees. I do not know what will happen. But I do know that far more important than any change of law is the change in our hearts."\n\n"What use is a law if it is ignored?\n What use is a smile that is forced?\n What use peace founded on exclusion?"\n\n"I once asked you what had happened to Equestrian friendship." She gestured to the crowd. "It stands before me. This cause has brought us together, and formed friendships that will transform our nation, and make our dreams possible! No vote, no law can change what we have created here tonight!"\n\nThe crowd cheered in approval and joy. Luna smiled. She had spent her life demanding, asking, and failing to get friends. Now she focused on helping others, and she stood with thousands of friends. The moon shone bright across the city, and deep within, a burden lifted, a shrieking, hateful rage fading by the minute. This was how it was meant to be.\n\nA shining light washed over the crowd as the bomb beneath the stage exploded." 
 equestria.221.a:0 "Wait, what?"
  

