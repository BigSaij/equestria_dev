 equestria.210.t:0 "Blood Moon"
 equestria.210.d_1:0 "The bomb tore through the stage, the shockwave hurtling Luna to the ground.\n\nChaos. Screaming. Confusion.\n\nPonies screamed, screeched and shouted, bat ponies took to the air in fear, with a few braver ones rushing to assist Luna.\n\nAnd in the centre of the charred rubble Luna got to her feet, injured, but alive. Before her in the front row, her staff. Burns. Screams. Horror. Luna's breath caught – as closest to her – a young, white stallion, hopeful eyes now glassy and unmoving.\n\nA dark rage grew, and the gentle pale light of the moon grew blood red, demanding stillness. Somehow, the world obeyed. Silence replaced screaming, pegasi and bat ponies hung in the air, wings paused mid-flight.\n\nThe frozen crowd stared helplessly at the dark blue mare bathed in the red of the Blood Moon. In the crowd, Dusk Horizons stood with her daughter, and tried to screech in terror, but no sound came. The Blood Moon – not their Dreams realised, but their nightmares manifest.\n\nLuna stood, swirling with magical anger. Not the petty rage of a jilted foal, but the zealous fury of a crusader. Her speeches had failed, and a pony who had placed his hopes on her lay dead. The world was broken and filled with injustice. Luna would destroy those who dared make it so. Her eyes began to narrow as she pulled forth power with reckless abandon.\n\nA familiar darkness crept into her thoughts."
 equestria.210.d_2:0 "The bomb tore through the stage, the shockwave hurtling Luna to the ground.\n\nChaos. Screaming. Confusion.\n\nPonies screamed, screeched and shouted, bat ponies took to the air in fear, with a few braver ones rushing to assist Luna.\n\nAnd in the centre of the charred rubble Luna got to her feet, injured, but alive. Before her in the front row, members of the audience writhed in pain, and there was Rarity, her pure white coat charred black and clotted with blood.\n\nA dark rage grew in Luna, and the gentle pale light of the moon grew blood red, demanding stillness. Somehow, the world obeyed. Silence replaced screaming, pegasi and bat ponies hung in the air, wings paused mid-flight.\n\nThe frozen crowd stared helplessly at the dark blue mare bathed in the red of the Blood Moon. In the crowd, Dusk Horizons stood with her daughter, and tried to screech in terror, but no sound came. The Blood Moon – not their Dreams realised, but their nightmares manifest.\n\nLuna stood, swirling with magical anger. Not the petty rage of a jilted child, but the zealous fury of a crusader. Her speeches had failed, her friend lay dead. The world was broken and filled with injustice. Luna would destroy those who dared make it so. Her eyes began to narrow as she pulled forth power with reckless abandon.\n\nA familiar darkness crept into her thoughts."
 equestria.210.a:0 "Resist!"
 equestria.210.b:0 "Hello darkness, my old friend."
 
