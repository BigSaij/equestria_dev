 BRZ_the_socialist_laws:0 "The Socialist Laws"
 BRZ_the_socialist_laws_desc:0 "While the Socialist Party of Bronzehill (SPB) is not outright banned, the Count has introduced various laws regarding "riotous" or "seditious" behaviour to target the socialist movement. Under these laws, most writings from socialist authors are banned, including from the leaders of the SPB, and a number of organizations with links to the SPB have been outlawed. These measures have become known as the "Socialist Laws". Despite these measures however, the SPB seems to only grow in strength..."
 BRZ_the_mourning:0 "The Mourning"
 BRZ_the_mourning_desc:0 "The dogs of Bronzehill mourn the death of their beloved emperor Grover V."
