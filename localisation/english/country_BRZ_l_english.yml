 # Country Leaders
 
 BRZ_count_ignatius:0 "Count Ignatius Bronzetail"
 BRZ_ignatius_bronzetail:0 "Ignatius Bronzetail"
 BRZ_count_ignatius_desc:0 "§YBorn§!: 14th December 965, Sandstone House, Bronzehill\n\n§YBiography§!: Count Ignatius has ruled Bronzehill since the death of his father Count Georgie in 997. When he was five years old, he travelled to the Imperial City to see Grover V's coronation and was enamoured by the splendour. He returned to the city many times and studied there at Emperor's College, gaining a degree in politics.\n\nHe became a close friend of the Emperor, who attended his wedding to Izzy Bones-Iron, daughter of the Lord Gems. With her he has had two children, Barnaby and Margaret.\n\nDuring his rule he has been a competent administrator and a beloved defender of Bronzehill and the Emperor, however his policies on supporting Griffon industry over Bronzehill's own has led to the formation of several communist organisations in Bronzehill. And while he has the full support of the Bronze Council, there are those who question his ability to lead effectively should Bronzehill be faced by a disaster such as the Republican Uprising during his father's reign.\n\n§YPortrait By§!: Scroup"
 
 BRZ_barnaby_bronzetail:0 "Count Barnaby Bronzetail" # Needs revision
 BRZ_BARNABY_DESC:0 "§YBorn§!: 14th August 985, Karfeuer, Bronzekreuz, Bronzehill.\n\n§YBiography§!: Barnaby is the only son of Count Ignatius, and now the Count's crown has passed to him. Despite his young years, he has already made a name for himself for promoting Harmony and reform of the political system. Since his childhood, Winston Copperhill was his mentor and personal friend, but Barnaby is more than just a younger copy of the old reformer.\n\n§YPortrait By§!: BunnyShrubby"
 
 BRZ_kimball_barking_sun:0 "Kimball Barking-Sun"
 BRZ_BARKINGSUN_DESC:0 "§YBorn§!: 15th April 973, Kaza-Narag, Bronzehill.\n\n§YBiography§!: Kimball Barking-Sun was born in the poor coal-mining village of Kaza-Narag (literally \"Black Cave\"). His village was Dogish-speaking, something which is looked down upon in wider Bronzehill, and he recieved only token education as a child. At the age of 14 years, he started to work in the coal mines, where he formulated his ideology, based on a combination of folk stories and communist agitation which had spread into the mines. After joining a underground trade union, he learned to read and write in secret, while also becoming a local agitator and organizator.\n\nBarking-Suns political believes, especially with respect to the Griffonstone dynasty, are controversial among not only the wider socialist community (which rejects many of his views outright), but even inside of the Socialist Party of Bronzehill. However, through dedication and hard work, he has won his place in the party - and after overthrowing the \"liberal\" Luxembark, he can finally put his theory into practice.\n\n§YPortrait By§!: Cofido"
 
 BRZ_rosey_luxembark:0 "Rosey Luxembark"
 BRZ_LUXEMBARK_DESC:0 "§YBorn§!: 5th March 961, Pfotenhausen, Bronzehill.\n\n§YBiography§!: Rosey Luxembark was born in Pfotenhausen as sixth and youngest child of wood trader Mattheus Luxembark. Her family had mainline monarchist political beliefs and promoted a universal education, with her learning literature from an early age. In her youth, she saw the brutal exploitation and horrors capitalism and feudalism brought. She came to hate the tyrants, and in her young adulthood she wrote polemic after polemic against them, calling for their violent overthrow and for them to face the workers' justice--but never the Emperor. To her, the Emperor was a good griff misled by wicked advisors about the true state of his Empire, and if he found out he'd execute them all on the spot.\n\nHer father used his modest prosperity to enable Rosey and her five brothers to study in the prestigious universities of southern Herzland, where she enrolled to study economics, engineering, sociology and biology. During her studies, she learned more of the deep relationship between the Emperor and his nobility, and suffered a brief crisis of faith. As she grappled with the fact that the Emperor was simply the noble-in-chief, she came to moderate her positions. Still a socialist, she now promoted the thought that old institutions could be kept as figureheads, something that she called \"institutional continuity\". To help her fellow comrades, she decided to switch to study law.\n\nBack in Bronzehill, she was a founding member of the Socialist Party, becoming its second chairdog after August Barken. Among fellow socialists, her pro-monarchy views are a continuous topic of controversy. However, few griffons and dogs of Herzland can deny her commitment to the workers' movement, democratic reform and socialist theory.\n\n§YPortrait By§!: Cofido"
 
 BRZ_rufus_loudbark:0 "Rufus Loudbark"
 BRZ_LOUDBARK_DESC:0 "§YBorn§!: 15th June 977, Bronzelöwe, Bronzehill.\n\n§YRank§!: Unterwachtmeister, Artillerie-Regiment Bronzekreuz, 1. Gräflich-Bronzehügelsche Garde Division.\n\n§YBiography§!: Rufus Loudbark was born as son of peasant farmers in a small village. Being the third son out of four, he pursued a career in the military. He was accepted into the Guards, the elite unite of Bronzehill, initially as an infanterist. After five years, he was transferred to the artillerists and got a promotion, but only to Unterwachtmeister.\n\nDuring his time in the military, Loudbark joined the National Union, which was initially mostly aimed at soldiers. He quickly rose through the party ranks due to his oratory skill. After becoming its chairdog in 1004, he has extended the party's platform and promoted the populist Lassie Goldcoat to be his deputy, appealing also to rural and nationalist dogs. Now that Loudbark has taken power, an strong emphasis of the military can be expected, but Loudbark has also not forgotten his early years.\n\n§YPortrait By§!: Duke Von Kessel"
 
 BRZ_winston_copperhill:0 "Winston Copperhill"
 BRZ_winston_copperhill_desc:0 "§YBorn:§! 30th November, 945 in Barkheim Palace, Bronzehill.\n\n§YFormer Rank:§! Major, Emperor's Own Bronzekreuz Hussars.\n\n§YBiography:§! Winston Copperhill is first child of Lord Rover Copperhill and a member of the prestigious Copperhill family. He grew up as a member of Bronzehill's elite during the peaceful reign of Emperor Grover IV. He was one of a few Diamond Dogs who went to the military academy in Helheim and was commissioned as a Leutnant in 966.\n\nAfter a time as a member of the Imperial Guard, he was granted a seat on the Bronzehill Council in 971 and was a close advisor to the Count. He was often controversial with his desire for social reform and his support of local Bronzehill businesses over Imperial ones. He was a founding member of the Harmonic Conservative Party and sort to bring greater representation of the common hound into the Bronze Council.\n\nDuring the Republican Uprising he was temporary promoted to Oberstleutnant, although did not participate in the fight to restore the Emperor to the throne. The event however convinced him that the only way to ensure the safety of the Emperor is to make Bronzehill strong and ready to fight. A rallying call that has put him at odds with many even in his own party. But his stubbornness and oratory talent have kept him at the forefront of politics.\n\n§YPortrait By:§! Flake"
 
 # Political Advisors
 BRZ_clement_attaboy_advisor:0 "Clement Attaboy" # Harmonist
 BRZ_clement_attaboy_advisor_desc:0 "§YBorn:§! 3rd January, 954 in Pawdorf, Bronzehill.\n\n§YBiography§!: Clement Attaboy was born as son of a lawyer in the small town of Pawdorf near Bellen. He studied law himself in Griffenheim and entered his father's office. As he saw the plight of the dogs working in the fields and factories, he decided to join the HKP in the hopes that this would be an avenue for social reform. Here, he befriended Winston Copperhill, and as Copperhill became leader of the party, he promoted his friend to various important party positions.\n\nIn 989, Attaboy got his first elected office as councillor in Bellen, before getting elected to the larger and more important city council of Bronzekreuz in 1003. This finally gave Copperhill the opportunity to make his loyal follower the vice-chairdog of the HKP. Here, he represents the left wing of the party, which makes him not particularly popular with the nobles, but swayed some moderate socialists away from the SPB.\n\n§YPortrait By:§! Kajko"
 
 BRZ_karl_liebarknecht:0 "Karl Liebarknecht" # Communist
 BRZ_LIEBARKNECT_DESC:0 "§YBorn§!: 13th August 961, Ravensburg, Bronzehill.\n\n§YPortrait By§!: Riley"
  
 BRZ_hochmeister_lucky:0 "Grandmaster Lucky" # Background character, not in game, but in story events (used for flavour effect)
 BRZ_LUCKY_DESC:0 "§YBorn§!: 15th May 959, Bronzekreuz, Bronzehill.\n\n§YRank§!: Grandmaster of the Knights of Bronzekreuz.\n\n§YPortrait By§!: Flake"
 
 BRZ_prelate_gunhild:0 "Prelate Gunhild" # To be established
 BRZ_prelate_gunhild_desc:0 "§YBorn§!: 12th August 949, Griffenheim, Griffonian Empire.\n\n§YBiography§!: Prelate Gunhild was born in Griffenheim into a poor family of tailors. As the third of five children, she decided to join the temples, devoting her life to Boreas. Becoming acolyte at just 14 years, she steadily climbed in the hierarchy, getting a stipend to study theology and finally becoming priestess at impressively young 22 years. Archon Eros followed her carrier with great interest, assigning her to various temples across Herzland. In 984, he finally sent her to Ravensburg, to serve as the Prelate for Bronzehill.\n\nHere, she soon established herself as influential political figure, spreading support for the Emperor, for the temples and for the nobility. In her sermon, she regularly condemns the socialist movement, calling them godless traitors and worse. During her long carrier, she has developed an assertive and hard-line personality, which is however hidden behind her eloquent ways.\n\n§YPortrait By§!: Cofido"
 
 BRZ_max_goldtooth:0 "Max Goudtand" # Loyalist
 BRZ_max_goldtooth_desc:0 "§YBorn§!: 5th April 952, Rottendedam, Feathisia.\n\n§YBiography§!: Max Goudtand was born to a diamond dog family in Rottendedam, where his father worked as overseer in a shipyard. Due to the families good income, Goudtand could study economics. At age 25, he decided to go to Bronzehill and opened an iron mine. His business was quite successful, he started to invest also in the refining industry. The "Hüttenwerke Goudtand" grew from there, eventually becoming the largest ore mining business in the whole country.\n\nHis success has earned him both friends and enemies, as many dogs still see him as an "outsider", and despite being a dog some see him barely better than the usual businessgriff. However, by now he has lived in Bronzehill for more than 20 years, trying his best to integrate into the local culture. And his business is one of the main investors in the Grover V Industrial Park - as he claims, to reserve it for a Bronzehillian business."
 
 BRZ_sweep_stake:0 "Sweep Stake" # Always
 BRZ_sweep_stake_desc:0 "§YBorn§!: 10th January 982, Dushzirak, Bronzehill.\n\n§YBiography§!: Sweep Stake was born the small village of Dushzirak ("Dark Peak"), up in the mountains near Kaza-Frelsi. Her early life was dominated by poverty, and so she joined the communist agitation groups active in the area at the early age of 14 years. She immediately turned out to be a capable agent and excellent at both disguising herself and uncovering infiltrators. However, after three years she left the agitation group to find her luck in the bigger cities of Kaza-Gull, where she joined the police. Here, her talent was quickly discovered and she was trained as a secret investigator for the police.\n\nDespite her young years, her talent is unquestionable to everybody she worked with, and now she has shown interest in building up a spy agency for the armed forces. However, as she says, she doesn't work for any ideological considerations, but purely for the thrill of planning and executing a mission – to play a game of high risk and high reward."
 # Character Note: Sweep Stake is a little bit of a dog supremacist, and not so loyal to the Griffonstone dynasty. However, as no other dog shares this
 # opinion, she keeps her mouth shut. Also she is very young, only 25 at game start, barely older than Barnaby
 
 BRZ_butch_bloodhound:0 "Butch Bloodhound" # Always
 BRZ_butch_bloodhound_desc:0 "§YBorn§!: 25th March 955, Hundsfeld, Bronzehill\n\n§YBiography§!: Butch Bloodhound was born in Hundsfeld, into a family with a long tradition of service in the Bronzehill Police. He, as well as his two siblings, all joined the police, where he quickly got a reputation of "getting stuff done". However, his approaches have not always been conventional. While he is a skilled investigator, giving honour to his family name, the operations that he commanded where often done with an unusual amount of force. But in these operations he also showed a great deal of personal courage that has earned him the respect of his fellow policedogs. Rising through the carrier ladder, he has now found himself to be the chief of the entire police, a job which he fulfils proudly.\n\nDespite that, he is not overly attached to the court in Bronzekreuz – while he receives little love from the socialists he helped oppress for such a long time, he has never personally spoken out against them, and only fulfilled the orders he was given, or so he tells."
 
 BRZ_gotthilf_von_hohenau:0 "Gotthilf von Hohenau" # Grover V Industrial Park NOT nationalized
 BRZ_gotthilf_von_hohenau_desc:0 "§YBorn§!: 25th September 948, Hohenau, Griffonian Empire\n\n§YBiography§!: Baron Gotthilf von Hohenau, Erbköhler zu Crona, was born on the Estate Hohenau in the village of the same name, to a family with long tradition of service to the Griffonstone dynasty. They were once granted the exclusive right to burn charcoal in the area around Crona, which made them incredibly rich. While their monopoly has long been abolished, their family wealth persists as they have invested in various businesses across Herzland. Gotthilf himself studied engineering, and since then has jumped between various positions in the Imperial bureaucracy and his families industries.\n\nIn 1005, he took the job as manager of the Grover V Industrial Park, overseeing its construction, along with managing the investments into the park. To no surprise, he also personally owns some shares in the park. With this, he has grown to become the embodiment of the foreign businessgriff trying to take advantage of Bronzehill – an accusation that he very much denies, claiming to only work for the good of everydog."
 
 BRZ_gunter_blackwing:0 "Gunther Blackwing" # Always (Military Tree)
 BRZ_gunter_blackwing_desc:0 "§YBorn§!: 14th May 955, Bronzekreuz, Bronzehill\n\n§YBiography§!: Gunther Blackwing was born to a noble family in Bronzekreuz, one of the old griffon families that predate the founding of Bronzehill. He joined the army at age 18, and five years into his service saw the horrors of the revolution. Fighting for the monarchy across the Herzland left him as a changed griff, and since then, he sees his homeland as the only lands truly loyal to the Emperor. His noble attitude disappeared, and he instead argues that the dogs and griffons of Bronzehill, regardless of origin, need to work together to support the Emperor.\n\nAfter twenty years as army commander, he switched to work in the military administration, where he quickly gained a reputation as an effective organizer. He has for a long time called for an increase in Bronzehill's military budget, seeing the nation as woefully unprepared for war. Only time will tell if he can get the opportunity to fix it."
 
 BRZ_tilo_shovelpaw:0 "Tilo Shovelpaw" # Grover V Industrial Park nationalized
 BRZ_tilo_shovelpaw_desc:0 "§YBorn§!: 27th April 976, Kaza-Gull, Bronzehill\n\n§YBiography§!: Tilo Shovelpaw was born in the cave city of Kaza-Gull. Even as kid, he was interested in architecture, and with a stipend from Bronzekreuz, he could study architectural engineering in Middleheim. Back home, he joined the city planning bureau. As part of his job, he built contacts to the industrialist circles. However, as he is an outspoken opponent of the foreign investment that dominates the interests in the Industrieverein, his career progress slowed down as the businessgriffs saw him as threat to their interests. However, should the outlook of the government on these foreign investments change, Tilo would be happy to help reorganizing Bronzehill's industrial scene..."
 
 BRZ_johanna_whitetail:0 "Johanna Whitetail" # Imperial economy, IEDI decision
 BRZ_johanna_whitetail_desc:0 "§YBorn§!: 13th August 979, Bronzekreuz, Bronzehill\n\n§YBiography§!: Johanna Whitetail was born into a middle income family in Bronzekreuz. Her father worked as baker, owning a local bakery, while her mother was working as a clerk in Bronzehill's administration. While her family never was rich, she enjoyed a well-protected childhood. Her family didn't have enough money to send her to university, and so Johanna decided to follow her mother's footsteps and started a career as bureaucrat.\n\nHer job was hard and unrewarding. As minor administrator she had to enforce laws that she disagreed with, the people she looked over didn't appreciate her works and her higher-ups only ever bemoaned the "trouble" that occasionally arose when she tried to follow the laws.\n\nHowever, all of this changed suddenly after the dogs of Bronzehill took Griffenheim and [BRZ.GetLeader] was made Imperial regent. She was ordered to Griffenheim and had to rebuild the department for economic development from scratch. With more freedom at paw, she showed a good talent in making friends with both her superiors and her subordinates. She also proved to have good mathematical and organizational skills, certainly necessary for the leader of an increasingly important department.\n\nAnd as her latest achievement, she was entrusted to plan and implement the "Imperial Economic Development Initiative". She certainly seems excited to do so, and has already developed a variety of ideas."
 
 BRZ_diana_von_mirabelle:0 "Diana von Mirabelle"
 BRZ_diana_von_mirabelle_desc:0 "§YBorn§!: 9th December 946, Reuln bei Kronburg, Griffonian Empire\n\n§YBiography§!: Diana von Mirabelle was born into the prestigious Mirabelle family, a dynasty of nobles with estates all over Herzland. As usual for a noble of her status, she joined the Imperial army in 964, were she became a commander of a guard brigade. During the Revolution of 978, she fought on the side of the monarchists, before retiring three years later.\n\nIn the following decades, she spent her time managing her vast lands, but also building a network of influence among her fellow nobles. In this position, she was noticed by [BRZ.GetLeader] as somegriff who could provide useful contacts and that also has a fair bit of experience in agricultural matters. She graciously agreed to join the Imperial administration, where she has the position of an arbiter between the court and the nobles of the Empire."
 
