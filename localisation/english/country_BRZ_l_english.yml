 # Pacifism campain
 BRZ_anti_pacifism_campaign_cat:0 "Anti-Pacifism Campaign"
 BRZ_anti_pacifism_campaign_cat_desc:0 "No dog wants war, but we cannot stay neutral forever. Those who seek to harm the Emperor look at us like vultures. The hounds need to know that if we do not act now we may find ourselves once again subjugated and enslaved."
 BRZ_pacifist_crackdown:0 "Pacifist Crackdown"
 BRZ_war_work_incentives:0 "War Industrial Incentives"
 BRZ_war_propoganda:0 "War Propaganda Movement"
 BRZ_rewrite_our_history:0 "Rewrite Our History"
 BRZ_rewrite_our_history_desc:0 "A radical plan that involves drastically changing how the events of 792 ALB and afterwards are portrayed. We will erect monuments to honour the dogs who took part in the Great Crusade and focus on our history of fighting with and for the Emperor."
 BRZ_defensive_spirit:0 "Defensive Spirit"
 
 # Powerstruggle
 BRZ_bronzehill_council_cat:0 "Powerstruggle in the Bronzehill Council"
 BRZ_bronzehill_council_cat_desc:0 "[BRZ_bronzehill_council_cat_desc_dynamic]"
 BRZ_bronzehill_council_cat_desc_lux:0 "The factions in the Bronzehill Council are fighting for influence. Once a faction reaches 100 influence, this faction will win the powerstruggle.\n\n\§RIf no faction wins the powerstruggle, the strongest faction will take over, but we will incur a stability hit.§!\n\nCopperhill's Influence: §Y[?BRZ.BRZ_council_powerstruggle_influence_copperhill]§! Points\nLoudbark's Influence: §Y[?BRZ.BRZ_council_powerstruggle_influence_loudbark]§! Points\nLuxembark's Influence: §Y[?BRZ.BRZ_council_powerstruggle_influence_luxembark]§! Points"
 BRZ_bronzehill_council_cat_desc_no_lux:0 "The factions in the Bronzehill Council are fighting for influence. Once a faction reaches 100 influence, this faction will win the powerstruggle.\n\n\§RIf no faction wins the powerstruggle, the strongest faction will take over, but we will incur a stability hit.§!\n\nCopperhill's Influence: §Y[?BRZ.BRZ_council_powerstruggle_influence_copperhill]§! Points\nLoudbark's Influence: §Y[?BRZ.BRZ_council_powerstruggle_influence_loudbark]§! Points\n\n§RRadicalization§!: §Y[?BRZ.BRZ_council_powerstruggle_radicalization]§!\n\n§!We will take a stability hit proportional to the radicalization once the powerstruggle is over. If radicalization reaches 50, Kimball Barking-Sun will overthrow the government.§!"
