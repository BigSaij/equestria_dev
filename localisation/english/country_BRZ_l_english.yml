 bronzehill_revenge.99.t:0 "Doing What Must Be Done"
 bronzehill_revenge.99.d:0 "Another day went by at the Imperial court in Griffenheim. Things had calmed down from the years prior. Griffons buzzed around the court, some of the nobles, some businessgriffs, others simply workers and trade unionist.\n\nThe great throne room in Griffenheim was cast in dim light by the chandaliers hanging form the ceiling. A long velvet carpet led towards the great throne of the Griffonian Empire - but this throne was empty. Besides the throne stood a simple wooden chair, with a dog in simple cloth sitting on it. From looking at him, there was no mark that this dog held any great post in the court. Yet all the visitors of the court spoke to him in a low, serious voice, and he answered them in a similar tone. On first glance, the dog looked old, but if you observed him closer, you could see that his age was little over thirty, if even that. But his attitude was the embodiment of wisedom, paired with a sense of a dog tested by fate.\n\nThe dog on the wooden chair was Barnaby, regent of an empire without an emperor. When the dogs in the Council discussed, Barnaby barely listened, only intervening when they seemed to be unable to reach a conclusion. But Barnaby would serve his emperor, even though said emperor was dead. And after him, his son would serve as regent, then his grandson, great-grandson and so on. But never, ever would any dog claim the title of emperor. They were the emperors best friends, and they knew their place.\n\n§GThank you for playing the Bronzehill Submod! You played: \"The forbidden path / Empire of Dogs\"§!"
 bronzehill_revenge.99.a:0 "Will the empire ever heal?"
 
