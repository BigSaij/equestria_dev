 BRZ_food_supply_ignatius:0 "Food Supply Secured"
 BRZ_food_supply_ignatius_desc:0 "Regent Ignatius has seen fit to reorganize the various farms across the country side into larger, centralized noble estates. These nobles have been given the task to create loyal communities and to oversee the implementation of new farming techniques."
 BRZ_food_supply_barnaby:0 "Food Supply Secured"
 BRZ_food_supply_barnaby_desc:0 "To secure a stable supply of agricultural products, Regent Barnaby and Prime Minister [BRZ_barnaby_prime_minister] have given out vast swathes of land to small landholds, known as homesteaders. They are task with developing formerly unsuitiable land in exchange for being freed from all taxation for a number of years."
 BRZ_food_supply_loudbark:0 "Food Supply Secured"
 BRZ_food_supply_loudbark_desc:0 "Regent Loudbark has tasked the military to oversee the implementation of new agricultural facilities under the command of local garrisions. New recuits can be brought into shape on these farms, while simultaneously giving the military quick and easy access to supplies - independent from any civilian oversight."
 BRZ_food_supply_luxembark:0 "Food Supply Secured"
 BRZ_food_supply_luxembark_desc:0 "Drawing from her experience with Workers Councils in urban industries, Regent Luxembark has implemented similar measures on the country side. Old nobles are expropriated in favour of creating community owned agricultural cooperatives. These cooperatives are then given funds to implement new farming techniques and increase food supply."
 BRZ_food_supply_barkingsun:0 "Food Supply Secured"
 BRZ_food_supply_barkingsun_desc:0 "Regent Barking-Sun has nationalized vast amounts of lands from former nobles and other businessgriffs. These lands are now administered by a centralized network of farming bureaucracy, task to oversee the implementation of new farming techniques. Local griffs and dogs are assigned jobs on these state farms to further increase efficiency."
