 BRZ_death_to_the_traitors:0 "Death To The Traitors"
 BRZ_death_to_the_traitors_desc:0 "No mercy, no quarter. All traitors must die."
 BRZ_resentment_against_dogs:0 "Resentment against Dogs"
 BRZ_resentment_against_dogs_desc:0 "The brutual policies enacted by us against all traitors against the emperor are taking a toll. Plenty of Griffons seem to have no concept of loyalty towards their own empire!"


