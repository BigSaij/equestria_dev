 bronzehill_revenge.1.t:0 "The End Of A Lineage"
 bronzehill_revenge.1.d:0 "Count Ignatius had struggled to keep it together for weeks now, ever since the news of the Emperor's death had torn his world apart. He sat listlessly behind his desk, shuffling papers back and forth when the messenger came storming in through the door, a telegram in his paw, gasping for breath as if he had ran all the way from Griffenheim.\n\n"Sir... sir..." he panted, holding out the Telegram. "News from Griffenheim... someone... someone...", he couldn't say more, and Ignatius slowly took the letter, staring at the short message. He blinked, unable to understand the words at first. He read it over and over, as if it was written in a different language, but soon the paper fell from his paw. A... a coup? And the crown prince had been...\n\nHe rose onto unsteady paws, stumbling away from his desk. It couldn't be, that letter had to be wrong... it couldn't be! Not that too! Not that too! He screamed, howling in despair as he slammed his paws against the wall, pounding it furiously as he slowly sank down to his knees, whining incoherently. He didn't even comprehend what was going on as two guards came into the room, pulling him away from the wall as he kept slamming his now bleeding paws into it, nor could he understand them when they tried to reach through to him.\n\nIn the end, Count Ignatius was dragged out of his office and brought to the hospital, even as the news spread from the palace to the city, and from the city to the country. Not enough that the emperor was dead, someone had murdered his son as well. The lineage of Grover, their saviour, was gone, it had been snuffed out, and in its place the military had taken control over Griffenheim."
 bronzehill_revenge.1.a:0 "What do we do now? Who could have imagined such a thing?"
 
 bronzehill_revenge.2.t:0 "How Much Can A Dog Endure?"
 bronzehill_revenge.2.d:0 "Ignatius had been hospitalised for days after the stress of Grover's fate took its toll on his heart, but his condition had not improved. The end of the Grover lineage had taken his will to live, and on the fifth day after the news from Griffenheim arrived, his heart beat no longer.\n\nBarnaby stood before the deathbed of his father, failing to find words for his feelings. The madgriff in Griffenheim had taken everything from him: not only his emperor and his father, but his ideals as well. What use were empty slogans about Harmony in this cruel world? How could any griff be trusted with political power if they had murdered their emperor, their own spiritual embodiment? Questions like these flew through his head as he looked upon his father.\n\nBut there was something new that grew in Barnabys stomach, something that had not been there before: some kind of stoic resolve. His father had taken the easy way out, to be united with his emperor in Boreas wings, but somebody would need to stay and take care of the worldly matters. This injustice could not stand, and he was called by fate itself to rectify it.\n\nWhile Barnaby stood on his fathers deathbed, word had spread to the Dogs of Bronzehill. Panic had broken out among them, with many seeing the recent events as evidence that the world was to end soon, or worse, that Maar himself had won over the Trinity."
 bronzehill_revenge.2.a:0 "We... I need to be strong now."
 
 bronzehill_revenge.3.t:0 "The Council Of Six"
 bronzehill_revenge.3.d:0 "Traditionally, in times of crisis the sitting count was to convene the Bronze Council, made up of the nobledogs of Bronzehill, as well as any dog of political influence that the count saw fit. However, Barnaby decided to ignore this tradition.\n\nOf what use would the old nobledogs be? They were indecisive, weak, and only clung to their old privileges. This was not what Bronzehill needed. In a crisis like this, action was required, as well as unity, something that the nobledogs didn't seem to understand.\n\nIn this light, Barnaby had decided to convene an entirely different sort of council: The Council of Six. The six members would be himself, Winston Copperhill, Rufus Loudbark, Lassie Goldcoat, Rosey Luxembark, and Kimball Barking-Sun. To even attempt to bring these dogs into one room was highly unorthodox, and in different times something like this would have fallen apart within mere minutes. These times were far from normal, however. The dogs in this council of six were the dogs that commanded respect from many different parts of society, and they were also the dogs that had called for action.\n\nAs the first meeting started, it seemed like tension would flare up quickly, but as Barnaby declared that they had a common obligation to bring death to the traitors in Griffenheim, the suspicion and rivalry on the dogs' faces disappeared. Only one emotion remained: the desire for revenge."
 bronzehill_revenge.3.a:0 "The emperor will get his justice!"
 
 bronzehill_revenge.4.t:0 "Griffenheim Taken"
 bronzehill_revenge.4.d:0 "When the dogs took Griffenheim, news quickly spread that the traitor Dawnclaw (cursed be his name) had killed himself, likely in fear of what the dogs would do to him. A fear that was exceptionally well founded.\n\nAs the army units of Bronzehill fought street by street, their primary target was the Imperial Palace. Dawnclaw had turned it into a fortress, but the dogs were not to be stopped by anything, bringing heavy artillery to shell anything in their path. The morale of the soldiers defending the city broke before the dogs had reached the Imperial Palace, likely in part due to the dogs having a policy of no quarter towards the followers of the "Lord Protector".\n\nAs the armies of the dogs stormed into the palace they were disappointed to find only the dead body of Ferdinand Dawnclaw, but this did not stop them from taking revenge. The dead body was shredded into mincemeat, before being brought out of the city into the woods and fed to the wild animals therein. Nothing of the body would remain, not even the blood stained into the clothes he died in.\n\nEven as the fighting had stopped, units of dogs patrolled through the streets to search for former supporters of the traitor. Anygriff suspected of having supported the previous government was executed, often in gruesome ways, as the dogs indulged their thirst for revenge."
 bronzehill_revenge.4.a:0 "The maarspawn is no more."
 
 bronzehill_revenge.5.t:0 "What Now?"
 bronzehill_revenge.5.d:0 "Griffenheim has been retaken, the traitor Dawnclaw has been brought to justice, or as close as mortal paws could hope to bring him. The question that now lies before the Council of Six is what to do with their gains. Gabriela is next in line for the throne, but her bickering with Eros is what caused this disaster in the first place. Besides, can griffons really be trusted after letting the single most important creature in the world die in their care?"
 bronzehill_revenge.5.a:0 "No, the griffons can not be trusted to run the Empire any longer"
 bronzehill_revenge.5.b:0 "Like it or not, it is her's by right"
 
 bronzehill_revenge.6.t:0 "Damnatio Memoriae"
 bronzehill_revenge.6.d:0 ""To be read to all intelligent creatures of the empire:\n\nOur revered emperor Grover VI, praised be his name, was killed by Maar himself, disguised as a common griffon. The name Maar took in his wordly form therefore shall never again be mentioned, and his likeness is to be destroyed. Mentioning the cursed name, let alone creating an effigy, could summon Maar himself, and thus will be punished accordingly.\n\nAnyone who is found to have said the name out loud, or written it down, be it intentional or accidental, will be banished for their callous disregard for the safety of our world. Anyone who spreads the likeness of the unmentionable is to be seen as a devoted worshipper of Maar and to be executed immediately. The method of execution is to be left to the arresting officer, with creativity encouraged. Failing to properly condemn the crimes of Maar himself is to be seen as an act of spreading Maar worship, and any perpetrator is to be flogged publicly so that the common folk may see their lies and keep their soul pure and with Boreas.\n\nThis law has been passed by the Council of Six and takes effect immediately.""
 bronzehill_revenge.6.a:0 "Boreas wills it!"
 
 bronzehill_revenge.7.t:0 "The Future Of The Council"
 bronzehill_revenge.7.d:0 "The primary task of the council had always been to punish the unmentionable and to restore the glory of the Emperor. However, this task was mostly fulfilled - while the great proclamation continued to be carried out and some supporters of the maarspawn still continued to surface, it was clear that the future of the empire needed to be decided. After weeks of watching past differences slowly bubble up to the surface, Barnaby had enough, and decided it was time to have an open discussion about this.\n\n"My dear councillors, fate has tested us hard, but we have endured. As we speak, the empire is being rebuilt, even though the noble lineage of Griffonstone will no longer sit upon their rightful throne. Now, we need to speak of the future. What are we to do with the empty throne?"\n\nThere was a moment of silence, before Kimball Barking-Sun answered: "Count Barnaby, I never thought that I might say this, but I think the sitting Count of Bronzehill should act as regent for the future to come. In the past I could not see you as I see you now. You, and anyone in this council, has proven their undying support for our dear leader Grover VI." There was nodding among the other members of the council.\n\n"Then so it shall be. I wish I could feel grateful for this great task, but I feel as empty as the throne is. Still, I will try to do my tasks as regent dutiful and together with this council. Besides that, I would propose that the council will be written in law to consist of the sitting count as well as chairman and deputy of the three parties, the Harmonic-Conservatives, the National Union, and the Socialist Party. Other parties are not needed, as we need no griffon nonsense. \n\n"Such nonsense brings me to my next point: the griffons can not be trusted with their own self interest, that much is evident. I do not know what causes them to be so emotional and self sabotaging, but we must control them. As such it is my belief that we must enact a set of laws to keep them protected, and out of any positions where they can cause further harm. No griffon should hold political office beyond an advisory position, nor should they be able to become military officers. Were it not for the valliant griffon volunteers in the Bronzehill army I'd say they should be barred from military service whatsoever, but at very least they should be exempt from any drafting. Finally, while we can not restore the Empire for Grover's sake anymore, we can liberate the griffons from their own incompetence. I hate war as much as any Bronzehill dog, but to not act is to invite yet more disaster into the world."\n\nThe other members of the council shared an uneasy look, but their faces slowly grew firm as they nodded in agreement."
 bronzehill_revenge.7.a:0 "Then so it shall be."
 
