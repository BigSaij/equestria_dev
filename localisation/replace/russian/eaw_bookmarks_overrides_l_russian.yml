 eaw_debug.10.t:0 "Мантикора"
 eaw_debug.10.d:0 "Спустя пару секунд шестеро оправились от первоначального шока. "Что мантикора делает здесь, в Зебхаре?!" — Спросила Рарити, заметно дрожа.\n"Я-я... не знаю! И я не могу держать этот щит вечно!" — ответила Твайлайт.\n"Она выглядит очень злой!" — Заметила Флаттершай. — "Мне надо успокоить зверя!"\n"...Ты уверена, что это хорошая идея?" — Спросила Рэйнбоу. — "А что если я просто..."\n"Пони, отойдите. Твайлайт, опусти щит!" — Приказала Флаттершай. Остальные послушались её, хотя и несколько поколебавшись. — "А теперь, мистер мантикора, я..."\nСоздание моментально подняло свои когти, но пони была спасена из под удара благодаря Дэш. — "П-погодите, почему она не послушалась меня?" — Спросила жёлтая пони, выглядя крайне ошеломлённой. — "Может быть, она не в настроении болтать," — ответила Рэйнбоу. — "Эйджей, ты знаешь, что надо сделать!"\nЭпплджек кивнула, после чего достала винтовку. — "Хорошо, что мы в этот раз подготовились, правда?" — Как только зверь вновь приблизился к ним, она зарядила оружие, прицелилась и выстрелила.\n\nМантикора была застигнула врасплох вспышкой света, после чего скорчила гримасу, а затем обмякла и рухнула на песок. Дэш закрыла глаза Флаттершай. Воцарилась оглушающая тишина.\n\nОна была нарушена Пинки. — "Вау, отличный выстрел!"\n"Хех, спасибо. Я тренировалась," — сказала Эпплджек, после чего убрала винтовку обратно на спину. Затем она повернулась к двум пегасам. — "Рэйнбоу, скажи уже ей, что я использовала магический электрошокер."\n"Думаешь это поможет?" — Спросила та с сарказмом.\nФлаттершай почти рыдала. — "Я... я не понимаю, почему оно не..."\nТвайлайт внимательно изучила бессознательное существо. — "Что-то здесь не так. Мантикор никогда не видели в пустынях."\n"Кхм кхм... а что по поводу этих существ?" — Спросила Рарити, указав на горизонт.\n\nДесятки зверей приближались, поднимая поистине песчаный шторм своими лапами, когтями и крыльями. Это было жуткое зрелище, поэтому глаза всех пони расширились, когда они увидели это. Твайлайт громко сглотнула. — "Похоже, девочки, обратно домой мы отправимся рано. И бегом!""
