 GATHERING_STORM_NAME:0 "Конец гармонии"
 GATHERING_STORM_DESC:0 "В Эквусе наступила новая эра. Страх и неуверенность распространяются среди пони, поскольку мир вокруг них стремительно меняется. Эквестрийское правительство обеспокоено планами своих соседей — Сталлионграда и чейнджлингов. Пока коммунисты в Сталлионграде стремительно индустриализируются, королева Кризалис сумела централизовать своё королевство. И хотя Эквестрия обеспокоена этими событиями, она сталкивается с множеством внутренних конфликтов и проблем. Над Эквусом сгущаются тёмные тучи, и одна лишь дружба может оказаться не в состоянии спасти Эквестрию."
 OTHER_GATHERING_STORM_DESC:0 "Выберите понравившуюся страну на карте мира."
 BLITZKRIEG_NAME:0 "Падение Империи"
 BLITZKRIEG_DESC:0 "В Грифонии наступила новая эра. Империя Грифонов рухнула, оставив лишь страх и неуверенность в умах скупой и жадной до власти расы грифонов. Из-за действий циклопа Аримаспи идол Борея был потерян. И грифоний император Гровер V столкнулся с отделением своих бывших вассалов, а также с республиканскими и социалистическими революциями. Вдобавок мало кто ожидает, что он переживёт следующие несколько лет. Революционеры по всему континенту жаждут бросить вызов старым монархиям, а пони востока готовятся к своей войне — хаос вскоре снова охватит Грифонию."
 AFTERMATH_NAME:0 "Последствия шторма"
 AFTERMATH_DESC:0 "В Зебрике наступила новая эра. Завоевания короля Шторма, безумного йети из южных земель, оставили большую часть Зебрики в руинах. Нации пытаются собрать себя из обломков, а в бушующем хаосе старые политические проблемы вновь выходят на поверхность. Современный меняющийся мир несёт в себе опасность для многих народов, которые прежде выдерживали испытание временем. Хотя борьба с захватчиками-йети завершилась, на горизонте собираются грозовые тучи новых войн."
 
 tarrin.47.t:0 "Верная шестёрка"
 tarrin.47.d:0 "Грогар стоял на балконе самой большой башни Тамбелона и наблюдал за Своими владениями. Яркий солнечный свет озарял знойные пески пустыни Зебхары. Он помнил, как эти земли когда-то были зелёными и плодоносными. Теперь же это была мёртвая пустошь. Возможно, однажды здесь вновь распустятся цветы.\n\n"Господин," — послышался голос позади Него, на что Грогар обернулся. Это был Брэй, осёл, который подготовил основной ритуал и являлся Его самым верным последователем. — "Шестеро коз, которые способствовали вашему возвращению, желают аудиенции." Грогар кивнул, после чего его помощник поклонился и покинул помещение. Вскоре шестеро героев вышли на балкон и преклонили колени перед Ним. Он уже знал их имена: Гор, Рэнди, Оскар, Джайлз, Абрам и Рэйчел.\n"Встаньте," — приказал Он, после чего козлы послушались. — "Вы показали себя достаточно компетентными и смышлёнными. Поэтому вы станете моими советниками. Вашей первой задачей будет рассказать обо всём, что случилось с миром, пока Я отсутствовал."\n"Мир пришёл в упадок," — сказала Рэйчел. — "Низшие расы не смогли найти единства и ссорятся между собой. Некоторые ваши монстры до сих пор бродят по различным землям, и никто так и не смог их истребить. Эти дураки помешались на технологиях вместо магии."\n"Так ты тоже," — подал голос Рэнди, проблеяв со смешком.\n"Молчать!" — Скомандовал Грогар. — "Если мы собираемся восстановить власть над миром, мы должны быть лучше, чем все варвары вокруг. Я не потерплю внутренних склок или возни с бесполезными гаджетами. Всем это ясно?"\n"Н-но повелитель," — возразила Рэйчел, — "Я ведь смогла вернуть колокол с помощью моего телеско..."\n"Тихо! Тебе больше не нужна помощь технологий. Пришло время козам вновь стать мастерами магии.""
 tarrin.47.a:0 "Нам предстоит много работы."

 eaw_debug.4.t:0 "Утерянное искусство"
 eaw_debug.4.d:0 "Грогар вошёл в обширную сеть подземелий под Тамбелоном. Множество существ, заключённых в клетках этого места, почувствовали Его присутствие и моментально замолчали. Он посмотрел на них и вспомнил всё, что хотел с ними сделать перед тем, как эта проклятая пони Гасти изгнала его в Измерение Тьмы.\n\nТеперь Грогар наконец мог исполнить свои планы.\n\nОн спускался всё ниже, пока не достиг уровней, где содержались Его более старые создания. Они были по своему красивы, даже неудачные эксперименты, которые с трудом существуют и постоянно страдают. В обучении есть своя прелесть, поэтому Отец оставил все неудачные опыты как напоминание себе. Однако самыми прекрасными были те создания, чьё сотворение увенчалось успехом. Особенно Он гордился гидрами, созданиями, которые были сделаны, чтобы противостоять Его древнему врагу, драконам. Впрочем, здесь было много и других хороших существ. Некоторые были созданы другими козлами, Его лучшими учениками. Жаль, что армия Гасти перебила множество Его творений, но, к счастью, они так и не обнаружили хранилище. В противном случае все монстры до единого были бы безжалостно убиты этими глупыми пони.\n\nТеперь пришло время спустить этих монстров и использовать животных в своих целях. Мощь Тамбелона будет медленно, но верно восстановлена. Производство ужасных чудовищ возобновится, и мир вновь познает страх перед козлами."
 eaw_debug.4.a:0 "Искусство возродится вновь."
 
 eaw_debug.5.t:0 "Естественный порядок"
 eaw_debug.5.d:0 "Беспомощность - вот что чувствовал Тинь Цзинань. Буквально из ниоткуда в пустыне появились демонические козы, которых сопровождали ужасающие звери. У них не было ни малейшего шанса на сопротивление, а немногочисленные храбрецы быстро погибли. Его народ, жители Азира, были выдворены из собственных домов и согнаны, словно скот, в огромный тёмный город, который казался миражом в пустыне. В нём их заставили работать, невзирая на прежнее положение. Вожди трудились бок о бок со слугами. Теперь они все были одинаково равны пред ликом рабства.\n\nОднажды Тинь уже был рабом. И он поклялся самому себе никогда им не стать вновь.\n\nДни и ночи напролёт они вкалывали в мастерских, где их обучили делать огромные, насыщенные кристаллами пластины брони для зверей. Их заставляли использовать самые примитивные инструменты, позволяли очень мало отдыха и крайне скудно кормили. Цзинань не мог этого вынести. Он должен показать на собственном примере, что зебры никогда не примут рабство. Лучше смерть, чем это.\n\nЖеребец залез на верстак и обратился к остальным рабам. — "Мои собратья азирийцы! Нас постигла ужаснейшая участь! Но не отчаивайтесь! Надежда живёт в наших сердцах. Однажды мы сорвём оковы рабства! Мы не должны добровольно склонять голову! Необходимо использовать малейшую возможность сопротивляться злобным хозяевам. Саботируйте производство брони, работайте так медленно, как можете, объявляйте голодовку, делайте всё, что угодно, чтобы показать, что вы свободные зебры!"\n\nОстальные рабы подхватили клич и начали скандировать его имя, после чего начался стихийный бунт, во время которого они ломали инструменты и куски сделанной брони. Но это не длилось вечно. Вскоре двери мастерской распахнулись, и жуткие химеры и мантикоры хлынули внутрь. Началась страшная резня. Зебры кричали, когда их разрывали на части клыками и когтями, а также поедали заживо. Тинь Цзинань старался как мог дать отпор, но всё было бессмысленно.\n\nНа следующий день он и кучка других бунтовавших рабов вернулись в мастерскую. Их тела были биомантически модифицированы. Рты были заменены маленькими отверстиями для кормления, а задние конечности удалены, вынуждая их ползать, словно личинки. Это было предупреждение для всех рабов, что сопротивление будет жестоко и беспощадно наказано."
 eaw_debug.5.a:0 "У меня нет рта, но я должен кричать."
 
 eaw_debug.6.t:0 "Тревожные новости"
 eaw_debug.6.d:0 "Принцесса Твайлайт Спаркл потягивала свой утренний кофе, пока читала новости. Она нахмурилась, когда увидела статью о пропаже без вести знаменитого археолога. Это имя было знакомо ей, поскольку принцесса сама лично посетила презентацию о мистических руинах в Азире. Семья пони слёзно молила о хоть какой-то информации о местонахождении археолога. Твайлайт сочувствовала им и надеялась, что пони найдётся вскоре живым и невредимым.\n\nИ пока пустыня Азира всё ещё была свежей в её памяти, она заметила ещё одну маленькую заметку о ней. В ней была короткая сводка странных слухов, которые приходят из этого региона, впрочем, без каких-либо подтверждений. Но по странному стечению обстоятельств эти слухи появились одновременно с пропажей археолога. Могла ли быть между этими событиями связь?\n\nИли возможно, принцессу просто снедает паранойя. Но отчасти ей хотелось изучить всё это подробнее. Во всяком случае, Твайлайт так или иначе хотела помочь семье археолога."
 eaw_debug.6.a:0 "Может быть, это часть чего-то большего?"
 
 eaw_debug.7.t:0 "Расследование"
 eaw_debug.7.d:0 ""Не волнуйся, дорогуша, детектив Рарити сможет легко раскрыть эту загадку!"\nТвайлайт нахмурилась. — "А этот костюм действительно необходим?"\n"Ну конечно же!" — ответила единорог, одетая в чёрный плащ и фетровую шляпу. — "Я должна полностью проецировать на себя образ Шедоу Спейдс, дабы войти в роль детектива."\nПринцесса лишь закатила глаза. — "Как скажешь." После этого она повернулась к двери в апартаменты археолога и открыла её ключом, который предоставила семья пони. Твайлайт с подругой зашли внутрь и осмотрелись. — "Хмм, всё выглядит как обычно," — пробормотала аликорн себе под нос.\nРарити начала внимательно осматриваться, прищурив глаза и пристально разглядывая мебель. — "Это всё потому, что ты не смотришь на вещи, как детектив. Ага!" — Её рог засветился, после чего она подняла телекинезом прядь белых волос. — "Судя по твоему описанию, у пропавшего пони не было белого хвоста, шерсти или гривы, но тем не менее, я нашла это!"\n"Это... хм, странно. Но всё ещё ничего не доказывает. Продолжай поиск наверное."\n"Ну конечно, больше улик, проще дело!"\nПосле этого они осмотрели стол археолога. В нём были записи о различных предыдущих экспедициях, однако ничего об Азире. "Странно," — сказала Твайлайт. — "Я думаю, что части бумаг здесь нет, они куда-то пропали."\n"Ай-яй! Говорю же, думай как детектив. А что если здесь есть потайное отделение?"\n"...Зачем этому пони прятать записи о своих открытиях?"\nРарити подошла к столу поближе и постучала копытом по дереву, вслушиваясь в звук. — "Тише, я пытаюсь расслышать пустоту внутри." После нескольких попыток её глаза неожиданно расширились, а сама единорог начала тереть поверхность стола в поисках шва. Как только она нашла его, то использовала магию, чтобы потянуть крышку, под которой оказались скрытые записки и дневник. — "А вот и они!"\nПринцесса была ошеломлена, когда подруга отдала ей эти вещи. — "Ты действительно нашла их! И они все о последнем путешествии в Азир!" Она быстро пролистала все страницы и даже нашла несколько зарисовок. Одна из них изображала чёрную, выточенную из кристалла сферу."
 eaw_debug.7.a:0 "Похоже, мы нашли кое-что важное..."

 eaw_debug.8.t:0 "Пропавший козёл"
 eaw_debug.8.d:0 "После тщательного обследования кабинета археолога Твайлайт и Рарити начали опрос соседей. Обе пони спрашивали о том, когда последний раз его видели, и раз за разом получали интересную деталь: странный звук, похожий на блеяние множества коз, который доносился из квартиры. Это был достаточно загадочный факт, но когда Принцесса изучила белый клок волос, который нашла подруга, то сделала вывод, что тот действительно принадлежал козлу. Произошло что-то поистине странное в этом кабинете.\n\nИх было немного, да и жили козлы действительно далеко друг от друга, но Основная Шестёрка их всё же видела. Например, Флаттершай однажды познакомилась с тренером по курсам самоутверждения по имени Айрон Вилл, который нанял в помощники нескольких козлов. Из-за его хоть каких-то связей с этой неуловимой расой Твайлайт решила отправить телеграмму в Астерион с просьбой предоставить какую-нибудь информацию, если он ей располагает.\n\nИ как выяснилось, минотавр действительно смог помочь.\n\nОтвет пришёл достаточно быстро. Один из самых важных помощников Айрон Вилла, а именно Рэнди Козлик-ведущий, тоже пропал без вести после посещения некоего пони археолога. И пусть минотавр не знал, что с ним случилось, тем не менее, он вспомнил, что его менеджер собирался в гости к археологу в Эквестрию. И это отчётливо доказывает, что именно козёл был в этой квартире. Но зачем? Почему козы были заинтересованы в каких-то руинах в пустыне, которые недавно были найдены?\n\nТвайлайт поняла, что существует только один способ это выяснить. Ей нужно лично посетить руины и раскрыть эту тайну с помощью своих друзей."
 eaw_debug.8.a:0 "Мы докопаемся до правды!"
 
 eaw_debug.9.t:0 "Экспедиция в пустыню"
 eaw_debug.9.d:0 ""Я начинаю жалеть о том, что пошла с тобой, Твай," — пробормотала Рэйнбоу Дэш, вытирая пот со лба.\n"Ну, я же предупреждала тебя!" — ответила Принцесса. — "К тому же, мы подготовились намного лучше, чем в прошлое наше путешествие по пустыне."\n"Ну-ну, как скажешь!" — Сказала Пинки, сделав глоток из комично огромной фляжки.\n"Поосторожнее с этой штукой, нам надо ещё оставить на дорогу назад," — отозвалась Эпплджек.\n"Сколько нам ещё идти?" — спросила Рарити, шагая под тенью зонтика, который держала Флаттершай.\nТвайлайт посмотрела на карту и компас. — "Мы почти на месте! Если, конечно, мои расчёты верны. А они обычно всегда правдивы!"\n"Похоже, ты права," — сказала Рэйнбоу, после чего указала на силуэт вдалеке. — "Кто-то приближается!"\n\nШестеро пони присмотрелись, после чего распознали огромное существо, которое очень быстро сокращало дистанцию между ними. И это явно был не мираж.\n"Эмм... это не похоже на разумное создание." — сказала Флаттершай.\nЭпплджек прищурила свои глаза. — "Это ещё что такое? Мне не нравится, как выглядит эта штука."\n\nКак только существо достаточно приблизилось, оно расправило свои крылья и взмыло вверх. Ненадолго закрыв солнце собой, оно вскоре начало стремительно лететь прямо к пони.\n"Ну, это кажется... это мантикора!" — Воскликнула Твайлайт и за секунду до того, как зверь упал прямо на них, она создала между ними магический щит. Мантикора с силой ударилась прямо о него, после чего моментально начала пытаться поцарапать когтями, при этом свирепо рыча."
