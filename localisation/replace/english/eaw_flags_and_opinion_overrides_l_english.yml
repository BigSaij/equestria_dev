ASS_DONKEY_DESC:0 "§gBray is the most faithful servant of Grogar, and the architect of his return. He is an Asstyrian donkey who was born as a lowly commoner. Much of his adult life was spent as a caravan guard, but everything changed when he discovered a crystal ball buried in the sands of Zebhara.\n\nThe sphere observed him and influenced him, learning about him as he carried it along. Bray was unable to resist its magical power, so he became attached to the ball and hid it from others. Soon enough, Grogar contacted him through it as he needed a loyal servant to aid with the summoning ritual.\n\nBray followed the instructions closely and allowed himself to become a mere extension of Grogar's will. Whatever personality he once had is now gone, and he is nothing more than a obedient puppet of flesh and bone.§!"

